 ship_hull_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. These early models  pave the way for new methods of naval warfare."
 ship_hull_light_1_desc:0 "To ensure the safety of convoys, destroyers must be developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 ship_hull_cruiser_1_desc:0 "The cruiser is the most flexible warship. This hull allows construction of a light cruiser for screening and scouting, or a heavy cruiser to support the battleline."
 ship_hull_heavy_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs and bring new firepower to the seas."
 carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy."
 ship_hull_carrier_4_desc:0 "We can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 ship_hull_super_heavy_1_desc:0 "We can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
