 light_tank_equipment_3_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents. Their thin armour makes them vulnerable, however."
 heavy_tank_equipment_desc:0 "Heavy tanks are large, armored monsters which are designed to destroy enemy tanks and fortifications. However, they get stuck in mud easily and are very expensive to manufacture."
