 modern_tank_equipment_desc:0 "Modern tanks combine the positive aspects of different tank classes without sharing their flaws. Main battle tanks are very adaptable and can assume any role on the battlefield."
 modern_tank_equipment_1_desc:0 "Modern tanks combine the positive aspects of different tank classes without sharing their flaws. Main battle tanks have light but protective composite armour, powerful engines and strong firepower. They are thus very adaptable and can assume any role on the battlefield."
 FRA_artillery_equipment_1_short:0 "Canon de 75 modèle 1897"
 artillery_equipment_1_desc:0 "Rifled field guns made entirely out of metal and firing explosive ammunition are vastly more powerful than the cast cannons of old."
 infantry_equipment_0:0 "Breech-Loaded Rifles"
 infantry_equipment_0_short:0 "Basic Rifles"
 infantry_equipment_0_desc:0 "Muskets of old have been largely replaced by breech-loaded rifled firearms, which use smokeless powder and can be reloaded quickly and easily. In addition soldiers use sidearms such as pistols and bayonets as well as state-issued helmets and uniforms."
 infantry_equipment_1:0 "Bolt-Action Rifles"
 infantry_equipment_1_desc:0 "Bolt-action rifles are replacing older designs thanks to their higher rate of fire. Grenades are seeing wider use and helmet designs constantly evolve."
 infantry_equipment_2:0 "Submachine Guns"
 infantry_equipment_2_desc:0 "Machine guns proved to be powerful weapons, but they lacked mobility. Submachine guns however allow soldiers to maintain high rates of fire even on the move. Meanwhile new anti-tank weapons help overcome armoured opponents."
 infantry_equipment_3:0 "Assault Rifles"
 infantry_equipment_3_desc:0 "Assault rifles combine the range and accuracy of rifles with the firepower of submachine guns. These selective-fire weapons have detachable magazines and intermediate cartridges. Anti-tank weapons continually evolve, allowing even infantry to destroy tanks with relative ease."
