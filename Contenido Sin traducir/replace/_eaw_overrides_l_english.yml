 #events_l
 political.4.d:0 "The communist revolutionary movement, once a fringe popular among radical students and troublemakers, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Socialist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.4.a:0 "They may call themselves whatever they want."
 political.5.t:0 "Soldiers Desert to Communist Militias"
 political.5.d:0 "'Capitalists and nationalists would have you spill your blood for them on the front lines, turning worker against worker over disputes that do not concern the true socialist! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of loyalty and national pride, has proven not to be immune to the communist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining militia movements that claim to be preparing for revolution."
 GAME_OVER_TT:0 "§RThe game will end for you.§!\n"
 
 country_capitulated.0.d_positive_both_no_faction:1 "[This.GetNewspaperHeader][From.From.GetLeader] has announced that the [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main armed forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nWith the surrender of [Root.GetNameDef], [From.From.GetNameDef] has achieved a great victory. The fate of the defeated enemy is now for them to decide."
 country_capitulated.0.d_negative_both_no_faction:1 "[This.GetNewspaperHeader][Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThe bloody war is over, and the independence of [Root.GetNameDef] has come to an end."
 country_capitulated.0.d_neutral_both_no_faction:1 "[This.GetNewspaperHeader]With the [From.From.GetAdjective] forces in control of most of the [Root.GetAdjective] territory, their government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\nThe violent struggles between [From.From.GetNameDef] and [Root.GetNameDef] are officially over, and the defeated side is entirely at the mercy of the victors."
 country_capitulated.0.a:0 "Glorious victory!"
 country_capitulated.0.b:0 "These are dark times."
 country_capitulated.0.c:0 "Uncertain times."

