### Categorías de decisiones ###
BAL_PRO_army:0 "La guarnición cambiante"
BAL_PRO_army_desc:0 "¡Estamos rodeados de enemigos por todos lados, lo único que mantiene el orden en este infierno infestado de mosquitos son los valientes cambiantes de la §GGarrison§ de Austral!.\n\nDesgraciadamente para nosotros, estamos al borde del Changeling Empire y, como tal, la guarnición recibe poco o ningún apoyo de la Patria.\n\n¡El tamaño de la guarnición§! Está en §Y [? BAL_changeling_garrison]% §! "
BAL_PRO_resistance_d:0 "El HMCMDR"
BAL_PRO_resistance_d_desc:0 "A diferencia de las predicciones iniciales de nuestro Estado Mayor, parece que los Ponis no se han sentido completamente intimidados por su derrota en la Gran Guerra. ¡Muchos de ellos han decidido unirse al recién formado §RHMCMDR§!.\n\nEsto organización clandestina; compuesta por una miríada de grupos de Resistencia dispersos y células rebeldes que busca derrocar al legítimo gobierno del Protectorado y restaurar el dominio ecuestre en el sureste.\n\n§¡El poder de RHMCMDR§! está en §Y [? BAL_resistance]% § ! "
BAL_PRO_natives_d:0 "Los nativos"
BAL_PRO_natives_d_desc:0 "¡Los §RNatives§! Del sureste ecuestre han demostrado ser sorprendentemente resistentes a nuestro gobierno. Aunque primitivos e incivilizados, son maestros de la guerra de guerrillas y, como tales, hacen que cualquier cambiante lo piense dos veces antes de adentrarse en las selvas del Protectorado.\n\n¡Gracias para nosotros, los §RNativos§! están demasiado dispersos, diversos y desorganizados como para siquiera ser capaces de representar una amenaza para el Gobierno del Protectorado.\n\n¡La §RNative§! está en §Y [? BAL_natives]% §! "
BAL_PRO_stress_d:0 "Las cargas del liderazgo"
BAL_PRO_stress_d_desc:0 "Liderar el Protectorado Austral es un trabajo ingrato, no solo es un trabajo extremadamente estresante y exigente. Uno que requiere una dedicación y esfuerzo casi interminables.\n\nComo tal, sería prudente estar atento a las ¡Lord Protector para que no sufra un §Rmental§!.\n\n ¡El §RSNivel§ de Estrés§ de la laringe! Está en §Y [? BAL_stress]% §!\n\n "
BAL_PRO_blood_cult_d:0 "Los hijos de Ahuizotl"
BAL_PRO_blood_cult_d_desc:0 "Nuestros diversos proyectos en el sureste ecuestre han logrado ganar la ira de las numerosas tribus §RNative§! De la zona.\n\nSi bien siempre hemos sabido que esto sería un problema, no podríamos haber predicho el profundidades que los §RNativas§! se hundirían para expulsarnos de su tierra.\n\nUn grupo que se hace llamar los §RSons de Ahuizotl§! se ha encargado de resucitar la antigua práctica neighuatl del sacrificio de sangre ... no hace falta decir Los efectos de este resurgimiento en la moral de nuestras tropas han sido profundos, para empeorar las cosas, los §RSons de Ahuizotl§! han comenzado a crecer rápidamente absorbiendo tribus desplazadas o amargas.\n\n Los §RSons de Ahuizotl§! están en §Y [? BAL_blood_cult]% §! §RPower§!\n\n "
BAL_PRO_queens_guard_d:0 "Los sirvientes más leales de la reina"
BAL_PRO_queens_guard_d_desc:0 "¡Han llegado los siempre leales y dogmáticos §RQueen's Guard§! Por qué están aquí, nadie lo sabe, pero una cosa es segura. tratos con ellos, ya que un paso en falso podría terminar en la ejecución del §GLord Protector§!.\n\n¡Los §RQueen's Guard§! están en §Y [? BAL_queens_guard_dis]% §! §RDissatisfaction§!\n\n "
BAL_PRO_crisis_cat:0 "Rumble In The Jungle"
BAL_PRO_crisis_cat_desc:0 ""

