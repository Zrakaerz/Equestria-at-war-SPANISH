l_spanish:
RIV_anti_fabianism_decisions:0 "Llegando a la raíz de las cosas"
 RIV_anti_fabianism_decisions_desc:0 "Un número desconcertante de nuestra gente se está suscribiendo a las ideas socialistas. ¡Tenemos que averiguar por qué está sucediendo esto y detenerlo!"
 Emergency_leave_the_commie_coalition:0 "Retirarse de la Coalición"
 Emergency_leave_the_commie_coalition_desc:0 "Se ha vuelto obvio que la River Coalition, sea lo que fuere antes, es ahora un vehículo para la propagación del comunismo en las tierras ribereñas. que es causado principalmente por alguien en la Coalición. Debemos dar el paso drástico de salir por completo de la Coalición para preservar nuestra forma de vida ".
 find_proof_decision:0 "Encuentra al perpetrador"
 find_proof_decision_desc:0 "Tenemos que encontrar pruebas de quién está detrás de esta insidiosa infiltración socialista. Por supuesto, probablemente sea uno de los miembros de izquierda de la Coalición, pero sin pruebas sólidas, no hay nada que podamos hacer al respecto".
 RIV_anti_communist_infiltration_decisions:0 "Tratar con los infiltrados comunistas"
 remove_agitators_decision:0 "Tratar con agitadores"
 remove_militants_decision:0 "Tratar con los socialistas militantes"
 remove_KGB_decision:0 "Desarraigar espías"
