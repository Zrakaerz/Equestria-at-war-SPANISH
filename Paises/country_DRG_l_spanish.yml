### National Focuses ####


### Events ###
dragon.1.t:0 "Equestria exige las tierras baldías"
dragon.1.d:0 "Una carta llegó hoy por fuego de dragón. Con el sello de Equestria, su contenido es inusual, pero no demasiado extraño considerando que estas son criaturas que no son dragones de las que estamos hablando. Las Badlands no tienen salida al mar y el daño causado por los dragones cuando viajan entre las Badlands y las Islas del Dragón propiamente dicha y el precio que pagan los dragones y Equestria cada año. La carta concluye con una solicitud para que las Badlands se entreguen a lo que ellos llaman De hecho, la 'soberanía ecuestre' les entregó el territorio. Si bien están escasamente poblados de dragones, incluso considerando la pequeña población, esto ha hecho que sea una solicitud relativamente fácil de cumplir para nosotros. Sin embargo, aún significaría regalar un pedazo de el escaso territorio que tenemos. ¿Qué debemos hacer? "
dragon.1.a:0 "Pueden quedarse con ese terreno baldío"
dragon.1.b:0 "Es nuestro por derecho y siempre lo será".

dragon.2.t:0 "Equestria exige de nuevo las tierras baldías" # Así se muestra para Equestria en la descripción del enfoque
