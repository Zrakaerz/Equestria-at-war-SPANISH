DRG_seize_spa:0 "Aprovecha las islas del balneario"
DRG_seize_spa_desc:0 "Equestria está envuelta en la guerra y distraída, y nuestras posesiones en Badlands se perdieron en el caos. Es justo que tomemos un poco de tierra para compensar nuestra pérdida. Las Islas Spa, con sus muchos géiseres, serán un buen hogar para los dragones ".

