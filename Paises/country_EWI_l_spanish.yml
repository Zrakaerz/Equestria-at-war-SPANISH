EWI_last_stand:0 "La batalla final"
EWI_last_stand_desc:0 "A pesar de todo nuestro cuidadoso trabajo, la Orden Arcturiana ha descubierto nuestro complot y se está moviendo para exponernos al mundo. No podemos dudar ni rendirnos; las naciones del mundo se unirían para matar a cada uno de nosotros sin dudarlo misericordia. Por lo tanto, lucharemos hasta el final ".
EWI_windigo_land:0 "Regla de Windigo"
EWI_windigo_land_desc:0 "Los Windigos han barrido esta tierra, trayendo nieve y muerte a donde quiera que vayan. Su gobierno es superficialmente similar al de la Liga del Pavor, pero no están atrapados en el letargo del pasado".
EWI_storm:0 "Eterna ventisca"
EWI_storm_desc:0 "La llegada de los Windigos ha hecho que la tierra sea tan fría que los ponis mueren de frío incluso durante el día."

