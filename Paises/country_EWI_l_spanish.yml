windego.3.t:0 "Después de la tormenta"
windego.3.d:0 "El último invierno fue más frío de lo habitual. Los vientos helados del norte soplaron y las ventiscas eran comunes. Al principio pensamos que era natural, pero durante ese invierno las patrullas fronterizas de la Orden Arturiana, que alguna vez fueron custodiando celosamente la frontera, se habían ido. Nunca regresaron. \ n \ nAhora nos han llegado noticias de valientes que se atrevieron a aventurarse en las tierras heladas de la Orden. Dicen que la tierra ha sido completamente desierta. Los pueblos y aldeas están cáscaras vacías y cadáveres congelados cubrían el suelo. \ n \ nEs imposible decir con certeza qué sucedió, pero la Orden aparentemente ha dejado de existir. Ahora nadie controla las tierras que alguna vez tuvieron. Esto nos presenta una oportunidad para mudarnos y tomárnoslo para nosotros. Mientras el área esté despoblada, podemos aprovechar los recursos naturales locales. La pregunta es, ¿nos atrevemos a reclamar esas tierras malditas? "
windego.3.a:0 "No veo por qué no".
windego.3.b:0 "Deja que sea problema de otra persona".

