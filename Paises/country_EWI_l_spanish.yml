POLITICS_Spectre_DESC:0 "§YBorn§!: Unknown\n\n§YBiography§!: No se sabe nada de la Reina de los Windigos. Todos los enviados diplomáticos que se le enviaron no han regresado, dejando claro que las negociaciones con ella serán imposibles. Ella es el odio encarnado. \ n \ n§YRetrato de§ !: bunnyshrubby "
EWI_DESC_OLDSPEC:0 "Esto no es un Windigo. ¿Qué es? ¿De dónde vino? ¿Qué está haciendo aquí? ¿Está vivo?"
EWI_DESC_WINDIGO:0 "Los Windigos se encuentran entre las criaturas más horribles del mundo. No tienen ni piedad ni piedad en sus almas, y se deleitan en convertir amigo contra amigo y romper los lazos de la comunión. Durante mucho tiempo se creyó que era un mito, pero está claro ahora que son demasiado reales ".

