 GFF_commies: 0 "Rebeldes de Redtail"
 GFF_commies_desc: 0 "Los últimos vestigios del intento de revolución de Heinrich Redtail en Nova Griffonia. Estos pobres desgraciados todavía hacen la guerra contra las autoridades de Griffon desde sus bastiones en las montañas".
 GFF_commie_friends: 0 "Rebeldes de Redtail"
