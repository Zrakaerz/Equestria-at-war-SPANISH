 frontier.1.t: 0 "Grovel for Funds"
 frontier.1.d: 0 "La frontera ha tenido todo tipo de problemas desde que los primeros grifos decidieron establecerse en la ciudad de Frosthill, esos problemas han sido ignorados durante décadas por gobernadores incompetentes. Ha llegado al punto en que los bandidos son ¡En realidad amenazando con apoderarse del país! ¡Si no conseguimos fondos para al menos intentar abordar la situación, estamos condenados! "
 frontier.1.a: 0 "Ahora solo tenemos que convencer a Teafeather ..."
 frontier.2.t: 0 "Un milagro"
 frontier.2.d: 0 "A través de algún milagro logramos conseguir financiación de Weter ..."
 frontier.2.a: 0 "Una sorpresa, pero bienvenida".
 frontier.3.t: 0 "Resultado esperado"
 frontier.3.d: 0 "Como era de esperar, nuestra mendicidad cayó en oídos sordos ..."
 frontier.3.a: 0 "Bueno, estamos jodidos".
 frontier.4.t: 0 "La tormenta que se avecina"
 frontier.4.d: 0 "Se avecinan tiempos oscuros, los bandidos ya se están reuniendo ... por algo, y sin fondos lo más probable es que no podamos capear la tormenta".
 frontier.4.a: 0 "También podría hacer mis maletas".
 frontier.5.t: 0 "Solicitar la estadidad"
 frontier.5.d: 0 "Después de toda la confusión y las dificultades, finalmente logramos arreglar más o menos nuestra situación y, como tal, deberíamos hacer una solicitud formal para unirnos oficialmente a Nova Griffonia como una provincia adecuada".
 frontier.5.a: 0 "Aquí no pasa nada ..."
 frontier.6.t: 0 "Un envío"
 frontier.6.d: 0 "Todo lo que hemos logrado comprar con nuestros escasos fondos son algunos viejos rifles Stalliongrader de una fuente bastante dudosa. No es mucho, pero es algo".
 frontier.6.a: 0 "Al menos funcionan".
 frontier.7.t: 0 "Virgil hace un movimiento"
 frontier.7.d: 0 "En otro movimiento nada sorprendente, la debilidad del Incursor de Virgil descendió de las montañas y se apoderó de prácticamente todos los pueblos de la Frontera sin apenas resistencia, apoderándose del país. El gobernador Muck ya ha huido a Weter para informar a las autoridades de Nova Griffonian de este nuevo desarrollo ".
 frontier.7.a: 0 "Veamos cómo responde Teafeather ..."
 frontier.8.t: 0 "Nova Griffonia propone una tregua"
 frontier.8.d: 0 "Teafeather y sus compinches han estado tratando de derribarnos durante meses, pero sus tropas no se pueden comparar con nuestros asaltantes experimentados. Los hemos estado rechazando por un tiempo, y poco después un mensajero había llegado, pidiendo discutir los términos de la tregua. A primera vista, parece bastante bueno para nosotros: paz, independencia, reconocimiento y todo nuestro territorio, pero por otro lado, ¿por qué pedirían una tregua si no estaban cerca? ¿A perder? El jefe piensa que deberíamos tomar todo Nova Griffonia ahora mismo, pero los otros líderes bandidos creen que sería más prudente aceptar el trato para que podamos prepararnos para la próxima confrontación ".
 frontier.8.a: 0 "Puedes tener tu maldita paz, Teafeather".
 frontier.8.b: 0 "Sin paz, sin descanso - ¡lucha hasta el final!"
 frontier.9.t: 0 "El punto de ebullición"
 frontier.9.d: 0 "Cualquiera con dos ojos podría haberlo visto venir, después de meses de debate, desprecio mutuo y conflicto de intereses la situación entre Redtail y Virgil ha llegado a un punto de ebullición. Para empeorar las cosas, Redtail ya ha movilizado su Guardia Roja con la intención de marchar sobre Frosthill y tomar el control de nuestra nueva Nación ".
 frontier.9.a: 0 "La Guardia Roja es rechazada y Redtail huye a las montañas".
 frontier.9.b: 0 "Redtail y su Guardia Roja se apoderan de Frosthill y conducen a Virgil a las montañas".
 frontier.11.t: 0 "La propuesta de los grifos"
 frontier.11.d: 0 "Parece que los grifos han abrazado el socialismo, mejor aún han decidido enviar un embajador en un intento de unirse a la Unión Socialista, ¿qué hacemos?"
 frontier.11.a: 0 "Permitirles unirse".
 frontier.11.b: 0 "No confío en esas palomas ..."
 frontier.12.t: 0 "Stalliongrad Acepta"
 frontier.12.d: 0 "Parece que Stalliongrad ha aceptado nuestra petición para unirse a su sindicato".
 frontier.12.a: 0 "¡Trabajadores del mundo, uníos!"
 frontier.13.t: 0 "Stalliongrad se niega"
 frontier.13.d: 0 "Parece que Stalliongrad ha denegado nuestra petición de afiliarse a su sindicato".
 frontier.13.a: 0 "¡Pensé que estábamos más allá del sectarismo!"
 frontier.14.t: 0 "Long Pork"
 frontier.14.d: 0 "A decir verdad, Frontier nunca ha faltado en peligro. Sin embargo, se necesita un tipo especial de persona para despertar un día y decidir comerse a su conciudadano, y aunque muchos lugares tendrían que lidiar con el canibalismo de vez en cuando tenemos que lidiar con eso casi a diario ... aunque muchos de nuestros ciudadanos han aceptado este hecho en este momento, no hace falta decir que no ayuda exactamente a reflejar bien a nuestro gobierno ".
 frontier.14.a: 0 "Un día más en la frontera ..."
 frontier.15.t: 0 "¡El señor del crimen se convierte en imperador!"
 frontier.15.d: 0 "Tenemos que admitir para nosotros mismos, ninguno de nosotros vio al jefe llegar tan lejos. Primero convenció a grupos radicalmente diferentes de unir fuerzas con él, luchó contra Teafeather y sus compinches, evitó una rebelión y finalmente, nos dirigimos a Weter. La muerte de Teafeather arrojó al país en muchos problemas, sin duda, pero eso solo nos hizo más fácil cimentar nuestro gobierno a través delToda la Colonia Griffonian. \ n \ nAhora no me gustan mucho las ceremonias, pero fue una gran maravilla ver a Virgil declararse Imperator de todas las Tierras Griffonian Occidentales, mientras obligábamos a los civiles supervivientes y a los funcionarios del gobierno a presenciar este espectáculo. Quizás bombardeamos a Weter con demasiada fuerza, pero no hay problema, algún otro grifo lo arreglará. ¡Lo único que mejoraría esto sería si Teafeather estuviera aquí para presenciar esto! El bastardo habría muerto de nuevo solo por escuchar a nuestro jefe. \ N \ nLa juerga de borrachos continuó hasta altas horas de la noche, pero mañana por la mañana, el jefe hizo que empezáramos a trabajar de nuevo. Aseguraremos que nuestros logros sean permanentes. ¡Saluden al Emperador Virgilio! "
 frontier.15.a: 0 "¡La victoria es nuestra!"
 frontier.151.t: 0 "El nuevo imperador"
 frontier.151.d: 0 "[This.GetNewspaperHeader] Tras su reciente victoria sobre el gobierno de Nova Griffonian, el rey bandido Virgilio se ha declarado emperador de Griffonia Occidental, la coronación tuvo lugar dentro de las ruinas bombardeadas del edificio del parlamento de Weter. \ nLos habitantes de Weter que sobrevivieron a la toma de poder de Virgil fueron obligados a salir a punta de pistola para presenciar la coronación de su nuevo Imperator ".
 frontier.151.a: 0 "¿Ganó el bandido?"
 frontier.151.b: 0 "¡Saluden al Imperator!"
 frontier.16.t: 0 "El fin de Virgilio"

 ###########################################
 frontier.16.d:0 "Llevamos semanas cazando a Virgil. El bastardo es resbaladizo, se lo daré, con muchos ayudantes y escondites, pero su tiempo ha llegado a su fin. Pasamos unos días sentados en tabernas sórdidas, hasta que arrinconamos a uno de sus subordinados cercanos. Se necesitaron algunos ... métodos persuasivos para hacer que chillara, pero obtuvimos nuestra información y él mantuvo su miserable vida. \ N \ nParecía que sería fácil: aCañón aislado encaramado entre las laderas de las montañas. Solo una salida, mis grifos tenían los cielos cubiertos para cualquier sorpresa, nuestras armas estaban cargadas y listas. Sin embargo, hace falta un recordatorio cruel de que nunca se relaje en este trabajo. \ N \ nLlevé a dos de mis mejores colegas para enfrentarme al líder de los bandidos. Cuando nos acercábamos al valle del cañón donde sabíamos que Virgil se escondía, se escucharon dos disparos. Casi podía ver las balas que pasaban zumbando a mi lado mientras golpeaban a los pobres diablos en las alas, lo que los hacía caer inmediatamente de dolor, lisiados. Maldiciendo a ese hijo de ramera, inmediatamente tomé vuelo y cerré la distancia, el bastardo presumido de pie con su revólver en alto. Noté lápidas sin marcar detrás de él, pero no me importó. Ahora, era personal. \ N \ nNo intercambiamos palabras entre nosotros. Tomando rápidamente mi pistola confiable con un agarre firme en garra, tenía la intención de cortarlo rápidamente, si no fuera por su agilidad antinatural. ¡Era casi como si bailara, esquivando mis golpes! Peor aún, su puntería era mucho mejor que la mía. La sensación de las balas rozando mi cuerpo realmente me dolió. Apretando los dientes, levanté mi arma y disparé desesperadamente. Para mi sorpresa, encontró la marca en su cuello. Casi pareció sorprendido, dejó caer su revólver y se desplomó en un montón. Después de cubrir mis heridas, volví a ver cómo estaban mis grifos, mientras nuestros exploradores aerotransportados se daban cuenta de los eventos que estaban ocurriendo. ¡Lo hemos logrado! \ N \ nSerá mejor que la recompensa del gobernador Muck valga la pena ..."
###########################################

frontier.16.a: 0 "Se ha hecho justicia".
 frontier.17.t: 0 "Resistencia final de Redtail"
 frontier.17.d: 0 "La vida ha ido cambiando lenta pero drásticamente en la Frontera desde que recibimos fondos de Weter. Se ha restaurado una apariencia de ley y orden en nuestras ciudades y pueblos, aunque está siendo llevado a cabo por contrataron grifos en lugar de la incompetente fuerza policial. Sin embargo, grupos decididos a lanzar la Frontera a la anarquía han continuado operando, hasta que hoy uno de ellos fue aniquilado. \ n \ nVarios grupos de cazarrecompensas, impulsados ​​por la emoción de la caza y la promesa de pago, se han unido para capturar al infame comunista revolucionario Redtail. Después de varios ataques a fortalezas montañosas que se sabe que están alineadas con él, finalmente fue acorralado. Se produjo un asedio de una semana, y aunque los comunistas lucharon con gran desesperación, no pudieron 't evitar la captura de su líder. \ n \ nAtado y amordazado, las plumas arrancadas, Redtail fue arrastrado a las autoridades donde aguarda su destino. Mientras tanto, las tiendas y tabernas han estado reportando mucho aumento de ingresos ... "
 frontier.17.a: 0 "Me alegro de que el patán se haya ido".
