STL_garden:0 "Nuestro jardín"
STL_garden_desc:0 "Hubo muchos problemas con el antiguo Our Town; todavía usamos los muffins como castigo para los prisioneros. Pero más allá de la comida terrible, estaba la monotonía del lugar. Con un poco de trabajo, podemos hacer de New Equality un relajante mundo de plantas, animales y belleza ".

STL_one_factory:0 "Nuestra primera fábrica"
STL_one_factory_desc:0 "En una fábrica, cada pony debe trabajar como uno, cada máquina, cada trabajador, haciendo su trabajo simple con precisión, una y otra vez. Ya no necesitamos depender de la obra maestra del artesano o del conocimiento especializado de el pony del gremio. En una fábrica todos son iguales ".

STL_second_factory:0 "Nuestra segunda fábrica"
STL_second_factory_desc:0 "Para algunas naciones somos una broma. ¿Una fábrica, dos fábricas ...? En el gran esquema de las cosas, ¡nada! Pero el pony Equal nunca necesita mirar a su lado para comparar, solo marchar hacia adelante en el conocimiento que sus colegas hagan lo mismo. Y dos se convertirán en tres ... "

## ideas ###
STL_equality_past:0 "Pasado de la igualdad"
STL_equality_past_desc:0 "Los ponis de Our Town cometieron un terrible error al renunciar a sus cutie marks y están marcados por la experiencia. Siguen dudando sobre su futuro".
STL_city_state:0 "Estado de la ciudad cerrada"
STL_city_state_desc:0 "Con Griffons en el norte, Stalliongrad en el sur y sin acceso al mar, Our Town está paralizado por la falta de comercio".
STL_city_state2:0 "Comercio limitado con Stalliongrad"
STL_city_state2_desc:0 "El comercio ha comenzado con Stalliongrad, aliviando el estancamiento económico".
STL_garden_spirit:0 "Nuestro jardín"
STL_garden_spirit_desc:0 "Nuestra monótona ciudad se ha transformado en un colorido y relajante paraíso para que los ponis descansen y jueguen".
STL_STG_advisory_military:0 "Asesores militares de Stalliongrad"
STL_STG_advisory_industry:0 "Asistencia a la industria de Stalliongrad"

STL_new_army_spirit:0 "Ejército de Igualdad"
STL_new_army_spirit_desc:0 "Trabajar juntos para construir un ejército ha sido un éxito sorprendente, ya que una filosofía igualista encaja bien en la vida del soldado".

 #trade_relations_with_stalliongrad:0 "Comercio próspero con Stalliongrad" # Duplicado diferente de Eaw
trade_relations_with_stalliongrad_desc:0 "Nuestro aislamiento ha terminado y un flujo saludable de mercancías viaja todos los días con Stalliongrad".

