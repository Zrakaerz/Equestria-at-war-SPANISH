#########EVENTOS

starlight.1.t:0 "Una oferta de Stalliongrad"
starlight.1.d:0 "Stalliongrad ha terminado con éxito su crisis alimentaria y política y parece estar una vez más en el camino hacia la prosperidad. Nos han invitado formalmente a formar parte de su nación".
starlight.1.a:0 "Estaba destinado a suceder ..."
starlight.1.b:0 "¡Nuestra ciudad, no la tuya!"

starlight.2.t:0 "El regreso"
starlight.2.d:0 "La Guerra Civil Comunista en Equestria no es algo que ningún pony pueda perderse. Sobre todo teniendo en cuenta el pony involucrado. Así que cuando supimos que los comunistas ganaron, supimos que vendrían.\n\nMe senté , escondiéndose detrás de mis pequeñas fortificaciones, esperando a ver qué harían:bombardearnos, enviar un embajador o incluso matarnos de hambre.\n\nEn cambio, enviaron un pony. ESE pony.\n\nStarlight Glimmer. Unescorted, Unruffled , Incierto. Caminando hacia nosotros.\n\nMiramos. El líder de la nación más poderosa del mundo, y nuestro antiguo alcalde. A mi lado, Sugar Belle se estremeció y levantó su rifle levemente, recordando el trauma de los muffins en el pasado.\n\nStarlight tosió. "Entonces ... ha pasado un tiempo, ¿no es así? El tiempo, eh, vuela ... cuando estás dirigiendo una guerra, ¿sabes? "Ella golpea el suelo nerviosamente con su casco." Así que lo hicimos. Igualdad. No robar cutie marks. Sin mentiras. Sólo ... justicia. Ella miró hacia otro lado, con los ojos llorosos. —Les debo a cada uno de ustedes una disculpa por lo que he hecho. ¡Creíste en la Igualdad! Incluso cuando no lo hice. Te mantuviste fiel. Todo lo que hicimos, empezó contigo. "\ N \ nRespiró hondo." Incluso si nunca me perdonas ... ¿Te unirás a nosotros? ¿Ayudarás a llevar la verdadera igualdad a Equestria? Enseñar a los ponis de esta tierra lo que hicimos, ¿qué podemos hacer? ¿Nos ayudarás a liderar Nuestra Nación? "\ N \ nSe apresuró a decir" Puedes decir que no. En realidad. Te dejaremos en paz. "Miré con duda al líder de una de las potencias militares más grandes del planeta, antes de mirar a mis compañeros ponis. Incluso sin tiempo para considerar, incluso con la guerra, la pura locura de la misma. todos, sabíamos la respuesta ... "
starlight.2.a:0 "¡Bienvenido a casa, Starlight!"
starlight.2.b:0 "Vete, Starlight Glimmer, y nunca regreses".

starlight.3.t:0 "El fin de nuestra ciudad"
starlight.3.d:0 "Hemos comenzado el doloroso proceso de comenzar de nuevo. Viejos carteles y pancartas derribados, retratos de Starlight Glimmer quemados y viejos talentos abrazados nuevamente. Algunos ponis dejaron la aldea para no regresar jamás. Otros se sentaron en silencio , mirando los ardientes retratos del mejor pony.\n\nPero al final de todo, Double Diamond habló. De una Nueva Igualdad. Tal vez no una igualdad de cutie marks, pero ciertamente de amistad, de trabajo, de justicia. Esta era una Igualdad en la que se podía creer, incluso los Stalliongradians estaban haciendo funcionar ideas similares.\n\nLos ponis que se habían quedado con Double Diamond asintieron y murmuraron en aprobación, y uno por uno se fueron a sus camas. . ¿Podría funcionar la Nueva Igualdad en un mundo cruel? "
starlight.3.a:0 "Es un comienzo, al menos".

starlight.4.t:0 "Una política a favor de Stalliongrad"
starlight.4.d:0 "Double Diamond fue elegido como el nuevo líder y debemos buscar una cooperación más estrecha con nuestro amigable estado vecino, Stalliongrad. Podemos tener sus asesores y oficiales, ayudando con nuestros constructores militares y profesionales a observar nuestra construcción industrial -arriba."
starlight.4.a:0 "Excelente".

starlight.5.t:0 "Mensaje para Stalliongrad"
starlight.5.d:0 "Nuestro representante entregó nuestro mensaje expresando el deseo casi unánime de independencia entre los ponis de Nuestra Ciudad. El embajador de Stalliongrad frunció el ceño y luego forzó una sonrisa, expresando su comprensión y reiterando su compromiso con una sociedad de igualdad. . "
starlight.5.a:0 "Pudo haber sido peor".

starlight.6.t:0 "Salida de la delegación industrial"
starlight.6.d:0 "Hemos enviado una pequeña delegación para solicitar asistencia industrial de Stalliongrad. Les deseamos lo mejor".
starlight.6.a:0 "Ahora depende de Stalliongrad".

starlight.7.t:0 "Salida de la delegación militar"
starlight.7.d:0 "Hemos enviado una pequeña delegación para solicitar ayuda militar de Stalliongrad. Les deseamos lo mejor".
starlight.7.a:0 "Ahora le toca a Stalliongrad".

# starlight.8.t:0 ""
# starlight.8.d:0 ""
# starlight.8.a:0 ""

starlight.9.t:0 "Los debates de la ciudad"
starlight.9.d:0 "Los ponis de Our Town debaten sobre su futuro. Se bosquejan ideas, se discuten filosofías, se muestran ejemplos. Un poco de la vieja pasión ha regresado, mientras los ponis lidian con la cuestión del mañana que desean vivir. en. En última instancia, el consenso se reduce a dos caminos:seguir los pasos de Equestria o Stalliongrad ".
starlight.9.a:0 "Es bueno ver que se reavivó el interés".

starlight.10.t:0 "Inversiones militares Ver resultados"
starlight.10.d:0 "Para nuestra sorpresa, nuestra creciente inversión en las fuerzas armadas ha tenido buenos resultados. Perforar, marchar uno al lado del otro y dejar de lado el miedo por el bien común es algo natural para los ponis Equal, lo que lleva a una multa fuerza de combate.\n\nPonies que una vez miraron un rifle con horror ahora disparan, loanuncio y carga con precisión, encontrando consuelo en su parte de un todo mayor ".
starlight.10.a:0 "Los MRE siguen siendo mejores que nuestros viejos muffins".

starlight.11.t:0 "La delegación regresa"
starlight.11.d:0 "Las posturas derrotadas de nuestra delegación nos dijeron antes de que cualquier pony pudiera hablar. Stalliongrad había rechazado nuestra propuesta de asistencia industrial."
starlight.11.a:0 "¿Son realmente nuestros amigos?"

starlight.12.t:0 "Respuesta de Stalliongrad"
starlight.12.d:0 "Stalliongrad ha aceptado nuestra solicitud de apoyo militar, proporcionando un equipo de asesores para ayudar a capacitar, organizar y diseñar nuestras divisiones".
starlight.12.a:0 "Excelente".

starlight.13.t:0 "Respuesta de Stalliongrad"
starlight.13.d:0 "Stalliongrad ha denegado nuestra solicitud de consejo militar, citando las dificultades que tendríamos para desplegar cualquier fuerza militar sustancial. No nos han recordado tan sutilmente que si nos uníamos a Stalliongrad, estaríamos bajo su mando militar completo. proteccion"
starlight.13.a:0 "Et tu, camarada?"

#elección
starlight.14.t:0 "Preparación para una elección"
starlight.14.d:0 "Los ponis restantes de Our Town han acordado:la elección será el camino a seguir. Se ha invitado a los candidatos a enviar sus nombres y han surgido dos opciones.\n\nLa primera es Double Diamond, actual líder de facto y el segundo al mando después de Starlight Glimmer. Habla de la necesidad de reconstruir una Nueva Igualdad, con cutiemarks, basada en la justicia, la amistad y la igualdad. Señala el éxito del vecino Stalliongrad en su ideología similar. Si Stalliongrad puede tener éxito, ¿por qué no en el lugar de nacimiento de Equality?\n\nEl otro es Feather Bangs. El famoso rompecorazones ha regresado recientemente de Ponyville en Equestria, habla de lo que ha aprendido allí, de cómo Ponyville ha visto el éxito de una manera diferente, de una manera donde se permite la diferencia y se equilibra con la amistad y el compromiso.\n\nNormalmente tales ideas serían rechazadas en Our Town, pero los ponis cansados ​​buscan en él una salida a su miseria, y la brillante sonrisa de la panadera del pueblo Sugar Belle en ella viajes comerciales a Ponyville dice la verdad de las palabras de Feather. Otros recuerdan la visita de la princesa Twilight Sparkle de Ponyville, quien expuso por primera vez el engaño de Starlight Glimmer ".
starlight.14.a:0 "Una gran elección para un pueblo pequeño ..."

starlight.15.t:0 "Día de las elecciones"
starlight.15.d:0 "Una extraña actitud invade Nuestro Pueblo, tanto de esperanza como de presagio. Los candidatos mueven los cascos en una última demostración de buena voluntad, antes de anunciar que se abren las urnas.\n\nUna a una, se emiten las papeletas . El margen es pequeño, pero decisivo ... (Nota:la ruta armónica aún no está disponible) "
starlight.15.a:0 "Doble diamante gana".
starlight.15.b:0 "Feather Bangs gana".

starlight.16.t:0 "¡[STG.GetName] ofrece ayuda industrial!"
starlight.16.d:0 "Nuestros valientes camaradas en [STG.GetName] se han ofrecido a ayudarnos a establecer nuestra industria para que podamos contribuir mejor a la mayor prosperidad de nuestras naciones"
starlight.16.a:0 "¡Excelente!"

