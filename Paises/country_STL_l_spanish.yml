POLITICS_FEATHERBANGS:0 "Un rompecorazones local, Feather Bangs perdió su interés amoroso por un semental de Ponyville. Rápido para seguir adelante, todo el incidente ha despertado su curiosidad sobre el poder de la amistad y las costumbres de Equestria".
POLITICS_DOUBLEDIAMOND:0 "Un fiel seguidor de la filosofía Igualitaria de Starlight Glimmer, Double Diamond vería que Equality triunfa siguiendo el ejemplo de los comunistas en Stalliongrad".

