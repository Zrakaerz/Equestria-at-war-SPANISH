########### Starlight Village ############
STL_abolish_equality:0 "Nuestro renacimiento"
STL_abolish_equality_desc:0 "Nuestro esfuerzo anterior como sociedad libre de cutie mark fue un desastre. Es hora de reconocerlo de una vez por todas y comenzar a reconstruir".

STL_society_reform:0 "Nuestro futuro"
STL_society_reform_desc:0 "Starlight Glimmer dejó su huella en todos los aspectos de Nuestra Ciudad, incluso cuando nos quitó todas las marcas. Debemos considerar y debatir nuestro futuro, y cómo se organizará, todos iguales, la voz de todos escuchada. No perderemos nuestro camino de nuevo ".

STL_elections:0 "Nuestras elecciones"
STL_elections_desc:0 "¿Cómo pueden los ponis ser iguales si todos no pueden tener la oportunidad de liderarlo? Permitirle a un líder el poder absoluto fue nuestro error, y no lo permitiremos de nuevo. Consultaremos, y luego NOSOTROS elegiremos".

## CAMINO COMUNISTA ##
STL_neighbors_help:0 "Nuestros vecinos"
STL_neighbors_help_desc:0 "Los ponis de Stalliongrad son almas gemelas; pueden hablar de trabajadores y producción en lugar de Igualdad, pero el resultado final es el mismo. Debemos establecer el comercio y buscar ayuda industrial".

STL_STG_military_advisors:0 "Nuestros asesores de Stalliongrad"
STL_STG_military_advisors_desc:0 "Si los grifos avanzan hacia el sur, seremos los primeros en ser atacados. Debemos buscar el apoyo militar de nuestros vecinos en Stalliongrad".

STL_independence_line:0 "Nuestra independencia"
STL_independence_line_desc:0 "Stalliongrad al principio respondió positivamente a nuestros esfuerzos por establecer relaciones, pero ahora se impacientan, con la esperanza de que nos unamos a ellos. Es hora de dejar claro:seguiremos siendo independientes, ahora y en el futuro".

STL_industrial_effort:0 "Nuestro esfuerzo industrial"
STL_industrial_effort_desc:0 "Nuestro acto de equilibrio con Stalliongrad ha dado sus frutos. El apoyo ofrecido y nuestro propio trabajo duro conducirán al desarrollo de dos nuevas fábricas. Los ponis hablan con entusiasmo de la prosperidad que traerán tales inversiones. ¿Es demasiado pronto para hablar de ello? ¿Nuestra ciudad?"

STL_industrial_help:0 "Nuestra ayuda industrial"
STL_industrial_help_desc:0 "Al igual que Stalliongrad, nos hemos perdido gran parte de la industrialización que se ha extendido por el sur de Equestria. Hoy, Stalliongrad es un caso de estudio de rápida industrialización; nuestros países serían más equitativos si compartieran ..."

STL_new_army:0 "Nuestro nuevo ejército"
STL_new_army_desc:0 "Grifos al norte, Nuestro 'Amigo' al sur, y el gigante de Equestria más allá, buscando tragarnos a los dos. Nuestros ciudadanos deben tomar las armas por seguridad, porque la triste verdad es que una bala es la ecualizador definitivo ".

STL_demand_griffon_land:0 "Nuestra tierra de los grifos"
STL_demand_griffon_land_desc:0 "Nos hemos acostumbrado tanto a referirnos a todo como 'Nuestro', que está empezando a descontrolarse." Nuestras cuevas "," Nuestras montañas "," Nuestras costas del norte ". La idea de pedirle a Nova Griffonia que danos todo lo que la tierra está llegando a tentar. Después de todo, ES Nuestra ".

STL_socialist_trade:0 "Nuestro comercio en expansión"
STL_socialist_trade_desc:0 "Cualesquiera que sean nuestras diferencias con Stalliongrad, ellos son nuestro principal socio comercial, y el comercio crece cada día. Con el desarrollo continuo, finalmente podremos quitarnos el manto de aislamiento económico que ha paralizado a la nación".

STL_research_facility:0 "Nuestro centro de investigación"
STL_research_facility_desc:0 "Mantenerse al día con un estado tan pequeño como el nuestro representa un desafío. Afortunadamente, mucha investigación es solo una cuestión de aplicar el conocimiento público existente, hacer ingeniería inversa a otros equipos y el robo de patentes descarado".

STL_twilight_teaching:0 "Las enseñanzas de Twilight Sparkle "
STL_twilight_teaching_desc:0 "Twilight Sparkle, Princesa Ecuestre de la Amistad reside en Ponyville, y los viajes de Sugar Belle y Feather Bangs los han visto regresar con algunas de sus publicaciones. Con la bendición de Feather Bang como líder, los ponis han comenzado a estudiar sus trabajos y considere cómo podría implementarse. El primer acto de Feather Bang ha sido cambiar el nombre de Our Town por el más amistoso, inspirado en Ponyville, Townsville ".

STL_railroad_way:0 "Nuestro sistema de tránsito"
STL_railroad_way_desc:0 "Si bien no tenemos necesidad de construir grandes sistemas ferroviarios, un pequeño esfuerzo para integrarnos con otras líneas ferroviarias ecuestres y sistemas locales de tranvías y autobuses ayudará a acomodar nuestra creciente población. La logística militar será particularmente fácil, como deberían hacer nuestros soldados poder tomar un autobús desde su casa hasta la línea del frente todas las mañanas ".

STL_conquest_of_STG:0 "Nuestro Stalliongrad"
STL_conquest_of_STG_desc:0 "Algunos miembros de nuestro gabinete se han preocupado, ya que Double Diamond parece descender a la locura, divagando sobre las OPM y la conquista del mundo. Otros insisten en que hay un genio militar en acción. En cualquier caso, nos preparamos para lo impensable:la guerra con Stalliongrad ".

STL_equestrian_airbridge:0 "Equestrian Airbridge"
STL_equestrian_airbridge_desc:0 "Una amistad floreciente con Equestria enfrenta un serio desafío. Estamos rodeados por dos estados poderosos y potencialmente hostiles. Establecer una ruta aérea segura con Equestria es esencial".

STL_our_town_fortress:0 "La fortaleza de Townsville"
STL_our_town_fortress_desc:0 "La amistad está muy bien, pero los delegados ecuestres aún tienen que ofrecer buenas sugerencias sobre cómo se puede usar la amistad contra los tanques comunistas y los caballeros grifos fuertemente armados. De manera más práctica, pueden pasarnos de contrabando grandes cargamentos de concreto, alambre de púas y ametralladoras pesadas para fortificarse. ¿Cómo? Al parecer, hay un gato involucrado ... "

