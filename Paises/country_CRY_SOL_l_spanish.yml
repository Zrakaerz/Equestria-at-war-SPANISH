 solarempiresparkles.43.t:0 "Una provincia modelo"
 solarempiresparkles.43.d:0 "Gracias al casco guía y los ojos vigilantes de Sunrise Sparkle, la Provincia de Cristal es ahora lo que muchos describirían como 'Una Provincia Modelo'. El Gran Inquisidor ha instado a la Emperatriz a que la Provincia mantenga su pariente autonomía de nuestro Imperio, para que el territorio pueda mejorarse y desarrollarse aún más bajo su liderazgo. Es hora de decidir el destino de los Ponis de Cristal ".
 solarempiresparkles.43.a:0 "Confiamos en el Gran Inquisidor".
 solarempiresparkles.43.b:0 "¡Tonterías, la regla de la Emperatriz es absoluta!"