 EQC_MARE_poverty_desc:0 "Inusualmente, esta economía depende de la pobreza para funcionar, manteniendo a sus ciudadanos demasiado pobres para pensar en la traición. Esto le permite eludir muchos problemas comunes causados ​​por la pobreza generalizada".
 
