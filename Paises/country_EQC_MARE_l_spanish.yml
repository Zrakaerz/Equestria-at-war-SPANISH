 mareland.74.t:0 "Un día normal"
 mareland.74.d:0 "Después de dieciséis horas de trabajo en la fábrica de municiones, Light Sky se dirigió hacia su casa. No vestía nada más que harapos grises, su única prenda de vestir, que apenas cubría su cuerpo demacrado. Caminaba con cansancio. calles agrietadas y sin mantenimiento mientras se ponía el sol, sin transporte público ni vehículo personal para usar. Pasó junto a una banda de conocidos ladrones y traficantes de drogas, que la miraron y la ignoraron, al ver lo pobre que era.\n\nDespués una hora, Light Sky finalmente llegó a su choza, ubicada en el vasto barrio pobre que rodea a Sunset. Recordó haber vivido una vez en un apartamento, pero ahora estaban reservados solo para los miembros del Partido. Esperaba que su potro algún día pudiera aprobar los exámenes y unirse a los estimados rangos de MARESOC, y vivir una vida mejor que ella.\n\nEse potrillo vino a conocerla e inmediatamente exigió comida. Tenía hambre, aunque tenía más grasa y músculos alrededor de los huesos que ella. Ella asintió y se dirigió a la la sección de cocina de la habitación. No había otras habitaciones en la choza. Rebuscó en el crujiente armario junto a la estufa oxidada y se las arregló para encontrar un poco de pan rancio y mohoso en un rincón. Luego usó un fragmento de metal que había robado de la fábrica como un cuchillo para cortar los trozos mohosos y partir el pan por la mitad. Pero cuando ella le ofreció la mitad a su potrillo, él se sintió infeliz y pisoteó el piso con sus cascos, ordenándole que le diera la otra hogaza también, o de lo contrario reportaría el robo de la pieza de metal al Ministerio del Amor. . Ella obedeció sin resistencia. Otro día más sin comida. Pero valió la pena mientras uns su hijo viviría ".
 mareland.74.a:0 "Así es la vida patética de un prole repugnante".
 
 mareland.80.t:0 "Armonía racial"
 mareland.80.d:0 "No todos los grifos se vieron obligados a abandonar el país. Aquellos que voluntariamente se unieron al partido y expusieron sus valores fueron bienvenidos en el redil de Big Sister. De hecho, no hubo discriminación racial en el proceso de convertirse en un miembro del partido, ya que a todas las criaturas se les dio la misma oportunidad siempre que cumplieran con los otros numerosos requisitos previos, lo más importante la lealtad absoluta al MARESOC. Grifos, thestrals y cebras pronto ascendieron en las filas, algunos incluso se unieron al Partido Interior.\n\nPropaganda oficial continuó retratando a los grifos como una raza alienígena y hostil, pero incluso esto fue un arreglo temporal. Una vez que los estados de los grifos fueran inevitablemente aplastados, no habría razón para promover el odio contra los grifos, y la máquina de propaganda cambiaría rápidamente de marcha para promover los grifos como hermanos y hermanas, no diferentes a los ponis. Ya se estaba haciendo propaganda similar sobre los thestrals, que durante mucho tiempo habían sido considerados como ciudadanos secundarios, aunque tratados mejor que en Eq. uestria. Marelandia, después de todo, era un país libre e igualitario, por lo que era de esperar la solidaridad racial.\n\nLos jinetes, sin embargo, son criaturas descarriadas y salvajes, empeñadas en destruir Marelandia. Big Sister no les dará piedad. ¡Ella destruirá Equestria y erradicará a su gente! ¡Muerte a Equestria! ¡B - S! ¡B - S! ¡B - S! "
 mareland.80.a:0 "¡Todas las razas unidas bajo un mismo estandarte!"
 