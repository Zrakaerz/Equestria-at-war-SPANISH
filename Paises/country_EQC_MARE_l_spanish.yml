 mareland.69.t:0 "¡Las bombas cohete golpean el atardecer!"
 mareland.69.d:0 "Al mediodía se oyó un fuerte chillido sobre Sunset, momentos antes de que el sonido de una explosión retumbara hiciera eco en las calles. Un rastro de humo gris atravesó el cielo, dejado por un cohete que había viajado más rápido que Había aterrizado cerca del centro de la ciudad, en un distrito industrial durante las horas de trabajo más concurridas. Una gran fábrica se había reducido a un enorme cráter humeante, con trozos de carne esparcidos a su alrededor.\n\nNo tomó mucho tiempo propaganda para difundir la noticia del evento. Equestria había lanzado un cohete a través del mar y mató a 156 civiles inocentes e hirió a varios cientos más. Ahora estaba claro para todos que Celestia era una tirano insensible que no estaba por encima de asesinar ponis indefensos para romper la moral de Marelander . Se esperaban más bombas cohete, pero los ciudadanos de Marelandia no tenían miedo. No, estaban envalentonados y más dispuestos que nunca a luchar contra el despreciable e inmoral enemigo. Los jóvenes ponis acudieron en masa a los centros de reclutamiento y entusiasmados. ly se unió al ejército y la fuerza aérea, ansiosos por defender sus hogares de tales ataques ".
 mareland.69.a:0 "¡Muerte a la escoria ecuestre!"
 
 mareland.70.t:0 "Dos minutos de odio"
 mareland.70.d:0 "Todo el departamento se detuvo cuando todos los trabajadores se reunieron en un pasillo con una gran pantalla de proyección. Había cientos de asientos, pero pronto estaban todos ocupados. Se oía una charla excitada en el aire mientras los ponis esperaron a que comenzara el odio de los dos minutos. Se quedaron en silencio cuando una gran cara en blanco y negro apareció en la pantalla.\n\nEra Jet Set, el ex gobernador de New Mareland, el principal enemigo de Marelandia. Su Su rostro estaba triste, y comenzó a suplicar a la audiencia, diciendo que habían cometido un grave error y que no era demasiado tarde para dar marcha atrás. Varios ponis en la audiencia respondieron con gritos de enojo. Jet Set continuó, su voz cada vez más quebradiza. , mientras hablaba sobre la magia de la amistad y la princesa Celestia, y cómo ella todavía los amaba y los perdonaría si la abrazaban de nuevo. Pero mientras hablaba, unos soldados ecuestres sombríos comenzaron a marchar detrás de él. La audiencia jadeó y comenzó gritando cada vez más. Mientras las botas de los soldados Estampado en el suelo, Jet Set continuó gimiendo, las lágrimas brotaban de sus ojos. Era tan miserablemente patético que era imposible no despreciarlo.\n\nEntonces, el rostro de Jet Set se desvaneció, y apareció la propia Celestia, sacudiendo la sucia garra de un bárbaro grifo. Ahora los soldados ponis marcharon junto a los grifos hacia la audiencia, empuñando rifles, pistolas y cuchillos, con una mirada asesina en sus ojos. La audiencia gritó y gritó, algunos comenzaron a entrar en pánico mientras un pony arrojaba un Diccionario Newspeak a la pantalla.\n\nPero luego la pantalla se volvió negra y silenciosa. Lentamente, apareció el rostro calmado de Big Sister, mirando en silencio a los espectadores. Ellos respondieron con elogios, aliviados de que ella los hubiera salvado de la princesa tirana y sus salvajes aliados, y comenzaron a corear su nombre con alegría ".
 mareland.70.a:0 "¡B - S! B - S! B - S!"
 
 mareland.71.t:0 "Refugiados leonados de Marelandia"
 mareland.71.d:0 "Nuestros guardias fronterizos informan que miles de grifos indigentes han estado cruzando la frontera día y noche, provenientes del país vecino de Marelandia. Son parte de la minoría de grifos en la nación, pero ahora parece que el partido gobernante del MARESOC ha decidido extraditar a la mayoría de los grifos que viven dentro de sus fronteras. Los refugiados dicen que eran sospechosos de ser espías, saboteadores y miembros potenciales de una quinta columna.\n\nNo tenemos más opción que dejar que las masas de pobres los grifos entran en nuestro país. Enviarlos de vuelta a la pesadilla distópica de Marelandia está claramente fuera de discusión. Esto significa que tenemos que averiguar qué hacer con todos los refugiados que están llegando ".
 mareland.71.a:0 "Esos ponis han ido demasiado lejos ..."
 
 mareland.72.t:0 "Podemos escucharte"
 mareland.72.d:0 "Paper Pusher, miembro del Partido Exterior, miró a los lados mientras se acercaba a su casa. Tenía que asegurarse de que nadie lo seguía antes de entrar en el edificio de apartamentos. Sus alforjas contenían un artículo lo que resultaría en la pena capital si se descubría, pero afortunadamente nadie tenía una razón para revisar su contenido.\n\nSubió las crujientes y destartaladas escaleras y silenciosamente abrió la puerta de su apartamento, tratando de no llamar la atención. Cerró la puerta y exhaló un suspiro de alivio. El transrad en su habitación tocaba canciones patrióticas, era imposible apagarlo, así que había estado encendido mientras él no estaba. Caminó hasta su escritorio y se quitó la alforja. Con vacilación, la abrió y luego, por si acaso, corrió las cortinas apolilladas de las ventanas. Con cascos temblorosos sacó el objeto criminal y blasfemo.\n\n"El Diario de la Amistad", murmuró asombrado. El libro contenía las lecciones de Twilight Sparkle y sus amigas. Contrabando f rom en el extranjero. Calificado como "propaganda armonista de lavado de cerebro" por MARESOC. En estas páginas, la magia de la amistadpermaneció incluso cuando se había ido del resto de New Mareland. Este tomo era tan valioso como peligroso.\n\nAbrió con cuidado la cubierta y pasó las páginas para comprobar que era real. De hecho lo estaba, lleno de historias de amistad y armonía. Tenía muchas ganas de leerlo todos los días y recordar el pasado, cuando los ponis de New Mareland eran amigos.\n\nSe oyó un fuerte golpe en la puerta. Luego otro. Paper Pusher jadeó y se apresuró a esconder el libro. Pero ya era demasiado tarde cuando la puerta se hizo añicos en astillas de madera. Los policías entraron, apuntándole con armas y ordenándole que dejara caer el libro y se acostara con los cascos en la espalda.\n "¿Pensaste que podrías escondernos tu crimen de pensamiento?" ladró uno de los oficiales. "Recuerda, la Hermana Mayor no solo te está mirando. Ella también te está escuchando".\nAntes de que pudiera responder, un oficial lo golpeó en la cabeza con una porra, dejándolo inconsciente ".
 mareland.72.a:0 "Otro criminal atrapado en el acto".
 
 mareland.73.t:0 "Curar la locura"
 mareland.73.d:0 "" ¿Sabes dónde estás, Empujador de Papel? ", preguntó un miembro del Partido Interior.\n" Dentro del Ministerio del Amor ".\n" ¿Cuánto tiempo llevas aquí? "\n" No sé. ¿Semanas, meses, años? "\n" ¿Y por qué crees que traemos ponis aquí? "\n" Para hacerlos confesar ".\n" Mal. "\n" ¿Para castigarlos? "\n" ¡No! Los traemos aquí para curarlos. Para que puedan volver a estar cuerdos. Tú también estarás cuerdo ".\n\nPaper Pusher estaba acostado en una camilla, con las extremidades atadas y el cuerpo inmovilizado. Se le sujetaron varios cables." Aún te aferras a tus delirios de que la amistad y la armonía deben ser luchadas, incluso luchó por. Una vez que hayamos terminado contigo, sabrás lo que realmente importa. Dime, ¿cuál es el propósito de MARESOC? "\n" Afirmas protegernos del capitalismo y el imperialismo mientras asegura tu frágil gobierno con la tiranía ".\nPulsa un interruptor y Paper Pusher gritó de dolor." No. Inténtalo de nuevo. "\n" Tú ... nos gobiernas por nuestro propio bien. "Gritó de nuevo de dolor. El miembro del Partido Interior sacudió la cabeza con decepción." No lo entiendes. La meta y el propósito de MARESOC es el poder. Poder no sobre la materia, sino sobre la mente. No permitimos que florezca la herejía. Lo limpiamos tan pronto como lo encontramos. Dime, ¿cómo puedes asegurarte de que otra persona te obedezca? "\n" ¿Con sufrimiento? "\n" Con sufrimiento. El dolor es la esencia del poder. Y el poder es todo lo que buscamos. Por eso hacemos sufrir a rebeldes y traidores hasta que se rompen, hasta que los curamos y los hacemos leales, hasta que triunfamos. Eso es lo que deseamos. Victoria tras victoria, dominación completa. No somos como otros tiranos del mundo, como Chrysalis que afirmó luchar por el honor, o Kemerskai que afirmó luchar por la democracia. No queremos nada más que poder por sí mismo. "\n" Pero ... ¿por qué abandonaste la amistad y la armonía? ¿Por qué no le gustó? "\n" Debe entender esto, empujador de papel. La amistad es un alivio temporal. Los amigos mueren. La armonía se estanca y muere. Pero el Partido es para siempre. Si un individuo se borra a sí mismo y se vuelve uno con el Partido, si todos sus pensamientos y acciones derivan del Partido, es inmortal. Por lo tanto, tienen poder incluso sobre la muerte. "\n" No me importa la inmortalidad o el poder. Solo quiero tener amigos de nuevo, como antes ".\nEl miembro del Partido Interior suspiró." Parece que solo te queda una opción ".
