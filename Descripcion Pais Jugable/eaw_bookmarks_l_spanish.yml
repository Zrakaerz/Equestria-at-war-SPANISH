 #GATHERING_STORM_DESC:0 "A new era has dawned. Fear and uncertainty spreads amongst ponies as the world around them changes rapidly in front of their very eyes. Equestrian leadership is concerned about their neighbours, Stalliongrad and Changelings alike. While the communists in Stalliongrad rapidly industrialise, Queen Chrysalis has managed to centralise her realm around her. Equestria, while concerned about these developments, faces plenty of internal conflicts and problems. A storm is brewing in Equestria, one that friendship alone might not be able to tame."# moved to replace folder
 #HITTING_FAN_NAME:0 "The Hitting of the Fan"# Identical duplicate from hoi4
 #HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."# Identical duplicate from hoi4
 RANDOM_GATHERING_STORM_DESC:0 "Deja que el juego elija un país al azar para jugar.\n\ nNo recomendado en multijugador".
 EQS_GATHERING_STORM_DESC:0 "Equestria ha vivido en Harmony durante más de un milenio bajo la dirección de la princesa Celestia. La nación ha enfrentado muchas amenazas menores en el pasado reciente y ha prevalecido con el poder de la amistad y el perdón. Sin embargo, las circunstancias parecen estar cambiando , ya que los enemigos de Equestria se han despertado y ahora son una amenaza creíble. La nación de ponis amantes de la paz ahora se encuentra en un nuevo mundo con enemigos en sus fronteras, pero también entre sus números. ¿Cómo abordará Equestria los tiempos difíciles que se avecinan? ¿Será la Amistad y la Armonía su mantra? "
 CHN_GATHERING_STORM_DESC:0 "No hace mucho, la Reina Chrysalis y sus Cambiantes lanzaron una atrevida invasión para apoderarse de Equestria y su capital de Canterlot. Afortunadamente para los Ecuestres, se encontró con un desastre. Esta derrota solo intensificó el odio de los Cambiantes hacia los ponis. Utilizando esta ira, Chrysalis logró reunir apoyo casi universal para su causa y unificó todas las colmenas solo para su gobierno. Bajo su reinado, el ejército ha experimentado una modernización rápida y radical con la introducción de armas de fuego, vehículos y tácticas modernas. Ha llegado el momento de una nueva guerra, y esta vez los Cambiantes pueden finalmente lograr su victoria final sobre sus enemigos ".
 DED_GATHERING_STORM_DESC:0 "La Liga del Pavor ha traído miedo a los corazones de la Orden Arcturiana durante cientos de años, pero pocos fuera de ella recuerdan la existencia de este reino lejano lleno de muertos vivientes y practicantes de las artes oscuras. La Oscuridad Mages of Magehold ha encontrado recientemente literatura 'interesante' en las profundidades de la antigua fortaleza, y esta se convirtió en el centro de una especie de ... 'renacimiento cultural' para la Liga.\n\ nPronto, el mundo recordará la oscuridad Reino del Norte. Y pronto verán su Verdad ".
 STG_GATHERING_STORM_DESC:0 "La República Soviética de Stalliongrad, que comprende las provincias ecuestres del noreste, se había separado recientemente de Equestria y el Imperio de Cristal con la esperanza de formar una nueva sociedad en la que todos los ponis sean iguales. Desafortunadamente, el Stalliongrad de hoy está lejos de lo que se había imaginado en su fundación. La rápida industrialización ha fracasado y los alimentos se han vuelto escasos. Con las sanciones ecuestres, la amenaza de hambruna es muy real. El gobernante Partido Comunista, paralizado por una crisis de liderazgo, es incapaz. Sólo después de las siguientes elecciones, una vez que el partido tenga un líder claro, Stalliongrad podrá hacer frente a la tormenta que se avecina ".
 OLE_GATHERING_STORM_DESC:0 "Hogar de los ciervos, el Reino de Olenia es una nación antigua. Durante mucho tiempo había sido la principal potencia comercial en su región, pero en los últimos tiempos la inestabilidad política y la corrupción han causado muchos problemas. Las clases más bajas de la sociedad sufren la mayor parte y los disturbios se están extendiendo rápidamente. La situación solo ha empeorado después del ascenso del rey Johan 'Djavulen', un líder ilegal e increíblemente corrupto. La actual heredera legítima del trono, la reina Velvet, ha elaborado planes para retomar el trono. , pero requiere ayuda para hacerlo. ¿Ayudarán los jinetes a la reina en necesidad? ¿Los fuegos de la revolución devorarán las calles de Hjortland? ¿Sobrevivirá el ciervo a la amenaza cambiante del norte?
 CRY_GATHERING_STORM_DESC:0 "El Imperio de Cristal es una nueva nación en el escenario mundial. Hace mucho tiempo, había desaparecido tras la derrota del malvado tirano, el Rey Sombra, que había lanzado una maldición sobre él. El Imperio reapareció recientemente, al igual que Sombra. , pero finalmente se liberó con la ayuda de Equestria. Ahora, bajo el gobierno de la princesa ecuestre, Mi Amore Cadenza, muchos se preguntan cómo procederá el Imperio de Cristal en estos tiempos difíciles. ¿Se mantendrán los Ponis de Cristal leales a Equestria o volverá la oscuridad? ¿una vez más?"
 YAK_GATHERING_STORM_DESC:0 "La orgullosa raza de los yaks siempre ha tenido como prioridad mantener vivas sus tradiciones. Debido a esto, nunca han compartido mucho interés en la política, ya sea nacional o extranjera. Sin embargo, el joven príncipe Rutherford terminó recientemente su un largo aislamiento y se hizo amigo de Equestria, que descontento a los jaks tradicionalistas del Jaki-Clan. Ellos lo abandonaron y en su lugar apoyaron a su hermano, el Príncipe Bradford, quien ahora lidera a los rebeldes jaks y desea apoderarse del reino para sí mismo. Los yaks divididos deben unirse antes de que sea demasiado tarde, para que se forme una ventisca en el horizonte oscuro. ¿Pervivirá su Estilo de Vida o traerá esta nueva era un nuevo reinado? "
 JAK_GATHERING_STORM_DESC:0 "La orgullosa raza de los yaks siempre ha tenido como prioridad mantener vivas sus tradiciones. Debido a esto, nunca han compartido mucho interés en la política, ya sea nacional o extranjera. Sin embargo, el joven príncipe Rutherford terminó recientemente su largo tiempo de aislamiento y se hizo amigo de Equestria, lo que insatisfecho a los jaks tradicionalistas del Jaki-Clan. Ellos lo abandonaron y en cambio apoyaron a su botro príncipe Bradford, que ahora lidera a los rebeldes jaks y desea apoderarse del reino para sí mismo. Los yaks divididos deben unirse antes de que sea demasiado tarde, porque se forma una ventisca en el horizonte oscuro. ¿Pervivirá su estilo de vida, o esta nueva era traerá un nuevo reinado? "
 GRF_GATHERING_STORM_DESC:0 "Con el colapso del antiguo Imperio del grifo hace casi 30 años, Nova Griffonia se ha vuelto independiente por primera vez después de 200 años. Sin embargo, debido a la excesiva dependencia de Nova Griffonia en los productos industriales imperiales y la protección militar, se ha encontrado sufriendo fuertemente en los últimos años. Sus ejércitos están compuestos por milicias apenas mantenidas unidas por sus comandantes, la economía prácticamente se ha derrumbado, para colmo, los muchos disidentes que el viejo Imperio envió a sus costas se han vuelto más activos y violentos que nunca. Lo que mantiene unido al país es la pura fuerza de voluntad del gobernador Teafether, pero nadie vive para siempre ... "
 GFF_GATHERING_STORM_DESC:0 "Aunque es un estado no reconocido por todos excepto Nova Griffonia, Griffon Frontier disfruta de cierta autonomía de su amo. Sin embargo, el país está lejos de estar contento, ya que su presupuesto prácticamente inexistente no puede financiar su industria, ejército o infraestructura. Y ahora, como todos los años anteriores, es hora de que el gobernador Muck visite Weter, la capital de Nova Griffonia, y solicite fondos una vez más. Será mejor que regrese con buenas noticias, ya que tiene muchos enemigos en a quien le encantaría ocupar su lugar ... "
 #OTHER_GATHERING_STORM_DESC:0 "Choose a nation of your liking on the map."# moved to replace folder
WNG_GATHERING_STORM_DESC:0 "Hace 30 años, Wingbardy se separó del Imperio y se llevó todo el sur con él. El Rey les prometió un futuro de crecimiento económico y prosperidad continuos. Esto no podría haber estado más lejos de la verdad.\n\n Una vez las tierras más ricas En el Imperio, Wingbardy ahora se ve a sí misma en crisis. La economía debilitada, parlamento tras parlamento fallido y una guerra costosa con Falcor han llevado al rápido crecimiento del extremismo político. Los fascistas bajo Guiliou Beakolini se preparan para marchar sobre Karthin y tomar el poder de gobierno, mientras los antifascistas se preparan para oponerse a ellos. Pero el Rey todavía tiene todas las cartas en sus garras ... "
 GRI_GATHERING_STORM_DESC:0 "El Imperio Griffonian, que alguna vez se extendió por la mayor parte del continente, ha sido conocido como" El pájaro enfermo de Griffonia ". La revolución y la corrupción se apoderaron del imperio y sus vastas tierras, dividiéndolo uno por uno. Hoy , el Imperio se queda con nada más que una fracción de su territorio, lleno de nobles y plebeyos insatisfechos. No se espera que el actual Emperador, Grover V, se quede mucho tiempo hasta que la muerte reclame su vida. Su único heredero al trono es menor de edad. , el Imperio pronto se enfrentará a la crisis una vez más. ¿Sobrevivirá el Imperio a esta nueva era? ¿O el conflicto interno lo destrozará de una vez por todas? O tal vez se pueda restaurar la antigua gloria del Imperio ... "
 AET_GATHERING_STORM_DESC:0 "El condado de Greifwald ha sido durante mucho tiempo una nación que ha dominado el arte de equilibrar muchos poderes en el continente grifo, ya que se encuentra directamente en el medio entre el Reino de Aquileia y el Imperio Griffonian. El establecimiento actual de Greifwald ha gobernado durante mucho tiempo, pero el condado está preocupado por muchos problemas. Sus ciudadanos son pobres, su ejército y su industria están muy obsoletos. Y mientras el régimen actual trata de mantener todo estable, existe un partido anarquista pequeño pero trabajador allí. , eso podría representar una gran amenaza para el gobierno. Pero lo que es más preocupante, hay rumores en la oscuridad de las grandes ambiciones y planes del Prelado Ala de Ébano ... "
 JER_GATHERING_STORM_DESC:0 "El Reino de Aquileia es una de las naciones más antiguas del continente Griffonian. Fue cuando el Imperio se unificó por primera vez, y también fue una de las primeras naciones que lo abandonó. Pero después de que eso sucedió, La propia Aquileia sufrió un golpe de Estado donde se transformó en república, pero al igual que con el Imperio, no duró. Sin embargo, la república arde en la memoria de los grifos. Y ese no es el único problema que enfrenta Aquileia, como desde que Aquileia dejó el Imperio, ha sido una especie de rival para él, y si el Imperio alguna vez intenta revitalizarse, Aquileia sería la primera barrera en su camino. ¿Pero Aquileia sería lo suficientemente fuerte para enfrentarlos? "
 GRW_GATHERING_STORM_DESC:0 "El movimiento Griffon Liberation Army nació en el Reino de Brodfeld. Impulsado por la brutalidad del rey el espíritu revolucionario de los grifos de Prywhen inspiró una organización de resistencia contra la burguesía. Consiguió captar el apoyo popular de los campesinos y trabajadores en todo el país. Desde hace dos años se lleva a cabo una devastadora guerra civil, más caracterizada por guerrillas y redadas que por una guerra a gran escala. Pero ahora los campesinos y el proletariado se han levantado para dar el empujón final a los realistas. "nido de víboras. A partir de ahí, Prywhen finalmente tendrá la oportunidad de decidir su propio destino".
 MNC_GATHERING_STORM_DESC:0 "Eriviar y sus Bandidos Sunstriker han gobernado las Montañas Whitetail durante años, enriqueciéndose con asaltos y saqueos a sus vecinos pony y griffon. Habiéndose convertido en un problema, el Emperador se vio obligado a lidiar con ellos él mismo. El Emperador y Eriviar así Hizo un pacto en el que los Bandits recibirían armas, poder de grifos y fondos del primero a cambio de jurar lealtad al Imperio y mantener ocupados a los republicanos y los ponis. Sin embargo, muchos disidentes políticos y oponentes han aprovechado esta oportunidad y se han mudado a Whitetail. Un choque entre estas fuerzas podría ser inevitable ".
 FAT_GATHERING_STORM_DESC:0 "La República de Griffonian nació en el caótico año 978, cuando la ira contra el corrupto y libertino consejo de la regencia se convirtió en una revolución total. Uniéndose detrás del mariscal Alexander Kemerskai, pronto asumió el poder sobre la Ciudad Imperial, aunque después de un breve período de tiempo. Lucha sangrienta con los partidarios del Emperador el nuevo régimen republicano fue aplastado y conducido hacia el norte hasta el antiguo Ducado de Cloudbury. Aunque acosado por un conflicto intrapartidista y un campo caótico devastado por los señores de la guerra, aún no se ha perdido toda esperanza para la República. Libertad, prosperidad ¡Y la democracia volverá a Griffonia! "
 DED_GATHERING_STORM_DESC:0 "The Dread League es poco más que una colección de nigromantes que viven al margen de la sociedad. Después de la caída del Imperio de los no muertos, Dread League perdura al margen de la sociedad. El antiguo dark la magia del mundo siempre tentará a los curiosos, como lo han hecho ahora. Una llamada malvada y desconocida ha reunido a nigromantes de todo el mundo. Allí, se reúnen para formar el consejo de nigromantes por el momento adecuado para elegir un líder que los guíe en el camino hacia la conquista del mundo una vez más. ¿Estarán listos los mortales para enfrentar la marea que se aproxima, o las hordas de carne y hueso los consumirán a todos? "
 HLR_GATHERING_STORM_DESC:0 "La Orden Arcturiana es una antigua orden sagrada fundada en torno a la fe y los ideales de los Doce Templos dedicados a la santidad de La Luz Sagrada. La Orden Arcturiana fue creada con el único propósito de proteger a los vivos de los sucios habitantes del Este. Desde ese fatídico día hace novecientos años, han hecho su trabajo. Sin embargo, los últimos años han escrito una historia diferente, ya que algo anda mal en la Península del Pavor. Las redadas fronterizas han aumentado en frecuencia y los unicornios en la Orden se han sentido oscuros las energías se acumulan más allá de las fronteras. Los Doce Templos se creen listos para capear la tormenta. Sin embargo, la pregunta es, ¿están realmente listos para esto? "
 BAN_GATHERING_STORM_DESC:0 "Los Bandidos Roca Negra son criminales y mercenarios que se han formado juntos para saquear aldeas, saquear granjas y robar enemigos desprevenidos. En la cima de la cadena alimenticia de los bandidos se encuentra la propia Roca Negra. Pero no todo es sol y flores dentro de Bandit Queendom de Blackrock. Al este, está surgiendo un nuevo poder comunista en Prywhen. Al suroeste, Wingbardy está acumulando poder y podría atacar a Blackrock en cualquier momento. Y si el Imperio del norte logra resurgir como el gran poder que alguna vez fue ... entonces esta podría ser la muerte prematura de los Bandidos Roca Negra. ¡Pero los bandidos no lloran ni tiemblan, porque luchan hasta el amargo final! "
 FAL_GATHERING_STORM_DESC:0 "Devastado por una guerra devastadora que terminó hace casi dos décadas, Falcor se encuentra en una posición precaria anidada entre otras grandes potencias. La princesa gobernante y su esposo hacen todo lo posible para aplacar a una población enojada, pero el deseo de venganza contra el Los odiados Wingbardians triunfan sobre toda razón y lógica. Con escasos recursos y pocos aliados potenciales, los grifos de Falcor deberán realizar un esfuerzo excepcional si desean ver a su nación sobrevivir a la tormenta que se avecina ".
 ARA_GATHERING_STORM_DESC:0 "La pequeña Baronía de Arantiga alberga una rica historia. Fue el lugar de nacimiento de un antiguo imperio que se extendía por la mayor parte de Griffonia. Liderados por Arantigos Featherin, los Arantigans gobernaron gran parte del mundo. Sin embargo, el Imperio colapsó y el Barony es todo lo que queda. Ha logrado capear las dificultades económicas del colapso del Imperio Groveriano vinculándose a Wingbardy, pero ahora que el Reino del sur está fallando, Arantiga debe decidir si debe seguir dependiendo del sur. Políticamente, algunos quieren para reformar la baronía en un estado normal, basado en la ideología. Sin embargo, Dorotheos, un general prometedor y descendiente del gran Featherin, sueña con recrear el antiguo Imperio ".
 FRE_GATHERING_STORM_DESC:0 "Ubicado entre las montañas del sudeste de Griffonia, los Ponis de la Casa Larga viven una vida sencilla de paz y armonía. Una alianza de muchos pequeños Clanns de ponis y monasterios sagrados, Pònaidhean tiene poco interés en el mundo exterior, pero los nuevos El elegido Crimson nic Heart ve nubes de tormenta acumulándose sobre Griffonia.\n\nCon un futuro incierto, Pònaidhean debe modernizarse o quedarse atrás. Pero Pònaidhean y Crimson saben que cualquier cambio corre el riesgo de alterar las fuerzas sobrenaturales que también llaman hogar a sus colinas ".
 LCT_GATHERING_STORM_DESC:0 "La primera línea contra los grifos, Lake City siempre ha tenido una historia tumultuosa. Lake City fue una vez la capital de las tierras fluviales unidas, sin embargo, años de disturbios internos y ataques de grifos han desgastado la gran ciudad hasta convertirla en una ciudad curtida por la batalla. y una nación amargada. Pero no todo está bien dentro de la nación. El gran alcalde Springtime Frost tomó el poder después de que su predecesor fuera asesinado por oficiales del ejército descontentos, otra víctima más de la división que atraviesa la sociedad de Lakeish. Con las próximas elecciones, los ponis de Lake City espera que sea un momento de cambio, pero hay quienes ven las elecciones como una oportunidad para promover sus propios objetivos ".
 NCH_GATHERING_STORM_DESC:0 "Greneclyf es una tierra armoniosa de cambiantes, liderada por la reina Gytha de Clann Leamhan. Gytha, la última de una dinastía de 800 años de antigüedad, se ha adherido a las antiguas filosofías adoptadas desde los tiempos del Primer intercambio. Éstas han asegurado una regla pacífica, aunque monótona.\n\ nPero hay un cambio en el aire, y la Reina puede sentir que se acerca rápidamente. Su gente está mal preparada para la tormenta que se avecina, y Greneclyf necesita nuevas relaciones con los continentales. Los ponis de la Coalición del Río deberían ser buenos aliados, pero como nunca antes había conocido a los cambiantes, Greneclyf debe dar lo mejor de sí ... "
 WIT_GATHERING_STORM_DESC:0 "Un antiguo reino de unicornios y magic, Wittenland se enorgullece de su tradición meritocrática, donde el monarca es seleccionado por un duelo mágico y no por herencia. Sin embargo, a lo largo de los siglos, el Reino se estancó y se convirtió en una mera sombra de lo que era antes, sus poderosos magos-nobles se contentaron con vivir en sus castillos de montaña. Pero los tiempos están cambiando y Wittenland también debe cambiar. Cada pony tiene diferentes ideas sobre cómo debería cambiar exactamente, por lo que la reina reinante y reformadora, White Star, debe navegar por las peligrosas intrigas de la política de Wittenland si espera salvar a su nación de la ruina ".
 NIM_GATHERING_STORM_DESC:0 "Desde la antigüedad, Nimbusia ha sido una democracia gobernada por una clase guerrera pegaso. Estos incondicionales ponis son algunos de los soldados mejor entrenados de Griffonia, pero requieren una gran clase de ilotas para producirlos. La nación democrática ha llegado tiempo turbulento. Dividido entre los que buscan reformas, los que quieren abolir la democracia y los que defienden la tradición. Un político inteligente y bien hablado podrá aprovechar la situación para ganarse el corazón de los nimbusianos ".
 DMT_GATHERING_STORM_DESC:0 "Las bóvedas del Rey de la Montaña Diamante están vacías, después de que los caballeros grifos las hayan robado. La nación de los perros debe reconstruirse para que el Rey Rover Escudo Diamante pueda buscar venganza contra los ladrones. Sin embargo, los problemas se están gestando en el subsuelo como los esclavos buscan rebelarse. La forma en que los perros de Diamond Mountain lidien con este malestar podría cambiar su sociedad para siempre ... "
 LUS_GATHERING_STORM_DESC:0 "Los grifos de Lushi se han aferrado durante mucho tiempo a sus caminos al revés. El país está dividido entre señores poderosos, que gobiernan a sus siervos. Estos siervos todavía están atados a su tierra y en gran parte sin educación. Sin embargo, el joven príncipe, Elías , busca reformar el principado tratando con los señores y liberando a los siervos. Pero su hermano Gerar tiene otros planes para la nación, si puede llegar al poder ... "
 HLQ_GATHERING_STORM_DESC:0 "Los caballeros de Hellquill, defensores incondicionales de la frontera oriental, han resistido durante mucho tiempo como los protectores del Imperio contra las incursiones de los Pónríos. Pero estos juramentos se rompieron después del colapso del Imperio hace 30 años, y ahora los Hellquillianos son independientes, estrechamente vinculados aliados en Longsword. El actual Gran Maestro de la Orden es viejo y se retirará pronto, y con él, el cambio podría llegar a Hellquill, para bien o para mal ... "
LNS_GATHERING_STORM_DESC:0 "Un aliado incondicional de Hellquill, el pequeño condado de Longsword ha resistido muchos asaltos de los Riverponies, pero se han mantenido unidos contra la corriente, como hermanos de batalla en sus Órdenes de Caballería separadas. Pero desde que obtuvieron su independencia del Imperio, Longsword ha disfrutado de una relativa estabilidad hasta que el Conde Pallas Garfa del Crepúsculo invitó a miembros de los Reformisten, un grupo radical de Hellquill, en busca de ayuda contra los ponis. Lentamente, han ganado poder en toda la nación, y ahora han comenzado el limpieza de las tierras de Longswordian de cualquier persona considerada impura, especialmente ponis ... "
RCT_GATHERING_STORM_DESC:0 "Grand Princess Soft Water fue el último monarca de Rijekograd. No tenía heredero y deseaba evitar una crisis de sucesión, por lo que otorgó todos sus poderes a un parlamento democrático. Después de su muerte en 814, Rijekograd se convirtió en la República Fluvial. Desde entonces, la nación ha disfrutado de una era de paz y prosperidad.:Fue el fundador de la Coalición y se convirtió en un centro comercial de Riverlands, protegido por montañas por todos lados. En 1001, un joven unicornio llamado River Swirl se convirtió en canciller. Durante su primer mandato modernizó la República, convirtiéndola en el miembro más desarrollado de la Coalición. Sin embargo, el crecimiento tiene un precio, y los socialistas liderados por Nova Whirl están ganando fuerza rápidamente ... "
 BRF_GATHERING_STORM_DESC:0 "El Reino de Brodfeld es una nación joven cuya historia reciente está llena de sufrimiento. Desde la Gran Hambruna de 995 hasta la actual guerra civil contra los revolucionarios comunistas, los grifos de Prywhen han soportado muchas dificultades. Algunos buscan la salvación del Rey y Dioses que lo ayudan mientras otros esperan reformas que conviertan el Reino en una monarquía constitucional, pero ambos luchan juntos contra la Amenaza Roja que busca deshacer todo lo que aprecian. Solo si salen victoriosos pueden tener alguna esperanza de ver su país se levanta de las cenizas como un fénix dorado ".
 SRS_GATHERING_STORM_DESC:0 "En las gélidas tundras nevadas del extremo norte de Griffonian, la República Socialista de Skynavia se erige como un inestable bastión del igualitarismo, la libertad y el socialismo en un mundo que se oscurece día a día. Creado en territorio de ponis robado por exiliados socialistas en las secuelas de la fallida Primera Revolución Griffoniana, la República Socialista debe esforzarse por mantener sus libertades y libertades duramente luchadas en casa, mientras protege el sueño de un Pan-Griffonia socialista de las fuerzas de reacción que rodean y amenazan a la República en en todos los frentes. ¿Logrará finalmente la República sus ideales utópicos en los años venideros, o se derrumbará bajo presiones internas y externas? "
 VED_GATHERING_STORM_DESC:0 "Vedina es una nación con una independencia muy reñida, que durante mucho tiempo ha mantenido a raya tanto a la influencia imperial como a los revolucionarios mediante cuidadosas maniobras políticas. Sus famosas instituciones caballerescas que han sido parte de Vedina desde su nacimiento siempre han estado listas para defender Las fronteras de su Reino. Pero surgen problemas cuando una crisis de sucesión asoma la cabeza a Vedina. La hija del Rey Wingstrom no está completamente lista para gobernar y debe demostrar su valía si desea convertirse en la Reina de Vedina. Pero, ¿qué tipo de Reina ¿Ser? Eso está por verse ".
 GRU_GATHERING_STORM_DESC:0 "No ha pasado mucho tiempo desde que las ciudades libres de Gryphus recuperaron su libertad dorada del imperio despótico, pero las luchas internas ya amenazan al país y su preciada libertad. Tanto los caballeros fanáticos de Herzland como una empresa de comerciantes sicameses se esfuerzan por ganar más poder, cuidando poco los deseos de los pueblos mismos. Algo debe hacerse pronto, antes de que la preciada libertad se pierda una vez más ... "
 CYA_GATHERING_STORM_DESC:0 "Cyanolisia, una vez sirvientes leales del Imperio, está varada, su deber de mantener a raya a los minotauros dentro y fuera de sus fronteras se hace cada día más difícil. La condesa confía en que sus leales soldados no se rendirán, ni siquiera como una conspiración. se extiende entre sus filas. Al otro lado del golfo, el revanchista Asterion se prepara para la guerra, y Cyanolisia debe hacer todo lo posible para prepararse ".
 MIT_GATHERING_STORM_DESC:0 "Los minotauros de Asterion se han cansado de servir bajo déspotas y tiranos y han roto sus grilletes. Sin embargo, la Guerra de Restauración no logró reclamar el continente, donde cientos de miles de minotauros todavía sufren. Han pasado décadas desde la guerra y algunos han recurrido a ideas más radicales a medida que se forma una coalición inusual entre fascistas y comunistas, pero todos los minotauros todavía están de acuerdo en una cosa: ¡Muerte a los monárquicos! "
 SIC_GATHERING_STORM_DESC:0 "La federación de Sicameon es un país de grifos libres, sin un solo noble o caballero a la vista. Sin embargo, han logrado fundar una nación estable y próspera, con bases democráticas sólidas. Pero son militarmente débiles, y como se avecina una tormenta tropical, todo el mundo en Sicameón sabe que se debe hacer algo. ¿Pero qué exactamente? Hasta ahora no se ha llegado a ningún acuerdo, y debe hacerse tan pronto como se acerquen las elecciones ".
 
 STW_GATHERING_STORM_DESC:0 "El Strawberry Duchy es un lugar de vino y cultura para gran parte de la élite griffonian, y su familia gobernante ha sido durante mucho tiempo superada sólo por el linaje imperial de los Grover. Es el feudo de la duquesa Gabriela Eagleclaw, y fue uno de ellos. de los grandes campeones del imperio durante la revolución. Aún así, no todo está bien en el Ducado en estos días. La duquesa ha pasado cada vez más tiempo fuera de su feudo para estar en Griffenheim, y algunos de sus súbditos se preguntan si ha olvidado sobre ellos. ¿Quizás ha llegado el momento de que Strawberry se imponga más allá del alcance de la duquesa? ¿O tal vez se acumularán nubes oscuras y Strawberry una vez más se elevará para ser el bastión de la lealtad que siempre ha sido? "
 ANG_GATHERING_STORM_DESC:0 "Angriver, ubicado en el vasto bosque de Scheißwald, siempre ha sido una de las regiones más pobres y atrasadas del Imperio. El denso bosque proporciona refugio a monstruos y bandidos, además de obstaculizar el desarrollo de la región. Durante la Revolución En 978, el barón Leer mantuvo el control gracias al apoyo de Großmarschall Stoiber, pero desde entonces los dos se han distanciado, y Stoiber llegó a desdeñar la crueldad de Leer. Hoy, el control del barón sobre su tierra se ve amenazado por restos republicanos, rebeldes anarquistas, y otra conspiración sombríairators. Con tantos grupos a caballo por el poder, el camino a seguir de Angriver está lejos de ser seguro ".
 PYT_GATHERING_STORM_DESC:0 "Las tierras de cultivo de Greifenmarschen fueron gobernadas una vez por un duque despótico, que fue derrocado por los campesinos locales. Como había sido enemigo del emperador Grover I, fueron recompensados ​​con autonomía mientras permanecieran leales al Imperio. La República Campesina nació y sigue existiendo hasta el día de hoy sin muchos cambios. Una democracia directa con elecciones cada 3 meses y referendos sobre todo lo posible, es altamente democrática pero también engorrosa. Sin embargo, hasta ahora, Greifenmarschen no ha tenido necesidad de Cambia o adapta rápidamente y se ha mantenido contento en su paraíso rural. Eso cambiará pronto. De forma permanente ".
 BRZ_GATHERING_STORM_DESC:0 "Se dice que los únicos seres en los que el emperador puede confiar son los perros de Bronzehill. En 792, el emperador Grover II otorgó las Montañas de Bronce a un grupo de ex esclavos que huían de Diamond Mountain. Desde entonces, el condado de Bronzehill ha crecido y prosperó como un súbdito leal del Imperio. Los perros de Bronzehill son pacíficos, trabajadores y amantes de la libertad. Aunque todavía son Leales al Emperador, hay muchos que ahora reconocen que poderosos grifos los han estado explotando. el Imperio y los levantamientos republicanos de 978 han sacudido aún más su visión del mundo. Con nubes oscuras al acecho, los perros de Bronzehill están ansiosos por lo que les depara el futuro ".
 KAT_GATHERING_STORM_DESC:0 "Aunque está situado casi en el patio trasero del imperio, Katerin es un lugar que lucha por mantenerse a flote en la era moderna. Las bendiciones que alguna vez tuvieron se deshacieron de dos grandes males. Primero fue la revolución de 978 que vio a casi todos los gobernantes La familia von Katerinburg asesinada, así como gran parte de la ciudad de Katerinburg destruida, y el segundo fue el único heredero superviviente al trono, la enloquecida Diellza von Katerinburg, cuyo reinado caprichoso y brutal ha dejado a la nación al borde del abismo. Will Katerin se elevó por encima de su oscuro pasado, ¿o será ahogado por la garra de hierro de su princesa loca? "
 YAL_GATHERING_STORM_DESC:0 "Yale es un vasallo nominal del Imperio Griffonian. Ha sido el centro académico del Imperio durante generaciones, y los Rectores de Yale finalmente se hicieron cargo de la nación. Sin embargo, a medida que el Imperio Griffonian declinó en los últimos años, surgieron fricciones en El Rectorado de Yale. Yale carece de una fuerte identidad nacional y con el Emperador más enfermo que nunca, las divisiones sociales se están profundizando. El líder del país, el Rector Mikusian, busca llevar un rumbo moderado, mientras que las universidades revolucionarias y reaccionarias intentan movilizar el descontento en la sociedad Yalish para sus propios propósitos. ¿Brillará la luz de Yale en la oscuridad, o se apagará como tantos lugares de aprendizaje antes que ella? "
 FEA_GATHERING_STORM_DESC:0 "Han llegado tiempos difíciles para el Ducado de Featisia. Actualmente gobernado por el Duque Gerlach IV, quien trajo reformas constitucionales y prosperidad a la nación, el desastre golpeó con el colapso del gran Imperio Griffonian y la guerra que siguió. La final El golpe se produjo cuando Skyfall expulsó a las empresas feathisianas de sus mercados, dejando la economía en ruinas. Con el aumento de la pobreza en todo el país y la confianza en el status quo en su punto más bajo, los grupos socialistas y nacionalistas radicales han ido ganando poder en la agitación ¿Puede la situación volver a la normalidad y Feathisia seguirá siendo la nación que es? ¿O será necesario tomar medidas drásticas? "
 ROU_GATHERING_STORM_DESC:0 "La ciudad de Romau ha sido durante más tiempo un área de neutralidad política. Como la última Ciudad Libre Imperial que queda, Romau disfruta de mayor libertad económica y protección militar que otros vasallos del Imperio Griffonian. Sin embargo, la ciudad también se volverá bastante dependiente del Imperio, y su estructura política podría no sobrevivir a más problemas en su principal inversor y protector. Tiempos oscuros se ciernen sobre el Imperio, y su destino podría muy bien convertirse en el destino del pequeño, pequeño Romau. . "
 TRD_GATHERING_STORM_DESC:0 "En la Federación Comercial de Skyfall, los ricos dominan y prestan poca atención al Imperio, su antiguo señor supremo. Su gobernante, el Canciller de Hierro Guichard, ha gobernado la federación desde su fundación, habiendo expulsado a la guarnición imperial y tomado el Armada Imperial. Pero Guichard es un viejo grifo, y está claro que no le queda mucho más de vida. Los oligarcas ven la oportunidad de sucederlo, los trabajadores oprimidos se preparan para la revolución, su joven sobrina sueña con la democracia, y en el otras sombras conspiran con los Arcontes de Griffenheim ... "
 FEZ_GATHERING_STORM_DESC:0 "Al igual que el vecino Skyfall, Fezera es un próspero puerto comercial en el oeste de Griffonia y lugar de nacimiento del icónico Griffonian Fez. Sin embargo, a diferencia de su rico y famoso vecino, su elección de la independencia durante la Revolución Griffonian no produjo una edad de oro. Más bien, la ciudad decayó, sumida en tu políticaActividades de mafiosos y alborotadores de la penosa con solo la incansable Fezeraanse Politie evitando el caos total. Pero un griff estuvo a la altura de las circunstancias, Gwenaël Godard, nacida en Skyfall. Tras unas tumultuosas elecciones, prometió devolver a Fezera la grandeza. Por supuesto, él no tiene absolutamente ningún vínculo con los contrabandistas y se encerró a sí mismo a pesar de lo que afirman algunos en la Politie ".
 FLO_GATHERING_STORM_DESC:0 "La pequeña pero inmensamente rica ciudad de Flowena ha logrado asegurar su independencia tanto de Aquileia como del Imperio. Los ricos patricios propietarios de bancos gobiernan la ciudad sin tener en cuenta a los trabajadores comunes, eligiendo al alcalde de entre ellos. El alcalde, de hecho, tiene muy poco gobierno y mucha fiesta. Pero recientemente algo ha cambiado en él. Ahora tiene mayores ambiciones y planea revelarlas a sus conciudadanos pronto ... "
 AVI_GATHERING_STORM_DESC:0 "La Casa Avian fue una vez parte del Ducado de Verenia, mucho más grande. Su gobierno fue relativamente próspero a pesar de los problemas lingüísticos. Sin embargo, la Revolución Griffonian devastó a Verenia, dejando a muchos de sus miembros muertos y provocando una crisis de sucesión entre la Casa Eyrie y Erie ramas del Ducado. Lady Katrina Avian decidió mantenerse al margen del conflicto y rompió con lo que ahora se conoce como Casa Avian. Desgraciadamente, esto dejó la crisis de sucesión en un punto muerto y la división lingüística solo se hizo más profunda. Will House Avian logró ¿Unir el realam dividido y sobrevivir a las tormentas que se avecinan? ¿O seguirá siendo una nota al pie de la historia en el surgimiento de algún reino más grande? "
 HAU_GATHERING_STORM_DESC:0 "Haukland es uno de los numerosos estados fragmentados que nacieron del colapso del Imperio Griffonian. Liderado por el excéntrico as volador Hermann Meyer, se encuentra en la encrucijada entre Griffonia y Equus y se ha convertido en un hervidero de piratería, piratas con aire -Apoyo nada menos. A pesar de su condición de señor de la guerra, Meyer gobierna la nación como un dictador benévolo, contento de dejar que la gente sea siempre y cuando no interfieran con su autoridad y le permitan sus payasadas. Durante años, ha dejado que Haukland seguir la corriente, seguro y próspero en su forma única y rudimentaria, pero ahora, parece aburrido con el status quo. Y el Hauklandish sabe que Meyer nunca es tan peligroso e impredecible como cuando está aburrido ".
 LAK_GATHERING_STORM_DESC:0 "Muchos consideran que la pequeña isla Barony of Rumare es un paraíso rico en historia, después de haber evitado la devastación provocada por el colapso del Imperio. Pero la cultura y el idioma de los lugareños pronto pueden convertirse en parte de esa historia. convirtiéndose en un recuerdo que se desvanece a medida que la cultura herzlandiana los alcanza. El nuevo barón, Alaric, un ex mercenario que ha regresado a su hogar para suceder a su difunto padre, está decidido a salvar su herencia moribunda antes de que sea demasiado tarde y restaurar su nación a su antigua gloria. ¡Rumare am byth! "
 NCR_GATHERING_STORM_DESC:0 "La guerra. La guerra nunca cambia.\n\n Un mundo que no ha sido tocado por los horrores que habían caído sobre la Tierra. Un verdadero paraíso. Eso es lo que Equestria es para la NCR. El portal que une estos dos mundos fue descubierto recientemente, pero la RNC se apresuró a apoderarse de esta tierra. Ahora, la Expedición de la RNC es una joya preciada en una república que se extiende por dos mundos. Pero su llegada no es bienvenida por todos. Se derramó sangre por esta tierra y surgen muchas ideas nuevas y extrañas con los viajeros a través de la puerta ".
 
 BAK_GATHERING_STORM_DESC:0 "A lo largo de la costa noreste de Griffonia, los ponis de Bakara navegan por los mares, comercian con sus vecinos y recolectan la generosidad del océano como lo han hecho durante incontables generaciones. Más allá de enorgullecerse de su dominio de las olas, los bakaranos están orgullosos de su patria ancestral por ser una de las repúblicas más antiguas del mundo, que se erige como un faro para la democracia y la justicia. Sin embargo, las próximas elecciones de este año se han vuelto muy polémicas, y la campaña ya ha visto niveles sin precedentes de violencia política. Will Bakara se mantendrá en su Por supuesto, ¿o es hora de romper con el pasado y forjar un nuevo orden para las Tierras del Río? "
 BAR_GATHERING_STORM_DESC:0 "La tierra maldita de Barrad está gobernada por Ambrosius, un pony engordado por la decadencia y el lujo, pero que se cansó de tal extravagancia convencional y recurrió a la magia oscura para saciar su curiosidad. Después de un cataclismo horrible e inexplicable que asoló a Barrad, allí Nadie pudo desafiar el gobierno del autoproclamado Conde Ambrosius, y ahora el Conde Loco atormenta a sus súbditos para su propio entretenimiento, ayudado por cuatro ambiciosos viajeros tentados por sus ofertas de poder y conocimiento prohibido. Juntos forman la Pentarquía, y llevan a cabo su investigación y experimentación sin ningún compromiso ético ".
 OLV_GATHERING_STORM_DESC:0 "Austurland se encuentra en el extremo oriental de Griffonia y tiene la distinción de ser el único país con mayoría de ciervos en el continente. Una tierra de berserkers y vikingos, Austurland ha permanecido en un estado efectivamente feudal durante siglos. Pero tal situación no puedoduran para siempre, y se necesita una reforma atroz si Austurland espera convertirse en algo más que un estado ruinoso en los límites del continente. La ascensión de la nueva Jarl, Ygritte, ha traído una oportunidad de reforma, pero su personalidad y antecedentes siguen siendo un misterio ".
 ZES_GATHERING_STORM_DESC:0 "Nacido de una revuelta de esclavos, el Estado Libre de Kása ha existido en las costas del sureste de Griffonia durante casi un siglo. Listo para defender la libertad que tanto le costó ganar, Kása ha sido un refugio para los siervos de Wittenland. Tanto los esclavos austurlandicos como los sirvientes contratados grifusianos. Con su venerable líder, Mansu Erba, envejeciendo, ha surgido la pregunta de quién se hará cargo de este estado santuario cuando ella ya no esté allí para él. ¿Puede el faro de la libertad seguir brillando o ¿se extinguirá en las tinieblas de la era venidera? "
 
 FRN_GATHERING_STORM_DESC:0 "El condado de Francistria siempre se ha encontrado entre dos esferas de influencia, las de Aquileia y Wingbardy. Fundada por un miembro de la dinastía Discreta, la nación, sin embargo, ha formado estrechos lazos con el Pacto Karthiniano. Después de la caída del Imperio, Francistria aprovechó la alianza y la revolución aquilea para apoderarse de Tarrin, una tierra que habían reclamado durante mucho tiempo. Pero después de la Guerra de Falcor todo se fue cuesta abajo. El Conde murió y su heredero se convirtió en un títere de la nobleza, Wingbardy es en crisis y los tarrinianos resisten ferozmente a la ocupación. ¿Podrá la pequeña nación sobrevivir a estos tiempos oscuros o será devorada por potencias mayores? "
 TAL_GATHERING_STORM_DESC:0 "Desde tiempos inmemoriales, los talousianos han estado protegidos por sus montañas, que han mantenido alejados a innumerables invasores e influencias extranjeras. Cuando Wingbardy se separó, Talouse se apresuró a unirse a ellos, y el Pacto Karthiniano parecía prometer una prosperidad sin fin. Sin embargo, La guerra de Falcor, y sus consecuencias, hicieron añicos esa creencia. La economía, una vez una de las más prósperas de Griffonia, está ahora en un declive aparentemente interminable, y la población se vuelve más radical cada día, mientras tanto los socialistas como los fetivolistas claman para llamar su atención. A medida que la situación se vuelva cada vez más fuera de control, ¿logrará Talouse salir de su escondite y enfrentarse al mundo, o perecerá por su cobardía?