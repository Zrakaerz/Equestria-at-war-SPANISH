 conservatism:0 "Harmonic Monarchy"
 conservatism_desc:0 "A form of monarchy that is guided by the principles of Harmony, with the monarch being a responsible ruler and guardian. Harmonic monarchies usually have constitutional and democratic elements, safeguarding the well-being and liberties of its citizens."
 liberalism:0 "Harmonic Democracy"
 liberalism_desc:0 "Harmonic democracies base themselves on the philosophy of Harmony. While there are many interpretations of this idea, harmonic democracy aims in general to create a democratic, responsible government protecting the rights and freedoms of all."
 socialism:0 "Harmonic Socialism"
 socialism_desc:0 "Striving for equality and socialism by reformist means, harmonic socialism aims to mitigate or gradually abolish the negative effects of capitalism with a mixed economy and social welfare, while staying within the framework of a democratic government."
 marxism:0 "Marksism"
 marxism_desc:0 "Marksist politics seek to apply the theories of Caramel Marks to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies. A society under Marksism claims to fight against capitalist exploitation of the working class, usually via a centrally planned economy. If democracy is present in a Marksist state, it is usually in a diminished form, only allowing other socialist parties or factions to compete."
 leninism:0 "Equestrian Socialism"
 leninism_desc:0 "Equestrian Socialism seeks to establish a socialist state by a vanguard party leading a revolution, overthrowing an capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made. In this form of communism, elections are often still present for party leaders and representatives."
 stalinism:0 "Stallionism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marksist-Equestrian Socialist policies, Stallionism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements. Its name comes from the harsh but arguably necessary policies of Steel Stallion who led the Winter Revolution against Equestrian monarchy."
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marksism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 nazism:0 "Imperialism"
 nazism_desc:0 "Imperialism promotes aggresive expansion as a way to increase the power and wealth of the state. With an absolute ruler (often a monarch), an Imperialist state often goes great lengths to ensure that dissident and seditious ideas are suppressed."
 falangism:0 "Authoritarian Theocracy"
 falangism_desc:0 "With the head of state being a member of the clergy or a proclaimed god, authoritarian theocracy uses faith to unite the nation, with the word of the leader becoming law."
 fascism_ideology_desc:0 "Originating in Wingbardy, fascism typically venerates devotion to the state and uniting the people under a strong leader. It is fiercely nationalistic, militaristic and expansionistic. Economically, it usually favours corporatism and state interventionism."
 rexism_desc:0 "Rexism advocates for a monarchy, a strong religious element in society, and national renewal. It is firmly opposed to liberalism and socialism, and merges elements of monarchism, theocracy, and fascism."
 despotism_desc:0 "Despotism is a form of government in which a single person, usually a hereditary monarch, rules with absolute power. However, the ruler's policies are moderate and conservative as they seek to maintain the status quo."
 oligarchism_desc:0 "Oligarchy is a form of government in which power is shared between a small group of privileged individuals, such as aristocrats, merchants or chiefs. They are interested in little else besides maintaining their power and prestige."
 moderatism_desc:1 "why would you assign this sub-ideology?"
 centrism_desc:1 "Centrist democracies avoid political extremes both on the left and right, promoting moderate and pragmatic reforms which seek to find the middle ground."
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
