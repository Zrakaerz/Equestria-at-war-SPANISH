 artillery_equipment_0:0 "Artillería preindustrial"
 artillery_equipment_0_desc:0 "Varias artillería preindustrial remolcada, incluidos cañones, obuses y morteros. Esta artillería carece de muchas de las características de la artillería moderna, incluida la retrocarga, los proyectiles cilíndricos y el retroceso hidráulico (lo que permite disparar la artillería repetidamente sin volver a disparar). "

