 SCS_super_heavy_tank_equipment_1_desc:0 "A medida que se acercaba la abrumadora tarea de llevar la lucha a las Tierras Cambiantes, se consideraron muchos diseños inusuales y extremos. Concebidos como la máxima expresión de fuerza bruta, los ingenieros de este diseño esperaban que la pura fuerza física pudiera derrotar la astucia y la resistencia de los Cambiantes. finalmente archivado, con sólo unos pocos prototipos producidos, ya que los tan necesarios refuerzos del sentido común continuaron vertiéndose en la burocracia ecuestre ".
