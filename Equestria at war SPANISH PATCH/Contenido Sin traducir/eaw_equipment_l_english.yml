 CRY_heavy_tank_equipment_1_desc:0 "El desarrollo de los tanques llevó a dos escuelas de pensamiento sobre su uso. Los 'trotistas' envLos mencionó como la última palabra contra los depredadores fronterizos y las amenazas localizadas, capaces de defender una aldea de los dragones ancianos o trabajar en estrecha colaboración con la infantería para limpiar una colmena de cambiantes rebeldes. El Cerberus fue diseñado según sus especificaciones; costoso, lento y propenso a problemas mecánicos, tenía un blindaje decente y una potencia de fuego significativa en sus múltiples torretas ".
