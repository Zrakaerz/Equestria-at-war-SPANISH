 ## UPGRADES ###
 inf_atc_upgrade:0 "Mayores revistas"
 inf_atc_upgrade_desc:0 "Aumentar el tamaño del cargador permitirá que la infantería se desempeñe mejor en ataque y defensa, con un mayor riesgo de atascos y roturas".
 inf_rel_upgrade:0 "Diseño probado"
 inf_rel_upgrade_desc:0 "Se han diseñado mecanismos simples y efectivos y piezas bien hechas en base a la experimentación y la experiencia previa para garantizar que esta pistola funcione sin importar la situación".
 inf_def_upgrade:0 "Armas personales"
 inf_def_upgrade_desc:0 "Al dar a nuestros equipos de infantería y apoyo mejores armas pequeñas de combate cuerpo a cuerpo para complementar su arma principal, se desempeñarán mejor en la defensa cuerpo a cuerpo".
 inf_weight_upgrade:0 "Materiales ligeros"
 inf_weight_upgrade_desc:0 "Reducir el peso del equipo de infantería permitirá que nuestras tropas se desempeñen mejor en combate, pero hará que el equipo sea más propenso a romperse".
 mag_spell_upgrade:0 "Hechizos más fuertes"
 mag_spell_upgrade_desc:0 "Mejorar el poder de los hechizos de disparo aumentará el ataque y la penetración contra todos los objetivos, pero lo hará más lento y menos práctico en una situación defensiva".
 mag_rel_upgrade:0 "Diseño probado"
 mag_rel_upgrade_desc:0 "Se han diseñado mecanismos simples y efectivos y piezas bien hechas en base a la experimentación y la experiencia previa para garantizar que esta pistola funcione sin importar la situación".
 mag_def_upgrade:0 "Hechizos más rápidos"
 mag_def_upgrade_desc:0 "Aumentar la velocidad de disparo hará que esta arma sea más útil en la defensa, pero aumentará considerablemente el peso, lo que reducirá la movilidad de nuestras tropas".
 mag_weight_upgrade:0 "Materiales ligeros"
 mag_weight_upgrade_desc:0 "Reducir el peso del equipo de infantería permitirá que nuestras tropas se desempeñen mejor en combate, pero las hará más propensas a romperse".

