 armored_car_equipment_3:0 "Coche blindado moderno"
  armored_car_equipment_3_desc:0 "Estos coches son más rápidos, mejor blindados y mejor armados que sus predecesores, y llevan rápidamente la potencia de fuego a cualquier lugar que decidamos atacar".
  armored_car_equipment_4:0 "Coche blindado moderno II"
  armored_car_equipment_4_desc:0 "La última palabra en supresión de resistencia, estos coches son casi tan duros como un tanque ligero e incluso más rápidos".
