 melee_equipment_0:0 "Equipo previo a la pólvora"
 melee_equipment_0_short:0 "Armas primitivas"
 melee_equipment_0_desc:0 "Antes de la invención de la pólvora, las armas de asta, espadas, escudos, hondas, arcos, ballestas, cañones de mano básicos y muchas otras armas junto con armaduras de metal eran comunes en el campo de batalla, y todavía se encuentran en lugares menos avanzados del mundo".
 melee_equipment_1:0 "Armas de avancarga"
 melee_equipment_1_short:0 "Cargadores de avancarga"
 melee_equipment_1_desc:0 "Las armas de pólvora se están adaptando lentamente, pero hasta ahora los armeros solo pueden fabricar armas de fuego básicas de avancarga con cerrojos de rueda, fusiles de chispa o mecha, que utilizan pólvora negra para propulsar balas a una distancia relativamente larga. Las armas son muy imprecisas y tardan mucho en recargarse, lo que significa que la forma más eficaz de usar el arma en la batalla es formar filas largas y organizadas ".
