 NMS_heavy_tank_equipment_1:0 "Cerberus"
 NMS_heavy_tank_equipment_1_desc:0 "El desarrollo de los tanques llevó a dos escuelas de pensamiento sobre su uso. Los 'trotistas' los imaginaron como la última palabra contra los depredadores fronterizos y las amenazas localizadas, capaces de defender una aldea de los dragones mayores o trabajar en estrecha colaboración con la infantería para limpiar una colmena de Changeling rebelde. El Cerberus fue diseñado según sus especificaciones; caro, lento y propenso a mecproblemas mecánicos, tenía un blindaje decente y una potencia de fuego significativa en sus múltiples torretas ".
 NMS_heavy_tank_equipment_1_short:0 "Cerberus"
 NMS_heavy_tank_equipment_2:0 "Luna"
 NMS_heavy_tank_equipment_2_desc:0 "La experiencia con el combate pesado demostró la necesidad de tanques más grandes y mejor blindados, con armas principales poderosas, para contrarrestar los tanques enemigos y las defensas atrincheradas, y actuar como punta de lanza para las fuerzas de avance. La Luna fue diseñada en respuesta a esos requisitos , y, aunque sufrió problemas mecánicos debido a su peso y la falla de los esperados componentes del sistema de transmisión y motor Magitek para ser fabricados en una escala adecuada, se consideró que era generalmente efectivo en esos roles ".
 NMS_heavy_tank_equipment_2_short:0 "Luna"
 NMS_heavy_tank_equipment_3:0 "Ursa Minor"
 NMS_heavy_tank_equipment_3_desc:0 "Inicialmente concebida para soportar una punta de lanza por la (finalmente archivada) Ursa Major, la (ahora irónicamente llamada) Ursa Minor refinó el diseño de la Luna. Más larga, con una nueva torreta y un cañón principal más grande, se mejoraron sus sistemas mecánicos, y la armadura algo modificada. Fue eficaz como un tanque de avance mejorado, pero los problemas mecánicos no se resolvieron por completo y siguió siendo bastante lento ".
