 SCS_modern_tank_equipment_1:0 "Phoenix"
 SCS_modern_tank_equipment_1_desc:0 "El Phoenix fue el último y mejor producto del aparato militar ecuestre en tiempos de guerra. Un tanque de todos los oficios para cumplir cualquier función y proteger a cualquier pony, el tanque entró en servicio cuatro meses después de queLa rendición final de los Changeling Hives, y fue ampliamente estudiada en Griffonia devastada por la guerra, sirviendo con distinción cuando Equestria entró en un papel más activo en el mundo ".
 SCS_modern_tank_equipment_1_short:0 "Phoenix"
