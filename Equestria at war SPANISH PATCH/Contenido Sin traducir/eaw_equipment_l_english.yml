 CRY_light_tank_equipment_2_desc:0 "Propuesto apresuradamente para un diseño y despliegue rápidos después del impactante ataque de Canterlot por la reina Chrysalis, el Muletilda estuvo plagado de requisitos cambiantes, diseños en competencia e interferencia burocrática. El resultado final, una vez los esfuerzos para hacer espacio para las alas de los miembros de la tripulación pegasos fueron abandonados, era tan idiosincrásico como su desarrollo y poco se parecía a otros diseños ecuestres. El Muletilda estaba ligeramente blindado, tenía una potencia de fuego limitada, pero era rápido, confiable y una mejora masiva sobre el Breezie ".
