 EQS_modern_tank_equipment_1:0 "Phoenix"
 EQS_modern_tank_equipment_1_desc:0 "El Fénix fue el último y mejor producto del aparato militar ecuestre en tiempos de guerra. Un tanque de todos los oficios para cumplir cualquier función y proteger a cualquier pony, el tanque entró en servicio cuatro meses después de la rendición final de las Colmenas de Cambiantes, y fue ampliamente estudiado en Griffonia en estado de guerra, sirviendo con distinción cuando Equestria entró en un papel más activo en el mundo ".
