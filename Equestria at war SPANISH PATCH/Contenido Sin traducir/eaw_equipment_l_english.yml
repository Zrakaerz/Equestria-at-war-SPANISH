 SIC_knights:0 "Rediarios"
 SIC_knights_desc:0 "Desde la era del antiguo Imperio Karthin, los grifos de Sicameon han preferido a los Retiarii, luchadores rápidos y ágiles que atrapan a sus oponentes que empuñan la espada y el escudo con una red y un tridente, en lugar del símbolo feudal que es el Caballero. Estilo Como los Rediarios en los tiempos modernos, cambian su tenedor de pesca y trampa por el rifle, la pala y la red de camuflaje, atentos y listos para enfrentarse rápidamente al enemigo y mantener obstinadamente la línea, atrapándolos en sentido figurado con trucos, trampas y trincheras y matando a aquellos. empantanado a los oponentes con disparos ".
 SIC_tech_knights:0 "Retiarii División I"
 SIC_tech_knights_desc:0 "Quizás no sea conocido en todo el mundo, pero ciertamente temido por los caballeros de la Griffonia imperial por su velocidad y astucia, las tradiciones de los retiarii son posiblemente incluso más antiguas que las del caballero, derivadas del antiguo y humilde pescador obligado a luchar. sin presumir de la dureza física de un caballero, los retiarii presumen de una gran velocidad en la marcha, y pueden resistirse obstinadamente para contener incluso un asalto blindado ".
 SIC_tech_knights2:0 "Retiarii División II"
 SIC_tech_knights2_desc:0 "Mediante el uso de entrenamiento y equipo mejorados, podemos fortalecer nuestras Divisiones Retiarii".
 SIC_tech_knights_magical:0 "Profesionalizar los Retiarii"
 SIC_tech_knights_magical_desc:0 "Tradicionalmente, los retiarii han sido una fuerza irregular, adquiriendo sus habilidades a través de su propia experiencia y los combatientes mayores transmitiendo su sabiduría. Convertir estas grandes bandas de milicias en unidades de fuerzas especiales aún mayores es solo una evolución natural. Su menor número también significa podemos proporcionarles más armas y equipos experimentales y especializados ".
 SIC_tech_knights_magical2:0 "Los grifos del mito marítimo"
 SIC_tech_knights_magical2_desc:0 "Nadie menos que el más elitista tanto en destreza mental como física será aceptado para entrenar y obtener el título de honor de Rediario, y a través de esto estas unidades serán temidas como materia de leyenda, en el reino de monstruos marinos y la propia Sycaecia ".
 SIC_tech_knights_regular:0 "Mantener estándares igualitarios"
 SIC_tech_knights_regular_desc:0 "Los retiarii siempre han sido un símbolo de igualdad, que cualquier grifo común puede tomar las armas que tiene y luchar contra cualquier opresor. Estratificar nuestras tropas imponiendo estándares más estrictos sería una blasfemia para lo que representan. . "
 SIC_tech_knights_regular2:0 "Legiones del mar"
 SIC_tech_knights_regular2_desc:0 "Any griffon can attain the legendary title of Rediario if they train themselves hard enough and prove themselves in battle, and together they are like the great ocean waves combined with wit and soul: confounding and indefatigable. They are truly legions of the sea."
 SIC_tech_knights3:0 "Retiarii División III"
 SIC_tech_knights3_desc:0 "Con la mayor modernización y mejora de nuestros retiarii, podemos asegurar que su prevalencia en el campo de batalla puede continuar".
 SIC_tech_knights_a:0 "Retiarii División IV"
 SIC_tech_knights_a_desc:0 "Al incorporar avances en la protección de armaduras mágicas y materiales, podemos proporcionar a los retiarii un grado de protección sin precedentes mientras mantienen su velocidad".
 SIC_tech_knights_b:0 "Retiarii División V"
 SIC_tech_knights_b_desc:0 "Para mantener la competitividad de los retiarii, debemos asegurarnos de que tengan los mejores encantamientos y equipos".
 SIC_tech_knights_c:0 "Retiarii División VI"
 SIC_tech_knights_c_desc:0 "Al aprovechar todo nuestro conocimiento técnico y mágico acumulado, podemos equipar a los retiarii para que sean los mejores luchadores del mundo, con su ingenio y espíritu libres de las limitaciones de su equipo".

