 NMS_gw_tank_equipment_desc:0 "Equestria, avergonzada por sus pérdidas durante el conflicto con Stalliongrad, se apresuró a producir copias prototipo de los vehículos improvisados ​​de Stalliongrad. Un probador, casi abrumado por el escape ahogando el interior mal ventilado, comparó la experiencia con 'sentarse dentro de un tanque de combustible '. Los críticos del proyecto aprovecharon el comentario, y el apodo' tanque 'se quedó, y el nombre verdadero se olvidó rápidamente ".
