## Additional Amphibious Vehicles
 amphibious_mechanized_equipment_3:0 "Tractor anfibio avanzado"
 amphibious_mechanized_equipment_3_short:0 "Advanced Amtrac"
 amphibious_mechanized_equipment_3_desc:0 "Los avances adicionales en Amtracs permiten una mayor eficiencia en los desembarcos navales".
 amphibious_mechanized_equipment_4:0 "Tractor anfibio moderno"
 amphibious_mechanized_equipment_4_short:0 "Modern Amtrac"
 amphibious_mechanized_equipment_4_desc:0 "Los Amtracs modernizados brindan a nuestros marines una protección aún mejor".
 amphibious_mechanized_equipment_5:0 "Tractor anfibio moderno II"
 amphibious_mechanized_equipment_5_short:0 "Modern Amtrac II"
 amphibious_mechanized_equipment_5_desc:0 "Los Amtracs modernos implementan cambios de sus contrapartes terrestres para mejorar su potencia de fuego".
 amphibious_tank_equipment_1_short:0 "Tanque anfibio básico"
 amphibious_tank_equipment_2_short:0 "Imp. Amph. Tank"
 amphibious_tank_equipment_3:0 "Tanque anfibio avanzado"
 amphibious_tank_equipment_3_short:0 "Tanque anfibio avanzado"
 amphibious_tank_equipment_3_desc:0 "Tanque mediano avanzado capaz de moverse más fácilmente sobre el agua. Pero los cambios con respecto a sus contrapartes normales provocan un mayor uso de combustible".
 amphibious_tank_equipment_4:0 "Tanque anfibio moderno"
 amphibious_tank_equipment_4_short:0 "Mod. Amph. Tank"
 amphibious_tank_equipment_4_desc:0 "Tanque moderno con mejoras para permitir mejores capacidades de movimiento sobre el agua. Pero esas mejoras tienen el efecto negativo de una menor eficiencia de combustible".
 amphibious_tank_equipment_5:0 "Tanque anfibio moderno II"
 amphibious_tank_equipment_5_short:0 "Mod. Amph. Tank II"
 amphibious_tank_equipment_5_desc:0 "Los tanques anfibios modernos más nuevos proporcionan las mejores herramientas para el combate en aguas poco profundas. Desafortunadamente, el problema del combustible con las variantes más antiguas aún continúa".
