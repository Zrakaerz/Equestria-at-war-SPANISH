  armored_car_at_equipment2_short:0 "Vehículo blindado AT moderno"
  armored_car_at_equipment2_desc:0 "Los carros antitanques especializados pueden atacar a la velocidad del rayo y atravesar la armadura de incluso algunos tanques modernos. ¡Estos llevarán a nuestros carros blindados a la victoria contra cualquier enemigo que puedan enfrentar!"
