 LSP_light_tank_equipment_1:0 "Breezie"
 LSP_light_tank_equipment_1_desc:0 "A medida que se desarrollaban los tanques, surgieron dos escuelas de pensamiento diferentes sobre su uso en el ejército ecuestre. Los 'galopistas' previeron la necesidad de una nueva capacidad de respuesta rápida para contrarrestar el reciente aumento de las incursiones e infiltraciones de los cambiantes sorpresa, y otras amenazas, previamente no anticipadas. El diseño inicial de su tanque ligero, el Breezie, era muy rápido, pero estaba mal armado y blindado. Nunca tuvo la intención de una guerra a gran escala, los retrasos en su reemplazo y el aumento de las incursiones fronterizas llevaron a que se refinara y se produjera en más grandes que las cifras previstas ".
 LSP_light_tank_equipment_1_short:0 "Breezie"
 LSP_light_tank_equipment_2:0 "Muletilda"
 LSP_light_tank_equipment_2_desc:0 "Propuesto apresuradamente para un diseño y despliegue rápidos después del impactante ataque de Canterlot por la reina Chrysalis, el Muletilda estaba plagado de requisitos cambiantes, diseños en competencia e interferencia burocrática.Todo resultado, una vez que se abandonaron los esfuerzos para hacer espacio para las alas de los miembros de la tripulación pegaso, fue tan idiosincrásico como su desarrollo y poco se parecía a otros diseños ecuestres. El Muletilda estaba ligeramente blindado, tenía una potencia de fuego limitada, pero era rápido, confiable y una mejora masiva sobre el Breezie ".
 LSP_light_tank_equipment_2_short:0 "Muletilda"
 LSP_light_tank_equipment_3:0 "Arco iris"
 LSP_light_tank_equipment_3_desc:0 "Inicialmente un reemplazo de Muletilda, el desarrollo del Rainbow se retrasó enormemente debido a que su diseño fue 'apropiado y ajustado' para el Timberwolf, un sustituto temporal de Twilight. Cuando el diseño Rainbow más ligero finalmente estuvo listo, podría decirse que ya estaba obsoleto , mientras Equestria luchaba por repeler la aparentemente interminable marea de Changeling Panzers bien armados ".
 LSP_light_tank_equipment_3_short:0 "Arco iris"
