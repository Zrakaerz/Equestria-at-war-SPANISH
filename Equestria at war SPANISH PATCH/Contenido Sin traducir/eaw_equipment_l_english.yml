 CRY_heavy_tank_equipment_2:0 "Cristalización"
 CRY_heavy_tank_equipment_2_desc:0 "La experiencia con el combate pesado demostró la necesidad de tanques más grandes y mejor blindados, con poderosos cañones principales, para contrarrestar los tanques enemigos y las defensas atrincheradas, y actuar como punta de lanza para las fuerzas de avance. El cristalizado se diseñó en respuesta a esos requisitos , y, aunque sufrió problemas mecánicos debido a su peso y la falla de los esperados componentes del sistema de transmisión y motor Magitek para ser fabricados en una escala adecuada, se consideró que era generalmente efectivo en esos roles ".
 CRY_heavy_tank_equipment_2_short:0 "Cristalización"
 CRY_heavy_tank_equipment_3:0 "Ursa Minor"
 CRY_heavy_tank_equipment_3_desc:0 "Inicialmente concebida para soportar una punta de lanza por la (finalmente archivada) Ursa Major, la (ahora irónicamente llamada) Ursa Minor refinó el diseño del Crystalling. Más largo, con una nueva torreta y un cañón principal más grande, sus sistemas mecánicos fueron mejorados y la armadura algo modificada. Fue eficaz como un tanque de avance mejorado, pero los problemas mecánicos no se resolvieron por completo y siguió siendo bastante lento ".
