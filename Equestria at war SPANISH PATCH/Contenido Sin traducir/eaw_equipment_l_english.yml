 BAL_medium_tank_equipment_1:0 "Timberwolf"
 BAL_medium_tank_equipment_1_desc:0 "La experiencia con el Muletilda demostró rápidamente que se necesitaban tanques con mayor protección y potencia de fuego. Se empezó a trabajar en un nuevo diseño, el Crepúsculo, pero avanzó tan lentamente que se requirió una solución provisional. El resultado fue el Timberwolf, una modificación de el proyecto Rainbow incompleto, con un nuevo motor, más blindaje, torreta rediseñada y un cañón principal más grande agregado. El Timberwolf fue el primer tanque ecuestre que combinó una velocidad adecuada, un blindaje respetable y una potencia de fuego significativa ".
 BAL_medium_tank_equipment_1_short:0 "Timberwolf"
 BAL_medium_tank_equipment_2:0 "Crepúsculo"
 BAL_medium_tank_equipment_2_desc:0 "La historia del Crepúsculo es la historia de la guerra ecuestre en un microcosmos. Un ambicioso diseño de magitek propuesto al comienzo de la Gran Guerra, su desarrollo comenzó en una era de caos administrativo y se retrasó mucho. La ambición se encontró con la realidad, y los elementos magitek fueron abandonados debido a la falta de la mecánica de unicornio especializada requerida. Cuando el Crepúsculo finalmente comenzó la producción, Equestria era una máquina militar nueva y reformada, y simbolizaba el despertar del poder militar ecuestre ".
 BAL_medium_tank_equipment_2_short:0 "Crepúsculo"
 BAL_medium_tank_equipment_3:0 "Cometa"
 BAL_medium_tank_equipment_3_desc:0 "Con la nueva experiencia del proyecto de intercambio de tecnología Stalliongrad, el Comet revisó los ambiciosos objetivos del Crepúsculo, pero con un enfoque más realista. Más refinado en sus sistemas, utilizó lo mejor de la tecnología ecuestre. Llegando a tiempo para liderar En el camino hacia el corazón del imperio Changeling, los tanques Comet se convirtieron en un símbolo de la liberación y la victoria ecuestres, mientras recorrían pueblos anteriormente ocupados de ciervos vítores y colmenas hoscas y derrotadas ".
 BAL_medium_tank_equipment_3_short:0 "Cometa"
