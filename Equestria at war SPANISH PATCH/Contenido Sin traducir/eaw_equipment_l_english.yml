 BAL_heavy_tank_equipment_1:0 "Cerberus"
 BAL_heavy_tank_equipment_1_desc:0 "El desarrollo de los tanques llevó a dos escuelas de pensamiento sobre su uso. Los 'trotistas' los concibieron como la última palabra contra los depredadores fronterizos y las amenazas localizadas, capaces de defender una aldea de los dragones mayores o trabajar en estrecha colaboración con la infantería para limpiar una colmena de Cambiantes rebelde. El Cerberus fue diseñado según sus especificaciones; caro, lento y propenso a problemas mecánicos, tenía una armadura decente y tenía una potencia de fuego significativa en sus múltiples torretas ".
 BAL_heavy_tank_equipment_1_short:0 "Cerberus"
 BAL_heavy_tank_equipment_2:0 "Celestia"
 BAL_heavy_tank_equipment_2_desc:0 "La experiencia con el combate pesado demostró la necesidad de tanques más grandes y mejor blindados, con armas principales poderosas, para contrarrestar los tanques enemigos y las defensas atrincheradas, y actuar como punta de lanza para las fuerzas de avance. La Celestia fue diseñada en respuesta a esos requisitos , y, aunque sufrió problemas mecánicos debido a su peso y la falla de los esperados componentes del sistema de transmisión y motor magitek para ser fabricados en una escala adecuada, se consideró que era generalmente efectivo en esos roles ".
 BAL_heavy_tank_equipment_2_short:0 "Celestia"
 BAL_heavy_tank_equipment_3:0 "Ursa Minor"
 BAL_heavy_tank_equipment_3_desc:0 "Inicialmente concebida para soportar una punta de lanza por la (finalmente archivada) Osa Mayor, la (ahora irónicamente nombrada) Ursa Minor refinó el diseño de la Celestia. Más larga, con una nueva torreta y un cañón principal más grande, sus sistemas mecánicos fueron mejorados, y la armadura algo modificada. Fue eficaz como un tanque de avance mejorado, pero los problemas mecánicos no se resolvieron por completo y siguió siendo bastante lento ".
