 EAW_WS_TAB_3_TXT:0 "\n\n £ eaw_text §YEquestria at War§! Incorpora una bifurcación de §YExpanded Technology + Industry + Equipment§! By §YGreatexperiment§! (Usado con permiso), que ha sido editado y optimizado para adaptarse a nuestro diseño objetivos mejores. Esto permite un juego más largo con más tecnologías para investigar.\n\nEaW presenta §YMagical Equipment§! y un nuevo recurso - £ resources_strip | 7 §YCrystals§! - usado para producirlo. §YMagical Equipment§! proporciona Se han añadido una alternativa más potente, con uso intensivo de IC, menos fiable, pero más poderosa que el §YEquipo de infantería§!.\n\n§YEquipo de infantería preindustrial§! y §YArtillería§! para representar las armas utilizadas por naciones que aún no se han industrializado.\n\nAdemás, EaW introdujo el sistema §YRaces§! Cada país tiene una de seis razas: §YPony§!, §YChangeling§!, §YGriffon§!, §YDeer§!, § YDiamond Dog§! O §YUnspecified§!, con más razas planeadas. Cada raza tiene su propia carpeta de árbol de tecnología racial única, y en algunos casos e unidades. Las razas no se pueden cambiar durante el juego (¡la excepción es una opción para la §YChangeling-Olenian Commonwealth§!).\n\n\n\nPara representar mejor las diferencias en el desarrollo industrial / social y de investigación de las naciones en Equestria at War , §YDesarrollo§! y §Desarrollo científico§! Se han implementado categorías de ideas.\n\n§YDesarrollo§! representa el estado general de industrialización y avance de la economía y la sociedad. Bajos niveles de §YDesarrollo§! imponer §RIndustria§!, §Investigación§! y §RPolitical§! malus. §YDesarrollo§! se puede mejorar con §YNational Focuses§! o §YDecisiones§!, según el país.\n\n§¡Desarrollo científico§! representa el nivel de educación y capacidades de investigación de la nación. Bajos niveles de §Desarrollo científico§! imponer §RInvestigación§! malus. §¡Desarrollo científico§! se puede mejorar con §YNational Focuses§! o §YDecisions§!, según el país. ¡Para §Ygriffon§! países, la posesión de los principales centros de aprendizaje en Griffonia se puede utilizar para mejorar el §Desarrollo científico§! también.\n\n\n\nEl potencial de la guerra nuclear y el horror de desencadenar armas tan terribles no se ven del todo en Vanilla. Para rectificar esto, EaW introduce los siguientes cambios: \ n- Los ataques nucleares ahora reducirán la población de un golpe §Ystate§!, usando números creíbles de bajas dependiendo de la población y el desarrollo del estado (usando múltiples bombas nucleares en un estado en breve la sucesión no reducirá la población tan drásticamente). \ n- ¡Un §Ystate§! golpeado por un ataque nuclear recibirá el §YFallout§! modificador de estado, reduciendo las fábricas estatales, los suministros, la organización de la división y el aumento del desgaste de la división. ¡El modificador tendrá una duración de §Year§!. Los ataques nucleares posteriores no acumularán el modificador, pero reiniciarán el temporizador de un año. \ N- ¡Producción de §Bombas nucleares§! requiere un suministro de £ resources_strip | 7 §YCrystals§!. Si no hay ninguna disponible, no hay nuevas §Bombas nucleares§. se producira. ¡Cada §Y Reactor nuclear§! consume 12 £ tira_de_recursos | 7 §YCristales§!.\n\n\n\nDespués de que un país haya sido derrotado en una guerra y haya finalizado una conferencia de paz, los vencedores tendrán la oportunidad de recibir §Una vez 50% de investigación bonificaciones de velocidad§! a §Ytecnologías§! que el perdedor había investigado y el vencedor no.\n\nLa posibilidad de recibir la bonificación es aleatoria y se calcula por tecnología. ¡Más de la §YIndustria§ del perdedor! que ha sido asumido por el vencedor (ya sea mediante títeres o anexión), mayor será la posibilidad de recibir una bonificación, lo que significa que no todos los vencedores tendrán las mismas posibilidades. El nivel de §YDesarrollo§! del vencedor también es un factor: cuanto peor es el desarrollo, menor es la posibilidad.\n\n\n\nSe hizo un esfuerzo para mejorar la IA. Si bien de ninguna manera es perfecto, y la mayoría de las mejoras reales solo pueden implementarse mediante Paradox, hemos hecho todo lo posible para modificar los comportamientos de la IA y mejorar el manejo de las plantillas de división por parte de la IA. AI utilizará todas las unidades y tecnologías agregadas. La IA elegirá inteligentemente las doctrinas en función de las bonificaciones que reciben en su árbol de enfoque. La IA utilizará estrategias dinámicas para responder a eventos y cambios en el escenario mundial. La IA de la Conferencia de Paz se ha mejorado, aunque no es perfecta.\n\n\n\nDesde la actualización 1.6 Ironclad, se han agregado nuevas Reglas de juego para varios países y configuraciones de juego, para permitir al jugador personalizar su £ eaw_text §YEquestria en Guerra§! experiencia.\n\n\n\n £ eaw_text §YEquestria at War§! proporciona un nuevo y sabroso sistema de generación general, almirante y, para los jugadores con el contenido descargable La Resistance, operativa. Varias naciones generarán diferentes líderes de diferentes razas dependiendo de sus circunstancias. Por ejemplo, una nación puede tener tanto generales ponis como grifos, o utilizar varias listas de nombres. Esto no conlleva ningún cambio en el juego ".
