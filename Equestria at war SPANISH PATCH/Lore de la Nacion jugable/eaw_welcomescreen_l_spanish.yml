 EAW_WS_TAB_4_TXT:0 "\n\n + Varias mejoras en la IA del Imperio Griffonian.\n+ Se agregó un nuevo general para Angriver.\n+ El títere aquileo Asterion ahora tiene la raza correcta.\n+ Se corrigieron varios casos de localización faltante.\n+ Tarrin ahora es más probablemente irá en armonía si la republicana Aquileia los ayuda.\n+ Francistria ya no puede concentrarse en el ejercicio del ejército mientras está en guerra.\n+ Wingbardy ya no puede concentrar toda Cyanolisia, solo su capital mayoritaria de grifos.\n+ Tarrin ahora solo puede aliarse Aquileia o Wingbardy si han reconocido su independencia.\n+ Reequilibrado las decisiones de Conspiración del Conde de Francistria.\n+ En lugar de obtener núcleos en New Mareland, Wingbardy ahora establece un protectorado.\n+ Talouse ahora puede hacer las paces blancas con Equestria como Wingbardy.\n+ Se corrigió que la regla del juego del camino comunista de Francistria no funcionara correctamente.\n+ Se corrigió la operación / decisión de investigación de Wingbardy.\n+ Se corrigió el evento detectado por Griffaroo que se activaba cuando no debería.\n+ Tomé las decisiones de Pridea para aumentar los monárquicos apoyo más débil.\n+ Si Tarrin forma la República Aquilea, ya no deberían poder obtener 6 espacios de investigación.\n+ Se corrigió que AI Aquileia estuviera demasiado ansiosa por aceptar la propuesta de anexión comunista de Tarrin.\n+ Se corrigió que el líder comunista de Vinovia tuviera el retrato de Cecile.\n+ Se corrigió el bloqueo de Pinkie Pie que no se guardaba como objetivo del evento.\n+ El pacto de Chiazbeacle ahora se puede formalizar si Francistria pierde a Tarrin.\n+ Francistria ya no puede repetir las propuestas de matrimonio sin cesar.\n+ Se corrigió que el Rey Garibald no muriera lo suficientemente rápido.\n+ Reducción de las reservas de combustible de los niveles de desarrollo de la sociedad, ya que causó accidentes.\n+ Los grandes tanques de guerra ya no se pueden convertir en tanques pesados.\n+ Banderas actualizadas de los protectorados Changeling para que tengan el nuevo símbolo.\n+ Se agregaron nuevos eventos para Wingbardy comunista .\n+ Se corrigió la omisión de los focos de extracción de núcleos de Francistria comunista.\n+ Se corrigieron los requisitos previos de enfoque para "Recuperar la periferia" en Aquileia.\n+ Se corrigió la respuesta del evento de Equestria a Lake City que forma la Federación del río.\n+ Fixe d iconos de asesor para Aquileia.\n+ Mejoras y correcciones de errores varios.\n+ Correcciones de localización varias.
 
 # Regiones
 EAW_WS_Northern_Equestria:0 "Equus del norte"
 EAW_WS_Northern_Equestria_desc:0 "El gélido y montañoso norte de Equus es un paisaje inhóspito, pero razas resistentes han vivido allí durante mucho tiempo. Yaks, osos polares y pingüinos se han adaptado a las bajas temperaturas, pero más recientemente llegaron oleadas de colonos grifos al Las leyendas también cuentan cómo los ponis vivieron aquí, cuando el clima era más cálido, pero ahora solo quedan ruinas después de que todos los ponis emigraron al sur.\n\nLos yaks estaban hasta hace poco unidos en el reino aislacionista de §CYakyakistan§!, pero A medida que la influencia ecuestre siguió creciendo en la región, los yaks más conservadores del CJaki-Clan§! se rebelaron. Siguió una guerra brutal, pero ninguno de los bandos pudo vencer al otro, por lo que se firmó un tratado de paz temporal. son las §gPolar Bear Communities§! que fueron fundadassolo unos años antes. Los osos polares están acostumbrados a estar divididos, por lo que solo el tiempo dirá si la nación recién nacida puede sobrevivir por mucho tiempo. ¡En las costas del noreste, el venerable §CReino de Pingland§! se enfrenta a una crisis de sucesión ya que su antiguo rey está a las puertas de la muerte. Al sur de ellos se encuentra la colonia industrializada de grifos de §YNova Griffonia§!, que quedó varada mientras sus señores coloniales en el este se han derrumbado por completo. Ahora los grifos independientes deben determinar su papel en el escenario mundial y aprender a vivir por sí mismos. Mientras tanto, su pequeño territorio autónomo, la ¡OGriffon Frontier§!, está demasiado ocupado lidiando con bandidos y cosas peores. Sin el apoyo de Nova Griffonia, probablemente colapsarán.\n\nLas naciones del norte son libres, pero ¿por cuánto tiempo? Las grandes potencias del sur los ven como poco más que peones útiles para las próximas batallas. Son relativamente débiles y subdesarrollados, por lo que siguen siendo vulnerables por ahora. El terreno montañoso facilita la defensa, pero a menos que el norte logre unirse de una forma u otra, no tienen ninguna posibilidad contra el sur ".
 EAW_WS_Southern_Equestria:0 "Equus del sur"
 EAW_WS_Southern_Equestria_desc:0 "Debido a que las naciones al sur de las montañas del norte en Equus son tan grandes, toda la mitad del continente se considera una sola región. Como el área es tan vasta, hay una gran variedad de clima y terreno, que van desde las frías marismas del norte hasta los cálidos desiertos del sur. Tres razas dominan la región: ponis, cambiantes y ciervos. También hay minorías insignificantes de búfalos, dragones y grifos. Los ponis viven en llanuras planas, tierras secas áridas y bosques dispersos , el hogar de los ciervos se encuentra en bosques boreales, montañas altas y pantanos, mientras que los cambiantes habitan en bosques oscuros y marismas. Cada una de las principales razas del sur tiene sus propias naciones.\n\n§YEquestria§! es de lejos la nación más grande e industrializada del mundo, considerada como el refugio de los ponykind. Bajo principios de armonía, han permanecido pacíficos y prósperos durante un milenio. Otras naciones pony en Equus son §CCrystal Empire§!, un aliado cercano de Eques tria que recientemente se liberó de la maldición del rey Sombra, §RStalliongrad§!, una provincia ecuestre separatista y la cuna del comunismo, así como la pequeña §gStarlight Town§!, una ciudad-estado que se está recuperando del gobierno de un culto loco. ¡En el noroeste, los ciervos viven bajo el gobierno del §gReino de Olenia§! y su Rey corrupto, mientras que las §GChangeling Lands§! se unieron recientemente y ahora buscan afirmar su dominio en el continente. Aparte de estos países más grandes, está el pequeño §OBuffalo Chiefdom§!, un enclave tribal dentro de Equestria, así como las §RUnited Dragon Tribes§!, que recientemente tuvo un gobernante proecuestre que llegó al poder.\n\nEquus del sur solía ser pacífico, pero los últimos tiempos han cambiado eso. Stalliongrad se rebeló, Changeling Lands intentó tomar el control de Equestria y Olenia tuvo un cambio dramático de gobierno. Ahora las tensiones siguen siendo altas entre las principales naciones. Los cambiantes se están preparando para la guerra, mientras que sus rivales parecen mal preparados, ya que Olenia está debilitada por la inestabilidad interna y Equestria se aferra a su pacifismo. Las naciones más pequeñas esperan y miran, algunas de ellas decidiendo de qué lado tomarse en el conflicto que se avecina. Peor aún, las principales naciones se encuentran entre las naciones más industrializadas y tecnológicamente avanzadas del mundo, por lo que cualquier guerra entre ellas se convertiría en una matanza a una escala sin precedentes. Algunos rezan para que se disipen las tensiones y para que vuelva la paz, pero a medida que se acumulan las nubes oscuras, la guerra parece inevitable ".
 EAW_WS_Northern_Griffonia:0 "Northern Griffonia"
 EAW_WS_Northern_Griffonia_desc:0 "Las frías tierras del norte de Griffonia han estado escasamente pobladas durante mucho tiempo, ya que, a diferencia del norte de Equus, las razas árticas no se asentaron en la región. En cambio, hubo grifos y ponis resistentes que emigraron del oeste y el sur. Los grifones se asentaron en los valles pantanosos del sur de las §gWhitetail Mountains§!, mientras que los ponis llegaron a través del golfo a los bosques helados de las costas del norte. La mayoría de los ponis siguieron su camino, tratando de encontrar un lugar mejor para asentarse. Algunos permanecieron y se han adaptado al frío a lo largo de los siglos. n \ nEstos ponis son conocidos como las §g Tribus del Norte§!, y vivieron aislados hasta que los revolucionarios grifos cruzaron las montañas y forjaron su propia nación en §RSkynavia§!. El §GReino de Vedina§! ha sido independiente durante mucho tiempo, permaneciendo autónomo durante el reinado del Imperio, sin embargo, su distancia del corazón de los grifos significa que sus habitantes conservan sus tradiciones. Más al este, el Ducado de Cloudbury cayó después de los restos de la República de Griffon ! huyó allí. Los revolucionarios ahora viven en el exilio, esperando volver algún día a Griffenheim. En las propias Montañas Whitetail, está el salvaje §YSunstriker Clan§!, nominalmente leal al Imperio, pero que probablemente se liberará cuando se presente la oportunidad. ¡En el noreste están la §YArcturian Order§! y la §gDread League§!, ancienemigos atrapados en el pasado debido a su aislamiento extremo.\n\nLos grifos del norte alguna vez fueron súbditos del Imperio, pero se independizaron después de su caída. Si el Imperio se levantara de las cenizas, su libertad pronto se vería amenazada, y debido a las tierras pobres y subdesarrolladas del norte, tienen poca fuerza para resistir su poder. De todos ellos, la República Griffonian es la más fuerte, pero por sí solos no tienen ninguna posibilidad. Más allá de las montañas, Skynavia y las Tribus del Norte están envueltas en un amargo conflicto mientras los ponis intentan expulsar a los invasores mientras los grifos intentan difundir la luz del comunismo hacia el norte oscuro. Al noreste, la Dread League está reuniendo sus fuerzas para aplastar a la Orden de una vez por todas. Después de eso, nada se interpondrá en su camino ".
 EAW_WS_Central_Griffonia:0 "Central Griffonia"
 EAW_WS_Central_Griffonia_desc:0 "Si bien la autoridad del §Griffonian Empire§! Colapsó en todas partes, todavía existe en Griffonia central, aunque en una forma muy debilitada. Es aquí, en las fértiles llanuras alrededor del poderoso §CGriffking River§!, donde El emperador Grover I estableció su capital de Griffenheim, y donde ha estado la capital desde entonces. La región está densamente poblada por grifos, mientras que los perros de diamantes habitan las §Montañas de Bronce§! Al norte. En el este, el mágico bosque de §LScheißwald§! ha sido un obstáculo casi insuperable para los colonos grifos durante siglos, mientras que el gran §CLago Rumare§! y las montañas de §gBlackhollow§! forman el límite sur de la región.\n\nDespués de la §RRevolución Republicana§! En §YHerzland§!, el Imperio existe como un pequeño estado de grupa alrededor de Griffenheim, rodeado de vasallos nominales que forman parte del §OReichspakt§!. Más al sur, el Ducado de §YVerenia§! ha sido desgarrado por civil guerra entre casas rivales. El Reino de §YGriffonstone§!, dejado sin su mayor benefactor, está varado. ¡La pequeña baronía de §GRumare§! ¡ahora tiene la oportunidad de salvar su cultura moribunda, mientras que Blackhollow en el este ha sido invadido por §gBlackrock's Bandits§!.\n\nSi bien el Imperio es débil por ahora, aún puede recuperar su fuerza. Si eso sucediera, los vasallos corren el peligro de perder su autonomía y la mayoría de ellos se negará a renunciar a ella sin luchar. Desafortunadamente, Herzland solo puede reunirse a través del conflicto. No ocurre lo mismo con Verenia, donde la guerra civil aún puede encontrar una solución pacífica. En el sur, Rumare puede buscar reclamar sus tierras reclamadas a Griffonstone, mientras que Blackrock puede tener ambiciones en el este, o ser derrocado. Todos estos estados deben ser cautelosos si el Imperio reúne a Herzland, ya que luego puede intentar traer todas las antiguas tierras imperiales de vuelta al redil. Aquileia y Wingbardy también pueden buscar expandir su influencia en la región, posiblemente sembrando así las semillas de un conflicto entre ellos y el Imperio. Es difícil predecir el futuro, pero una cosa es segura: habrá sangre ".
 EAW_WS_Eastern_Griffonia:0 "Eastern Griffonia"
 EAW_WS_Eastern_Griffonia_desc:0 "La región de Griffonia oriental está definida menos por una geografía estricta y más por la falta histórica de influencia de la región por parte del §OGriffonian Empire§. Como tal, cubre una gran parte del continente griffonian y otras razas además de los grifones. Griffonia Oriental se divide tradicionalmente en tres subregiones: §CEvi Valley§! en el sur, donde viven los grifos a lo largo del río Evi y sus numerosos afluentes, §GRiverlands§!, una región montañosa poblada principalmente por ponis pero también por perros de diamantes y grifos, y por último §LBeorgfordas§!, también conocido como Hill-land, hogar de los pones de las colinas. La fuente del poderoso río §CGriffking§! está en las montañas de Riverlands. Fluye hacia el oeste, casi dividiéndose el continente en dos. Otra característica notable en la región es el mágico §GEygsic Forest§!, que se rumorea que es el hogar de arañas gigantes.\n\nEn general, las naciones de la región están más subdesarrolladas que en el oeste, principalmente debido a lo lejos que está de Equestria y otras naciones avanzadas. De las tres subregiones, las Riverlands son las más desarrolladas. Aquí, siete naciones ponis y, más recientemente, §gDiamond Mountain§!, están unidas por una alianza defensiva conocida como §GRiver Coalition§!. En el oeste de Riverlands, hay dos naciones de grifos fuera de la Coalición: §gHellquill§! y §gLongsword§!, restos de las grandes cruzadas del emperador Grover II. La costa sur de Riverlands tiene tres naciones que surgieron después de que la ley y el orden se deterioraran en la región, con una población diversa de ponis, cebras, ciervos y grifos. El valle de Evi al sur de Riverlands está más atrasado que Riverlands, sus grifos se aferran fuertemente a sus tradiciones. Algunos, sin embargo, quieren un cambio, ¡y ya §YBrodfeld§! está envuelto en una brutal guerra civil contra los comunistas del §RGriffon Liberation Army§!. En el norte, los pony montañeses no tienen ese deseo de abrazar la modernidad. Sus tribus son como un tiempo capsule de una época pasada, con jefes tribales que se mantienen en el poder bajo la protección de la Coalición del Río. Frente a la costa, está la isla de §GGreneclyf§!, hogar de los cambiantes que hasta ahora han permanecido aislados del mundo exterior.\n\nEl colapso del Imperio trajo muchos cambios a la región. El principal antagonista de River Coalition se ha ido y ahora debe redefinir su identidad. Algunos presionan por la federalización, mientras que otros quieren que la Coalición sea cosa del pasado. El Valle de Evi se liberó del dominio del Imperio, pero sufre de inestabilidad. Si las reformas no se hacen pronto, las naciones grifas atrasadas colapsarán sobre sí mismas y una estrella roja surgirá de las cenizas de antaño. Las naciones hillpony son menos opresivas, pero incluso entonces algunos ponis presionan para abrazar la modernidad. El viento del cambio está soplando en el este, pero nadie puede decir todavía qué tipo de cambio está trayendo ".
 EAW_WS_Southern_Griffonia:0 "Southern Griffonia"
 EAW_WS_Southern_Griffonia_desc:0 "La costa sur de Griffonia es la parte más cálida del continente, y las áreas más al sur incluso tienen selvas húmedas. La mayor parte de la región tiene llanuras y colinas áridas, con muchas islas y algunas cadenas montañosas. Está poblada principalmente por grifos, pero también hay un número considerable de ponis en el oeste y minotauros en el este, que viven en numerosas islas, la mayor de las cuales es §CKainourgio Spiti§!. El límite norte de la región está formado por §CLake Rumare§! y las §g Montañas Blackhollow§!.\n\nLos ponis habitan §GNew Mareland§!, un dominio de ultramar de §GEquestria§! establecido por ambiciosos colonos que compraron la tierra infestada de monstruos de la §RDuchy de Talouse§! hace siglos Después del colapso del §Griffonian Empire§!, Talouse, así como otras naciones menores de la región, se unieron al §YKarthinian Pact§!, liderado por el poderoso §YKingdom of Wingbardy§!. §gFalcor§! , su antiguo rival, no se unió, yw como luego devastados en una guerra contra Wingbardy donde perdieron su capital. ¡Las parroquias de §RSicameon§! desconfían de las monarquías del oeste y del norte y son un faro de libertad en el sur, junto a los minotauros de §CAsterion§!, sus aliados cercanos. ¡Los minotauros buscan liberar a sus parientes del dominio opresivo de §gCyanolisia§! y sus grifos.\n\nWingbardy es, con mucho, la nación más fuerte de la región y domina su política. Sin embargo, sufren de inestabilidad política y económica que puede resultar en un cambio radical de gobierno. Tal cambio probablemente afectará a toda la región, no solo a los demás miembros del Pacto. Mientras tanto, New Mareland hasta ahora se ha mantenido leal a Equestria, pero la depresión económica ha hecho que algunos ponis demanden patriación y total independencia. En el este, Asterion se está preparando para la guerra contra Cyanolisia, y es probable que Sicameon los apoye. Y mientras las naciones del sur discuten, el Imperio podría surgir en el norte. A pesar de estar tan lejos de Griffenheim, es posible que no escapen a la ira de un Imperio resurgente ".
 EAW_WS_Western_Griffonia:0 "Western Griffonia"
 EAW_WS_Western_Griffonia_desc:0 "El oeste de Griffonia ha tenido tradicionalmente vínculos más estrechos con Equus debido a su proximidad. Tiene muchos puertos naturales, y el interior es en su mayoría montañoso y densamente boscoso, por lo que la población y el desarrollo se concentran cerca de la costa. La mayoría de la población consiste de grifos, aunque el suroeste tiene una minoría de ponis que se ha integrado en la cultura local. Frente a la costa, están las islas de §LHaukland§!, que se encuentran cerca de las principales rutas comerciales transcontinentales.\n\nEn la mayor parte de su historia, Occidente estuvo dominado por la §RCorona de Aquileia§!, aunque fue conquistado por el §Griffonian Empire§! y, tras su colapso e independencia, sufrió una revolución republicana, contrarrevolución y posterior descentralización. Ahora el Reino se divide en muchas partes, todas nominalmente bajo el gobierno del Rey. Al norte de Aquileia está la §GPeriphery§!, la región fronteriza del Reino ahora gobernada por muchos pequeños estados. Al noroeste está la §g racionar§! una vez la parte más próspera del Imperio, y ahora una nación independiente y una potencia naval. ¡Las islas de §LHaukland§! también son independientes, gobernados por desertores, piratas y otros forajidos.\n\nA diferencia del Imperio, los revolucionarios de Aquileia no huyeron, se escondieron. Y ahora se están preparando para atacar de nuevo y derrocar a la monarquía para siempre. El rey y sus vasallos están haciendo todo lo posible para aplastar el levantamiento antes de que comience, pero es poco probable que las cosas salgan según lo planeado. Mientras Aquileia está ocupada con problemas internos, las pequeñas naciones de la periferia buscan establecerse como estados apropiados mientras chocan entre sí. Eventualmente, Aquileia irá al norte y buscará reclamar su antiguo territorio, por lo que deben prepararse. Skyfall se mantiene relativamente estable, pero su líder es muy mayor y es probable que fallezca pronto, lo que obligará a un cambio de poder. Los hauklanders hacen como Hauklanders por favor, sin que nadie intervenga en sus asuntos. Sin embargo, el corazón del Imperio Griffonian está cerca, y la vieja superpotencia aún puede recuperar su fuerza. Si esto sucede, es probable que el Imperio vuelva su mirada hacia las ricas tierras del oeste. Aquileia odia al Imperio desde hace mucho tiempo, pero el odio por sí solo no servirá de nada si no se preparan para la tormenta ".

 # Naciones
 EAW_WS_DED:0 "[Root.GetNameDef] - El imperio de los muertos"
 EAW_WS_DED_desc:0 "§REsta nación proporciona una experiencia única que no es representativa del resto del mod. No está pensada para tu primera partida. Si eres nuevo en el mod, te sugerimos que pruebes cualquier nación en la pestaña Países de interés. !\n\n\n\n§YThe Dread League§! es poco más que una colección de nigromantes que viven al margen de la sociedad. Tienen poca industria o tecnología, salvo la magia antigua y las fábricas obsoletas.\n\nOficialmente las tierras de §Ythe Dread League§! son propiedad de §Ythe Arcturian Order§!, y lo han sido durante siglos. Sin embargo, los caballeros lo saben mejor. Después de la caída del Imperio de los No Muertos, La antigua magia oscura del mundo siempre tentará a los curiosos, como lo han hecho ahora.\n\nUna llamada malvada y desconocida ha reunido a nigromantes de todo el mundo hasta el mismo lugar donde el Imperio de la Muerte fue derrotado hace mucho tiempo, el norte congelado. Allí, se reúnen para formar el consejo del nigromante para Ha llegado el momento de elegir un líder que los guíe en el camino hacia la conquista del mundo una vez más.\n\nLos antiguos muertos se agitan. ¿Estarán listos los mortales para enfrentar la marea que se aproxima, o las hordas de carne y hueso los consumirán a todos? "
 EAW_WS_HLR:0 "[Root.GetNameDef] - Los guardianes del norte"
 EAW_WS_HLR_desc:0 "§R Esta nación ofrece una experiencia única que no es representativa del resto del mod. No está pensada para tu primera partida. Si eres nuevo en el mod, te sugerimos que pruebes cualquier nación en la pestaña Países de interés. !\n\n\n\nEl Norte: es frío, oscuro y está escasamente poblado. Sobre él se encuentra §Yla Orden Arcturiana§!, una antigua orden sagrada fundada en torno a la fe y los ideales de 12 iglesias dedicadas a la santidad del Luz Sagrada.\n\nA Hace mil años, en la larga noche, los nigromantes vinieron desde el este. Grandes ejércitos de cadáveres no muertos a cuestas, ¡casi arrasaron las tierras ahora conocidas como §Y la Orden Arturiana§!. Los militantes de la iglesia local estaban los únicos capaces de hacer algo para detener la marea y hacerlos retroceder.\n\nEl siglo que siguió vio a §Yla Orden Arturiana§! siendo formada por §YDesmond the Fell-Claw§!, Santo Padre de la Diosa del Sol. § ¡La Orden Arcturiana§! Fue creada con el único propósito de proteger a los vivos de la ns del este.\n\nDesde ese fatídico día hace novecientos años, han hecho su trabajo.\n\nLos últimos años han escrito una historia diferente, sin embargo, ya que algo anda mal en la Península del Pavor. Las redadas fronterizas han aumentado en frecuencia y los unicornios de la Orden han sentido que las energías oscuras se acumulan más allá de las fronteras. Las doce iglesias se creen listas para capear la tormenta.\n\nLa pregunta es, ¿estamos realmente preparados para esto? "
 EAW_WS_EQC:0 "[Root.GetNameDef] - Amigos al otro lado del mar"
 EAW_WS_EQC_desc:0 "Hace más de 400 años, los primeros comerciantes de ponis liderados por §YColtlumbus§! Se asentaron en la costa del sur de Griffonia y fundaron la colonia de §GNew Mareland§!. La tierra estaba escasamente poblada y estaba infestada de §Rmonsters§! Pero había una gran oportunidad para comerciar con ¡YWingbardy§! y otros reinos grifos. Sin embargo, pronto los colonos se enteraron de que las tierras eran técnicamente propiedad del §YDuke de Talouse§!. Por lo tanto, en 673 ALB se firmó un tratado, en el que muchos se intercambió tierra a cambio de una gran cantidad de bits y se definieron nuevas fronteras entre New Mareland y Talouse. La frontera oriental de la colonia se ha mantenido sin cambios hasta el día de hoy.\n\nMientras que nominalmente todavía forma parte de §YEquestria§!, New Mareland siempre ha tenido su propio gobierno conocido como el Congreso de la Commonwealth y está sujeto a sus propias leyes y regulaciones. Las regulaciones laxas en la industria y las leyes laborales, junto con el valioso mercado del grifo, conducen a que muchas empresas ecuestres se establezcan en New Marel y.\n\nSin embargo, el 29 de octubre de 999, la bolsa de valores de New Manehattan se derrumbó. En lo que se ha conocido como §RBlack Wednesday§!, miles de habitantes de Nueva Mare se encontraron repentinamente sin trabajo y la economía de la nación cayó en crisis. Muchos habitantes de Nueva Marelandia acudieron a Equestria en busca de ayuda, pero la patria hizo poco para aliviar sus problemas.\n\nMuchos habitantes de Nueva Mare, que ahora se sienten abandonados por §YPrincess Celestia§!, han comenzado a hacer campaña para que el Commonwealth busque la independencia total. ¡Esto es defendido por varios ponis carismáticos como §YGladmane§!, §YKingfisher§! y §YDuke Haygle§!. Sin embargo, el recién nombrado gobernador general §YJet Set§! todavía mantiene una sólida base de poder en el Congreso Commonwelth y el apoyo popular entre los ponis deNew Mareland. Con el apoyo de Equestria, tiene sus propios planes para arreglar la nación y mantener el status quo.\n\n¡El problema inminente que New Mareland tiene que abordar es la §Ydepresión económica§!. Si bien muchos tienen sus propias ideas sobre cómo debería recuperarse New Mareland, algunos son más extremos que otros. ¡New Mareland es también una §¡nación pacífica§!. Si se enfrenta a una guerra, la población tendrá que unirse detrás de la causa, ¡también hay una minoría considerable de §Ygriffon§! en la nación que rechazará ferozmente cualquier idea de pelear en una "guerra de ponis". Sin embargo, New Mareland comienza con una sólida base industrial y es uno de los mayores productores de aluminio del mundo. Una fuerza aérea fuerte, combinada con un ejército bien excavado, será clave en la defensa de New Mareland.\n\nLos ponis de New Mareland se encuentran en una crisis y están rodeados de naciones potencialmente hostiles en esta tierra extranjera. ¿Se mantendrán firmes y sobrevivirán? ¿O serán estos los últimos años de New Mareland en su larga historia? "
 EAW_WS_GRF:0 "[Root.GetNameDef] - La colonia abandonada"
 EAW_WS_GRF_desc:0 "En la antigüedad, el noreste de Equus era una tierra mucho más hospitalaria, y fue el hogar original de los ponykind. La leyenda dice que las rivalidades entre las tres razas de ponis atrajeron a los mágicos §CWindigos§!, que se alimentaron de su odio mutuo y un invierno eterno en la tierra. Los ponis huyeron hacia el sur y el este a través del canal, dejando sus antiguas casas desiertas. Alguna evidencia de este mito se puede encontrar en ruinas cubiertas de maleza que se asemejan a la arquitectura moderna de ponis. Sin embargo, lo que se sabe con certeza, Es que durante la mayor parte de la historia, el noreste estuvo escasamente poblado, con tribus nómadas de §Cyaks y pingüinos§! deambulando por la tierra helada.\n\nEsto empezó a cambiar alrededor de 600 ALB con la llegada de §¡Colonos de Ygriffon§! de Griffonia. eran pescadores, balleneros, comerciantes, exploradores, aventureros y buscadores, de Vedina, Feathisia, Cloudbury, Herzland y Aquileia. Si bien inicialmente no establecieron asentamientos permanentes, simplemente explotaron los recursos naturales locales, tr uniéndose con los nativos y examinando las tierras inexploradas, finalmente empezaron a hacerlo. El primero de ellos fue §YNouveau Aquila§!, que se originó como un pequeño asentamiento pesquero cerca de la desembocadura del río Dulli. ¡Pero las ciudades de grifos permanecieron pequeñas, desconectadas y en gran parte autónomas, hasta que el Emperador Grover I§! ¡Unió la raza de los grifos bajo el §Griffonian Empire§!\n\nEn 783 ALB, el Emperador estableció §YNova Griffonia§!, un gobierno colonial unido en Equus, y fundó Weter como su capital. En los años siguientes, la migración a través del mar comenzó a dispararse, las fronteras de la colonia se expandieron a expensas de los nativos de yaks y pingüinos, y sus asentamientos se convirtieron en ciudades prósperas. Los inmigrantes se sintieron atraídos por las promesas de tierras de cultivo gratuitas, de trabajos en las minas y la pesca, y más extraoficialmente, de la libertad del dominio directo del Imperio. De hecho, Nova Griffonia se ganó la reputación de ser un lugar donde se exiliaba a disidentes políticos y criminales, y muchos migrantes fueron inicialmente condenados a trabajos forzados en las minas.\n\nLamentablemente, a pesar de su enorme expansión a lo largo de los años, Nova Griffonia siempre permaneció dependiente de su señor colonial. Esto significó que cuando el Imperio se hizo añicos después de la revolución §RRepublicana de 978§!, Nova Griffonia quedó completamente varada y su economía casi colapsó de la noche a la mañana. Los exiliados políticos comenzaron a organizarse y formar facciones radicales mientras la colonia estaba sumida en el caos. ¡Afortunadamente, §YGovernor Teafeather§! logró mantener a la nación unida con su carisma y pura fuerza de voluntad, y ha liderado Nova Griffonia desde entonces. La situación en la colonia se ha estabilizado un poco, pero la economía sigue en ruinas y los radicales siguen causando problemas.\n\nSólo el tiempo dirá cuánto durará la frágil paz que ha construido ".
 EAW_WS_GFF:0 "[Root.GetNameDef] - La frontera salvaje, salvaje"
 EAW_WS_GFF_desc:0 "¡Si §YNova Griffonia§! Fuera considerada un remanso dentro de §Ythe Griffonian Empire§!, ¡uno solo puede imaginar lo que la mayoría de la gente civilizada en casa pensaba de §Ythe Frontier§!.\n\nEl campo está infestado de bandidos, caníbales y otros locos variados, y las pocas ciudades que hay sobreviven principalmente proporcionando alimentos y bienes a las diversas bandas de criminales.\n\nPara empeorar las cosas, los políticos y funcionarios son corruptos e inútiles.\n\nDespués de §Ythe Empire §! Se derrumbó y se rompió, §YNova Griffonia§! Declaró su independencia formal y estableció §YThe Frontier§! Como su propio dominio. §¡R al borde del colapso§!, con la agitación política que ya se está gestando dentro de su 'sociedad'.\n\n¡Ahora es casi el momento de que los funcionarios de la frontera se trasladen a §YNova Griffonia§! Y pidan formalmente financiación. Hasta ahora, sus súplicas han sido para nada cada vez, y el Frontier se vio obligado a luchar por sí mismos. Un resultado diferente seríaincreíblemente sorprendente, aunque es poco probable que eso ocurra. Y uno solo puede imaginar lo que sucederá en la Frontera si no obtienen fondos reales ...\n\n§Y¡La Frontera Griffon§! es inestable y débil, y necesita urgentemente un cambio, ya sea con o sin Nova Griffonia. Algo tiene que suceder, y sucederá pronto ".
 EAW_WS_LAK:0 "[Root.GetNameDef] - Hen Wlad Fy Nhadau"
 EAW_WS_LAK_desc:0 "§GThe Barony of Rumare§!, una de las cunas de la civilización grifona, es considerada por la mayoría como un paraíso en la tierra, con sus hermosas playas, hermosos paisajes, arquitectura antigua e historia interesante. Esta reputación como un refugio idílico solo se ha reforzado en los últimos años, ya que aparentemente solo §YRumare§! fue capaz de evitar el derramamiento de sangre y la violencia del colapso de §Ythe Empire§!.\n\nSin embargo, lo que para los forasteros parece una edad de oro es una §goscura el declive§! para los rumareanos. Lo llaman la §gruiniad§!, la ruina, el desmoronamiento de su lengua, cultura y tradiciones a medida que son eclipsadas lentamente por las imperiales. Esto continúa incluso hoy, ya que son una nación independiente, pero muchos ven que ahora finalmente tienen la oportunidad de salvar su identidad antes de que sea demasiado tarde.\n\nRumare ha sido gobernado durante generaciones por las garras benevolentes de la §Gla familia Dawnbreaker§!, que son descendientes matrilinealmente de la §YDinastía Groveriana§! de el Imperio un d Griffonstone. ¡La aún reciente muerte de §YBaron Recimir§! ha sacudido al pequeño país hasta la médula. Su hijo y heredero §YAlaric§! ha regresado de su gira como mercenario en el extranjero y ahora tiene la intención de poner en práctica todo lo que ha aprendido en el extranjero para, con suerte, poner fin al declive cultural de §YRumare§!. "
 EAW_WS_ROU:0 "[Root.GetNameDef] - La ciudad eterna"
 EAW_WS_ROU_desc:0 "Fundada por §YArantigos el Grande§! Hace más de 1600 años, §Yla Ciudad de Romau§! Fue independiente durante un milenio, manteniendo un sistema senatorial único y su cultura guerrera, con la Legión protegiendo su próspera ciudad y homónima contra Todos los oponentes. En 559 ALB, cuando el Reino Katernii invadió, Romau se defendió, haciendo retroceder a los ejércitos Katernii en una lucha brutal. Su república militarista rápidamente se hizo conocida por la conspiración política y las intrigas entre el Senado, con políticos y generales que intentaban tomar poder.\n\nEn los años 700, Romau comenzó a prosperar una vez más, y sus bienes se buscaban en todo el Heartlands. Esas esperanzas se desvanecieron cuando Grover I llegó, con su enorme ejército de Griffonstone y el poder del ídolo de Boreas. Romau dobló la rodilla, y comenzó una nueva era de prosperidad bajo el reinado del Imperio. En 728 ALB, se fundó la Universidad de Romau, que sigue siendo hasta el día de hoy una de las escuelas más prestigiosas en toda Griffonia.\n\n¡En 785 ALB, sin embargo, Romau perdió casi toda su tierra cuando fue dividida por el furioso §REmperador Grover II§! después de una rebelión fallida mientras el Imperio recién coronado luchaba contra una revuelta aquilea. Grover II, enfurecido, saqueó y saqueó la ciudad, aboliendo la Legión Romau y apoderándose de las tierras de la República, reduciéndola a una mera ciudad-estado. Grover III fue más amable y le otorgó a Romau los privilegios de una Ciudad Libre Imperial. Luego enfrentaría pruebas y tribulaciones a lo largo de los siguientes siglos, con los socialistas, el Partido Republicano Nacional e incluso el Arconte de Eyr luchando por el control y la influencia en el Senado. Cuando los republicanos atacaron, el Senado de Romau apenas sobrevivió, y con Grover V enfermo y postrado en cama, muchos temen otra revolución en la ciudad.\n\nEn 992 ALB, el Senador Ravioli fue elegido por el Senado para convertirse en el nuevo líder de Romau en circunstancias desconcertantes. Varios senadores anteriores habían sido asesinados por republicanos, socialistas y rivales políticos, y fue una sorpresa cuando Ravioli incluso sobrevivió un año en el cargo. Ahora, ha reinado 15 años, pero muchos dudan de su capacidad de liderazgo en el caso de otra crisis.\n\nLos tiempos oscuros se ciernen sobre §Ythe Empire§!, y su destino podría muy bien convertirse en el destino de los pequeños y pequeños §YRomau§. !. Algunos ahora susurran de rebelión en las sombras, de revolución, de libertad, de recuperación de tierras perdidas, de legiones romanas marchando orgullosas hacia la victoria ... pero por ahora, estos siguen siendo susurros.\n\nPor ahora ".
 EAW_WS_FAT:0 "[Root.GetNameDef] - El sueño de una república"
 EAW_WS_FAT_desc:0 "Durante dos siglos y medio, el §RGriffonian Empire§! Gobernó la raza de los grifos con sus garras opresoras. Se volvió decadente, incluso cuando nuevas ideas y nuevas tecnologías inundaron el continente. Los grifos comunes comenzaron a clamar por la libertad y justicia. En el año 978, tomaron el asunto en sus propias garras y marcharon sobre la Capital Imperial, §YGriffenheim§!. §YKemerskai§!, un oficial del ejército imperial y simpatizante revolucionario, reunió a algunas de las fuerzas de la capital junto a la gente, asaltando el palacio y declarando la nueva ¡República Griffonian§!, mientras el Emperador y la nobleza huían.\n\nEste golpe en el corazón del Imperio le dio una decisiónve golpe, como en todo el continente, los países se separaron uno tras otro. ¡Libertad, prosperidad y democracia pronto serían el derecho de todos los grifos!\n\nSin embargo, no fue así. El Emperador y la nobleza se unieron, expulsándonos de la capital y del Imperio. Nuestro movimiento, un grupo de marginados, idealistas, revolucionarios y soldados leales, se vieron obligados a hacer una larga marcha hacia el frío norte.\n\n En el frío norte, nos encontramos con el §YDuchy de Cloudbury§!, donde los jóvenes duque §ROtto Plumenjar II§! estaba intentando reconstruir su provincia imperial del desastroso colapso del imperio. ¡El régimen de Otto se basó en gran medida en §YGriffenheim§! en busca de apoyo, y sin armas clave, alimentos y envíos industriales, su gente estaba comenzando a "¡enojarse!". Nuestras fuerzas marchando hacia el norte §¡Gritaron a los campesinos§!, los integraron en el ejército republicano, ¡y §Ystruck§! en el Ducado de Cloudbury. ¡El duque Otto recurrí a las §Rbrutales tácticas§! para mantener vivo su régimen, arrasó campos y fábricas donde se decía que los republicanos se escondían o recolectaban municiones. Sin embargo, finalmente, ¡el régimen de §GOtto terminó§!, y los partidarios republicanos en Cloudbury § ¡Ylyn lo llevaron a él y a su esposa§!, Freja, además de matar a su único hijo, Frederik, para § ¡Asegurar el gobierno republicano§! permaneció en la provincia. El mando del ducado recayó en §YOskar Plumenjar§!, el tío de Otto, que huyó a las Tribus del Norte con los últimos monárquicos que quedaban. Finalmente, el sueño quedó asegurado.\n\nLa situación es desalentadora. Estamos en una tierra extraña, sin suministros, armas y comida. El ejército se vuelve rebelde. Los bandidos saquean el campo.\n\n¡Pero el §GRsueño republicano§! arde en nuestros corazones, iluminando este frío norte. Los grifos de todo el continente comparten nuestro sueño de libertad. ¡Reconstruiremos, recuperaremos Griffenheim y aseguraremos §GLibertad, prosperidad y democracia§! ¡para todos!"
 EAW_WS_GRI:0 "[Root.GetNameDef] - El pájaro enfermo de Griffonia"
 EAW_WS_GRI_desc:0 "§Y¡El Imperio Griffonian§! - una vez la potencia más fuerte del mundo, se extendía por la mayor parte de Griffonia e incluso tenía colonias en Equus. Pero el destino fue cruel con §Yla dinastía imperial§! no el último.\n\nFundado por primera vez por §YGrover I de Griffonstone§! en el año de 705, el Imperio continuó prosperando y creciendo bajo las firmes pero justas garras de §Yla dinastía Griffonstone§! Su conquista del continente Griffonian, encabezada por el infame §YGuerrero-Emperador Grover II§!, sin embargo, fue detenido por los ponis del este, que formaron la §R River Coalition§! para oponerse y evitar que §Ythe Empire§! amenazara su soberanía. Con el fin del expansionismo , muchos campesinos y familias nobles previamente conquistadas tuvieron tiempo de conspirar contra el Emperador y su gobierno divino, comenzando a verlo como un tirano extranjero en lugar de un gobernante justo. Sin embargo, el Emperador Grover III logró mantener unido al Imperio. y aseguró la lealtad de la mayoría de sus súbditos ct señores durante muchos años. Aquellos que continuaron resistiéndolo pronto desaparecieron sin dejar rastro. ¡También estableció el §YImperial Army§! que pronto se convirtió en la fuerza militar más grande del mundo, y buscó formar una identidad imperial para unir las muchas culturas de su vasto Imperio.\n\nSin embargo, durante el reinado del próximo Emperador, §YGrover IV§!, comenzaron a aparecer grietas aparecen en la fundación del Imperio. Si bien era un administrador experto que era del agrado de los grifos comunes y comenzó la modernización del Imperio, la nobleza lo despreció y se desilusionó cada vez más con el gobierno groveriano. ¡Cuando murió inesperadamente, dejando un §YGrover V§ menor de edad y frágil! para sucederlo, los nobles hicieron su movimiento y formaron un §RConsejo de Regencia§! para gobernar el Imperio. ¡Pero la verdadera §Rdeclinación del Imperio§! no comenzó hasta que la rama de cadetes de Griffonstone perdió el control del §YIdol of Boreas§!, una antigua reliquia que era un símbolo del poder y la legitimidad de la dinastía imperial. Fue robado en 971 por un malvado cíclope llamado Arimaspi, quien también mató al rey Guto VI, el supuesto regente de Grover V. Con esta pérdida, se dice que los dioses abandonaron el Imperio.\n\nDespués del misterioso asesinato del rey Gumberto, §R¡El reino de Wingbardy§! fue el primero en separarse en 972 bajo el liderazgo del recién coronado §RGaribald Talonuel III§!, junto con sus aliados en el pronto formado §YKarthinian Pact§!. ¡Después de eso, §R la familia discreta de Aquileia§! se separó, llevándose consigo la mayor parte del oeste. Otros vasallos más pequeños, como Brodfeld, siguieron su ejemplo.\n\nTodo llegó a su clímax en 978. ¡El Imperio todavía estaba en una §YRegencia§! ¡y la nobleza imperial hambrienta de poder impidió a §YGrover V§! de ascender al trono incluso después de la mayoría de edad. ¡Esta regencia injusta llegó a un abrupto final en el invierno de §R978§! cuando miles de campesinos enojados y de baja cuna asaltaron el Palacio Imperial. ¡El Emperador sobrevivió con la ayuda de §YArchon Eros VII§! y huyó al campo, aunque muchos nobles fueron linchados. ¡Una §Y República Griffonian§! se proclamó que reemplazó brevemente al Imperio.¡En el caos que siguió a §RSkyfall§! masacrado la guarnición imperial, se apoderó de la §armada imperial§! y formó una Federación de Comercio independiente. ¡Una §Ycontrarrevolución§! dirigido por §YDuquesa Gabriela Garra de Águila de Fresa§! fue lanzado por la nobleza sobreviviente sólo un año después y §YEmperor Grover V§! recuperó su trono para siempre mientras la mayoría de los §YRepublicans§! se vieron obligados a huir al frío norte.\n\nDespués del golpe republicano, ¡muchos de los nobles §Ypoderosos§! en Herzland, el corazón del Imperio, recibió una autonomía considerable y permaneció nominalmente leal al Emperador. ¡Pero el §YEmpire§! no era más que una sombra de lo que era antes.\n\n¡Con sólo una fracción de su territorio restante, y §YGrover V's§! salud decayendo rápidamente, los restos del §YEmpire§! debe buscar un §Yregent§ válido y capaz! para guiarlos hacia adelante, hasta que el próximo §YEmperor§!, Grover VI, esté listo para la tarea. Muchos temen que la historia reciente se repita.\n\n§YThe Empire§! está sujetando un hilo. ¿Volverá a su «antigua gloria», y derrotará a los diversos traidores del continente? ¿O finalmente colapsará por completo? Sólo los dioses lo saben ".
 EAW_WS_NCH:0 "[Root.GetNameDef] - Hogar de los Grandes Pactos"
 EAW_WS_NCH_desc:0 "§R Esta nación no está pensada para tu primera partida. Si eres nuevo en el mod, te sugerimos que pruebes cualquier nación importante.§!\n\n\n\nNo hay una historia clara o definida sobre cómo los §Ychangelings§! de §YGreneclyf§! llegaron a la isla, pero hay temas recurrentes de mares de hielo y una isla volcánica que actúa como refugio. Por una razón u otra, los cambiantes se establecieron en Greneclyf y en su mayoría se habían quedado aislados, cazando sobre los sapientes en el continente. Estos cambiantes eran muy parecidos a los que se encuentran en §YEquestria§!, pero nunca fueron tan evidentes como aquellos bajo el ahora infame §YChrysalis§!. Isla. Fueron tiempos difíciles, ya que la mayoría se tambaleaba al borde de la inanición.\n\nEso fue hasta que una expedición de pesca §YFarbrookiana§! llegó a las costas de Greneclyf. Los Farbrookianos, que nunca habían experimentado cambiantes, se encontraron con una §YQueen hambrienta Dylis§!. Y el cacique, §YFingal§!, decidió ayudar abiertamente al Que es compartiendo su afecto y simpatía libremente.\n\n¡Esto se conocía como §YFirst Sharing§!. ¡Formó la primera relación estable entre los cambiantes de Greneclyf y los §YPonies§! de §YFarbrook§!. La amistad entre las dos casas duraría más de ochocientos años hasta el día de hoy.\n\nMientras tanto, greneclyfianos y farbrookianos llegaron a formar relaciones que a menudo eran fuertes pero nunca íntimas. §YQueen Diedre§! una vez trató de fomentar su amistad con el entonces jefe §YAlbar§!.\n\nLamentablemente, fue rechazada, incluso después de haber ofrecido refugio a él y a sus seguidores durante un invierno particularmente duro.\n\nAún así, este gesto de ¡La amistad todavía se recordaba a través del tejido de los §YGrandes Pactos§!: cuatro piezas de tapiz trabajadas tanto por Pony como por los cascos de Changeling que detallan el Primer Compartir y el §Y Refugio Congelado§! Estos serían compartidos por las casas de ambos países para recordar continuamente a sus líderes su historia compartida y su amistad inextricable entre sí. ¡Ahora, §YQueen Gytha§! es el líder de Greneclyf y §YCenhelm§! gobierna Farbrook. ¡Sintiendo un cambio en el aire, decide convocar a su §YConsejo de Reales§! para idear una nueva estrategia. Después de haber oído hablar de lo grande que es realmente el mundo, Gytha está dispuesta a mostrarles a todos que ella y su gente no son parásitos, sino una amiga confiable y acérrima.\n\nPero hay muchas cosas que Gytha no sabe, por lo que primero debe hacerlo. ¡Envíe enviados a los amigos de Farbrook en la §YRiver Coalition§! para ver si algún estado miembro acepta sus ofertas comerciales y de amistad. Y hay quienes prefieren usar a los cambiantes de Greneclyf para sus propios usos sin escrúpulos ... "
 EAW_WS_WNG:0 "[Root.GetNameDef] - La joya del sur"
 EAW_WS_WNG_desc:0 "¡El Reino de Wingbardy surgió de las cenizas de §CKarthinia§!, ¡uno de los sucesores de los antiguos §RSparléos§!. El Reino fue establecido por tribus Wingbard que invadieron desde el norte y se apoderaron de la mitad occidental de Karthinia, mientras Los Falcorianos tomaron el este. Pronto surgió una amarga rivalidad entre los dos reinos, y la lucha entre los dos parecía no terminar nunca. Finalmente, se detuvo, pero solo en 705 ALB cuando llegó el Emperador Grover I y los subyugó a ambos. .\n\n¡Durante siglos, §YWingbardy§! fue la joya de la corona del §Griffonian Empire§! Gracias al extenso comercio exterior y la protección imperial, pronto se convirtió en una de las naciones más prósperas de Griffonia, siendo siempre la envidia de los La dinastía gobernante §Ydi Almieri§! hizo todo lo posible para mantener la autonomía de Wingbardy, incluso cuando el Imperio trató de integrar el Reino.\n\nEsto llegó a un punto crítico en 972 ALB cuando el Rey Gumberto murió en circunstancias sospechosas mientras asistía a un fiesta en Griffenheim . Su hijo, el recién coronado §YKing Garibald TalonuelIII§!, exigió que los señores de Griffenheim y el Corazón Imperial iniciaran una investigación completa sobre el incidente, pero sus demandas cayeron en oídos sordos. En protesta, Wingbardy se separó oficialmente del Imperio, tomando a sus antiguos aliados de §OTalouse§!, §CFrancistria§! y §RArantiga§! con eso. El Imperio, debido al gobierno del Consejo de Regencia y la creciente inestabilidad, fue impotente para protestar a medida que más y más naciones siguieron el ejemplo de Wingbardy. Wingbardy evitó cualquier revuelo revolucionario gracias a su §YFalcor§!, ya establecido en 934.\n\nDebilitado por el colapso de la economía griffoniana y una larga y sangrienta guerra con §YFalcor§!, la nación, sin embargo, entró en crisis. Gobierno tras gobierno llegó al poder con el objetivo de restaurar Wingbardy a su antigua gloria, pero cada gobierno colapsó bajo la tensión y las luchas internas. Desesperados por una solución, los grifos de Wingbardy buscaron soluciones más drásticas.\n\n¡El §YPartito Nazionale Fascista§! (Partido Nacional Fascista) dirigido por §YGiulio Beakolini§! ha aumentado en número, especialmente entre los desilusionados veteranos de la guerra de Falcor. Beakolini ha pedido una marcha sobre Karthin para tomar el poder del gobierno y comenzar a reconstruir la nación. ¡Mientras tanto, una coalición de §Rantifascistas§! han prometido detener cualquier acción de este tipo. ¡Con la amenaza de la §R Guerra Civil§! En aumento, el gobierno ha guardado silencio sobre el tema, por ahora. Pero lo que elijan en las próximas semanas sellará el destino del Reino.\n\nQuien se haga cargo del gobierno, su prioridad debería ser resolver las dificultades económicas de la nación. §YUnemployment§! es desenfrenado y el otrora poderoso sector industrial se ha quedado atrás de naciones como §YEquestria§! y §YNew Mareland§!. Estos problemas también han provocado que muchos de los mejores y más brillantes de Wingbardy abandonen la nación en busca de fortuna en otro lugar. Finalmente, está el problema del Imperio al norte, cuyos líderes todavía miran a la Joya del Sur con ojos envidiosos ... "
 EAW_WS_EQS:0 "[Root.GetNameDef] - La tierra de los ponis"
 EAW_WS_EQS_desc:0 "¡La tierra de §GEquestria§! Es un refugio pacífico para los ponis, aunque no siempre fue así.\n\nHace miles de años, antes de la migración hacia el sur, las tres tribus de ponis: unicornios, pegasos y tierra. ponis: no estaban unidos como en la actualidad, sino que discutían y peleaban entre sí. Las cosas empeoraron a medida que el clima se volvía más y más frío. Los ponis dejaron su tierra natal y muchos emigraron al sur, a una nueva tierra virgen. La tribu pensó que eran superiores en cierto modo y reclamaron la tierra para sí mismos, pero solo juntos pudieron prevalecer al final. El folclore ecuestre dice que los tres líderes de las tribus estaban encerrados en una cueva en medio de una tormenta de nieve, y que La única razón por la que sobrevivieron fue la cooperación y la amistad. A partir de entonces, las tribus se unieron bajo un estandarte y bandera común: ¡§GEquestria§! nació.\n\nPoco después de su fundación, §YPrincess Celestia§! y su hermana menor §CPrincess Luna §! Fueron llamados para liderar el poni es de §GEquestria§!. Las dos Princesas son Alicornios inmortales, comparten las habilidades de cada una de las tres razas y son lo suficientemente poderosas como para subir y bajar el Sol y la Luna. ¡Eran los guardianes de §GEquestria§! durante mucho tiempo y lo protegió a través de §Ythe Elements of Harmony§!, derrotando a grandes y peligrosos enemigos como §RDiscord, the Spirit of Chaos§! y §RKing Sombra§! del Imperio de Cristal. §CPrincesa Luna§! Sin embargo, eventualmente cayó presa de los celos, ya que los ponis no apreciaron la Noche que trajo, amando en cambio el Día de su hermana mayor. ¡Se transformó en la malvada §RNightmare Moon§!, eclipsó al Sol con su Luna y atacó a §YCelestia§!. Desesperada, Celestia no tuvo más remedio que desterrar a su hermana a la Luna por §¡mil años§!. Comenzó una nueva era, donde §GEquestria§! tenía un solo gobernante que levantó tanto el Sol como la Luna.\n\nEsta era fue una época de paz, crecimiento y desarrollo. Se firmó un tratado de amistad con los Venados de §YOlenia§!, poniendo fin a sus incursiones costeras para siempre. La famosa exploradora Meanderly Polo cruzó el océano y viajó lejos hacia el este, donde descubrió a los pony primos orientales de las §CRiverlands§. ¡Otro explorador llamado Coltlumbus fundó §YNew Mareland§! en el sur de Griffonia. Eventualmente, Jam Wutt inventaría la máquina de vapor, anunciando el comienzo de la industrialización de Equestria. Aparecerían nuevas ciudades y crecerían rápidamente a medida que el país se urbanizara y modernizara. Pero mientras la prosperidad creció, su distribución no fue tan equitativa como algunos esperaban. Después de que la mala gestión del clima por parte de los pegasos provocó escasez de alimentos en §YSeveryana§!, la región se rebeló. ¡La paz en Equestria había llegado a su fin con la §R Revolución de Invierno§! estalló. Temiendo una guerra civil a gran escala, Celestia no tuvo más remedio que hacer la paz, permitiendo que el estado comunista existiera libremente. Este levantamiento fue quizás una señal de lo que vendrá.\n\nHace siete años, en los albores de un nuevo milenio y milaños después de su destierro, Nightmare Moon regresó. ¡Pero seis ponis descubrieron su destino como encarnaciones de los §YElements of Harmony§! y usó la magia de la amistad para convertirla de nuevo en Luna, haciéndola dejar atrás sus malos caminos y volver a gobernar al lado de su hermana. Los seis ponis diferentes que encarnan y sostienen los Elementos de la Armonía, ¡el más destacado de los cuales es §YTwilight Sparkle§!, Element of Magic y Princess of Friendship, se han enfrentado y derrotado al mal una y otra vez, ¡protegiendo a §GEquestria§! de la tiranía y la perdición.\n\n§GEquestria§! se enfrenta a nuevos enemigos, sin embargo, como la malvada §RQueen Chrysalis§! había reunido a las desunidas §GChangeling Lands§! bajo su gobierno supremo. ¡Hace unos años ya llevó a cabo una fallida invasión en §YCanterlot§!, la capital de §GEquestria§!, y §YPrincess Celestia§! le preocupa que vuelva a atacar, esta vez con toda su fuerza.\n\nEl cielo se oscurece. A medida que las nubes se acumulan en el horizonte, muchos se dan cuenta de que la amistad y la paz podrían no ser capaces de sobrevivir y superar la tormenta que se avecina.\n\nAmanece una nueva era, ¡una era que §GEquestria§! y sus ciudadanos amantes de la paz podrían no estar preparados ".
 EAW_WS_CHN:0 "[Root.GetNameDef] - Los cambiaformas"
 EAW_WS_CHN_desc:0 "¡La tierra oscura de los §GChangelings§! Esconde en ella muchos misterios y horrores.\n\nMás insectoides que equinos, su nombre proviene de su capacidad para cambiar de forma perfectamente, cambiando temporalmente la apariencia, la voz e incluso el tamaño. Usan estos poderes del engaño para acercarse a las víctimas y alimentarse de su amor, un recurso que buscan con voracidad, aunque principalmente subsisten de la carne.A lo largo de la mayor parte de su historia vivieron en §GHives§! subterráneos y obedecieron §GQueens§!, aunque no son una mente colmena real y poseen libre albedrío.\n\nAfortunadamente para sus vecinos, su agresión y relativo aislamiento geográfico hizo que pasaran más tiempo luchando entre sí que con forasteros, lo que permitió a los ciervos y ponis repeler incursiones aisladas. su naturaleza insular, después de la §Yindustrialización§ de Equestria, las reinas enviaron infiltrados para traer tecnología y experiencia. Las colmenas comenzaron a modernizarse, con capitalistas y cárteles militares aumentando en el poder para r ival Queens.\n\nLos conflictos se hicieron frecuentes y en 953 una joven y ambiciosa §GQueen Chrysalis§! Tuvo la suerte de llegar al poder en una de las colmenas más fuertes: Vesalipolis. En ese momento, Vesalipolis ya estaba en alianza con una colmena costera Ditrysium. Al frente de los ejércitos, Chrysalis se defendió de múltiples ataques de Vraks y colmenas menores del norte, lo que afirmó su posición como líder fuerte. En 962, Lyctida se uniría a la alianza después de que Chrysalis los ayudara contra los entusiastas asaltantes de ciervos. ¡Ella dirigió la alianza para conquistar Vraks en 971, y al año siguiente la §GUnion of Hives§! fue formado. Soryth se unió voluntariamente en 985 y pronto siguieron otras colmenas. Por primera vez en la historia, las colmenas se unificaron bajo un solo gobierno en 987, y en 988 Chrysalis fue coronada ¡§Gla única reina de las tierras cambiantes§!, con autoridad suprema sobre otras reinas.\n\nEn los años siguientes , hubo conflictos fronterizos con Olenia y un surgimiento del comunismo, pero durante ese tiempo Chrysalis planeó un atrevido golpe de Equestria para asegurar un suministro casi interminable de amor y establecerse como maestra de todo Equus. ¡Durante la boda real de §RShining Armour§! y §RPrincess Cadance§! ¡en §YCanterlot§!, logró tomar la forma de Princesa y bajar las defensas desde adentro, ¡permitiendo que un gran enjambre atacara la gran capital de §YEquestria§! y capturar el liderazgo de la nación de una sola vez. Solo una intervención de último minuto de los Elementos de la Armonía y el poder abrumador del amor de la pareja comprometida salvaron a Equestria de la conquista.\n\nDespués del fallido golpe, los cambiantes comenzaron a cuestionar la autoridad de Chrysalis, ¡con armonistas bajo §RThorax§! y comunistas bajo §RGold Muffin§! disturbios en las colmenas. Chrysalis reaccionó con amplia propaganda y aplastando a los disidentes, obligándolos a esconderse o exiliarse. Totalmente humillada, juró vengarse de Equestria. Subterfuge le había fallado, por lo que estaba claro que la acción directa, brutal y extrema la llevaría a ella y a sus súbditos a la victoria sobre los ponis pacifistas.\n\nChrysalis comenzó un vasto programa para modernizar y expandir el §GChangeling Army§!. ¡Se envió un agregado al §YGriffonian Empire§! que tenía una gran experiencia en conflictos. Con el vasto ejército y la rápida militarización, Chrysalis espera vencer a sus enemigos con facilidad, siempre que pueda mantener su ventaja militar.\n\nSin embargo, las Tierras Cambiantes carecen de muchos recursos estratégicos vitales para el esfuerzo bélico. Se presenta una oportunidad con un objetivo válido y fácil de conquista: ¡el §CReino de Olenia§!. Está sumido en la agitación política y es militarmente débil. En un estado tan lisiado, sería más que fácil entrar y apoderarse de la tierra, y de sus numerosos recursos, para ellos mismos. §R¡El ciervo§! podrían ser los primeros en sentir el poder combinadoy la furia de §Gthe Changeling Queendom§!.\n\nPronto, §Rthe insignificantes ponis§! temblará, y §Glos Cambiantes§! reinará supremo! ¡Viva la Reina! \ N "
 EAW_WS_STL:0 "[Root.GetNameDef] - El hogar de la igualdad"
 EAW_WS_STL_desc:0 "Dicen que §YStalliongrad§! Es el hogar del comunismo, pero eso es una mentira. ¡En §YOur Town§!, §YStarlight Glimmer§! Reunió a todos en una sociedad verdaderamente igual, sin marcas, o Así lo parecía. En 1004, ¡YTwilight Sparkle§! y los §YElements of Harmony§! llegaron a Our Town y denunciaron a Starlight Glimmer como un fraude. Mientras predicaba la verdadera igualdad, se negó a aceptarla ella misma y quitarse su cutie mark.\n\nDesde entonces, Our Town ha florecido. ¡Pero atrapado entre §YStalliongrad§! y §YNova Griffonia§!, Our Town se encuentra aislado del mundo. Bajo la presión de Stalliongrad, Our Town formuló un gobierno de tendencia comunista en un intento para apaciguar a su vecino del sur. Liderada por §YDouble Diamond§!, el antiguo segundo al mando de Starlight Glimmer, la comuna continúa luchando por una vida igual y armoniosa.\n\nNuestro pueblo, desconectado del resto del mundo, debe confíe en Stalliongrad para obtener ayuda y apoyo. Pero no se acerque demasiado, ya que Stalliongra d ve a Nuestra Ciudad como su tierra legítima ".
 EAW_WS_CRY:0 "[Root.GetNameDef] - El imperio del amor"
 EAW_WS_CRY_desc:0 "§YThe Crystal Empire§! Fue fundada por primera vez por una antigua princesa, una Alicorn que defendió a sus súbditos y creía firmemente que el amor, como la amistad, es el mayor regalo de todos, y que usar el poder de dicho amor era la clave de la prosperidad. Como tal, creó la reliquia más antigua e importante del Imperio, ¡§Yel Corazón de Cristal§!, que se almacena justo debajo del Palacio de Cristal en la Capital, para irradiar §¡El Poder del Amor§! del Imperio.\n\nSin embargo, no todos los ponis del Imperio creían en la prosperidad a través del amor. Un unicornio malvado y corrupto, ¡§R Rey Sombra§!, se levantó y reclamó el trono del Imperio para sí mismo. Su magia oscura y retorcida §R corrompió Crystal Heart§!, fortaleciendo aún más su fuerza y ​​control sobre el Imperio. Terminó esclavizando a sus propios súbditos a través de sus métodos oscuros, lavándoles el cerebro para convertirlos en esclavos obedientes. Con este ejército de esclavos, marchó hacia el sur hacia §YEquestria§! detenido y desterrado por §Ythe Royal Sisters§! .\n\n¡El Imperio entonces §Y desapareció§! durante cientos de años dentro de la espesa nieve, solo para reaparecer mágicamente hace unos años. §YEquestria§! se unió a §Y los ponis de cristal'§! ¡Rescata como el espíritu maligno de §RKing Sombra§! regresó a la tierra, todavía sin estar dispuesto a renunciar a su Reino. Con el poder combinado de §Ythe Crystal Heart§!, el malvado Rey fue desterrado una vez más. Sin embargo, con él regresando del destierro una vez, uno solo puede esperar que sea incapaz de romper la contención una vez más ...\n\nDespués del segundo destierro de Sombra, ¡§YPrincesa Celestia§! instaló §YPrincess Mi Amore Cadenza§!, o simplemente Cadence en el trono del Imperio, ¡convirtiendo efectivamente al Imperio en §Ga un estado títere§! de su vecino del sur. §YPrincess Cadence§! sigue siendo una figura popular en el Imperio, aunque hoy en día hay muchas cosas en el Imperio nevado, incluido el nacimiento de una posible heredera al trono, ¡§YPrincess Flurry Heart§!.\n\nEl Imperio de Hielo y Nieve está protegido a través de la fuerza del Amor y la Amistad, pero ¿cuánto tiempo seguirá latiendo el Corazón de Cristal? ¡Y será §Y la Princesa§! aferrarse al poder en este mundo nuevo y cambiante? "
 EAW_WS_STG:0 "[Root.GetNameDef] - Hogar de la revolución"
 EAW_WS_STG_desc:0 "¡Durante mucho tiempo, lo que ahora es §YStalliongrad§! Eran diferentes estados y provincias de §YEquestria§!. Eventualmente, sin embargo, la escasez de alimentos en la región resultó en §Rfamine§! §Y el gobierno ecuestre§! No sirvió de nada. Como tal, una revolución comenzó a gestarse entre las personas desnutridas en y alrededor de §Yla ciudad de Stalliongrad§!. En el año 995, §Ytalliongrad§! Declaró su independencia§! De Equestria, bajo el El orgulloso liderazgo de §Yel Soviet Supremo§!, que incluía ponis como nuestro actual Secretario General, §YAltidiya§!. §YEquestria§! intentó sofocar la revolución a través de la fuerza militar, pero nuestro espíritu permaneció intacto, y finalmente se retiraron. ¡YStalliongrad§! Era seguro, era gratis.\n\nCon la independencia, sin embargo, surgieron mayores responsabilidades y problemas. Nuestra nación todavía sufre escasez de alimentos y corre el riesgo de una hambruna, que solo empeora con los intentos de colectivizar nuestra economía. debe asegurarse de t ¡Solucione este problema tan pronto como podamos, o de lo contrario podríamos enfrentarnos a una §Rfamine§ real! y ser responsable de la hambruna de cientos, si no miles de ponis.\n\nPara empeorar las cosas, ¡§Yel Soviet Supremo§! está en una lucha por el liderazgo. ¡Nuestro antiguo secretario general, §YAltidiya§! está perdiendo el favor del Soviet en favor de dos compañeros revolucionarios, §YVasily§! y §YSinister§!, los cuales tienen enfoques muy diferentes sobre cómo liderar §YStalliongrad§! hacia el futuro unDescubra cómo resolver sus problemas.\n\n¡Con la elección de un §Nuevo Secretario General§! próximamente, §YStalliongrad§! está sujetando un hilo. ¡El futuro de §GHome y baluarte de la revolución§! es desconocido e incierto ".
 EAW_WS_OLE:0 "[Root.GetNameDef] - El hogar de los ciervos"
 EAW_WS_OLE_desc:0 "¡§YRey Johan 'Djavulen'§! —El Diablo: el hijo ilegítimo del rey Aldar II tomó el poder tras la muerte de su padre. ¡Su hermana, la legítima §YQueen Velvet§!, ha huido a §YEquestria§! y debido a la intimidación y la codicia, los Jarl y los Duques de Olenia se han convertido en leales a él.\n\nPero no todo está bien para el rey Johan. El ciervo común sufre bajo sus leyes tiránicas y la disidencia está aumentando. Las protestas se han desatado en todo el Reino en los últimos meses con ciervos exigiendo la abdicación de Johan. Han sido aplastados rápida y brutalmente por los leales a Johan y sus cheques de pago.\n\nPero los problemas de Olenia no son solo internos. Al norte, los §YChangelings§! miran hacia Las montañas ricas en recursos de Olenia con ojos codiciosos y hacia el este, la Reina Velvet se hace amiga de la nobleza de Canterlot y trabaja para obtener apoyo ecuestre para una intervención contra el Rey Johan. Con estas amenazas, el poderoso y fanático §YAllsherjargoði Jurva§!, el recién nombrado anuncio de la Iglesia Oleniana, está reuniendo apoyo para una solución más militarista a las amenazas contra la nación. Desea ver a Olenia regresar a su visión retorcida de los viejos tiempos, donde la vista de los barcos largos de Olenian infundía miedo en cualquiera que los viera.\n\nPor supuesto, la población finalmente puede levantarse y brindar su apoyo a la Reina Velvet. , o §YKullervo Sirola§! ¡§YDeer's Party§!, y derrocar al rey y sus lacayos, trayendo un nuevo futuro para Olenia, un futuro que tendrán que defender de sus vecinos en el norte.\n\nOlenia está en el filo de la navaja. Se necesitará una gran habilidad y astucia para verlo sobrevivir.\n\n¡La primera orden del día debería ser lidiar con la §Disidencia emergente§! uno y para todos. A continuación, ¡la desenfrenada §Rcorrupción§! debe ser eliminado si Olenia va a construir su poderío militar para sobrevivir contra las amenazas de los Cambiantes y Ecuestres. Olenia conoce bien su hogar en la montaña, y una posición defensiva fuerte y hosca para resistir cualquier ataque de bicho o poni ".
 EAW_WS_YAK:0 "[Root.GetNameDef] - El estilo de vida de los yaks"
 EAW_WS_YAK_desc:0 "Desde tiempos inmemoriales, §Ylos Yaks§! De §CYakyakistan§! Han vivido en soledad, protegidos de otras naciones y razas de Equus dentro de las montañas. Esta soledad ha llevado a los Yaks a desarrollar una forma distinta de §YYak de Life§!, con muchas tradiciones, festivales y canciones que ya tienen raíces profundas.\n\nNo todo es perfecto para §Ythe Yaks§!, sin embargo. §YPrince Rutherford§!, el joven líder de §YYaks§!, ha puso fin al largo período de aislamiento de Yakyakistan y estableció estrechas relaciones con Equestria. Los jaks tradicionalistas de §RJaki-Clan§! no estaban de acuerdo con sus políticas y lo dejaron para unirse a su hermano §YPrince Bradford§!, que deseaba utilizar su apoyo para usurpar a Rutherford. y reclamar el trono. Pronto estalló el conflicto entre los dos pero no logró nada, por lo que se firmó un alto el fuego ... Por ahora.\n\n§YLos Yaks§! ahora están divididos en un mundo que se está volviendo más peligroso cada día. ¡Deben reunirse rápidamente, de una forma u otra, o de lo contrario su §YYak Way of Life§! W Seré destrozado y olvidado para siempre ".
 EAW_WS_PLR:0 "[Root.GetNameDef] - El norte helado"
 EAW_WS_PLR_desc:0 "Los páramos helados de §YNorthern Equestria§! Se encuentran entre las regiones más inhabitables del mundo. Y, sin embargo, incluso aquí, las civilizaciones y sociedades se han establecido.\n\nEl norte es el hogar de §Ylos osos polares§! y §Ylos pingüinos§!. Aunque son ignorados por la mayor parte del mundo, su entorno ha endurecido a estas dos civilizaciones, haciéndolas orgullosas y valientes ante el peligro.\n\nSin embargo, siguen siendo débiles en esta nueva era de industrialismo. Con las fábricas siendo más que mediocres en los desiertos de hielo, reclamar una fortuna será increíblemente difícil tanto para §Ylos pingüinos§! como para §Ylos osos polares§!.\n\nEl Norte ha resistido la Tormenta durante siglos, y sin embargo puede que venga una tormenta que ni siquiera ellos pueden vencer ".
 EAW_WS_BUF:0 "[Root.GetNameDef] - The Buffalo Enclave"
 EAW_WS_BUF_desc:0 "Aunque enormemente eclipsado por su vecino mucho más grande §YEquestria§!, §Ythe Buffalo Chiefdom§! Es una sociedad homogénea de Buffaloes. Su nación forma un pequeño §Genclave§!, ya que están completamente rodeados por §YEquestria§! .\n\n¡Muchas noticias todavía, §YEquestria§! ha expresado recientemente su interés en acercarse a §YThe Buffaloes§! para mejorar las relaciones entre §Yponies y búfalos§!. Esta podría ser la chispa de cualquier cosa, desde §Ranti- ¡Sentimiento ecuestre§! Al §Gpro-Sentimiento ecuestre§! Y la incorporación absoluta en §YEquestria§!.\n\nEn cualquier caso, §YThe Buffaloes§! Están endurecidos y listos para dar un paso adelante por lo que creen que es correcto ".
 EAW_WS_JER:0 "[Root.GetNameDef] - La República fallida"
 EAW_WS_JER_desc:0 "§Y¡El Reino de Aquileia§! Está gobernado por su dinastía contemporánea - ¡§Y la familia discreta§!. Es uno de los reinos más antiguos de Griffonia, habiendo sido fundado hace unos 900 años. Pero independientemente de la edad, ellos también no pudo resistir al §YEmperor Grover I§! y se vieron obligados a jurar lealtad eterna al §YGriffonian Empire.§!\n\nLos discretos no tardaron en romper este juramento. Un día después de la coronación del §REmperor Grover II§!, el Rey de Aquileia declaró la independencia, esperando que otros reinos, ducados y condados siguieran su ejemplo. Sin embargo, el belicoso Emperador y su poderoso §¡Ejército Imperial§! Aplastaron a los ejércitos discretos y ¡§R incendiaron§! La mayor parte de Aquileia. El Rey fue depuesto por sus furiosos parientes y enviado como regalo al Emperador, quien luego procedió a golpearlo hasta matarlo. La paz regresó y la Princesa Giselda Discreta se casó con el Emperador en las ruinas del Templo de Arcturius en Aquila, uniendo así las dos dinastías. más juntos.\n\nA pesar de la familia Debido a sus profundas raíces en el Reino, los miembros de su familia eran cada vez más descuidados e ineficaces a la hora de gobernar una nación real. Como tal, el sentimiento antimonárquico aumentó en el país desde su creación y provocó múltiples levantamientos en su historia, uno de los cuales tuvo un éxito notable.\n\nAquileia continuó anhelando la libertad y la independencia incluso después de enfrentar la ira de Grover II. Como tal, cuando el sagrado §YIdol de Boreas§! se perdió y el §YReino de Wingbardy§! Secedió, §YKing Gerard Discret§! vio su oportunidad y volvió a declarar la independencia en 972. Pero ocho años más tarde los ciudadanos de Aquileia, inspirados por la §Yrevolución de 978§!, se levantaron, depusieron al Rey y lo decapitaron, obligando a sus numerosos parientes a huir del país. Las regiones del norte de Aquileia se separaron en el caos resultante, teniendo sus propias aspiraciones de independencia. ¡En Aquileia propiamente dicha una nueva §CRepública§! se formó para defender los § derechos y libertades§! de todos los grifos. Tuvo éxito en su gobierno, aunque el destino lo destinó a fracasar eventualmente. ¡No cuatro años después de la creación de la República, §RAlbert Berthelot§! y sus más fervientes partidarios lideran una §¡contrarrevolución monárquica§!, que ganaron de manera decisiva. §YMoriset Discret§! ¡se convirtió en rey y en el sueño de una república! se extinguió.\n\n¡O eso parecía, como incluso hoy, con la regla ineficaz y descentralizada de §Ylos Discretos§! ¡Continuando, los grifos de §YAquileia§! permanezcan fieles, y la idea de la §Ga Segunda Revolución§! se vuelve cada vez más popular entre los grifos de Aquileia. ¿Encenderá una chispa las llamas de la revolución? ¿O estas actividades se detendrán a tiempo? "
 EAW_WS_TRD:0 "[Root.GetNameDef] - La pequeña ciudad más grande"
 EAW_WS_TRD_desc:0 "¡§YSkyfall§! Adquirió importancia por primera vez hace muchos años, cuando era una §YCiudad Libre Imperial§!. Rápidamente se convirtió en el §Puerto comercial más importante§! Del Imperio y, de hecho, de toda Griffonia, y como tal, cada vez más grande en tamaño e importancia. Con el tiempo, los muelles Skyfall se convirtieron en la base de operaciones de la §Y la armada imperial§!\n\nEsos tiempos ya terminaron, sin embargo. Como el Imperio §R colapsó§! y la §Rrevolución§! tuvo lugar en 978, §gGuichard el Canciller de Hierro§! tomó el poder en la ciudad con el pretexto de mantenerla a salvo de los "radicales republicanos". Sus grifones §R masacraron a la guarnición imperial§! y se apoderaron del control de la "Marina Imperial de toda la Marina". §! Con su poder asegurado, declaró la independencia, manteniendo Skyfall a salvo del caos que envolvía a la mayor parte de Griffonia. §¡YGrifftonia§! Se unió a Skyfall junto con los pueblos y aldeas rurales circundantes, y así se fundó la §YTrade Federation§!. §Ycontrarrevolución§! Tuvo éxito, Skyfall no mostró interés en volver unirse al Imperio, aunque Guichard pagó felizmente una moneda al año como tributo al Emperador Grover V.\n\n¡Durante los años siguientes, Guichard se apresuró sin piedad§! cualquier oposición y resistencia potencial, ganándose así su apodo. Esta determinación aseguró la paz y el orden en Skyfall, lo que a su vez le permitió prosperar incluso cuando la economía de Griffonia decayó. Pero esta prosperidad no se repartió equitativamente entre la población. Los capitalistas, industriales y señores del crimen se hicieron ricos mientras los trabajadores comunes sufrían y languidecían en la pobreza. Guichard sabiamente prohibió todos los sindicatos antes de que pudieran amenazarlo, lo que significa que no había nadie que defendiera a los plebeyos.\n\nA medida que Guichard envejece cada vez más y finge su muerte cada vez con más frecuencia, todos tienen claro que § ¡GIron Chancellor's§! la regla está llegando a su fin. Como los verdaderos ciudadanos de Skyfall, todos conocen una oportunidad cuando la ven, ya sean §¡Capitalistas despiadados§!, §¡Idealistas crepublicanos§!, §gLeales imperiales§! o §Revolucionarios sindicalistas§! "
 EAW_WS_RIV:0 "[Root.GetNameDef] - Hogar entre montañas y ríos"
 EAW_WS_RIV_desc:0 "¡Los §YRiverponies§! De §YEastern Griffonia§! Han vivido durante mucho tiempo bajo la amenaza de sus vecinos occidentales. Una y otra vez los §Ygriffons§! Have §Rattacked§! y cada vez que los Riverponies se unieron para ahuyentar la amenaza.\n\n¡En 898, después de otro intento infortunado del §YGriffonian Empire§! para subyugar a los ponis, las naciones de §YLake City§!, §YDeponya§!, §YRiver City§! y §YNimbusia§! firmó el §YTreaty of Coltstream§!, garantizándose mutuamente la defensa mutua en caso de ataque externo.\n\n¡Con el tiempo, las naciones de §YWittenland§!, §YBakara§! y §YPònaidhean§! Unido. ¡En 972 el §YOrder de Hellquil§! saquearon §YDiamond Mountain§!, lo que obligó al Rey Tug the Boneless a firmar el tratado que convierte a Diamond Mountain en el primer miembro que no es un pony.\n\nIncluso con el colapso del Imperio Griffonian, el Tratado de Coltstream se mantiene firme y muchos piden más estrecha cooperación entre los miembros del tratado. ¡Quizás incluso conduciendo a la formación de una §YRiver Federation§ unida !. Sin embargo, las tierras de los Riverponies no están exentas de problemas. Las diferencias en ideologías, creencias y niveles de desarrollo económico y social se interponen en el camino del progreso. Y aunque la amenaza del grifo ha disminuido, no pasará mucho tiempo hasta que surja una nueva amenaza en el oeste ".
 EAW_WS_MNC:0 "[Root.GetNameDef] - El reino de los bandidos"
 EAW_WS_MNC_desc:0 "¡No muy lejos al norte de §YThe Griffonian Empire§! ¡Se encuentra el Reino Bandit de §Ythe Sunstriker Clan§!.\n\nNombrado en honor a su Rey, §YEriviar Sunstriker§!, el Clan Sunstriker ha sido durante mucho tiempo un área de oposición al dominio imperial, con su terreno montañoso y la falta de infraestructura que hace casi imposible hacer cumplir cualquier sentido de dominio imperial.\n\nComo tal, cuando §Rel Imperio§! colapsó, §YEriviar Sunstriker§! se apresuró a apoderarse del oportunidad y se declaró a sí mismo el Rey de los Bandidos, y forjó su propia base de poder al norte de las fronteras del Imperio. Sin embargo, resulta que gobernar como Rey sobre una horda de Bandidos no es muy eficiente ni fácil, y ¡§YEriviar§! perdió rápidamente el control sobre la mayoría de sus 'súbditos'.\n\nSin embargo, una cosa mantuvo unidos a los Bandidos: ¡su odio por el §Rel Imperio§! Sus incursiones en suelo imperial habían devastado el campo y la economía del sur, y obligaron a § ¡Emperador Grover V§!, el actual monarca reinante del Imperio, para demandar solución con los Bandidos.\n\n¡Pronto se encontró una solución temporal al problema, y ​​§YEriviar y Grover§! acordó un pacto que rechazaba las incursiones de §GBandit§! en suelo imperial a cambio del apoyo económico y militar imperial. ¡Esto ayudó a §YEriviar§! para asegurar su Reino por el momento, aunque §YGrover V§! ahora es viejo y su salud está empeorando rápidamente.\n\nSi §Yel Emperador§! muere, el pacto con §Ylos Bandidos§! llegará a su fin. ¡Pero cuán seguro y estable es este §YBandit Kingdom§! de Eriviar realmente? ¿Ha hecho el Rey de los Bandidos lo suficiente para reprimir y prevenir los §Rradicales§? de tomar el poder? ¿Entrará en razón y buscará reformar el desorden de una sociedad sobre la que tiene tan poco control?\n\n¡El tiempo se acaba rápido para §Yel Emperador§!. Eriviar debe tener cuidado de asegurarse de que su tiempo no lo haga ".
 EAW_WS_AET:0 "[Root.GetNameDef] - Atrapado entre gigantes"
 EAW_WS_AET_desc:0 "§YEl Ducado de Greifwald§! Es uno de los muchos ducados que obtuvieron su §GIndependence§! Cuando el §RGriffonian Empire§! Luchó y se derrumbó.\n\nTal como está, §YGreifwald§! Se encuentra en un posición precaria, por no decir muy peligrosa. Atrapado entre dos gigantes de Griffonia, §RAquileia§! y §Rthe Empire§!, §YGreifwald§! deben tener cuidado de no cruzar la línea con ninguna de las dos partes, o corren el riesgo de agitándolos y perdiendo su independencia, una vez más.\n\nDentro de la propia nación, se han propuesto múltiples soluciones diferentes a este problema. Hay §Rradicales§! y §Rmoderados§! en ambos lados, algunos más ... 'razonables Los §Ycomunistas§! creen que las dos grandes aristocracias de nuestro norte y sur están amenazando la soberanía de nuestros trabajadores, y que debemos hacer todo lo posible para protegernos contra esta §Rmenaza§!. §YLos moderados§ Por otro lado, veo este desafío como un acto de equilibrio, creyendo que debemos buscar entablar amistad o apaciguar a ambos lados por igual para preservarse como una nación independiente.\n\nSin embargo, hay una tercera voz en la sala. §YEl Prelado§! se ha acercado al §Yel Duque§! y ofreció su ayuda con la situación. ¡Él ve cuán débiles y vulnerables somos y ofrece la §Y ayuda de la iglesia§! para apoyar nuestros esfuerzos. Sin embargo, mucho ... ¿Se puede realmente confiar en este Griffon, al final?\n\nCualquiera que sea el caso, §YGreifwald§! se encuentra al borde de la extinción poco después de su recreación. La nación debe decidir por sí misma si quiere luchar o hablar para salir de esto, y tendrá que pagar el precio si alguna de estas estrategias les falla. ¡El futuro sigue siendo incierto para el pequeño §YDuchy of Greifwald§! ".
 EAW_WS_GRW:0 "[Root.GetNameDef] - La Guerra de Liberación"
 EAW_WS_GRW_desc:0 "¡No temáis, trabajadores de §RBrodfeld§! ¡Y todo §YGriffonia§!, ¡Porque vuestra §Gliberación§! Está cerca!\n\n§Y¡El Ejército de Liberación de Grifones§!se convierte en los libertadores de la clase obrera. ¡Hace solo unos meses, los trabajadores de §REl Reino de Brodfeld§! se había levantado y tomado las armas para luchar contra sus señores aristocráticos.\n\nLo que comenzó como una lucha de clases ahora se ha convertido en una sangrienta guerra civil. §R¡Los monárquicos§! ¡mantente alerta, ansioso por explotar cualquier brecha en las líneas de §Y los revolucionarios§!.\n\n§YLa dirección§! del Ejército Libertador sigue confiado y ansioso, creyendo el colapso de los §Rlos monárquicos§! ser solo cuestión de tiempo. ¡Y después de sus §Rmasters§ anteriores! se tratan, §Y los comunistas§! ¡finalmente pueden volver la mirada hacia sus vecinos y §YGriffonia§! como un todo. ¡La Revolución no se detiene por ningún Griffon, ni siquiera por el §Rmonarca§ más poderoso!.\n\n¡Sin embargo, la guerra civil está costando la vida de muchos Grifones valientes en ambos lados, y §Yequipo§! es mediocre. ¡Esta guerra debe terminar rápidamente si §Y los comunistas§! ¡Quiero luchar verdaderamente por una §Yocialista Griffonia§!, en la que todos los grifos sean bien tratados e iguales.\n\nPor ahora, §G ¡la lucha continúa§!. ¡Y si §Y los comunistas§! si realmente ganan, ¡será mejor que atrapen a su §Rold King§! y mostrar su §RHead§! al pueblo, para que no se arriesgue a una §Rcontrarrevolución§! por el Rey exiliado.\n\n¡La batalla continúa, y solo el tiempo dirá qué destino les depara realmente a los '§Liberadores§!' de Griffonkind ".
 EAW_WS_BAN:0 "[Root.GetNameDef] - The Bandit Queendom"
 EAW_WS_BAN_desc:0 "Al igual que el §YSunstriker Clan§! En el norte, los §YBlackrock's Bandits§! Son una multitud de §Rvagabonds y mercenarios§! Que se han formado juntos para saquear aldeas, saquear granjas y robar a enemigos desprevenidos. la cadena alimenticia de los bandidos se erige §RBlackrock§! misma. Rebelde de corazón y orgullosa y valiente luchadora por fuera, la ex republicana se ha defendido a sí misma muchas veces en la vida.\n\nLa caída del antiguo §YCounty de Blackhollow §! Y su ascenso al poder comenzó en 979, cuando el §Conte Gabriel Bluecrest§! Ayudó a sus señores en Griffonstone contra los revolucionarios. Como los vasallos del §YGriffonian Empire§!, él también exigió una mayor autonomía como recompensa, pero el Consejo de Regencia de Griffonstone Indignado por esto, declaró la "Independencia" en 985 y murió en 990. Su heredero, "Celan Bluecrest", rechazó la exigencia de Griffonstone de doblar la rodilla y se mantuvo firme contra ellos cuando invadieron Blackhollow.\n\nSin embargo, después de su victoria §RB faltarock§! convenció a los desertores de ambos ejércitos de unirse a ella y deponer la monarquía. Comenzó una guerra larga y espantosa en las montañas, que duró hasta 1001 cuando murió el Conde Caelen. ¡Así comenzó el reinado de Blackrock, la §RBandit Queen§!.\n\n¡Pero no todo es sol y flores dentro de la joven §gBandit Queendom§!. Dentro de sus fronteras, los nobles todavía se esconden en sus castillos de montaña, liderados por la hija de Caelen, §CCyrille Bluecrest.§! Los campesinos, cansados ​​de ser oprimidos por los bandidos, se unen detrás de §RReeve Blyeddin§!, un revolucionario radical del exterior. En el este, está surgiendo un nuevo poder comunista en §RPrywhen§!, que pronto amenazará a los bandidos. ¡Y si §Yel Imperio§! en el norte se las arregla para convertirse una vez más en el gran poder que solía ser ... ¡entonces esta podría ser la muerte temprana de §Ybandidos de Roca Negra§!.\n\n¡Pero §Ybandidos§! ¡No llores ni tiembles, porque ellos luchan hasta el amargo final! ¡Se mantendrán firmes o morirán en el intento! "
 EAW_WS_LCT:0 "[Root.GetNameDef] - La ciudad dorada"
 EAW_WS_LCT_desc:0 "En 66 ALB Grand Prince §YBlessed Sword§! Enfrentó a Strategos Adynatos de Nimbusia en la Batalla de Chaeroneigh y lo derrotó. El último obstáculo para la dominación de Riverlands en Lake City había desaparecido y comenzó su hegemonía. Duraría siglos y más tarde se consideró la Edad de Oro de la larga historia de Lake City. Incluso las tribus grifos Zaphzan en el sur habían sido subyugadas. Sin embargo, todas las cosas buenas deben llegar a su fin.\n\nEn 353 los Zaphzans se levantaron, cansados ​​de usar el yugo de poni en sus cuellos. Pronto se extendieron los disturbios mientras el Este ansiaba la libertad. Lake City no tuvo ninguna posibilidad y fue derrotada. Los zaphzans, nimbusia, rijekans y todas las demás naciones sometidas en las Riverlands se liberaron.\n\nEn 752, la ¡La ciudad de Jezeragrad fue §Rsacked§! por mercenarios del §REmperor Grover I§!. A raíz de este trauma, el Gran Príncipe Frail Spear se vio obligado a abdicar de su trono, lo que llevó a la caída del Principado de Lake City.\n\n De sus cenizas surgió una república del mismo nombre, que se ha erigido como un faro de la raza equina en el este de Griffonia.\n\nAl igual que muchas naciones Pony en la región, Lake City es signataria del §GTreaty of Coltstream§!, una alianza defensiva que unifica las §Gvarious Pony republics y reinos en el este de Griffonia§!. Si bien en un principio se trataba de un pacto estrictamente militar, en los últimos años el alcance de la alianza ha comenzado a ampliarse con conversaciones sobre una "asociación de profundización§". que vería una unificación de la §GColtstream§! naciones en términos de educación, desarrollo económico y moneda.\n\nMientras que Lake City comparte una cálida rrelación con sus vecinos Pony, no se puede decir lo mismo de la §RGriffon§! naciones en sus fronteras occidental y sur. ¡Los recuerdos de 752 todavía están frescos en la conciencia colectiva y solo se han reforzado a través de las sucesivas décadas de §Rraids§! y §Rskrimishes§!. Sin embargo, se ha cimentado un odio especial entre Lake City y el §RCounty of Longsword§!. ¡El §Rcondado§! está dirigido por el tirano §RCount Pallas Dusktalon§!, que ha mostrado poca consideración por respetar los derechos de la minoría §Ysubstantial Pony§! dentro de sus dominios. Más allá de sus vecinos inmediatos, el gobierno de Lake City se aferra a su odio hirviente hacia el §REmperor en Griffenheim§. y §Rall way de los regímenes de izquierda.§!\n\n¡Como gran parte de Griffonia, la economía de Lake City está en ruinas debido al §Rubdesarrollado§! naturaleza de su base industrial y la §Rdepresión§ general! que ha devastado el continente durante décadas. Junto con esto, la economía de Lake City es rehén de los §YGuilds§!, una serie de empresas monopolísticas que tienen un dominio absoluto sobre muchos de los recursos de la nación. ¡Cualquier gobierno que desee poner remedio a la economía §Rlackluster§ de la nación! ¡debe equilibrar la inversión con una política que apacigua o reina en el poder de los §YGuilds§!.\n\n¡Como §Ydemocracia§!, ¡Lake City celebrará elecciones en §Y1007§! con el Gran Alcalde reinante, §YSpringtime Frost§!, reacio a buscar la reelección. ¡Sus dos posibles reemplazos son §YWavebreaker§! y §YWesterly Leeward§!\n\n§YWavebreaker§! es un candidato independiente vinculado a los §YGuilds§! que cuenta con el apoyo de los dos partidos más grandes de la nación, el §YPartido Democrático Social§! y el §YPartido Demócrata Constitucional§!. El §YSDP§! es un partido alineado con la armonía que se ejecuta en una plataforma de mayor liberalización de la economía y aumento del gasto social, mientras que el §YCDP§! es una alternativa más conservadora que intenta imponer el status quo en términos de las relaciones del gobierno con §YGuilds§!, §RGriffons§!, y §GRiver Coalition§!.\n\n§YWesterly Leeward§! en el otro casco hay un candidato mucho más extremista. ¡Es el líder de §YRepublican Vanguards§!, una organización ultranacionalista que espera aprovechar la desenfrenada §Yxenophobia§ de Lake City. para justificar el aumento del gasto militar y la proyección de la fuerza para garantizar la seguridad de la república frente a amenazas externas.\n\nEs importante mencionar que gane quien gane, la nueva administración tendrá que lidiar con la injerencia de los militares en el lago Sistema político de la ciudad§!. El ejército es conocido por utilizar la violencia para garantizar el gobierno de las facciones pro-militares. Recientemente, esto ha tomado la forma de un asesinato del último Gran Alcalde de la ciudad, ¡y luego los militares pusieron en el poder §YSpringtime Frost§!. Sin embargo, incluso con este uso liberal de la violencia, la percepción que tiene el público en general de los militares es en gran medida positiva debido al valor y el honor que los soldados de Lake City muestran en la defensa de su república de los horrores de §RGriffonkind§. , es la comidilla de una §RestauraciónYroyal§!. Hasta ahora, estos rumores carecen en gran medida de fundamento. ¡Sin embargo, no es ningún secreto que existen §facciones ultramodernas§! en los militares que desean acabar con la burocracia que enfrenta la república e implementar un sistema de gobierno más racionalizado.\n\nSin embargo, no importa lo que el futuro pueda traer para Lake City, siempre y cuando se mantenga unida a sus §Gallies§! entonces el estandarte de Equinekind permanecerá izado a través del este de Griffonia ".
 EAW_WS_RCT:0 "[Root.GetNameDef] - La ciudad de los tres ríos"
 EAW_WS_RCT_desc:0 "¡Una tierra de altas montañas y fértiles valles fluviales, la §GRiver Republic§! Es un remanso de paz y prosperidad en el corazón de Riverlands. Desde que se independizó de §Y Lake City§! En 357 ha permanecido libre, sus defensas naturales resultaron difíciles de superar tanto para los grifos como para los ponis. Fue en el valle de Coltovac donde el Emperador de los Grifones, §RGrover II§!, cayó en batalla contra un ejército de ribereños unidos en el año 854. Desde entonces River Republic ha estado cooperando estrechamente con sus vecinos, defendiendo la §GRunidad de los países vecinos§!.\n\nSin embargo, no siempre fue así. Durante la época del Gran Principado, la guerra se libraba regularmente con las naciones vecinas. En 807, §YWittenland§! Fue atacado y §YColtstream§! Incautado, pero a un alto costo. En el brutal §R Asedio de High Mane§!, muchos miembros de la familia real perecieron. Se hizo la paz cuando comenzó la guerra contra los grifos, pero la última Gran Princesa de Rijekograd, §CSoft W ater§!, fue gravemente herido en batalla. Temiendo una sangrienta crisis de sucesión tras su inminente muerte, ¡otorgó todos sus poderes a un §parlamento electo§! en 814. ¡Ese día, la moderna República Democrática del Río§! nació.\n\nHoy en día es la nación más desarrollada y rica de Riverlands, ¡con su capital §YRijekograd§! siendo un centro notable de trade e industria. ¡También fue el fundador de la §CRiver Coalition§! y el Tratado de Coltstream se firmó en su suelo.\n\n¡Después del Canciller §YRiver Swirl§! Fue elegida en 1001, comenzó un extenso programa de modernización, soñando con convertir la República del Río en la contraparte oriental de §YEquestria§!, una tierra donde había estudiado en su juventud. En su mayor parte, sus planes tuvieron éxito y la República se hizo aún más rica que antes, pero esta riqueza no se distribuyó tan uniformemente como ella hubiera esperado, y la industrialización introdujo su propio conjunto de problemas, especialmente para los trabajadores.\n\n para ser elegido para un segundo mandato, pero esta vez los §Rsocialistas§!, unidos en una liga liderada por §RNova Whirl§!, son más fuertes que nunca. Desde hace meses, el edificio del parlamento se ha llenado de discusiones y disputas, ¡con un §R bloqueo político§! amenazando con formarse pronto. El §Grupo de Servicios Armónicos§!, un servicio secreto cuyo deber es asegurar la supervivencia de la armonía, se está preocupando y puede intervenir. Si no se hace algo pronto, la era de la estabilidad pronto puede terminar para la República ".
 EAW_WS_FRE:0 "[Root.GetNameDef] - Los ponis de la casa comunal"
 EAW_WS_FRE_desc:0 "Pònaidhean An Taigh-Fada, o §YPònaidhean§! Para abreviar, es una nación poni en las tierras altas que comprende la parte sureste de la §GRiver Coalition.§! El país no es un estado unitario, sino una confederación de muchas tribus ponis diferentes llamadas clanes. Estos clanes están dirigidos por jefes llamados §YTriaths.§! Aunque los Clanns suelen estar formados por familias, cualquier pony puede tomar el nombre del clan y convertirse en miembro, a discreción del Triat. ¡Toisich y ambos son elegibles para un asiento en el §YPrìomh Chomhairle§!. Esta Casa representa a todos los clanes y juntos los clanes eligen un §GTaoiseach§! Para proteger a todos los clanes.\n\nLa economía de Pònaidhean es agraria, basada en tradiciones ancestrales, que deben parecer retrógradas a la mayor parte del mundo conocido. Sin embargo, los ponis se contentan con su sistema y de sus cascos se fabrica la costosa tela de tartán, un lujo en el resto de Riverlands. Sin embargo, recientemente, el Taoiseach ha anunciado planes para moderni ver la economía, una idea ampliamente opuesta. ¡Pònaidhean debe tomar la decisión de mantenerse fiel a los §YOld Ways§! o §RRápidamente modernizar la sociedad.§!\n\nComplicando aún más la sociedad de los Freeponies están los Monjes de Anam-Teine. Ellos adoran en muchos de los templos en las montañas, dedicados a los Dioses Ancestros y al Dios de la Montaña. Excepcionalmente, la magia que enseñan estos monjes puede ser dominada por pegasos, ponis terrestres y unicornios. Estos monjes enseñan a muchos de los jóvenes ponis, además de asegurar buenas relaciones con los misteriosos §YBreezies del Otro Mundo. §! En caso de que Pònaidhean sea amenazado por §RDemons§!, estos monjes también protegen a los ponis de cualquier daño.\n\nLas tradiciones y la cultura de Pònaidhean son complejas y se tienen en alta estima, y ​​un gobernante sabio debería tenerlas en cuenta. Pero el mundo exterior también es peligroso y Pònaidhean, en su forma actual, podría no ser capaz de defenderse ".
 EAW_WS_FAL:0 "[Root.GetNameDef] - Un país sin corazón"
 EAW_WS_FAL_desc:0 "La historia de Falcorian con §RWingbardy§! Siempre ha sido problemática, a pesar de que los dos comparten una cultura y un idioma casi idénticos. Hace más de un milenio, las tribus Wingbardian y Falcorian del norte conquistaron el §YReino de Karthinia§! Que se había fragmentado ¡del §RReino de Sparléos§!. En los siglos siguientes hubo muchas guerras y cambios de fronteras, con un bando dominando al otro a su vez.Esta amarga rivalidad sólo llegó a su fin cuando el §YEmperador Grover I§! invadió y subyugó a ambos.\n\nLo que siguió fueron dos siglos de paz, que ni los falcorianos ni los wingbardianos habían experimentado en mucho tiempo. Bajo la protección imperial, ambas naciones crecieron y prosperaron. §GFalcor§!, la capital del Reino, se convirtió en un próspero negocio y ciudad industrial, mientras que §GMatton§! atrajo a muchos mineros y trabajadores de la fundición. El comercio abierto entre los súbditos del Imperio significó que la frontera con Wingbardy prácticamente dejó de existir, lo que permitió el libre comercio y el comercio compartido. ealth.\n\nSin embargo, todo lo bueno debe llegar a su fin.\n\n¡El rey de Wingbardy fue asesinado en 972 y su heredero §YGaribald Talonuel III§! se separó formalmente del Imperio. Falcor siguió siendo un sujeto imperial, pero de repente la frontera con Wingbardy volvió a ser relevante. Ya surgieron disputas sobre qué aldea y ciudad pertenecía a qué país, pero los falcorianos confiaban en el Imperio para protegerlos.\n\n¡Entonces el Imperio colapsó en la Revolución Griffoniana de 978§!.\n\nLa Reina de Falcor se quedó en la suya propia, y las tensiones continuaron creciendo. Wingbardy ahora podía hacer valer sus reclamos y los Falcorians tenían que intervenir para defender su propio territorio. Los enfrentamientos en la ciudad fronteriza de Meranclawo en 985 se intensificaron y ambos lados enviaron refuerzos. Muy pronto, la escaramuza se convirtió en una batalla, que luego se convirtió en una guerra.\n\nDespués de un avance inicialpor Wingbardy, la guerra se convirtió en un punto muerto hasta 987, cuando el ejército de Falcorian lanzó una §Ycontraofensiva§ en el norte. en la Batalla de Clawporetto que rompió las líneas Wingbardianas y derrotó al 2º Ejército. Los falcorianos avanzaron rápidamente hasta llegar al desbordado río Piumave, donde fueron detenidos. Wingbardy tuvo la oportunidad de profundizar y reorganizarse. ¡Wingbardy llamó a su aliado §RFrancistria§! para unirse a la guerra y atacar las divisiones falcorianas del norte sobreextendidas, y en 989 la §RGaribald Offensive§! comenzó. Rompió las líneas de Falcorian y retomó toda la tierra perdida, ¡y finalmente llegó a §RFalcor§!. La Reina no tuvo más remedio que firmar un armisticio para evitar la completa anexión de su país. El rey Garibald, cansado de la guerra y misericordioso, acordó un término severo: ¡§RFalcor sería cedido a Wingbardy§!.\n\nLa Reina Falcoriana estaba en un estado de confusión. ¡El ejército estaba en ruinas, la economía se derrumbaba, la marina casi inexistente y el §YSicameonese§! había tomado las islas Jojo. ¡Todo el estrés enfermó inevitablemente a la Reina, dejando a su hija §GPrincess Maximilliana§! como gobernante del país. Ahora tiene que salvar a su nación de la ruina antes de que sea demasiado tarde. Pero los §gFalcorian Eagles§!, una organización paramilitar de veteranos revanchistas, tienen planes diferentes ... "
 EAW_WS_WIT:0 "[Root.GetNameDef] - El antiguo reino de los magos"
 EAW_WS_WIT_desc:0 "¡El montañoso §YReino de Wittenland§! Es antiguo; es la nación más antigua de Riverlands. Antes de que los ponis de Lakeish y Rijekan hubieran construido sus primeras ciudades, el Alto Reino de Wittenland gobernaba las montañas y los valles del este de Griffonia , que se extiende desde la costa sur hasta el Bosque Eygsic. ¡Era un reino gobernado por poderosos §magos de unicornio§! que formaron la clase superior meritocrática de la sociedad, y su dominio de lo arcano no tenía rival.\n\nPero eso fue más de un milenio Hace, en una época casi olvidada. Desde entonces, otros imperios han surgido y caído, mientras que Wittenland se desvaneció a la irrelevancia. Su meritocracia se derrumbó cuando los magos se convirtieron en una aristocracia hereditaria decadente, que se contentaba con vivir una vida lujosa en sus castillos de montaña. los unicornios, así como las minorías de ponis terrestres y pegasos, fueron forzados a la servidumbre para alimentar a sus poderosos amos. Wittenland se convirtió en un reino aislado y atrasado.\n\nDurante su larga historia fue atacado b ¡Y los grifos del oeste y los ponis del norte, sin embargo, solo fue conquistado una vez, por §R Gran Príncipe Bendito Espada§! de Lake City. Esta derrota en 66 BLB puso fin a la edad de oro de Wittenland y aceleró su declive. Solo en 353 ALB se liberó Wittenland, liderado por el heroico §YKing Haysil II the Lakepony Slayer§!, quien contrató ciervos mercenarios de una tierra lejana para expulsar a los opresores de Lakeish. Posteriormente, a los ciervos se les concedió la península sureste ahora conocida como §YAusturland§! como recompensa. Se dice que Haysil fue el último buen rey de Wittenland.\n\nDespués de obtener la independencia, el territorio de Wittenland se redujo lenta pero seguramente. El control de la costa sur se perdió en unos siglos, ya que fue invadida por corsarios y bárbaros. Las tribus de Pònaidhean se volvieron independientes de facto. En 807 el §GPrincipality de Rijekograd§! se apoderó de Coltstream e incluso trató de asediar High Mane, pero no pudo tomarlo y sufrió grandes pérdidas en el proceso. Esto sembró las semillas de la desconfianza, así que cuando la §GRiver Coalition§! formado en 898 ALB, Wittenland se preocupó poco hasta que los cosacos grifos lograron quemar Ivanhorn hasta los cimientos. Posteriormente Wittenland se apresuró a unirse a la Coalición, aunque hizo poco para disuadir a los asaltantes. ¡En 967, las colinas del sur de Barrad se perdieron como §Cmbrosious§! talló su propio reino independiente de facto.\n\nEsta era de declive no pasó desapercibida. White Star, una yegua mago-noble, decidió que tenía que tomar medidas para salvar a Wittenland y a sus sufrientes ponis. En 994, con el apoyo de la asamblea de nobles, ¡la §YWitenagemot§!, desafió al corrupto rey gobernante a un duelo mágico; renunció y huyó en lugar de aceptar el desafío. Desde entonces, White Star ha pasado numerosas reformas progresistas y modernizadoras, liberando a los siervos, restaurando la meritocracia e impulsando la industrialización. Sin embargo, los magos-nobles más conservadores, liderados por §YLord Wulfric§!, se oponen a sus reformas y conspiran contra ella en las sombras ... "
 EAW_WS_FEA:0 "[Root.GetNameDef] - Al borde de la crisis"
 EAW_WS_FEA_desc:0 "§YFeathisia§! Es un antiguo Gran Ducado dentro del §YGriffonian Empire§!. Durante siglos, ha prosperado bajo el gobierno de muchos emperadores diferentes. Después de la contrarrevolución de 979, también ha disfrutado de su propio parte de una autonomía relativamente grande del gobierno imperial, como recompensa por sus esfuerzos antirrevolucionarios.\n\nComo vasallo relativamente autónomo del Imperio, §YFeathisia§! se enorgullece de llamarse a sí misma una §Gmonarquía constitucional§!, con su Gran ¡El duque §YGerlach IV§! En la parte superior. ¡Una §RCoalición§! Entre el armónico §GLDP§! Y el monárquico §GFHP§! Ha gobernado el Gran Ducadodesde hace décadas, resultando en un clima político estable y más moderado, a diferencia del de los movimientos más radicales en otras naciones en este momento. El partido de derecha radical FNV y la Coalición de Izquierda del PvdA tienen sus propios escaños, pero ninguno de los cuatro partidos ha obtenido la mayoría de los votos.\n\nSin embargo, la marea está cambiando lentamente en contra del favor de Feathisia. ¡El rápido declive del §Yel Imperio§! y la consecuente §Crisis económica§! han debilitado gravemente a los moderados dentro del país. Con cada día de indecisión, los radicales de ambos extremos del espectro político ganan más apoyo entre la población.\n\nA medida que una nueva era amanece sobre el mundo, ¡§YFeathisia§! tendrá que decidir sobre su propio destino. Si la coalición actual se desmorona, los cuatro partidos tienen la oportunidad de entregar al próximo primer ministro. Todo dependería de las maniobras políticas de las partes y de los acuerdos que se hicieran. Los rojos del PvdA y los nacionalistas de la FNV tienen cada uno sus propios radicales, pero en el clima político actual, nunca podrían llegar al poder.\n\n¡La primera orden del día será presentar el §Nuevo presupuesto§! al parlamento, ya que los ministerios de Finanzas y Asuntos Económicos han ultimado sus propias ideas sobre cómo salir de la depresión económica. Mientras tanto, ¡deberíamos esperar que no ocurra nada drástico que desencadene una §Rcrisis en la coalición gobernante§!.\n\nSi guias bien al país, Feathisia estará destinada a la grandeza ".
 EAW_WS_BRF:0 "[Root.GetNameDef] - ¡Para el rey y el país!"
 EAW_WS_BRF_desc:0 "§YPrywhen§!, ubicado al este de la bodega de los §RBlackrock bandidos§!, siempre ha sido uno de los reinos más aislados de Griffonia. Una tierra de bosques, pantanos y campos dorados de trigo, cebada y avena, permaneció dividido entre tres principados de Brodfeld, Kivessin y Sydia durante siglos. Nunca supo el prestigio y el poder de algunos de sus vecinos occidentales y sus grifos estaban contentos con sus vidas tranquilas y sencillas. Entonces llegó el §REmpire§!.\n\n§YEmperor Grover I§! lideró un ejército a través de las Montañas Creeper y subyugó a los grifos del este bajo su gobierno. Pero Prywhen no tardó en volverse autónomo, ya que sus grifos nunca ocuparon un lugar destacado en los pensamientos de la familia imperial. Sólo cuando §YKihai de Kissau§! Unió los principados en 853 se alarmó Occidente, e incluso entonces el problema se resolvió rápidamente con el §Rassination§! De Kihai siete años después, que dividió a Prywhen una vez más.\n\nCuando el Imperio se derrumbó en un orgía de revolución yb loodshed, §YPrywhen§! se vio afectado sólo de la manera más mínima. Sus grifos nunca habían dependido del Imperio para la sostenibilidad o la defensa de una manera real. ¡Esta independencia permitió al §YPrince Kloseu de Kissau de Brodfeld§! para convertirse en el gobernante de Kivessin y Sydia y coronarse rey de Brodfeld en 973. Comenzó una nueva era en Prywhen.\n\nA lo largo de las décadas, las cosechas antiguas fueron reemplazadas por completo con arroz rentable y Brodfeld se convirtió en la canasta de arroz de Griffonia, sus propietarios se convirtieron en rica en grandes exportaciones de alimentos a países en vías de urbanización como Wingbardy y Sicameon. Sin embargo, el mayor poder de la codiciosa aristocracia hizo que la situación de los campesinos empeorara. ¡No pasó mucho tiempo para nuevas ideas como §RComunismo§! para filtrarse lenta pero seguramente hasta los grifos comunes de Brodfeld.\n\nLa Gran Hambruna en 995 fue un desastre. El tizón del arroz había llegado y debido al monocultivo sus efectos fueron devastadores. Varias cosechas fracasaron y la mayoría de los alimentos en las tiendas se vendieron en el extranjero. § Murió la quinta parte de la población. §! Siguieron años de agitación e inestabilidad económica, solo detenidos cuando Kloseu declaró el estado de emergencia en 1001, lo que le otorgó poderes dictatoriales. Se restauró el orden y se recuperó la economía, pero no pasó mucho tiempo antes de que todo empeorara.\n\nEn 1003, Kloseu intentó asesinar a Kloseu mientras asistía a un desfile militar en Kivessin con su esposa. Simplemente fue herido en la mejilla, pero la Reina murió en sus brazos. El asesino fue asesinado a tiros de inmediato. ¡Poco después, Kloseu culpó al terrorista §RGriffon Liberation Army§! y comunistas en general por el intento y comenzó la Caza. Cientos de comunistas y socialistas fueron arrestados, ¡pero miles más tomaron las armas y resistieron como §RFilip Redglad§! reunió a los plebeyos para que desafiaran abiertamente al Rey. ¡Se trazaron líneas, se intercambiaron disparos y §R Guerra Civil§! Comenzó.\n\nLas fuerzas realistas fueron empujadas hacia áreas más leales de la nación mientras los comunistas continuaban presionándolas. Una guerra de hermano contra hermano, la sangre se ha derramado en la tierra una vez tranquila de Prywhen. Los campos yacían quemados y ennegrecidos incluso cuando la hambruna una vez más se cierne sobre la nación en su conjunto. ¡Y ahora, después de dos años de espantosa guerra, los perros comunistas se han preparado para lo que esperan sea su §Rfinal§!. ¡Los leales a su majestad el Rey han decidido hacer retroceder §Rla Marea Roja§! y restaurar el orden en el Reino destrozado por cualquier medio necesariosary.\n\n¡Ha llegado el momento de que los realistas y todos los fieles al trono se unan como uno solo y salven su patria! ¡Larga vida al rey! ¡Viva la Casa de Kissau! ¡Brodfeld prevalecerá! "
 EAW_WS_LUS:0 "[Root.GetNameDef] - De nobles y campesinos"
 EAW_WS_LUS_desc:0 "¡Las tierras que llamamos §GLushi§! Hoy han visto muchos conflictos desde los días de los antiguos. Tanto entre los grifos y los ponis de Riverlands como entre los propios grifos. Muchas casas nobles, algunas que aún existen hasta el día de hoy, libraron la guerra para unir a Lushi bajo su familia. §GThe House of Whitecrest§! salió en la cima al final. Pero siempre hay un pez más grande, y los Whitecrest aprendieron esto en 747 cuando §YEmperor Grover I§! Montañas y los subyugó, ¡así como los `` principados YPrywhenian§!. Mientras el oeste de Griffonia se industrializaba, Lushi se quedó atrás con un `` sistemaYfeudal§!. ojos de Eyr.\n\nSe acerca una época de grandes cambios, sin embargo, a medida que la era de las ideologías se extiende por Griffonia. Inspirados por la revuelta comunista en §RPrywhen§!, algunos campesinos buscan forjar su propio destino, no moldeado por señores y príncipes. Si no mejora la l ¡Las condiciones de vida de los plebeyos podrían encender las §R llamas de la revolución§! en el Principado.\n\n §¡Príncipe Elías Whitecrest§! asumió el poder en el Principado de Lushi en enero de 1006. Todavía es joven y ambicioso y sabe que Lushi tiene potencial para modernizarse. Con la intención de seguir una política exterior pacífica y centrándose principalmente en mejorar la calidad de vida de los ciudadanos, el príncipe Elias es el líder que Lushi necesitaba hace mucho tiempo. ¡Se le advirtió al Príncipe que liberar a los campesinos de la servidumbre y cuidarlos podría llevar a la economía al §Rdesarreglo§! a medida que la composición de la economía cambia de la agricultura a la industria.\n\nOtro grifo espera desde las sombras su oportunidad. §YPrince Gerar Whitecrest§!, hermano menor de Elias, ve a Lushi como una nación fuerte que podría ocupar toda la cuenca del río Evi. Inspirado por los escritos de Beakolini, su objetivo es crear un estado nacionalista corporativo unido bajo una religión y un ejército fuertes. Sin embargo, si Gerar busca gobernar, tendrá que encontrar alguna forma de convencer a los nobles de que su hermano mayor no es apto para llevar a cabo sus deberes.\n\nCon la dirección adecuada, las casas nobles de Lushi pueden unirse y el país puede afronta con orgullo el futuro. ¡Viva Lushi! "
 EAW_WS_ARA:0 "[Root.GetNameDef] - ¿Qué queda del legado?"
 EAW_WS_ARA_desc:0 "§YArantiga§! Es un nombre tan antiguo como Griffonia. En la antigüedad, cuando el mundo aún era joven, §GArantigos Featherin§! Tomó un ejército de poderosos soldados grifos para conquistar la mayor parte de Griffonia. El gran estratega ¡No tenía igual en el campo de batalla y Arantiga era temida y respetada en todo el mundo! Sin embargo, la fortuna es una amante cruel en verdad. Arantigos ha muerto, el imperio se ha ido. ¡Sus sucesores dilapidaron nuestras conquistas con mezquinas luchas internas! grifos que incluso recuerdan su nombre ...\n\nSin embargo, la rueda del destino gira una vez más. ¡Los vientos del cambio han deshecho el §YGriffonian Empire§! y es un mero caparazón de lo que solía ser. Por suerte para Arantiga, la Baronía se alineó con §YThe Kingdom of Wingbardy§!, por lo que las consecuencias del colapso del Imperio no han sido tan graves para el país como lo han sido para la mitad norte del continente. Económicamente, Arantiga puede optar por quedarse con Wingardy, cuya economía está sufriendo ahora ng también, o para liberarse de la influencia wingbardiana.\n\nLa dinastía Featherin todavía lidera el país, pero ningún grifo en su familia ha alcanzado la altura de Arantigos. §GMargareth Featherin§!, el actual líder del país, no se puede comparar con la grandeza de la antigua Arantiga. Y con otra generación de mediocridad, algunos quieren enterrar los sueños del imperio y reformar el país siguiendo las líneas de las ideologías que dominan la historia reciente de Griffon. Sin embargo, el hermano menor de la baronesa, §YDorotheos§!, es un general prometedor. ¡Sus ojos brillan tanto como los del gran conquistador mismo! Algunos susurran que debería tomar el trono. Algunos todavía creen que Arantiga puede volver a gobernar. Que un nuevo Arantigos se levantará para llevar a su pueblo a la grandeza. Para remodelar el mundo a su propia imagen y hacer marchar a un ejército de Aratigan hasta los confines del mundo. Pronto se echará la suerte. El futuro de Arantiga cambiará para siempre ".
 EAW_WS_DMT:0 "[Root.GetNameDef] - El reino del perro"
 EAW_WS_DMT_desc:0 "El Reino de Diamond Mountain es una nación de perros que existe principalmente bajo tierra en las montañas que forman la frontera norte tanto de §Ythe Riverlands§! Como de la Coalición que lleva el nombre de la misma área. Durante la mayor parte de las veces, los muros impenetrables de su hogar en la montaña permitieron a los perros amasar sus riquezas sin mucha interferencia externa. Los reyes bajo la montaña guardaban celosamente su riqueza, acumulandoed mediante el uso de §Ra gran casta de esclavos.§! Sin embargo, con el tiempo, la decadencia y el exceso de confianza hicieron que la vigilancia de los perros se debilitara cada vez más y provocaron que los ojos celosos buscaran una manera de entrar. Finalmente, en 972, el desastre se produjo bajo el reinado de §YKing Tug the Boneless.§! ¡Los caballeros grifos de §RHellquill§! irrumpió en la Montaña, saqueando la capital y volando con casi todo el tesoro del Reino. Desde entonces, los perros tienen hambre de venganza.\n\nAhora, bajo el reinado del hijo de Tug, §YRover Diamondshield§!, el Reino de la Montaña finalmente está recuperando su antigua gloria, gema por gema. ¡Los perros se han alineado con los ponis de la §GRiver Coalition§! contra la amenaza de los grifos al oeste. Sin embargo, si los perros van a luchar contra los caballeros, queda mucho por hacer. En primer lugar, hay que volver a poner en fila a los esclavos rebeldes. Un nuevo libro ha estado circulando entre ellos y los esclavos ahora gritan una nueva palabra; §R'Revolution'§!. La forma en que se trate a estos revolucionarios bien podría influir en el rumbo del Reino. Aunque el Rey simplemente desea aplastarlos, su hija, §GPrincess Molly§!, espera en silencio un acercamiento más tranquilo.\n\nEn la industria, todavía hay mucho por hacer para los Perros Diamante, pero con los recursos de §Gvast§! encerrados en su reino, los perros no tienen más que aprovechar su potencial.\n\nQueda por ver qué dirán los monumentos a Rover Diamondshield sobre él. ¿Recuperará el Rey la riqueza de su padre, el Reino de la Montaña sucumbirá a las luchas internas o un nuevo poder tomará el control de las riquezas debajo de la Montaña Diamante? "
 EAW_WS_ZES:0 "[Root.GetNameDef] - El refugio de los oprimidos"
 EAW_WS_ZES_desc:0 "¡El §GKása Free State§! Nació en 752, a raíz de la feroz revuelta en el barco de esclavos de Colthaginian §RD'vash§!. Conscientes del destino que les esperaba si seguían dirigiéndose hacia su destino, la cebra §GAkeeku§! logró organizar a los esclavos y girar el barco hacia el norte. Al final, aterrizaron en las islas del sur del §CReino de Wittenland§!, a pesar de que la región había caído recientemente en la anarquía. allí, los refugiados no solo sobrevivieron sino que prosperaron, desarrollando su propia clase de §Gdemocracia§! donde el §Y Primer Comandante§! elegido recibió el poder absoluto, además de sobrevivir gracias a la agricultura y la pesca a partes iguales, las incursiones contra los piratas locales y ¡así como la ayuda de la §GRepública de los Guacamayos§!.\n\nUn encuentro casual entre los refugiados y una patrulla de Guacamayos había sentado las bases para una alianza que duraría siglos, donde Macawia se dio cuenta de que todas las armas y esclavos fugitivos que enviaban al norte sería turne d contra los piratas que los atormentaban. Esto creó una extraña armonía, donde Macawia encontró un aliado que, a cambio de la ayuda económica y militar, lucharía con gusto contra el flagelo de la piratería.\n\nEste frágil equilibrio se rompió en 872, cuando el §ROder of Opinicus§! ¡lanzó una cruzada contra la costa rebelde para ponerla bajo el control del §CGriffonian Empire§!. La Primera Comandante de la época, §GSinóra Pon§!, actuó con decisión para garantizar la seguridad de su pueblo. Guiándolos hacia el bastión pirata de §YSeguro§!, logró capturarlo mediante una combinación de audacia y habilidad, y convirtió el área en un punto de reunión para quienes huyeron del flagelo de la orden. ¡Al final, Sinóra Pon lideró una fuerza masiva de §Czebras, ponis y grifos§! contra los §Rcrusaders§!, encontrándolos en la §YBatalla de Ebyron§!. El precio fue alto y la batalla espantosa, pero cuando el polvo se asentó, estas razas dispares se desangraron y murieron el uno por el otro, creando un legado que duraría para siempre, ya que Sinóra Pon declaró que, ya fueran descendientes de esclavos o refugiados, todos los desposeídos de sus hogares fueron bienvenidos en Kása. Este §Ginclusive§! la naturaleza se atascó, y desde ese día, Kása Free State se convirtió en un santuario en la costa sur de Griffonia.\n\nÚltimamente, este ideal se ha puesto a prueba más que nunca. ¡Como la §RPentarquía de Barrad§! se levanta en el norte, los asaltantes en §YAusturland§! enfrentarse a la agitación política y las §C Free Towns of Gryphus§! parecen estar listos para salir de control, la necesidad de que el Estado Libre se mantenga más alto que nunca brilla claramente en la oscuridad de la era moderna ".
 EAW_WS_NIM:0 "[Root.GetNameDef] - La democracia marcial"
 EAW_WS_NIM_desc:0 "La costa montañosa que marca el límite oriental de River Coalition alberga poco espacio para el asentamiento de ponis. Los muchos mitos y leyendas que rodean la fundación de las primeras ciudades de Nimbusia cuentan la misma narrativa de cómo se colonizó la zona de todos modos. Los ponis que llegaban a las Tierras del Río desde el norte estaban divididos por su tribu; poni de tierra, pegaso o unicornio. Las escarpadas montañas de Nimbusia se dejaron para los pegasos guardianes de la expedición, ya que podrían fácilmente asentar el área que era difícil. para atravesar en pie. Sólo más tarde las otras tribus llegaron a Nimbusia, pero esta división inicial ha dejado su huella en Nimbusiuna sociedad hoy. Inicialmente, muchas ciudades desconectadas, o poleis, salpicaban el país, pero los ponis de §GNimbusi§!, la polis más grande, lograron subyugar a las otras ciudades con su §Y ejército pegaso disciplinado. Combinando la disciplina inculcada desde la juventud y una falta casi total de unidades terrestres, este ejército nimbusiano ha sido la maravilla de East-Griffonia desde entonces.\n\nLa sociedad nimbusiana se volvió altamente estratificada, y muchos no pegasos fueron relegados a la clase §RHelot§!, un grupo apenas tratado mejor que los esclavos, a pesar de que los nimbusianos afirman que es solo un pago por protección contra amenazas externas. Estos ilotas eran en su mayoría de ciudades conquistadas, la derrota de sus antepasados ​​todavía los atormenta hoy. ¡Ellos, y la clase §YPerioikoi§ no ciudadana! atrapados en el medio, eran necesarios para mantener el estilo de vida marcial de la clase §Gciudadano-guerrero§! en la cima. ¡Aunque fueron, en la antigüedad, subyugados brevemente por §YPrince Blessed Sword§! de lo que ahora se llama Lake City, los ciudadanos de Nimbusia determinan su propio destino, votando las leyes y otros asuntos en la Asamblea de Nimbusi llamada §Gthe Ecclesia§!.\n\nIncluso en la actualidad, los ciudadanos de Nimbusi se ven a sí mismos como protectores no solo de los ilotas, sino también de todos los ponis del río. Los pegasos recuerdan con cariño grandes hazañas como §GThe Battle of Thermoponylae§!, una gloriosa resistencia final en la que una falange nimbusiana detuvo a los grifos del oeste que avanzaban durante días, para que el resto de Riverlands pudiera unirse. ¡Sin embargo, el tiempo no se ha detenido fuera de las montañas de Nimbusia y el Oráculo de Prancetras ha predicho un §Rtiempo turbulento§!.\n\nLas luchas políticas han estancado casi por completo toda la política en la antigua democracia. Tres facciones compiten por el poder. §YLos tradicionalistas§! buscan mantener el status quo de la sociedad nimbusiana. Si quieren algún cambio, quieren que se base en el pasado y sea gradual. Se han unido detrás de §YPegalaios§!, un viejo veterano, tanto de la política como de la guerra. §YLos reformistas§! se han inspirado en sus aliados de la River Coalition. Buscan modernizar la economía, emancipar a la clase perioikoi en la ciudadanía y cooperar más estrechamente con los vecinos de Nimbusia. Excepcionalmente, esta facción está dirigida por un unicornio muy respetado, §YMetakeros§!. Por último, una coalición de jóvenes oficiales y soldados, que se autodenominan §Y los puristas§!, se ha formado en torno a §YAndreia§!, un joven general. Estos soldados se han cansado de las disputas de la democracia nimbusiana y buscan centralizar el poder bajo los militares. Sin embargo, son criticados por su completo desdén por los extranjeros y los civiles, especialmente de la variedad que no es pegaso.\n\nResta por verse qué facción logra convencer a los ciudadanos de Nimbusia. Los pegasos de Nimbusia están cansados ​​de que cualquier pony gane demasiada popularidad y a todos los políticos se les enseña lo que les sucedió a aquellos con arrogancia, que pensaban que tenían a la multitud en sus cascos. §R Los nimbusianos los condenaron al ostracismo. §! Quien gane la batalla política, sin embargo, encontrará quizás las fuerzas de ponis más temibles del continente a su disposición ... "
 EAW_WS_HLQ:0 "[Root.GetNameDef] - La vigilancia sobre el Griffking"
 EAW_WS_HLQ_desc:0 "Cuando §YThe Griffonian Empire§! Era aún joven, el Emperador §YGrover II§! Lideró las fuerzas imperiales a través del continente y hacia el Este. Los ponis de las §GRiverlands§!, a diferencia de cualquier otro oponente, resistieron ferozmente y unidos contra el emperador. En un cruel giro del destino, el emperador §YGrover II§! fue abatido por un hoplita nimbusiano en 854. Detenido en su camino, el imperio se retiró de los §GRiverlands§! y confió la región conocida como el §YGriffonian Frontier§! A dos nuevas naciones: el §ROrdenstaat of Hellquill§! Y el §RCounty of Longsword§!.\n\nThe §ROrdenstaat of Hellquill§! Era una frontera militar gobernada por la Orden de los Hermanos de la Casa Griffon del prelado Aloysious en Cloudbury. Aunque se reagruparon y se prepararon para una nueva cruzada, el emperador §YGrover III§! no mostró ningún interés en tal conquista, por lo que los discípulos del prelado Aloysious se establecieron en su nuevo estatus de guardianes del este. muchos ponis, intentaron enseñar el m los caminos de los dioses Griffonian. ¡Algunos aceptaron estas enseñanzas, llegando a ser conocidos como los §YPozniaks§! mientras que otros se rebelaron de vez en cuando, aunque siempre en vano.\n\nPasaron muchos años de servicio honorable al Imperio. Se defendieron con éxito las incursiones de ponis e incluso se llevaron a cabo con éxito algunas ofensivas. ¡En 973, los orgullosos caballeros bajo el mando de §YHochmeister Siegfried Trappenfeld§! saquearon §RDiamond Mountain§!, devolviendo su tesoro como botín. Para muchos caballeros, se sintió como el heraldo de una nueva era de cruzada. Sin embargo, los problemas pronto se cernieron sobre el Imperio, que se vio cada vez más sacudido por la codicia y el conflicto interno. Una sucesión difícil fue seguida por el desastre de la Revolución Griffoniana en 978§. En lugar de caer en el caos de la contrarevolución, §YHochmeister Siegfried Trappenfeld§! tomó la fatídica decisión de negarse a renovar su juramento de lealtad al Imperio, convirtiendo a Hellquill en una nación independiente incluso como emperador §YGrover V§! reunió un imperio más pequeño pero aún poderoso en las Herzlands.\n\nAhora aquí, el Ordenstaat se encuentra en una encrucijada. ¿Cómo existir entre dos mundos? ¿Cómo conciliar la modernidad con la tradición del gobierno caballeresco? ¡Y qué hacer con esos reformistas que trajeron el caos y la §Rslaughter§! a §YLongword§! mientras clama por una nueva cruzada hacia el este? Estas son las preguntas por las que Trappenfeld agoniza. Pero, ¿debería ser él, viejo como es, quien les responda?
 EAW_WS_LNS:0 "[Root.GetNameDef] - Las capas negras"
 EAW_WS_LNS_desc:0 "Los territorios que hoy componen el condado de Longsword§! Han servido como barrera natural entre grifos y ponis durante milenios, codiciados por conquistadores de Este a Oeste. Alrededor de un milenio antes del destierro de Luna, la región comenzó a ver su primeros habitantes, tribus Riverpony que se mudaron desde el este y se establecieron en Longsword, los antepasados ​​de los ponis Longsword de hoy.\n\nLongsword como nación fue moldeada por su posición geográfica, su escasa población y su historia. Tener que defenderse y su forma de vida contra las incursiones de todos lados significaba que los ponis de Longsword se volvían naturalmente más belicosos y obstinados que los ponis de Riverlands, mientras que los bosques y pantanos de la región los dividían en numerosas tribus dispares. enemigos o unirse en incursiones en tierras extranjeras, generalmente se mantuvieron en secreto, aferrándose a una forma de vida simple, tribal y comunal incluso cuando uando todos sus vecinos se mudaron a reinos feudales.\n\nEn los siglos siguientes, las presiones demográficas y los jefes tribales ambiciosos de Longsword empujaron a los ponis a comenzar a montar en incursiones para recolectar el botín de los reinos circundantes. Sus barcos fluviales llegarían hasta Romau en el oeste y Rijekograd en el este. Las fincas de los grifos eran su objetivo principal, sin embargo, y convirtieron a los ponis espada larga, y por lo tanto a los de río en general, en un enemigo acérrimo de los grifos. Para contrarrestar estas incursiones, comenzaron a formarse órdenes de caballeros encargadas de defender la frontera oriental: ¡las Órdenes de Caballeros de §YHellquill§! (Orden de los Hermanos de la Casa Griffon del Prelado Aloysious en Cloudbury) y §YRosewood§! (La Hermandad de la Lanza de Palisandro) son las más famosas. Incluso antes de las Cruzadas, estas Órdenes libraron una serie de guerras contra las tribus en los tiempos modernos Longsword y Hellquill, pero se enfrentaron a la amarga resistencia de las tribus que utilizaron los bosques y las marismas en su beneficio, reduciendo a la nada ejércitos enteros a través del desgaste. n \ nEn §Y787 ALB§!, los ponis Longswordian empezarían a unirse bajo el liderazgo de un gobernante ambicioso, §YŽemaitukas§!. ¡Adorador de §GVarėnė, la diosa de la caza§!, subyugó a las tribus Longswordian y fundó la ciudad de Varėna, que imaginó como el centro religioso de Longsword. ¡El "§YGran Ducado de Longsword§!" que fundó fue de corta duración, sin embargo, ¡en §Y812 ALB§!, §OEmperor Grover II§! comenzó su Gran Cruzada hacia el Este, y Longsword fue su primer objetivo. Fue incendiado, conquistado y Žemaitukas cayó contra una hoja de grifo. Sin embargo, sus logros fueron más grandes que la vida; es gracias a él que incluso existe el concepto de una espada larga unida.\n\n¡La espada larga fue otorgada a §Yla Casa de Garfa del Crepúsculo§! después de su conquista como recompensa por su fiel servicio en las Cruzadas, y se convirtió en una Marcha Imperial. Sin embargo, como condición, Western Longsword recibió la Orden Rosewood, al igual que sus hermanos de la espada al otro lado del Griffking. La solución de Grover II fue exigir a la monarquía que compartiera sus poderes con la Orden y sus instituciones, en forma de consejo asesor. Este pacto se mantuvo y el condado prosperó. Aunque fue visto como un lugar para la colonización de grifos, los ponis Longswordian recibieron derechos básicos y la mayoría de ellos permanecieron en sus tribus como agricultores arrendatarios mientras pagaran impuestos. ¡Esta colonización y presencia de ponis comenzaría a formar una cultura diferente también, una llamada §Y "Ost-Griffonian" §! identidad, que, aunque técnicamente griffoniana, se ve a sí misma como algo diferente independientemente.\n\n Habiéndose distanciado ya del corazón imperial en los siglos anteriores, Longsword rompió el último de sus vínculos con Griffenheim durante la §RRevolución republicana de 978§! y abandonó su condición de Marcha Imperial. Sin embargo, la era de prosperidad de Longsword pronto llegó a su fin. El nuevo Conde de Longsword, §gPallas§!, dio un paso en la dirección opuesta. Después de entrar en contacto con una organización supremacista de grifos conocida como §RReformisten§!, o 'las capas negras', Pallas se convirtió a su credo y se convirtió en un seguidor sin sentido de sus ideas. Abolió la legislatura consultiva de la Orden Rosewood e inició t¡El Genocidio de Espada Larga! contra la población de ponis, haciendo dos enemigos a la vez y haciendo que el condado se precipite hacia una inevitable §Guerra civil§. "
 EAW_WS_SRS:0 "[Root.GetNameDef] - Estrella polar del socialismo"
 EAW_WS_SRS_desc:0 "A medida que la §YPrimera Revolución Griffoniana§! Se desintegró bajo el resurgimiento de la embestida §Rimperial§!, Los restos de los republicanos de §YKemerskai§! Huyeron al norte, trayendo consigo a sus aliados socialistas. Pero el destino no sería amable con los nobles ideales de Kemerskai. , y cuando la República de Griffonian en el exilio se convirtió en luchas internas y caudillos militares, los socialistas, denunciando la traición de los republicanos a la revolución, se separaron del gobierno de la República.\n\nLa banda de socialistas, comunistas, cansados ​​de la guerra pero idealistas, Los anarquistas y otros grupos izquierdistas que hicieron la marcha más al norte hacia la §YSkynavia§! habitada por ponis se unieron bajo la bandera del §YFrente Socialista Revolucionario Unido§!. Ocupando una ciudad considerable en la desembocadura de la §YSkynavia§! los socialistas llamaron a su asentamiento §GNew Skynavia§! - un nombre que reconocía la historia y el patrimonio cultural del lugar, trayendo consigo connotaciones de progreso, modernidad y, lo más importante, revolución - qual Todos los miembros del Frente Revolucionario esperaban incorporarse en su nuevo estado.\n\nDécadas más tarde, ¡el héroe de guerra y venerado revolucionario §YAsper Sickleclaw§! ha asumido el gobierno temporal sobre Skynavia. ¡Con el Frente Revolucionario dividido entre los incendiarios §RInternacionalistas§! y los aislacionistas §CCommunalists§!, el manto del gobierno ha caído sobre Sickleclaw. Tal arreglo es sumamente antidemocrático y debe remediarse si aún queremos considerarnos verdaderos socialistas. ¡Al aprobar reformas, Sickleclaw puede reconciliar a ambos lados de la división, refrenándolos para que trabajen entre sí en un §GGeneral Congress§! del Frente Revolucionario.\n\nLa República Socialista deberá abordar sus problemas con los países vecinos. ¡Hacia el este, las §YNorthern Tribes§! persisten en sus incesantes escaramuzas fronterizas mientras las tribus ponis viven vidas de pobreza y penuria. §YEl Reino de Vedina§! al sur, a pesar de sus pretensiones armónicas, permanece una monarquía autocrática que subsiste únicamente a través de la opresión de sus siervos. ¡Y la §YGriffonian Republic§!, una vez aliada de la revolución, se hunde más profundamente en el autoritarismo y el despotismo. ¡Sería §Runconsciente§! no luchar activamente contra tales injusticias tan cerca de nuestro hogar.\n\nEn esta nueva era, donde la industria y la tecnología de Griffonia florecen junto con el siniestro crecimiento de las ideologías imperialistas y reaccionarias, el utopismo socialista de la República Socialista de Skynavia §! resistir la marea, o caer ante los ataques desde dentro y desde fuera? "
 EAW_WS_FLO:0 "[Root.GetNameDef] - Los jardines decadentes"
 EAW_WS_FLO_desc:0 "En el orden feudal que era común en Griffonia, §GFlowena§! Fue durante siglos parte de Pomovarra, que a su vez era parte del Reino de Aquileia, que a su vez era parte del Imperio Griffonian. Antes de la invasión de §YEmperor Grover I§!, había sido el bastión nororiental de Aquileia, una imponente fortaleza famosa en todo el continente. Pero cuando Grover I atacó, sobornó a la guarnición y la tomó con facilidad.\n\nDespués las fortificaciones se desmoronaron. y el asentamiento alrededor de ellos creció. A medida que la pequeña ciudad se convirtió en un `` centro de comercio '' entre Aquileia y el corazón imperial, se convirtió en una ciudad próspera, famosa por sus coloridos textiles, grandes jardines botánicos y ricos bancos llenos hasta el borde con Flowena se hizo conocida como la ciudad más hermosa de toda Griffonia. Sus comerciantes gobernantes pronto comenzaron a desear más derechos y privilegios y en 871 el emperador Grover III otorgó a Flowena el estado de una §YImperial Free City§! La consternación de Pomovarra y Aquileia.\n\nDespués de que Aquileia se separó del Imperio y se llevó a Flowena, ¡§R Rey Gerard Discreto§! afirmó el dominio sobre la ciudad y comenzó a integrarla en su Reino. ¡Pero cuando la §Revolución Arquileiana§! tuvo lugar en 980, Flowena vio su oportunidad y ¡§Y declaró la independencia§!, quedando libre de cualquier obligación o pago a la lejana capital de Aquila. Durante el caos y la guerra que siguieron, Flowena fue como un puerto en medio de una tormenta, librándose de la devastación y dando la bienvenida a refugiados de tierras cercanas. Cuando volvió la paz y el rey recuperó su corona, Flowena continuó prosperando, pero temió al rey que en cualquier momento podría decidir devolverlos bajo su gobierno despótico. Mientras tanto, aumentó el número de trabajadores de la clase baja, muchos de ellos sin los derechos que tenían los ciudadanos originales, los patricios. Se han vuelto cada vez más agitados, audaces y organizados en los últimos años. Algunas familias patricias como De Indigo prometen darles lo que desean, mientras que la mayoría desprecia la ingobernable inmundicia común y desea volver a ponerlos en su lugar.\n\nEn 1004 §YChocolat de Rosebrune§! fue elegido por amañado parartition para liderar la ciudad. Provenía de una familia antigua y respetada y su padre, ¡YBronzino el Magnífico!, Que fue alcalde durante muchas décadas, deseaba que su primer hijo lo sucediera. Desafortunadamente para Flowena, es un tonto glotón e incompetente, desinteresado en hacer su trabajo. Sin embargo, recientemente cambió de tono y abandonó las fiestas decadentes. Les dijo a todos que esperaran el año nuevo, cuando haría un anuncio muy importante ... ¡§! "
 EAW_WS_KAT:0 "[Root.GetNameDef] - Las tierras de la locura"
 EAW_WS_KAT_desc:0 "Con la decadencia del §GThe Griffonian Empire§! Y el fin de la corta duración de Kemerskai §YRepublic§!, §GThe Katerin Principaity§! Diellza von Katerinburg§!, fue puesta en el poder. Sin embargo, a pesar de los mejores cuidados y muchas oraciones, algo se rompió en su interior después de presenciar la muerte de su familia a manos de los republicanos, y su cordura se resbaló en detrimento del principado. YThe Katerintreue§!, el cuadro de nobles destinados a actuar como consejeros y regentes de la niña, utilizó su proximidad a Diellza para manipular su débil mente en beneficio personal. Con un líder para quien la realidad y la cordura eran cosas distantes e incomprensibles, §¡Las maldiciones del oscuro pasado de Katerin han resurgido§! En la forma de una terrible plaga. Con una princesa loca, los nobles intrigantes que luchan por el poder y el control, las enfermedades e incluso el hambre se han vuelto demasiado comunes, y los grifos de Katerin se han vuelto demasiado comunes. para buscar héroes en otra parte.\n\n¡Entre los pocos que pueden enfrentarse a la princesa loca se encuentra §GLas órdenes caballerescas de Katerin§! y el ex prelado de Katerin, §GHeinrich Duskfeather§!. Ambos trabajan incansablemente por todo el país, haciendo lo que pueden para ayudar a la gente que sufre en esta tierra enferma.\n\nLos mismos Caballeros de Katerin se han organizado en dos órdenes. Primero está §GThe Silberkralle§!, dirigido por §Grandmaster Hector Ardennson§!, una orden de soldados y curanderos que atienden a los enfermos y protegen a los débiles dondequiera que se encuentren. En segundo lugar está la implacable §YArgentumdammerung§!, una orden de luchadores de rostro sombrío, pocos en número, pero tan feroces como cualquier otro. La orden está dirigida por §YGrandmaster Erik Grimclaw§!, el actual campeón del antiguo y noble linaje Grimclaw, la familia que una vez gobernó las tierras de Katerin en la época preimperial. ¡Mientras tanto, el deshonrado y depuesto §GPrelate Heinrich Duskfeather§! deambula por el campo, agitando al campesinado y pidiéndoles que se hagan cargo de su situación y se levanten para ser los héroes que Katerin necesita. Sin embargo, también predica otros ideales más controvertidos. Su movimiento socialista religioso es extraño, pero sus miembros son numerosos y su influencia crece.\n\nSin embargo, ni los caballeros ni el prelado podrán tomar el control mientras la princesa se encuentre en su estado actual, por lo que los grifos rezan para que se encuentre una solución, aunque pocos ven cuándo llegará ".
 EAW_WS_FEZ:0 "[Root.GetNameDef] - La ciudad de las oportunidades"
 EAW_WS_FEZ_desc:0 "¡Durante siglos, la ciudad costera de §YFezera§! Fue un puerto importante del §YReino de Aquileia.§! Sus ambiciosos comerciantes disfrutaron de la protección del Rey mientras conservaban la autonomía y hablaban su propio idioma. Pero el Rey demostró ser incapaces de protegerlos cuando el §YGriffonian Empire§! atacó en 705. Los fezzerianos se apresuraron a jurar lealtad al §YEmperor Grover I§!, y por lo tanto fueron recompensados ​​con el estatus de §Y Imperial Free City§!.\n\nSin embargo, Fezera nunca fue tan rica o prestigiosa como sus ciudades libres vecinas, como §RGrifftonia y Skyfall§!, y no pudo competir con ellas económicamente y, finalmente, militarmente. Esta amarga rivalidad perdura hasta el día de hoy.\n\nSiguiendo las §Rrevoluciones§! de 978 y 980, Fezera, como muchas otras regiones de Griffonia, declaró su independencia. Los fezzerianos estuvieron a la altura de su reputación de ser oportunistas y se apoderaron de las tierras cercanas, pasando de ser una pequeña ciudad-estado a una pequeña nación. . Sin embargo, se niegan ed para unirse a §YGuichard of Skyfall§! cuando formó una §YTrade Federation§! y nunca los reconoció como un estado legítimo. Esto finalmente resultó ser un error ya que Skyfall libró una guerra económica contra ellos, expulsándolos de sus mercados y enviando a la economía fezzeriana a una espiral descendente.\n\nEl actual alcalde de la ciudad, §YGwenaël Godard§!, ganó recientemente el elecciones por un estrecho margen, aunque eran sus seguidores quienes contaban los votos y no un partido neutral. Desde entonces ha prestado poca atención a gobernar la ciudad empobrecida y en apuros, participando en negocios turbios detrás de las cortinas. ¡Su negligencia ha permitido que las pandillas criminales y las turbas! para seguir creciendo en poder y riqueza, incluso como guardia de la ciudad, la §CFezeraanse Politie§! Intenta desesperadamente mantener la ley y el orden.\n\nFezera está atravesando tiempos difíciles, pero sus ciudadanos simplemente están esperando que surja una oportunidad para aprovecharla y finalmente alcanzar la grandeza. Después de todoYo, esa es la forma fezzeriana ".
 EAW_WS_ANG:0 "[Root.GetNameDef] - El país del barón"
 EAW_WS_ANG_desc:0 "§YAngriver§!, ubicado en el vasto §RScheißwald Forest§! Que cubre el este de Herzland, siempre había sido una de las regiones más pobres y atrasadas del Imperio, incluso durante su edad de oro. El terrible, maldito y monstruo El bosque lleno simplemente resultó ser un obstáculo demasiado para superar y el suelo fangoso y sucio que le dio al bosque su nombre crudo era inútil para la agricultura. Esos valientes grifos que se establecieron en la tierra construyeron sus casas y granjas a lo largo de los ríos, el mayor de los cuales fue §RAngriver§!.\n\nMientras que otros lugares de Griffonia se volvían cada vez más avanzados y urbanizados, Angriver se quedó atrás, su desarrollo obstaculizado por el bosque intransitable. El §Rfeudal§! Que una vez se extendió por Griffonia permaneció aquí durante más tiempo, como lo hizo el concepto de monarquismo absoluto. Los nobles locales trataban a los siervos comunes como la inmundicia que eran y tenían una autoridad incuestionable. Sin embargo, mantuvieron sus ambiciones bajo control y se mantuvieron leales al Imperio. Los campesinos que deseaban escapar a la libertad se escondían en los bosques y recurrían al bandidaje. §Rrevolucionarios anarquistas§! desde el cercano §YYaledom§! sin embargo, reformó a los bandidos siguiendo líneas ideológicas, dándoles un único y noble propósito.\n\n¡Durante la §Rrevolución§! En 978, los anarquistas hicieron una alianza con la rama Angriver de la §CNRP§!, una organización republicana, y buscaron liberar su patria. ¡Pero §RBaron Leer el vicioso de las quejas§! y su ejército leal aplastó la revolución y los condujo al Scheisswald, donde han permanecido desde entonces. El líder de los soldados, §YStoiber§!, es un viejo amigo del barón y el único que se ha librado de su crueldad, pero recientemente se ha dado cuenta de que, después de todo, las reformas en Angriver podrían ser necesarias.\n\nDespués de la contrarrevolución, emperador Grover V otorgó autonomía a los nobles que lo habían ayudado, entre los que se encontraba el barón Leer. En las décadas posteriores, poco ha cambiado en Angriver: sigue siendo pobre y subdesarrollado y la autoridad de Leer es absoluta. Los anarquistas y republicanos continúan su resistencia en los bosques oscuros. Pero el cambio puede llegar finalmente, mucho antes de lo que Leer piensa ... "
 EAW_WS_BRZ:0 "[Root.GetNameDef] - Refugio de la tiranía"
 EAW_WS_BRZ_desc:0 "§Y ¡Salve Grover V! §!\n\nEn 792, nuestros antepasados ​​llegaron como refugios de la §YDiamond Mountain§!, haciendo el arduo viaje en busca de la libertad de la esclavitud. En su misericordia, §YEmperor Grover II§! concedido las Montañas de Bronce al norte de §YGriffenheim§! como nuestra nueva patria, lo que nos permite asentarnos y prosperar.\n\nDesde entonces, los sabuesos de Bronzehill han sido ferozmente leales a los emperadores grifones, sirviendo fiel y diligentemente como guardias y consejeros a la dinastía imperial.\n\nLas montañas contienen vastas riquezas y recursos que han ayudado a crecer a §YBronzehill§! y §YGriffenheim§! ! después del desastroso §R colapso del Imperio§! ha marcado el comienzo de una nueva ola de §Rpobreza§! y estancamiento económico. Los esfuerzos para recuperarse se han visto obstaculizados por el hecho de que §¡Muy poco§! de la floreciente industria de nuestra nación es de propiedad nacional, con grandes porciones operadas por empresas con sede en §YGriffenheim§! y otros centros comerciales imperiales. En los últimos años, esto ha llevado a un feroz debate sobre si nuestros activos están mejor administrados por nuestros aliados grifos o si, en su lugar, deberían ser §nacionalizados§. y poner las garras de §YBronzehill's§! habitantes. Mientras tanto, ¡el nuevo parque industrial §YGrover V§! en §YRavensburg§! está a punto de finalizar, ofreciendo nuevos trabajos y oportunidades a los sabuesos y grifos de Bronzehill.\n\n¡Como parte de §YImperial Heartlands§!, §YBronzehill§! está bordeado por §Gregímenes amistosos§! y unidos bajo §YProtección Imperial§! Como un estado §Yvassal§!. ¡Con el §Y Capital Imperial§! está al sur, §YStrawberry Duchy§! y el §YSunstriker Clan§!, al oeste y al norte, y los §YKnights of Hellquil§! hacia el este, la amenaza de la tiránica §YDiamond Mountain§! y sus aliados en la §YRiver Coalition§! parece muy lejano. Esto ha sido una bendición y una maldición. ¡Los años de estabilidad y protección han dado como resultado §YBronzehill§! tener §Rlittle militar§! para hablar, con un ethos de §Rstern pacifism§! tomado por una población que todavía recuerda los dolores persistentes que sintió en la garra de §YDiamond Mountain§! soldados durante la gran caminata y antes.\n\n¡El principal problema político al que se enfrenta §YBronzehill§! es el del futuro trono imperial. ¡No es ningún secreto que §YGrover V's§! ¡la salud está comenzando a flaquear§!, y en caso de su muerte prematura, su posible conflicto sobre la regencia de su hijo, el futuro §YGrover VI§!. En cuanto a quién será el regente, solo el tiempo lo dirá, ¡y con las §R profundas divisiones creciendo§! entre la nobleza griffoniana y la iglesia, es poco probable que la elección del regente complazca a todos. De cualquier manera, el¡La muerte de un emperador es siempre un § acontecimiento traumático§! para los perros de Bronzehill y causará §Resistente angustia§! entre sus ciudadanos.\n\n§¡YConde Ignatius Cola de Bronce§! ha gobernado Bronzehill desde la muerte de su padre en 1005. Es popular y muy querido, sin embargo, todavía no ha sido probado como su padre en el colapso del Imperio y el Levantamiento Republicano de 978. ¡En el §YBronze Council§! - el principal consejo asesor del Conde - se están formando varias facciones inspiradas por los partidos políticos que han arrasado el mundo industrializado. §¡Partido Conservador Armónico de YWinston Copperhill§!, y §¡Partido de la Unión Nacional de YRufus Loudbark§! siendo los dos más predominantes fuera de la antigua nobleza que integran el concejo. ¡El hijo del conde, §YBarnaby§!, se ha fascinado con los armonistas y ve el futuro de Bronzehill en su influencia.\n\nMás allá de los muros del consejo, ¡el §YPartido Comunista de Bronzehill§! es una espina que crece en el costado del conde. Los comunistas están ganando popularidad entre las clases bajas con sus promesas de mejores condiciones laborales, eliminación de la desigualdad social, reformas sociales y lealtad al Emperador. ¡Pero los comunistas mismos no están unidos, con §Rvarias facciones compitiendo por el control§! En su coalición suelta. ¡Mientras tanto, los §YKnights of the Bronze Cross§! ¡Y el §YPrelado de Ravensburg§! siguen siendo populares entre los grifos que viven en Bronzehill, incluso si sus lealtades parecen estar más hacia la iglesia que hacia el Emperador.\n\nCon la incertidumbre en el horizonte, solo el tiempo dirá lo que depara el futuro de Bronzehill ".
 EAW_WS_PYT:0 "[Root.GetNameDef] - La República Campesina"
 EAW_WS_PYT_desc:0 "La corta duración §YRepublic§! De Kemerskai no fue la primera aparición de la democracia en Herzland. Antes e incluso después de la revolución, la tierra de §YGreifenmarschen§! Ha disfrutado de una libertad e igualdad sin precedentes en la mayor parte de Griffonia, con varias excepciones como §GSicameon.§! Sin embargo, ni siquiera se puede comparar con las democracias modernas, porque es una §YRepública de Campesinos verdaderamente única y excepcional.§! Lo cual no es necesariamente un cumplido ...\n\nEl infame duque de Greifenheim, §REbus Garfanegra§!, siempre había sido una espina en el costado del §YEmperador Grover I§! Así que cuando los campesinos locales se rebelaron y lo derrocaron en 720, el Emperador, en lugar de aplastar a los disidentes, les hizo una oferta: se les permitiría formar su propio gobierno independiente y, a cambio, jurar lealtad eterna al Emperador que los protegería. La oferta fue aceptada y nació §YGreifenmarschen§!. Los campesinos querían evitar el surgimiento de otro gobernante despótico y así crearon un elaborado sistema de democracia directa, con referendos comunes sobre la mayoría de los asuntos de Estado, un Consejo asesor dirigido por un §YStatthalter§! y elecciones cada tres meses. Esto ha permitido que todos los ciudadanos de Greifenmarschen participen en la política independientemente de su estatus o ideología, pero a su vez ha hecho que la República sea extremadamente lenta para cambiar o reformar. Durante siglos, no hubo necesidad de cosas como las que el Emperador garantizaba su seguridad.\n\nLamentablemente, el Imperio no estaba destinado a durar.\n\nEn los tumultuosos años anteriores y posteriores a la §Rrevolución de 978§!, los grifos de Greifenmarschen tuvieron que depender de sí mismos para la defensa. La §YBauernmiliz§!, una valiente milicia ciudadana, aseguró el triunfo de la República Campesina. ¡Después ideologías más radicales como el §RComunismo§! y §CNationalism§! ganó popularidad, pero tuvo poco impacto en la estabilidad gracias a la estructura política de Greifenmarschen. Hasta el día de hoy nadie se atreve a proponer públicamente el abandono de la democracia, aunque algunos desean que cambie. Sin embargo, el cambio no ocurre fácilmente en Greifenmarschen.\n\nAl parecer, ahora reina la paz en Herzland, y la mayoría de los greifenmarsianos desean continuar con su vida cotidiana como antes. Pero algunos temen que esto sea simplemente la calma antes de la tormenta, y que la dependencia del país de la agricultura y la milicia poco profesional será su perdición.\n\n¿ Sobrevivirá la venerable República al nuevo siglo? ¿O finalmente llegará a su fin, demostrando a todos que la democracia está condenada al fracaso? "
 EAW_WS_HAU:0 "[Root.GetNameDef] - Feudo de Meyer"
 EAW_WS_HAU_desc:0 "§YHaukland§! Tiene una larga historia de ser un lugar rebelde, uno donde piratas, criminales y varias criaturas podrían encontrar un puerto seguro y causar daños. Pocos lugares podrían afirmar ser colmenas más miserables de escoria y villanía que las islas Hauklandish. Cuando los ponis comenzaron a migrar en Griffonia, las islas se convirtieron en una encrucijada desde la que podían navegar a cualquier parte del continente. Fue en ese momento que el lugar comenzó a ser conocido como "la §YCrossroad§!". es hasta que el recién formado §YGriffonian Empire§! finalmente volvió sus ojos hacia las islas. Enfrentados con todo el poder de un Imperio, las milicias Hauklandish se dispersaron rápidamente, dejando a Haukland para convertirse en parte de la hegemonía griffon. , §YHaukland§! Vio su papel como un resorte de invasiónard mantuvo, pero esta vez, se volvió hacia Equus con todo el poder imperial de Grover. ¡Desde allí, el §YGriffonian Empire§! conquistado y colonizado §YNova Griffonia§!. Sin embargo, a medida que avanzaba la tecnología naval, las islas se redujeron a una simple parada en el comercio transcontinental de grifos. Los colonos que domesticaron las islas se fueron, buscando más oportunidades en la nueva frontera o en casa. ¡Y así, §YHaukland§! declinó y se convirtió en una simple provincia de pescadores.\n\nCuando el ídolo de Boreas fue robado en 971, poco cambió en Haukland. Los lugareños solo notaron que menos barcos parecían viajar a Weter y algunos oficiales discutían en el cuartel de Haukhamn. Pero en el continente, un grifo se estaba preparando para cambiar Haukland para siempre.\n\n§YHermann Meyer§!, un joven oficial de la Fuerza Aérea Imperial, pasó de ser un excéntrico pero ignorado proponente de la aviación a ser el nuevo líder de la §YRepublicana Fuerza Aerea§!. El griff era admirado por sus compañeros y amado por los pilotos y cadetes de la Griffonian Air Academy. Sin embargo, no era un idealista y tenía poco apetito por los sueños de democracia de Kemerskai. Y así, cuando la contrarrevolución se acercó a Griffenheim, Meyer simplemente reunió a sus pilotos y les anunció que no se sacrificarían en defensa del sueño de un tonto. En cambio, volarían y se labrarían su propio lugar en la historia. Los pilotos acordaron seguirlo. ¡Y así, los Ases voladores de §GMeyer§! como se los conocería más tarde empacaron, subieron a sus aviones y despegaron. Ignoraron todas las advertencias, tanto de los leales imperiales como de los republicanos, deteniéndose solo para dar apoyo aéreo a un oficial republicano que simplemente pidió un favor. Bajo el liderazgo de Meyer, volaron al único lugar en el que estaban seguros de que ningún griff vendría por ellos: ¡§YHaukland§!. ¡Este evento se volvió infame como el §RWild Ride§!.\n\nCuando los Flying Aces llegaron a Haukland, solo encontraron rastros de la guarnición original. La mayoría había desertado de sus puestos para unirse a una de las facciones de los continentes o simplemente probar suerte. El resto se unió o huyó. ¡Meyer declaró inmediatamente su independencia del §YGriffonian Empire§! y se autoproclamó el nuevo Graf de Haukland. La reacción general entonces fue un encogimiento de hombros global. Muchos pensaron que el Imperio vendría y reclamaría su provincia. Nunca lo hizo.\n\nDurante las siguientes décadas, Haukland recuperó su lugar como hogar de asaltantes y piratas. A pesar de la modernización de los barcos en todo el mundo, el Hauklandish obtuvo una ventaja significativa incluso en los mejores convoyes: el apoyo aéreo. Y así, los ases voladores y los piratas de Meyer se hicieron ricos. Sin armadas dispuestas a llevarles la guerra, Meyer comenzó a simplemente imponer un peaje a cualquiera que intentara cruzar los mares alrededor de su dominio.\n\n¿Pero ahora qué? El pícaro Graf de Haukland parece tenerlo todo. ¿Qué más podría hacer? "
 EAW_WS_YAL:0 "[Root.GetNameDef] - La luz de la ciencia"
 EAW_WS_YAL_desc:0 "Cuando Grover I unificó el Imperio Griffonian en el ALB del siglo VIII, el Ducado de Yaledom se convirtió en uno de los estados constituyentes del Imperio, gobernado por un vasallo-duque. El tamaño del imperio y la proximidad a Griffenheim permitieron Yale se especializará en proporcionar §Educación universitaria§! A la élite imperial. §¡GYale University§!, en la capital del ducado, fue fundada en 765 ALB, seguida de otras ciudades de Yalish con sus propios centros de aprendizaje.\n\n Durante el próximo siglo, estas universidades atraerían a estudiantes de todo el continente, creciendo en prestigio y riqueza dentro del ducado mientras la tecnología avanzaba hacia la era industrial. Sin embargo, el advenimiento del industrialismo hizo que la nobleza terrateniente se empobreciera cada vez más, mientras que las universidades y ciudades florecieron. La propia Yale perdió más prominencia en lugar de Greenback, el corazón industrial del ducado.\n\nEn el fatídico año 878, la familia ducal estaba al borde de la bancarrota y se vieron obligados a ll de su título ducal a la propia Universidad de Yale, dejando que la prestigiosa institución gobierne el país en su lugar. Para no provocar la ira de Griffenheim, Yale mantuvo viva la nobleza y el ducado de nombre, bajo el primer Rector Magnificus del país, §GBorean Wiedergreiff§!, erudito, arquitecto y erudito. El excéntrico y carismático padre de la moderna Yale tuvo la previsión y la imaginación para soñar inventos muy adelantados a su tiempo, algunos de los cuales todavía "¡No se han hecho realidad!". Trasladó la capital de Yale a §Greenback§!, una ubicación central, terminando un cambio en el centro del poder que había comenzado a principios del siglo IX.\n\nCuando §Rla revolución republicana§! barrida a través de los Corazones Imperiales en 978, Yale vio a la mayoría de la nobleza huir del país y las universidades se aprovecharon de esto formalizando su poder en la formación del §Gthe Yale Rectorate§!, prometiendo luchar por una mayor autonomía de Griffenheim. Aunque las universidades habían entrenado a muchos republicanos, el Rectorado estaba en la valla entre apoyar a cualquiera de los lados, solo tirando su peso.t detrás del Emperador cuando su victoria ya era segura.\n\nEn 1007 ALB, ¡el gobierno universitario se ha §Y estancado§!, y los ciudadanos de Yale se sienten alienados del gobierno. El Imperio se está desmoronando, pero solo la lealtad al Emperador y la competencia percibida del gobierno mantienen a raya a la creciente y empobrecida clase baja. Si el Rectorado de Yale quiere permanecer en el poder cuando la influencia del imperio se retire de la tierra y continúe con la visión científica de Borean Wiedergreiff, tendrá que ganarse los §Rhearts of the people§!.\n\n§YRector Magnificus Mikusian§! , el líder del Consejo de Rectores, pronto podría verse obligado a hacer compromisos con las facciones más radicales en las universidades. Le gustaría buscar el bienestar a través de la innovación científica, cuidando el grifo común a través de la optimización de la eficiencia del gobierno. Si puede lograr esto, tal vez Yale pueda seguir siendo un faro de educación superior para todo Griffonia.\n\nOtros buscan usar la ciencia para promover sus propias ideologías. §GGamia University§! considera que la ética daña la búsqueda pura del conocimiento y busca socavar los estándares éticos de la investigación que mantienen la ciencia pura. Para ello se han aliado con la §CBruma University§!, que cuenta con un fuerte respaldo de la Triarquía. Los profesores creen que solo la religión puede ayudar a restaurar los lazos sociales entre los grifos y sus gobernantes. En §RCyrusval§!, sin embargo, creen que estos mismos lazos entre la autoridad y el proletariado causan el sufrimiento en Yale. En los pasillos rojos de su universidad, los profesores enseñan que la marcha de la historia solo estará completa cuando se eliminen todas las jerarquías injustas.\n\nCon el empeoramiento de la condición del Emperador§!, pronto habrá que tomar medidas decisivas. Cualquiera sea el camino que se tome, Yale podrá depender de sus muchas mentes brillantes para llevar al Rectorado a la prosperidad ".
 EAW_WS_AVI:0 "[Root.GetNameDef] - El reino recién nacido"
 EAW_WS_AVI_desc:0 "§YHouse Avian§!, como un reino separado, es un nuevo concepto en la larga historia de Griffonia. Durante cientos, si no miles de años, las llanuras de Verenia, la región donde se encuentra actualmente nuestra noble casa, fueron pero meras extensiones de varios otros estados. No nacieron grandes señores y reinos en estas praderas salvajes, o al menos el conocimiento de tales imperios se perdió después de que §YAquilean Kingdom§! extendió sus fronteras al este.\n\nSin embargo, el dominio de Aquilean sobre estas llanuras no fue No es eterno e incuestionable. Muchos otros deseaban estas exuberantes praderas, ahora llenas de ricos pueblos y ciudades, sobre todo §Yhouse Eyrie§! de §YDuchy of Verenia§!. Por supuesto, mientras que los tan proclamados §Y "Señores del Sol y la Luna "§! Eran poderosos, su poder no era nada comparado con el de §YDiscrets§!. Tal status quo cambiaría con el ascenso del campeón de Boreas - §YGrover I de Griffonstone§!. El ambicioso rey deseaba unir a todos de griffonkind bajo su estandarte y así partió en un gran t campaña de conquista y subyugación.\n\nNo todos los reinos eligieron resistir a Grover, sin embargo, algunos se unieron a él de buena gana. Uno de esos estados fue Verenia bajo §Yduchess Adelina§!, quien fue uno de los primeros en doblar la rodilla ante el futuro Emperador. Debido a esto, durante la guerra contra Aquilea, los ejércitos que portaban el estandarte del sol y la luna lucharon bajo el estandarte del Ídolo de Boreas. ¡Las fuerzas de Verenia lucharon con valentía y valentía y, por lo tanto, Grover I consideró adecuado recompensar a Adelina con un regalo §G realmente generoso§! - la mitad de la región de Verenian, casi aumentando el tamaño del Ducado tres veces.\n\nEste reino se mantuvo relativamente rico y próspero durante el período Imperial, incluso con ciertos problemas, como la §¡Rinibilidad para avanzar y modernizar§! al mismo ritmo que algunas otras regiones y la animosidad cada vez mayor entre la nobleza que se dividió entre Aquileanos y Herzlanders. Incluso el intento de eliminar tales problemas extendiendo a los miembros de Nido de Águilas a través del reino solo disminuyó los problemas y en algunos casos incluso los empeoró, ya que parte de la familia real se asimiló a las regiones asignadas para gobernar, ¡creando la rama cadete de §YErie§! .\n\n¡La culminación de este lento declive vendría después de las revoluciones §RGriffonianas§! y las contrarrevoluciones que siguieron. ¡Verenia fue devastada no solo por los §Rrepublicanos de Heartlands§!, sino también por la oleada de §¡Revolucionarios raquileanos§!. Esto devastó completamente el reino, ya que muchos de sus nobles e incluso miembros de la casa Eyrie y la rama de cadetes Erie fueron ejecutados, dejando en el trono a un antiguo monarca, ahora sin hijos, y a 2 posibles sucesores con un reclamo igualmente válido: ¡§YIovinus Eyrie§! y §YDuke Vincent Erie§!. Los sucesores, que a la muerte del duque, no estaban dispuestos a inclinarse y admitir que el otro era superior y decidieron que las espadas eran mejores para decidir tales asuntos que las palabras, se declararon la guerra entre sí, dividiendo el estado en dos.\n\nAl principio parecía que Vincent iba a ganar, con la mayor parte del antiguo reino detrás de él, sin embargoa las acciones de §YLady Katrina Rivertail§!, esto no sucedió. Siendo la tía de ambos pretendientes al trono y reacia a participar en un conflicto entre sus queridos sobrinos, rompió el suyo propio, proclamándose la §Ymatriarca§! del recién formado §YHouse Avian§!.\n\nSin embargo, tal elección tuvo un resultado bastante negativo. Con los dominios de Rivertail abandonando la Casa Erie, privándolos de una cantidad sustancial de tropas e industria, el frente de la guerra de parientes se estancó, §¡Resultado en más de una década de guerra sangrienta§!. Sin mencionar que una ruptura tan rápida del Ducado de Verenia dio como resultado que la recién creada Casa Avian enfrentara innumerables problemas, ¡el más notable de los cuales es la creciente división cultural y lingüística§! y antagonismo entre la población no noble. Por supuesto, esto ni siquiera menciona la peligrosa posición de existir entre Heartlands y Aquilea.\n\n¿La Casa Avian logrará levantarse de los grilletes del feudalismo y la división lingüística y sobrevivir a las próximas tormentas? ¿O seguirá siendo una nota al pie de la historia en el surgimiento de algún reino más grande? "
 EAW_WS_STW:0 "[Root.GetNameDef] - Reino de los nobles y el vino"
 EAW_WS_STW_desc:0 "¡El §YStrawberry Duchy§! Se encuentra justo al norte de §YThe Griffonian Empire§! Como muchos otros reinos, se forjó a través de la guerra y el derramamiento de sangre, esculpido a partir de muchos ducados y baronías menores. Sin embargo, no fue un gran héroe ni un visionario que forjó el §YStrawberry Duchy§!, no más bien fue un señor de la guerra, cuyo nombre se ha perdido en el tiempo, al frente de un ejército de terceros y cuartos hijos e hijas de la nobleza §YFeathisian§!. exitoso, ya que incluso los descendientes tan lejanos en la línea de la secesión eran caballeros y grandes guerreros. Lamentablemente, no fueron lo suficientemente educados en modales y cultura, algo que se manifestó en el nombre de este reino recién conquistado. Esto sucedió durante una de las grandes fiestas que se organizaron después de terminada la conquista. Por supuesto, estos eventos se llenaron con el consumo de diversas bebidas alcohólicas, entre ellas el famoso, en ese momento, vino de fresa producido en la región. Y según diversas fuentes, el señor de la guerra y muchos de sus mejores guerreros quedaron tan impresionados con la bebida, que en un momento de estupor ebrio, decidieron ponerle el nombre a su nuevo reino.\n\nSin embargo, a pesar de esos orígenes, Strawberry Duchy no era solo otro reino de los señores de la guerra, como forjado por "reyes" bandidos y asaltantes. Tal vez debido a una afortunada coincidencia, parecía que el estado fue bendecido por varios monarcas exitosos. Esto llevó a Strawberry Duchy a surgir de orígenes tan bárbaros limítrofes a algo mucho mayor, §G extendiendo su influencia a través de Griffonia Central y del Norte.§!\n\nMientras que la subyugación del continente por Grover, fue un gran revés para el surgimiento de la Ducado de Fresa, no resultó en su completa destrucción o colapso. Si bien fue una gran derrota, con territorio perdido y conexiones diplomáticas brutalmente cortadas, en el caso de Strawberry Duchy, solo abrió más posibilidades. Y los §GEagleclaws§!, la familia real del reino, aprovechó cada oportunidad y oportunidad que tuvieron, extendiendo su influencia por Griffonia una vez más. ¡Incluso lograron §G casarse con la familia real§!, una hazaña que muy pocas dinastías lograron lograr\n\n. El Strawberry Duchy también fue único en la forma en que lograron sobrevivir a través de la §RGriffonian Revolution§! no solo capear la tormenta bajo el liderazgo de la joven §YGabriela Eagleclaw§!, sino también participar en la recuperación de Heartlands del dominio republicano. Sin embargo, a pesar de no aplastar completamente a los republicanos y no detener su marcha hacia el norte, estos eventos dejaron al Ducado más poderoso que antes, al menos políticamente.\n\n Desde entonces, Strawberry Duchy ha sido una parte extremadamente importante e influyente de Griffonian Empire§!, con la duquesa Gabriela Eagleclaw convirtiéndose en una especie de representante de los intereses de la aristocracia Heartlander. Además, estuvo muy involucrada en el gobierno del Imperio, ayudando a su enfermiza prima en varios asuntos.\n\nSin embargo, a pesar del creciente éxito político de sus líderes, Strawberry Duchy ha estado sufriendo. §RGabriela es una gobernante distante§!, pasa la mayor parte de su tiempo dentro de la capital en intrigas cortesanas en lugar de gobernar su reino. Además, permanece el legado de la brutalidad de la revolución griffoniana. Si bien políticamente Strawberry Duchy es realmente exitoso, los sectores industrial y social no lo comparten. Muchos de los nobles del reino, que hasta el día de hoy poseen una gran influencia y poseen grandes extensiones de tierra e industria dentro del reino, están "¡totalmente en contra de cualquier modernización!", Creyendo que proporcionar educación a la población y convertirse en una industria verdaderamente moderna sociedad, podría llevar a la §Repitencia de la revolución§!.\n\nPero los tiempos están cambiando una vez más y parece que una tormenta se está levantando nuevamente. §RAnti-¡La retórica de la nobleza se está extendiendo por Heartlands§!, con la población reunida bajo los tres Arcontes con la esperanza de la salvación divina para los innumerables problemas que enfrenta el Imperio. Las conexiones y alianzas de Strawberry Duchy se están fragmentando y rompiendo lentamente a medida que varios movimientos y grupos intentan reformar el Imperio en su propia visión. ¡Y el emperador actual se está debilitando cada día !. Con otro desastre que se avecina, §G ¿persistirá el reino y se elevará a la grandeza una vez más§!, ¿¡o §R finalmente desaparecerá en las páginas de la historia§!? "
 EAW_WS_VED:0 "[Root.GetNameDef] - La caballerosidad lo es todo"
 EAW_WS_VED_desc:0 "¡El siempre independiente §YReino de Vedina§! Se erige como un faro de esperanza en estos tiempos turbulentos. Sus caballeros vuelan con elegante paternidad y noble propósito. Esta es una tierra de caballerosidad y honor. Gloria a un noble de Vedina siempre está en segundo lugar después de hacer lo correcto. Las buenas acciones y un cálido espíritu nacional son lugares comunes. Aparentemente estable y poderoso, el poderoso Reino del Norte parece mantenerse fuerte y alto entre sus vecinos. Sin embargo, las apariencias pueden engañar.\n\nLa independencia vedina siempre ha sido un tema delicado en el §RImperio Griffonian§! desde que la bruja §YGodsword de Broturius§! concedió al primer rey vedino§! la bruja §YSjönavdam§!, que se dice que otorga al portador la invencibilidad. Durante mucho tiempo, Vedina se mantuvo independiente, pero después de un período prolongado de dominio imperial, Vedina finalmente se convirtió en un vasallo nominal del Imperio Griffonian.\n\nCon la división del Imperio, el Reino de Vedina ha renacido y er §GKing Wingstrom§!. Ha dirigido a Vedina durante muchos años, reforzando su cultura de caballería y nobleza desde cero. Es muy popular y muy querido, sin embargo, hay un problema clave. La difunta esposa de Wingstrom solo le dejó una hija, que aún no ha pasado las pruebas tradicionales que el propio Wingstorm reinstaló. Si no los supera, no tiene derecho al trono.\n\nAhora Wingstrom debe luchar contra las mismas tradiciones que ha devuelto a la vida. Se afirma que cualquier caballero Vediniano puede demostrar su valía completando tres grandes misiones. Una búsqueda para demostrar su destreza en la batalla y su heroísmo, una búsqueda para demostrar que pueden promover el linaje familiar y una búsqueda para demostrar que pueden gobernar y gobernar una nación. ¿Puede la hija de Wingstrom, §GPrincess Sköldsvärd§!, convertirse en la heredera legítima del trono y completar las tres nobles misiones? ¿O las orgullosas tradiciones de Vedina caerán bajo su propia arrogancia? "
 EAW_WS_BAK:0 "[Root.GetNameDef] - La tormenta perfecta"
 EAW_WS_BAK_desc:0 "A lo largo de la costa noreste de Griffonia, los ponis de §GBakara§! Navegan por los mares, comercian con sus vecinos y recolectan la generosidad del océano como lo han hecho durante innumerables generaciones. Más allá de enorgullecerse de su incomparable dominio de las olas, Los bakaranos están orgullosos de su patria ancestral por ser una de las “repúblicas” más antiguas del mundo. Esta fuerte tradición democrática y el deseo de justicia les ha llevado a tener una visión muy negativa hacia las monarquías, esclavistas y déspotas de todo tipo. n \ nBakara carece de un ejército oficial, en lugar de eso depende de las fuerzas de su prestigiosa y poderosa §Ynavy§! para manejar la mayoría de los asuntos de defensa nacional. Esta marina ejerce un poder político y militar considerable, y nunca se avergüenza de tomar medidas agresivas para proteger sus intereses, así como los de la República. Las fuerzas terrestres dedicadas que existen toman la forma de milicias locales organizadas independientemente, que operan fuera de la cadena normal de comas. nd.\n\n¡Aunque inicialmente partidarios entusiastas de la §CRiver Coalition§! de la que fueron miembro fundador, en los últimos años muchos bakaranos se han agriado en la empresa, ya que los beneficios económicos de la reducción de las barreras comerciales se han visto eclipsados ​​por preocupaciones ideológicas. En su opinión, permitir regímenes tiránicos como §RDiamond Mountain, Nimbusia, §! o §RWittenland§! unirse representa una traición a los principios fundacionales de la Coalición. ¿Cuál sería el propósito de luchar contra la tiranía del Imperio Griffonian §R? ¿Sólo para permitir que la tiranía eche raíces en nuestras propias tierras?\n\n¡La próxima §YElección de 1007§! se ha vuelto muy polémico, con la campaña hasta ahora habiendo visto niveles sin precedentes de violencia política §R. ¡Se han abierto profundas divisiones entre quienes buscan reformar la Coalición desde adentro y quienes desean romper y forjar un §Nuevo orden§! para los Riverlands. ¡Ojalá las cosas no se salgan de las casillas, porque si la situación se vuelve demasiado inestable, la marina puede intentar tomar §Rdrásticas medidas§! para preservar la República ... "
 EAW_WS_BAR:0 "[Root.GetNameDef] - La Pentarquía"
 EAW_WS_BAR_desc:0 "Incluso el nombre de la tierra maldita de §RBarrad§! Es suficiente para infundir miedo en los corazones de las criaturas de todo el mundo, pero esto no siempre fue así. Una vez que formó parte de §CThe Kingdom of Wittenland, §! Barrad fue una provincia rica bminados con abundantes minerales y valles fértiles para tierras de cultivo. ¡Las cosas estaban en paz, hasta que un pony rico y prominente llamado §RAmbrosius§! ¡Se interesó por el arte de la magia negra, tentado por las silenciosas §Ovoces§! en su cabeza. Lentamente acumuló su poder e influencia hasta que por fin estuvo listo para hacer su movimiento.\n\nUn día, Barrad quedó envuelto en niebla y tormenta, impenetrable a la vista y al cuerpo, sin que ningún pony supiera lo que sucedió durante semanas hasta que la niebla se disipó. Como la autoridad de Wittenland había disminuido enormemente, el autoproclamado Conde Ambrosius gobernaba libremente la tierra devastada, y los ponis que no podían huir quedaron atrapados como juguetes y sujetos de experimentos. Así comenzó el gobierno del §RMad Conde de Barrad.§!\n\nCon el tiempo, Ambrosius invitó a criaturas de ideas afines a unirse a él en la búsqueda del conocimiento, sin ataduras éticas. Y así, criaturas ambiciosas de todo el mundo llegaron a la corte del Conde Ambrosius, ansiosas por perseguir sus objetivos libres de cualquier forma de descuido. Finalmente, cuatro figuras se elevaron por encima del resto, uniéndose con el mismo Ambrosius para formar la §RPentarquía, §! la fuente más potente de miseria para los súbditos de Barrad y entretenimiento para su Conde.\n\n¡Pero algo es §Osusurrar§! profundamente debajo de la superficie, dirigiendo a algunos ponis a hacer sus órdenes y conduciendo a otros a la locura. Los fenómenos extraños y los horrores antinaturales son vistas cotidianas en Barrad, y parece que la tierra tiene mente propia. ¿Desvelará la Pentarquía el misterio o serán destrozados por la desconfianza y la traición? "
 EAW_WS_OLV:0 "[Root.GetNameDef] - La tierra de los vikingos"
 EAW_WS_OLV_desc:0 "En el extremo sureste de Griffonia, se encuentra una nación de forasteros en el continente. Un lugar donde las antiguas tradiciones de los ciervos todavía están vivas, donde los vikingos se dispusieron a aterrorizar los mares y las logias berserker ensucian la tierra. §Y¡El Jarldom de Austurland§! es una monarquía descentralizada, donde Jarl sirve más como consejero que como líder de su nobleza.\n\n§Y¡Los orígenes de Austurland§! gobierno y comienza con una gran ola de colonos de la tierra natal de los ciervos, Olenia. En 143 ALB, una gran parte de la nobleza oleniana se había cansado del poder cada vez más centralizado de la monarquía, y el tratado de paz promulgado con Equestria ese año resultó para ser el colmo. Muchos nobles dependían de la §Rfuente fuente de esclavos§! Las incursiones en Equestria les habían proporcionado, y por lo tanto decidieron que era hora de buscar pastos más verdes.\n\nLos nobles comenzaron a moverse lentamente hacia el oeste, condujeron por la expedición inicial de § YHoef Derickson, §! colonizando muchas islas pequeñas a lo largo del camino. Todo mientras se engordaba con el botín obtenido de las incursiones en las rutas marítimas de Griffonia y Zebrica. La influencia de los ciervos sobre los asuntos de Riverlands creció lentamente, ¡y pronto pequeñas bandas de §RViking§! los mercenarios comenzaron a viajar por la zona. ¡Pero Griffonia solo vería la “furia total de una banda vikinga”! cuando las fracturas en el Imperio de Lake City comenzaron a crecer.\n\nLa creciente inestabilidad en Riverlands y las regiones circundantes llevó a §YHårald the Trotter, §! un joven ciervo violento pero poderoso, para unir a los diversos grupos de vikingos en Griffonia. Navegó con su anfitrión por el río Evi y saqueó las tierras de los cosacos. ¡Hårald pronto se vio arrastrado a un conflicto contra Lake City a instancias de §YHaysil II, §! el rey de Wittenland.\n\n¡El resultado fue una §Campaña larga y dura§! contra los ejércitos del principado, pero también uno que vio al ciervo. Hårald y su ciervo fueron recompensados ​​con tierras en el borde sureste de Griffonia, fundando el país ahora conocido como §YAusturland.§! La autoridad de Wittenland sobre los ciervos pronto disminuyó, ¡y §YAusturland§! se convirtió en una nación independiente.\n\nLa sociedad fundada por Hårald y sus vikingos refleja los orígenes de sus fundadores y se asemeja al primer gobierno de Olenia. El tejido social de Austurland se compone de cuatro clases. En la parte superior se encuentra el §GJarl, §! y los otros §Gnobles§! de Austurland. La nobleza mantiene un alto grado de autonomía, pero acepta a regañadientes la necesidad de una autoridad superior para resolver disputas y mantener la mera necesidad de la política exterior.\n\n¡Abajo están los §Yfreedeer, §! que no deben ningún juramento de lealtad a ningún noble más allá del Jarl, y tienen derecho a representarse a sí mismos en el Althing. Los liberadores comprenden la mayoría de los comerciantes, sacerdotes y vikingos dentro de Austurland, y son una de las pocas fuerzas de modernización dentro del país.\n\n¡Debajo del venado libre yace el §Ocommondeer, §! siervos que están constreñidos a las tierras de los nobles a quienes sirven. Constituyen la mayoría de los agricultores y artesanos de Austurland. A menudo sirven como gravámenes utilizados en los conflictos entre nobles, y muchos recurren al bandidaje para escapar de sus condiciones.\n\nPero los ciervos disfrutan de una gran cantidad de derechos en comparación con el peldaño más bajo en la escala social de Austin. Los §Rthralls§! son tpropiedad de sus nobles dueños, y vive vidas miserables bajo ellos. La mayoría de los esclavos son sacados de su propio país durante las incursiones vikingas y soportan un trabajo manual agotador para mantener las vastas propiedades de la nobleza austurlandiana.\n\nAusturland se enorgullece de mantener las viejas costumbres de los ciervos, pero como el continente griffoniano es arrojado a caos, esas mismas tradiciones amenazan con llevar a Austurland a la tumba. Pero la llegada de un nuevo Jarl presenta una oportunidad única de cambio dentro de Austurland. ¡Los rumores giran alrededor de §YJarl Yigrittes§! historia personal, algunos afirman que ella es una §Cnoble de sangre azul, §! otros que ella es una §Rraging berserker.§! Una cosa es segura, los próximos años darán forma al futuro de Austurland, para bien o para mal ".
 
 EAW_WS_GRY:0 "La hueste grifo - Señores de las llanuras"
 EAW_WS_GRY_desc:0 "Fundados hace siglos en una revuelta contra la subyugación del Principado de Lake City, los grifos de Zapzhia viven como lo han hecho sus padres durante generaciones, lanzando ataques relámpago contra sus vecinos para enriquecer sus arcas. En el pasado distante, tenían un Reino Pero los feroces ¡Ycossacks! de las llanuras continuaron resistiendo cualquier intento de centralización por parte de la monarquía. En 579 el reino fue finalmente desmantelado y el primer Hetman de Zaphzia, Borzhonets, tomó el control. Más de un siglo después, los Zapzhans cambiaron su nombre a §YThe Gryphian Host§! como parte de un juramento con Grover I del Imperio Griffonian, convirtiéndose en su leal Marcha Fronteriza. Conservaron este nombre incluso después del colapso del Imperio, dejándolos de facto independientes.\n\nEn 1007, los Zaphzans han llegado a un punto de inflexión. Hetman Calas Bulba, una fuerza estabilizadora durante los últimos cuarenta años, es viejo, aunque vigoroso. El antiguo sistema semifeudal cruje y gime, a medida que los campesinos se vuelven gradualmente les Están satisfechos con estar atados a la tierra de sus señores, y las divisiones étnicas dividen a la nación. Lo más urgente es que el tesoro de la Hostia se está quedando seco. Esto es doblemente grave por la presencia de §RComunist Revolutionaries§!, inspirados y financiados por los revolucionarios en Prywhen. Aunque todavía no están lo suficientemente organizados para derrocar al Hetmanate, tienen muchos partidarios en todo el campo, e incluso entre el ejército. Si §Y las próximas redadas para el saqueo fracasaran§!, entonces la disidencia dentro de la nación probablemente aumentaría lo suficiente como para tomar el poder.\n\nIncluso si no sucede nada de eso, Bulba es vieja y es poco probable que viva mucho más extenso. La gente ya habla de sucesores, y ahora mismo los dos candidatos más prometedores son §YBorad Grifnitsky§!, cuyo §YViskyo Griffonskoe§! partido ha crecido gracias a sus grandes dotes de oratoria y personalidad carismática, y §YYeven Krawvelets§!, quien, a pesar de tener un parentesco consanguíneo con Hetman Bulba, es muy odiado por su amiguismo y tendencias violentas.\n\nSólo el tiempo dirá qué destino espera a los grifos de la ribera ... "
 EAW_WS_SIC:0 "[Root.GetNameDef] - La república clásica de Grifón"
 EAW_WS_SIC_desc:0 "Ubicado detrás de las altas montañas Arahno en la cálida y fértil península de Makomo, se encuentra la nación libre y próspera de §YSicameon.§! Los grifos de esta §¡República Venerable§!, casi tan antigua como el propio Imperio y llamada para la diosa del mar Sycaecia, han resistido firmemente durante mucho tiempo las fuerzas del rfeudalismo y el monarquismo. Esta federación de parroquias está formada por hábiles artesanos, agricultores humildes pero productivos, comerciantes astutos y marineros intrépidos, todos unidos en celos protegiendo sus libertades y prosperidad les trae. Si bien la §YRepública Griffonian§! puede tener las aspiraciones de una república continental, que se sepa que las §YParroquias Federadas de Sicameón§! eran las §Yheraldas de la democracia Griffonian§!\n\nLa federación se formó en 773, cuando el anciano emperador Grover I§! envió un pequeño ejército para probar las defensas de Sicameon. Las parroquias se unieron bajo una bandera para repeler al invasor y formaron una nación descentralizada para poder b Éstos enfrentan futuras amenazas del norte. Pero cuando §RGrover II§! atacados en 799 con todo el poder del §YImperial Army§!, poco podían hacer. ¡La federación fue desmantelada y un §RGran Ducado§! fundada en su lugar. Sin embargo, la resistencia continuó y nunca cesó. Cuando Grover II murió en 854, ¡un gran levantamiento§! Grover III motivó a concederles la autonomía y abolir el Gran Ducado. La §GFederal Charter§! de 773 se restaura, aunque con muchos cambios que amplían los poderes de emergencia y hacen de Sicameón una nación mucho más militante. ¡Cuando el perverso Imperio finalmente §G colapsó§!, ¡Sicameon ayudó a los §Gminotauros revolucionarios§! en Asterion que formó una república.\n\n¡Sin embargo, con el cambio de milenio, los grifos de Sicameon son muy conscientes del caos en §RWingbardy y Prywhen§! y las amenazas que pueden plantear, pero la constitución sicameonesa hace que el gobierno nacional y las fuerzas armadas sean extremadamente limitados en sus capacidades. Seguir salvaguardando las libertades y libertades de tLos grifos de Sicameses, deben poner fe en una mayor unidad y un gobierno más fuerte, y luego decidir cuál es la mejor manera de utilizar esta nueva herramienta. ¿Continuarán la tradición milenaria de "fortificación y repulsión", "abrazarán los" gritos de los radicales de Sicameón y buscarán venganza "? en sus vecinos ... ¿o ellos §Y descubrirán un nuevo camino? §! Ya sea con un propósito justo o una intención terrible, un poderoso aparato de gobierno puede destrozar incluso a la nación más unida.\n\nEntonces, en las sombras de los puertos de Sicameon, se encuentra otra amenaza. Ser una nación comerciante rica trae consigo §R ladrones y gentuza criminal.§! ¡Sicameon tiene una §Gran tradición naval§! para protegerse de estos piratas, y por lo tanto se opone firmemente a los esclavistas y bandidos de todo tipo ... §R los bandidos del norte, los esclavistas de Zebran y los piratas del sur. §! ¡Pero incluso los más virtuosos son susceptibles a la corrupción frente a la desesperación y el caos, especialmente como los §Y Freeholder Corsairs§ locales! aumenta entre el miedo y la tensión.\n\nY, sin embargo, a pesar de la discordia en el campo y en el interior, Sicameon tiene muchas posibilidades de mantenerse alto y poderoso. Carece del desastre económico, el hambre y la fuga de cerebros de sus desafortunados vecinos. En esta nueva era moderna, Sicameon simplemente debe tomar su verdadero poder antes de que sea demasiado tarde ".
 EAW_WS_CYA:0 "[Root.GetNameDef] - Que sea digna del nombre"
 EAW_WS_CYA_desc:0 "Las tierras de las que consta el §Ccondado de Cyanolisia§! Fueron una vez parte del minotauro §RReino de Asterion§!. Estos eran los cuatro estados continentales de ese reino y estaban poblados casi en su totalidad por su raza. ¡los bovinos al revés terminaron con la llegada del Emperador Grover I§!.\n\nEn 747 dirigió un poderoso ejército a través de las Montañas Creeper para invadir los principados grifos del este, y cuando los minotauros protestaron y le exigieron que les devolviera sus montañas , los aplastó fácilmente con sus militares. Pero no tenía una flota con la que invadir sus islas, por lo que se firmó un tratado de paz. Las patéticas vacas perdieron todas sus propiedades en tierra firme que se convirtieron en parte del §YEmpire§!.\n\n Poco después de que se estableciera la dinastía §CSumpfkiel§! para gobernar el condado recién fundado, mientras que el estado ahora conocido como Salmarkt fue cedido al §YPrincipality of Brodfeld§!. Los nobles grifos recibieron la tarea de mantener a raya a la población de minotauros, asegurando la lealtad del Reino de Asterion que había sido subyugado por el §REmperor Grover II§! y mantener el orden en la región en nombre del Emperador. Durante el reinado del §YEmperor Grover III§!, recibieron una tarea adicional: La grifonización de la región. Llegarían miles de migrantes de todo el Imperio, principalmente de Herzland, los minotauros fueron despojados de sus derechos y los viejos monumentos fueron demolidos para dar paso a otros nuevos. Los necios salvajes, sin embargo, se negaron a abrazar la civilización y resistieron, ¡comenzando una "guerra de guerrillas"! eso continúa hasta el día de hoy.\n\n¡Todo empeoró en 978 como §Rrevolución y disturbios§! envolvió el Imperio. Cyanolisia se encontró varada en una tierra hostil, con Asterion liberándose y convirtiéndose en una república revanchista independiente. Sin embargo, el condado se mantuvo fuerte y repelió a las hordas de bovinos, impidiendo que los bárbaros reclamen sus tierras, incluso cuando el campo se convirtió en un caos con minotauros levantándose en apoyo de sus compañeros al otro lado del golfo. Se proclamó la ley marcial y se estableció un gobierno militar, con los gobernadores respondiendo directamente a la condesa, §CTaillow Sumpfkiel§!. ¡En el este, el §YReino de Brodfeld§! también luchó, colapsando en una guerra civil en 1003. ¡Cyanolisia no tuvo más remedio que intervenir, apoderándose de §YSalmarkt§! y evitar que los minotauros lo retomen de forma oportunista.\n\nElla continúa gobernando el inestable condado, y el futuro no le queda claro mientras Asterion se prepara para la guerra una vez más. Una parte de ella no tiene ningún interés en su desagradable deber, pero se aferra al poder, apoyada por un ejército leal. Sin embargo, es posible que los militares no sean tan leales como ella cree que el §RGrupo de los Veinte§. conspira en las sombras ... "
 EAW_WS_GRU:0 "[Root.GetNameDef] - Puertos de la libertad"
 EAW_WS_GRU_desc:0 "Los grifos llegaron por primera vez a las bahías soleadas y los bosques oscuros de Gryphus hace muchos siglos. Muchos de ellos estaban relacionados con los cosacos §YGryphian§! Del norte y, como ellos, compartían el amor por la libertad y la independencia. De hecho. , la tierra en la que se asentaron pronto se convirtió en un remanso de libertad, atrayendo a muchos comerciantes y migrantes del extranjero. No había un estado de derecho estricto, ni una autoridad central, ni un orden. Para algunos era un caos criminal, para otros, la libertad en su forma más pura .\n\n¡El §RGriffonian Empire§! eventualmente puso fin a esto.\n\n§YEmperor Grover I§! había marchado a través de las Montañas Creeper en 747 y subyugó los muchos principados al oeste del §YEvi river§!, pero No pasó mucho tiempo antes de que el este se uniera también a su vasto dominio. Los cosacos grifos del norte se convirtieron en un diablillo.marcha militar, mientras que los pueblos y ciudades mercantes de Gryphuss pronto se dieron cuenta de que la mayoría de sus antiguos socios comerciales eran ahora parte del Imperio. Sin embargo, las pequeñas ciudades-estado mantuvieron su independencia, demasiado ocupadas en disputas mutuas para unirse. ¡Esto resultó ser peligroso cuando el Emperador Grover II§! comenzó sus cruzadas en Riverlands en 810. Había aplastado a Sicameon y subyugado a Asterion en el oeste, lo que significaba que Gryphus se encontraba rodeado, con sus rutas marítimas controladas por la poderosa §YImperial Navy§!. Cuando llegó Grover II, una a una las ciudades-estado se arrodillaron ante su nuevo señor supremo, demasiado divididas para resistir. Se vieron obligados a abastecer a sus grandes ejércitos mientras hacían campaña en la tierra oriental de los ponis. ¡Más tarde el §RKnightly Order of Opinicus§! Grover II estableció en sus tierras para proteger la frontera sur del Imperio.\n\nDespués de la muerte de Grover II en batalla, ¡§YGrover III§! mantuvo la paz dentro de su reino. Esto permitió a Gryphus prosperar una vez más, ya que ahora podían comerciar libremente dentro del Imperio. ¡Durante este tiempo la §YS Southern Continent Company§! recibió una carta del Emperador y obtuvo derechos exclusivos para comerciar en los mares del sur y se volvió muy influyente dentro de Gryphus. Llegaron más inmigrantes de Sicameón, ¡lo que aumentó aún más la división cultural§! dentro de la nación.\n\nDurante el colapso del Imperio en 978, las ciudades se quedaron sin un amo y aprovecharon la oportunidad para recuperar su libertad perdida hace mucho tiempo. Sin embargo, esta vez las ciudades-estado se unirían bajo una bandera y formarían una sola nación: nació Modern Gryphus, liderado por un §YCouncil§!, elegido. Pero las secuelas del gobierno del Imperio permanecen. ¡Caballeros celosos de §ROpinicus§! deseo ir a la ofensiva contra los pony paganos y la §RTrade Company§! sigue acumulando más poder y riqueza. Está claro que estos problemas deben resolverse si Gryphus desea volver a sus raíces como una tierra libre, pacífica y próspera ".
 EAW_WS_MIT:0 "[Root.GetNameDef] - El archipiélago de los minotauros libres"
 EAW_WS_MIT_desc:0 "Hace 1470 años, una flota de trapo de siete barcos viajó a través del mar desde la tierra de Knosos (ahora conocida como §YNimbusia§!), Dirigida por un minotauro llamado §CAster§!. Los minotauros nacieron de un profano unión entre una reina bovina y una extraña criatura enviada por los dioses, o eso dice la leyenda. Si bien sus orígenes están envueltos en mitos y leyendas, sus razones para abandonar su hogar eran claras: ¡la opresión por una §Rmonarquía de ponis§! habían tomado el control de sus tierras y no les importaba su difícil situación. Al llegar al Archipiélago de la Caterión, los barcos de la flota se dispersaron para fundar veintiuna colonias, cuatro de las cuales estaban ubicadas en el continente. Las colonias se formaron en una §Cconfederación§! para resolver democráticamente las disputas internas y externas. Esto se prolongó durante cientos de años hasta que se produjo una crisis que permitió a un político ambicioso declararse §¡Rking§!. El nuevo reino terminaría durando por más largo que el La democracia que la precedió, pero siempre fue una existencia hueca. El incumplimiento era un lugar común, y tanto en secreto como en el extranjero, Asterionese continuaría abogando por la liberación de la patria de la tiranía. Todo esto llegaría a su fin cuando el Imperio Griffonian atacara.\n\nCuando §YEmperador Grover I§! invadió los principados grifos del este en 747, ¡marchó a través de las §GCreeper Mountains§! y los tomó por sorpresa, porque esperaban que viniera del norte o del sur. Los principados pronto fueron subyugados, pero el Reino de Asterion protestó. Las montañas les habían pertenecido y el Emperador se negó a cederlas. Cuando escuchó las demandas de los minotauros, su respuesta fue dura: ¡§Raplastó§! el ejército de Asterionese y §Rannexed los estados continentales§!, que más tarde se convirtió en el §RCounty of Cyanolisia§!. Sin embargo, no podía invadir Asterion sin una flota, por lo que se estableció la paz. La monarquía se había debilitado de manera decisiva, ¡así que cuando el Emperador Grover II§! Llegó en 799 para asegurar las líneas de suministro para su cruzada contra los ponis del este y para enseñar al sur una lección de humildad, Asterion hizo poco para resistir. §YLa Armada Imperial§! bloqueado el archipiélago, un ejército masivo desembarcó y el Rey §Rsurrended§! después de un solo enfrentamiento.\n\nDesde ese momento en adelante, la oscuridad se asentaría en la tierra cuando la población nativa se vio obligada a acatar la §regla imperial§!. La democracia estaba prohibida, los minotauros se convirtieron en ciudadanos de segunda clase en su propia tierra y las religiones nativas como el actualismo fueron suprimidas en favor del panteón imperial. ¡Cuando el Imperio cayó en la §Grevolución§! Fuerzas asteronase organizadas para derrocar al gobierno títere en lo que se conoció como la §Guerra de Restauración§!, con el generoso apoyo de §GSicameon§!. Tuvieron éxito en la liberación del archipiélago, y el gobierno que surgió fue una democracia representativa basada en el imperio de la ley, en lugar del imperio de los monarcas. La revolución no pudose extendió al continente, sin embargo, y esto pronto formó la base de la conciencia pública. ¡Los siguientes veintiocho años estuvieron marcados por una extensa planificación para una "invasión continental"! y el fortalecimiento masivo de la armada y el ejército. Sin embargo, los buenos tiempos no durarían y, de hecho, para el año 1007 del calendario ecuestre se había producido un estancamiento político. ¡La nación de Asterion ahora se encuentra dividida, con una §Rcoalición de nacionalistas y comunistas§! ganando popularidad al defender políticas radicales que cambien el status quo. Los forasteros piensan que esto conducirá a una guerra civil, pero se pierden un punto clave del espíritu nacional asterionese: tienen tanto miedo de las monarquías que la guerra civil está fuera de la mesa para todos los minotauros de la nación por temor a que tan pronto como comiencen a disparar unos a otros los extranjeros se atacarán y volverán a esclavizarlos. Dos frases unen a la nación: §C "¡Recuperaremos el continente!" §! y §R "¡Muerte a los imperialistas!" §! "

 EAW_WS_MAN:0 "El reino de Manehattanita - Costa este de Equestria"
 EAW_WS_MAN_desc:0 "¡Se han otorgado muchos títulos a la gran megalópolis de §CManehattan§! A lo largo de los siglos: Los Tres Condados; La Gran Manzana; La Ciudad Imperio; Caput Mundi - ¡la §YCapital del Mundo§!.\n\nAntes a la §YGreat War§!, Manehattan y sus satélites, §CHayston§! y §CBronclyn§!, habían constituido más de un §Gquarter§! de la capacidad industrial de Equestria. Un centro para el comercio, lleno de historia, poderoso y lo suficientemente sofisticado como para rivalizar con Canterlot en su influencia tecnológica, cultural y política, ¡no hay duda de que la ciudad que nunca duerme era la joya de la corona del reino ecuestre!.\n\nHoy en día, Equus se encuentra debajo de la bota §GChangeling ¡§!, mientras los ejércitos victoriosos de la §RQueen Chrysalis§! Avanzan a través de las ciudades de Equestria devastadas por la guerra, precursoras de la incipiente §RPax Chrysalia§!. La §GHegemonía§! Reina suprema en un continente, y a medida que sus §Y Protectorados§! Se elevan de las cenizas, la §RLady Protectress§! vela por su deme sne con ojo de halcón. Manehattan fue derribada por la guerra, pero bajo la dirección de la §YProtectress§!, no hay duda de que la ciudad pronto recuperará lo que se había perdido, ¡para volver a levantarse y convertirse en una §Creluciente metrópolis§! de la §GHegemonía§!.\n\n¡Los §Cponis§! de la §YEquestrian East Coast§!, sin embargo, tienen sus propios deseos. ¡Abarcando no solo §CFillydelphia§! y §CAlbion§!, pero también un tramo de territorio interior que llega a §CHollow Shades§! en el oeste y bordeando §CSeveryana§! en el norte, la §YGarrison§! es lamentablemente insuficiente para la tarea de pacificar la totalidad de la costa este. ¡En todo el Protectorado, la §RResistencia Armónica§! conspira para derrocar a los ocupantes Changeling, para restaurar los ideales de §Yfreedom§! y §Yliberty§! a los ponis de Equestria.\n\n§CStarlight Glimmer§! y §CTrixie Lulamoon§!, ¡ambas ex compañeras de §YPrincess Twilight Sparkle§! y unicornios poderosos por derecho propio, están al frente de esta creciente marea de disturbios. Carismático, astuto e incomparablemente capaz, ¡las huellas invisibles de este "dúo revolucionario"! se puede encontrar impuesta sobre la miríada de crisis que ya asedian a la §G ¡Cambio de administración§!. ¡Acosado por todos lados por un pueblo conquistado empeñado en §Rvengeance§!, ¡la §GProtectress Lilac§! tendrá que usar todo su ingenio en los próximos años si su reinado naciente quiere capear las réplicas de la muerte de §REquestria§!. "
 EAW_WS_ELF:0 "[Root.GetNameDef] - El gran levantamiento"
 EAW_WS_ELF_desc:0 "¡En toda Equestria, desde Appleloosa hasta Vanhoover, un llamado §Yrevolucionario§! ¡Atrae a aquellos ponis que todavía se mantienen desafiantes contra el §RChangeling oppressor§!. Bajo la bandera del §CEquestrian Liberation Front§!, disidentes e ideólogos de todos los bandos se unen, sin prestar atención a las sutilezas doctrinales y las luchas internas intestinas que una vez plagaron a la izquierda y la derecha subversivas por igual, ¡unidos en su sueño común de una §Gfree Equestria§!.\n\nDesde Stalliongrad hasta New Mareland, sean ellos de las §YThree Tribes§!, o thestrals, grifos o hipogrifos, los valientes luchadores de la ELF han convergido, de todo el mundo, para reunirse en las llanuras de la §YEquestrian East Coast§. Junto a la §GHarmonic Resistance §! - ahora surgidos de las sombras - toman las armas para participar en este §YLiberatory Endeavour§!. La sed de libertad siempre había ardido en los corazones de los ponis que vivían bajo la bota de Cambiante, y de esas brasas, una verdadera f irestorm ha estallado ahora para limpiar la mancha negra de Queendom de las hermosas tierras de Equestria.\n\n¡No son las inmortales Princesas alicornio las que están al frente de esta insurrección, ni los famosos héroes de Ponyville, sino §CStarlight Glimmer§! y §CTrixie Lulamoon§! - ahora matriarcas de la revolución, herederas del caído Diarcado. El levantamiento no se debió únicamente a sus imaginaciones visionarias, sino a los sacrificios de ponis desangrados y asesinados en la lucha colectiva contra el invasor;¡Es la sangre, las lágrimas y el sudor de estos héroes anónimos los que sirven como pegamento que une las partes constituyentes de esta §Revolución naciente§!.\n\nEn los albores de lo que bien podría ser la penúltima lucha de Equestria, los ponis se unen bajo una bandera del Sol y la Luna §Ycombined§! - dos símbolos de Equestria unidos, flanqueados por espadas desenvainadas en su defensa - en lo que puede ser el renacimiento - o el último hurra - de la §YCradle of Ponykind§!. "

 EAW_WS_NCR:0 "[Root.GetNameDef] - El oso de otro mundo"
 EAW_WS_NCR_desc:0 "La guerra. La guerra nunca cambia.\n\nEn el año 2270, los buscadores descubrieron una bóveda olvidada bajo las montañas de Sierra Nevada. En la bóveda había una puerta de entrada que conducía a otro mundo, intacto por los incendios atómicos que asolaron la Tierra hace mucho tiempo. Las noticias de esta puerta al paraíso se difundieron rápidamente y el §YPresidente Wendell Peterson§! de la §YNew California Republic§! ordenó que se enviara una expedición.\n\nCrearon un asentamiento al otro lado del portal en un mundo libre de toxinas y radiación. La comunidad creció y los exploradores partieron en busca de más tierra. Pero pronto se hizo evidente que no estaban solos en este nuevo mundo.\n\nEsta tierra era el hogar de una raza de inteligentes cuadrúpedos llamados §YPonies§!, que comparten el nombre con representaciones antiguas de una criatura de la tierra. Las relaciones fueron pacíficas al principio, pero los intentos de comercio no dieron frutos. Los ponis aparentemente carecían de necesidades y estaban en abundancia de comida, agua, medicinas y recursos naturales. Ellos Estamos felices de ofrecer cantidades a la expedición de forma gratuita y enseñar a la expedición cómo trabajar la tierra alrededor de la Puerta. Pero pocos de los productos que la NCR podía ofrecer satisfacían lo suficiente a los ponis locales para el comercio a gran escala.\n\nEl deseo de recursos y la falta de comercio con los lugareños convencieron a la administración de Peterson de que solo podía haber un curso de acción: la colonización e integración a gran escala de este extraño mundo nuevo. Cuanto más avanzaban las tropas de la RNC, más resistencia encontraban. Pronto estallaron escaramuzas entre los dos bandos igualmente emparejados. Se estableció un punto muerto. ¡En el año 2273, o el año 1005 en el calendario ecuestre, el §YTratado de Las Pegasus§! fue firmado entre la NCR y la §YEquestria§!. La frontera de la NCR permanecería en su posición actual a cambio del reconocimiento de ambos lados. Todos los ponis también debían ser tratados libre e igualmente como ciudadanos de pleno derecho de la NCR. Finalmente, se trazarían acuerdos comerciales entre las dos naciones, lo que permitiría el flujo de bienes que la NCR necesitaba tan desesperadamente.\n\n¡Ahora bajo §YGobernador-Coronel Jameson§!, ¡la §YNew California Expedition§! está experimentando un auge como la posesión más preciada de la NCR. Seguro, seguro, es el paraíso que la Tierra necesita con tanta desesperación.\n\nPero incluso este mundo no está a salvo de la guerra. La tensión entre las superpotencias de este mundo está aumentando, alimentada por viejos deseos familiares. La RNC pronto podría encontrarse luchando no contra bandidos de las montañas o asaltantes del desierto, sino contra un poder industrial y militar que no se había visto en 200 años. Solo el tiempo dirá cuál será el resultado. Después de todo, la guerra nunca cambia ".

 EAW_WS_FRN:0 "[Root.GetNameDef] - Entre dos reinos"
 EAW_WS_FRN_desc:0 "¡La historia de §CFrancistria§! Como nación comienza con las conquistas de su fundador, §YFrancis I Martlewing§!. Era un bastardo de la §YDynasty§! Y pariente del Conde de Tarrin. Con Sin títulos que heredar, decidió hacer los suyos y cruzó las colinas hacia el este, donde se labró un nuevo reino. Hizo de Pulcino, una antigua ciudad comercial wingbardiana, su capital y la renombró a §CFrancistria§!, lo que le dio a su nuevo país su nombre.\n\nDesde entonces, los orgullosos y arrogantes guerreros-gobernantes de la dinastía Martlewing han defendido su reino contra las incursiones extranjeras y se han expandido hacia el norte y el este antes de finalmente establecer relaciones relativamente amistosas con el §YReino de Wingbardy§. Generaciones de matrimonios mixtos entre las familias gobernantes mantuvieron la paz entre los dos. Cuando el §RGriffonian Empire§! finalmente invadió en 705, los dos se mantuvieron uno al lado del otro, pero no pudieron detener al poderoso §YEmperador Grover I§!. El Conde Francisco III hizo un juramento de lealtad y permaneció leal durante los siglos siguientes.\n\nLos estrechos vínculos con Wingbardy, sin embargo, significaron que cuando §YKing Gumberto§! de Wingbardy fue asesinado, los nobles imperiales fueron culpados y Wingbardy se separó del Imperio, Francistria hizo lo mismo. Para asegurar la supervivencia de su recién obtenida independencia, el Conde Francisco VIII se unió al Pacto YKarthiniano§!. Esta elección eventualmente resultaría fatídica, pero por el momento proporcionó a Francistria una poderosa protección. ¡Después del §Ycondado de Tarrin§! ¡cayó en manos de los revolucionarios en la §Revolución Arquilea§! de 980, Francisco VIII pudo reclamar con seguridad el título, invadir, expulsar a los republicanos y quedarse con las tierras. Cuando los discretos recuperaron el poder en 985 y exigieron la devolución de las tierras, Francisco simplemente les recordó que tenía un poderoso amigonds en el sur, y los discretos retrocedieron.\n\nMás tarde, durante el mismo año, ¡la §RFalcor War§! estalló. A cambio de su protección, Francis estaba obligado por el honor a ayudar a Wingbardy y se unió a la guerra, que terminó mal para él: murió en la batalla, liderando a sus tropas en la línea del frente como lo habían hecho sus antepasados. Pero no tenía hijos vivos, y su heredero era su primo joven, Giosé Debolino, que se convirtió en §CFrancis IX§!. A diferencia de los Condes anteriores, nunca había estado preparado para el papel y, por lo tanto, no había recibido una educación marcial que enfatizara la gloria de House Martlewing. De hecho, fue el tercer hijo y recibió poca atención y mucha intimidación. Debido a esto, es completamente diferente de todos sus predecesores.\n\nEl indeciso y tímido Conde, conmocionado por los horrores de la Guerra de Falcor, ahora tiene que liderar una nación devastada por la guerra y con cicatrices, incluso mientras se prepara una Segunda Revolución. en el oeste. Tarrin retumba, los veteranos de la guerra exigen concesiones, los nobles exigen derechos y Wingbardy está en crisis. Francis tiene que pasar una prueba de fuego si quiere conservar su título y su cabeza ".
 EAW_WS_TAL:0 "[Root.GetNameDef] - Tierra de picos y pastos"
 EAW_WS_TAL_desc:0 "En el sur de Griffonia, intercalado entre los grandes reinos de §YAquileia§! Y §YWingbardy, §! Se encuentra el antiguo reino de §GTalouse§! - un país rico en historia y belleza natural. La geografía de Talouse siempre fue ventajosa, con muchas llanuras aptas para la agricultura y un fácil acceso a la bahía occidental para el comercio. Lo más importante de todo es que las formidables cadenas montañosas hicieron que la tierra fuera altamente defendible de las amenazas externas.\n\nLa evidencia arqueológica data el asentamiento de grifos en lo que ahora es Talouse hasta antes 1000 BLB. Estos primeros habitantes pertenecían a una de varias docenas de tribus cuyos nombres ahora se han olvidado hace mucho tiempo. La historia registrada de Talouse comienza con la conquista de la región de §CArantigos'§! En 620 BLB como parte de sus campañas del sur. a su sobrino, CMarco Talonostra, §! y le encargó mantener el orden y gobernar en su lugar. La conquista presagió una ola de migración y muchos sparletanos se trasladaron a la región, desplazando la población nativa. ¡Talonostra construyó la ciudad de §YTalononte§! para servir como su capital administrativa, y eventualmente el territorio ganó el nombre de §GTalonsia, §! después de su tutela.\n\nDespués de la muerte de Arantigos, Talonostra consolidó el poder y se declaró rey de Talonsia. Con recursos limitados y poder de grifo, Talonostra se puso a la defensiva y se vio obligado a construir una cadena de fortalezas de montaña para defender su pequeño reino contra los otros reinos posteriores a Arantigan. ¡El más formidable de los reinos rebeldes resultó ser §RKarthin, §! que inició una serie de conquistas en los territorios del sur del antiguo imperio en 566 BLB. ¡El recién nacido §R Imperio Karthiniano§! Intentó tres invasiones fallidas de Talonsia, cada vez repelidas por los fuertes de montaña defensivos de Talonostras.\n\nAunque victoriosos en la batalla, los conflictos drenaron una enorme riqueza de Talonsia. Y así, en 535 BLB, Talonsia acordó convertirse en una marcha de Karthin. El período de paz que siguió fue de prosperidad para Talonsia, incluso cuando sus amos imperiales se estancaron y declinaron, ¡cayendo finalmente en manos de los §YWingbardianos§! en 453 BLB. Talonsia rápidamente declaró su independencia y fue acosada por invasores bárbaros, pero una vez más sus fortificaciones resultaron inexpugnables. A medida que los territorios de Wingbardian se congelaron en un mosaico de estados feudales, Talonsia continuó manteniendo su línea defensiva de fuertes, llevando con orgullo el título de §G "Guardián del Sur", §! un título que alguna vez concedió a los Talonostras el propio Arantigos.\n\nA lo largo del BLB del siglo II, Talonsia comenzó a descentralizarse a medida que los señores locales consolidaban el poder alrededor de sus fortalezas. Aunque el ejército permaneció leal a los Talonostras, el control de Talononte se estaba aflojando. ¡La sentencia de muerte llegó después del asesinato del §CKing Marus of Talonsia§! en 34 BLB. El reino, que en ese momento solo gobernaba nominalmente a los señores, finalmente dejó de existir. Siguió una brutal guerra de sucesión, con un señor menor asegurando la capital y declarándose §CDugo de Talononte§!\n\n¡El nacimiento del §YReino de Aquilea§! Durante el siglo II, ALB provocó un aumento espectacular del comercio en la bahía occidental, lo que benefició enormemente a la región. El comercio también aceleró la mezcla de Talonsianos y Wingbardianos, y a medida que pasaba el tiempo, la tierra se hizo cada vez más conocida por su nombre Wingbardiano, §GTalouse§!, en lugar de Talonsia. A fines del siglo III, se había formado una fuerte cultura talousiana, marcada por su veneración de los Arantigos junto con las tradiciones típicas de Wingbard. La tierra permaneció desunida políticamente hasta 602, cuando §CGiovanni I, duque de Talonsia, §! se quiso la corona de Navarro después de §CDuke Emmanuel IV§! muerte. Giovanni aceptó y combinó las dos coronas en un nuevo estado: la §GDuchy de Talouse.§!\n\nCuando §OGrover I de Griffonstone, §! bendecido por el§OIdol de Boreas, §! Conquistó Wingbardy en 706, las fuerzas talousianas que luchaban junto a los Wingbardianos fueron testigos del increíble poder de su ejército. Cuando el poderoso conquistador se acercó al Folino, §CDuke Francesco VI§! él mismo dobló la rodilla, convirtiendo a Talouse en un reino vasallo del ascendente Imperio Gifón. La paz reinó durante los siguientes siglos, ¡y cuando §Y depósitos masivos de carbón§! fueron descubiertos bajo las Tierras Altas de Talousian, varias compañías mineras Wingbardian se mudaron al área para proporcionar a su tierra natal un suministro abundante y barato de carbón.\n\nEn 972, Wingbardy se separó del Imperio. §CDuke Giovanni III§! honró la antigua alianza y se separó también. Talouse se unió al nuevo Pacto §GKarthiniano, §! que se convirtió en el principal bloque de poder en el sur de Griffonia. Una disposición clave del Pacto era el derecho de las compañías mineras Wingbardianas a continuar sus operaciones en Talouse: ¡la infame §RCoal Cláusula§! ridiculizado por casi todos los talousianos. ¡Siguiendo el ejemplo de Wingbardy, Talouse estableció un §YParlamento§ nacional! para abrazar la modernidad. Desafortunadamente, al igual que en Wingbardy, el Parlamento resultó ineficaz y varios gobiernos cayeron sucesivamente.\n\nDuke Giovanni III murió mientras dormía en 992 y fue sucedido por su exaltada hija §CGinevra.§! ¡El momento más conocido de Ginevra llegó durante la §RGran Huelga de 1003.§! Miles de trabajadores marcharon por las calles de Talononte, pidiendo menos horas, más paga y el trato justo de los trabajadores. La ciudad se detuvo mientras el Parlamento se apresuraba a pensar en una solución para acallar a la chusma, pero al mismo tiempo deseaba mantenerse en el lado bueno de los industriales. La duquesa irrumpió en el edificio del Parlamento, gritando "Lo giuro su Boreas, se voi bastardi non fate qualcosa, appenderò ognuno di voi in piazza!" Al día siguiente, el Parlamento aprobó una resolución que otorgaba a los trabajadores salarios ligeramente más altos, una jornada laboral ligeramente reducida y algunas protecciones.\n\n¡Con las elecciones de este año acercándose rápidamente, el Primer Ministro §CMarco Paltori§! y el gobierno liberal en funciones tendrá que luchar duro para mantener su posición. Será una pelea dura, pero asegurar el lugar de Talouse en el mundo será una pelea aún más dura, sin importar qué partido salga victorioso ... "