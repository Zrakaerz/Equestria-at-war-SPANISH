get_suicide_craft:0 "Diseño de artesanía suicida"
get_suicide_craft_desc:0 "Las misiones de suicidio han demostrado ser muy útiles y, con la llegada de los motores de cohetes, podemos desarrollar una nave hecha a medida para llevar a cabo estos ataques. A diferencia de los cazas tradicionales que se ven obstaculizados porque sus explosivos se limitan a su combustible, estos aviones Básicamente serán bombas guiadas manualmente con una carga útil de 1200 kg ".
ban_neutral_party:0 "Prohibir el tradicionalismo"
ban_neutral_party_desc:0 "Los partidos tradicionalista y monárquico han estado protestando contra el gobierno a cada paso, sembrando descontento y dificultando el gobierno. Es hora de tomar medidas enérgicas".
ban_neutrality_party_tt:1 "Change in popularity of Neutrality: §G-§![?Root.party_popularity@neutrality|%0G].\n"
anti_neutral_raids:0 "Incursiones antitradicionalistas"
anti_neutral_raids_desc:0 "Debemos tomar medidas enérgicas contra los elementos tradicionalistas y monárquicos de nuestra nación en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y puede convertirse potencialmente en un problema para el gobierno".

