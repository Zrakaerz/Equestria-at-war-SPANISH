development_dwarftail_chromium_deposits_1_desc:0 "El cromo es un recurso valioso para la creación de armaduras pesadas, y muchas de las antiguas minas de hierro en las montañas Dwarftail todavía tienen valiosas reservas. Enviar las herramientas necesarias para extraer este recurso más pesado aumentaría enormemente nuestros rendimientos".
