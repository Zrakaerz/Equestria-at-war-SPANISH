dockyard_xp:0 "Estudio de planos adquiridos"
dockyard_xp_desc:0 "Si bien nuestra nación ha estado sin salida al mar durante mucho tiempo, la reciente adquisición de astilleros y otras instalaciones de construcción naval nos permitió obtener varios planos y documentos técnicos, lo suficiente para poner en marcha nuestra propia marina".
