  pony_folder_desc:0 "Tecnologías mágicas y mejoras específicas de la carrera de ponis".
  TITLE_PONY_NATURAL_MAGIC_SUBTITLE:0 "EARTH & PEGASI"
  TITLE_PONY_UNICORN_MAGIC_SUBTITLE:0 "UNICORNIOS"
  TITLE_PONY_MAGICAL_HARMONY_SUBTITLE:0 "ARMONÍA MÁGICA"
  TITLE_PONY_MAGICAL_HARMONY_SUBTITLE_TT:0 "La magia puede mejorar las capacidades tácticas de nuestro ejército, si se usa correctamente".
  TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE:0 "SUPREMACÍA MÁGICA"
  TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE_TT:0 "A veces, hay que hacer sacrificios. En la guerra, no se prohíbe el conocimiento".
 #pony_race:0 "Pony Race"# Different duplicate from Eaw
 tech_pony_misc:0 "Agricultura Earth Pony"
 tech_pony_misc_desc:0 "Desde las primeras tribus de ponis errantes, los ponis terrestres han sido los más competentes en el cultivo y el cultivo de áreas agrícolas. La maquinaria moderna y los cultivos agrícolas aumentarían drásticamente nuestro excedente de alimentos".
 tech_pony_misc2:0 "Manipulación del tiempo en Pegasi"
 tech_pony_misc2_desc:0 "Los Pegasi son capaces de despejar los cielos, permitiendo que nuestras fuerzas aéreas vuelen incluso en malas condiciones".
 tech_pony_misc3:0 "Zapadores del poni terrestre"
 tech_pony_misc3_desc:0 "Debido a su conexión latente con el suelo, los ponis terrestres pueden cavar trincheras y construir fortificaciones mucho más rápido que otros ponis".
 tech_pony_misc_a:0 "Ingeniería meteorológica de Pegasi"
 tech_pony_misc_a_desc:0 "Podemos minimizar los fenómenos meteorológicos extremos utilizando las fábricas meteorológicas de Pegasus con fines militares".
 tech_pony_misc_a2:0 "Magia de la industria"
 tech_pony_misc_a2_desc:0 "Aunque carecen de alas y cuernos, los ponis terrestres tienen magia propia. Sus capacidades industriales son incomparables".
 tech_pony_misc_b:0 "Minería de ponis terrestres"
 tech_pony_misc_b_desc:0 "Más ponis terrestres trabajando en las minas significa más recursos extraídos."
 tech_pony_misc_c:0 "Aplicaciones militares del clima"
 tech_pony_misc_c_desc:0 "La manipulación del clima no solo puede usarse para apoyar a nuestras fuerzas, sino también para obstaculizar al enemigo".
 ME_UNICORN_TOOLTIP:0 "\n£unit_unicorn_company_icon_small Unicorn Company will require §YMagical Infantry Equipment§W instead of §YInfantry Equipment§W"
 tech_pony_misc_c2:0 "Alquimia pony terrestre"
 tech_pony_misc_c2_desc:0 "Los ponis terrestres pueden cultivar todo tipo de plantas, muchas de las cuales tienen aplicaciones médicas potenciales".
 pegasi:0 "Pegasi"
 pegasi_desc:0 "Aunque todas las especies de ponis son luchadores capaces, los pegasos han sido históricamente a menudo una élite militar. Las pegasópolis bajo el Comandante Hurricane y Nimbusia demuestran bien esta credibilidad, y los pegasos siguen siendo una parte importante del ejército de cualquier nación poni, capaces de cubrir distancias y rápidamente y realizar maniobras de flanqueo desde los cielos ".
 tech_pegasi:0 "División Pegasus"
 tech_pegasi_desc:0 "Los pegasos pueden seguir siendo muy maniobrables en áreas que son difíciles de atravesar por ponis terrestres y unicornios".
 tech_pegasi2:0 "División de Pegaso II"
 tech_pegasi2_desc:0 "Inspeccionar escuelas para pegasos calificados y financiar escuelas de vuelo especializadas aumentará el número de reclutas talentosos".
 tech_pegasi3:0 "División de Pegaso III"
 tech_pegasi3_desc:0 "Una capacitación y simulacros más estrictos nos permitirán eliminar a los reclutas no calificados que hayan pasado la inspección inicial".
 tech_pegasi_a:0 "División IV de Pegaso"
 tech_pegasi_a_desc:0 "La estandarización de los equipos de Pegasus mejorará la cohesión de nuestras unidades".
 tech_pegasi_b:0 "División V de Pegaso"
 tech_pegasi_b_desc:0 "Retratar a los pegasos como una unidad de élite prestigiosa conducirá a más reclutas y mejor moral".
 tech_pegasi_c:0 "División VI de Pegasus"
 tech_pegasi_c_desc:0 "Los dispositivos voladores auxiliares permitirán a nuestros pegasos aterrizar de forma segura, incluso si se golpean sus alas."
 unicorn_company:0 "Compañía de magos"
 tech_unicorn:0 "Compañía de magos"
tech_unicorn_desc:0 "En el pasado, los unicornios solían ser asignados para brindar apoyo táctico a otros soldados, lanzando hechizos de gran utilidad. Los escudos, las bolas de fuego y las capacidades de curación eran comunes y salvaron muchas vidas, pero no todas las fuerzas tenían una cantidad suficiente de unicornios. . Es hora de estandarizar y capacitar a las empresas profesionales de soporte de unicornios ".
  tech_unicorn_th:0 "Magia de ilusión táctica"
  tech_unicorn_th_desc:0 "Podemos usar la magia del unicornio para crear intrincadas ilusiones para confundir y engañar a nuestros enemigos".
  tech_unicorn_th2:0 "Ayudando a Horn"
  tech_unicorn_th2_desc:0 "Los hechizos curativos pueden reducir drásticamente nuestras bajas en combate".
  tech_unicorn_th3:0 "Entrenamiento de adivinación"
 tech_unicorn_th3_desc: "Mediante el uso de hechizos y equipos de adivinación especializados, nuestros magos pueden recopilar información a la que de otro modo no tendrían acceso."
 tech_unicorn_th4:0 "Teleportation-aided Command"
tech_unicorn_th4_desc:0 "Los hechizos de teletransportación pueden usarse para transmitir información a distancias significativas sin la necesidad de equipo especializado".
 tech_unicorn_th5:0 "Matrices de hechizo modernas"
 tech_unicorn_th5_desc:0 "Las matrices de hechizos permiten que incluso el unicornio más incompetente lance hechizos complejos".
 tech_unicorn_ms:0 "Enfoque mágico del escudo"
 tech_unicorn_ms_desc:0 "Los magos unicornio pueden usar hechizos para crear escudos poderosos y casi impenetrables".
 tech_unicorn_ms2:0 "Entrenamiento de magia de fuego"
 tech_unicorn_ms2_desc:0 "Nuestros magos son capaces de aprovechar el poder del fuego, reduciendo a cenizas a nuestros enemigos".
 tech_unicorn_ms3:0 "Descubrir magia prohibida"
 tech_unicorn_ms3_desc:0 "Hay mucha magia que aún podemos aprender, aunque parte de ella podría considerarse ... poco ortodoxa".
 tech_unicorn_ms4:0 "Abraza la magia oscura"
 tech_unicorn_ms4_desc:0 "Debemos dominar incluso las formas de magia más profanas. Un alma contaminada es un pequeño precio a pagar por tal poder."
 tech_unicorn_ms5:0 "Máxima saturación mágica"
 tech_unicorn_ms5_desc:0 "Cada fibra de nuestro ser debe volverse una con la magia. Nadie podrá resistirnos".
 TITLE_PONY_MINF_SUBTITLE:0 "ENTRENAMIENTO ESPECIALIZADO"
 TITLE_PONY_MINF_SUBTITLE_TT:0 "Mejora significativamente la efectividad de la Infantería Mágica".
 TITLE_PONY_ALLINF_SUBTITLE:0 "ENTRENAMIENTO DISPERSO"
 TITLE_PONY_ALLINF_SUBTITLE_TT:0 "Mejora moderadamente la efectividad de todas las Fuerzas Terrestres".
 tech_pony_magical_infantry:0 "Combatir la telequinesis"
tech_pony_magical_infantry_desc:0 "Nuestros magos unicornios ahora deben saber cómo utilizar su telequinesis en combate".
 tech_pony_magical_infantry2:0 "Libros de hechizos mejorados"
 tech_pony_magical_infantry2_desc:0 "Debemos proporcionar a nuestros magos de combate los mejores libros de hechizos disponibles".
 tech_pony_magical_infantry3:0 "Entrenamiento profesional de la aplicación de la magia"
 tech_pony_magical_infantry3_desc:0 "Un extenso programa de entrenamiento mágico reservado para nuestros magos aumentará su disciplina y cohesión".
 tech_pony_magical_infantry4:0 "Magia de combate extensa"
 tech_pony_magical_infantry4_desc:0 "Educar a nuestros magos en el arte de la magia de combate mejorará sus habilidades en el frente."
 tech_pony_magical_infantry5:0 "Técnicas de curación mágica"
 tech_pony_magical_infantry5_desc:0 "Los hechizos curativos pueden usarse para realizar cirugías incluso en el fragor de la batalla".
 tech_pony_unicorns:0 "Telekinesis básica"
 tech_pony_unicorns_desc:0 "Todos los unicornios que sirven en nuestras Fuerzas Armadas deben poder realizar al menos telequinesis básica".
 tech_pony_unicorns2:0 "Libros de hechizos básicos"
 tech_pony_unicorns2_desc:0 "Proporcionar a todos los unicornios libros de hechizos básicos aumentará la eficacia de nuestro ejército".
 tech_pony_unicorns3:0 "Entrenamiento de aplicación mágica"
 tech_pony_unicorns3_desc:0 "Un programa de entrenamiento abierto a todos los unicornios de nuestro ejército aumentará moderadamente su disciplina y cohesión".
 tech_pony_unicorns4:0 "Fundamentos de la magia de combate"
 tech_pony_unicorns4_desc:0 "Enseñar hechizos de combate básicos a todos los unicornios de nuestro servicio mejorará ligeramente todo nuestro ejército".
 tech_pony_unicorns5:0 "Primeros auxilios mágicos"
 tech_pony_unicorns5_desc:0 "Todos los unicornios del ejército deben saber cómo usar su magia para proporcionar primeros auxilios a sus compañeros soldados".
 #unicorn_tech:0 "Tecnología Unicornio" # Duplicado diferente de Eaw
 pegasi_tech:0 "Tecnología Pegasi"