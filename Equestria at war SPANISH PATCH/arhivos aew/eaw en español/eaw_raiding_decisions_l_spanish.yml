### Eventos ###
 raiding.100.t:0 "¡Incoming Raid!"
 raiding.100.d:0 "¡Han llegado noticias urgentes de [?defender_state_vs_@FROM.GetName], uno de nuestros estados fronterizos. Un ejército merodeador de [From.GetName] ha cruzado las fronteras entre nuestras dos naciones y se ha involucrado en saqueos. , saqueando y quemando asentamientos locales. ¿Deberíamos desviar algunas de las tropas de la línea del frente para manejar esta incursión? "
 raiding.100.a:0 "¡Protege a los civiles, protege nuestras ciudades!"
 raiding.100.b:0 "Desafortunadamente, no podemos perdonar a ningún soldado ..."

 raiding.1.t:0 "¡Incursión exitosa!"
 raiding.1.d:0 "Nuestra presa no era rival para nuestros feroces guerreros, y se han dispersado después de un asalto rápido y decisivo. ¡Nuestras partidas de asalto regresan a casa, con abundante botín!"
 raiding.1.a:0 "¡Esta noche, festejamos y bebemos!"

 raiding.2.t:0 "Incursión cancelada"
 raiding.2.d:0 "A pesar de nuestros pensamientos y expectativas iniciales, el enemigo ha peleado bastante bien, tanto, de hecho, que nuestros comandantes han decidido retirarse y cancelar toda la incursión".
 raiding.2.a:0 "Simplemente no estábamos preparados ..."
 
 raiding.3.t:0 "Incursión fallida"
 raiding.3.d:0 "A pesar de nuestros mejores esfuerzos, no pudimos atravesar las posiciones enemigas. Muchos de nuestros guerreros murieron, pero no ganamos nada".
 raiding.3.a:0 "No te preocupes, los conseguiremos la próxima vez".
 
 raiding.5.t:0 "Defensa exitosa"
 raiding.5.d:0 "Los asaltantes enemigos se encontraron con toda su fuerza y, después de algunas escaramuzas, se retiraron detrás de sus propias fronteras. ¿No esperaban que lucháramos, o qué?"
 raiding.5.a:0 "¡Cobardes!"
 
 raiding.6.t:0 "Defensa exitosa"
 raiding.6.d:0 "El grupo de asalto enemigo ha sido golpeado con fuerza y ​​empujado fuera de nuestras fronteras. Sin duda, es poco probable que lo intenten de nuevo".
 raiding.6.a:0 "¡Mira a los bastardos correr!"

 raiding.7.t:0 "Caravanas saqueadas"
 raiding.7.d:0 "El enemigo ha logrado atravesar y emboscar a una caravana amiga, llevándose consigo todas las riquezas y masacrando a los comerciantes que lo acompañan".
 raiding.7.a:0 "¡Maldiciones!"
 
 raiding.8.t:0 "Guarnición masacrada"
 raiding.8.d:0 "De alguna manera, los asaltantes enemigos han logrado romper nuestras defensas. Peor aún, han logrado eliminar una guarnición completa de tropas. ¡Esto es una vergüenza para nuestras fuerzas armadas!"
 raiding.8.a:0 "¿¡Cómo pudo pasar esto !?"
 
 raiding.9.t:0 "Fábrica destruida"
 raiding.9.d:0 "Las fuerzas enemigas han logrado escapar de nuestras defensas y asaltaron una de nuestras fábricas. Después de una revisión rápida, los trabajadores informaron que muchas de sus herramientas fueron robadas y gran parte de la maquinaria estaba rota".
 raiding.9.a:0 "¡Mataremos a los bastardos por esto!"
 
 raiding.10.t:0 "Armería saqueada"
 raiding.10.d:0 "El enemigo ha atravesado y saqueado una de nuestras armerías detrás de la línea del frente. ¡Se han llevado tantas armas como pudieron!"
 raiding.10.a:0 "¡Malditos vagabundos!"
 
 raiding.11.t:0 "Aldeas masacradas"
 raiding.11.d:0 "¡Horribles noticias! Según los informes, asaltantes hostiles han atravesado varias brechas en nuestras defensas y han penetrado en pueblos y aldeas cercanas. Durante el pánico que siguió, estos soldados incendiaron casas y derribaron a aldeanos inocentes antes de finalmente retirarse del crimen escena."
 raiding.11.a:0 "¿Qué tipo de animales podrían hacer esto ...?"
