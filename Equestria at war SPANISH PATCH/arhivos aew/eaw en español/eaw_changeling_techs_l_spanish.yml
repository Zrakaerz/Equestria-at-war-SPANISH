 #### Título de Jager
 jager_tech:0 "Tecnología Jager"
 
 #### Jager
 tech_jager:0 "Jagers I"
 tech_jager_desc:0 "Los jagers son infantería ligera que están entrenados para luchar en combate cuerpo a cuerpo detrás de las líneas enemigas."
 
 tech_jager2:0 "Jagers II"
 tech_jager2_desc:0 "A los jagers se les proporcionará equipo especializado para la guerra de guerrillas detrás de las líneas enemigas y se les entrenará en la guerra de guerrillas para aumentar su organización en el campo".
 
 tech_jager3:0 "Jagers III"
 tech_jager3_desc:0 "La estandarización del equipo Jager reducirá las posibilidades de confusión en el campo y facilitará el mantenimiento del equipo".
 
 tech_jager_a:0 "Jagers IV"
 tech_jager_a_desc:0 "Las unidades de Jager reciben líderes más estrictos, que están entrenados exclusivamente para los escuadrones de Jager. Sabrán cómo manejar el mando de estos escuadrones en el campo de batalla".
 
 tech_jager_b:0 "Jagers V"
 tech_jager_b_desc:0 "Los jagers pasan por un entrenamiento de escenarios hipotéticos y situacionales. Cada escenario está diseñado a partir de la experiencia en el campo de otros jagers y de la inteligencia obtenida de otras naciones".
 
 tech_jager_c:0 "Jagers VI"
 tech_jager_c_desc:0 "Los jagers pasan por un entrenamiento muy riguroso para asegurarse de que actúan como una unidad cohesiva y funcional en el campo de batalla o detrás de las líneas enemigas".