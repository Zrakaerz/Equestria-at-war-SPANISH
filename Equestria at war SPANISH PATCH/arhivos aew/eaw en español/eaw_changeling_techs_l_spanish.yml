tech_infiltrators_si3_lar_desc:0 "Las compañías de infiltrados cambiantes deben estar capacitadas para sembrar el caos en las líneas del frente y el campo de batalla. Además, debemos buscar formas de resistir mejor a los posibles conquistadores".

tech_infiltrators_si4_lar:0 "Formación en ingeniería social"
tech_infiltrators_si4_lar_desc:0 "Para estar a la altura de sus nombres, los escuadrones de infiltrados cambiantes también deben saber cómo actuar como un pony durante las excursiones de reconocimiento. Este entrenamiento los ayudará en la circunstancia de verse obligados a disfrazarse para medir correctamente al enemigo antes de una pelea. y ayudarlos con decisiones futuras ".

