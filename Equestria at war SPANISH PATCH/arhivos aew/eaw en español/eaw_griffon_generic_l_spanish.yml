griffonian.4.t:0 "Los principios de la armonía"
griffonian.4.d_change:0 "Equestrian Harmony ha sido la fuerza impulsora de Equus durante siglos y ha llevado a la paz y la prosperidad para todos los ponykind. Sin embargo, los grifos han rechazado en su mayoría estas afirmaciones y han optado por luchar. Esto ha sido un desastre para la gente común y para nuestro progreso cultural y tecnológico. Nuestro monarca, en su infinita sabiduría, ha decidido dar un paso atrás y dejar que los reformadores armónicos elaboren una constitución moderna. Seremos un faro de luz en medio de los estados en guerra que nos rodean. . " #cambiar a
griffonian.4.d:0 "Nuestra nación fue una de las primeras en Griffonia en abrazar verdaderamente los principios de la Armonía. Como tal, no es de extrañar que nuestro monarca haya decidido reafirmar los ideales y valores que tenemos en alta estima. Dirigiéndose a los grifos sobre el valor de la libertad y la cooperación, [Root.GetLeader] ha expresado sus esperanzas de que nuestro país sea un ejemplo para nuestros vecinos de que los grifos pueden seguir la armonía ". #reafirmar
# griffonian.4.d_change:0 "Equestrian Harmony ha sido la fuerza impulsora de Equus durante siglos y ha llevado a la paz y la prosperidad para todos los ponykind. En Griffonia, sin embargo, estas ideas han tenido pocos seguidores. Esto ha sido un desastre para el gente común y por nuestro progreso cultural y tecnológico. Nuestro monarca, en su infinita sabiduría, ha decidido dar un paso atrás y dejar que los reformadores armónicos elaboren una constitución moderna. Seremos un faro de luz en medio de los estados en guerra que nos rodean ". # Duplicado diferente de Eaw
# griffonian.4.d:0 "Nuestra nación fue una de las primeras en Griffonia en abrazar verdaderamente los principios de la Armonía. Como tal, no es de extrañar que nuestro monarca haya decidido reafirmar los ideales y valores que tenemos en alta estima. en un discurso a los grifos sobre el valor de la libertad y la cooperación, [Root.GetLeader] ha expresado sus esperanzas de que nuestro país sea un ejemplo para nuestros vecinos de que la armonía no es debilidad, sino verdadera fuerza ". # Duplicado diferente de Eaw
griffonian.4.a:0 "El futuro es nuestro ahora". #cambiar a
griffonian.4.b:0 "¡Armonía para siempre!" #reafirmar

