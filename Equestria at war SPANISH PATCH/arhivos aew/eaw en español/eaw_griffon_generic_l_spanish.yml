griffonian.5.t:0 "Una noble tradición"
griffonian.5.d_change:0 "Muchos radicales intentan controlar las naciones de Griffonia. O intentan otorgar demasiados derechos a los plebeyos, debilitando la nación sin remedio, o se aferran a las formas totalitarias del comunismo o la supremacía. Estos no son los caminos de nuestros antepasados. Un verdadero grifo conoce los valores de la herencia y la tradición. Del apellido y del honor. [Root.GetLeader] se ha comprometido a volver a estos principios, para que nuestra nación se convierta en lo que alguna vez fue ". #cambiar a
griffonian.5.d:0 "Hemos visto cómo armonistas, comunistas y supremacistas intentan desviar al grifo común. Sus falsas promesas solo sirven a sí mismas al final. Nos hemos mantenido fieles a las viejas costumbres. A la garra guía de nobleza y verdadera tradición grifona. Hemos puesto nuestra confianza en [Root.GetLeader] como nuestro soberano. Pase lo que pase, ellos nos guiarán a través de estos tiempos turbulentos ". #reafirmar
