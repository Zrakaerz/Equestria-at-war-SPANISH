griffonian.3.t:0 "La lucha por la supervivencia"
griffonian.3.d_change:0 "La guerra siempre ha sido a la manera de Griffonian. Antes del ídolo de Boreas, hubo guerra. Después de que el artefacto desapareció, hubo guerra de nuevo. Si nuestra nación y nuestro pueblo único quieren sobrevivir, la nación debe militarise. [Root.GetLeader] se ha dado cuenta de esto y ha otorgado poderes excesivos a los supremacistas para transformar el país. Aunque tanto tradicionalistas como armonistas han protestado, estamos convencidos de que esta será nuestra mejor apuesta para sobrevivir a estos tiempos difíciles ". #cambiar a
griffonian.3.d:0 "Hace mucho tiempo que nuestro gobierno se ha dado cuenta de los peligros de nuestro continente. Los poderes hambrientos se ciernen sobre nuestras fronteras y, lo que es peor, los comunistas acechan dentro de ellas. Para proteger a nuestro monarca y a la nación, hemos reafirmado una vez más nuestro pensamiento. Sólo fortaleciendo el estado y las fuerzas armadas, crearemos un futuro para [Root.GetName] ". #reafirmar
