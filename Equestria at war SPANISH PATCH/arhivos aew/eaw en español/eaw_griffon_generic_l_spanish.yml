griffon_republic_support_idea:0 "Sentimiento republicano"
griffon_republic_support_idea_desc:0 "¿Por qué deberíamos servir a un [Root.GetRaceMember] al que no elegimos servir? En su lugar, se debería fundar una República Justa y Libre".
griffon_monarchy_support_idea:0 "Sentimiento monárquico"
griffon_monarchy_support_idea_desc:0 "Nuestro Monarca guía y apoya a todos dentro de nuestra orgullosa nación. ¿Por qué querríamos que esto cambiara?"
griffon_monarchy_dem_support_idea:0 "Un monarca más justo"
griffon_monarchy_dem_support_idea_desc:0 "El hecho de que tengamos un monarca no significa que no podamos abrazar ideas como Armonía y Amistad".
griffon_monarchy_fas_support_idea:0 "Un monarca enérgico"
griffon_monarchy_fas_support_idea_desc:0 "Recientemente, varios supremacistas y otros derechistas dentro del país han torcido la oreja de nuestro monarca".
griffon_communism_support_idea:0 "Sentimiento comunista"
griffon_communism_support_idea_trait:0 "Sentimiento comunista"
griffon_communism_support_idea_desc:0 "Folletos y carteles, marchas en las calles: el comunismo extiende sus zarcillos rojos en nuestro país".
griffon_fascism_support_idea:0 "Reuniones supremacistas"
griffon_fascism_support_idea_trait:0 "Reuniones supremacistas"
griffon_fascism_support_idea_desc:0 "Nuestros ciudadanos están empezando a creer que un gobierno fuerte debería gobernar nuestro país".
griffon_harmony_support_idea:0 "Pensamientos armoniosos"
griffon_harmony_support_idea_trait:0 "Pensamientos armoniosos"
griffon_harmony_support_idea_desc:0 "Amistad y armonía, elecciones libres, tales son las demandas de la población".
griffon_neutrality_support_idea:0 "Las viejas formas"
griffon_neutrality_support_idea_desc:0 "El cambio por el simple hecho de hacerlo nunca funciona bien para quienes lo instigan: las viejas formas son simplemente las mejores".
griffon_land_reform_idea:0 "Reforma agraria"
griffon_land_reform_idea_desc:0 "Estamos confiscando y redistribuyendo tierras en todo el país para apoyar mejor nuestros objetivos".
griffon_five_year_plan_idea:0 "Plan de cinco años"
griffon_five_year_plan_idea_desc:0 "Nuestra capacidad industrial actual ya no satisface nuestras necesidades. Seguiremos un plan de cinco años para mejorar más rápidamente nuestra industria que carece".
griffon_spread_the_revolution_idea:0 "Difundir la revolución"
griffon_spread_the_revolution_idea_desc:0 "¡Ya no podemos quedarnos sin hacer nada y ver sufrir a nuestros compañeros [Root.GetRaceMembers]! ¡Debemos traerles la libertad!"
griffon_nationalist_thought_idea:0 "Retórica nacionalista"
griffon_nationalist_thought_idea_desc:0 "La idea de que todos somos iguales es ridícula. ¡Nuestra gente es superior en todos los sentidos y esto lo demostraremos con todas nuestras fuerzas!"
griffon_gear_for_war_idea:0 "Prepárate para la guerra"
griffon_gear_for_war_idea_desc:0 "Si vamos a tomar lo que es legítimamente nuestro, necesitamos una industria de armas que esté a la altura de nuestro orgullo nacional".
griffon_militarization_idea:0 "Militarización"
griffon_militarization_idea_desc:0 "Para tener éxito en nuestro futuro más brillante, debemos permitir que los militares tengan todos los recursos que necesitan para guiarnos en nuestro camino".
griffon_carry_the_torch_idea:0 "Lleva la antorcha"
griffon_carry_the_torch_idea_desc:0 "Nuestro gobierno es libre y acogedor para todos; esto nos ha proporcionado una gran ayuda para que nuevos investigadores se unan a nuestros proyectos".
griffon_words_not_swords_idea:0 "Palabras, no espadas"
griffon_words_not_swords_idea_desc:0 "Nunca debemos usar la espada cuando la palabra hablada funciona igual de bien."
griffon_common_good_idea:0 "Bien común"
griffon_common_good_idea_desc:0 "La gente no nos sirve, nosotros servimos a la gente".
griffon_defend_the_tradition_idea:0 "Defiende nuestras tradiciones"
griffon_defend_the_tradition_idea_desc:0 "Cada día más y más traidores amenazan nuestra forma de vida. Debemos defendernos de todas las formas de agresión externa".
griffon_home_guard_idea:0 "Guardia de casa"
griffon_home_guard_idea_desc:0 "Las distintas unidades paramilitares de nuestro país apoyan constantemente al frente interno".
griffon_leading_the_way_idea:0 "Liderando el camino"
griffon_leading_the_way_idea_desc:0 "Que nadie diga que no derramaremos hasta la última gota de sangre para defender lo que es nuestro".
griffon_fight_to_the_last_idea:0 "Hasta el último"
griffon_fight_to_the_last_idea_desc:0 "Si perdemos, no hay futuro, debemos sangrar cada gota de sangre de [Root.GetRaceMember] para asegurar nuestra supervivencia a cualquier precio".
griffon_stronger_together_idea:0 "Juntos más fuertes"
griffon_stronger_together_idea_desc:0 "A pesar de nuestras diferencias, ciertamente somos más fuertes juntos que separados".
griffon_expansionist_focus_idea:0 "Expansionismo"
griffon_expansionist_focus_idea_desc:0 "¿Por qué deberíamos conformarnos con lo que tenemos cuando lo que otros poseen es aún mayor?"

