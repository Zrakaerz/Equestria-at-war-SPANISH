 # griffonian.5.d:0 "Hemos visto cómo armonistas, comunistas y fascistas tratan de desviar al plebeyo. Sus falsas promesas solo sirven a sí mismas al final. Nos hemos mantenido fieles a las viejas costumbres. A los mitos rectores y enseñanzas de nuestros antepasados ​​y nuestra religión. Hemos puesto nuestra confianza en [Root.GetLeader] como nuestro soberano. Pase lo que pase, ellos nos guiarán a través de estos tiempos turbulentos ". # Duplicado diferente de Eaw
griffonian.5.a:0 "Ahora sabemos quién blandió el cetro". #cambiar a
griffonian.5.b:0 "¡Nos mantendremos fieles a las viejas costumbres!" #reafirmar

griffonian.10.t:0 "[From.GetNameDef] propone alianza"
griffonian.10.d:0 "Ha llegado un enviado de la nación ahora independiente de [From.GetName]. Están proponiendo una alianza defensiva contra el Imperio resurgente y su regente ilegítimo, [GRI.GetLeader]. Divididos y solos , el Imperio puede destruirnos uno por uno, pero unidos podemos tener una oportunidad contra el poder del Reichsarmee. Nos garantizaríamos mutuamente la independencia recién obtenida hasta que la amenaza del Imperio haya sido resuelta ".
griffonian.10.a:0 "El enviado tiene razón. Aceptamos".
griffonian.10.b:0 "No podemos confiar en ellos".
 
griffonian.11.t:0 "[From.GetNameDef] acepta Alliance"
griffonian.11.d:0 "Nuestra enviada ha regresado de [From.Capital.GetName] con una sonrisa en su rostro, porque [From.GetName] ha aceptado nuestra propuesta de alianza defensiva y ha garantizado formalmente nuestra independencia, prometiendo para acudir en nuestra ayuda si somos atacados. Haremos lo mismo por ellos a cambio, para que podamos enfrentar juntos el poder del Imperio ".
griffonian.11.a:0 "¡Unidos estamos!"

griffonian.12.t:0 "[From.GetNameDef] Rechaza la alianza"
griffonian.12.d:0 "Nuestra enviada ha regresado de [From.Capital.GetName] con el ceño fruncido, porque [From.GetName] ha rechazado nuestra propuesta de una alianza defensiva y no ha aceptado garantizar formalmente nuestra independencia, dejándonos enfrentar la amenaza del Imperio por nuestra cuenta. Por lo tanto, tampoco acudiremos en su ayuda. Queda por ver si esta obstinada tontería nos traerá la ruina a los dos ".
griffonian.12.a:0 "Desafortunado".
 
griffonian.13.t:0 "La Mancomunidad de Evi"
griffonian.13.d:0 "[This.GetNewspaperHeader] Hoy en día, los grifos del Valle de Evi están unidos como uno solo. La Commonwealth de Evi se ha establecido, uniendo todas las tierras comúnmente conocidas como la Frontera Griffonian. La región se unió por última vez hace muchos años por un forastero, el emperador Grover I, pero ahora un líder local ha unificado a todas sus naciones. En la historia reciente, Evi ha pasado por muchos problemas:hambre, revolución y guerra. Es hora del Valle de Evi, con los campos de arroz de Prywhen , las vastas estepas de Gryphia, los hermosos castillos de Lushi y las ricas ciudades comerciales de Gryphus, se convirtieron en una sola. Ahora, los evianos están unidos contra los poderosos vecinos que desearían aprovecharse de ellos ".
griffonian.13.a:0 "¿Paz en el valle de Evi? Extraordinario".

griffonian.150.t:0 "Competición de luchadores"
griffonian.150.desc:0 "Un estudio reciente del combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros cazas están muy por detrás de los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa de choque para adquirir un caza moderno tan pronto como sea posible. Dado que el desarrollo nacional llevaría una cantidad de tiempo inaceptable, se decidió comprar una licencia en el extranjero. Se autorizó un presupuesto adicional.\n\nLos expertos difieren en qué tipo de avión sería el más adecuado para modernizar nuestro caza alas."
griffonian.150.a:0 "Un interceptor pequeño y ligero".
griffonian.150.b:0 "Un caza grande y pesado".
griffonian.151.t:0 "Competición de caza ligero"
griffonian.151.desc_light_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza ligero para barridos de caza ofensivos y defensa puntual, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían influir en la decisión de qué país comprar. . "
griffonian.151.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la actualización de nuestros aviones existentes como una solución provisional de emergencia".
griffonian.151.a:0 "Acércate al Imperio".
griffonian.151.b:0 "Aproximación [WNG.GetName]".
griffonian.151.c:0 "Aproximación [JER.GetName]".
griffonian.151.g:0 "Aproximación [LCT.GetName]".
griffonian.151.e:0 "Aproximación [EQS.GetName]".
griffonian.151.f:0 "Utilice la experiencia obtenida de la competencia para mejorar nuestros propios aviones".
griffonian.152.t:0 "Competición de caza pesado"
griffonian.152.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para la interceptación de largo alcance y la escolta de bombarderos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían influir en la decisión de qué país comprar. . "
griffonian.152.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción Podemos tener mejores oportunidades en otros lugares, o podemos mirar a la mejora de nuestros aviones existentes como un substituto de emergencia.".
 griffonian.153.t:0 "[From.GetAdjective] Fighter Competition"
griffonian.153.desc:0 "La Fuerza Aérea [From.GetAdjective] está realizando pruebas para un nuevo caza ligero. Según nuestro Air Attache, nuestro modelo más nuevo está listo para ganar. Una solicitud formal del [From.GetAdjective] se espera el gobierno en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la venta se lleve a cabo? "
griffonian.153.a:0 "Absolutamente".
  griffonian.153.b:0 "No podemos arriesgarnos a que se produzcan fugas".
