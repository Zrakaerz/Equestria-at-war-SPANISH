griffonian.155.t:0 "Competición de luchadores completada"
  griffonian.155.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo caza. Ya ha llegado un ejemplo del avión para entrenar a los mecánicos en su mantenimiento, y un conjunto completo de dibujos y los planos se esperan en breve. La producción puede comenzar en cualquier momento ".
  griffonian.155.a:0 "Limpio".
