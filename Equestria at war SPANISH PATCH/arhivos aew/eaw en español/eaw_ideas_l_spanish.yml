big_science_base:0 "Base científica sustancial"
big_science_base_desc:0 "Hay muchos científicos talentosos en este país, aunque no tantos como en las naciones más avanzadas del mundo. Sin embargo, contribuyen mucho a la ciencia y participan regularmente en la comunidad global de intelectuales".
better_science_base:0 "Base científica pequeña"
better_science_base_desc:0 "Algunos filósofos y académicos de este país cuestionan las concepciones tradicionales de la naturaleza y proponen explicaciones innovadoras sobre cómo funciona el mundo. También participan en debates con colegas intelectuales en el extranjero".
poor_science_base:0 "Base científica deficiente"
poor_science_base_desc:0 "Este país tiene muy pocos intelectuales y eruditos, que son principalmente ancianos y sacerdotes. Incluso entonces, se centran principalmente en registrar el conocimiento en lugar de refinarlo o crear algo nuevo".
correct_science_base:0 "Base científica desarrollada"
correct_science_base_desc:0 "Las universidades famosas de esta nación son conocidas por haber educado a varias personas excepcionales que han continuado y realizado descubrimientos importantes. Su contribución a la ciencia es apreciada en todo el mundo".
agrarian_reforms:0 "Reforma agraria"
pre_industrial_society:0 "Sociedad industrializadora"
pre_industrial_society_desc:0 "Una sociedad en proceso de revolución industrial. Las nuevas máquinas se importan del extranjero y, a veces, incluso se fabrican en el país, lo que permite una producción de bienes mucho más eficiente. Una burocracia más amplia y un principio de meritocracia mejoran la gobernanza, la economía y la atención médica, permitiendo que la población crezca más. Con menos trabajadores necesarios en las granjas, muchos están emigrando a las ciudades en busca de trabajo en las fábricas recién establecidas. Los terratenientes rurales están perdiendo poder mientras que los comerciantes urbanos lo están ganando rápidamente ".
pre_industrial_society1:0 "Sociedad industrializadora"
pre_industrial_society1_desc:0 "Una sociedad en proceso de revolución industrial. Se importan nuevas máquinas del extranjero y, a veces, incluso se fabrican en el país, lo que permite una producción de bienes mucho más eficiente. Una burocracia más amplia y un principio de meritocracia mejoran la gobernanza, la economía y la atención médica permitiendo que la población crezca más. Con menos trabajadores necesarios en las granjas, muchos están emigrando a las ciudades en busca de trabajo en las fábricas recién establecidas. Los terratenientes rurales están perdiendo poder mientras que los comerciantes urbanos lo están ganando rápidamente ".
