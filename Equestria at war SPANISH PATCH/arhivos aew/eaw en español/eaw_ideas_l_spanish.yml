pre_industrial_society4:0 "Sociedad industrializada"
pre_industrial_society4_desc:0 "Una sociedad en proceso de revolución industrial. Se importan nuevas máquinas del extranjero y, a veces, incluso se fabrican en el país, lo que permite una producción de bienes mucho más eficiente. Una burocracia más amplia y un principio de meritocracia mejoran la gobernanza, la economía y la asistencia sanitaria permitiendo que la población crezca más. Dado que se necesitan menos trabajadores en las granjas, muchos están migrando a las ciudades en busca de trabajo en las fábricas recién establecidas. Los terratenientes rurales están perdiendo poder mientras que los comerciantes urbanos lo están ganando rápidamente ". # Duplicado idéntico de Eaw
agrarian_society:0 "Sociedad Agraria"
agrarian_society_desc:0 "Una sociedad agraria es donde una parte sustancial de la población, alrededor del 90%, se dedica a la agricultura. El campo está dividido en innumerables pequeñas aldeas y pueblos, con solo unos pocos asentamientos urbanos más grandes. Debido a esto, los propietarios rurales ejercen una influencia considerable. Las jerarquías son estrictas y los títulos a menudo se heredan. La producción es responsabilidad de los artesanos que a menudo forman sociedades fraternales, también conocidas como gremios ".
agrarian_society2:0 "Sociedad Agraria"
agrarian_society2_desc:0 "Una sociedad agraria es donde una parte sustancial de la población, alrededor del 90%, se dedica a la agricultura. El campo está dividido en innumerables pequeñas aldeas y pueblos, con solo unos pocos asentamientos urbanos más grandes. Debido a esto, los propietarios rurales ejercen una influencia considerable. Las jerarquías son estrictas y los títulos a menudo se heredan. La producción es responsabilidad de los artesanos que a menudo forman sociedades fraternales, también conocidas como gremios ". # Duplicado idéntico de Eaw
