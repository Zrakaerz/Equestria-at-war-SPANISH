outdated_industry:0 "Sector industrial obsoleto"
outdated_industry_desc:0 "A pesar de la industrialización, esta nación ha fracasado en gran medida en mantener su sector industrial actualizado con las naciones más modernas. La falta de competitividad está perjudicando a la economía, pero sigue creciendo rápidamente, con un aumento de la producción que permite la adopción generalizada de muchas tecnologías revolucionarias como cables de telégrafo, ferrocarriles y sistemas de alcantarillado. Se están dando los primeros pasos para adoptar el uso de motores de combustión y electricidad ".
outdated_industry2:0 "Sector industrial obsoleto"
outdated_industry2_desc:0 "A pesar de la industrialización, esta nación ha fracasado en gran medida en mantener su sector industrial actualizado con las naciones más modernas. La falta de competitividad está dañando la economía, pero aún está creciendo rápidamente, con una mayor producción que permite la adopción generalizada de muchas tecnologías revolucionarias como cables de telégrafo, ferrocarriles y sistemas de alcantarillado. Se están dando los primeros pasos para adoptar el uso de motores de combustión y electricidad ".
tribal_society:0 "Sociedad tribal"
tribal_society_desc:0 "Definida libremente, una sociedad tribal es aquella en la que los límites y las jerarquías no están claros. Sus líderes tienen poderes limitados y rara vez son hereditarios. Los lazos familiares son muy importantes, y la mayoría de las personas pertenecen a un clan. Parte de la población depende de agricultura, mientras que la mayoría son pastores o cazadores-recolectores. Los artesanos especializados, pocos en número, son responsables de la producción ".
communal_society:0 "Sociedad Comunal"
communal_society_desc:0 "Esta sociedad primitiva es similar a una tribal, pero la propiedad es principalmente comunitaria. Todo se comparte, incluidas las propiedades y los recursos. Las jerarquías son casi inexistentes, los líderes tienen principalmente un papel ceremonial y la mayoría de la población es igual . Tales naciones son algo similares a las sociedades comunistas en las partes desarrolladas del mundo, pero no tienen conexión con su ideología y son sociedades indígenas tradicionales ".
communal_society1:0 "Sociedad Comunal"
communal_society1_desc:0 "Esta sociedad primitiva es similar a una tribal, pero la propiedad es principalmente comunitaria. Todo se comparte, incluidas las propiedades y los recursos. Las jerarquías son casi inexistentes, los líderes tienen principalmente un papel ceremonial y la mayoría de la población es igual . Tales naciones son algo similares a las sociedades comunistas en las partes desarrolladas del mundo, pero no tienen conexión con su ideología y son sociedades indígenas tradicionales ".
modern_society:0 "Sociedad moderna"
modern_society_desc:0 "Esta nación está a la vanguardia de las capacidades económicas e industriales. El aumento de los salarios de los trabajadores distribuye la riqueza de los capitalistas inmensamente prósperos a las clases bajas, aumentando enormemente el nivel de vida. La automatización aumenta continuamente hasta el punto en que el servicio la industria está creciendo rápidamente. Los ciudadanos son saludables y prósperos en su mayor parte, con mucho tiempo libre para dedicar al entretenimiento como el cine y los deportes ".
modern_society_upgrade_tooltip:0 "¡Cambie el nivel de desarrollo de la sociedad a '§HModern Society§!' que elimina todas las sanciones.\n"
lack_of_scientists:0 "Analfabetismo masivo"
lack_of_scientists_desc:0 "Debido a la pandemia de analfabetismo y un sistema educativo deficiente, las capacidades científicas de esta nación están gravemente afectadas, por lo que no puede esperar lograr avances científicos significativos en el futuro cercano".
lack_of_scientists1:0 "Amplio analfabetismo"
lack_of_scientists1_desc:0 "Más de las tres cuartas partes de la población de esta nación no saben leer y muchas más no saben escribir. La cantidad de expertos y trabajadores calificados es relativamente baja".
lack_of_scientists2:0 "Analfabetismo modesto"
lack_of_scientists2_desc:0 "A pesar de los continuos esfuerzos, la mitad de la población de este país sigue siendo analfabeta, y muchos no pueden obtener una educación superior".
lack_of_scientists3:0 "Analfabetismo limitado"
lack_of_scientists3_desc:0 "Menos de una cuarta parte de la población no sabe leer, pero la educación cada vez más barata o incluso gratuita garantiza que la mayoría de los ciudadanos alcancen las habilidades básicas de lectura".
no_lack_of_scientists:0 "Analfabetismo insignificante"
no_lack_of_scientists_desc:0 "La tasa de alfabetización en este país está por encima del 90%, principalmente gracias a la escolarización universal. Por lo tanto, la lucha contra el analfabetismo aquí se considera concluida".
feudalism:0 "Feudalismo ilustrado"
feudalism_desc:0 "La población rural de este país todavía son en gran parte campesinos con poco o ningún derecho ni voz en la política".
poverty:0 "pobreza extrema"
poverty_desc:0 "Este país ha sufrido un colapso económico casi total que ha llevado a niveles tremendos de pobreza en todos los ámbitos. El dinero local se ha vuelto completamente inútil. Los señores del crimen dominan la tierra ya que el gobierno no puede permitirse mantener la ley y el orden. Hay una éxodo masivo de civiles fuera del país ".
poverty1:0 "Pobreza severa"
poverty1_desc:0 "Este país está azotado por una pobreza generalizada que afecta especialmente a las clases bajas. El hambre asola a los pobres que deambulan por la tierra, pidiendo comida. Las ciudades, que antes estaban llenas de actividad, se han convertido en tranquilos pueblos fantasmas. desesperado."
poverty2:0 "Pobreza alta"
poverty2_desc:0 "Este país tiene serios problemas económicos, con masas de civiles indigentes mendigando en las calles. La inflación se está disparando y los disturbios son comunes. Las ciudades se están vaciando a medida que los ciudadanos migran al extranjero o buscan trabajo en el campo. Las tasas de criminalidad aumentan constantemente. "
poverty3:0 "Pobreza moderada"
poverty3_desc:0 "Este país tiene una economía tartamudeante, con muchos desempleados y luchando por sobrevivir. La moneda local está sufriendo por la inflación. En las ciudades, las colas para el pan son cada vez más largas y muchas empresas están cerradas".
poverty4:0 "Pobreza baja"
poverty4_desc:0 "Este país tiene problemas para mantener una economía competitiva y, como resultado, las tasas de pobreza han aumentado. El desempleo está creciendo y muchos ciudadanos dependen de la generosidad de los demás".
poverty5:0 "Pobreza leve"
poverty5_desc:0 "La economía de este país es principalmente funcional, pero hay cierto grado de pobreza. Muchos están desempleados por ahora, pero deberían poder encontrar trabajo en un futuro cercano".
 no_poverty:0 "Pobreza insignificante"
 no_poverty_desc:0 "Este país tiene una economía funcional con una tasa de pobreza mínima. Hay trabajo disponible y fácil de encontrar".

civil_war_recovery:0 "Recuperación de una guerra civil"
civil_war_recovery_desc:0 "Este país ha experimentado recientemente una guerra civil y necesita tiempo para recuperarse antes de volver a ser un jugador en el escenario mundial".

