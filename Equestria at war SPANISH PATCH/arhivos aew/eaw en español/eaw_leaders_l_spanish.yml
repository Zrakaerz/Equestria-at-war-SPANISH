## Equestria ##
# Leaders #
POLITICS_CELESTIA_DESC:0 "§YBorn§!: Time Immemorial\n\n§YBiography§!: Myths and fables tell of two regal sisters who ruled together, creating harmony for all the land. The eldest used her alicorn powers to raise the sun at dawn; the younger brought out the moon to begin the night. While it is obvious today that the tales speak of the Royal Pony Sisters who rule Equestria, few, if any concrete facts are known about their history. Their achievements in defeating Discord, King Sombra, Lord Tirek and other terrors have become legendary.\n\nPrincess Celestia's role in maintaining thousand years of peace after Nightmare Moon's banishment has been well documented. Responsible for raising the Sun, and until recently the Moon, she is perhaps the most beloved creature in the world, being a staunch proponent for peace, kindness and cooperation. With the recent return of Princess Luna to assist her in rulership, Princess Celestia continues to perpetuate the long, relative peace for all the ponies of Equestria.\n\n§YPortrait By§!: Scroup"
POLITICS_CELESTIA_LUNA_DESC:0 "Las princesas de Equestria, Celestia y Luna ejercen el poder sobre el Sol y la Luna respectivamente. A pesar de la estructura de poder de Diarchial, Equestria siempre ha sido gobernada por Celestia, dejando a Luna asumiendo un papel secundario. Tribe into Equestria ha cambiado esto, y la princesa Luna ahora ha asumido un papel complementario junto a su hermana, trabajando para hacer realidad los sueños de sus súbditos ".
CHANCELLOR_NEIGHSAY_DESC:0 "Neighsay es estricto y conservador, prefiere hacer las cosas según las pautas de la EEA. También tiene muchos prejuicios contra cualquiera que no sea un poni, refiriéndose abiertamente a los no ponis como" criaturas "de una manera despectiva".
POLITICS_DAYBREAKER_DESC:0 "§YBorn§ !: Time Immemorial\n\n§YBiography§ !: Mitos y fábulas hablan de dos hermanas reales que gobernaron juntas, creando armonía para toda la tierra. La mayor usó sus poderes de alicornio para levantar el sol en amanecer; el más joven sacó la luna para comenzar la noche. Si bien hoy es obvio que los cuentos hablan de las Hermanas Pony Reales que gobiernan Equestria, se conocen pocos, si es que hay alguno, hechos concretos sobre su historia.\n\nPor más de mil años, la Princesa Celestia ha salvaguardado a sus ponis y la tierra de Equestria. Haciéndolo únicamente por la bondad de su propio corazón, no pidió ninguna compensación, ni exigió su absoluta lealtad. Todo lo que la Princesa deseaba era para sus pequeños ponis Los tiempos contemporáneos, sin embargo, no son amables con los ideales de amistad y armonía, con el ataque de una guerra despiadada que deja muy poco espacio para las bromas.\n\nAsí llegó la ascensión de Daybreaker. Enfurecido por la hiel de su enemigos, el ex príncipe ss, ahora emperatriz, perdió poco tiempo en reorganizar el estado hacia algo mucho más totalitario. Muchos ponis protestan ante cambios repentinos y radicales, pero Daybreaker se preocupa poco por las quejas de una minoría: todo lo que necesita es una manada devota lista para dar todo para proteger a Equestria.\n\n§YPortrait By§ !: Twotail813 "
POLITICS_BLUEBLOOD_DESC:0 "Un general bien educado y consumado del ejército ecuestre, el príncipe Blueblood aprovechó su popularidad como héroe de Equestria y su poder tradicionalmente heredado como príncipe a través de las elecciones y en su nuevo papel como ejecutivo de la nación. Sus tácticas como general fue estricto, disciplinado y conservador, por no mencionar altamente efectivo, y lleva esas metodologías a su administración. Aunque no es necesariamente el político más humilde, Blueblood sabe cómo, cuándo y qué decir lo que el público quiere escuchar. , sabe lo que quiere el público y tiene el intelecto para llevar a cabo su voluntad de manera eficiente. Finalmente, su conocimiento como general le da a su administración pragmática una gran comprensión de las necesidades militares y defensivas de la nación, esenciales en el desgarrado y caótico mundo moderno. . "
POLITICS_RICH_DESC:0 "Miembro de los nuevos ricos de Equestria al menos para los estándares de Canterloninan, Filthy Rich es un capitalista e industrial pionero. Despiadado en sus tácticas comerciales, aunque tal vez no sea el más agudo en la administración gubernamental, como lo demuestra su primer y único mandato como alcalde de Ponyville. , sus habilidades en el piso de comercio se traducen bien en la mesa de negociaciones en asuntos económicos. Entró en la nueva escena política democrática a través de su influencia y poder financieros, bajo la simple pero algo inquietante frase "Hacer que Equestria vuelva a ser grandiosa", aunque sin especificar exactamente cómo frente a oponentes con motivos, objetivos y métodos más claros ".
POLITICS_PANTS_DESC:0 "Fancy Pants es un miembro renombrado de la antigua aristocracia de élite de Canterlot, un pony de negocios astuto y un diplomático inteligente. Aunque tenso como muchos habitantes de Canterlot, ocasionalmente ha mostrado un lado más suave, como sus tratos comerciales favorables con Rarity y su perdón para la ayuda de la princesa Twilight Sparkle después de una notable debacle mientras atendía otros asuntos. Con estas cualidades, él es una elección natural para un líder con el que la élite tradicional está contenta, aunque algunos ponis pueden no estar de acuerdo con sus métodos y políticas fuertemente ortodoxos. . "
POLITICS_MARE_DESC:0 "Considerada pionera en muchos aspectos, la alcaldesa Mare, también conocida como Flitter Flutter, fue pionera en muchos aspectos de las campañas democráticas a nivel local. A pesar de algunos momentos difíciles en su larga administración como alcaldesa de Ponyville, perdió una vez ante Filthy Rica, ha demostrado ser una líder y diplomática bien intencionada y eficaz, de nuevo a nivel local. Queda por ver si puede gobernar con eficacia una nación entera tan bien como puede gobernar una ciudad ".
POLITICS_GEARHEART_DESC:0 "Copper Gearheart, una yegua hecha a sí misma, vino de humildes comienzos como una estudiante de magia fallida y una ingeniera / inventora excéntrica. Después de su fracaso en la universidad en Canterlot, regresó a su ciudad natal de Manehattan con al menos un talento mágico, hiperpreciso telequinesis que aumentó su mente innovadora al unirse a la revolución industrial de rápido crecimiento, y en 1007, era la directora de una empresa industrial en rápido crecimiento con la investigación tecnológica en su corazón. Durante la Guerra Civil Lunar, entró en la escena política con una firmeza Plataforma progresista centrada en el progreso científico, redefiniendo el gobierno por principios democráticos, y defendiendo el desempoderamiento de la vieja élite hereditaria ".
POLITICS_ETERNAL_DESC:0 "Proveniente de las amplias y cálidas llanuras abiertas del suroeste de Equestria, Maxos Eternal fue parte de las últimas generaciones de pony fronterizo rural y más tarde un exitoso ganadero terrateniente. Era un semental que se preocupaba mucho por sus compañeros equinos y buscaba hacer su marca ayudó a los demás, convirtiéndose en una figura clave en el mantenimiento del suministro de alimentos ecuestres y el sistema de racionamiento general cuando estalló la Guerra Civil Lunar. Naturalmente, se convirtió en parte de la escena política a raíz del movimiento democrático después de la guerra civil debido a su popularidad y reputación de imparcialidad, uniéndose al movimiento en una plataforma de simplemente escuchar a sus compañeros ponis y actuar según sus deseos ".
POLITICS_LEAD_DESC:0 "Ledd Metal era un herrero establecido dentro del sistema tradicional de gremios medievales de Equestria cuando la Revolución Industrial Ecuestre llegó a su apogeo en la década de 980, se vio atrapado en los vientos de cambio ya que muchos gremios y artesanos dieron paso a mano de obra no calificada y Descontento por las olas de cambio, evitando el reclutamiento durante la Guerra Civil Lunar como un hábil obrero metalúrgico, y viendo a sus compañeros ponis esforzarse por determinar sus propios destinos, reunió el apoyo de los viejos gremios restantes, se unió a la escena política en la plataforma para preservar el viejo orden armónico con los nuevos métodos de democracia ".
POLITICS_SPARK_DESC:0 "Ember Spark era un veterano soldado Pegasus y uno de los soldados alistados más condecorados del Ejército Ecuestre, y se unió tan pronto como fue elegible en 997. Demostró ser un líder capaz y justo que rechazó los ascensos a un oficial varias veces. A instancias de muchos de sus compañeros en el ejército, se unió a regañadientes al creciente movimiento democrático durante un período de R & R durante la Guerra Civil Lunar. Una vez que terminó, con el apoyo de sus muchos hermanos y hermanas asumió una plataforma centrada en la defensa de la paz y la armonía futuras en esta nueva y cambiada Equestria ".

## Lunar ##
# Leaders #
POLITICS_NIGHTMAREMOON_DESC:0 "§YBorn§!: Time Immemorial\n\n§YBiography§!: Myths and fables tell of two regal sisters who ruled together, creating harmony for all the land. The eldest used her alicorn powers to raise the sun at dawn; the younger brought out the moon to begin the night. While it is obvious today that the tales speak of the Royal Pony Sisters who rule Equestria, few, if any concrete facts are known about their history.\n\nHowever, the one legend imprinted in everypony's mind speak of a dark nightmare who attempted to overthrow the fair Princess of the Sun, driven by her jealousy and hatred. They clashed in the old Castle of the Two Sisters, and their battle left the proud edifice desolate and ruined. Afterward, the entity calling herself Nightmare Moon was banished, soon forgotten except in cautionary foal stories.\n\nIn what would be shown as a rude awakening, the Nightmare returned after a millennium in exile to bring once more eternal night and despair; but she was defeated by a group of six mares who wielded the legendary Elements of Harmony, revealing the long lost sister of Princess Celestia, Luna. Although Luna tried to reintegrate in the modern world, the strain of leadership, combined with the injustice towards thestrals, have let loose her old grudges and allowed the darkness to take hold again. Now she rules with an iron hoof, yet abandoning some of her more extreme stances in favour of cold, calculating measures.\n\n§YPortrait By§!: Scroup"

