POLITICS_MANNTLERHIM_DESC:0 "Carl Gustaf Manntlerhim es un soldado envejecido y respetado. Su posición como Comandante de Olenia lo coloca en segundo lugar después del Rey en términos de poder. Pero, ¿de qué lado seguirá siendo leal?"
POLITICS_HAAKON_DESC:0 "Haakon Lurswig, el sobrino del fundador de Korvensuu, Carl Lurswig, es un pionero del combate mecanizado. Sus experimentos en el diseño de tanques y su uso en combate son revolucionarios. ¿Pero tendrá la oportunidad de verlos llegar a buen término?

## Cambiante ##
# Líderes #

POLITICS_CHRYSALIS_DESC:0 "Gobernante y déspota de los Changeling Hives, la reina Chrysalis fue la primera de su raza en unirlos bajo un solo estandarte. Desde su nacimiento en 930, ha demostrado ser una persona excepcional. Siendo la única hija de la reina muerta de Vesalipolis, fue criada con extremo cuidado y recibió la mejor educación posible, lo que la hizo malcriada y arrogante, pero también inteligente, decidida y firme. Fue coronada en 945 y defendió un ataque de Vraks con su ejército. Se formó el eje Vesalipolis-Ditrysium, y sería el embrión de las tierras cambiantes unidas.\n\nBajo su liderazgo, otras reinas colmena se unieron a ella voluntariamente o se vieron obligadas a someterse. Se convirtió en la única gobernante absoluta de su especie en 988, pero sus ambiciones solo continuaron creciendo. Ella planeó golpear e invadir Equestria, y ejecutó sus planes en 1002. Chrysalis misma reemplazó a la Princesa Cadence y había engañado a casi todos, e incluso había superado a la Princesa Celestia. Fue por pura casualidad que su victoria le fue arrebatada de las manos y su gente fue desterrada al norte helado. Claramente, la infiltración por sí sola no es suficiente para reclamar lo que es legítimamente suyo, y Chrysalis reconoce la necesidad de un ejército moderno y poderoso. Cualquier oposición y protesta a su reinado despótico es rápidamente aplastada mientras se prepara para redimir su honor o morir en el intento ".


## Tribu Dragón ##
# Líderes #
POLITICS_CRIMSON_DESC:0 "En la montaña, Crimson" Ruby "Hayden ha visto cómo los dragones luchaban por la riqueza, disgustados por el materialismo. Desde las primeras peleas y la violencia entre los de su especie que ella observaba, comenzó a desarrollar un odio hacia la dinastía. En su visita a Stalliongrad, sus pensamientos comenzaron a radicalizarse, formando el DFCP en 1007 con principios nacionalistas y comunistas. El hadenismo es ahora un pensamiento popular en contraste con el pensamiento tradicional del dragón ".

## Osos polares ##
# Líderes #
POLITICS_PWELLINGTON_DESC:0 "Paw Wellington había surgido como el déspota de las comunidades polares fracturadas en 1002. Bajo su reinado, los osos polares finalmente se han organizado en una sociedad civil. Se le destaca como firme pero justo, dispuesto a compartir el pescado y tener patas blandas. Desde su ascenso al poder, los osos han tenido un éxito bastante decente ".

