 GATHERING_STORM_NAME:0 "El fin de la armonía"
 GATHERING_STORM_DESC:0 "Ha comenzado una nueva era. El miedo y la incertidumbre se esparcen entre los ponis mientras el mundo que los rodea cambia rápidamente frente a sus propios ojos. El liderazgo ecuestre se preocupa por sus vecinos, tanto Stalliongrad como Changelings. Mientras los comunistas de Stalliongrad se industrializan rápidamente, la reina Chrysalis ha logrado centralizar su reino a su alrededor. Equestria, aunque preocupada por estos desarrollos, enfrenta muchos conflictos y problemas internos. Se está gestando una tormenta en Equestria, una que la amistad por sí sola podría no ser capaz de dominar."
 OTHER_GATHERING_STORM_DESC:0 "Elija una nación de su agrado en el mapa."
