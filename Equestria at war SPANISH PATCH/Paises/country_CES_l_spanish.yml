### eventos #####
daring.1.t:0 "¡Mercenarios!"
atrevido.1.d:0"En la frontera con Jungle Nation, pudimos contactar con algunos de los grupos de bandidos independientes de las selvas. No parecía gustarles su nuevo entorno y querían restaurar la pacífica Equestria de antes de la guerra nuevamente. Con una promesa de amnistía y una paga humilde, acordaron unir fuerzas con nosotros en la lucha contra Nightmare Moon y Caballeron Junta ".
atrevido.1.a:0 "¡De nada!"
CES_bandits_arrive_in_saltmane:0 "Los regimientos de bandidos llegan a Saltmane"
daring.2.t:0 "Solicitud de ayuda material"
daring.2.d:0 "Estamos listos para enviar varios enviados al extranjero y solicitar a nuestros aliados potenciales que nos proporcionen el equipo necesario".
atrevido.2.a:0 "Hagámoslo".
daring.3.t:0 "Ayuda material para el estado celestial"
daring.3.d:0 "Hemos recibido una nota de [CES.GetNameDef], piden apoyo en su lucha contra las fuerzas oscuras en la jungla".
daring.3.a:0 "Envíeles una buena porción de equipo".
daring.3.e:0 "Envíeles algún equipo de infantería".
daring.3.b:0 "No podemos escatimar nada".
daring.3.c:0 "La carta llegó demasiado tarde".
daring.4.t:0 "Material de apoyo"
daring.4.d:0 "Recibió una carta de [From.GetNameDef], ¡están dispuestos a apoyarnos en nuestra causa!"
atrevido.4.a:0 "¡Genial!"
daring.5.t:0 "¡El enemigo ha sido sacudido!"
daring.5.d:0 "Múltiples informes de soldados enemigos cruzando la frontera han llegado al centro de mando. ¡Daremos la bienvenida a nuestros nuevos hermanos y hermanas con los cascos abiertos, los calentaremos con la luz del sol y les daremos cobijo!"
daring.5.a:0 "¡Eso es lo que hacen los ponis de armonía!"
daring.6.t_generic:0 "Enemigo entre nosotros".
daring.6.t_losing:0 "Soldaduras del desierto".
daring.6.t_losing_badly:0 "Moral destrozada".
daring.6.t_losing_no_hope:0 "Muerte o deshonra".
daring.6.d_generic:0 "De vez en cuando, diferentes regimientos informan de ponis que huyen al otro lado del frente para unirse a los partidarios de Nightmare Moon y luchar contra sus antiguos camaradas".
daring.6.d_losing:0 "A medida que el enemigo nos empuja de regreso al Stableside, más soldados desertan a la jungla y se unen al enemigo. Algunos ponis informan que vieron a sus amigos disparándoles desde las trincheras y escondites de la jungla".
daring.6.d_losing_badly:0 "El enemigo se adentra más en nuestro territorio y estamos empezando a perder el control sobre nuestros ejércitos. Cada vez más soldados se unen a [NMS.GetNameDef] para luchar contra nosotros".
daring.6.d_losing_no_hope:0 "El enemigo está a las puertas de Stableside, más ponis sienten que han elegido el bando equivocado en esta guerra. Sin embargo, no nos desanimaremos. La mayoría de nosotros todavía lucharemos por Armonía y nuestro ¡princesa!"
atrevido.6.a:0 "Horrible".
daring.7.t:0 "Alianzas"
daring.7.d:0 "Al otro lado de las selvas, los combatientes de Baltimare se enfrentan a la oscuridad de Nightmare Moon y sus seguidores. La colaboración para ellos es la clave para terminar esta guerra mucho más rápido".
atrevido.7.a:0 "Necesitamos esto".
atrevido.8.t:0 "El futuro del estado celestial"
daring.8.d:0 "La Guerra Civil ya terminó, decidiremos qué camino vamos a seguir con esto".
atrevido.8.a:0 "Equestria necesita sus territorios".
daring.8.b:0 "Quédate como un estado autónomo dentro de Equestria".
atrevido.9.t:0 "Baltimare rechaza nuestra oferta"
daring.9.d:0 "Hemos recibido una respuesta de [BAL.GetLeader], se dice que [BAL.GetNameDef] no ve a [CES.GetNameDef] como un aliado potencial. Continuaremos nuestra lucha por separado".
atrevido.9.b:0 "Bien".
daring.10.t:0 "El liderazgo dividido"
daring.10.d:0 "Como nos hemos unido a la mayor parte de la Guerra Civil Ecuestre del lado de [SOL.GetNameDef], Daring Do expresó su descontento con la situación. No desea continuar la guerra inútil y beneficiar a la nueva emperatriz despótica. Ella desea volver a la jungla y prepararse para lo peor, "Como si Nightmare Moon no fuera suficiente. Tenemos que defender nuestra última pieza de armonía en Equestria ", - dijo. Quibble Pants, sin embargo, dice que debemos seguir el camino de la Princesa y desterrar a los seguidores de la Noche de este suelo ecuestre".
atrevido.10.a:0 "Daring Do es razonable".
atrevido.10.b:0 "Quibble Pants tiene más sentido".
daring.11.t:0 "¿Guerra civil en guerra civil?"
atrevido.11.d:0 "Los partidarios de" True Harmony "han obtenido un apoyo considerable de las masas resentidas. Es evidente que están listas para atacar. Sin embargo, podemos evitar esta guerra civil dentro de una guerra civil dejando que Daring Da un paso atrás y detén las peleas ".
atrevido.11.a:0 "¡De ninguna manera!"
daring.11.b:0 "¡Daring Do, vuelve!"
daring.12.t:0 "[CES.GetNameDef] Pregunta"
daring.12.d:0 "Dado que la guerra civil terminó, toda la tierra ecuestre se unirá bajo una bandera. [CES.GetNameDef] se integrará en [SOL.GetNameDef] de inmediato".
daring.12.a:0 "Dales un poco de autonomía".
daring.12.b:0 "Es hora de que vuelvan al redil".
daring.13.t:0 "[CES.GetNameDef] ahora es parte de [SOL.GetNameDef]"
daring.13.d:0 "Desde que la guerra civil finalmente terminó, hemos sido reintegrados a [SOL.GetNameDef]. Dejemos que [SOL.GetLeader] nos guíe hacia un futuro más brillante".
daring.13.a:0 "¡Viva!"
daring.14.t:0 "El problema de [CES.GetNameDef]! "
daring.14.d:0 "El gobierno de Daring Do ha optado por rechazar la realidad y busca defender la" Verdadera Armonía ". Qué tontos de ellos. ¿Realmente creen que pueden desafiar el poder del sol? ¡Armonía a través del orden! ¡Empress Daybreaker es la única luz! "
daring.14.a:0 "Exigir su subordinación!"
daring.14.b:0 "Solo puede haber una solución para esto."
daring.15.t:0 "[SOL.GetNameDef] Exige rendición"
daring.15.d:0 "La propia Daybreaker se ha dirigido a nosotros y nos ha pedido que nos reunamos con Equestria, o más bien, el Imperio Solar. Como la mayor parte de la guerra civil ha terminado, ahora solo podemos someternos a la voluntad de la Emperatriz afirma Quibble Pants. Sin embargo, si se toma esa decisión, Daring Do, la defensora del llamado Camino de la Verdadera Armonía, dejará su puesto como líder de la resistencia ".
daring.15.a:0 "¡Verdadera armonía!"
daring.15.b:0 "¡Emperatriz!"
daring.16.t:0 "La reintegración de [CES.GetNameDef]"
atrevido.16.d:0 "Quibble Pants tomó una sabia decisión y se sometió a la voluntad de la gloriosa Emperatriz Daybreaker. El Sur se reintegrará al Imperio Solar y limpiaremos las impías marcas de la guerra civil de la cara de Equestria. ! "
daring.16.a:0 "Somos vasallos de la Emperatriz".
daring.16.b:0 "Es hora de gobernar directamente desde Canterlot".
atrevido.17.t:0 "Celestial State rechaza la proposición"
daring.17.d:0 "Daring Do ha cometido un gran error al negarse a reintegrar el Estado Celestial en el Imperio Solar. Aparentemente, no ha sufrido lo suficiente en la guerra civil. Solo hay una solución para esto. Declararla traidora y ordenar a nuestros ejércitos que avancen hacia las selvas ".
daring.17.a:0 "¡Un Sol para gobernarlos a todos!"

stableside_navy:0 "Ha completado el enfoque §YFor Our Little Navy§W"