########## focus localisation ######
CES_fleet_spawn:0 "¡Genera un §YDestroyer§! En Stableside."
CES_wartime_farms_idea:0 "Granjas en tiempo de guerra"
CES_planes_tlp:0 "¡Genera un §YFighter Squadron§! En [86.GetName]"
CES_tank_army_tlp:0 "¡Genera un §Y Regimiento de tractores blindados§! En Stableside."
CES_defenses_stableside:0 "Defensa de Stableside"
CES_defenses_stableside_desc:0 "Incluso mientras hablamos, Stableside yace indefenso contra las hordas de cultistas. Hay más de un millón de personas viviendo en esa ciudad. Debemos erigir defensas, sin importar cuán descuidadas sean, para mantenerlas a salvo".
CES_mobilized_trade_fleet:0 "Movilización de la flota comercial"
CES_mobilized_trade_fleet_desc:0 "Desde que Stableside se convirtió en un importante centro comercial, muchas embarcaciones oceánicas han atracado allí. Con la guerra en el sur en pleno apogeo y nuestras fuerzas aisladas en la costa, deberíamos atraer a la flota comercial de Stableside a unirse a la guerra por la libertad. El Monitor CSS formará la columna vertebral de nuestra nueva marina ".
CES_lookout:0 "Mirador"
CES_lookout_desc:0 "Estamos esparcidos y desplazados por la tierra. La llama de la armonía arde, pero arde en pedazos. Para mantener estas brasas a salvo, cientos de aventureros atrevidos y un capítulo de caballeros han dado un paso adelante. Deberán vigilar las fronteras en busca de la enemigo, y mantendrá a salvo la armonía ".
CES_lookout_tlp:0 "¡Genera §YSis divisiones de infantería§!.\n"
CES_our_little_dockyard:0 "Nuestro pequeño astillero"
CES_our_little_dockyard_desc:0 "Si bien la movilización de la flota comercial ayuda un poco, todavía tenemos que reponer las pérdidas sufridas por nuestra armada en combate. Van Drake solo puede salvar algo después de una batalla, por lo que debemos construir un nuevo dique seco para construir barcos nuevos ".
CES_naval_production:0 "Para nuestra pequeña marina"
CES_naval_production_desc:0 "Stableside tiene una historia única en el diseño de barcos. Mientras tengamos el control de nuestros propios asuntos, es mejor que usemos las innovaciones locales en lugar de depender de los descartes de otras naciones. la amnesia en nuestra armada seguramente disminuirá ".
CES_resources_overseas:0 "Recursos del extranjero"
CES_resources_overseas_desc:0 "¡Por fin! Nos las arreglamos para ponernos en contacto con una flota de transporte civil de Equestria, y también es grande. Se ofrecen a llevar suministros para nosotros a cambio de un puerto seguro. Tomará un tiempo para una flota de ese tamaño para colarse en Stableside, por lo que deberíamos comenzar de inmediato ".
CES_buy_weapons:0 "Comercio de armas"
CES_buy_weapons_desc:0 "Necesitamos armas, y otras naciones las tienen. Sin embargo, no somos bárbaros, y Daring Do y su grupo de arqueólogos aventureros han presentado piezas de sus colecciones personales para financiar la compra de armas. Enviaremos las mejores yeguas con estos artefactos en todo el mundo para asegurar armas para la causa ".
CES_hire_mercenaries:0 "Mercenarios"
CES_hire_mercenaries_desc:0 "Caballeron hizo un uso extensivo de los mercenarios durante su ascenso al poder, pero el ascenso de ciertas compañías compuestas por los más bajos de los más bajos ha dejado a otras en el polvo. Alrededor de Saltmane, muchos mercenarios, bandidos y contrabandistas "Al ofrecerles contratos y una causa noble, podemos obtener nuevos reclutas y evitar cualquier problema potencial de su presencia".
CES_air_fields:0 "Aeródromo de Stableside"
CES_air_fields_desc:0 "Nuestros aviones necesitan un lugar para despegar y aterrizar. Gracias al uso extensivo de métodos de tala de bosques en Rainylowlands, loon podremos construir un aeródromo para permitir el uso de aviones de ala fija. Ahora, ¿alguien aquí sabe cómo? volar un avión sin que se estrelle? "
CES_our_aircrafts:0 "Voluntarios de Cropduster"
CES_our_aircrafts_desc:0 "En el duro terreno del sur, el polvo de cultivos, o la aplicación aérea, como se conoce técnicamente, es el medio principal por el cual los agricultores aislados pueden obtener los pesticidas y fertilizantes necesarios para alimentar a sus familias. Contra los piratas del cielo y los horrores naturales, estos temerarios asaltantes han demostrado su valía. Ahora debemos recurrir a estos héroes de los cielos para que nos mantengan a salvo y despejen los cielos una vez más ".
CES_defend_saltmane:0 "Defensas de Saltmane"
CES_defend_saltmane_desc:0 "Saltmane está aislado, pero sigue siendo un frente vital. Con las lecciones aprendidas reuniendo las defensas alrededor de Stableside, Lauriel Craft cree que puede erigir defensas aún más fuertes en Saltmane para defender ese frente".
CES_push_the_darkness:0 "Empuja la oscuridad"
CES_push_the_darkness_desc:0 "¡Nosotros somos los buenos, ellos son los malos! Durante tanto tiempo los que conforman el Estado Celestial sin esa certeza moral, pero ese ya no es el caso. Debemos abrazar nuestros roles como héroes y ascender a un nivel más alto, porque estamos luchando por la luz ".
CES_military_government:0 "Gobierno militar"
CES_military_government_desc:0 "Ya no somos un partido de arqueólogos aventureros, ya no somos una resistencia desorganizada, ya no somos los más débiles, somos un ejército de la luz íntegro y disciplinado. Es hora de que empecemos a gobernar así".
CES_illegitimate_state_BAL:0 "Baltimare ilegítimo"
CES_illegitimate_state_BAL_desc:0 "Baltimare es una guarida repugnante desocialistas inmundos, comunistas inmundos y sindicalistas inmundos. Son una afrenta a todo lo ecuestre, y hay que depurarlos. Sin embargo, es probable que no se metan en las tinas voluntariamente, así que primero tendremos que conquistar la tierra ".
CES_approach_baltimare:0 "Aproximación a Baltimare"
CES_approach_baltimare_desc:0 "Baltimare es una ciudad limpia y bien arreglada llena de gente razonable. Es aceptable que formemos una alianza con ellos contra los enemigos que nos amenazan a ambos".
CES_night_guards:0 "Guardias nocturnos"
CES_night_guards_desc:0 "Los regimientos de la Guardia Nocturna de la Guardia Real Ecuestre han sido destripados y difamados por la rebelión de Nightmare Moon, pero podemos traerlos de regreso para ayudarnos en este conflicto. Negar a los ponis murciélagos oa cualquier otra persona el derecho a luchar por la causa de la rectitud basada en su tribu o afiliaciones pasadas sería inconcebible, y además, necesitamos las armas que nos vigilen las espaldas ".
CES_our_cause:0 "Nuestra causa"
CES_our_cause_desc:0 "Nuestra causa es justa, y nuestra causa es justa, pero si no sabemos por qué, seguramente caeremos en la misma oscuridad que ha acosado al resto del mundo. Henry Diamonds se ha ofrecido a realizar una gira de conferencias en refuerce la causa, y si tiene éxito, todos seremos mejores para ella ".
CES_heroic_history:0 "Historia heroica"
CES_heroic_history_desc:0 "" Fue el amanecer de la tercera edad de los ponykind, el año en que la Gran Guerra nos sobrevino a todos. No éramos más que seis arqueólogos y un actuario varados en las selvas del sur cuando una terrible guerra civil se apoderó de la tierra, pero fue sobre nuestros hombros que el destino de millones vendría a descansar. No creo que ninguno de nosotros supiera en lo que nos estábamos metiendo, que era una situación con la que todos estábamos muy familiarizados "".
CES_prepare_the_offense:0 "Preparar la ofensa"
CES_prepare_the_offense_desc:0 "Ahora que los Disciples of Nightmare Moon han sido neutralizados, es hora de que nos unamos a Equestria para luchar contra su amante oscura".
CES_tractor_army:0 "Tractor-Tanques"
CES_tractor_army_desc:0 "Es un hecho de la guerra moderna que el tanque es uno de los activos más valiosos en el campo de batalla, pero el Estado Celestial no tiene nada de lo que hablar. Un tipo local llamado Sempleton afirma que convirtió los tractores de los granjeros en vehículos de batalla blindados usando los planos impresos en una postal de Equestria. Vale la pena intentarlo, ¿verdad?
CES_doctrine_research:0 "Doctrine Research"
CES_doctrine_research_desc:0 "Hemos aprendido mucho sobre la guerra en los últimos meses, y es hora de que lo apliquemos para mejorar nuestra doctrina de guerra terrestre. Nuestro fiel amigo Quibble Pants teoriza que puede obtener al menos dos innovaciones de los datos disponibles".
CES_swamp_production:0 "Swamp Productions"
CES_swamp_production_desc:0 "Con la Selva Central liberada de la ocupación enemiga, podemos contratar las fábricas de pantanos para que nos produzcan armas. Solo necesitaríamos construir la infraestructura necesaria para realizar nuestras compras".
CES_weapon_modernization:0 "Modernización de armas"
CES_weapon_modernization_desc:0 "Mientras nos quedamos varados en la jungla, la tecnología de armas pequeñas ha avanzado. Es hora de que empecemos a ponernos al día para que no nos dejen atrás las armas de nuestro enemigo".
CES_military_factory:0 "Ponis para el frente"
CES_military_factory_desc:0 "Las yeguas y los sementales del sur deben unirse para apoyar a los soldados y especialistas en el frente, o eso dice el cartel de reclutamiento en la pared de la fábrica. ¡Vamos, todos! ¡Podemos hacerlo!"
CES_military_potential:0 "Potencial militar"
CES_military_potential_desc:0 "Una buena fábrica requiere un buen sistema de trabajo. Después de sondear las profundidades de una ruina local, Daring Do ha aparecido con un documento detallado que, según Quibble Pants, es la base para una forma completamente nueva de producir cosas en masa. Nosotros debe implementar estas ideas de inmediato! "
CES_military_industry:0 "Armas para los combatientes"
CES_military_industry_desc:0 "Gracias a una pequeña influencia de DiCaprio, deberíamos poder poner en funcionamiento otra fábrica para fabricar equipos para nuestros combatientes en el campo".
CES_approach_dragons:0 "Ayuda de dragones"
CES_approach_dragons_desc:0 "Los Dragones perdieron territorio cuando estalló la guerra civil y las fuerzas de la Pesadilla quedaron perdidas. Quizás les gustaría una pequeña venganza, a cambio de ayudarnos".
CES_open_goods_factory:0 "Fábrica de productos"
CES_open_goods_factory_desc:0 "Dian Diamonds ha estado abogando por la apertura de una nueva fábrica de bienes civiles recientemente, diciendo que los medios de vida de los ponis no pertenecen a un museo. Bueno, con un llamamiento como ese, ¿cómo podemos negarnos?"
CES_wartime_farms:0 "Granjas en tiempos de guerra"
CES_wartime_farms_desc:0 "Con la guerra en pleno auge, nuestras granjas han caído en asaltos más veces de las que nos gustaría admitir. Al darles a los agricultores armas y guardias podemos evitar problemas con el cultivo y, por lo tanto, liberar a las agencias de adquisición y recolección de recursos para que se concentren en otras tareas. Veamos que esos bandidos se escapan como bandidos cuando constantemente están reparando agujeros de bala ".
CES_infiltration_of_JUN:0 "Infiltración de las selvas"
CES_infiltration_of_JUN_desc:0 "Los nativos son nuestros amigos, y Caballeron los ha estado explotando para su propio beneficio. Es hora de que nos colamos y pongamos fin a su locura".
CES_civilian_factory:0 "Fábrica de hormigón WWW"
CES_civilian_factory_desc:0 "Con nuestra nueva imprenta en línea podemos crear tantos permisos de construcción como queramos, comenzando con WWW Concrete Company y su deseo de abrir una nueva fábrica para asuntos civiles".
CES_printing_press:0 "¡Extra! ¡Extra! ¡Lea todo sobre esto!"
CES_printing_press_desc:0 "¡Los Discípulos están muertos! Debemos hacer correr la voz por todas partes que las pesadillas se han ido y que sus malvados compatriotas pronto seguirán. Una nueva imprenta ayudará en ese esfuerzo, porque si la pluma es más poderosa que la espada, que la imprenta puede derribar ejércitos ".
CES_stableside_roads:0 "Stableside Roads"
CES_stableside_roads_desc:0 "Todo Equestria carece de infraestructura, esto se sabe. Sin embargo, la situación es especialmente mala en el sur. Ahora que nuestro enemigo de pesadilla ha sido vencido, deberíamos empezar a corregir ese problema".
CES_future:0 "El futuro"
CES_future_desc:0 "Misión completada. Hemos cumplido con nuestro deber y salvamos el día. Ahora lo único que queda por hacer es decidir a dónde ir. ¿Continúa el Estado Celestial como gobierno regional o se integra completamente ¿De regreso a Equestria? Creo que es hora de que te preguntes:¿en qué crees? "
CES_acclimatization:0 "Aclimatación"
CES_acclimatization_desc:0 "Después de meses y meses interminables de lucha en la jungla, nuestra resistencia finalmente ha recibido las duras lecciones de la guerra en la jungla en todos los niveles. Es hora de que pasemos esas lecciones para que nunca más suframos para que nuestros sucesores no sufran tanto. tenemos."
CES_prepare_the_offense_2:0 "¡Daybreaker es nuestra emperatriz!"
CES_prepare_the_offense_2_desc:0 "Comenzamos esta guerra peleando por Celestia la yegua. No importa cómo se llame ahora, es a ella a quien somos leales".
CES_not_prepare_the_offense_2:0 "¡La verdadera armonía!"
CES_not_prepare_the_offense_2_desc:0 "Comenzamos esta guerra luchando por Harmony, ¡la idea! No importa quién era antes, la Emperatriz Daybreaker se ha convertido en una tirano, y debemos oponernos a ella. Podríamos morir enfrentándose a ella, pero si lo hacemos entonces morimos libres! "
CES_protect_the_jungle:0 "Proteger el Sur"
CES_protect_the_jungle_desc:0 "Nuestra influencia detendrá a Daybreaker, pero antes de eso, mantendremos la línea. Debemos proteger al Sur del Imperio Solar, porque si fallamos, seguramente millones morirán. El día del destino está aquí".
