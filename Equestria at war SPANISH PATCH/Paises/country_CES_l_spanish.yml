CES_old_factory:0 "Fábrica militar obsoleta"
CES_old_factory_desc:0 "La fábrica de armas en Stableside ha estado en uso durante 20 años, pero el equipo no se ha actualizado en la última década".
CES_disorganized_2:0 "Nación dividida"
CES_disorganized_2_desc:0 "Los partidarios de la verdadera armonía han organizado varios clubes y organizaciones de resistencia. Quién sabe, podrían convertirse en una amenaza para el sistema actual".
CES_disorganized_3:0 "Nación dividida"
CES_disorganized_3_desc:0 "Los partidarios del Solar Empire han organizado varios clubes y organizaciones para oponerse a la política de neutralidad de Daring Do. No son tan numerosos, pero podrían convertirse en una amenaza en el futuro".
