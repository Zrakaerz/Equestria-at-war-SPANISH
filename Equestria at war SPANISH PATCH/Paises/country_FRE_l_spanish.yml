#### Enfoques ####
 FRE_begin_rapid_industrialisation:0 "Industrialización rápida"
 FRE_begin_rapid_industrialisation_desc:0 "Nuestra nación es un remanso pobre en comparación con nuestros vecinos. Nuestros ponis viven en la pobreza y trabajan muchas horas solo para sobrevivir. El Taoiseach ha ideado un ambicioso plan para industrializar el país, pero muchos de los clanes y especialmente los los monjes se oponen a estas ideas, ya que romperán con la tradición ".

 FRE_call_for_reform:0 "Llamado a la reforma"
 FRE_call_for_reform_desc:0 "Algunos considerarían a nuestra nación un remanso pobre en comparación con nuestros vecinos. Pero somos ricos en tradición y más felices por ello. Nuestros ponis viven en la pobreza y trabajan muchas horas solo para sobrevivir. Aunque el Taoiseach tiene grandes ambiciones de mejorar la nivel de vida, debe contenerse para asegurarse de que nos mantengamos fieles a lo que amamos ".

 FRE_invite_foreign_experts:0 "Invitar a expertos extranjeros"
 FRE_invite_foreign_experts_desc:0 "No tenemos los conocimientos necesarios para desarrollar una sociedad moderna e industrializada. Sin embargo, nuestros amigos pueden ayudar. Muchos de los ponis que nos rodean han hecho nuevos descubrimientos sorprendentes y algunos de ellos podrían estar dispuestos a ayudar Pònaidhean ".

 FRE_invite_wittenland_teachers:0 "Invite a los maestros de la escuela de Wittenland"
 FRE_invite_wittenland_teachers_desc:0 "Wittenland es un faro de aprendizaje y ciencia. Sus Unicornios pueden ser un poco decadentes, pero lo compensan con inteligencia. ¿Quién mejor para enseñar a los ponis de nuestras tribus cosas como lectura y matemáticas? Algunos tradicionalistas piensan que el los ponis deben quedarse y trabajar la tierra o los monjes les deben enseñar las costumbres antiguas, pero no podemos quedarnos en el pasado para siempre ".

 FRE_land_reformes:0 "Reformas agrarias"
 FRE_land_reformes_desc:0 "La forma en que se distribuye la tierra entre los Clanns y la forma en que se distribuyen las Tierras Comunes se basa en antiguos acuerdos verbales y en la memoria. Esto a menudo conduce a desacuerdos sobre quién posee qué, lo que a su vez conduce a que la buena tierra no se utilice. Al enviar agrimensores justos para resolver disputas de tierras y para escribir quién es dueño de qué, finalmente resolveremos el problema de la tierra ".

 FRE_agriculture_reformes:0 "Reformas agrarias"
 FRE_agriculture_reformes_desc:0 "Mediante el uso de técnicas agrícolas modernas podemos asegurarnos de que todos nuestros ponis tengan suficiente comida para comer durante todo el año, además de liberar un tiempo valioso de trabajar en el campo. Los productos de moda pònaidhean son productos de lujo buscados en las Riverlands, producidos localmente por nuestros agricultores. Con más alimentos y más industria local, podemos liberar más de nuestra propia industria para otros proyectos ".

 FRE_long_term_economic_planning:0 "Planificación económica a largo plazo"
 FRE_long_term_economic_planning_desc:0 "La planificación a corto plazo seguramente conducirá al desastre. Debemos planificar a largo plazo para asegurarnos de construir la mejor sociedad posible. Ahora que podemos garantizar la seguridad alimentaria, podemos comenzar a planificar proyectos más grandes con mayor facilidad. debemos asegurarnos, sin embargo, de que nuestros proyectos no se enreden en lugares sagrados antiguos ".

 FRE_develop_arms_industry:0 "Desarrollar una industria de armas"
 FRE_develop_arms_industry_desc:0 "El gran mundo exterior no solo está lleno de las maravillas de la tecnología. Hemos aprendido acerca de las muchas otras naciones que desean gobernar grandes dominios y que no se detendrán hasta que los últimos pueblos libres en Equus sean esclavizados. Simplemente debemos convertir nuestras herrerías y armerías locales en verdaderas fábricas de armas, si queremos tener una oportunidad en el mundo ".

 FRE_tartan_mass_production:0 "Tartan Mass Production"
 FRE_tartan_mass_production_desc:0 "Nuestras telas son lo que más nos gusta después de la mercancía. Debemos encontrar una manera de producir estas telas en masa para asegurarnos de tener una amplia oferta para comerciar. Aunque esto obligará a muchos de nuestros artesanos a mudarse a las ciudades para trabajar en una fábrica, dejará a nuestra nación mejor al final ".

 FRE_welth_of_the_mountains:0 "La riqueza de las montañas"
 FRE_welth_of_the_mountains_desc:0 "Los imponentes picos de nuestro hermoso país han permanecido intactos durante tanto tiempo. Muchos monjes hacen de estos lugares su residencia y abundan muchas leyendas sobre nuestras montañas. Sin embargo, las leyendas y los monasterios no nos ayudarán. Debemos volar estos antiguos bóvedas y apoderarse de la riqueza que se almacena allí para nosotros! "
 
 FRE_iron_stallion:0 "El semental de hierro"
 FRE_iron_stallion_desc:0 "Los trenes son grandes bestias de metal que tiran de vagones llenos de carga y ponis. Debemos asegurarnos de que estas bestias lleguen a todos los rincones de nuestra nación. Todos los ponis estarán conectados con la capital y con el mundo más allá. Todos somos pònaidheans ¡después de todo!"

 FRE_reforme_monastic_schools:0 "Reformar las escuelas monásticas"
 FRE_reforme_monastic_schools_desc:0 "Los monjes de Anam-Teine han brindado educación a los jóvenes de nuestra nación durante mucho tiempo. Debemos alentar a todos los ponis a que aprendan de ellos. Aún queda mucho por aprender de nuestro pasado y de trabajar junto con los monasterios para hacer que la educación sea más accesible , finalmente podremos hacer frente a la carga del analfabetismo ".

 FRE_encourage_free_enterprise:0 "Fomentar la libre empresa"
 FRE_encourage_free_enterprise_desc:0 "Nuestros ponis todavía están un poco cansados ​​de las nuevas influencias de la revolución industrial, así que debemos enseñarles algo de confianza en sí mismos. Nuestro país está lleno de ponis con grandes ideas, solo necesitan el coraje para actuar en consecuencia y iniciar su negocio, para que nuestra economía pueda crecer! "

 FRE_non_disturbance_policy:0 "Política de no perturbaciones"
 FRE_non_disturbance_policy_desc:0 "Las Triatas o jefes de algunos de los clanes han notado que no sienten la necesidad de participar en nuestra política de renovación. ¿Quiénes somos para ir en contra de los deseos de estas tribus? disturbio, dejando a los clanes en las tierras altas de Pònaidhean. "

 FRE_reach_out_to_the_tribes:0 "Alcanza las tribus perdidas"
 FRE_reach_out_to_the_tribes_desc:0 "Debemos incluir a todos los pony en nuestros esfuerzos por modernizarnos. Si lo hacemos con respeto y paciencia, podremos convencer incluso a las tribus de ponis más remotas y obstinadas de nuestras buenas intenciones. Enviemos emisarios y monjes para hablar a los Triat y abordar los problemas de su clan ".

 FRE_drag_them_into_the_future:0 "Arrástralos al futuro"
 FRE_drag_them_ into_the_future_desc:0 "Hay quienes todavía se aferran a sus propios caminos. Debemos mostrarles que el camino hacia el futuro es el único camino correcto para nuestra supervivencia. A esos ponis rebeldes del campo hay que enseñarles las costumbres modernas, incluso si protestan. Librémonos de tradiciones y privilegios arcaicos y dejemos atrás nuestro pasado tribal ".

 FRE_power_to_the_taioseach:0 "Poder para el Taoiseach"
 FRE_power_to_the_taioseach_desc:0 "El Prìomh Chomhairle nos ha servido mucho durante mucho tiempo, pero las constantes disputas entre Triaths y Toisiches llevan a que se haga poco. Se debe dar más poder al Taoiseach para asegurar que nuestras pequeñas diferencias no obstaculicen el progreso. "

 FRE_a_new_clann:0 "Un nuevo Chomhairle"
 FRE_a_new_clann_desc:0 "El Prìomh Chomhairle nos ha servido bien durante mucho tiempo, pero debe reformarse para permitir que se convierta en una forma de gobierno más inclusiva y significativa, adecuada para la era moderna. Cambiaremos la representación basada en el voto democrático, en lugar de tribal lealtad, lo que permitirá que los propios ponis tengan voz en el gobierno! "

 ### ENFOQUES DEL EJÉRCITO ###

 FRE_native_army:0 "Un ejército nativo"
 FRE_native_army_desc:0 "Para nuestra defensa, no podemos confiar en otros, ni siquiera en nuestros amigos más cercanos. ¡Pònaidhean creará sus propias fuerzas armadas y todos los ponis estarán listos para defender nuestra antigua patria y la magia que reside en su interior!"

 FRE_keep_the_old_ways:0 "Mantener las viejas formas"
 FRE_keep_the_old_ways_desc:0 "Los monjes místicos y sabios a menudo se han lanzado a la defensa de nuestro país, contra monstruos e incluso amenazas del Otro Mundo. Naturalmente, debemos incorporar sus tradiciones ancestrales en nuestras fuerzas armadas, para que nuestros soldados puedan beneficiarse de sus sabiduría."

 FRE_national_army:0 "Ejército Nacional de Pònaidhean"
 FRE_national_army_desc:0 "Reorganizaremos las fuerzas armadas para los tiempos modernos. En los viejos tiempos, nuestras fuerzas se basaban en las escaramuzas de Ceithearn y el combate ritual entre monjes. Pero en esta nueva era, necesitaremos un ejército nacional profesional para proteger a nuestros seres queridos. ¡Pònaidhean an Taigh-Fada! "

 FRE_monks_in_the_army:0 "Integrar a los monjes de Anam-Teine"
 FRE_monks_in_the_army_desc:0 "Los monjes ya están bien entrenados en las artes del combate y proporcionarán un sólido núcleo de tropas de élite para nuestro ejército. Su conocimiento de nuestra tierra sagrada y su conexión mágica con ella significará que demostrarán que son nuestros centinelas inquebrantables ".

 FRE_secrets_of_anam_teine:0 "Los secretos de Anam-Teine"
 FRE_secrets_of_anam_teine_desc:0 "La antigua magia de los monasterios de Pònaidhean, Anam-Teine, guarda muchos secretos. Uno de ellos es el ritual para invocar un Anamarm o arma del alma. Al permitir que nuestros monjes estudien la antigua tradición de la magia, podrán mejorar su magia, haciendo que nuestro ejército sea aún más formidable ".
 
 FRE_trade_with_breezies:0 "Comercia con los Breezies"
 FRE_trade_with_breezies_desc:0 "Los Breezies viven en un reino mágico paralelo al nuestro, hogar de una cantidad interminable de cristales mágicos puros. Deberíamos llegar a un acuerdo comercial por estos cristales. Enviaremos a nuestros oradores más ingeniosos para negociar, ya que el ¡A los Breezies a veces les encantan los engaños y no queremos que ningún pony venda accidentalmente a su primogénito! "

 FRE_magic_guns:0 "Energía espiritual armada"
 FRE_magic_guns_desc:0 "Los espíritus que viven a nuestro alrededor son poderosos. Las meras armas de acero no pueden dañarlos, pero su energía aún puede usarse. Si capturamos los espíritus y hacemos nuestra su energía, podremos crear poderosos artefactos mágicos como armas ".

 FRE_soul_weapons:0 "El poder de Anamarm"
 FRE_soul_weapons_desc:0 "Un Anamarm, o arma del alma, es una representación física del alma de un pony que se usa para defenderse a sí mismo y a los demás del daño. Aprender a usar el Anamara es un rito de iniciación para los monjes esperanzados de Anam-Teine. Debemos asegurarnos de que esta habilidad se enseña a todos nuestros guerreros ".

 FRE_local_officer_school:0 "Nuestro propio oficial Sescuela "
 FRE_local_officer_school_desc:0 "No podemos confiar en Triats para dirigir nuestras tropas por tradición tribal. Debemos educar a una nueva generación de oficiales en la forma moderna y eso significa fundar nuestra propia escuela de oficiales. Estudiemos el arte de la guerra, para que podamos protege la paz ".

 FRE_trible_militias:0 "Integrar las tasas tribales"
 FRE_trible_militias_desc:0 "Debemos integrar nuestras levas, regimientos y unidades tribales en el ejército nacional. Si queremos asegurarnos de que todos los ponis puedan unirse al ejército, hay mucho que estandarizar. Uniformes, estándares, armas, equipo y raciones de alimentos. Para algunos tribus, toda la cadena de mando debe ser reformada, ¡o incluso construida a partir de la nada! "

 FRE_weapon_development:0 "Armas de fuego modernas"
 FRE_weapon_development_desc:0 "Debemos desarrollar armas de fuego modernas, si queremos armar tanto a nuestras tropas no mágicas como a nuestros monjes. ¡Afortunadamente, nuestros herreros se adaptan rápidamente a ser armeros!"

 FRE_hill_fighters:0 "Maestros de las colinas y valles"
 FRE_hill_fighters_desc:0 "La pendiente o el peñasco o el acantilado no nos importan. Hemos vivido aquí durante siglos y nos movemos en este terreno tan fácilmente como lo haríamos en terreno abierto. Pocos ponis son tan capaces en este terreno como nosotros, y ese es nuestro fuerza."
 
 FRE_radio_implementation:0 "Implementación de radio"
 FRE_radio_implementation_desc:0 "Es cierto que, tradicionalmente, nuestros guerreros han utilizado agudos gritos de guerra para comunicarse a distancia, pero estas radios parecen mucho más versátiles".

 FRE_artillery_development:0 "Saca las armas grandes"
 FRE_artillery_development_desc:0 "Parece que la guerra moderna tiene los mismos principios que la nuestra. Un arma más grande es más eficaz. Desarrollemos esta idea fabricando cañones de gran calibre para nuestro ejército y usando su mayor alcance para golpear a nuestros enemigos".

 FRE_mountain_home:0 "Nuestra casa en la montaña"
 FRE_mountain_home_desc:0 "¡Somos los Ponis de las montañas! Los lugares que otros llaman montañas inhóspitas llamamos hogar, y el terreno que llaman intransitable lo llamamos desafío. Somos los maestros de las altas cumbres, y nuestros enemigos aprenderán la locura de desafiar nosotros aquí ".

 FRE_foreign_army_reform:0 "Reformadores del ejército extranjero"
 FRE_foreign_army_reform_desc:0 "Cuando dejamos nuestro orgullo afuera, está claro que sabemos muy poco sobre las formas modernas de hacer la guerra y el equipo moderno. Si queremos convertir nuestras fuerzas armadas en un ejército que pueda defender nuestro país, debemos llamar sobre nuestros amigos ".

 FRE_nimbusian_army:0 "Estrategas nimbusianas"
 FRE_nimbusian_army_desc:0 "Los Strategoi de Nimbusia fueron una parte vital para asegurar la victoria contra los grifos en épocas pasadas. Seguramente su planificación estratégica y tácticas todavía están a la altura. Comuníquese con la Liga Nimbusiana y veamos si estarían interesados ​​en ayudar a ¡Pon en marcha nuestro ejército! "

 FRE_wittenland_army:0 "Wittenland Magi"
 FRE_wittenland_army_desc:0 "Los Unicornios de Wittenland han pasado mucho tiempo investigando los secretos de esta tierra. Sin duda son algunos de los magos más sabios que existen. Si le pedimos ayuda a Wittenland, ¡seguramente podremos aprender de sus investigadores!"

 FRE_nimbusian_officer_school:0 "La Academia de Guerra Nimbusiana"
 FRE_nimbusian_officer_school_desc:0 "Nos pondremos en contacto con los ponis de Nimbusia una vez más y les pediremos que construyan una academia en Dail Mhòr. Allí, nuestros oficiales esperanzados serán considerados las historias clásicas de los generales nimbusianos y las formas de estrategia. nuevos generales si queremos expandir nuestros ejércitos, ¡así que estos estudios serán de gran utilidad para nosotros! "

 FRE_pegasi_assault_groups:0 "Grupos de asalto Pegasi"
 FRE_pegasi_assault_groups_desc:0 "Siempre hemos preferido luchar en la Tierra y nunca hemos considerado el uso de nuestros soldados alados. Pero si queremos luchar contra los grifos de manera eficaz, debemos utilizar los ponis que pueden pelear con los pájaros. Afortunadamente, nuestros aliados nimbusianos saben un par de cosas sobre la guerra aérea ".

 FRE_adopt_foreign_doctraines:0 "Adoptar doctrinas extranjeras"
 FRE_adopt_foreign_doctraines_desc:0 "Los grandes conflictos requieren doctrinas que están hechas para el alcance de la guerra de masas. Nuestras doctrinas fueron hechas para escaramuzas o batallas con demonios, pero cuando el enemigo es otra nación, estas tácticas tendrán que desaparecer. Estudiemos las doctrinas de nuestros amigos y encontrar uno adecuado para implementar para Pònaidhean ".

 FRE_army_motorisation:0 "Motorización del ejército"
 FRE_army_motorisation_desc:0 "Aunque nuestros ponis son rápidos y maniobrables, es difícil luchar después de haber marchado todo el día. Si usamos camiones en nuestro ejército, podremos posicionar nuestras tropas donde sea necesario. Por supuesto estos camiones puede que no sea tan útil en nuestra patria montañosa, pero esperábamos no luchar allí de todos modos ".

 FRE_armoured_warfare:0 "Guerra blindada"
 FRE_armoured_warfare_desc:0 "Las últimas maravillas del progreso tecnológico han producido vehículos propulsados ​​por petróleo. Algunas naciones se apresuraron a reutilizar estas maravillas para uso en el campo de batalla armándolas, creando el tanque. Aunque estas cosasno son bonitos y extremadamente ruidosos, quizás aún podríamos hacer uso de ellos ".

 FRE_magical_training:0 "Entrenamiento mágico"
 FRE_magical_training_desc:0 "Nuestros unicornios son, si somos honestos, completamente ineptos en su magia en comparación con los de Wittenland e incluso las otras razas tienen mucho que aprender. Los magos de Wittenland están dispuestos a ayudar en nuestros esfuerzos para aprender más sobre nuestras habilidades raciales. ¡y deberíamos aceptar su ayuda! "

 FRE_unicorn_corps:0 "Encontró el Cuerpo Unicornio"
 FRE_unicorn_corps_desc:0 "Wittenland nos ha enseñado que los unicornios son los usuarios de magia más potentes que existen. Al concentrar nuestras tropas de unicornios en unidades especiales, podremos enfocar nuestra potencia de fuego. El cuerpo de unicornios será la punta del cuerno que rompe a nuestros enemigos . "

### ENFOQUES AÉREOS ###

FRE_build_airstrips:0 "Construir pistas de aterrizaje"
FRE_build_airstrips_desc:0 "Si vamos a pensar siquiera en hacer una fuerza aérea, debemos comenzar por construir un lugar para que despeguen los aviones. ¡Debemos asignar un sitio cerca de la capital para convertirlo en la primera base aérea de Pònaidhean!"

FRE_buy_fighters:0 "Procure Fighters"
FRE_buy_fighters_desc:0 "Nimbusia tiene muchos aviones de combate. Para comenzar nuestra fuerza aérea, sería mejor si les preguntamos si podemos comprar algunos. Nuestros amigos confiables seguramente querrán ayudarnos, así que envíenos la propuesta tan pronto como sea posible. ¡posible!"

FRE_buy_bombers:0 "Adquirir bombarderos"
FRE_buy_bombers_desc:0 "Lake City tiene los aviones pesados ​​que necesitamos para iniciar una fuerza de bombarderos. Quizás los Lake Ponies estén interesados ​​en un trato. Si el precio es correcto, quizás estén dispuestos a desprenderse de algunos de sus bombarderos".

FRE_air_doctrain:0 "Coordina nuestros aviones"
FRE_air_doctrain_desc:0 "Las aeronaves con cañones son todas buenas, pero sin las tácticas adecuadas, su uso será muy limitado. Elijamos una doctrina aérea, para que podamos aumentar la efectividad de nuestro limitado suministro de aeronaves".

FRE_start_fighter_industry:0 "Pon en marcha la industria de los luchadores"
FRE_start_fighter_industry_desc:0 "No podemos confiar en nuestros amigos para siempre cuando se trata de diseños de aviones. Debemos construir nuestros propios aviones, para que podamos ser autosuficientes. Comenzar una industria de combate requerirá una inversión significativa, pero tenemos los fondos para al menos pruébalo ".

FRE_start_bomber_industry:0 "Encontró una planta de producción de bombarderos"
FRE_start_bomber_industry_desc:0 "Si vamos a fabricar más de estos bombarderos nosotros mismos, necesitaremos una instalación que se especialice en producirlos. Usaremos algunos de nuestros fondos para fundar una planta de producción de bombarderos, de modo que podamos empezar a fabricar aviones medianos de diseño nacional. . "

FRE_expand_fighters:0 "Domina los cielos"
FRE_expand_fighters_desc:0 "No podemos confiar en que otras naciones produzcan nuestros aviones para nosotros. En su lugar, debemos crear nuestra propia industria de cazas, una adecuada para el propósito de luchar en nuestros cielos".

FRE_expand_bombers:0 "Protege la tierra"
FRE_expand_bombers_desc:0 "Para preparar a nuestro país para la tarea de producir estos gigantes del cielo, primero debemos asegurarnos de que realmente entendemos los diseños".

FRE_support_the_industry:0 "Expandir la industria aeronáutica"
FRE_support_the_industry_desc:0 "Con el arte de la aeronáutica firmemente a nuestro alcance, ahora podemos continuar con nuestros planes para expandir activamente nuestra fuerza aérea en menos de una curiosidad y más en una fuerza a tener en cuenta".

### ENFOQUES DE LA MARINA ###

FRE_build_a_dock:0 "Una verdadera base naval"
FRE_build_a_dock_desc:0 "Nuestra ciudad portuaria de Laimrig Geal se encuentra en una bahía cerca del rebelde Océano Este. Si vamos a construir embarcaciones dignas del océano, debemos construir un astillero para construirlas, junto con un puerto que pueda manejar barcos de este tamaño. . "

FRE_buy_a_ship:0 "Nuestro primer barco"
FRE_buy_a_ship_desc:0 "Preguntaremos a nuestros amigos si tienen barcos viejos alrededor, de esa manera podremos comenzar nuestra propia armada. Aunque puede comenzar de a poco, con un solo destructor obsoleto, con el tiempo nuestra flota será una verdadera armada".

FRE_cruisers:0 "Freepony Cruisers"
FRE_cruisers_desc:0 "Los barcos de la clase Crucero son más pesados ​​y tienen un mayor alcance que los destructores. Son el término medio perfecto para nuestra marina, así que investiguemos cómo construirlos".

FRE_develop_navy_doctrain:0 "Establecer comando de flota"
FRE_develop_navy_doctrain_desc:0 "Para coordinar nuestras naves, necesitaremos un comando de flota. ¡Convirtamos la Oficina del Capitán de Puerto en Laimrig Gael en un verdadero almirantazgo, donde se utiliza la última tecnología para comandar nuestra flota!"

FRE_expand_navy_base:0 "Expandir los astilleros"
FRE_expand_navy_base_desc:0 "Para terminar un barco a tiempo, aparentemente necesitamos más de un astillero para construirlos. Aunque nuestros carpinteros todavía están desconcertados por esta idea, deberíamos construir instalaciones de astillero adicionales, de modo que podamos construir nuestros barcos más rápido ¡Velocidad!"

FRE_destroyers:0 "Actualizar los destructores"
FRE_destroyers_desc:0 "Nuestro primer barco fue un destructor, pero hemos descubierto muchas formas de mejorar su diseño. Pongamos nuestra experiencia para usar e investigar un barco de clase destructor más moderno. Estos barcos se pueden usar para escoltar barcos civiles y patrullar las costas ".

FRE_subs:0 "Sumerge nuestro Ships "
FRE_subs_desc:0 "La sabiduría común dice que un barco que está bajo el agua lo está pasando mal. Sin embargo, algunos de nuestros ingenieros más ingeniosos han tenido la idea de un barco que puede sumergirse y emerger a voluntad. Esta novedosa idea sorprenderá a nuestros enemigos, que nunca verán venir estos submarinos! "

