FRE_tribal_federation_desc:0 "El Prìomh Chomhairle es un consejo de 87 Triaths y Toisiches que se reúnen para discutir asuntos relacionados con todas las tribus. El Taoiseach es elegido para representar a todas las tribus internacionalmente y para guiar a las tribus en asuntos de estado".
