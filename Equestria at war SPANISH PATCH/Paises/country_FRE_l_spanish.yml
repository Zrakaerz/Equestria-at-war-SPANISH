 #Evento para que Nimbusia venda algunos luchadores. Desde FRE focus.
 freeponies.2.t:0 "[From.GetName] quiere comprar algunos luchadores"
 freeponies.2.d:0 "Nuestros amigos en Pònaidhean han decidido iniciar una fuerza aérea. Aunque estos ponis acaban de construir su primer aeropuerto, están buscando poner en marcha su flota aérea con algunos aviones extranjeros. El movimiento es conseguir algunos aviones de combate. Los pònaidheans han ofrecido una considerable suma de dinero, principalmente en forma de ropa valiosa, como compensación por haberles proporcionado algunos de nuestros viejos aviones. ¿Firmamos el trato?
 freeponies.2.a:0 "Ayudar a un aliado es ayudarnos a nosotros mismos". #Conduce a ponis libres.3
 freeponies.2.b:0 "Deberíamos quedarnos con estos aviones". #Conduce a ponis libres.4

 freeponies.3.t:0 "[From.GetName] nos ha vendido algunos luchadores"
 freeponies.3.d:0 "¡Nuestros amigos en [From.GetName] han aceptado nuestros términos! ¡Los aviones vienen hacia nosotros y pronto podremos comenzar a entrenar a nuestros airponies! Esta es una gran victoria para la diplomacia dentro de River Coalition y demuestra que, de hecho, podemos confiar en nuestros amigos ".
 freeponies.3.a:0 "¡Genial!"

 freeponies.4.t:0 "[From.GetName] no quiere vendernos ningún luchador"
 freeponies.4.d:0 "Lamentablemente, nuestros amigos de [From.GetName] no quieren vendernos cazas. Dijeron que preferían guardar los aviones para ellos, por razones de seguridad. Parece que lo haremos tenemos que hacer nuestros propios aviones si queremos utilizar nuestro nuevo aeródromo ... "
 freeponies.4.a:0 "Aww ..."

 #Evento para que Lake City venda algunos bombarderos. Desde FRE focus.
 freeponies.5.t:0 "[From.GetName] quiere comprar bombarderos"
 freeponies.5.d:0 "Nuestros amigos de todo el camino en Pònaidhean han decidido comenzar una fuerza aérea. Aunque estos ponis recién han construido su primer aeropuerto, están buscando poner en marcha su flota aérea con algunos aviones extranjeros En lugar de comenzar con pequeños cazas, han puesto sus miras en algunos bombarderos más pesados.Los pònaidheans han ofrecido una considerable suma de dinero, principalmente en forma de ropa valiosa, como compensación por haberles proporcionado algunos de nuestros viejos aviones. ¿Firmamos el trato? "
 freeponies.5.a:0 "Son parte de la Coalición, así que seguro". #Conduce a ponis libres.6
 freeponies.5.b:0 "¿Qué bien harán esos aviones en sus cascos?" #Conduce a ponis libres.7

 freeponies.6.t:0 "[From.GetName] nos ha vendido algunos bombarderos"
 freeponies.6.d:0 "¡Nuestros amigos en [From.GetName] han aceptado nuestros términos! ¡Los aviones vienen hacia nosotros y pronto podremos comenzar a entrenar a nuestros airponies! Esta es una gran victoria para la diplomacia dentro de River Coalition y demuestra que, de hecho, podemos confiar en nuestros amigos ".
 freeponies.6.a:0 "¡Genial!"

 freeponies.7.t:0 "[From.GetName] no quiere vendernos bombarderos"
 freeponies.7.d:0 "Lamentablemente, nuestros amigos de [From.GetName] no quieren vendernos ningún bombardero. Dijeron que preferían guardar los aviones para ellos, por razones de seguridad. Parece que lo haremos tenemos que hacer nuestros propios aviones si queremos utilizar nuestro nuevo aeródromo ... "
 freeponies.7.a:0 "Awww ..."
 
 # Activado por enfoque: FRE_welth_of_the_mountains
 freeponies.8.t:0 "Protesta de Breezies"
 freeponies.8.d:0 "Parece que los cuentos de advertencia que contamos a nuestros potrillos se hicieron realidad. Nuestros esfuerzos de industrialización significaron que tuvimos que perturbar algunas casas antiguas de las pequeñas criaturas. A pesar de que los monjes nos advirtieron y los trabajadores a veces dejaron sus herramientas y negándonos a talar árboles Breezie, avanzamos. \n \nAhora los Breezies han salido de sus hogares y han estado causando estragos en nuestras nuevas minas. Han estado molestando e interrumpiendo a los mineros, saboteando nuestra maquinaria y siendo una gran molestia en general . Una de las criaturas envió un mensaje directamente al Taoiseach. Los Breezies quieren que dejemos de destruir la tierra en la búsqueda de cristales y otros minerales. Advierten que no pueden aceptar que sigamos perturbando su espacio vital y que pueden hacerlo mucho peor si no cumplimos. Ignorar sus demandas puede ser desastroso, pero dar concesiones puede mostrar la debilidad del gobierno ".
 freeponies.8.a:0 "Podemos hacer algunas concesiones".
 freeponies.8.b:0 "¡¿A quién le importa lo que digan esos bichos ?!" #Conduce a ponis libres.9

 freeponies.9.t:0 "La hambruna de Breezie"
 freeponies.9.d:0 "¡Noticias sombrías, Taoiseach! Es la misma historia en todo el país. Los Breezies se han vengado de nosotros. la totalidad de Pònaidhean. No hay nada que podamos hacer, ya que su magia funcionaba como si sacara la tierra. Todos nuestros campos son barren y los ponis son irreprochables. Sin esperanza y sin razón, debemos depender de las importaciones extranjeras. Millones podrían morir de hambre debido a nuestra arrogancia. ¡Por tu arrogancia! Pero al menos todavía tenemos nuestros recursos naturales, aunque probablemente tengamos que comerciar con la mayoría de ellos solo para seguir con vida ".
 freeponies.9.a:0 "Deberíamos haber escuchado ..."

 #Trigger: -50% de estabilidad y está tomando la ruta de la rápida industrialización. Esto puede repetirse.
 freeponies.10.t:0 "Ira en el Prìomh Chomhairle"
 freeponies.10.d:0 "La Priomh Chomhairle está enojada con la dirección que está tomando el país. Están exigiendo que el Taoiseach reduzca sus planes de desarrollo. Los Triaths y Toisiches que protestan se han puesto ropas tradicionales, vistiendo sus tartanes y suaicheantas. Los Los partidarios de las reformas han comenzado, como contrapunto, a usar moda moderna, algunos incluso con corbata. Para proteger el consenso en el Prìomh Chomhairle, sería mejor forjar un consenso entre los clanes. Sin duda, eso significaría ralentizar nuestro esfuerzos de modernización ".
 freeponies.10.a:0 "Negociar con los clanes tradicionalistas".
 freeponies.10.b:0 "No podemos comprometernos ahora, ya casi llegamos".

 #Trigger: Ha invitado a profesores de Wittenland. Estabilidad inferior al 50%
 freeponies.11.t:0 "Monjes Protesta"
 freeponies.11.d:0 "Una gran cantidad de monjes Anam-Teine han viajado a la capital y están realizando una protesta silenciosa frente al Prìomh Chomhairle. Sus rostros sombríos y su negativa a moverse, a pesar del clima extremo de los últimos días ha provocado un aumento en el apoyo a su causa. Los Monjes presentaron una carta al parlamento en la que afirman que los maestros de escuela de Wittenland que invitamos anteriormente están destruyendo la moral y el sentimiento con la herencia cultural en la juventud de la nación. \n \nLos ponis más jóvenes han sido sorprendidos burlándose de los monjes, impidiéndoles hacer su trabajo. Aparentemente, los maestros de Wittenland les enseñan que estos monjes son solo una tradición atrasada y de la que deben burlarse. Varios Triath han preparado una propuesta para encontrarse con los monjes a mitad de camino, pero este seguramente reducirá nuestros esfuerzos de modernización ".
 freeponies.11.a:0 "Debemos mantener a estos maestros bajo control".
 freeponies.11.b:0 "El tiempo de los Monjes ha terminado". #Triggers event freeponies.11

 freeponies.12.t:0 "¡Un demonio ataca!"
 freeponies.12.d:0 "Un demonio ha destruido una de nuestras fábricas en un terrible resplandor de magia oscura. Cuando apareció la criatura repugnante, los trabajadores fueron evacuados y los Monjes, nuestros antiguos guardianes contra el mal fueron llamados. Los monjes vieron que todos los ponis fueron puestos a salvo, se negaron a involucrarse con el demonio. En cambio, los monjes comenzaron a sermonear a los trabajadores locales, mientras su fábrica se incendiaba. Dicen que podrían haberlo evitado fácilmente, pero no lo hicieron porque el Los lugareños se habían vuelto contra los monjes y destrozado su monasterio. Si los monjes respetaran estos nuevos desarrollos en la sociedad, los ponis deberían respetar la tradición y mantener intactos los monasterios sagrados. Quizás si nos comprometiéramos, este desastre no habría ocurrido ".
 freeponies.12.a:0 "Deberíamos haber escuchado ..."

 # Dispara menos del 10% de estabilidad y se está industrializando.
 freeponies.13.t:0 "El voto de la censura"
 freeponies.13.d:0 "El Prìomh Chomhairle exigió un debate con el Taoiseach sobre las consecuencias de la política de industrialización. Muchos de los Triath atacaron sin piedad sus políticas, citando muchos ejemplos de la modernización que trajo el desastre a Pònaidhean. Al final de la día, los Freeponies votaron abrumadoramente a favor de una moción de censura, exigiendo que Taiosich renunciara por actuar en contra de la voluntad de la nación y por destruir las antiguas maravillas de la tierra. Las leyes no están claras sobre si el Taoiseach debe seguir tal orden , pero quedarse sin duda sería muy difícil ".
 freeponies.13.a:0 "Quizás hayan tenido razón todo el tiempo ..."
 freeponies.13.b:0 "¡No, es la gente la que se equivoca!" #Conduce a ponis libres.14
 
 # Activar menos del 1% de estabilidad
 freeponies.14.t:0 "¡Guerra Civil!"
 freeponies.14.d:0 "La nación ha sido completamente dividida por la política de rápida modernización del Taoiseach y la resistencia se ha estado gestando en el interior desde hace un tiempo. Una alianza de Clannes y Monjes ha visto su oportunidad y se ha rebelado contra el gobierno central del Taoiseach que, según ellos, está destruyendo la nación. La nación pacífica y atrasado de Pònaidhean ahora se encuentra en guerra, no con forasteros, o algún mal antiguo, sino consigo mismos. El Taoiseach ahora debe mostrar la superioridad de sus caminos al fuerza, o arriesgarse a que los reaccionarios se hagan cargo de todo lo que ella luchaba por deshacer ".
 freeponies.14.a:0 "Una casa comunal dividida no puede sostenerse".

 # División de Clansponies ha llegado
 freeponies.15.t:0 "¡Llegan los montañeses!"
 freeponies.15.d:0 "¡La llamada a la guerra ha hecho eco a través de los bosques y sobre las cimas de las montañas y la llamada ha sido respondida!por la guerra! Cada día llegan más soldados a [FRE.Capital.GetName]. Ponis con armadura transmitida de generación en generación, con grandes espadas y escudos redondos. Otros vienen con rifles y pistolas, mientras que otros ponis del clan solo traen sus músculos. Las coloridas formaciones que trotaban por el campo vacío eran bastante visibles. Algunos ponis mayores tenían el rostro sombrío, mientras que los ponis más jóvenes alzaban la voz en una canción durante su marcha hacia [FRE.Capital.GetName] \n \nLos Triaths y Toisiches que lideran estas nuevas fuerzas se han presentado ante el Taoiseach y han jurado defender Pònaidhean. Los sementales y yeguas que lideran a los montañeses parecían reliquias de otra época, vistiendo los tartanes de su clan, hablando en un dialecto antiguo apenas comprendido por los ponis más conectados con el mundo. [Root.GetLeader] aceptó con gracia la lealtad de estas nuevas tropas, que habían venido a defender su patria en su hora de necesidad. Después de una última fiesta alegre, los montañeses marcharon hacia el frente, los colores de sus clanes se elevaron y las melodías alegres tocaron con sus gaitas ".
 freeponies.15.a:0 "¡Buaidh no Bàs! - ¡Libertad o Muerte!"
 
# FRE_secrets_of_anam_teine
 freeponiesflavor.1.t:0 "Los secretos de Anam-Teine"
 freeponiesflavor.1.d:0 "Cuando salió el sol por el este sobre la capital, la orilla del río Dail Mhòr se encendió con las luces delatoras de la magia. Un grupo de ponis se había reunido para observar la exhibición, mientras un pequeño grupo de Los monjes montaron un espectáculo en el paseo marítimo. Invocaron sus Amamarms, armas del alma, desde el aire, para asombro de los que miraban la exhibición. Sin embargo, tan impresionante como fue su invocación, no estaba ni cerca de lo que vendría después, brillante columnas de llamas azules se arquearon en el aire frío de la mañana, muchos ponis saltaron asustados ante la brillante demostración de magia de fuego. Demostrando el dominio de su oficio adecuado para su rango. Tejiendo hábilmente sus llamas a través del aire durante el resto de su exhibición. hasta que finalmente se detuvieron, empacaron lo poco que tenían y dejaron atrás a una multitud asombrada ".
 freeponiesflavor.1.a:0 "¡Qué cosa para despertar!"
 
 # FRE_trible_militias
 freeponiesflavor.2.t:0 "¡Un ejército propio!"
 freeponiesflavor.2.d:0 "El sonido de los tradicionales cánticos de guerra de Pònaidhean resonó en la capital esta noche, mientras nuestro ejército nacional recién establecido marchaba por la ciudad. Con el atuendo de nuestro pueblo y blandiendo nuestras armas, nuestros valientes soldados marcharon a través de Dail Mhòr en una demostración de nuestra nueva fuerza. Los asistentes a la ciudad acudieron a las calles para desearles lo mejor a los soldados y animarlos, y los mejores graduados de nuestra escuela de oficiales inspeccionaron con orgullo los ponis que pronto estarán bajo su mando ".
 freeponiesflavor.2.a:0 "¡Gloria a Pònaidhean!"
 
 # FRE_pegasi_assault_groups
 freeponiesflavor.3.t:0 "El Vuelo del Cuerpo Pegasi"
 freeponiesflavor.3.d:0 "Una vista alienígena se encontró con los ciudadanos de la capital hoy, cuando una procesión de pegasos con equipo militar se elevó sobre la ciudad en formación apretada, haciendo una exhibición fantástica de habilidades de vuelo. En las calles de abajo, el Los metales de una banda militar comenzaron a sonar cuando nuestro ejército recién entrenado salió a las calles, marchando en perfecta formación. Cuando la banda militar comenzó a tocar marchas con instrumentos adecuadamente extranjeros, muchos ciudadanos curiosos se reunieron en las calles para vigilar al ejército recién reformado. algunos vitoreando, otros enteros simplemente miraron ".
 freeponiesflavor.3.a:0 "¡Mantente en formación, soldado!"
 
 # FRE_unicorn_corps
 freeponiesflavor.4.t:0 "Marcha de los Unicornios"
 freeponiesflavor.4.d:0 "Nuestros programas para integrar unicornios en nuestras fuerzas armadas han sido un éxito fantástico, y el desfile en nuestra capital hoy lo ha demostrado a toda la nación. La procesión comenzó su marcha de manera regular, sin embargo pronto los unicornios comenzó su exhibición especialmente entrenada. Cerca del frente del cortejo, los cuernos de los muchos unicornios comenzaron a brillar al unísono, antes de usar su magia para iluminar las calles, haciendo un espectáculo deslumbrante de sus habilidades. exhibición, el resto de nuestro ejército se desempeñó tan admirablemente como era de esperar, aunque la mayoría de los elogios civiles se dirigieron hacia el cuerpo de unicornios recién entrenado ".
 freeponiesflavor.4.a:0 "¡Envíe nuestro agradecimiento a Wittenland!"
  
 # evento del festival breezie
 freeponiesflavor.6.t:0 "Ofrendas al Otro Mundo"
 freeponiesflavor.6.d:0 "En todo Pònaidhean, los ponis han dejado a un lado sus rutinas típicas para una tarea más importante. Llevando regalos de varios tipos, los ponis se han propuesto complacer a los espíritus y hadas del Otro Mundo, dejando de lado varias ofrendas; los más típicos son la comida, los pequeños objetos de valor o el alcohol para el disfrute de sus amigos de otro mundo. No hay una exhibición más verdadera del cuidado de los ponis de Pònaidhean y los lazos de sus ciudadanos con las hadas con las que comparten la tierra ".
 freeponiesflavor.6.a:0 "¡Un brindis por nuestros amigos hadas!"
 
 # tribus ponis atropellados por un tren
 freeponiesflavor.7.t:0"El semental de hierro"
 freeponiesflavor.7.d:0 "En las tierras altas de nuestra nación, muchos clanes aislados permanecen dormidos, lejos del mundo exterior, contentos de mantenerse solos. Un día tranquilo en las montañas, un joven semental salió a recoger bayas, pero encontró algo mucho más extraño. Barras de metal en el suelo, unidas por madera, y extendiéndose hasta donde alcanza la vista. Antes de que pudiera regresar a su gente con la noticia del extraño hallazgo, se quedó paralizado en su lugar como un terrible Un rugido vino del más allá, el suelo comenzó a temblar. Miró a su alrededor con miedo, buscando cualquier bestia que causara tal ruido, cuando de repente fue arrancado de este mundo, golpeado por una de nuestras locomotoras más nuevas. Su clan, encontrando su cadáver junto a la línea por la que corría el 'demonio de metal', han empezado a sabotear nuestras líneas de tren en el área, pensando que nuestro tren es una especie de terrible bestia o demonio ".
 freeponiesflavor.7.a:0 "¿Al menos los trenes salen a tiempo?"
 
 # tribus ponis artesanos perdiendo puestos de trabajo
 freeponiesflavor.8.t:0 "Protestas de los montañeses"
 freeponiesflavor.8.d:0 "Los mercados de nuestras ciudades se han visto muy afectados por nuestras nuevas políticas de industrialización. Una vez que solo contenían alimentos y herramientas de artesanos y agricultores locales, nuestros mercados ahora ofrecen una gran variedad de productos, de todas partes Riverlands, un verdadero testimonio de nuestra modernización. Sin embargo, en la niebla de la mañana, se podían escuchar gritos de ira en los prósperos mercados de una ciudad. Un grupo de artesanos montañeses, enojados por la pérdida de empleos en industrias extranjeras y nacionales por igual , había comenzado una protesta, exigiendo que el gobierno interviniera para proteger su bienestar. Sin embargo, su pequeño intento de resistencia no duró mucho, rápidamente fueron expulsados ​​del mercado, pero una combinación de civiles enojados que deseaban comprar en él, y la aplicación de la ley local. Aunque este puede haber sido un incidente menor, sigue siendo indicativo de un problema mucho mayor ".
 freeponiesflavor.8.a:0 "¿Seguramente podrían trabajar en las fábricas?"
 ### OTRO ###
 FRE_Scotts_arive_for_help_tooltip:0 "¡§GClansponies-Division ha llegado! §!"
 FRE_nimbusian_cooperation:0 "Cooperación Nimbusiana"
 FRE_wittenland_cooperation:0 "Cooperación de Wittenland"
 FRE_buy_a_ship_tt:0 "Compraremos un destructor para poner en marcha nuestra armada".
 FRE_breezies_are_angry:0 "Los Breezies están enojados contigo".
 POLITICS_RAVEN_NICCALL_DESC:0 "Raven 'Cridhe Teine' nic Call es la Gran Maestra del Monasterio de Ard Fitheach. Quedó huérfana a la edad de 8 años cuando un demonio menor atacó su aldea; fue acogida por el monasterio local y criada como monje de Anam. -Teine, donde rápidamente dominó las artes místicas de Anam-Teine, incluida la invocación de su Anamarm (Arma del alma) más rápido que cualquiera de las otras novicias. Durante su primera misión a la Espesura Oscura, fueron atacadas por 2 Demonios Mayores. Su maestra y Otros 5 estudiantes murieron, pero Raven y otros 3, incluido Crimson Heart, pudieron mantenerse firmes hasta que fueron rescatados, ganándose el rango de Monje. Desde entonces, rápidamente ha ascendido de rango para convertirse en Gran Maestra de los más prestigiosos. monasterio en Pònaidhean y es el portavoz de todos los monjes en el Prìomh Chomhairle ".
 POLITICS_CRIMSON_NICHEART_DESC:0 "Nacida como heredera del prestigioso clan Heart, Chrimson siempre tuvo un futuro de liderazgo y poder por delante. A la edad de 10 años se unió al monasterio Ard Fitheach para estudiar las artes de Anam-Teine y rápidamente creció para ser una guerrera habilidosa, además de hacerse amiga cercana del Gran Maestro Raven nic Call. Durante su primera misión a Dark Wilds, fueron atacados por 2 Demonios Mayores. Su maestra y otros 5 estudiantes murieron, pero Chrimson y otros 3 , incluida Raven nic Call, pudieron mantenerse firmes hasta que fueron rescatadas, ganándose el rango de Monje. \n \nDespués de dejar el monasterio para ocupar su lugar como Toisiche del Clann del Corazón, se convirtió en una estadista muy respetada y más tarde fue elegido como Taoiseach de Pònaidhean ".