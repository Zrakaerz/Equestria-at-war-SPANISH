 imperial_news.1.t:0 "El Imperio Contraataca"
 imperial_news.1.d:0 "[This.GetNewspaperHeader] Después de una serie de reformas, victorias milagrosas e incontables rebeliones, el sufrido Imperio Griffonian ha logrado reclamar el corazón de Griffonian bajo la dirección del Consejo de los Tres. los reinos grifos aún independientes esperaban que los tres Arcontes estuvieran satisfechos con el reino que se habían labrado para sí mismos, parece que este no será el caso, ya que hoy el Arconte Eros VII con su joven protegido, el Emperador Grover VI, hizo un discurso anunciando que el Imperio Griffonian no se detendrá hasta que todos los grifones estén bajo su estandarte una vez más ".
 imperial_news.1.a:0 "Parece que todavía hay esperanza para el Imperio ..."
 imperial_news.2.t:0 "El Imperio Contraataca"
 imperial_news.2.d:0 "[This.GetNewspaperHeader] Después de una serie de reformas, victorias milagrosas e incontables rebeliones, el sufrido Imperio Griffonian ha logrado reclamar el Griffonian Heartlands bajo la guía de la nobleza. Los reinos grifos esperaban que la duquesa Gabriela y sus nobles aliados estuvieran satisfechos con el reino que se han labrado, parece que este no será el caso, ya que hoy la duquesa con su joven protegido, el emperador Grover VI a cuestas, pronunció un discurso anunciando que el Imperio Griffonian no se detendrá hasta que todos los grifones estén bajo su estandarte una vez más ".
 imperial_news.2.a:0 "Parece que todavía hay esperanza para el Imperio ..."
 imperial_news.3.t:0 "El emperador ha muerto"
 imperial_news.3.d:0 "[This.GetNewspaperHeader] Después de un largo reinado de 40 años, el emperador Griffonian Grover V falleció en el Palacio Imperial. Una vez que terminó un breve período de caos absoluto en la capital, se estableció un Consejo de Regencia adecuado para guiar y cuidar al Príncipe Grover VI y proteger el Imperio. Se organizó una gran procesión fúnebre para el difunto Emperador en la capital y se llevó a cabo una ceremonia para confirmar la sucesión del Príncipe Grover VI al trono. El tiempo dirá si esta regencia terminará como la última uno, en revolución y derramamiento de sangre ".
 imperial_news.3.a:0 "El Imperio está de luto ..."
 imperial_news.3.b:0 "Sic semper tyrannis".
 imperial_news.3.c:0 "¡Por fin! Pensé que nunca moriría".
 imperial_news.3.e:0 "Otra reliquia resignada a las edades".
 imperial_news.3.f:0 "Envíe nuestro más sentido pésame".
 imperial_news.3.not_f:0 "Griffonia es ahora un lugar mejor".
 imperial_news.3.equestria_f:0 "Pobre grifo".
 imperial_news.3.equestria_no_f:0 "Buen viaje".
 imperial_news.3.equestria_no_f_dem:0 "Nuestro más sentido pésame".
 imperial_news.3.equestria_grf:0 "Los gobernantes van y vienen. [GRF.GetNameDef] se mantiene."
 imperial_news.3.ded:0 "Deberíamos adquirir el cuerpo. Será un buen esclavo".
 imperial_news.4.t:0 "Skyfall se mantiene firme"
 imperial_news.4.d:0 "[This.GetNewspaperHeader] Hoy marca un día de cambio drástico en el clima político de la Federación de Comercio Skyfall, ya que su gobierno ha anunciado al escenario global que no aceptarán los términos imperiales dictados a ellos hace unos días. El jefe de la Federación, habló en voz alta por la radio, "¡Los pueblos libres de la Federación de Comercio Skyfall nunca cederemos a esta tiranía bárbara que el moribundo Imperio Griffonian está tratando de encadenarnos! Nos mantendremos firmes contra todas y cada una de las agresiones del imperio, a cualquier precio. Y si realmente desean apoderarse de nuestra orgullosa federación, entonces pueden intentar hacerlo, pero los desangraremos hasta el punto de que sus madres llorarán tanto a sus esposos como a sus hijos y nietos. ¡Nunca nos rendiremos!""
 imperial_news.4.a:0 "¿Pero de dónde sacaré mis cigarrillos?"
 imperial_news.4.b:0 "Palabras valientes ..."
 imperial_news.5.t:0 "Skyfall Bends"
 imperial_news.5.d:0 "[This.GetNewspaperHeader] Hoy marca un día de cambio en el clima político de la Federación de Comercio Skyfall, ya que un representante del gobierno anunció al escenario global que aceptarían el ultimátum imperial que les envió el Regente Imperial unos días antes. Después de una intensa deliberación entre susgabinete, finalmente decidieron aceptar los términos imperiales. Poco después de que el gobierno de la Federación se disolviera oficialmente y la Provincia de Skyfall se estableciera bajo la atenta mirada de Volker Whitewing, un activista político y escritor proveniente de Grifftonia y uno de los pocos leales imperiales de la ahora ex Federación, no hace falta decir que ahora disfruta mucho odio por parte de sus conciudadanos, pero sin embargo el mensaje detrás del nombramiento del nuevo gobernador es muy claro ... Skyfall pertenece al Imperio ".
 imperial_news.5.a:0 "¿Aún podré conseguir mi whisky?"
 imperial_news.5.b:0 "Todo es como debe ser".
 imperial_news.5.c:0 "Deberíamos haber luchado contra ellos ..."
 imperial_news.6.t:0 "¡Golpe militar en el Imperio!"
 imperial_news.6.d:0 "[This.GetNewspaperHeader] Todo Griffonia está en estado de shock cuando se difunde la noticia:el Emperador está muerto una vez más, esta vez cruelmente asesinado por el Ejército Imperial que ha tomado el control del gobierno. Su líder, Ferdinand Garra del Alba, se ha declarado a sí mismo Lord Protector del Imperio y jura restaurarlo a su antigua gloria y eliminar a todos los que se oponen a él. El Reichspakt se ha destrozado por completo cuando el corazón del Imperio es consumido por las llamas del caos ".
 imperial_news.6.a:0 "¡Viva el Lord Protector!"
 imperial_news.6.b:0 "Así termina la dinastía de nuestra némesis ..."
 imperial_news.6.c:0 "Oh no ..."
 imperial_news.6.e:0 "Qué bárbaro".
 imperial_news.6.f:0 "Quizás podamos cooperar con él ..."
 imperial_news.6.not_f:0 "El golpe de gracia final para el Imperio".
 imperial_news.6.equestria_f:0 "Pobre niño inocente".
 imperial_news.6.equestria_no_f:0 "Esos bastardos, matando a un niño ..."
 imperial_news.6.equestria_no_f_dem:0 "Comienza una dura dictadura".
 imperial_news.6.equestria_grf:0 "¡Las garras de Ferdinand nunca llegarán a [Root.GetName]!"
 imperial_news.6.ded:0 "¿Más muerte? Bien."
 imperial_news.7.t:0 "El Reich se levanta"
 imperial_news.7.d:0 "[This.GetNewspaperHeader] Después de un período de caos absoluto y derramamiento de sangre seguido de una guerra total, Herzland se ha unido una vez más bajo la Bandera Imperial. Sin embargo, Lord Protector Ferdinand Dawnclaw ahora ha dejado muy claro que no tiene intención de detenerse hasta que las tierras del Imperio sean reclamadas y los antiguos vasallos, a los que llamó "traidores despreciables", sean aplastados. También advirtió a los enemigos del Imperio, como la Coalición del Río, que pagarían una sangrienta precio por resistir arrogantemente al Imperio en el pasado ".
 imperial_news.7.a:0 "¡Salvemos al Señor Protector!"
 imperial_news.7.b:0 "Terrible noticia".
 
 grover.1.t:0 "Conociendo al Emperador"
 grover.1.d:0 "" Grover, hijo mío, ¿podrías salir de tu habitación, por favor? ", suplicó una vez más a puerta cerrada la recién nombrada regente del Imperio, Gabriela Garra de Águila. haber llegado tan lejos, seguro, y la expresión del rostro de Eros no tenía precio, pero Gabriela ahora tenía un enigma más personal con el que lidiar. El joven Emperador debía estar protegido de cosas que aún no podía comprender realmente.\n\n "¿Dónde está papi? ¡Quiero a mi papá de vuelta! ", Sollozaba el joven Grover en sus aposentos. Gabriela podría haber logrado abrir la puerta fácilmente, pero no quería forzar a la pobre chica. Tenía que ser maternal." Grover, te lo explicaré todo. si me dejas entrar. Te prometo que estará mejor. ", Habló tranquila y lentamente.\n\nEl pequeño plan fue un éxito, y la puerta se abrió lentamente. Gabriela no tuvo un momento para observar el interior antes de que su sobrino lloroso la atacara. . Rápidamente, abrazó a Grover y colocó una garra en su cabeza, consolándola lo mejor que sabía. "¿M-A-tía Gaby? ¿Por qué papá no puede volver? Estaba bien hace algún tiempo ... "\n\nNogriff disfrutó la experiencia de la muerte, pensó Gabriela para sus adentros." Mi querido sobrino ... Tu padre era fuerte y sabio, pero ... ahora está en un lugar mejor. . Lo que significa que ahora eres el Emperador. Y seré tu regente. "\n" ¿Rechazar? ¿Qué es eso? "\n" Significa que me ocuparé de tus deberes más difíciles hasta que crezcas y te conviertas en un adulto adecuado. Tu padre hubiera querido esto. Él también era un amigo muy querido para mí. "\n" Está bien ... pero todavía extraño a papá ".\n" Todos lo hacemos, pero no podemos pasar todo el día llorando. Queda mucho trabajo por hacer. ¿Te gustaría venir conmigo a la sala del trono? "\nLos ojos del pequeño Emperador se iluminaron ante la mención de la sala del trono. Gabriela sabía que le gustaban mucho las ricas decoraciones.\n" E-está bien. Creo que estoy listo para irme ahora. "\n" Muy bien, hijo mío. Ponte presentable y nos pondremos en marcha "".
 grover.1.a:0 "Ahora estás en garras seguras, pequeño Grover".
 
 grover.2.t:0 "La educación del emperador"
 grover.2.d:0 "Gabriela se paró pacientemente en el pasillo frente al camerino, esperando que emergiera su sobrino y futuro Emperador. Ya ha llegado el momento de que el joven Grover comience sus estudios. Estaba un poco triste por perder su tiempo libre, pero aceptó con sorprendente madurez las responsabilidades a las que estaría sometido. Gabriela se sintió muy atadaSe dirigió a Grover y se sintió decepcionada de sí misma porque aún no tenía hijos propios. Si fueran precoces y adorables como su sobrino, ¡encontraría marido de inmediato! Desafortunadamente, muy pocos pudieron cumplir con sus expectativas. Antes de que pudiera continuar con su línea de pensamiento, la puerta se abrió y Grover salió.\n\n "Ah, su majestad. Se ve bastante satisfactoria con su uniforme", felicitó Gabriela, con la esperanza de reducir el nerviosismo que sabía que Grover sentía.\n "Es bastante incómodo, tía. ¿Tengo que usarlo?", suplicó Grover y estiró el cuello de su camisa.\n "La ropa hace al grifo, querido sobrino. Te aseguro que a su debido tiempo, acostúmbrate mucho a ellos. Ahora, ¿te has llevado todos los materiales que te dije que prepararas? "\n" Sí, tía. Estoy listo. ", respondió dócilmente.\n" Muy bien, hijo mío. Ahora bien , debes saber que he traído a los mejores tutores de Readewetter para enseñarte todo lo que necesitas saber, como historia, artes, etiqueta, gobierno, economía, fe y más. Por supuesto, recibirás un ritmo para que no te sientas agobiado, pero no te equivoques, tus estudios son muy importantes. ”, Gabriela terminó su discurso.\n“ Lo sé tía Gaby. Pero ... ¿no me enseñarás tú también? ”, t imploró el joven Emperador.\n\nEsas pequeñas palabras golpearon el corazón de Gabriela más de lo que quería admitir. Si fuera posible, educaría a su sobrino sola, pero últimamente todo tipo de distracciones y responsabilidades reducen la ya pequeña cantidad de tiempo que podía dedicar a Grover. Por supuesto, era bastante capaz de estar solo, pero ningún niño debería soportar el peso de los padres ausentes.\n "Yo ... Cuando mi horario esté libre, haré tiempo para ti, hijo mío. Te lo prometo. " Habló con seriedad, abrazando a su sobrino. No respondió después de eso, tomándose su tiempo para apreciar el abrazo maternal de Gabriela.\n "Está bien, querido sobrino. No queremos que llegues tarde a tu primera clase, ¿verdad?"\n "No, tía. Yo irá ahora. ”, y con eso, el futuro Emperador partió en la dirección opuesta. Gabriela siguió de pie un rato, sonriendo a la figura cada vez más pequeña de su sobrino. Nos enorgullecerá a todos, ella lo sabía ".
 grover.2.a:0 "Su potencial es ilimitado".
 
 grover.3.t:0 "Travesura de la juventud"
 grover.3.d:0 "Gabriela estaba encantada de tener una cena privada con su querido sobrino. Las responsabilidades y el estrés solo se han acumulado, y estaba ansiosa por estos pequeños momentos de respiro. Si hubiera sabido que gobernar un vasto estado, mucho más grande que su feudo, implicaba tanto papeleo, tal vez consideraría darle una oportunidad a Eros. Por supuesto, nada de eso sucedería, y los derechos de los compañeros estarán asegurados. Tomando un mordisco cuidadoso de la rebanada de sandía guacamaya, se volvió su atención al joven Emperador, que parecía un poco angustiado.\n "Hija mía, ¿cómo están tus estudios? ¿Estás progresando bien? "\n" Uhh, sí, tía. Todo está bien. ", Respondió Grover de manera poco convincente, jugueteando con su postre. Puede que Gabriela no tenga hijos propios, pero podía darse cuenta cuando alguien estaba siendo evasivo. Aún así, él era joven y podía ser excusado, pero esos hábitos deben ser extirpados antes de que se vuelvan problemáticos.\n "Su excelencia, ¿recuerda nuestra charla que tuvimos sobre falsedades?"\n "Yo, yo ... sí, tía. Recuerdo. Es solo que ... no quiero decepcionarte ", habló en un tono bajo y avergonzado." M-Mister Longbeak me ha pillado durmiendo en su clase. Puedo explicarlo. "\n\nGabriela no esperaba tal cosa. En el peor de los casos, consideraría que su sobrino estaba haciendo bromas, pero esto parecía bastante inofensivo." Querido sobrino, ¿tienes problemas para dormir? Espero que no vuelvas a tener pesadillas. "\n" No, tía. La semana pasada, cuando estaba en la biblioteca del palacio, pedí prestada una copia de "Grifos de grandeza de antaño". ¡Fue tan interesante, pude leerlo toda la noche! ", Se encogió un poco cuando vio la mirada de desaprobación de su tía," No es que haya hecho eso ni nada ... pero las vidas de los emperadores pasados ​​son tan fascinantes, me pregunté. ¿Cómo podría ser tan grande como mis antepasados? Y para ser honesto, la clase del señor Longbeak es bastante aburrida ". Grover terminó en silencio mientras se tragaba el último trozo de su éclair de chocolate de Aquilea.\n\nGabriela reflexionó un rato sobre este conocimiento. Aunque dormir durante la clase era ciertamente un mal hábito, el hecho de que el joven emperador mostrara tanto interés por la historia sugería una cierta inteligencia que sus amigos no compartían. Así que tomó su decisión.\n "Grover, no serás disciplinado. Sin embargo, compensarás lo que te perdiste en tu nueva clase. Lo miró confundido. Creo que estás listo para comenzar a estudiar historia. Los servicios del señor Longbeak ya no serán necesarios por el momento, pero no quiero volver a escuchar que estás llegando tarde, ¿de acuerdo? "\n" ¡Sí, tía! ¡No te defraudaré! ""
 grover.3.a:0 "No hay nada de malo en admitir".
 
 grover.4.t:0 "Un motivo de celebración"
 grover.4.d:0 "Grover tuvo la aguda sensación de que algo andaba mal hoy. No había nadie que saludarél después de que salió de sus aposentos, y los guardias también habían desaparecido. Comprobó las habitaciones vecinas en busca de ocupantes, pero fue en vano. Por un momento pensó que cuando deseaba que todos los gritos desaparecieran, se hacía realidad, pero finalmente lo descartaba por ridículo. Pasando junto a la desierta sala del Trono Imperial, Grover se dirigió al salón de banquetes. Seguramente, ¿habría al menos algo para comer si nogriff estuviera cerca? Empujando las amplias puertas dobles hacia afuera, no esperaba lo que sucedió después.\n\n "¡FELIZ CUMPLEAÑOS, GROVER!"\n\nEl joven Emperador se quedó boquiabierto ante el espectáculo. Estaba la tía Gabriela, muchos de sus maestros, ¡e incluso los sirvientes de palacio! Muchos de ellos llevaban regalos envueltos en las garras, con sonrisas en sus rostros. ¡No podía recordar la última vez que recibió tantas felicitaciones! Corriendo a abrazar a su tía, le sonrió:"¡Tía Gaby! ¿De qué se trata todo esto?", Preguntó con asombro.\n "Es tu décimo cumpleaños, mi querido sobrino", replicó ella, haciéndose a un lado para mostrar un delicioso pastel de chocolate con muchas fresas de Strawberry Duchy y diez velas esperando a ser apagadas. "Todos nos hemos reunido aquí para desearle lo mejor y celebrar con estilo esta ocasión trascendental. Ahora, adelante, pida un deseo", empujándolo hacia la mesa.\n¡Por supuesto! ¿Cómo pudo Grover olvidarse de su cumpleaños? Así avanzó y apagó las velas. Su deseo tendría que esperar, por un momento más oportuno. Después, pasó muchas horas mezclándose con otros grifos, que esperaban en fila solo para darle al Emperador un obsequio simbólico y los mejores deseos. La fila de grifos aparentemente nunca terminó, ya que cada hora llegaban más y más figuras importantes del Imperio, así como sus amigos.\nFinalmente, una vez que todos los grifos hayan abandonado el salón de banquetes, Grover podría tomar asiento y disfrutar de una porción de el exquisito pastel con su único familiar cercano.\n "No pensé que habría tantos invitados, tía. ¿Soy realmente tan importante?"\n "Por supuesto que lo eres, hija mía. Como el futuro Emperador de todos nosotros, muchos buscarán su favor. Depende de usted determinar qué promesas son genuinas y quiénes están simplemente conspirando para usarlo para sus fines. Sin embargo, aprenderá con el tiempo ".\nGrover sabía que ser un Emperador no sería sencillo, pero aún quedaba mucho por dominar. Aún así, estaba seguro de que podría lograrlo. Le dieron todo lo que necesitaba y su tía se aseguró de que nogriff pudiera hacerle daño.\n "Seré el mejor Emperador que hubo, tía. No te defraudaré".
 grover.4.a:0 "Feliz cumpleaños, Grover".
 
 grover.5.t:0 "Botín de guerra"
 grover.5.d:0 "Gabriela se alegró de oír hablar de la nueva conquista imperial. Otro advenedizo, pretendiente insolente aplastado, otro territorio regresó al legítimo dominio imperial. Ahora los burócratas se trasladarían a administrar la región mientras la guarnición mantenía el orden , pero quedaba el asunto de los caballeros que eran tomados como prisioneros de guerra. Tradicionalmente, su destino lo determinaba el Emperador, pero con las circunstancias actuales, el joven Grover simplemente leería una decisión previamente escrita. Todo sería simple y correcto. n\nEl Salón del Trono Imperial vio un bullicio de actividad, ya que los prisioneros fueron llevados ante el Emperador, esperando su destino. Gabriela tuvo que admitir que su sobrino solo había comenzado a crecer, pero ya parecía un verdadero ideal de un Los cautivos no parecían estar demasiado entusiasmados cuando Grover recitó un discurso escrito por su tía, y parecía lo suficientemente desesperado como para tratar de escapar, si no fuera por los numerosos guardias. ed, y Maar decidiría su castigo en la otra vida.\n\n "... por los poderes de Boreas, Eyr y Arcturius, yo, el augusto emperador Grover, te declaro reclutado para Nuestro servicio, y si tu lealtad mantente fiel, tus posesiones serán devueltas y preservadas por las edades venideras. "\n\nGabriela parpadeó confundida, mientras sus pensamientos se descarrilaban. ¡No fue así como instruyó a su sobrino! Incluso los caballeros parecieron bastante sorprendidos cuando emitieron sus juramentos, poco después de que los guardias de palacio se los llevaran. Tenía que hablar con Grover, pero con cuidado. Seguramente, tuvo una buena razón para actuar por su cuenta, ya que Gabriela se acercó al trono.\n "Su excelencia, ¿por qué los ha mandado a su servicio? Sabe que su fidelidad es sospechosa, y podría rebelarse en cuanto los deje. a sus propias maquinaciones ". El joven emperador dejó a un lado la pesada corona antes de responder:"No siempre podemos ser fuertes con nuestros súbditos, tía. Ellos han hecho mal, sí, pero creo que pueden ser redimidos. Los vigilaremos, pero si demostramos que podemos ser misericordiosos, tal vez otros consideren oportuno someterse en lugar de luchar. Nogriffon tiene que morir ".\n\nGabriela estaba asombrada por esta perspectiva madura. Ciertamente, no estaba contenta enviando soldados a la muerte, ni introduciendo el racionamiento entre los ciudadanos, pero tenían el deber de ayudar a restaurar el Imperio propiamente dicho. Tal como recordaba en su juventud.\n "Tu sabiduríaes notable, mi querido sobrino. Solo puedo esperar que podamos evitar un derramamiento de sangre innecesario "".
 grover.5.a:0 "¿Qué se necesita para restaurar el Imperio?"
 
 grover.6.t:0 "Lo que desea el corazón"
 grover.6.d:0 "Gabriela sintió que con los acontecimientos recientes, su precioso tiempo con su querido sobrino se estaba volviendo escasamente escaso. A veces se lamentaba de su enfoque de garras, pero el estado era su principal preocupación. Una vez que Grover tuvo la edad suficiente, y ese día se acercaba rápidamente, él tendría una nación estable, y no se repetirá el 978. Sólo entonces Gabriela podría disfrutar de su bien merecida jubilación. Después de averiguar su ubicación por medio de un sirviente que pasaba, se dirigió a la Palace Gardens, donde se estaba llevando a cabo una ocasión inesperada.\n\n Allí estaba el joven Emperador, sosteniendo garras con una grifona. Gabriela entrecerró los ojos ante este ... intruso. Ciertamente, su porte y atuendo sugerían una educación noble, pero la forma en que miraba a su sobrino sugería un objetivo más innoble. Esto tuvo que romperse antes de que ocurriera algo oficial. Al abrirse paso entre los setos cuidadosamente recortados, la pareja rápidamente la notó.\n "¡Tía Gaby! Tienes que conocer a mi compañera, ella es la hija del barón de ... "\nPero la duquesa prestó poca atención a lo que decía Grover. Le dio a esta pequeña ramera, con su sonrisa insincera y garras agarrando, su mirada más desdeñosa , el que le gustaba usar con aristócratas arrogantes que se estaban volviendo un poco demasiado autoindulgentes. La aspirante a emperatriz no tardó mucho en excusarse rápidamente y marcharse. Gabriela no disfrutó de su victoria mucho antes que ella. el sobrino exigió respuestas.\n "Tía, ¿por qué hiciste eso? ¡Ella no me estaba haciendo daño, solo estábamos hablando! ", Se quejó Grover con ira detrás de sus palabras.\n" Grover, hijo mío, sabes que me preocupo por ti más que por cualquier otra cosa. He vivido lo suficiente y he visto más de lo que puedes imaginar. Ella solo te estaba usando para sus propios objetivos, sin duda por instrucciones de su familia. Muchos venderían a su primogénito solo para que pudieran ser parientes de la familia gobernante, y mi intención era solo protegerte. "\n" ¡No iba a dejar que me usaran, tía! ¡Ya no soy un niño! "\n" No tengo ninguna duda de tu inteligencia, sobrino. Pero debe tener en cuenta que en estos círculos, incluso una sugerencia de noviazgo podría tomarse por el camino equivocado. Algún día encontrarás un buen compañero, sin duda, pero ahora sigues siendo vulnerable ", se movió para colocar una garra en su hombro.\n\nGrover reflexionó sobre estas palabras por un tiempo." Lo entiendo, tía . Extraño a mis amigos, y la soledad se vuelve abrumadora a veces. "\n" Nunca es fácil estar en la cima, Grover. Esto es algo que tendrá que manejar por su cuenta "".
 grover.6.a:0 "Las responsabilidades son lo primero".
 
 grover.7.t:0 "De fe y piedad"
 grover.7.d:0 "Su querido sobrino estaba creciendo tan rápido, y Gabriela estaba muy orgullosa de Grover. Muy pronto él tomaría las riendas y la cadena de mando, y ella observaría desde lejos, en un retiro pacífico, como Grover gobernaría con justicia y aseguraría un futuro brillante para todos los grifos, incluso para los que tuvieran pensamientos sediciosos. Pero antes de que llegara ese día, Gabriela todavía tenía algunas lecciones que compartir.\n\n "Tía, asisto al templo con regularidad servicios, ya sé sobre la Triarquía. "\n" No estoy diciendo que seas ignorante, mi querida niña, pero algunas cosas deben aprenderse desde una ... perspectiva imparcial ". Gabriela reflexionó brevemente sobre su antiguo némesis, Eros. Le dio tal satisfacción haberlo reemplazado por un grifo mucho menos temperamental. "Conozco a muchos sacerdotes y son grifos buenos y honrados, pero pueden ser sorprendidos cuando se trata de piedad. Ahora, dime lo que sabes sobre la Triarquía ".\n\nGrover parecía aburrido mientras recitaba:" Boreas, Eyr y Arcturius crearon los grifos y los bendijeron con inteligencia, fuerza, sabiduría y formas físicas. Maar, el eterno engañador, intentó corromper a los grifos, pero fue derribado antes de que pudiera cumplir su diabólica tarea. Después, los dioses permanecieron en los cielos para siempre, y su palabra es difundida por el sacerdocio. Los sacerdotes están dirigidos por prelados, que a su vez están dirigidos por arcontes. Los arcontes son elegidos mediante un ritual secreto conocido sólo por unos pocos. "\n" Has sido muy meticuloso, sobrino mío, pero algunas cosas se te han ocultado. Por ejemplo, muchos grifos son fieles a las deidades locales, como Eviliana y Sycaecia. Otros se reúnen en cultos heréticos que difunden violencia y disparates, como los seguidores de Maar. Pero hay una pizca de verdad en su proselitismo. Las deidades menores son igualmente dignas de celebración, y Maar tuvo un papel crucial en la creación de grifos que la mayoría pasa por alto. Por supuesto, uno nunca puede estar seguro de lo que es cierto acerca de lo mítico ".\n\n Grover escuchó con gran atención las palabras de Gabriela. No pensaba a menudo en cuestionar a sus superiores sobre sus conocimientos, pero parece que el panorama general es a menudo oscurecido. "Fue muy intrigante, tía".\n "Cuando asciendes formalmente al trono,ar Grover, tendrás mucho a lo que prestar atención. Esté siempre alerta "".
 grover.7.a:0 "La verdad puede ser difícil de comprender. Divinidad, incluso más".
 
 grover.8.t:0 "Conociendo al Emperador"
 grover.8.d:0 "El Arconte Eros esperó paciente pero ansiosamente en la sala del trono del niño Emperador. Finalmente, había asegurado su posición como regente y había salvado a Grover VI de las garras codiciosas de la nobleza. Todos esos meses de planificación y trabajo finalmente valdría la pena.\n\nLa gran puerta se abrió, y una doncella entró, sosteniendo la garra del joven Emperador y llevándolo adentro, hacia su nuevo Regente. Eros sonrió y miró al pequeño grifo, quien lo miró tímidamente.\n "Grover, conoce al Arconte. Será tu nuevo regente ", dijo la criada. Grover permaneció en silencio.\n" ¿Sabes lo que es un regente, niño? ", Preguntó Eros con la cálida voz de un abuelo sabio. Grover negó con la cabeza en respuesta.\n "Verá, usted es el Emperador, un gran jefe que le dice a todo el mundo qué hacer. Pero eres demasiado joven todavía. Mientras creces, estudias y juegas, daré órdenes a los demás y me ocuparé del papeleo aburrido. ¿Qué te parece? "\nGrover frunció el ceño." Mi papá era Emperador. ¿Dónde está papá, pájaro viejo? "\nLa sonrisa de Eros se desvaneció. ¿Cómo le explicaría la muerte a un niño de cuatro años?\n" Tu padre ... ahora está con Boreas. Entre fuentes doradas en las montañas celestiales, caminando por los jardines de Eyr junto con sus antepasados, probando su nueva fuerza entrenando con Arcturius. Así que ahora no puede ser Emperador. Él confía en mí y en ti para cumplir con su deber de ahora en adelante. "\nGrover abrió los ojos de asombro." Viejo pájaro, ¿puedes contarme más sobre ese Boreas? "\nEros sonrió de nuevo." Por supuesto, joven Grover. Y puedes llamarme Eros "."
 grover.8.a:0 "Ahora estás en garras seguras, pequeño Grover".
 
 grover.9.t:0 "La educación del emperador"
 grover.9.d:0 "Eros entró en el espacioso patio del Palacio Imperial. Allí, el Emperador de seis años jugaba con los hijos de las doncellas y sirvientes, corriendo y pasándolo bien. Ya mostraba habilidades innatas como líder:sus amigos lo escuchaban y él los escuchaba, y confiaban plenamente en él. Quizás algún día estarían listos para morir a su lado.\n\n "Su majestad, ven aquí", le indicó Eros. Grover Corrió hacia él, sus amigos no muy lejos.\n "¿Qué pasa, señor Eros?", preguntó jadeando.\n "Me gustaría que conociera a sus tutores. Recuerde, sus estudios comienzan mañana. "\n" P-pero señor Eros, íbamos a jugar al escondite - "\n" Sin peros, joven grifo. Ahora ven, te están esperando, y su tiempo es valioso ".\n\nGrover se despidió de sus amigos y siguió a su regente al interior. Allí estaban dos grifos.\n" Su majestad, conozca a Erion, Arconte de Eyr. Él entrenará tu mente enseñándote teología, escritura, gramática, matemáticas y más. "\nErion se burló." Será mejor que no te duermas durante mis clases, niña. Usaré mi bastón, emperador o no. "\nEros puso los ojos en blanco y se volvió hacia el otro grifo." Y este es Proteo, Arconte de Arcturius. Él entrenará tu cuerpo y te enseñará artes marciales, ciencia militar, puntería y más. "\nProteus agarró con fuerza la garra de Grover y la sacudió vigorosamente." ¡Es un placer conocerte, mi Emperador! ¡Te convertiré en un verdadero hijo de Arcturius! "Grover hizo una mueca y apartó su garra aplastada.\nEros miró al joven Emperador." Estos dos serán tus principales educadores siempre que tengan tiempo. También habrá otros tutores. Todos tienen lo mejor en mente y quieren brindarle la mejor educación posible. ¿Entiendes? "\nGrover asintió en silencio.\n" Bien. Como dije, sus estudios comienzan mañana. Ahora ve a jugar con tus amigos mientras puedas. "\n" ¿Pero también podemos jugar más tarde, señor Eros? "\n" Me temo que tendrás que concentrarte en tus estudios. Pero quizás si estudias bien, tus profesores serán generosos. "\n" ¡Haré todo lo posible, señor Eros, para poder jugar tanto al escondite como quiera! ", Exclamó Grover.\nEros sonrió." Lo sé. lo hará, su majestad. ""
 grover.9.a:0 "Su potencial es ilimitado".
 
 grover.10.t:0 "Travesura de la juventud"
 grover.10.d:0 "" Grover, ¿a dónde fuiste? ", gritó Proteus en los pasillos vacíos, su voz resonaba mientras buscaba al joven emperador. Detrás de la esquina, Grover se deslizó silenciosamente dentro de un armario de conserje y cerró la puerta. Le dolían todos los músculos después de la sesión de entrenamiento, y suspiró cansado. Encendió la luz eléctrica y sacó un libro y una barra del famoso chocolate de Grover IV de su bolso. Luego se sentó, se puso las gafas, y abrió el grueso libro. Se llamaba "Grifos de la grandeza del pasado", pero de todos los grandes conquistadores y reyes, encontró que su antepasado, Grover I, era con mucho el más interesante. Parecía casi divino en su perfección y gloria.\n\nLa puerta se abrió con un crujido. Sorprendido, Grover miró hacia arriba y vio al conserje mirándolo. "¿S-su majestad?", preguntó ella confundida. "¿No se supone que debes estar entrenando con el Arconte Proteus? "\n" ¡Puedo explicarlo! ¡No se lo digas a nadie! ", Suplicó Grover.\n\nMedia hora lDespués de estar en la sala de entrenamiento, su cabeza colgaba agachada por la vergüenza y las lágrimas en los ojos. Proteus negó con la cabeza con decepción. Los otros Arcontes finalmente entraron y Proteus los saludó. "Me alegro de que pudieras venir. ¡Grover estaba saltando de mi clase de entrenamiento! No sé qué hacer con él".\nErion se burló. "Lo sabía. El niño carece de disciplina. ¡Eros, deberías haberme dejado usar mi bastón!"\n "¡Silencio!" Eros ladró y Erion gimió. "Me ocuparé de esto yo mismo. Ustedes dos, déjenos en paz." Erion asintió con temor y se escabulló, mientras que Proteus se inclinó respetuosamente y también se fue. Tan pronto como la puerta se cerró, la expresión de Eros se suavizó. Se arrodilló junto a Grover. "Dime, niña, ¿por qué hiciste esto?"\n "No me gusta el sparring", explicó. "Soy malo en eso y nunca mejoro en eso, no importa cuánto lo intente Proteus. Lo mismo con la esgrima. ¿Q-cuál es el punto, incluso? Todos usan armas hoy en día."\nEros suspiró. "El objetivo de este ejercicio no es convertirte en un buen luchador, es mantenerte físicamente en forma y saludable, para que no termines como tu padre. ¿Por qué no le dijiste a Proteus que no te gusta?" "\n" P-porque tengo que ser bueno en todo. Para poder ser como Grover I ".\nEros se rió entre dientes. "Su majestad, ningún Grover fue perfecto. Ni siquiera Grover I. Si no tiene remedio en el combate cuerpo a cuerpo, puede entrenar algo más. Diga, ¿cómo suena el tiro con arco?"\nGrover levantó la mirada. "¿Tiro con arco? Eso ... suena bien. Puedo intentarlo".\n "Muy bien. Mira, siempre es más piadoso para ser honesto".
 grover.10.a:0 "No hay nada de malo en admitir".
 
 grover.11.t:0 "Un motivo de celebración"
 grover.11.d:0 "El sol había salido hace unos momentos, pero Grover ya estaba despierto en su habitación, preparándose para un día más de estudio. Si bien era su cumpleaños, todavía esperaba tener una clase o dos en la mañana antes de que comenzaran las celebraciones. Mientras ordenaba sus plumas y plumas, la puerta detrás de él se abrió. Era Eros, y tenía una expresión severa en su rostro. "Grover. Venga a mi oficina. Ahora. Se fue sin decir más. Grover se quedó en estado de shock por un momento. ¿Qué había hecho esta vez? Tragó saliva y salió de su habitación, caminando lenta y vacilantemente hacia la oficina. Eros ya estaba adentro esperándolo. respiró hondo y entró.\n\n "¡Sorpresa!", gritó una docena de grifos. La habitación había sido decorada para una fiesta y sobre el escritorio de Eros había un enorme pastel de chocolate, con dos grandes velas en forma de números uno y cero. Eros sonrió. "Te engañó. Feliz décimo cumpleaños, Grover. "Los hijos e hijas de los sirvientes y doncellas, sus amigos, corrieron hacia él y lo felicitaron más. Grover se rió y luego se volvió hacia Eros." ¿Eso significa que no tengo que estudiar hoy? " Neros negó con la cabeza. —No. Este cumpleaños es especial. Siéntete libre de jugar al escondite con tus amigos. "\n" Hah. Soy demasiado mayor para eso. Prefiero mostrar mis habilidades de tiro con arco. ¡Pero primero, pastel! "\n\nHoras después, el sol se estaba poniendo y Grover, cansado, regresó a su habitación. Eros lo saludó al pasar." Espero que hayas disfrutado este día. Alcanzar la edad de diez años es un hito importante en el camino hacia la edad adulta, y vale la pena celebrarlo ".\n" Lo hice mucho, gracias señor Eros ". Él sonrió por un momento, pero luego frunció el ceño." Pero ... Todavía pasarán ocho años antes de que pueda convertirme en Emperador. Se siente como un tiempo tan largo. ¿Qué pasa si termino como mi padre? "\n" Los regentes de tu padre eran nobles, que solo se preocupaban por su propio poder y riqueza. Los sacerdotes no necesitamos las vanidades mundanas. "\n" ¿Qué pasa si dices que no estoy listo y no me dejas convertirme en Emperador cuando tenga dieciocho años, como hicieron los nobles? "\nEros se rió entre dientes y soltó un enfermizo tos. —Mi querido Grover, lo más probable es que para entonces no esté vivo. E incluso entonces, nunca negaría tu derecho divino a gobernar. "\n" ¿Qué hay de los otros Arcontes? "\n" Te juro que si alguno de ellos se interpone en tu camino, por Boreas me levantaré de entre los muertos. y estrangularlos personalmente ".\nGrover permaneció en silencio por un momento." Sé que puedo confiar en usted, señor Eros. Supongo que tengo que ser paciente. "\n" De hecho. Ahora ve a dormir. Se hace tarde y tus estudios continuarán mañana. Todavía tienes mucho por hacer en tu etapa de crecimiento "".
 grover.11.a:0 "Feliz cumpleaños, Grover".
 
 grover.12.t:0 "Botín de guerra"
 grover.12.d:0 "El emperador Grover saludó a la multitud entusiasta desde la parte superior de su vehículo blindado mientras rodaba lentamente por las calles de Griffenheim, liderando una larga columna de soldados y vehículos en marcha. Cuanto mayor se hacía, más a menudo apareció en público, pero las medidas de seguridad seguían siendo estrictas. Todos los edificios a lo largo del camino habían sido vaciados y custodiados por los Caballeros Imperiales. Pero Grover no se sentía ansioso. Solo un poco tímido, pero también feliz por sus súbditos y su adoración por él. Aunque en el fondo de su mente, sospechaba que solo lo amaban por el botín de guerra que se presentaba en el desfile. Miró hacia atrás, a los camiones que transportaban a cientos de prisioneros de guerra, extranjeros de tierras lejanas. A diferencia de la multitud , se quedaron callados y abatidos. También pensó en lo despuésEn el desfile, los ciudadanos volverían a trabajar horas extras en las fábricas militares, produciendo armas para su ejército.\n\nGrover regresó a su casa en el Palacio sin incidentes. Eros estaba allí para recibirlo, casi orgulloso de que Grover hubiera encabezado un desfile sin él. Mientras sonreía, Grover frunció el ceño y quiso hacer una pregunta. El Arconte respondió felizmente.\n "Señor Eros, sé que está llevando al ejército a muchas guerras para reunir el Imperio de mi padre. Pero ... ¿vale la pena todo el sufrimiento que causa?"\nLa sonrisa de Eros se desvaneció y él reflexionó en silencio por un momento. "Una pregunta buena y madura. Todo este belicismo es realmente difícil de entender si eres joven. Pero un viejo grifo como yo recuerda los buenos viejos tiempos, antes de que el ídolo de Boreas se perdiera y todo se derrumbara. En ese entonces, había estabilidad. y prosperidad entre todos los grifos. "\n" ¿Entonces quieres revivir los días de gloria del Imperio? "\nEros negó con la cabeza y colocó su garra en el hombro de Grover. "No. Estaré muerto antes de que pueda hacer eso. Quiero que tú y tus súbditos experimenten una edad de oro".\nGrover sonrió levemente por un momento. "Aún así ... ¿realmente vale la pena?"\n "¿Vale la pena el dolor y la fatiga de la vida? Sí, siempre que seas justo y creas en los dioses, porque ellos te recompensarán con el paraíso. También lo hará la reunificación del Imperio vale todo, siempre y cuando creamos en él. "\nEl joven Emperador asintió lentamente y se preguntó cómo había sido la vida cuando Eros tenía doce años como él. Seguramente debe haber sido asombroso, porque ¿por qué otro motivo el Arconte estaría tan celoso de restaurar el Imperio? "
 grover.12.a:0 "¿Qué se necesita para restaurar el Imperio?"
 
 grover.13.t:0 "Lo que desea el corazón"
 grover.13.d:0 "El sol se había puesto hace muchas horas y la mayor parte de Griffenheim estaba dormida, pero no Grover. Acababa de entrar en el Palacio Imperial, una joven griffoness con él, después de un largo día en la ciudad. los guardaespaldas lo siguieron, pero mantuvieron la distancia como Su Majestad había pedido. La chica miró alrededor del patio con asombro, con los ojos muy abiertos. "¡Vaya, este lugar es aún más elegante por dentro! Qué maravillosas estatuas, fuentes y jardines. Casi se ve tan bien como tú ", dijo con una risita.\nGrover sonrió cálidamente y sostuvo su garra." Quizás algún día tú también puedas vivir aquí. Estoy dispuesto a darte cualquier cosa. "\n" ¿Algo? Incluso como ... ¿un fabuloso auto nuevo? ¿Y un vestido decorado con diamantes? "\n" Lo que sea ", juró Grover con determinación.\n\nAbrió la puerta y entró, pero se detuvo cuando vio a Eros, apoyado en un bastón, esperándolo y frunciendo el ceño." E-Eros? ¡Pensé que ya estarías dormido! "\n" Grover, tenemos que hablar. En privado —dijo, y se volvió para mirar con desdén a la griffoness, que se escondía detrás del Emperador—. ¡Vete, ramera! No perteneces aquí ".\nDespués de la conmoción inicial, Grover dio un paso adelante audazmente." ¡No le hables así! ", Gritó. Eros permaneció en silencio y miró a la chica.\n" Cariño, debería irme. Nos vemos mañana ", dijo dócilmente, le dio un beso rápido y se fue. Antes de que Grover pudiera decir algo, Eros comenzó a arrastrarlo a su habitación, con una fuerza sorprendente en sus viejos brazos.\n\n" ¿Por qué lo hiciste? "¿Eso?", exclamó Grover, su voz aguda quebrada. "¡Ahora tendrá demasiado miedo de venir aquí!"\n "No la necesitas. Ella no te ama de verdad. Eres demasiado joven para darte cuenta, pero ella busca tu riqueza y prestigio, nada más. "\n" ¡Bueno, yo soy lo suficientemente mayor para decidir con quién paso mi tiempo! "\n" Escucha, Grover. No cedas a tus deseos. Sus antepasados ​​evitaron específicamente tener más de un hijo para evitar guerras de sucesión. Debido a esto, el Imperio nunca se ha desgarrado por disputas dinásticas. "\n" De todos modos, se vino abajo ", murmuró.\n" No, el Imperio sigue en pie, y me aseguro de que seguirá siéndolo. Créeme, Grover, Eyr se asegurará de que algún día encuentres una pareja que te quiera de verdad. Alguien que estará a tu lado pase lo que pase. Mira en tu corazón y sabrás que ella no es ese grifo. "\nGrover permaneció humildemente silencioso y miró al suelo." Yo ... supongo que tienes razón. Pero ella es tan hermosa. ¿No puedo ... "\n" La belleza está dentro, no fuera. Cuanto antes aprenda esto, mejor. ""
 grover.13.a:0 "Las responsabilidades son lo primero".
 
 grover.14.t:0 "Una pausa en Regency"
 grover.14.d:0 "Grover caminaba por el pasillo en el Palacio, se dirigía a una lección sobre derecho mientras cargaba una pila de libros gruesos. Pasó por la oficina de Eros y notó que la puerta estaba abierta. Por curiosidad , se asomó al interior. Allí, el viejo grifo estaba sentado en su escritorio como siempre, trabajando duro con sus papeles. Grover sonrió y admiró lo diligente que todavía era, a pesar de ser un pájaro frágil que tenía más de cien años en este momento. . Se dio la vuelta para irse, preocupado de que llegaría tarde a clase.\n\nSe oyó un fuerte golpe en la oficina. Un escalofrío recorrió la espalda de Grover y se detuvo por un momento, antes de dejar caer sus libros al suelo y entrar corriendo. .Eros había caído sobre tél piso de su silla. Parecía inconsciente. Sin dudarlo, inmediatamente pidió ayuda y fue a resucitar al pobre viejo grifo. Su corazón todavía latía, pero sus garras estaban frías y no se despertó, a pesar de los mejores intentos de Grover.\n\nLos médicos cortesanos examinaron a Eros y concluyeron que había sufrido un derrame cerebral leve y había caído en coma. No estaban seguros de si se despertaría y predijeron que lo más probable es que muriera en unos días. La corte imperial pronto estalló en un caos, sin que nadie estuviera completamente seguro de quién estaba a cargo ahora, y los otros dos Arcontes hicieron todo lo posible para restaurar el orden. Grover no dejó que el dolor y la preocupación lo superaran y dio un paso adelante con valentía, diciendo que gobernaría en lugar de Eros antes de que se despertara. A pesar de que era menor de edad, los Arcontes acordaron dejar que los ayudara como mínimo.\n\nSi bien las expectativas eran bajas, Grover impresionó a todos cuando comenzó a cumplir con los deberes de Eros con confianza, como realizar rituales religiosos, llenar el papeleo , dar órdenes al jefe de gabinete, pronunciar discursos, redactar leyes y reunirse con dignatarios extranjeros. Era tímido y evitaba la confrontación, su vasto conocimiento lo compensaba.\n\nUna semana después ocurrió un milagro y Eros despertó de su coma. Casi saltó de la cama, temiendo que el Imperio se hubiera derrumbado en su ausencia, solo para descubrir que Grover lo había enorgullecido. Ahora sabía con certeza que el Emperador estaba listo para gobernar ".
 grover.14.a:0 "Pronto, no necesitará un regente".
 
 grover.15.t:0 "La jubilación del regente"
 grover.15.d:0 "El día había llegado y había pasado. Grover, el sexto de su linaje, se sienta en el trono imperial como un gobernante de pleno derecho por derecho propio y legitimidad. Ahora el tiempo de Gabriela como regente ha llegado a una Sin lugar a dudas, se daría una sinecure más adelante, pero sus pensamientos estaban principalmente preocupados por regresar a su finca en Readewetter y finalmente estar libre de responsabilidades interminables y nobles aduladores. Quizás escribiría un libro sobre sus experiencias para que los futuros emperadores lo consulten. Pero primero, se encontraría con Grover en su habitación. Sería descortés hacer esperar a tus superiores, familiares o no, mientras Gabriela abría las ornamentadas puertas de la habitación del Emperador.\n\n "¡Tía! ¡Qué bueno verte de nuevo! ", Exclamó feliz su sobrino. Había pasado mucho de ser un pollito manso con el pico en los libros. Incluso con su visión deficiente, Gabriela pudo ver cómo había crecido y triunfado.\n "De hecho, es lo mismo para ti, mi querida niña. Quería verte una vez más antes de partir de Griffenheim. "\n" Es una pena que no te quedes. ¿Hay algo que pueda convencerte de quedarte? "\n" Creo que he tenido suficiente de esta ciudad para toda la vida, sobrino. Mis plumas grises podrían dar fe de eso, al menos. "\n" Es solo que aún podría usar tu consejo, tía. La responsabilidad es mucho más ... exigente de lo que imaginaba. Tengo que estar al tanto de lo que sucede en cada parte de Griffonia y más allá, y decidir sobre asuntos que afectarán a miles de grifos ".\n\nGabriela reprimió el impulso de poner los ojos en blanco y llevó a su sobrino al balcón." Mira en tu ciudad, hijo mío. La gente te adora y te respeta. Ellos confían en ti para gobernar sabiamente y traer una nueva era de paz y prosperidad. No más guerras. No más contiendas. Todo lo que hemos hecho hasta ahora fue por ti ... y valió mucho la pena. "\nEl Emperador se apoyó en la barandilla y reflexionó un momento." Así es, tía. Me aseguraré de que todos puedan vivir juntos independientemente de sus orígenes culturales. Nogriff debería luchar contra sus parientes, y todos disfrutaremos de la culminación de nuestros esfuerzos. "\nLa ex regente no dijo nada mientras permanecía de pie detrás de su sobrino, la pareja mirando juntos la puesta de sol que descendía detrás de los picos de Brantbeak".
 grover.15.a:0 "Gracias por todo, tía".
 
 grover.16.t:0 "El gran juego de pezuñas"
 grover.16.d:0 "Los Yellowjackets de Vraks y los Griffenheim Fowls se enfrentaron hoy en lo que muchos esperaban que fuera el evento deportivo del siglo. Los dos equipos han compartido lo que muchos llamarían una rivalidad hostil desde que se encontraron por primera vez. en las canchas de cascos hace 21 años. Desde ese día culminante, donde el marcador terminó con un empate de 6-6, los dos equipos se han comprometido a derrotar al otro.\n\nLa lista de ambos equipos se consideró fenomenal hoy, con muchos prometedores recién llegados en ambos lados. Muchos esperaban que el juego de hoy finalmente pusiera fin a la racha de estancamientos que han plagado a los dos equipos, ya que cada equipo aún tiene que vencer al otro.\n\nAl parecer, hoy no ha sido el día, con el resultado del partido siendo finalmente declarado nulo y sin efecto por el árbitro. Los problemas comenzaron apenas 8 minutos después cuando los Yellowjackets lograron anotar un gol temprano contra los Fowls. Este temprano revés hizo que los Fowls entraran en pánico, y unos minutos después uno de sus s Los jugadores de alquitrán, Herman Mudbeak, fue descalificado después de que se declarara que levantar la pelota y lanzarla hacia la portería del otro equipo no era una lmovimiento egítimo.\n\nEsta serie de reveses continuó plagando a las aves durante el resto del juego, y finalmente llegó a un punto crítico a escasos 7 minutos del final del juego, 4-2 a favor de los Yellowjackets. Fue entonces cuando se descubrieron los cuerpos inconscientes de varios miembros prominentes de los Fowls. Esto llevó al desenmascaramiento de 3 cambiantes que aparentemente se habían infiltrado en los Fowls en un intento de sabotear sus esfuerzos. El estadio luego estalló en una pelea entre los seguidores de los dos equipos, mientras que Yellowjackets y Fowls abandonaron rápidamente la escena.\n\nSi bien este podría ser el partido más controvertido entre los dos equipos, está lejos de ser el último. la revancha ya ha sido programada, con muchos fanáticos ansiosos pre-ordenando sus boletos tan pronto como llegó el anuncio, aunque los Yellowjackets lucirán un equipo completamente nuevo después de que los miembros anteriores fueran disparados por sus guardias al regresar a sus hoteles ".
 grover.16.a:0 "¡Qué emocionante!"
 
 grover.17.t:0 "El tigre rugiente"
 grover.17.d:0 "Los preparativos para el cumpleaños del joven Emperador han estado en marcha durante varios meses. Los servicios de catering han estado investigando el paladar del Emperador durante horas y horas en un intento de descubrir el menú perfecto para el evento y los mejores diseñadores de interiores. disponibles han estado diseñando el lugar para el evento. La marea de obsequios para el joven gobernante ha sido casi desbordada, y muchos nobles han utilizado este evento como una oportunidad para ganarse el favor del Emperador.\n\nPero parece que entre la avalancha de obsequios, el favorito del Emperador proviene directamente de la embajada de las tierras cambiantes. Si bien esto normalmente no sería un problema, ya que establecer fuertes lazos con aliados extranjeros es una parte importante de ser Emperador, el obsequio en sí fue muy ... inusual. n\nMientras que una mascota exótica o tesoros costosos podrían haberse anticipado como obsequios, lo que no se esperaba era un Panzerkampfwagen VI Tiger en pleno funcionamiento, decorado con los colores imperiales. Si bien este obsequio poco ortodoxo no fue un problema en sí mismo, parece que alguien se olvidó de asegurar las llaves del tanque. El Emperador pronto apareció, arrastrando a los mejores ases de tanque del Imperio con él, y exigió que lo pusieran en el asiento del conductor.\n\nLo que siguió fue un curso intensivo improvisado sobre comando de tanques, mientras el Emperador partía hacia el campo. junto con su tripulación, y solo regresaron después de que se hubiera iniciado una cacería masiva de grifos. En una nota positiva, parece que el joven Emperador demostró habilidad como comandante de tanques y ha mostrado interés en aumentar los fondos para el Comité Imperial de Investigación y Desarrollo Blindados, exigiendo otro tanque para su próximo cumpleaños ".
 grover.17.a:0 "Con suerte, estará mejor el año que viene ..."
 
 grover.18.t:0 "Un día extraño en Griffenheim"
 grover.18.d:0 "El director imperial de seguridad interna no era un grifo feliz. Rara vez lo era, ya que la capital imperial es un semillero de asesinatos, conspiraciones para derrocar al gobierno y a los espías extranjeros, y como tal su posición no era envidiable. Pero hoy estaba resultando ser particularmente difícil. Mientras estaba sentado en su oficina cuestionando a un nuevo empleado sobre la reciente debacle en la capital.\n\nAl parecer, los problemas habían comenzado temprano esa mañana cuando se podían escuchar disparos desde Uno de los muchos edificios abandonados en las afueras de la capital. Después de que se envió un equipo para investigar, el sitio se descubrió vacío, salvo por cientos de casquillos de bala. Curiosamente, parecía que ambos lados habían usado armas de la misma marca. No pasó mucho tiempo después de que un oficial encubierto se reportara, afirmando que durante su infiltración en una de las muchas cábalas bancarias que controlan la capital había sido parte de los hechos de esa mañana.\n\nParece que durante una reunión con el otro er miembros, se encontraron con espías cambiantes, que aparentemente habían decidido utilizar el mismo edificio como lugar de reunión. Lo que siguió fue un breve tiroteo antes de que las dos partes se dieran cuenta de que, según sus armas, trabajaban para el mismo empleador y de inmediato dejaron de dispararse.\n\nDicho empleador era en realidad un frente establecido por el Ministerio del Interior. seguridad y aparentemente se suponía que proporcionaba información sobre el mundo criminal de Griffenheim.\n\nEsto había sido una sorpresa para el director, ya que no tenía registros de haber suministrado ningún cambiante a través de ese frente en particular. Finalmente lo atribuyó a la pesadilla burocrática que es la capital, pero parecía que de alguna manera él era el responsable. Al final, solo se tomó una decisión. Hiciera lo que hiciera, seguro que no iba a volver a hacerlo ".
 grover.18.a:0 "Griffenheim es una ciudad interesante".
 
 grover.19.t:0 "De ponis y cambiantes"
 grover.19.d:0 "Las mañanas de Griffenheim tendían a ser sorprendentemente pacíficas. Parecía que a pesar de todo el ajetreo y el bullicio de la ciudad, los Griffons todavía valoraban sus mañanas lentas, y como tales, tendían a alarmarse bastante cuando sucedió algo fuera de lo común. Eso es exactamente lo que sucediód esa mañana, mientras un turista ecuestre corría desesperadamente por las calles.\n\n "Vienen, corren, corren todos, corran por sus vidas"\n\nSus gritos resonaron por las calles masivas de la capital y causaron una gran revolver. Muchos asumieron erróneamente que los comunistas traidores habían organizado un levantamiento, o que un grupo de comando wingbardiano había sido enviado para asesinar al Emperador.\n\nMientras el Pony corría por las calles, finalmente llegaron al palacio imperial, donde afirmaron tener información. sobre una grave amenaza a la seguridad. Después de que finalmente gritaron para entrar, se obligaron a entrar en la sala de reuniones imperial para hablar con el regente, o más probablemente gritarle.\n\nPero cuando abrieron las puertas de la sala de reuniones, el pony se desmayó de la impresión y se fue el regente y el embajador cambiante, con el que el regente se había estado reuniendo, bastante sorprendido. Después de recuperarse, el pony afirmó que habían visto a los cambiantes preparándose para atacar y que podían disfrazarse como cualquiera, por supuesto, todo esto sucedió frente al embajador del cambiante.\n\nEl pony fue escoltado a la salida y le dijeron que fuera más tolerante y amigable con otras razas ".
 grover.19.a:0 "Qué grosero".
 
 grover.20.t:0 "Los mejores amigos del emperador"
 grover.20.d:0 "Cuando se anunció que Bronzekreuz sería el primer destino de la gira imperial de Grover V en el nuevo Sistema Ferroviario Imperial, la administración del Conde Ignacio se apresuró a organizar el festival de bienvenida más grandioso. Las delegaciones de todos los rincones del condado fueron invitado a saludarlo y ofrecerle regalos. Un nuevo contingente de reclutas para los guardias barkginianos se preparó para ser presentado oficialmente y revisado por su amado emperador. Además, decenas de miles de ciudadanos simples viajaron a Bronzekreuz para ver al emperador.\n\nCuando el emperador llegó en su tren, fue recibido por multitudes alrededor de las vías del tren por millas, organizadas en pequeños grupos de ciudadanos entusiastas o en gradas. La estación Emperor Grover II estaba cubierta de pancartas y decoraciones florales y el Conde Ignacio le dio la bienvenida personalmente. Cuando salió del tren, el Conde se sorprendió al ver que su amado emperador se veía frágil y cansado, pero sin embargo, lo saludó calurosamente antes de arrodillarse. Ver sonrió y personalmente lo ayudó a ponerse de pie antes de abrazarlo. Los que estaban cerca de los dos pudieron escuchar al emperador decir "Gracias, amigo mío". La ceremonia continuó con un pequeño recital en la plaza de la estación con un coro de cachorros cantando el Juramento de Lealtad. Luego, el emperador se retiró a su residencia privada en el Palacio de Houndsor, donde descansó antes de asistir a una fiesta privada en su honor.\n\nEl día siguiente vio varios cambios en los eventos planeados ya que el Emperador prefirió preservar su energía para el largo viaje. Adelantaba y por tanto no asistía a cacerías y bailes. El anuncio causó cierta decepción entre la nobleza y la población, pero muchos elogiaron al emperador por ser tan considerado con sus súbditos en general. Sin embargo, el emperador organizó varias audiencias privadas para recibir personalmente a las muchas delegaciones que le traían regalos, agradeciendo calurosamente a todas y cada una de ellas.\n\nCuando llegó el momento de que Grover se fuera, se detuvo antes de embarcarse en su tren y se volvió hacia Ignacio. Todos los perros lo miraron, esperando que hablara y notando que parecía algo triste. Sin embargo, no dijo nada y simplemente abrazó a Ignatius antes de irse ".
 grover.20.a:0 "¿Podría el Emperador ocultarnos algo alguna vez?"
 
 grover.21.t:0 "Fresas en invierno"
 grover.21.d:0 "Grover V estaba entrando en los campos del Ducado de la Fresa a bordo de su tren imperial, una locomotora brillante atravesando el paisaje de Herzland como ningún otro artilugio jamás visto. Estaba de gira por su imperio para mostrar su esplendor y ... aunque frágil - salud y dominio absoluto sobre el trono. "Mientras yo viva", pensó, mientras desembarcaba del tren para entrar en un vagón rodeado por una multitud de cortesanos y ciudadanos que cantaban. Duquesa.\n\nGrover fue anunciado por un chambelán con esposas de encaje. 'Su Majestad Imperial el Emperador Grover el Quinto'. Entró en la gran habitación perforada en su lado sur por grandes ventanales que daban a los jardines; era magnífico, ya que él La duquesa Gabriela Garra de Águila se puso de pie y lo miró, hermosa como siempre fue. "Supongo que has venido aquí a disculparte", dijo con voz severa. "¿Para qué?", ​​respondió él mientras ella se acercaba a él. , más y más cerca. "Por no venir aquí antes". Se miraron intensamente a los ojos en un largo y difícil silencio, hasta que ambos se echaron a reír. La tomó en sus brazos. "Primo. Cuánto deseaba verte. Tienes razón, hacía mucho tiempo que debían".\n\nTomaron alrededor de una pequeña mesa donde se había dispuesto el té. "¿Qué es esto? ¿Es ... por Eyr, fresas en invierno?" Exclamó, mirando las pequeñas tartas elegantemente dispuestas en una bandeja de plata. Gabriela rió. "¡Sorpresa! Mis jardineros ingenieroslo d hace dos inviernos. Después de todo, este ducado va tras su nombre ". Pasaron la tarde riendo y recordando el pasado, sus juegos incipientes en los jardines de Readewetter, los primeros bailes en Griffenheim, todos esos años felices hasta la pérdida del ídolo y la revolución. .\n\nDespués de la cena, todavía no habían mencionado sus asuntos de estado ni los de ella. "Sabes que no creo ... yo no ... Tal vez esto sea ... el último". Dijo:agarrando su brandy en sus garras, mirando hacia el cristal. La chimenea crepitaba silenciosamente frente a sus cómodas sillas. Ella lo miró con una cara de profunda comprensión y pesar, pero aún sonriendo tiernamente. "No menciones estas cosas . Te seguiré a las profundidades del valle de las sombras, emperador mío. Sin embargo, más tarde, quizás. Pero te protegeré de todos modos. Ella lo besó en la frente.
 grover.21.a:0 "¿Qué podría haber pasado si la vida hubiera sido diferente?"
 
 grover.22.t:0 "Cuando todo está dicho y hecho"
 grover.22.d:0 "El emperador Grover V estaba de gira por el Imperio en tren, visitando a todos sus vasallos. Fue recibido en la estación central de De Vleugels por una multitud masiva de feathisianos entusiastas, muchos ondeando banderas imperiales y feathisianas. La caravana del Gran Duque llevó al Emperador a la mansión de la familia Weijermars, encaramada en una colina con vistas a la ciudad feathisiana. Allí, Gerlach cenó con su viejo amigo. Grover V parecía exhausto y un poco pálido, pero parecía que la tranquilidad de la mansión sí lo hacía. él bien. El Gran Duque había preparado una comida sencilla, que normalmente se consideraría un paso en falso.\n\nAntes de que llegara la comida, Gerlach comenzó a hablar. "Su Majestad", dijo el Gran Duque, su voz traicionando el cálido afecto sintió por su amigo, "¿cómo está tu hijo, ha crecido desde la última vez que lo vi?"\n\n "¡Sí, Gerlach, será más alto que yo, si Dios quiere!" La voz del Emperador había ganado fuerza desde entonces. su llegada, pero Gerlach podía sentir que Grover no quería parecer débil frente a él. metro. Estaba enfermo de nuevo.\n\n "La gente está deseando verlos a los dos juntos en la próxima ..."\n\n "No, Gerlach". Grover miró a su amigo y el Gran Duque pudo ver por un momento la verdad en sus ojos. ¡Se estaba muriendo!\n\n "¡Pero el Imperio! ¡Grover, tienes que seguir adelante! ¿Qué haremos sin ti? Por favor ..." Las protestas del Gran Duque se convirtieron en una resignación silenciosa. Miró hacia abajo, su cuchillo temblando en su garra.\n\nEl Emperador cambió de tema. "Deberías haberle propuesto matrimonio esa noche, en el baile. Ella habría dicho que sí". Grover solo podía estar hablando de un grifo, Gabriela Garra de Águila.\n\n "No habría tenido tiempo para ella, habría ..." El gobernante de Feathisia dio las excusas habituales, que sabía que no convencerían su amigo.\n\n La mirada del Emperador se detuvo con determinación en el Gran Duque, como si estuviera respaldado por una autoridad divina. "Gerlach, no te lleves tus arrepentimientos a la otra vida. En todo caso, no hagas eso".\n\nLa conversación terminó cuando un sirviente trajo la comida. Los dos grifos luego cenaron en silencio ".
 grover.22.a:0 "La vida no es justa".
 
 grover.23.t:0 "Sea káiser o campesino"
 grover.23.d:0 "Era una mañana fría y brumosa cuando el tren llegó al río que marca la frontera entre el Gran Ducado de Featisia y Greifenmarschen. El tren tuvo que reducir la velocidad porque estaba a punto de cruzar el puente debido a la niebla. El sonido de los frenos rechinando se mezcló con el sonido del motor rugiente, desvaneciéndose cuando el tren llegó a salvo a la otra orilla.\n\nDesde allí no tomaría mucho tiempo hasta Oldwingburg. A medida que se acercaban, las casas y las granjas empezaron a ser visibles desde la ventana del vagón del tren. Algunos de ellos muy pequeños y simples, mientras que otros eran más grandes, tal vez albergando a varias familias y animales domésticos. Finalmente, la ciudad apareció a la vista y el tren comenzó a reducir la velocidad a medida que se acercaban al nuevo estación de tren construida a las afueras de la ciudad.\n\nCuando el tren llegó a la estación, fueron recibidos por una multitud de grifos vítores. La estación detrás de ellos se destacó casi como una anomalía, su estilo moderno chocaba con la ciudad que parecía como si pudiera haber existía en el momento del primer Grover. Estaba decorado con estandartes y ornamentos de colores imperiales. Dentro de la estación, un gran reloj importado de Yale estaba adornado con la bandera imperial en la parte superior de la bandera de Grieffenmarschen.\n\nAl salir del automóvil, su majestad fue recibido con otro fuerte aplauso de sus súbditos. La multitud estaba compuesta por ciudadanos de todas las 'marchas'. [Root.GetLeader], líder del consejo campesino, le dio la bienvenida oficialmente a Grover V. Después de eso, los campesinos vestidos con atuendos regionales tradicionales le ofrecieron a su majestad productos de su arduo trabajo, pan recién horneado de grano local junto con sal, frutas y verduras. dispuestos en una canasta, y carne de salchicha local para que él la pruebe. Puede que no haya sido lujoso, pero todos fueron el sello distintivo de la República campesina que ayudó a alimentar el imperio.\n\nAlrededor del mediodía, los miembros del consejo mostraron a su majestad la city. El sol había decidido aparecer y dispersar la niebla, haciendo el día mucho más agradable. Su majestad parecía un poco cansado a veces y necesitaba tomar breves descansos en el camino. Los miembros de su séquito sugirieron saltarse el resto del recorrido. Sin embargo, su majestad les aseguró que estaba bien. El recorrido terminó en el templo local de Boreas que dominaba la ciudad. Desde el punto de vista arquitectónico, puede que no haya sido tan espléndido como los templos de Griffenheim, pero su majestad se tomó el tiempo para orar allí con sus súbditos.\n\nEl día terminó en la plaza de la ciudad donde los lugareños prepararon un festival en el nombre de su majestad, interpretando canciones locales, bailes y cuentos. Sin embargo, el emperador se negó a bailar y se excusó temprano en la noche. Al día siguiente, la población acudió en grandes multitudes para ver partir a su majestad y cuando el tren comenzó a moverse nuevamente, su majestad saludó a sus súbditos antes de que un ataque de tos lo obligara a desaparecer dentro del tren ".
 grover.23.a:0 "¡Su Majestad, los campesinos libres le saludan!"
 
 grover.24.t:0 "Encontré Romau, una ciudad de mármol ..."
 grover.24.d:0 "La nieve caía sobre la Ciudad Libre de Romau mientras el Tren Imperial bramaba, su humo manchaba la nieve blanca que cubría el campo. Grover miró por la ventana, sintiéndose cansado. Los últimos días habían saltaba de un lugar a otro, incluso si era bueno volver a ver a sus viejos amigos. Pero por ahora, volvía a ser lo que le esperaba.\n\nMientras miraba por las ventanillas del tren, miró hacia el nuevo Imperio. Romau era diferente a muchos de los otros lugares del Imperio. Las fábricas que todavía eran una maravilla en su juventud ahora estaban alrededor de las ciudades antiguas, sus chimeneas expulsaban humo. A medida que se acercaban, pasaban por En algunas áreas industriales, podía sentir tensión en el aire. Los barrios industriales ofrecían poco a la vista más que miseria y los árboles desvencijados plantados alrededor de las vías del tren aumentaban la miseria en lugar de ocultarla. Vio multitudes enojadas y, en un momento, un botella se estrelló contra el tren, lo que provocó que el emperador ump de su asiento. Grover se sacudió, sin embargo, cuando el tren salió de la zona industrial y comenzó a entrar en la estación.\n\nEn la estación, una recepción mixta esperaba al Emperador mientras desembarcaba; El Arconte Erion XII con su séquito se paró junto a los senadores encabezados por los viejos Ravioli, que estaban flanqueados por delegaciones ciudadanas de toda la ciudad.\n\n "¡Bienvenida, Majestad! ¿Confío en que el viaje salió bien?" Preguntó el Arconte, aparentemente ansioso por conocer al Emperador.\n\nGrover solo asintió, temblando de frío, las dificultades del viaje desgarrando su cuerpo y mente. Grover se volvió, su atención atraída por gritos distantes, sin lugar a dudas de los manifestantes.\n\n "¡No prestes atención a la chusma! Últimamente han demostrado ser del tipo quejumbroso. ¡Casi espero que nos culpen por la nieve!" Dijo el Arconte con torpeza.\n\nGrover se quedó quieto y simplemente asintió. No era el momento de avergonzar más a los romanos. El deber llamaba, después de todo, incluso si el deber era irritantemente presumido. El Arconte siguió zumbando, sin notar que el Emperador se dormía ante él. Al menos, solo estaría allí por un día ...\n\n "-Pero simplemente debe venir conmigo, Su Majestad. Estoy seguro de que encontrará a Romau bastante interesante." "
 grover.24.a:0 "... Y la dejó ciudad de humo".
 
 grover.25.t:0 "Comentarios"
 grover.25.d:0 "El tren imperial entró en la estación uno, la monumental estación de tren en el corazón de Greenback, la capital de Yale. El ruido del tren fue ahogado por los vítores de los trabajadores e ingenieros ferroviarios que se habían reunido en el interior para ver llegar a su Emperador. Esta no era la primera visita de Grover V, que había hecho del Ferrocarril Imperial un proyecto favorito suyo. El Rector Magnificus Mikusian, junto con el ingeniero jefe de ferrocarriles, saludó a Grover cuando salió de su vagón. . El Emperador se veía enfermo y débil, y casi parecía que cada paso le estaba pasando factura. Mikusian tragó saliva mientras sacudía la garra del Emperador. Fue así de malo.\n\nEl ingeniero jefe parecía no importarle, todavía sonriendo con orgullo mientras saludaba a Grover. Hizo la pregunta en la mente de todos los grifos, "Su Majestad, ¿cómo estuvo su viaje hasta ahora?"\n\nPara sorpresa de todos, Grover sonrió y respondió:"Su equipo hizo un excelente trabajo. Lograste atravesar algunos de los terrenos más duros de Heartlands y algunas de las vistas eran asombrosas ". La multitud estalló en vítores e incluso Mikusian logró relajarse por un minuto para escuchar a Grover hablar. El Emperador continuó su elogio," Cualquiera El grifo que viaja en este ferrocarril, seguramente se sentirá tan cerca de todas las partes del Imperio como yo. Gracias por- "El Emperador comenzó a toser ruidosamente," Gracias por el- "La cabeza de Grover se inclinó mientras el ataque de tos continuaba.\n\nLa multitud se quedó en silencio de nuevo y Mikusian decidió intervenir y proteger al Emperador. entrar, debe ser sólo la contaminación. "\n\nUna vez que Grover estuvo sentado a salvo en su carruaje de nuevo, el Rector Magnificus le apeló." Greenback tiene lamejor hospital del continente. Quizás podrías quedarte aquí. Sea lo que sea, no es demasiado tarde para ... "\n\n" No, Mikusian. Debo continuar. Debo terminar este viaje. "\n\n" Su Majestad ... "\n\n" Necesitan verme por última vez. Tal vez lo entiendas algún día. "\n\nMikusian se quedó en silencio. ¿Cómo pudo Grover seguir adelante? ¿Qué lo impulsó? El científico sintió que encontrar la respuesta podría ser clave para resolver los problemas de Yale".
 grover.25.a:0 "¿Hemos diseñado el ataúd del Emperador?"
 
 grover.26.t:0 "Sin barniz de diplomacia"
 grover.26.d:0 "El emperador Grover V visitó Griffing hoy como parte de su circuito de trenes a través de Herzland. Se rumorea que los médicos del Emperador no querían que hiciera el viaje en primer lugar y muchos especulan que elegiría para evitar visitar Angriver por completo, pero estos susurros eran infundados. Desembarcó en Griffing esta mañana ante multitudes que lo vitoreaban, aunque también había una fuerte presencia de seguridad ya que las autoridades temían un posible ataque de los rebeldes de NRP.\n\nEl Emperador estaba planeando hablar con El barón Leer durante su estadía en la ciudad, pero Leer se negó a reunirse con él en persona, un desaire que molestó mucho a los funcionarios imperiales. En cambio, el Emperador tuvo una agradable conversación con Großmarschall Othmar Stoiber. Antes de partir, el Emperador hizo un breve discurso en el que Afirmó que estaba impresionado con nuestro reciente desarrollo económico y elogió la tenacidad del pueblo angriveriano. Por un breve momento, los ánimos de todos se levantaron, pero volvieron a caer en poco tiempo. después de que el tren del Emperador desapareciera en el horizonte ".
 grover.26.a:0 "Fue agradable visitarlo".
 
 grover.27.t:0 "No hay tiempo para complacer a los locos"
 grover.27.d:0 "A pesar del aguacero que había azotado la mayor parte del día, las calles de Katerinburg estaban llenas de grifos hoy, todos habían recibido la orden de salir de sus casas para esperar en la estación de tren para recibir la llegada de nadie más. que Grover V, Emperador del Imperio Griffonian. Cuando el tren se detuvo, fue recibido por una vertiginosa Diellza von Katerinburg y una multitud que lo vitoreaba fervientemente (alentados por la policía armada a expresar su adecuada reverencia por el emperador).\n\nSin embargo, como Resultó que Grover no salió del tren, sino que solo apareció en la ventana, saludando a los grifos reunidos mientras Diellza era invitada a entrar por dos caballeros armados. Dentro del vagón, la princesa se enfrentaba a un Grover pálido y gastado. , que se sentó pesadamente en su asiento y la invitó a sentarse. Diellza, que había adorado al Emperador desde que reclamó el trono y en su mente castigó a los revolucionarios, se sentó tranquilamente frente a él. Compartieron una breve semi-conversación. , Diellza es demasiado bu sy escuchando en silencio a Grover mientras hablaba para convertirse en una gran conversadora, y después de unos minutos Grover le dijo que tenía que irse debido a su salud, pero que le deseaba lo mejor.\n\nDespués de solo cinco minutos, el La visita de estado del Emperador había terminado, y Diellza se quedó de pie en la estación mirando en silencio el tren que partía, demasiado aturdida para hacer algo, incluso cuando el personal dispersó silenciosamente a la multitud antes de que pudiera estallar de rabia contra alguien ".
 grover.27.a:0 "Salgamos de peligro antes de que se recupere ..."
 
 grover.28.t:0 "El que debe ser protegido"
 grover.28.d:0 "Empujando las puertas de la habitación de Grover, Loudbark miró a su alrededor con fervor. ¡¿Dónde estaba, dónde estaba el pequeño emperador ?! ¿Lo habían llevado antes de que pudieran llegar aquí? ¡¿Llegaron demasiado tarde ?! Comenzó a oler el aire, sintiendo claramente el olor de Grover. No, era demasiado fresco, tenía que estar aquí. Moviéndose lentamente por la habitación, evitó con cuidado pisar los juguetes que yacían esparcidos a su alrededor y pronto llegó a la gran cama. Su olor era el más fuerte aquí, pero ¿dónde ...?\n\nSe inclinó, miró debajo de la cama y se encontró cara a cara con un niño pequeño aterrorizado que yacía acurrucado debajo de la cama, agarrando uno de sus juguetes de peluche. . En unos segundos su corazón se hizo añicos, sangrando dolor e ira en su alma, y ​​solo pudo alcanzar una pata debajo de la cama hacia él.\n\n "Mi emperador", susurró. "No tengas miedo. Estamos aquí, tus fieles perros están aquí. Aquellos que querían usarte se han ido, estás a salvo ahora ". Habló tan suavemente como pudo mientras trataba de engatusar al niño para que saliera de debajo de la cama, incluso cuando se sentía cada vez más enfurecido. ¡¿El temple de los grifos? ¡¿Su propio emperador, abandonado para acurrucarse debajo de su cama ?! ¡Cada grifo en esta ciudad maldita debería haber llenado los pasillos para luchar hasta la muerte para protegerlo! ¡Malditos indignos, todos ellos!\n\nFue primero cuando Grover, que parecía estar a punto de acercarse a él, retrocedió con un gemido y Loudbark se dio cuenta de que había enseñado los dientes de rabia y se tapó la boca con una pata y sintió que la rabia se convertía en vergüenza y vergüenza. "No, no quise asustarte, lo siento, no estoy enojado contigo", aseguró apresuradamente a Grover. Acostado correctamente, mantuvo la pata extendida y se ocupó de los dientes. En elAl final, cuando Grover salió, Loudbark lo sentó suavemente en su cama y tomó sus garras, sonriendo. "Estás a salvo, mi emperador. Nadie volverá a hacerte daño. Este es el juramento que Bronzehill te ha hecho, ahora y para siempre".
 grover.28.a:0 "¡Nadie lo tocará nunca más!"
 
 grover.29.t:0 "Para servir a la causa más alta"
 grover.29.d:0 "Soltando lentamente el cuello del último de los guardias que había intentado defender el pasillo, Kimball dejó caer el cuerpo inerte al suelo antes de mirar hacia la puerta más allá de la cual la razón por la que estaban aquí Puso su pata sobre ella, su respiración se entrecortó cuando sintió que la ensoñación lo llenaba. ¿Qué propósito más elevado podría pedir un perro? ¿Qué camino más glorioso había allí? y miró a su alrededor. La habitación se sentía cavernosa, como un templo a lo más sagrado, y en la esquina, encima de un gran armario, estaba sentado el que había venido a buscar.\n "Mi emperador ..." susurró Kimball, caminando hacia él con las patas extendidas hacia él.\n "¡E-quédate atrás!", le ordenó el Emperador y Kimball se detuvo de inmediato, cayendo de rodillas en una humilde súplica. "¿Quién eres tú? ¿Dónde está ...? El Emperador miró a su alrededor con angustia y Kimball cayó a cuatro patas.\n "Soy Kimball Barking-Sun, su humilde sirviente. Bronzehill escuchó tu difícil situación y vinimos a defenderte. ¡Por favor, emperador mío, permítanos llevarlo a un lugar seguro! ", Suplicó. Cuando no recibió respuesta, Kimball inclinó respetuosamente la cabeza y esperó una respuesta. El suyo no era el papel de cuestionar, sino de obedecer, y se sentó amablemente en lugar, preparado para esperar tanto tiempo como el Emperador lo necesitara. Pasó más de un minuto antes de que Grover dijera algo.\n "¿Q-qué quieres?", preguntó y Kimball miró hacia arriba de nuevo.\n "Para servirte y proteger tú de todos los que te lastimarían ". Kimball hizo su juramento de inmediato." Y ahora mismo, quiero sacarte de aquí y ponerte a salvo. Eso es todo lo que deseo. Eso es todo lo que cualquier perro de Bronzehill desea ". Después de un rato, el Emperador parecía lo suficientemente tranquilo como para empezar a bajar. Sin embargo, a mitad de la subida, el armario comenzó a volcarse por su peso. Kimball se puso de pie en un instante, atrapando el emperador y se dio la vuelta justo a tiempo para sacarlo del camino del armario que se derrumbaba antes de que se estrellara contra él.\n "¡Oh, no! ¿Estás bien? "El Emperador habló asustado, y Kimball abrió un ojo para darle una pequeña sonrisa.\n" Perfectamente bien ... mi emperador, "jadeó, dándole un pulgar hacia arriba."
 grover.29.a:0 "" Puede que me haya roto algunas costillas ... ""
 
 grover.30.t:0 "El mejor amigo de un niño"
 grover.30.d:0 "Barnaby abrió con cuidado la puerta y entró, moviéndose tan tiernamente como pudo. El niño que estaba adentro no necesitaba más emoción en este momento, y se aseguró de no hacer ningún movimiento apresurado. asaltar el palacio habría aterrorizado a cualquier criatura, y no se atrevía a imaginar cómo se sentiría Grover en este momento. Fue una suerte que no entrara demasiado rápido, como una mujer griff dentro —su niñera sin duda— había alcanzó un atizador de fuego cuando la puerta se abrió. Detrás de ella estaba el que estaban aquí, y Barnaby lo saludó con torpeza.\n "Hola, Su Majestad. ¿Te acuerdas de mí? Grover se asomó por detrás de las faldas de la niñera, con el ceño fruncido al principio.\n "¿Barnaby?", Preguntó después de un rato, Barnaby asintió. Gracias a los dioses, Grover lo recordó. Dejando a un lado a la niñera, se encorvó. frente a Grover con una sonrisa.\n "Todo ha sido realmente aterrador, ¿no?", le preguntó a Grover. "Apenas he podido dormir. ¿Fue lo mismo para ti? Grover asintió fervientemente de acuerdo. —Es bueno que tengas a tu niñera aquí. ¿Querrías… querrías decirle que guarde esa cosa? ", Preguntó con una sonrisa incómoda y Grover tiró del vestido de la niñera.\n" No le pegues, Johanna, es agradable ", dijo. Johanna puso los ojos en blanco. hacia él, aunque ella guardó el atizador de fuego.\n "Gracias", le dijo Barnaby. Ella lo habría usado con él si fuera necesario, él no tenía ninguna duda de esto. "Oye, creo que deberíamos salir de aquí ", le dijo a Grover." ¿Quieres venir conmigo? Hay un poco de lío aquí, y tengo un lugar donde puedes quedarte un rato hasta que las cosas se calmen. ¿Está bien? "\n" Está bien ", dijo Grover y Barnaby, instintivamente, se acercó a él para levantarlo y colocarlo en su brazo.\n" Qué, no puedo permitir que camine por su cuenta ahora, ¿verdad? preguntó a Grover. Sabía que probablemente debería ser más reverente, pero había estado donde estaba Grover, había sido un niño confundido, y sabía cuántas veces había deseado simple afecto y confiabilidad. El decoro podría llegar más tarde, ahora mismo. se aseguraría de ser el perro que quería tener cuando estuvo en una situación similar ".
 grover.30.a:0 "¡Su Majestad está a salvo y cuidado con nosotros!"
 
 grover.31.t:0 "Un emperador es todavía un niño"
 grover.31.d:0 "Todo este maldito decoro y jerarquía, todas estas tonterías ritualistas, todo para mantener a un pobre niño atrapado. Rosey no pudo evitar sentirse asqueada por todo esto mientras se arrodillaba ante la razón por la que todos habían luchado tanto duro, de repente sintiéndome perplejo. Este no era un gran emperador o un alto monarch, este era un niño aterrorizado!\n\n "¿Estás bien, pequeño?" preguntó ella gentilmente. Era una vista tan desgarradora, un pequeño grifo con túnicas opulentas que parecían más como si estuvieran destinadas a mantenerlo en su lugar que cualquier otra cosa. "¿Alguien te ha hecho daño?" Ella también se sintió avergonzada de sí misma. ¿Cuándo había olvidado que un niño era solo un niño? Grover negó con la cabeza después de un rato y Rosey le sonrió tiernamente. "¿Está bien si te toco?" preguntó, esperando que Grover le diera permiso antes de poner una pata en su hombro. "Has sido muy valiente al aguantar aquí", le dijo. "Pero aún podría ser peligroso aquí. ¿Te gustaría seguirme a algún lugar donde podamos asegurarnos de que estás a salvo? ¿Has comido?" Grover negó con la cabeza después de un rato y Rosey frunció el ceño. "Bueno, eso no servirá; ven." Ella le ofreció su pata. "Vamos a traerle algo de comer." Grover, aunque vacilante, tomó su pata y la siguió hasta el pasillo.\n\n "¿P-puedo comer waffles?" Preguntó Grover, rompiendo el silencio después de un rato. Rosey se animó.\n\n "¡Me encantan los waffles!" ella le dedicó una brillante sonrisa. "¿Con crema batida y mermelada, verdad? ¿Cuál es tu mermelada favorita?"\n\n "Me gusta puré de fresas", respondió Grover. "Mucho de eso." El corazón de Rosey se hinchó cuando lo escuchó recuperar un poco de confianza.\n\n "Mi favorito es Queen's Jam, ¿alguna vez lo has probado?" Grover negó con la cabeza y Rosey le explicó. "Es cuando tomas mermelada de frambuesa y arándanos y la mezclas. ¿Qué te parece probar eso?" Querido niño, atrapado en esta prisión gigante y explotado por sus codiciosos parientes. Nunca más, no si ella tuviera algo que decir al respecto ".
 grover.31.a:0 "Por ahora, vamos a traerle todos los waffles que pueda comer".
 
 grover.32.t:0 "Una víctima más trágica"
 grover.32.d:0 "Griffenheim había sufrido terriblemente durante los combates, al igual que el Palacio Imperial. Algunos proyectiles errantes habían golpeado las paredes, haciéndoles agujeros. Leer caminó por los pasillos y estudió la destrucción en silencio. El palacio que Durante tanto tiempo había proyectado un poder casi divino que estaba marcado por proyectiles y disparos, arrastrándolo con fuerza hacia el mundo mortal. Qué simbólico. Estaba sumido en sus cavilaciones cuando un soldado se acercó a saludarlo.\n\n "Señor, nosotros "He localizado al emperador", dijo. Leer lo miró brevemente antes de volver a mirar por el agujero.\n\n "Tengo entendido que el pobre niño murió en la lucha", comentó. "Enterrado bajo los escombros ... . qué triste. "Por el rabillo del ojo, vio que el soldado estaba desconcertado, sin responder. Después de unos segundos, Leer lo miró.\n\n" No señor, él es - "\n\n" Dije, tengo entendido que murió en la lucha ", repitió Leer pesadamente, mirando al soldado hacia abajo. El joven griff se marchitó bajo su dura mirada y retrocedió.\n\n" Sí, sí, s ir ", dijo después de un rato, haciéndose eco de su orden. "Murió en la lucha".\n\n "Bien". Leer se volvió de nuevo hacia la ventana. "Asegúrese de volver a comprobar esto. No puede haber ninguna duda en este asunto".\n\n "Sí, señor ..." El soldado se dio la vuelta y se fue, Leer lo miró. Alfeñique. Tendría que ocuparse de él después.\n\nEl imperio había pensado que podían eliminarlo, y pagaron el precio completo por ello. Ahora, la ciudad gloriosa era suya, al igual que el trono, y a partir de ese momento no se permitiría que nada se interpusiera en su camino. Nunca más se permitiría que la debilidad o la complacencia dieran forma al destino del imperio, nunca más se dejaría sin abordar la podredumbre. Como habían aprendido sus súbditos en Angriver, Heartlands aprendería el precio de cruzarlo ".
 grover.32.a:0 "Esta es una nueva era".
 
 grover.33.t:0 "Manejo de la pregunta real"
 grover.33.d:0 "Aunque aterrorizado por los acontecimientos del día, el pequeño Grover finalmente logró dormir, y Johanna se sentó en silencio junto a su cama, preguntándose qué pasaría con su pupila. había intentado sacarlo a escondidas, pero habían sido capturados y arrojados a esta pequeña habitación. Ella solo podía rezar para que no fueran tan sedientos de sangre como lo habían sido hace treinta años, pero ¿quién lo sabría con estos griffs? La puerta la hizo mirar hacia arriba y vio a uno de ellos parado en la entrada, indicándole que fuera a él. Ella quiso negarse, pero al final se paró y salió con él antes de que él cerrara la puerta.\n "¿Cómo está "¿Él?", preguntó el grifo y Johanna quiso burlarse.\n "Aterrada y exhausta, ¿qué piensas?", preguntó ella, con un chasquido pero manteniendo la voz baja. "Él cree que lo vas a matar". Encantador. El grifo suspiró. Mira, lo haré breve. [Root.Getleader] te ofrece cien mil ídolos para que dejes atrás al chico. Déjalo con nosotros y no mires atrás. Te dejaremos ir a donde necesites, haz lo que desees y ... "\n" ¡Yo, monstruo! ", Siseó Johanna, llenándola de rabia." ¡¿Cómo te atreves ?! No voy a dejarlo contigo a menos que me estés arrastrando pateando y gritando lejos de él, y te arrancaré los ojos si tú al menos… "Se detuvo de repente cuando el grifo tomó sus garras y las sacudió.\n" Bien ", asintió, incluso sonriéndole." Así querry pero necesitábamos examinarte. Aquí está la oferta real:no se convertirá en emperador, se convertirá en ciudadano como cualquier otra persona, pero necesita un hogar. Él te conoce y confía en ti. Queremos ofrecerle la oportunidad de llevárselo. Ambos desaparecerán en la noche, y arreglaremos una casa y una pensión para ustedes dos. ¿Lo llevarás contigo, lo harás tu hijo, le darás un nuevo nombre y vida? "\n" Yo, pero… ¿tú ...? "Johanna no sabía qué decir al principio, necesitaba algunos segundos para calmarse. Ella lo miró, sin saber qué decir al principio. No confiaba ni un poco en estos republicanos, pero ¿podría realmente desperdiciar esta oportunidad? "Lo haré". Habló con convicción, más de lo que había sentido en su vida ".
 grover.33.a:0 "Puede que el mundo se haya vuelto loco, pero no te abandonaré".
 
 grover.34.t:0 "Pecados del Padre"
 grover.34.d:0 "El pequeño grupo de grifos armados que caminaba por Griffenheim era un grupo canoso, cada uno un veterano lleno de cicatrices de muchas batallas. Sus ropas eran resistentes, sus rostros llenos de cicatrices y cada uno llevaba sus rifles con la facilidad de alguien quien casi olvida que lo llevaban. El niño que caminaba entre ellos se destacaba como un pulgar adolorido, con su abrigo extragrande y un sombrero que le caía sobre la cara. Cuando llegaron a la estación de tren, un centinela los vio y los saludó.\n\n "Están con la quinta empresa, ¿no?", les preguntó antes de notar algo. "Sin embargo, no lo es", dijo inexpresivo y señaló al niño. "¿Quién es?"\n\n " El hijo del primo de mi cuñado ", dijo uno de los combatientes, el centinela parpadeando mientras trataba de seguir lo que había dicho." Mi cuñado era un capullo, y trasladó a toda su familia extendida aquí antes de que todo se fuera al Tártaro. . Quería impresionar con su elegante casa nueva y todo. Pobre niño es el único que queda ". Puso una garra protectora sobre el hombro del niño en esto.\n\n" Oh ". El centinela hizo una pequeña mueca y asintió con la cabeza hacia el niño." Buena suerte niño. Estos son días difíciles para todos nosotros, pero espero que las cosas mejoren para ti ". El chico asintió en silencio y el grupo subió a un tren con rumbo al sur. Se habían reservado una cabina para ellos solos y habían cerrado la puerta antes de que nadie dijera nada más. n\n "Entonces, ¿por qué estamos haciendo esto?", preguntó uno de los luchadores, mirando hacia el niño que ahora se quitó el sombrero, revelando el rostro de Grover VI.\n\n "Porque el día en que dejé que un niño fuera responsable de lo que hizo su papá fue el día que me comí una granada ", le dijo el líder del grupo a él ya los demás." El crimen más grande del que pueden acusar a este niño es estar de mal humor con su niñera. ¿Estás bien, amigo? —Le preguntó a Grover, quien asintió vacilante al cabo de un rato. —No te preocupes —prosiguió el grifo—. Cuando lleguemos a nuestra estación, te llevaré con mi madre. Puedes quedarte allí y luego averiguaremos qué hacer. Todo es terrible ahora mismo, lo sé, pero aguanta. Trabajaremos en algo. Si aguantas ahí, siempre lo haces "".
 grover.34.a:0 "¡Grover VI nos ha eludido!"
 
 grover.35.t:0 "La tutela de la Garra Negra"
 grover.35.d:0 "A raíz de su victoria en Angriver, Hera sabía que se verían obligadas a enfrentarse a [GRI.Getleader], que pondría todas las fuerzas de Griffenheim en ellos para mantener su propio control sobre los jóvenes. Emperador. Sin embargo, al final, Garra Negra no solo había prevalecido, sino que también se había apoderado del premio más preciado que podían haber esperado:el propio Grover VI. El niño había estado aterrorizado por la lucha y había preguntado dónde estaba el regente varias veces , pero Hera fue paciente.\n\n "No entiendo por qué tengo que hacer esto", le dijo. "No creo que seas mala, yo solo ..."\n\n " Su Majestad, ¿quién fue el emperador más grande que este imperio haya visto? ", Preguntó Hera gentilmente mientras se sentaba a su lado. Cuando él respondió que era Grover I, ella asintió con la cabeza y su sonrisa se hizo más amplia." ¡Exactamente! ¿Y usted sabe por qué? Porque los emperadores posteriores fueron limitados. Tenían griffs a su alrededor que exigían compartir el poder y que lograron abrirse camino hasta el poder. Es por eso que su abuelo estuvo tan paralizado durante gran parte de su reinado, y por qué su padre no pudo detener las revueltas en su contra. Al final, fueron aquellos que le habían robado su poder quienes tuvieron que dejarlo. Después de eso, el emperador tuvo que confiar en ellos y su poder estaba asegurado. No se trataba del emperador, se trataba de su propio poder, al igual que contigo. "\n\n" ¡Eso no es cierto! ", Exclamó Grover enojado, corriendo en defensa de su antiguo regente. Hera se sentó pacientemente, dejándolo defender fervientemente a su predecesor, pero cuando terminó, ella solo pudo negar con la cabeza.\n\n "¿Entonces por qué el Arconte y la Duquesa pelearon tanto por ti?", le preguntó. "Si realmente se trataba de su cuidado. , ¿no habrían compartido el cuidado de ti? Pero no lo hicieron, solo les importaba el poder "Grover se quedó perplejo ante esto y, después de unos segundos, se alejó de la mesa y salió al balcón. Después de unos minutos, Hera lo siguió, acercándose detrás de él para colocarla. garras en sus hombros. "Sé que duele, Su Majestad", le susurró al oído, "pero la medicina tiene un sabor amargo. Te haremos fuerte, el mas fuertegriff en el mundo, si tan sólo confía en nosotros. ""
 grover.35.a:0 "Somos tus amigos, nogriff más".
 
 grover.36.t:0 "Un nuevo estudiante"
 grover.36.d:0 "" ¿Por qué atacaste a Griffenheim? ", preguntó Grover a Mikusian en voz baja. Después de que el niño había sido capturado, Mikusian había ordenado que lo escoltaran de regreso a Yale y eligiera encontrarse con él en los jardines, asegurándose su niñera estaba cerca y haciendo todo lo posible para que el niño se sintiera a gusto. La pregunta lo hizo suspirar, dudando durante unos segundos antes de que Grover le hiciera otra pregunta. "¿O es una de esas 'cosas adultas' que ¿Lo entenderás cuando sea mayor? "\n\n" Bueno, ahora que has dicho eso, sería un mal rector si no tratara de explicar ", se rió Mikusian. Lo sorprendió. Después de unos segundos de meditar, comenzó a explicar. "Piénselo así:una vez, un estudiante aquí en la universidad llegaba tarde. Corrió por este mismo camino, y al doblar la esquina allí, se estrelló contra un gran jarrón de piedra que estaba sobre un pedestal allí. Cayó, se estrelló contra el suelo y se rompió en mil pedazos. No pudo repararlo, algunas cosas no se pueden reparar cuando se rompen. Están destruidos y no puedes deshacerlos. Tienes que hacer algo nuevo en su lugar. Lamentablemente, sucedió lo mismo con el imperio. Se rompió, y aunque muchos trataron de armarlo, no fue posible. "\n\n" Está bien ... "respondió Grover en voz baja. Por haber sido arrancado su razón de ser, estaba bastante tranquilo.\n\n "Quería preguntarte algo", continuó Mikusian ahora. "Hablé con tu niñera y ella dice que eres un chico muy inteligente. ¿Sabes leer? Grover asintió ante esta pregunta y Mikusian sonrió. —¿Qué dirías sobre ir a la escuela aquí? Yale tiene algunas de las mejores escuelas que existen, y las criaturas vienen de todo el mundo para estudiar aquí. Como Rector Magnificus de Yale, sería un honor para mí invitarlo aquí. Podrás ir a la escuela cinco días a la semana con grifos de tu edad, hacer amigos y aprender de los mejores profesores que podamos conseguir. No es necesario que digas sí o no en este momento, pero considéralo, por favor. "\n\n" Yo ... está bien ". Grover se quedó callado por un momento antes de hablar. ¿El jarrón? Mikusian se rió entre dientes ante la pregunta.
 grover.36.a:0 "" Bueno, me fue bastante bien "".
 
 grover.37.t:0 "Una nueva historia"
 grover.37.d:0 "Después de todo lo que había sucedido —grifos disparando fuera de las ventanas, soldados asaltando su casa y un montón de cosas extrañas y aterradoras que no entendía— Grover estaba aterrorizado. Los habían llevado a un tren y estaban viajando lejos de Griffenheim. Por lo general, habría estado asombrado por las vistas que rodaban por la ventana, pero en cambio se sentó cerca de su niñera, agarrándose a su garra. Cuando alguien llamó a la puerta se sobresaltó y cuando un grifo asomó la cabeza, mantuvo su rostro oculto en el vestido de su niñera.\n\n "¡Hola!", dijo alegremente el grifo, entrando y sentándose frente a ellos. Grover lo miró para ver que estaba sosteniendo un libro grande, y cuando su niñera colocó una garra protectora sobre su hombro, miró hacia arriba un poco más. "Soy Archibald", dijo el grifo. "Es un gusto conocerte, Grover, aunque sospecho que no estás muy feliz con las circunstancias. "\n\n" ¿A dónde vamos? ", le preguntó Grover al cabo de un rato. k peligroso, pero Grover no estaba seguro de nada en este momento. Parecía que cualquier griff podía ser peligroso.\n\n "Vamos a Greifenmarschen", le dijo Archibald. "Y sé que probablemente estés muy enojado y asustado, pero no es necesario que lo estés. Cuando lleguemos allí, ambos obtendrán un buen lugar para quedarse, y me he asegurado de que sus vecinos los ayuden con lo que necesites. Suena aterrador, pero saldrá bien, lo prometo. "\n\n" ¡¿Esperas que su majestad se quede en una granja ?! " su niñera preguntó indignada:"¡¿Están planeando convertirlo en un plebeyo como el resto de ustedes?!"\n\n "No estoy planeando nada", dijo Archibald suavemente, "Eso será para que Grover elija. Ahora. .. ¿te gustaría escuchar una historia mientras viajamos? " Archibald preguntó a Grover. Grover no respondió, aunque después de un rato se encogió de hombros. Realmente no lo sabía, pero no se oponía a ello. Archibald abrió el libro que tenía ahora, aclarándose la garganta y comenzando a leer en voz alta ".
 grover.37.a:0 "" Érase una vez, en la tierra mágica de Equestria ... ""
 
 grover.38.t:0 "Una nueva familia y hogar"
 grover.38.d:0 "Grover yacía en la cama pequeña y dura, sintiendo que estaba a punto de empezar a llorar de nuevo. Todo era extraño y aterrador, y no sabía qué estaba pasando. Después de que esos extraños griffs hubieran atacado su casa, lo habían llevado y enviado a alguna extraña finca en medio de la nada. La anciana que la regentaba le había quitado la ropa y le había dado otras nuevas que le picaban, le dio comida que no reconocía, y cuando la había caído la noche le habían dado una cama que parecía estar tirado en el suelo. ¿Dónde estaba? ¿Alguien vendría a buscarlo? Quería irse a casa ...\n "¿Estás bien?"preguntó una voz y Grover se dio la vuelta para ver a una niña sentada junto a su cama, con las garras dobladas debajo de la cabeza mientras lo miraba." Te escuché sollozar. ¿Qué pasa? "\n" Yo ... "comenzó Grover, pero se detuvo. No sabía si podía confiar en esta chica y no dijo nada.\n" ¿Necesitas un vaso de agua? " Grover se limitó a negar con la cabeza en respuesta, lo que hizo que la chica continuara. —¿Es la cama? La cama de invitados de la tía también es demasiado blanda para mí. ¿Quieres cambiar? "\n" ¿Suave? ¡No, es demasiado difícil! ", Exclamó Grover ante esto, preguntándose si la chica estaba loca. Para demostrarlo, golpeó la cama con su garra para demostrarlo. Su puño apenas se hundió en el colchón. La chica solo inclinó la cabeza hacia un lado, enarcó una ceja.\n "¿Quieres tomar prestada mi manta para ponerte debajo?", preguntó después de un rato. "Creo que la tía también tiene algunas almohadas en el ático. ¡Vamos a buscarlos! - sonrió de repente, tomando la garra de Grover y sacándolo de la cama. Corriendo por la casa como ratones, los dos niños pronto cubrieron la cama con almohadas y mantas, haciéndola tres veces más gruesa, y el chica se sentó junto a Grover. "¿Crees que puedes dormir ahora?", preguntó, Grover asintió en respuesta.\n "Gracias". Todavía recordaba sus modales. "¿Cómo te llamas?", preguntó, dándose cuenta de que había ni idea de quién era.\n "Soy Gerda, ¿cuál es el tuyo?"\n "Grover" ".
 grover.38.a:0 "" ¿Quieres jugar al escondite mañana? ""
 
 grover.39.t:0 "El asunto del emperador"
 grover.39.d:0 "Dietrich inclinó la cabeza ante el niño frente a él, y Grover le devolvió el gesto vacilante. Como Griffenheim había caído, [GRI.Getleader] había intentado evacuar al niño en tren, pero el Bohngarde los había interceptado. Había sido un asunto sangriento, pero al final el heredero del trono griffoniano había caído en sus manos.\n\n "Es un placer conocerte al fin, Su Majestad", saludó el último de los Grover "Les debo mi más sentido pésame por las desafortunadas circunstancias en las que nos encontramos, pero les aseguro que estarán a salvo bajo nuestro cuidado." Sonrió levemente al chico, quien no correspondió. Parecía aterrorizado, y en cambio de mirarlo a los ojos, Grover seguía mirando al suelo. Dietrich se enfureció. "¡Mírame!", espetó, forzando a Grover a girarse para mirarlo correctamente. "Estás destinado a ser un emperador, muchacho, y cuando te muestres debilidad, debilitas a toda la nación. Grover no dijo nada. De hecho, parecía que estaba a punto de empezar llorando, y Dietrich se burló, haciendo señas para que se llevaran al niño.\n\nUn niño que lloraba y se echaba a perder; en verdad, los supuestos campeones de Herzland habían caído muy lejos. ¿Dónde estaba el fuego y el acero que habían existido en emperadores como Grover I incluso en su juventud? Mientras Grover era escoltado de regreso a su habitación, Dietrich reflexionó sobre lo que había visto. Ese chico no era el material necesario para una regla. De hecho, parecía la encarnación perfecta de la debilidad que había infectado a Herzland.\n\nNo fue su culpa, solo era un niño, pero Herzland necesitaba más que eso. Sin embargo, eso no significaba que no pudiera servir para nada a la causa. Dietrich entendió bien que este chico era la clave de la legitimidad en un Herzland que todavía se aferraba a su amado Grovers. Si se posicionaba como el campeón de la dinastía vacilante, ayudaría a unir a los herzlandeses divididos bajo su liderazgo ".
 grover.39.a:0 "¡Luchar contra nosotros es luchar contra el emperador!"
 
 grover.40.t:0 "Ninguno puede amenazar la revolución"
 grover.40.d:0 "Griffenheim estaba sumido en el caos después de que los ejércitos victoriosos del proletariado se apoderaran de él, y la restauración del orden había sido un asunto interminable. Wingbert había decidido hacer la vista gorda a la mayoría de los saqueos que Sin embargo, estaba sucediendo; no renegó de sus soldados victoriosos el derecho a deleitarse con su victoria, aunque se había asegurado de que los oficiales se apoderaran de cualquier objeto o grifo de interés. Permitir un poco de diversión era una cosa, pero perder importantes ventajas sobre los enemigos de el proletariado por descuido era otro.\n\nSin embargo, esta última revelación lo había dejado con el ceño fruncido. "¿Y por qué me llaman la atención?", le preguntó al soldado. "Pedí prisioneros valiosos".\n\n "Pero camarada, han encontrado al Emperador, el heredero aparente del trono", explicó el soldado. "¿No es un prisionero valioso?"\n\n "¿Reconoces los títulos de los capitalistas como legítimos?" Wingbert preguntó, el soldado se estremeció.\n\n "No, camarada, yo—" Wingbert colocó una garra en el soldi er el hombro.\n\n "Hemos marchado sobre los cuerpos de decenas de miles de personas que han llegado hasta aquí", dijo pesadamente. "Y la revolución ni siquiera está cerca de terminar. ¿Estás comprometido con la causa?" El joven grifo asintió con fervor en respuesta y Wingbert sonrió, inclinándose. "Hemos captado una amenaza para la revolución", le instruyó. Y para que no actuemos con la convicción y la ferocidad necesarias, los reaccionarios nos aplastarán. Ya se han cobrado vidas para llegar hasta aquí. Esto no es diferente, pero si no se hace, dejamoscon una daga apuntando a nuestros cuellos. "Acariciando los hombros del griff, asintió con la cabeza hacia la puerta. El soldado silenciosamente tomó su arma y salió de la habitación, dejando a Wingbert asentir para sí mismo.\n\nEn verdad, el temple de sus soldados llevaría la revolución a la victoria, y los esclavos imperiales encontrarían la alfombra desgarrada debajo de ellos. ¿Qué era un huérfano abandonado, cuando el destino de todos los gritos en Herzland estaba en juego?
 grover.40.a:0 "¡Marchamos triunfalmente hacia adelante!"
 
 grover.41.t:0 "Destino del pequeño emperador"
 grover.41.d:0 "El pequeño emperador era un espectáculo adorable, y Truthahn se inclinó ante él con una pequeña sonrisa.\n\n" ¿Tienes miedo? ", le preguntó a Grover, quien negó con la cabeza. , pero está bien. No hay vergüenza en tener miedo. El miedo es cómo sabemos qué es peligroso. Sin embargo, no soy peligroso, majestad. Estoy aquí para liberarte. "\n\n" ¿F-libre de qué? ", Preguntó Grover con temor, aún manteniendo la distancia.\n\n" De las mentiras ", le dijo Truthahn suavemente." Sé que esto puede parecer extraño para ti, porque todos te han mentido mucho, pero ahora estás realmente a salvo. Mis fieles soldados y yo estamos aquí para protegerte de esas mentiras ". Esperó unos segundos antes de meter la mano en el bolsillo, sacando una pequeña bolsa de papel, que le tendió." Dicen que no se deben aceptar caramelos. de extraños, pero míralo como una muestra de mi sinceridad. Vamos, tómalo ". Instó al niño a que siguiera adelante, y al final Grover tomó la bolsa y la miró. Estaba llena de trozos de manzana confitada." Es de la casa de mi familia ", le dijo Truthahn.\n\n "¿Qué quieres de mí?", Preguntó Grover. [GRI.Getleader] sin duda había infectado su cabeza con todo tipo de tonterías.\n\n "¿Alguna vez te han mentido?", Preguntó Truthahn. le dijo que tenía que hacer algo, pero luego descubrió que en realidad no tenía que hacerlo, y ellos solo querían mentirle para ser malo? "Grover negó con la cabeza." Pero puedes imaginar lo terrible que sería eso, ¿No es así? El chico asintió con la cabeza. —Imagina que te han mentido durante toda tu vida. Que te han dicho cosas que nunca fueron verdad, y que te mintieron para que alguien más pudiera tener todo lo que quisiera quitándoselo. "\n\n" Eso sería terrible ... "Grover concedió y Truthahn asintió.\n\n "Realmente lo es, y por eso espero que pueda ayudarme, su majestad. ¿Me ayudarás a liberar a los grifos de esta tierra, emperador mío?
 grover.41.a:0 "¡El Emperador, como todo Griffonia, estará libre de las mentiras de los Arcontes!"
 
 grover.42.t:0 "La coronación del emperador"
 grover.42.d:0 "Grover miró a una multitud de decenas de miles. Vio innumerables grifos sonriendo y gritando, agitando banderas y vitoreando su nombre. Se permitió una sonrisa y dio un paso adelante con un rugido aún mayor. Pero también vio algunos rostros que parecían infelices, e incluso uno que lo estaba mirando. Quería suspirar. Los pérfidos republicanos y socialistas seguían subvirtiendo a la sociedad, incluso todos estos años después. Estos descontentos investigaron.\n\n "Su Majestad, es el momento", le murmuró Hera. "Yo tomaré el juramento del cargo. Debe repetir y afirmar cuando se le solicite. Grover asintió con la cabeza y ella comenzó. "Estamos reunidos aquí hoy para la coronación de Grover, sexto de su nombre, como emperador de Herzland por la gracia de los Tres, bendecidos de Boreas. .. "\n\nMientras Hera enumeraba sus muchos títulos, Grover permitió que su mente divagara. Cuando le explicó el feudalismo por primera vez, le pareció tan injusto y equivocado. Pero ahora, mirando a los innumerables campesinos felices y obreros, entendió. La servidumbre no era cruel, era una bondad, una obligación benévola. Los señores feudales protegían a los campesinos de los bandidos y, a cambio, extraían una parte de sus productos. Los señores le eran leales y él enviaba militares ayuda cuando la necesitaba. No era injusto, porque ¿no era todo lo que poseía su propiedad? La lealtad y los impuestos eran solo renta pagada por el uso de la tierra que poseía. La había heredado de su tatarabuelo, y Hera y su Garra Negra había reclamado su derecho de nacimiento.\n\nMientras Grover recitaba el juramentos, Hera sonrió ampliamente. La había hecho sentir orgullosa y había estado a la altura del sueño de un nuevo feudalismo. Los siervos, los trabajadores, los plebeyos, habían sido limpiados de cánceres que los volverían contra sus legítimos gobernantes. Los últimos restos de patéticos movimientos por los derechos de los campesinos pronto serían erradicados, borrados para siempre por el Ordensstaat.\n\nFinalmente, Grover juró solemnemente llevar a la nación a la grandeza. Cuando sus vasallos y clérigos se acercaron para jurar lealtad, Grover sabía una cosa sin lugar a dudas ".
 grover.42.a:0 "Así era como debía ser el mundo".

 ### Enfoques ###
 GRI_emperor_passed:0 "El emperador ha muerto"
 GRI_emperor_passed_desc:0 "A pesar de nuestros mejores esfuerzos para salvar su vida, nuestro amado Emperador ha fallecido. La lucha y la desesperación seguramente seguirán, pero aún tenemos al joven heredero sano y salvo. El consejoDebemos convocarnos para decidir nuestro futuro, de manera sensata, no sea que suframos otros 978 ".
 
 GRI_industry_modern:0 "Die Kleine Säuberung"
 GRI_industry_modern_desc:0 "El Imperio es más inestable ahora que nunca. La muerte del Emperador nos ha preocupado aún más, específicamente en el ejército. Muchos oficiales se han vuelto desleales y traidores, algo que no podemos aceptar y tolerar si el Imperio quiere sobrevivir. Debemos purgar a todo el personal desleal a la vez, sin importar el precio ".
 
 GRI_commoner_voting:0 "El Consejo de los Tres"
 GRI_commoner_voting_desc:0 "La escoria noble decadente nunca podrá volver a tener las riendas del Imperio, que pertenecen a grifos sagrados que son guiados por los mismos dioses y saben bien lo que es mejor para el pueblo y la nación. Gracias a su venerable sabiduría, nuestro futuro será brillante y bendecido por Boreas ".
 GRI_erions_speech:0 "Discurso de Erion"
 GRI_erions_speech_desc:0 "El Arconte de Eyr ha llegado de Romau para apoyar a sus compañeros. Conocido por su celo religioso, ya se ha preparado para dar un apasionado discurso sobre el estado actual del Imperio y el papel de los dioses en su mejora. está seguro de que lanzará muchas acusaciones y condenas ... "
 GRI_sway_the_commoners:0 "Ayuda a los plebeyos"
 GRI_sway_the_commoners_desc:0 "Los grifos comunes pueden ser pobres y políticamente impotentes, pero son numerosos y están fortalecidos por el odio y la frustración. Exigen reformas, y las reformas que recibirán. No de los corruptos aristócratas ociosos, sino de los sacerdotes de los Tres Templos. que siempre han orado por ellos y les han ayudado en tiempos difíciles ".
 GRI_proteus_speaks_out:0 "Proteus habla"
 GRI_proteus_speaks_out_desc:0 "Después de un largo pero apresurado viaje por el cielo, el Arconte de Arcturius ha llegado a Griffenheim. Sin embargo, no descansó, sino que se puso a trabajar inmediatamente para ayudar a sus compañeros Arcontes. Es un espectáculo poco común para el sacerdote guerrero. es conocido más por su afición al combate que por su ética de trabajo. Ahora está listo para dar un discurso al pueblo y, lo que es más importante, a los soldados ".
 GRI_sway_the_army:0 "Influir en el Reichsarmee"
 GRI_sway_the_army_desc:0 "El Ejército Imperial es una mera sombra de su antiguo y poderoso yo. Hace solo un siglo había sido el ejército más grande del mundo entero, armado con las mejores armas y con más de un millón de soldados activos. Pero quizás esos días de gloria no tiene que permanecer como un recuerdo borroso. Tal vez puedan volver a ser una realidad ... ¡esto los Arcontes les prometerán! "
 
 GRI_noble_voting:0 "La vieja guardia"
 GRI_noble_voting_desc:0 "Los Arcontes quieren hacerte creer que los aristócratas son poco más que unos desgraciados borrachos que gastan su dinero en festividades llenas de libertinaje. Aunque no podemos hablar por todos nosotros, todavía hay una considerable mayoría trabajadora que desea ver la La gloria del Imperio debidamente restaurada, para restaurar nuestras tradiciones y honor. Así será ".
 GRI_gerlachs_support:0 "Calma voz de la razón"
 GRI_gerlachs_support_desc:0 "El Gran Duque Gerlach IV de Featisia es respetado por todos, independientemente de su posición o lugar en la vida. Está previsto que aparezca pronto en Griffenheim para pronunciar un discurso sobre el tema de la regencia. Su apoyo haría maravillas para nuestra causa, y Gabriela sabe que solo necesita un pequeño empujón para convencerlo ".
 GRI_industrialist_support:0 "Banqueros e industriales"
 GRI_industrialist_support_desc:0 "Los diversos capitanes de la industria, magnates bancarios y otros grifos ricos son nuestros aliados naturales. Puede que no tengan un título noble a su nombre, pero saben lo que ocurriría si los Arcontes se apoderaran del poder. Cortejaremos a sus apoyo."
 GRI_contact_hephesthus:0 "Una daga en la oscuridad"
 GRI_contact_hephesthus_desc:0 "Cuando fallan las palabras, recurrimos al subterfugio y al engaño. Archon Erion tiene la menor popularidad entre la gente común y el Consejo de Regencia, un hecho que podemos explotar llamando a algunos viejos amigos dentro de Romau, para difundir nuestras palabras de elección".
 GRI_minor_nobles:0 "Apoyo del Niederer Adel"
 GRI_minor_nobles_desc:0 "La insurrección de 978 ha hecho maravillas al eliminar el número de pares, sin embargo, todavía queda una gran cantidad de ellos, que tienen poco más que un título elegante antes de su nombre. Todavía tienen influencia y dominio en número, y aunque detestamos trabajar con estos ... nobles menores, valoramos más nuestra continua seguridad y tradición. Sin duda, se puede hacer un trato ".
 
 GRI_eagleclaw:0 "La Duquesa"
 GRI_eagleclaw_desc:0 "La duquesa Gabriela Garra de Águila del Ducado de la Fresa, prima del difunto emperador, es la única opción adecuada para un regente. ¿Quién sabe mejor para liderar la nación que sus incondicionales protectores de la tradición? El Imperio será restaurado y la reputación de la nobleza. ser purificado ".
 GRI_noble_council:0 "Establecer el Reichsbeirat"
 GRI_noble_council_desc:0 "En un esfuerzo por centralizar el poder del regente, la duquesa Gabriela desea establecer el 'Reichsbeirat', o Consejo Asesor Imperial. Con este nuevo consejo en su lugar,sólo los nobles leales directamente a la corona poseen el derecho de voto sobre asuntos de importancia ".
 GRI_noble_industrial_council:0 "Establecer la Industrierat"
 GRI_noble_industrial_council_desc:0 "Ceron Greytalon, el industrial más influyente del Imperio, propuso la creación del 'Industrierat', o Consejo Asesor Industrial. El Consejo estaría formado por los empresarios más influyentes y poderosos del Imperio que utilizarían sus conexiones comerciales y experiencia para ayudar a modernizar y liderar el incipiente sector industrial del Imperio ".
 GRI_noble_industrial:0 "Fortalecer la industria"
 GRI_noble_industrial_desc:0 "La Industrierat ha demostrado su fiabilidad hasta ahora, por lo que sería prudente tanto ampliar su autoridad como aumentar su financiación. Esto le permitiría ayudarnos a desarrollar nuestra industria de forma más rápida y eficiente".
 GRI_industrial_development:0 "Subvenciones para el desarrollo"
 GRI_industrial_development_desc:0 "Con la abierta bizantina bizantina imperial tratada, ahora podemos comenzar a regalar subvenciones para el desarrollo a ciudadanos prominentes con la esperanza de estimular la economía".
 GRI_the_secret_service:0 "Reforzar el MfÖS"
 GRI_the_secret_service_desc:0 "El Ministerium für Öffentliche Sicherheit o MfÖS para abreviar es una organización clandestina propuesta y abierta cuyo propósito sería proteger los intereses del Imperio en el extranjero. También tendría el deber de proteger al Imperio y su gente contra amenazas internas como traidores y saboteadores ".
 GRI_imperial_central_bank:0 "Restaurar el Zentralbank Griffoniens"
 GRI_imperial_central_bank_desc:0 "El Zentralbank Griffoniens, una vez la institución financiera más poderosa de Griffonia, ha atravesado tiempos difíciles debido al colapso del Imperio. Si queremos que nos tomen en serio como una potencia global nuevamente, ¡debe ser restaurada a su antigua gloria!
 GRI_unite_nobles:0 "Unite the Nation"
 GRI_unite_nobles_desc:0 "Para que el Imperio sobreviva en esta nueva era, debemos unirnos bajo un estandarte común. Nuestros súbditos actuales y pasados ​​deberían compartir nuestra opinión, o tendremos que derramar sangre innecesaria. Sin embargo, no hay duda, que serán razonables, a diferencia de los súbditos del sur ".
 GRI_PYT_uni:0 "Las escuelas de cadetes feathisianos"
 GRI_PYT_uni_desc:0 "Feathisia emplea una serie de escuelas de cadetes para capacitar a jóvenes nobles y talentos en oficiales y personal de investigación militar. Estas orgullosas instituciones pueden rastrear su fundación hasta los primeros días del Imperio, cuando los feathisianos tenían su propio cuerpo de ejército dentro del ejército imperial. . El envío de nuestros nobles a estas escuelas hará que aumente enormemente su utilidad para el Imperio ".
 GRI_prepare_for_war:0 "Prepárate para la guerra"
 GRI_prepare_for_war_desc:0 "Es innegable. Un día el Imperio Griffonian será un lugar seguro para vivir de nuevo, habrá tierra, comida y libertad para la gente. Sin embargo, antes de que llegue ese glorioso día, se derramará mucha sangre ... "
 GRI_kill_the_traitors:0 "Sin piedad"
 GRI_kill_the_traitors_desc:0 "Perdonar a los pecadores y traidores depende de los Dioses, ¡enviarlos a los Dioses depende de nosotros! No podemos tener nada menos que absoluta lealtad y devoción. Todo el que está en contra nuestra, está en contra de la restauración de la glorioso Imperio! "
 GRI_military_support:0 "Apoyo del Reichsarmee"
 GRI_military_support_desc:0 "El Ejército Imperial ha jurado lealtad al nuevo regente. Creen que bajo la guía sabia y decidida de [Root.GetLeader], el legado de Grover se puede restaurar una vez más. Están listos para marchar hacia el fin del mundo para lograr este objetivo. Todo lo que necesitan es alguien que los lleve a la victoria ".
 GRI_loyal_officer_core:0 "Entschlossenheit"
 GRI_loyal_officer_core_desc:0 "'Entschlossenheit' o determinación, es una idea que ha sido popular dentro de las Fuerzas Armadas de Griffon durante siglos. Afirma claramente que cualquier cosa se puede lograr con suficiente fuerza de voluntad, trabajo duro y perseverancia".
 GRI_joint_armies:0 "Establecer la Regionale Abteilung Für Rekrutierung"
 GRI_joint_armies_desc:0 "Ahora que la mitad de Herzland se ha integrado en el Imperio propiamente dicho, podemos comenzar una vez más a reclutar de la población local como lo hicimos antes de que se concediera la autonomía a nuestros súbditos. Se establecerá el Departamento de Reclutamiento Regional para cumplir con esta tarea . garantizará que nuestras filas se llenen rápidamente de soldados leales de los territorios recién adquiridos ".
 GRI_oligarhcy:0 "Campos petrolíferos feathisianos"
 GRI_oligarhcy_desc:0 "Después de un estudio geológico reciente, se descubrió que Featisia del Sur yace sobre una cantidad masiva de petróleo. Petróleo que ahora tenemos los recursos y el poder de los grifos para extraer a gran escala. Bien por el Imperio, bien por todos nosotros . "
 GRI_technocrats:0 "Las riquezas de la fresa"
 GRI_technocrats_desc:0 "La casa de la duquesa de Strawberry siempre ha sido conocida por dos cosas, su loca adicción al vino de fresa y sus riquezas minerales. Con el Northern Heartlands ahora unido bajo el dominio imperial, podemos comenzar a explotar estas riquezas para reinventar.¡destroza al Imperio una vez más! "
 
 GRI_conquer_ANG:0 "Ataque a Angriver"
 GRI_conquer_ANG_desc:0 "Hace mucho que Angriver sufre de tiranía y luchas. Los republicanos y anarquistas locales han fermentado el malestar y el Barón respondió con medidas draconianas. Está claro que necesitan que el Imperio venga y restaure la cordura y el orden en su tierra maldita".
 GRI_conquer_KAT:0 "Purificar Katerin"
 GRI_conquer_KAT_desc:0 "Desde la revolución, Katerin fue gobernada por una princesa loca, Diellza la Loca. Sin embargo, el Imperio no hizo nada y le permitió gobernar de manera autónoma. El reciente conflicto de regencia significó que nuestra atención permaneciera enfocada en otra parte mientras los grifos de Katerin sufrían . ¡No más! Ahora nos ocuparemos de Katerin de una vez por todas ".
 GRI_conquer_YAL:0 "Jaque mate a las universidades"
 GRI_conquer_YAL_desc:0 "Después de que el duque de Yale vendió su título a las universidades locales, el país ha sido gobernado por rectores y profesores. Se llaman a sí mismos una tecnocracia, pero ¿están realmente calificados para gobernar? La respuesta es un rotundo no. declarar ilegal la adquisición del título y poner fin oficialmente a la autonomía de Yale. Con fuerza ".
 GRI_conquer_ROU:0 "Fin a la autonomía de Romau"
 GRI_conquer_ROU_desc:0 "La última Ciudad Imperial Libre del Imperio se ha negado a permanecer leal a nosotros. Con este acto de traición, han abandonado sus privilegios y soberanía. Es hora de que integremos Romau en el Imperio propiamente dicho y abolamos los autogobierno. ¿Cómo podría un país tan pequeño siquiera esperar resistir nuestro poder? "
 GRI_conquer_FEA:0 "Marcha en De Vleugels"
 GRI_conquer_FEA_desc:0 "¿Qué ha hecho nuestro querido amigo Gerlach con la autonomía que les hemos dado? Estableció un parlamento democrático para complacer a la escoria republicana, a quien su padre había luchado tan duro para someter. Este gobierno de la chusma no ha traído más que depresión económica y desorden a Feathisia, que una vez fue la joya de la corona de Herzland. Esta traición será castigada ".
 GRI_conquer_STW:0 "En la tierra de las fresas y el vino"
 GRI_conquer_STW_desc:0 "La conspiración y las intrigas en Strawberry deben llegar a su fin. [STW.GetLeader] ha mostrado sus verdaderos colores y traicionado al Imperio. Si no quieren servirnos más, que así sea. Los forzaremos. para hacerlo ".
 GRI_conquer_BRZ:0 "Trae a los perros al talón"
 GRI_conquer_BRZ_desc:0 "Hubo un tiempo en que los perros de diamantes de Bronzehill eran los servidores más leales del Imperio. Desafortunadamente, ese ya no parece ser el caso. Ahora quieren distanciarse de nosotros, olvidando el hecho de que somos sus únicos gobernantes legítimos. Una lección parece estar en orden, para recordarles a su verdadero maestro ".
 GRI_conquer_PYT:0 "Subyugar a los campesinos"
 GRI_conquer_PYT_desc:0 "Como recompensa por derrocar a su némesis, el duque Erebus I, Su Majestad Grover I otorgó a los campesinos de Greifenmarschen plena autonomía, permitiendo a los campesinos gobernarse a sí mismos. Sin embargo, lo que los campesinos hicieron con su libertad no es más que decepcionante:Un lento democracia directa que los mantiene atrapados en el pasado. Claramente, necesitan a alguien que los gobierne ".
 GRI_core_ANG_KAT:0 "Restaurar el orden en el este"
 GRI_core_ANG_KAT_desc:0 "La vergonzosa administración del este será derribada y reconstruida desde cero. Los nuevos gobernadores serán leales y justos, a diferencia de los gobernantes anteriores de Angriver y Katerin. Los últimos restos de resistencia serán destruidos por los locales. las guarniciones y toda la región atrasada serán arrastrados a la edad moderna ".
 GRI_core_YAL_ROU:0 "Reducir las universidades"
 GRI_core_YAL_ROU_desc:0 "Nunca más podremos permitir que las universidades del sur ejerzan tanto poder como antes. En lugar de distraerse gobernando una nación, ahora pueden concentrarse en sus estudios e investigaciones, mientras nuestros propios gobernadores traen un gobierno justo a todos. de sólo universitarios. Romau, mientras tanto, se convertirá en un municipio regular, y su senado desaparecerá para siempre ".
 GRI_core_FEA_PYT:0 "Abolir la Constitución Feathisiana"
 GRI_core_FEA_PYT_desc:0 "El Gran Duque Gerlach y Thorbeak crearon una constitución para su país, que fue el principio del fin de Feathisia. Los campesinos de Greifenmarschen también tenían sus propias instituciones. Ahora serán borradas y reemplazadas por firmes pero gobierno justo de los gobernadores imperiales. Su toma de decisiones será rápida y eficiente, a diferencia de las instituciones democráticas ".
 GRI_core_STW_BRZ:0 "El norte leal"
 GRI_core_STW_BRZ_desc:0 "Parece que los norteños han aprendido una lección de humildad. Poco a poco están abandonando cualquier noción de rebelión y resistencia a nuestro gobierno y, en cambio, se están preparando para servir con entusiasmo al Imperio, Su Majestad y Su regente. Con mucho gusto les damos la bienvenida de nuevo. en el redil, aunque todavía tienen que hacer mucho para recuperar completamente nuestra confianza ".
 
 GRI_eros:0 "El Arconte"
 GRI_eros_desc:0 "Su Santidad Arconte Eros VII, la voz de Boreas y protector del pueblo pequeño, ha logrado convertirse en el regente imperial. El futuro de Griffonia está en sus garras. El malditola nobleza pagará por su indolencia! "
 GRI_land_reform:0 "Reforma agraria"
 GRI_land_reform_desc:0 "Archon Erion afirma que si pretendemos salvar a la gente común de las sucias garras de la nobleza, primero debemos asegurarnos de que sean dueños de la tierra que trabajan, incluso si los mismos nobles se opondrán a un cambio tan radical. Eyr pretendía tierra para ser compartida por todos los grifos después de todo, así que sólo es piadoso redistribuir la tierra ".
 GRI_empower_archons:0 "Poder para los tres"
 GRI_empower_archons_desc:0 "No permitiremos que los miserables nobles sigan gobernando el Imperio. El poder debe ser quitado del Consejo de Regencia y entregado únicamente a los Arcontes, porque solo ellos pueden garantizar la seguridad y el bienestar de la gente. Nadie demás."
 GRI_fix_burocracy:0 "Trate con los burócratas"
 GRI_fix_burocracy_desc:0 "Debido a nuestra burocracia bastante obsoleta y demasiado complicada, hacer cualquier cosa oficial dentro de nuestras fronteras lleva semanas o incluso meses. Es hora de recortar la grasa y racionalizar toda la estructura podrida e hinchada antes de que todo se derrumbe sobre sí mismo. A quién le importa ¿Cuántos burócratas quedan desempleados? La mayoría de ellos son sanguijuelas de todos modos ".
 GRI_burgher_support:0 "Conseguir el apoyo de los burgueses"
 GRI_burgher_support_desc:0 "Aunque no es tan poderoso o influyente como los comerciantes y comerciantes de la Federación de Comercio de nuestro oeste, Archon Eros cree que la clase burguesa sigue siendo un aliado viable. Con su apoyo, sería mucho más fácil construir fábricas adicionales. fondo. Podemos prometerles muchos privilegios lucrativos, como monopolios y acuerdos exclusivos ".
 GRI_holy_order:0 "Los Caballeros de Arcturius"
 GRI_holy_order_desc:0 "Los Caballeros de Arcturius, fundados en 357, son la rama militante del Arcturiano Archonate y han servido al Imperio fielmente durante siglos. Dado que mucha de nuestra gente piensa que no son más que una leyenda, Archon Proteus dice que puede Sería una buena idea no solo expandir sus filas, sino formarlos en una unidad de combate adecuada, lista para servir al Imperio en la línea del frente ".
 GRI_reward_loyalty:0 "Recompensa a los fieles"
 GRI_reward_loyalty_desc:0 "Los gobernantes del sur de Herzland nos sirvieron fielmente una vez, lo cual es bueno y verdadero. Sin embargo, el nuevo orden en el Imperio no puede tolerar esta descentralización y disidencia, porque todos debemos trabajar juntos de cerca por el bien del Imperio. Por lo tanto, recibirán una oferta perfectamente razonable para unirse al Imperio o sufrir las consecuencias de una traición impía ".
 GRI_ROU_uni:0 "Financiar las Universidades del Sur"
 GRI_ROU_uni_desc:0 "Las universidades de Romau y Yale son algunas de las universidades más antiguas de toda Griffonia y han sido el terreno de juego de muchas de las mentes más brillantes de la historia de nuestra raza. Sin embargo, las tasas de admisión se han vuelto insoportables para la mayoría estudiantes, ya que el mantenimiento de estas instituciones es costoso. El financiamiento estatal adicional reduciría estas tarifas y permitiría que se inscribieran muchas mentes más agudas ".
 GRI_education_effort:0 "Iniciar una campaña de alfabetización"
 GRI_education_effort_desc:0 "Sin modernización, nuestro Imperio se derrumbará. Sin embargo, no podemos esperar modernizarnos sin otorgar a nuestra gente más educación. Tomará algún tiempo, pero debemos comenzar una campaña de alfabetización ahora y no más tarde. Cada templo ofrecerá educación gratuita para todos los grifos, para que cualquiera pueda aprender a leer y, con suficiente dedicación, escribir ".
 GRI_greenback_stuff:0 "Expandir las fundiciones de aluminio en dólares"
 GRI_greenback_stuff_desc:0 "Un recurso vital para la producción de aviones, el aluminio debería ser una alta prioridad para nosotros. Afortunadamente, Greenback ya es un centro de fundición de bauxita, con sus modernas forjas de alta temperatura. Al invertir fondos para expandirlas, podemos aumentar considerablemente las tasas de producción ".
 GRI_monasteries:0 "Estado Eleos"
 GRI_monasteries_desc:0 "Archon Erion ha propuesto que restauremos el concepto de Imperial Eleos. Eleos, en esencia, es el concepto de proveer a los demás como un acto de virtud, para extender la prosperidad a los grifos menos afortunados en nombre de Boreas. Erion reconoce que restaurarlo a nivel nacional sería una excelente manera de obtener más apoyo de nuestra población más pobre y ganar el favor de los dioses ".
 GRI_farms:0 "Limpiar el Scheißwald"
 GRI_farms_desc:0 "El Scheißwald, un bosque que abarca la mayor parte de Angriver y Katerin, ha impedido que los grifos desarrollen gran parte del este de Herzland durante siglos. Sin embargo, ahora poseemos los medios para limpiar el Scheißwald de una vez por todas. ¡Grandes máquinas arrancarán de raíz árboles y convertirlos en madera, potentes bombas drenarán los pantanos malditos y los fertilizantes químicos convertirán todo en una rica tierra de cultivo ".
 GRI_invite_erion:0 "El nuevo elegido de Eyr"
 GRI_invite_erion_desc:0 "Incluso desde los primeros días de su fundación, era obvio que el Arconte de Eyr era el eslabón más débil en el Consejo de los Tres, y ahora, con nuestro control sobre la regencia imperial, nos aseguramos de que podamos instalar nuestro propio candidato para el Arconte de Eyr. No es como si Erion pudiera hacer muchode todos modos ... "
 GRI_end_TRD:0 "Bajo un cielo despejado"
 GRI_end_TRD_desc:0 "Desde el colapso del Imperio, la Federación Skyfall ha controlado algunos de los puertos y ciudades más prósperos de Griffon. Pero durante la revolución de 978 los bastardos nos traicionaron, masacraron a la guarnición imperial y robaron nuestra armada. para restaurar el Imperio a su máxima gloria, debemos recuperar lo que es nuestro y destruir a estos traidores ".
 GRI_empire_rising:0 "El imperio en ascenso"
 GRI_empire_rising_desc:0 "Bajo la dirección de [Root.GetLeader], hemos logrado reunir a todo Herzland y afirmar el dominio sobre los antiguos vasallos imperiales. Sin embargo, nuestro camino no termina aquí. Aún queda mucho por hacer si queremos ¡restaura el Imperio a su antigua gloria y poder! "

 GRI_strike_north:0 "Recuperar el norte"
 GRI_strike_north_desc:0 "El norte debe ser reclamado, a pesar de su valor bastante pobre." Presidente-Mariscal "Kemerskai y sus títeres socialistas deben ser borrados del mapa antes de que se conviertan en una seria amenaza. Los incivilizados clanes montañeses deben ser llevados a nuestro dominio como así que se restaura algo parecido al orden ".
 GRI_go_after_vedina:0 "El único error de Grover I"
 GRI_go_after_vedina_desc:0 "Si bien Vedina era nominalmente un súbdito imperial, en realidad eran completamente independientes y se preocupaban poco por el Imperio. Esto se debe al grave error del emperador Grover I, el único que cometió:hizo un trato con el rey local. . Este contrato ha expirado y nos aseguraremos de que todos los grifos, incluidos los de Vedina, estén unidos bajo el estandarte imperial ".
 GRI_hang_the_traitor:0 "Cuelga al traidor"
 GRI_hang_the_traitor_desc:0 "Después de tantos años, Kemerskai finalmente ha sido capturado y será llevado ante la justicia. Traicionó al Ejército Imperial y lideró la escoria rebelde durante la revolución de 978 que casi puso fin al Imperio. Su crimen extremo la alta traición ha quedado impune durante demasiado tiempo ".
 GRI_core_the_north:0 "Paz y orden del norte"
 GRI_core_the_north_desc:0 "El estandarte imperial ondea una vez más en el norte. Haremos todo lo posible para restaurar el antiguo orden y redistribuir la tierra a grifos leales. La anarquía será reemplazada por un orden estricto y estabilidad, para que la población se dé cuenta de cómo el gobierno imperial es superior a todo lo demás y regocíjate ".
 GRI_strike_lakes:0 "Recuperar Griffonia Central"
 GRI_strike_lakes_desc:0 "Central Griffonia alberga Griffonstone, el antiguo hogar de la dinastía imperial y la cuna del Imperio. Junto a él están los diversos estados astillados que se separaron en 978 o después, como el ducado de Verenia devastado por la guerra y el bandido Blackhollow infestado. Independientemente de su riqueza e importancia, todos deben ser devueltos al redil ".
 GRI_respect_the_locals_imperial:0 "Auxiliares locales"
 GRI_respect_the_locals_imperial_desc:0 "Muchos grifos en las tierras que hemos subyugado han expresado interés en unirse al Ejército Imperial (principalmente gracias a los buenos salarios), pero no pueden hacerlo porque carecen de ciudadanía oficial. Al organizar unidades auxiliares podemos ofrecerles una oportunidad de servir al Imperio ".
 GRI_rebuild_griffinstone_imperial:0 "Reconstruir Griffonstone"
 GRI_rebuild_griffinstone_imperial_desc:0 "Después de la trágica muerte del rey Guto VI, Griffonstone se quedó sin un líder y, al igual que el Imperio, un consejo de regencia en disputa no pudo administrar el país correctamente. Como resultado, el antiguo orgullo de los grifos se deterioró y se vio afectado por la pobreza . Para honrar la memoria del Rey y complacer al joven Emperador, debemos restaurar la ciudad a su antigua gloria, sin importar cuánto cueste ".
 GRI_core_center:0 "Reintegrar Central Griffonia"
 GRI_core_center_desc:0 "Habiendo aplastado a los ejércitos locales y reprimido los movimientos de resistencia nacionalistas, finalmente estamos listos para expandir nuestra administración al centro del continente. ¡Los lugareños serán una vez más ciudadanos orgullosos y leales del Imperio!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "Tratar con los déspotas de Aquileia"
 GetGRIStrikeWestTitle_dem:0 "Tratar con la chusma de Aquilea"
 GRI_strike_west_desc:0 "Western Griffonia es el hogar no solo de los traicioneros estados separatistas y la malvada Skyfall Trade Federation, sino también de Aquileia. Para asegurar el futuro de nuestro imperio, debemos hacer lo que Grover II hizo hace muchos años y forzar [Root.GetGRIStrikeWestDesc] arrodillarse ante su Emperador! "
 GetGRIStrikeWestDesc_king:0 "la familia Discret y sus vasallos"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader] y las masas sucias que los apoyan"
 GRI_the_trade_cities_imperial:0 "Las ciudades comerciales"
 GRI_the_trade_cities_imperial_desc:0 "La costa occidental solía ser uno de los principales centros económicos del Imperio. Las ciudades locales de Skyfall, Grifftonia y Fezera siguen siendo ricas hasta el día de hoy, pero habían declarado su independencia durante el caos de la revolución. Ahora que nosotros hemos recuperado las ciudades, restauraremos los privilegios de antaño para garantizar que el negocio continúe como de costumbre y que obtengamos nuestra parte justa de las gananciass."
 GRI_the_oil_fields_imperial:0 "Los campos petroleros de Greifwald"
 GRI_the_oil_fields_imperial_desc:0 "Aunque eran independientes, los grifos de Greifwald descubrieron grandes depósitos de petróleo bajo su suelo. Ahora hemos enviado a nuestros propios expertos a la región y afirman que bien podría ser la reserva de petróleo más grande del mundo. Debemos aprovechar esta enorme reserva de oro negro a la vez! "
 GRI_core_west:0 "Anexo Occidente"
 GRI_core_west_desc:0 "Aquileia y sus regiones vecinas han vuelto al redil. Pero esta vez no repetiremos el error de los emperadores pasados. Aquileia no merece autonomía después de sus repetidas traiciones y obsesión con las ideas revolucionarias. ser territorio integral del Imperio, gobernado directamente desde [Root.Capital.GetName] "
 GRI_strike_south:0 "Una lección de humildad"
 GRI_strike_south_desc:0 "La caída y división de nuestro Imperio fue iniciada por las garras de Wingbardy. Y ahora, con la mayoría de las tierras a salvo en nuestro reino, serán las últimas en ser subyugadas. Sus aliados también enfrentarán nuestra ira, así como otras naciones arrogantes que desafían el dominio imperial. Estos obstáculos para la restauración del Imperio serán aplastados bajo nuestro renovado poder ".
 GRI_wingbardian_rubber:0 "Expandir las plantaciones de caucho Wingbardian"
 GRI_wingbardian_rubber_desc:0 "El clima tropical del sur de Wingbardy es ideal para los árboles del caucho, y los grifos locales lo sabían muy bien. Sin embargo, sigue habiendo un gran potencial de expansión que permaneció sin explotar. Con generosos fondos imperiales, las plantaciones locales pueden expandirse masivamente. "
 GRI_reclaim_minotauria:0 "Restaurar el Reino"
 GRI_reclaim_minotauria_desc:0 "Cuando el Emperador Grover II quiso asegurar las rutas de suministro hacia el este, envió a la Armada Imperial y al Ejército Imperial para aplastar a los molestos minotauros al unísono. El rey cobarde se rindió después de una sola batalla y se creó un estado títere, que fue finalmente derrocado por revolucionarios democráticos radicales. Parece que tendremos que enseñarles respeto ".
 GRI_core_south:0 "Encadenar al sur"
 GRI_core_south_desc:0 "El" Sur Libre "será una cosa del pasado. Wingbardy y sus antiguos aliados ya no serán estados sujetos. En cambio, serán reorganizados en una provincia imperial. La tecnología moderna facilita la comunicación y, por lo tanto, la administración. incluso tan lejos de la capital. Esto debería evitar que la región se separe tan fácilmente de nuevo ".
 GRI_strike_frontier:0 "Recuperar la frontera"
 GRI_strike_frontier_desc:0 "En 747, el emperador Grover I cruzó las famosas Montañas Creeper, sorprendiendo a los principados orientales y subyugándolos con facilidad. Dos años más tarde, los zaphzans de Gryphia accedieron sabiamente a convertirse en una Marcha Imperial. Pero como todos los demás súbditos, también nos traicionó y declaró la independencia o simplemente se alejó del dominio imperial. Es hora de que reafirmemos nuestro dominio ".
 GRI_far_eastern_port:0 "El puerto del Lejano Oriente del Imperio"
 GRI_far_eastern_port_desc:0 "Riaportu ha crecido mucho en nuestra ausencia, convirtiéndose en un próspero centro de comercio. Nuestros almirantes proponen que su puerto podría usarse como base para la Armada Imperial, lo que nos permitirá proyectar mejor poder en el este. [Root.GetLeader] está de acuerdo con ellos y los trabajadores ya han comenzado a ampliar el puerto ".
 GRI_settle_the_kosakenland:0 "Asentar el Kosakenland"
 GRI_settle_the_kosakenland_desc:0 "Gryphia es una tierra escasamente poblada, la frontera de la frontera oriental, por así decirlo. Sin embargo, su suelo es tan fértil como en Prywhen, la canasta de arroz del sur. Al fomentar la colonización y el reasentamiento entre la ciudadanía imperial y otorgar tierra (arrebatada a los cosacos, por supuesto) podemos integrar la región mejor que Grover III y domesticar la salvaje Kosakenland ".
 GRI_core_frontier:0 "Integrar la frontera"
 GRI_core_frontier_desc:0 "El control del Imperio sobre el este se debilitó enormemente a lo largo de los años hasta que se derrumbó por completo. No podemos permitir que esto vuelva a suceder, sino afirmar el control y convertir la frontera en una provincia modelo obediente y bien organizada dentro del Imperio".
 GRI_attack_GRF:0 "Recuperar nuestra colonia"
 GRI_attack_GRF_desc:0 "Todo lo que el Imperio solía controlar en Griffonia, y más, ha sido recuperado después de mucho derramamiento de sangre y conflicto. Sin embargo, nuestra tarea aún no ha terminado. Nuestra colonia en Equus, fundada por el mismo Emperador Grover I en 783, se ha convertido en una nación independiente que muestra poco interés en reconocer nuestra autoridad. Esta colonia descarriada aprenderá su lugar, por la fuerza si es necesario ".
 
 GRI_industry_technology:0 "Métodos industriales modernos"
 GRI_industry_technology_desc:0 "La modernización industrial apenas ha comenzado y nuestro país está trabajando arduamente para mejorar su situación. Deberíamos invitar a expertos extranjeros para que nos enseñen sólo los mejores y más modernos métodos industriales".
 GRI_agricultural_support:0 "Ayuda agrícola"
 GRI_agricultural_support_desc:0 "A través del sistema del feudalismo y la servidumbre, la agricultura siempre ha sido la especialidad del Imperio.Sin embargo, nuestro sector agrícola obsoleto no puede competir con las naciones industrializadas. Con incentivos gubernamentales podemos ayudar a nuestras fincas agrícolas y permitirles modernizar sus métodos de producción ".
 GRI_industrial_farms:0 "Mecanización agrícola"
 GRI_industrial_farms_desc:0 "¿Quién puede decir que la industrialización y la agricultura no pueden ayudarse mutuamente? Al agregar máquinas a nuestro sector agrícola, podemos mecanizar y automatizar una gran parte del proceso, mejorando enormemente la productividad y aumentando la migración del campo a las ciudades. a medida que disminuye la necesidad de trabajadores en las granjas ".
 GRI_breadbasket_of_griffonia:0 "El panera de Griffonia"
 GRI_breadbasket_of_griffonia_desc:0 "Gracias a nuestra dedicación al sector agrícola, hemos renovado la prosperidad en el campo, y nuestros ciudadanos vuelven a vivir sin temer el hambre. Hay suficiente comida para todos y muchas más sobras para la exportación".
 GRI_krahe_contract:0 "El contrato Krähe-Stahl"
 GRI_krahe_contract_desc:0 "La empresa Krähe-Stahl es la empresa industrial más antigua del Imperio, siendo la que trajo la industrialización al Imperio. Al llegar a un acuerdo con ellos, no solo podríamos fomentar su crecimiento, sino también cosechar los beneficios de su trabaja."
 GRI_imperial_railway:0 "Expandir el ferrocarril imperial"
 GRI_imperial_railway_desc:0 "El esfuerzo de Grover V para crear un ferrocarril imperial fue admirable, pero no fue lo suficientemente lejos y simplemente creó la columna vertebral de una red ferroviaria adecuada. Ahora honraremos su memoria continuando su trabajo y conectando incluso los rincones más remotos del Imperio con riel ".
 GRI_crona_industry:0 "El contrato de Reichswaffen"
 GRI_crona_industry_desc:0 "Reichswaffen es el fabricante de armas más destacado y fue fundado por un amigo de la infancia de Grover IV. Como tal, los emperadores han tenido buenas relaciones con la empresa desde entonces. Debemos renovar esta amistad y nuestros lazos mutuos para asegurarnos de que el Imperio no está exento de garras ".
 GRI_tech_schools:0 "El estándar de Griffonian"
 GRI_tech_schools_desc:0 "Para garantizar la gran calidad de los productos de nuestra nación, introduciremos un estándar nacional de ingeniería y construcción. De esa manera, pronto seremos conocidos como los mejores ingenieros de Griffonia y nuestros productos serán famosos en todo el mundo".
 GRI_electronics_department:0 "Subsidiar Blautronik"
 GRI_electronics_department_desc:0 "Blautronik es un grupo nuevo y emprendedor de grifos que piensan que el futuro del Imperio está en la automatización y la tecnología. Puede parecer descabellado ahora, pero ¿quién sabe? Podrían ser los pioneros del progreso que necesitamos".
 GRI_humanities_department:0 "Departamento de I + D cultural"
 GRI_humanities_department_desc:0 "Si bien nadie puede negar los beneficios de la investigación práctica y la ciencia de los materiales, no debemos ignorar nuestro patrimonio cultural. Se establecerá un departamento especial para preservar nuestra historia, idioma y cultura, enseñarla a las nuevas generaciones y, sobre todo, instalar un identidad pan-griffoniana en ellos ".
 GRI_northern_roads:0 "Conectar el norte"
 GRI_northern_roads_desc:0 "El norte se ha unido una vez más al cálido abrazo del Imperio. Sin embargo, la autonomía local durante el gobierno de Grover V significó que los ferrocarriles tuvieron que usar diferentes anchos de vía en diferentes países debido a las leyes y regulaciones locales. Al reemplazar sus rieles por otros nuevos que cumplir con un estándar imperial, podemos facilitar los viajes en gran medida ".
 GRI_take_northern_industry:0 "Nacionalizar la industria del norte"
 GRI_take_northern_industry_desc:0 "La conurbación formada por las ciudades de Mirabelle, Readewetter y De Vleugels era el centro industrial más grande de Strawberry y Feathisia. Ahora, con estas tierras bajo dominio imperial una vez más, es el centro industrial más grande de Heartlands. Debemos nacionalizar estos activos industriales recién adquiridos para utilizarlos en nuestro beneficio ".
 GRI_oil_oil_oil:0 "Oro negro"
 GRI_oil_oil_oil_desc:0 "El petróleo será el recurso más importante en el nuevo milenio. No solo para las máquinas de guerra, sino también para uso civil. Sería mejor comenzar a extraer este recurso de una vez, para que nuestra reserva pueda crecer. Además , buscaremos formas de crear recursos sintéticos, en caso de que los rendimientos naturales comiencen a disminuir ".
 GRI_southern_roads:0 "Hacia el Scheißwald"
 GRI_southern_roads_desc:0 "El sur está una vez más bajo nuestro dominio, pero falta la infraestructura local. El proyecto ferroviario de Grover V no cubrió el área tan extensamente como en el norte, principalmente debido al vasto y horrible bosque de Scheißwald. Esta vez no lo haremos ¡Déjense intimidar por simples árboles! Usaremos máquinas modernas para abrir caminos en el bosque ".
 GRI_take_southern_industry:0 "Aprovecha la industria del sur"
 GRI_take_southern_industry_desc:0 "El sur de Herzland está comparativamente menos desarrollado que el norte, pero aún tiene potencial. Si nacionalizamos la industria de los centros urbanos de Romau, Greenback y Griffing, podemos usarla para desarrollar aún más la región como nos plazca. los burgueses locales no serán parao felices, pero serán recompensados ​​generosamente ".
 GRI_skyfall_dockyards_focus:0 "Reparar el Skyfall Handelshafen"
 GRI_skyfall_dockyards_focus_desc:0 "El puerto comercial Skyfall es el más grande de todo Griffonia, y una vez fue la joya de la corona del Imperio en lo que respecta al poder naval. Ahora hemos recuperado el control sobre Skyfall y sus valiosos puertos. Es hora de renovarlos y mostrar el mundo nuestra proeza marítima una vez más! "
 GRI_skyfall_industry:0 "No más príncipes comerciales"
 GRI_skyfall_industry_desc:0 "Las provincias costeras de Skyfall están dominadas por comerciantes y príncipes comerciales que tienen una gran cantidad de poder sobre la infraestructura y la industria locales. Con el control recuperado sobre el área, es hora de romper su oligopolio y nacionalizar sus activos en el nombre del Emperador ".
 GRI_designated_industrial_zones:0 "Zonas industriales designadas"
 GRI_designated_industrial_zones_desc:0 "Al designar zonas industriales, podemos incentivar el rápido crecimiento de centros industriales y empresas en todo el Imperio. También será más fácil controlarlos, si es necesario que la economía vaya en la dirección que deseamos".
 GRI_the_economic_miracle:0 "El milagro económico imperial"
 GRI_the_economic_miracle_desc:0 "¡A pesar de las peores intenciones de nuestros críticos, lo hemos logrado! El Imperio no solo se ha recuperado de su depresión económica, sino que se ha elevado a las alturas hacia la prosperidad económica. En verdad, estamos devolviendo al Imperio su antigua gloria. de todas las formas posibles ".
 
 GRI_new_navy:0 "El nuevo Kaiserliche Marine"
 GRI_new_navy_desc:0 "Con los puertos de Feathis bajo nuestro control, ha llegado el momento de restaurar formalmente la Kriegsmarine. Sin embargo, la vieja guardia del 978 no puede ser solo almirantes de sus oficinas; lo que necesitamos es un compromiso serio y dedicado con el reconstrucción de nuestra flota. Será un asunto costoso, pero es la única manera de mostrar a nuestros rivales que el Imperio llegó para quedarse ".
 GRI_cheap_and_quick:0 "Barato y rápido"
 GRI_cheap_and_quick_desc:0 "Para lograr nuestros objetivos correctamente, nuestra flota debe estar presente y ser numerosa. No habrá ningún refugio seguro para nuestros enemigos, ni faltarán los bombardeos de nuestros buques de guerra. Pero para lograr esta ventaja en número, nuestros diseños de barcos tendrá que cortar las frivolidades, centrándose por completo en producir la mayor cantidad posible en el mismo lapso de tiempo ".
 GRI_expensive_and_reliable:0 "Caro, pero confiable"
 GRI_expensive_and_reliable_desc:0 "No debemos escatimar nada en nuestra armada; no solo protege nuestras importantes rutas comerciales, sino que también le dice al mundo la riqueza y el prestigio imperial. Además, garantizar que nuestros constructores navales reciban la última tecnología y los mejores materiales será un largo manera de darle a cada barco un mayor tiempo de servicio, aunque nos cueste más en el corto plazo ".
 GRI_dockyard_expansion_scheme:0 "El plan de expansión del astillero"
 GRI_dockyard_expansion_scheme_desc:0 "[GRI. por el Estado."
 GRI_expand_trade_fleet:0 "Expandir la flota comercial"
 GRI_expand_trade_fleet_desc:0 "El comercio es el alma de cualquier nación, porque no solo nos mantiene abastecidos con el material que nos falta, sino que también nos permite mantener a nuestros ciudadanos contentos con comodidades de todo el mundo. Solo sería práctico expandirnos nuestra flota comercial, para abrir nuevas rutas comerciales, y si fuera necesario, permitir un asalto naval ".
 GRI_defend_trade_fleet:0 "Escoltas de convoyes"
 GRI_defend_trade_fleet_desc:0 "El humilde destructor no es el más duro o duradero de los barcos, pero puede producirse en masa y modificarse fácilmente para adaptarse a cualquier función dada. Desde sembrar minas hasta cazar submarinos, su fuerza estará en números. También pueden también sirve como una escolta capaz para nuestros convoyes comerciales ".
 GRI_restore_the_admirality:0 "Restaurar el Almirantazgo Imperial"
 GRI_restore_the_admirality_desc:0 "Con nuestra flota operando en alta mar nuevamente, ha llegado el momento de restaurar el Almirantazgo en la misma función que cumplió. Las viejas generaciones trabajarán junto con los nuevos y futuros oficiales jóvenes para concebir la estrategia perfecta para nuestros asuntos navales. en todos sus aspectos ".
 GRI_naval_aviation_experimentation:0 "El futuro de la guerra naval"
 GRI_naval_aviation_experimentation_desc:0 "Una flota de guerra que se extiende de un extremo al otro del horizonte es muy amenazante e impresionante, pero también es cada vez más difícil de mantener. Algunos de nuestros nuevos oficiales en alto mando sugieren que apostar por los portaaviones y su selección ser un método más eficiente de librar una guerra naval. Después de todo, el avión ha demostrado ser un invento muy útil ".
 GRI_surface_fleet_f:0 "Confianza en la vieja estrategia naval"
 GRI_surface_fleet_f_desc:0 "Nuestros almirantes más antiguos nos aseguran que nuestro pensamiento naval no requiere cambios drásticos. Los nuevos inventos y tácticas son más que bienpara apoyar nuestro núcleo de acorazados, que infundirán miedo en los corazones de nuestros enemigos una vez que comience el bombardeo. Sin embargo, sería prudente abordar la amenaza submarina ".
 GRI_marine_infantry_f:0 "Reconstruir la infantería marina"
 GRI_marine_infantry_f_desc:0 "A nuestra lista le faltan grifos entrenados en la guerra anfibia. Esa fuerza existía en el pasado, pero se disolvió después de que perdimos el control del acceso al mar. Con el Imperio en ascenso nuevamente, inevitablemente nos encontraremos en un situación en la que los marines resultarían un factor decisivo en la victoria ".
 GRI_cruiser_expansion:0 "Nuevos cruceros"
 GRI_cruiser_expansion_desc:0 "Una progresión natural en el destructor, los cruceros de variantes ligeras y pesadas servirán como un recurso provisional antes de que podamos desarrollar los barcos más grandes. Los cruceros, sin embargo, son rápidos y contundentes, presentando un sustituto aceptable de los acorazados. especialmente si se considera la habilidad de un capitán ".
 GRI_battleship_expansion:0 "El orgullo de la flota"
 GRI_battleship_expansion_desc:0 "En épocas pasadas, los barcos más poderosos y modernos navegaban por las costas de Griffonia, mostrando toda nuestra riqueza y esplendor, además de dudar a los demás antes de decidir hacer un movimiento tonto contra nosotros. Esta flota ha sido se dispersaron después de los eventos de 978, pero ahora tenemos los medios para producir estas fortalezas flotantes nuevamente. Griffonia estará a salvo de la interferencia externa ".
 GRI_carrier_experiments:0 "Vías aéreas flotantes"
 GRI_carrier_experiments_desc:0 "A medida que los aviones continúan realizando operaciones que están fuera del alcance de la artillería, el alto mando naval ha expresado su interés en expandir y modernizar nuestra flota de portaaviones. Argumentan que esta nueva estrategia controlaría los mares con menos recursos gastados en mantenimiento, y dados los resultados, nos inclinamos a estar de acuerdo con ellos ".
 GRI_submarines_and_long_lance:0 "Un bloqueo submarino"
 GRI_submarines_and_long_lance_desc:0 "La guerra se libra con armas, pero principalmente con recursos. Quien termine primero con escasez se enfrenta a una espiral descendente hacia la derrota. Por lo tanto, para extender esta idea, nuestra flota de submarinos se modernizará para garantizar que siempre permanezcan como amenaza, no importa en qué contador se les ocurra ".
 GRI_further_naval_expansion:0 "Armada implacable"
 GRI_further_naval_expansion_desc:0 "Habiendo alcanzado la excelencia en el desarrollo naval, combinado con estar a la vanguardia de la estrategia naval también, ahora podemos poner en práctica este conocimiento. Los días de gloria de nuestra flota han regresado, y habrá muchos buques de guerra en todos y cada uno de los puertos que controlamos. El sol nunca se pondrá sobre nosotros ".
 
 GRI_army:0 "El plan de expansión del Reichsarmee"
 GRI_army_desc:0 "El Ejército Imperial ha conservado gran parte de su núcleo de oficiales incluso después de los eventos de 978, pero es considerablemente más pequeño que antes y se ha quedado atrás en términos de equipo y organización. Una reconquista de las naciones separatistas de Griffonia sólo será posible con un ejército moderno y ampliado, digno del Imperio ".
 GRI_expand_the_reserves:0 "Modernizar el sistema de reservas del Reichsarmee"
 GRI_expand_the_reserves_desc:0 "Si bien el Ejército Imperial siempre ha sido profesional en su esencia, su número fue reforzado por numerosos reservistas, soldados a tiempo parcial que eran civiles a menos que fueran llamados al servicio. Sin embargo, este sistema no ha experimentado cambios en décadas. Adoptar nuevas políticas y reformar el sistema nos proporcionará un grupo más amplio de poder de grifo para aprovechar ".
 GRI_rifle_modernisation:0 "Aumento de los estándares del kit de infantería"
 GRI_rifle_modernisation_desc:0 "Tradicionalmente, cada soldado ha recibido todo lo que necesita, pero un soldado moderno necesita más de lo que necesitaba un soldado del pasado. No solo eso, sino que debemos asegurarnos de que la calidad cumpla con los estándares. Tener un rifle roto en el medio de combate, una fuga en la tienda de campaña bajo la lluvia o el disparo de una granada demasiado pronto son bastante inconvenientes en varios grados ".
 GRI_artillery_modernisation:0 "Modernización del diseño de artillería"
 GRI_artillery_modernisation_desc:0 "La artillería es el verdadero asesino en la guerra moderna, causando la mayoría de las bajas. Los diseños de armas pesadas siempre están evolucionando y adaptándose, siendo las armas antiaéreas y antitanques las nuevas innovaciones necesarias para la guerra de armas combinadas. Invertir en el desarrollo de nuevas Los diseños de artillería son, por tanto, de vital importancia ".
 GRI_doctrinal_adaptation:0 "Adaptación doctrinal"
 GRI_doctrinal_adaptation_desc:0 "La introducción del tanque y el avión han cambiado radicalmente el arte de la guerra. Nuestra experiencia en el uso de esta tecnología con la infantería regular es limitada, pero nuestros amigos cambiantes del otro lado del mar están más que felices de ofrecer su consejo. Nosotros Debe adaptarse rápidamente, o de lo contrario moriremos ".
 GRI_special_forces_inititaitve:0 "Crear el RAfSK"
 GRI_special_forces_inititaitve_desc:0 "La Reichsarmee Abteilung für Sonderkriegsführung busca mejorar y ampliar nuestra formación de especialistas militares:paracaidistas, marines y montañeros. La reconquista de Griffonia, o incluso la unificación de Herzland sola, reQuire soldados que hayan sido entrenados para luchar en entornos inusuales y para utilizar tácticas poco ortodoxas ".
 GRI_develop_enigma_code:0 "La guerra secreta"
 GRI_develop_enigma_code_desc:0 "A medida que la guerra se vuelve más compleja y la comunicación más instantánea y vital, el secreto crece en importancia también. Interceptar los mensajes del enemigo puede permitir la explotación de debilidades y emboscadas bien preparadas, mientras que cifrar nuestra propia comunicación protege a nuestro ejército de tales cosas. Mientras los soldados luchan en el frente, los ingenieros libran la guerra secreta detrás de las líneas ".
 GRI_officer_training:0 "Reformar el plan de estudios"
 GRI_officer_training_desc:0 "Las ciudades que rodean la capital han sido durante mucho tiempo el hogar de muchas academias militares prestigiosas, como la Groverianische Reich Militärakademie en Helheim y Reich Militärakademie en Vinnin. Pero algunas de las cosas que se enseñan a los aspirantes a oficiales son irremediablemente anticuadas, con algunas clases incluso reclamar una carga de bayoneta es una táctica viable incluso en los tiempos modernos. Esto debe cambiar ahora ".
 GRI_further_cooperation:0 "Nuestros amigos cambiantes"
 GRI_further_cooperation_desc:0 "Después de que los cambiantes no lograron apoderarse de Equestria en 1002, su Reina se ha centrado en expandir y reformar sus fuerzas armadas. Muchos oficiales cambiantes han sido entrenados en el Imperio y, a cambio, nos han ayudado a formar nuestros primeros batallones blindados verdaderos. Una mayor cooperación solo puede ser beneficiosa para los dos ".
 GRI_joint_wargames:0 "Ejercicios de guerra conjuntos"
 GRI_joint_wargames_desc:0 "Mientras los cambiantes se preparan para su invasión de Equestria, nosotros nos preparamos para la reconquista de Griffonia. Ambos requieren una planificación y preparación exhaustivas. Al realizar juegos de guerra en los que nuestros soldados se enfrentan entre sí en una experiencia de combate simulada, pueden aprender luchar en un escenario realista mientras nuestros oficiales pueden desarrollar sus tácticas ".
 GRI_rocket_artillery_development:0 "El Nebelwerfer"
 GRI_rocket_artillery_development_desc:0 "Lo que inicialmente se planeó como morteros de humo utilizados para crear una cortina de humo oculta en la batalla ahora se están convirtiendo en lanzacohetes. Los cohetes tienen una ventaja sobre los proyectiles de artillería normales debido a su mayor capacidad de fluidos altamente explosivos. trabajando en estrecha colaboración con los cambiantes en el diseño de estas nuevas armas ".
 GRI_joint_industrial_development:0 "Programa conjunto de intercambio industrial"
 GRI_joint_industrial_development_desc:0 "Los gerentes de nuestras empresas de armas han propuesto un programa en el que establecen una sucursal en Changeling Lands mientras hacen lo mismo en la nuestra. De esta manera, podríamos aprender unos de otros e intercambiar métodos de producción industrial y experiencia económica. [Root .GetLeader] ha aprobado su propuesta y ahora se está preparando para presentársela a la reina Chrysalis ".
 GRI_joint_military_RD_department:0 "Departamento Conjunto de I + D Tecnológico"
 GRI_joint_military_RD_department_desc:0 "Los cambiantes y los grifos tienen mentalidades muy diferentes y diferentes capacidades mágicas. Los cambiantes sobresalen en el desarrollo de máquinas que permiten una guerra rápida y agresiva y dominan la magia de infiltración, mientras que los grifos son hábiles encantadores de armaduras y maestros de la guerra aérea. y la maestría se combinaron, seguramente nada podría detenernos ".
 GRI_cooperate_with_industrialists:0 "Extiende una garra a los industriales"
 GRI_cooperate_with_industrialists_desc:0 "Si bien hemos limitado el poder de los capitalistas con un mayor control económico, aún podemos reconciliarnos con ellos. Ofrecer acuerdos exclusivos donde compramos su producción de armas a un precio favorable los ganará fácilmente a nuestro lado, listos para suministrar el Reichsarmee con todo lo que necesite ".
 GRI_auxiliary_engineer_corps:0 "Crear el Hilfsingenieurkorps"
 GRI_auxiliary_engineer_corps_desc:0 "Las unidades de apoyo auxiliar son tan importantes como los batallones regulares. No podemos esperar que todos los soldados estén preparados para hacer frente a cada situación. Para ello, los expertos completan las filas y brindan apoyo vital cuando sea necesario. Al crear los Hilfsingenieurkorps, garantizará que reciban la mejor formación y el mejor equipamiento posible ".
 GRI_lowstein_motorized_contract:0 "El contrato de Löwenstein"
 GRI_lowstein_motorized_contract_desc:0 "Löwenstein ha sido durante muchos años el principal productor de automóviles y camiones en Heartlands. Al firmar un contrato con ellos donde pueden proporcionar sus productos al Reichsarmee, podremos acelerar la mecanización de nuestro ejército. y hacerlo cada vez más móvil ".
 GRI_modern_tank_designs:0 "Diseños de tanques modernos"
 GRI_modern_tank_designs_desc:0 "Con la ayuda de los cambiantes, podemos continuar desarrollando nuestros vehículos con blindaje ligero y equiparlos con mejores blindajes, motores más fuertes y cañones más grandes. Se están preparando nuevos batallones, listos para desplegarse y abrumar a nuestro enemigo con gran velocidad. y ferocidad ".
 GRI_harder_plating:0 "Estándares de recubrimiento mejorados"
 GRI_harder_plating_desc:0 "Si bien los tanques ligeros son muy móviles, no son particularmente resistentes y son fáciles de perforar. Los tanques más grandes y pesados ​​serían más lentos, pero aún más rápidos que incluso la infantería alada, y mucho más difíciles de destruir. ¡Estos nuevos tanques serán las garras de hierro que harán pedazos a nuestros enemigos! "
 GRI_streamlined_armour_production:0 "Producción optimizada de tanques"
 GRI_streamlined_armour_production_desc:0 "Los tanques son construcciones complejas que requieren muchas piezas fabricadas por muchos productores. Al consolidar la producción de estas piezas en ubicaciones únicas, podemos aumentar la velocidad de producción. Adoptar la línea de montaje y contratar más trabajadores también ayudará, permitiendo nosotros para producir tanques más que suficientes para el Reichsarmee ".
 GRI_imperial_heavy_tanks:0 "Proyecto:Metallkasten"
 GRI_imperial_heavy_tanks_desc:0 "Algunos pueden llamarlo una caja de metal gigante para esconderse, pero es mucho más que eso. Su ritmo será lento pero determinado. Su armadura casi impenetrable. Sus cañones rivalizarán con los cañones de artillería en tamaño y poder. Deberá sé el puño de hierro del Imperio, y nada resistirá su poder ".
 GRI_combined_arms_warfare:0 "Guerra de armas combinadas"
 GRI_combined_arms_warfare_desc:0 "Con la ayuda de los cambiantes, nuestra doctrina militar está alcanzando por fin su madurez. Los tanques y la infantería no deben estar separados, sino combinados. Una punta de lanza blindada romperá las líneas, la infantería motorizada asegurará sus flancos mientras que la infantería regular mantiene la línea. Los tres luego trabajan juntos para destruir al enemigo rodeado y completamente superado ".
 
 GRI_airforce:0 "Reconstrucción de la fuerza aérea imperial"
 GRI_airforce_desc:0 "El avión fue inventado por los hermanos Schreiber, un ingenioso par de grifos que no eran tan brillantes en lo que respecta a decisiones comerciales. Solo pasó una década antes de que su invento se desarrollara lo suficiente como para ser utilizado en la guerra, y ha cambiado las batallas para siempre. Fuimos pioneros en su uso, pero ese sinvergüenza Meyer se ha fugado con toda la flota en 978. Es hora de asumir nuestra posición como gobernantes del cielo ".
 GRI_strat_destruction:0 "Doctrina de destrucción estratégica"
 GRI_strat_destruction_desc:0 "Para mostrar correctamente el poder y la voluntad imperiales, debemos desplegar un ala enorme de bombarderos, que acosará y bombardeará las posiciones y ciudades enemigas. Con la muerte lloviendo desde arriba, destruyendo los complejos industriales y la moral del enemigo, nuestros enemigos no podrán aguantar por mucho tiempo ".
 GRI_air_superior:0 "Doctrina de apoyo en el campo de batalla"
 GRI_air_superior_desc:0 "Un ala móvil y ágil de bombarderos en picado es ideal para nuestra fuerza aérea, ya que nos permite apoyar a nuestras fuerzas terrestres en cualquier lugar del campo de batalla de forma rápida y precisa. Con un apoyo aéreo sólido y preciso, ninguna ofensiva o defensa puede interponerse ¡nuestra manera!"
 GRI_develop_fighters:0 "Modernizando a nuestros combatientes"
 GRI_develop_fighters_desc:0 "Ninguna otra rama de la fuerza aérea es más glamorosa que los escuadrones de combate, lo que significa que hay una afluencia constante de reclutas que anhelan volar y servir a su país. Con eso en mente, nuestros diseños de combate tendrán que mejorarse con encendedores aleaciones, motores más fuertes y armamento más pesado, sin dejar de ser económico de producir ".
 GRI_develop_CAS:0 "Precisión quirúrgica"
 GRI_develop_CAS_desc:0 "Si bien las capacidades de destrucción del bombardero son incomparables, no son prácticas para algo más pequeño que un edificio. En cambio, los cazas pueden modificarse para realizar ataques de bombardeo en picado en rasgos, artillería, tanques y defensas antiaéreas, lo que permite la próxima ola de Los aviones procedan sin ser molestados. Todo esto asegura que nuestras fuerzas terrestres no se verán frenadas por posiciones defensivas significativas ".
 GRI_the_naval_bomber:0 "La amenaza del mar"
 GRI_the_naval_bomber_desc:0 "Tanto a la ofensiva como a la defensiva, la superioridad aérea es fundamental para que los buques de guerra cumplan con sus funciones. El alto mando naval ha solicitado una modernización de los bombarderos especializados, que serán indispensables para asegurar nuestro control de los mares".
 GRI_reopen_flight_academy:0 "Reabrir la Kaiserliche Flugakademie"
 GRI_reopen_flight_academy_desc:0 "Cuando Hermann Meyer traicionó al Imperio y huyó a Haukland, hizo retroceder décadas nuestro poderío militar aéreo. Sin embargo, no podemos seguir viviendo con miedo a los traidores y privarnos de una fuerza aérea profesional. Aprendamos de la errores del siglo pasado y reabrir la Academia Imperial del Aire ".
 GRI_focus_on_bombers:0 "Cosechando el torbellino"
 GRI_focus_on_bombers_desc:0 "En tierra, la era de los valientes caballeros que ganaban valientemente batallas a través de actos heroicos ha terminado y sería prudente no dejarnos atrapar por la idea de lanzar ases voladores. La Fuerza Aérea Griffonian descansará sobre enormes escuadrones aéreos capaces de destruir cualquier objetivo con un poder abrumador, esprit de corps y una planificación eficiente ".
 GRI_focus_on_aces:0 "Los mejores ases de Griffonia"
 GRI_focus_on_aces_desc:0 "A pesar de todos sus crímenes, Hermann Meyer ha demostrado el éxito de sus teorías sobre el poder aéreo a pesar de usar aviones obsoletos, pocos suministros y una infraestructura muy pobre. Si queremos prevalecer en el aire, debemos aprender de lo que funciona en lugar de serreprimido por pequeños rencores. El futuro reside en un núcleo fuerte de audaces pilotos de élite capaces de improvisar y actuar de forma independiente ".
 GRI_encourage_experimentality:0 "El espíritu de la experimentación"
 GRI_encourage_experimentality_desc:0 "En lugar de depender de una estrategia única y predecible, nuestros pilotos deben estar bien versados ​​en múltiples tácticas para librar una guerra aérea. Aunque el uso de aviones en la guerra es solo un desarrollo reciente, los pocos conflictos en los que jugaron un papel ha sugerido que no existe una opción definida, una vence a todas las opciones ".
 GRI_develop_tac_bombers:0 "Adaptar modelos de bombarderos cambiantes"
 GRI_develop_tac_bombers_desc:0 "Nuestros buenos amigos, los Cambiantes, han modernizado su país en un lapso de tiempo notablemente rápido, convirtiendo lo que alguna vez fue un páramo remanso en un régimen eficiente y militarizado. Han sido lo suficientemente generosos como para compartir sus últimos planos de bombarderos tácticos con nosotros, y nuestros comandantes de la fuerza aérea creen que estos podrían adaptarse muy fácilmente para los grifos. La cooperación siempre tiene sus beneficios ".
 GRI_develop_strat_bombers:0 "Muerte desde arriba"
 GRI_develop_strat_bombers_desc:0 "A medida que se hace evidente el conocimiento de los peligros que plantea la aeronave, los bombardeos se vuelven cada vez más peligrosos e inciertos para tener éxito. La solución radica en rediseñar nuestra aeronave para que vuele más alto, por encima del rango de las defensas antiaéreas, donde puedan lanzar su carga útil con impunidad. Sin embargo, habrá que considerar los costos y la efectividad, pero estamos seguros de que una flota de estos bombarderos podría borrar una ciudad del mapa en un solo día ".
 GRI_develop_heavy_fighters:0 "Protegiendo a nuestros bombarderos"
 GRI_develop_heavy_fighters_desc:0 "Los bombarderos pueden causar destrucción a gran escala, pero siguen siendo un objetivo vulnerable y, al igual que los arqueros de antaño, no pueden quedarse sin protección. Necesitamos invertir en cazas especializados, capaces de escoltarlos y ver ellos a través de cualquier oposición ".
 GRI_project_eyr:0 "Proyecto Eyr"
 GRI_project_eyr_desc:0 "Desde hace décadas, los científicos ecuestres y severyanos han jugado con la idea de utilizar aviones propulsados ​​por cohetes para lanzarse hacia el cielo. Nuestros científicos, sin embargo, han entendido que estas ideas son tan ingenuas como las de Celestia y Luna. el sol y la luna. En lugar de mirar hacia el espacio, podemos usar estos cohetes para atacar objetivos mucho más lejos de lo que podría hacerlo cualquier bombardero y sin ningún riesgo para nuestros pilotos ".
 GRI_project_arcturius:0 "Proyecto Arcturius"
 GRI_project_arcturius_desc:0 "La guerra en este siglo sigue siendo una pelea agotadora. Si bien las armas y las tácticas han cambiado, la guerra parece no cambiar nunca. O eso dice la sabiduría común. Sin embargo, nuestros científicos ahora nos están hablando de una nueva clase de armas, una capaz de una guerra fundamentalmente cambiante. Dicen que estas bombas serán como Arcturius que descendió sobre los mortales y nos hará gigantes entre los ejércitos de niños ".
 
 GRI_the_grand_coup:0 "El gran golpe"
 GRI_the_grand_coup_desc:0 "Ferdinand Dawnclaw y la Regierung der Nationalen Rettung han tomado el poder del antiguo orden, y ahora ha llegado el momento de abordar los graves problemas que aquejan al Imperio".
 GRI_oh_god:0 "Queridos Boreas"
 GRI_oh_god_desc:0 "Después de hacer una revisión exhaustiva de la situación estratégica, nuestra logística y una evaluación táctica de nuestras fuerzas, nuestros principales tácticos han llegado a la conclusión de que nuestras posibilidades de supervivencia son bastante ... escasas".
 GRI_everything_is_on_fire:0 "Todo está en llamas"
 GRI_everything_is_on_fire_desc:0 "La reacción al golpe de Ferdinand ha sido un poco más ... entusiasta de lo esperado. Es decir, hay una multitud fuera de nuestra sede y parecen muy ansiosos por poner sus garras en Ferdinand, o más específicamente alrededor de su cuello. . "
 GRI_calm_the_fuck_down:0 "Por favor, envíe ayuda"
 GRI_calm_the_fuck_down_desc:0 "Ferdinand ha enviado una llamada de ayuda a las pocas unidades leales a él fuera de la ciudad. El mensaje en sí les pide que se dirijan a Griffenheim muy rápido y que se preparen para el combate una vez que lleguen. Con suerte, llegarán pronto. Si no llegan, entonces bien podríamos dispararnos ahora para salvar la línea de fuego de algunas balas ".
 GRI_secure_the_streets:0 "Panzers en las calles"
 GRI_secure_the_streets_desc:0 "Con nuestros refuerzos finalmente llegando y Griffenheim firmemente en nuestras garras, ha llegado el momento de imponer el orden en las calles. El orden, en este caso, vendrá en forma de una bestia de acero de 20 toneladas de muerte y destrucción, veamos cómo tratan de derribar eso con piedras y rifles ".
 GRI_hang_them_high:0 "Cadáveres en los postes de luz"
 GRI_hang_them_high_desc:0 "Parece que los ciudadanos de Griffenheim no han aprendido completamente la lección. Cuando fallan los métodos más suaves, se necesitan otros más duros. Y los métodos que podemos utilizar son realmente muy duros".
 GRI_a_bullet_for_the_priests:0 "Envíelos a sus dioses"
 GRI_a_bullet_for_the_priests_desc:0 "Los caballeros del Imperio aparentemente no se han enterado de que estamos a cargo. Simplemente se nieganpara callarnos sobre el difunto emperador y nuestros crímenes contra los dioses. Bueno, si se preocupan tanto por los dioses, también podríamos darles la oportunidad de conocerlos en persona ".
 GRI_a_message:0 "Con un mensaje"
 GRI_a_message_desc:0 "Cierto grifo ha sido una espina clavada en nuestro costado desde el golpe. Posee una gran influencia dentro del Imperio, y sin duda será difícil moverse en su contra. Pero si no puede aceptar el nuevo status quo, entonces debe irse ".
 GRI_traitors_within:0 "Una bala para los soldados"
 GRI_traitors_within_desc:0 "Los militares se han dividido con bastante firmeza entre los que apoyan a Ferdinand y los que están en su contra. Ahora, si consideramos esto desde una perspectiva legal, si se niegan a aceptar la autoridad del nuevo líder, entonces se niegan a aceptar la autoridad del propio Imperio. Eso es claramente una traición, y el castigo por traición también es bastante claro ".
 GRI_what_they_deserve:0 "Y una soga para los comandantes"
 GRI_what_they_deserve_desc:0 "Ahora que se ha hecho frente a los soldados comunes, ha llegado el momento de que tratemos con los oficiales. Los comandantes rebeldes han protestado con bastante dureza por nuestras acciones anteriores y exigen un trato adecuado como prisioneros. Y lo que podría ser un ¿Un método de muerte más adecuado para un traidor que la soga?
 GRI_shoot_the_nobles:0 "A través de Windows"
 GRI_shoot_the_nobles_desc:0 "Parece que los nobles simplemente no pueden callarse. Han emitido innumerables protestas y demandas por sus antiguos derechos, y a pesar de nuestros mejores esfuerzos, parece que no pueden captar una pista. Los nobles han gobernado desde sus torres de marfil durante tanto tiempo, ha llegado el momento de que tengan una perspectiva más realista, ¿no? "
 GRI_kill_eros:0 "'Retirar' Eros"
 GRI_kill_eros_desc:0 "Correcto, entonces el último intento que hicimos en la vida de Eros fue ... menos que exitoso. Pero el hecho es que no podemos tolerar más su presencia. Y cuando los métodos más sutiles fallan, los directos pueden tener éxito".
 GRI_the_anarchy_ends:0 "¡Viva el Señor Protector!"
 GRI_the_anarchy_ends_desc:0 "El Lord Protector Ferdinand y la Regierung der Nationalen Rettung han logrado destruir los elementos traicioneros del Imperio. Con la anarquía que consumió a la nación finalmente terminada, ha llegado el momento de comenzar los grandes planes que el Lord Protector tiene en mente . "
 GRI_propaganda_and_or_education:0 "Educar a la gente"
 GRI_propaganda_and_or_education_desc:0 "El Imperio no puede esperar recuperar su antigua gloria si su población y, lo que es más importante, su ejército, no saben leer. La gente será educada de la manera correcta, con énfasis en cómo nuestro glorioso Lord Protector nos salvará del olvido. . "
 GRI_a_portrait_in_every_home:0 "Un retrato en cada hogar"
 GRI_a_portrait_in_every_home_desc:0 "El Lord Protector Ferdinand realmente ha salvado al Imperio de la destrucción, y es lógico que una figura tan monolítica sea adorada por la población. Ahora se puede encontrar un retrato de él en todos los hogares, independientemente de lo que puedan hacer los propietarios. piensa en él en privado ".
 GRI_ministerio_de_propaganda:0 "Reichsministerium für Propaganda"
 GRI_ministry_of_propaganda_desc:0 "La prensa nunca ha sido un aliado del estado, vendiendo rumores viles y mentiras contra el gobierno en todo momento. Para garantizar que los ciudadanos nobles del Imperio reciban solo lo mejor en periodismo, un ministerio patrocinado por el estado debe ahora supervisar a los periodistas, para garantizar la equidad, por supuesto ".
 GRI_kulturekampf:0 "Neuekultur"
 GRI_kulturekampf_desc:0 "Un imperio renacido necesita una cultura renacida, una que enfatice los rasgos correctos que todo grifo debe poseer. La valentía, la lealtad y la obediencia estarán arraigadas en el tejido mismo de la sociedad, para que no vuelva la podredumbre que infestó el Imperio".
 GRI_the_war_economy:0 "La economía de guerra"
 GRI_the_war_economy_desc:0 "La economía solo existe para servir al estado, y el estado solo existe para luchar contra sus enemigos a través de la guerra. Por lo tanto, la economía debe estar sintonizada hacia la guerra. Las fábricas producirán sus productos según nuestras especificaciones exactas, y lo harán así que sin quejarme ".
 GRI_convert_the_factories:0 "Convertir las fábricas"
 GRI_convert_the_factories_desc:0 "Un gran número de fábricas dentro de la ciudad imperial están dedicadas a la producción de chucherías y juguetes inútiles para la población civil. Si el Imperio quiere recuperar su gloria, ¡este desperdicio no puede ser tolerado! Estas fábricas se convertirán para producir el armas que usaremos para recuperar el Imperio ".
 GRI_military_industrial_council:0 "Militärischer Industrierat"
 GRI_military_industrial_council_desc:0 "Varios industriales prominentes han estado mucho más de acuerdo con nuestras demandas que los demás, y tal dedicación y lealtad al estado debe ser recompensada. Estos industriales se sentarán en un consejo dedicado a optimizar la producción de armas, y recibirán la debida recompensas para compensarlos por su tiempo ".
 GRI_we_need_more:0 "Todo por la Patria"
 GRI_we_need_more_desc:0 "Los ciudadanos del ImperioTengo que sacrificar mucho por el estado, habrá que tolerar más horas con salarios más bajos y se erradicará el desempleo entre la población activa. Trabajarán mientras les ordenemos, cualquier cosa menos sería traición. "
 GRI_reform_the_army:0 "Reformar el Reichsarmee"
 GRI_reform_the_army_desc:0 "El Ejército Imperial ha estado plagado de cobardes y traidores durante demasiado tiempo. El Lord Protector lo transformará en una fuerza verdaderamente noble, totalmente dedicada a su misión y con absoluta fe en las decisiones del liderazgo".
 GRI_new_officers:0 "Nuevos funcionarios"
 GRI_new_officers_desc:0 "Varios oficiales prometedores que se unieron al Lord Protector en el golpe han demostrado un buen conocimiento de la estrategia, así como una total lealtad al estado. Con tal aptitud y dedicación, sin duda un ascenso está en orden".
 GRI_no_more_police:0 "Fusionar la policía y el ejército"
 GRI_no_more_police_desc:0 "La policía existe para garantizar el orden en las calles y la lealtad de la población. Los militares también existen para realizar estas tareas. Debemos eliminar esta redundancia institucional dentro del Imperio fusionando estas dos fuerzas en una sola".
 GRI_citizenship_for_service:0 "No hay lugar para cobardes"
 GRI_citizenship_for_service_desc:0 "El Ejército Imperial es un lugar para lo mejor de lo mejor y, como tal, no es un lugar para cobardes. Cada nuevo recluta se transformará en una máquina de guerra, completamente obediente y dispuesto a morir por el Imperio. Hacer algo menos sería simplemente ineficaz ".
 GRI_into_the_south:0 "Operación:Herzschmerz"
 GRI_into_the_south_desc:0 "Los antiguos vasallos del Emperador declararon audazmente su independencia y condenaron el golpe. ¡Pronto se arrepentirán de su tonta lealtad al antiguo orden! Nuestro glorioso Lord Protector dirigirá nuestros ejércitos para aplastar por completo a estos rebeldes y una vez más reunificar Herzland bajo un estandarte. Puede que nos superen en número, ¡pero el poderoso Reichsarmee no puede ser derrotado con simples números!
 GRI_core_the_universities:0 "Aplasta a los sureños"
 GRI_core_the_universities_desc:0 "Los sureños han intentado en vano establecer sus propias identidades nacionales separadas del imperio. Les mostraremos que estos intentos equivocados y tontos no han hecho nada para ayudarlos y que, en última instancia, todos son ciudadanos del Imperio".
 GRI_core_the_shit_forest:0 "Quema el Scheißwald"
 GRI_core_the_shit_forest_desc:0 "Angriver y Katerin han sido constituyentes leales del Imperio durante siglos, y a pesar de cualquier estupidez que pudieran haberse convencido a sí mismos de creer que todavía lo son. Se le recordará a Scheißwald el lugar que le corresponde, por la fuerza si es necesario".
 GRI_greenback_aluminum:0 "El botín de guerra"
 GRI_greenback_aluminum_desc:0 "Los traidores del sur renunciaron a cualquier derecho que pudieran haber tenido en el mismo segundo en que se rebelaron contra el Imperio. Y como hemos vencido a estos traidores, es justo que se les dé un uso adecuado a sus propiedades".
 GRI_angriver_factories:0 "Quema los bosques"
 GRI_angriver_factories_desc:0 "Los vastos bosques del sur han impedido la construcción y el desarrollo de la región durante demasiado tiempo. Esto tiene que cambiar, por lo que necesitamos deshacernos del bosque de manera rápida y eficiente. Se ha propuesto una solución elegante:simplemente quémalo."
 GRI_reuse_a_uni:0 "Un lugar de educación superior"
 GRI_reuse_a_uni_desc:0 "Con la reciente ocupación de varios institutos de investigación y universidades, la posibilidad de expandir nuestros esfuerzos de investigación y desarrollo finalmente se ha vuelto viable".
 GRI_military_school:0 "Utilice las escuelas de cadetes feathisianos"
 GRI_military_school_desc:0 "Las academias militares feathisianas han demostrado una y otra vez ser una fuente confiable de buenos oficiales. Al expandir estas prodigiosas instituciones y emplearlas en una capacidad oficial, podemos asegurar un área confiable para basar nuestro desarrollo militar".
 GRI_use_it_for_propaganda:0 "Utilice la Universidad de Romau"
 GRI_use_it_for_propaganda_desc:0 "Romau ha sido el centro de educación superior en el Imperio durante generaciones y, en general, se considera una opción segura en la que basar nuestros esfuerzos de investigación y desarrollo. Si bien Romau podría no ser el lugar para avances vertiginosos, nos brindará cierta legitimidad política ".
 GRI_secret_projects:0 "Wunderwaffen"
 GRI_secret_projects_desc:0 "Con las áreas de investigación más tradicionales ahora tratadas, ha llegado el momento de abordar algunas de las ideas más ... poco ortodoxas que nuestros científicos han tenido. Si bien muchas de ellas parecen, para decirlo sin rodeos, seguramente hay algo útil que podemos extraer de ellos ".
 GRI_core_feathisia:0 "Integra a los grifos del pantano"
 GRI_core_feathisia_desc:0 "Los habitantes de Feathisia y Greifenmarschen son todos verdaderos súbditos del Imperio, y ha llegado el momento de recordárselo. Todos aprenderán el error de sus costumbres y se convertirán en ciudadanos modelo del Imperio".
 GRI_core_the_dogs:0 "Rienda a los perros"
 GRI_core_the_dogs_desc:0 "Los grifos of Strawberry y los perros de Bronzehill han demostrado estar convencidos de algún engaño salvaje de que no son los legítimos súbditos del imperio. Y a veces el dueño de un perro debe recordarle quién es realmente su amo ".
 GRI_ban_the_feathisian_language:0 "Aprovecha los campos petrolíferos feathisianos"
 GRI_ban_the_feathisian_language_desc:0 "Los campos petrolíferos de Feathisia podrían ser utilizados mucho mejor por el estado, y como vencedores, es justo que tomemos lo que es nuestro. Los habitantes de Feathisia nos entregarán los campos petrolíferos, voluntariamente o de lo contrario."
 GRI_expell_the_dogs:0 "Expulsar a los perros"
 GRI_expell_the_dogs_desc:0 "Los perros simplemente no pueden dejar de hablar sobre el difunto emperador, y esto se ha convertido en un problema demasiado grande para ignorarlo. Pueden quejarse de su muerte todo lo que quieran fuera del Imperio, ya que han demostrado que no se puede confiar en ellos. para servir como ciudadanos leales ".
 GRI_the_reich_rises:0 "El Reich se levanta"
 GRI_the_reich_rises_desc:0 "Bajo el excelente liderazgo de nuestro amado Lord Protector Ferdinand, el Imperio ha recuperado su corazón. Pero este no es el fin de nuestras ambiciones, pronto el mundo entero recordará el poder del Imperio de una vez por todas".
 GRI_push_into_the_north:0 "En la tierra de los traidores"
 GRI_push_into_the_north_desc:0 "Al norte yacen los viles traidores de la República de Griffonian. Estos despreciables bandidos fueron la razón original del declive del imperio, y desde su patética revolución se han estado escondiendo en las montañas. Ha llegado el momento para ellos para hacer frente a la justicia suprema ".
 GRI_the_virgin_land:0 "Las Tierras Vírgenes de Vedina"
 GRI_the_virgin_land_desc:0 "Aunque Vedina nunca ha sido directamente parte del Imperio, es una tierra que no ha sido tocada por la guerra durante mucho tiempo. El Imperio se construyó sobre los cadáveres de naciones menores, y ha llegado el momento de que Vedina se una el Imperio Griffonian de forma permanente ".
 GRI_string_up_kemerskai:0 "Un lazo para el presidente-mariscal"
 GRI_string_up_kemerskai_desc:0 "El presidente-mariscal Kemerskai es la fuente original de la debilidad que ha consumido al Imperio durante tanto tiempo. Ha llegado el momento de que el criminal enfrente el castigo por sus acciones, y solo hay una oración apropiada para la escala de su crímenes ".
 GRI_integrate_the_north:0 "Una tierra limpia"
 GRI_integrate_the_north_desc:0 "El norte finalmente se ha limpiado de los viles criminales que lo habitaban, y ahora solo quedan ciudadanos leales del Imperio. Es solo cuestión de tiempo antes de que la región se haya integrado completamente en el Reich".
 GRI_push_into_the_center:0 "El hogar de Griffonkind"
 GRI_push_into_the_center_desc:0 "Al sur se encuentra el lugar de nacimiento definitivo de la raza de los grifos. Griffonstone es la fuente de la que surgieron los progenitores de nuestra especie. Si se quiere restaurar el Imperio, debemos asegurar esta importante región".
 GRI_respect_the_locals:0 "Nada más que respeto"
 GRI_respect_the_locals_desc:0 "El Reich no mostrará más que respeto a los habitantes del sur y, como tal, formaremos auxiliares locales para complementar nuestras unidades. Este curso de acción seguramente nos ayudará con el proceso más amplio de integración del sur".
 GRI_rebuild_griffinstone:0 "Reconstruir Griffonstone"
 GRI_rebuild_griffinstone_desc:0 "Griffonstone es el hogar original de los grifones y, a pesar de esto, ha permanecido en un estado lamentable durante décadas. No se puede permitir que este estado de cosas continúe, y como tal restauraremos Griffonstone a su gloria adecuada".
 GRI_integrate_the_center:0 "Un faro brillante"
 GRI_integrate_the_center_desc:0 "Las provincias del sur se han convertido en un faro brillante de prosperidad y paz, y sus habitantes han aceptado plenamente sus identidades imperiales. Mostraremos al mundo entero las alturas en las que podemos elevar incluso la escoria de la sociedad también".
 GRI_push_into_the_west:0 "Hacia el oeste"
 GRI_push_into_the_west_desc:0 "Al oeste se encuentran muchas regiones de vital importancia, como Aquileia y Skyfall. Estas han sido durante mucho tiempo parte del Imperio y, como tales, se reincorporarán al Imperio por cualquier medio posible".
 GRI_the_trade_cities:0 "Las ciudades comerciales"
 GRI_the_trade_cities_desc:0 "Skyfall, Grifftonia y Fezera son algunas de las ciudades comerciales más prósperas del continente. Expandir y apoyar estos centros de comercio debería ser una de nuestras primeras prioridades, ahora que los hemos asegurado".
 GRI_the_oil_fields:0 "Los campos petroleros de Greifwaldian"
 GRI_the_oil_fields_desc:0 "Los campos petroleros de Greifwald aún no se han aprovechado a su máximo potencial, y las máquinas de guerra consumen petróleo a un ritmo realmente aterrador. La expansión de estos pozos reforzará nuestra economía y ayudará a que dependamos menos de fuentes extranjeras para nuestro aceite ".
 GRI_integrate_the_west:0 "Occidente es nuestro"
 GRI_integrate_the_west_desc:0 "Los fuegos de la resistencia en el oeste finalmente se han extinguido, y ahora está listo para la reintegración final en el Imperio. Los beneficios de asegurar esta región ya se están dejando en claro, und solo crecerá una vez que se complete la reintegración ".
 GRI_the_southern_war:0 "La Guerra del Sur"
 GRI_the_southern_war_desc:0 "Lejos al sur se encuentra el falso reino de Wingbardy, el primero de los traidores en separarse del Imperio. Ha llegado el momento de reclamar este reino rebelde y toda la región que lo rodea".
 GRI_arantigos_reborn:0 "Arantigos Reborn"
 GRI_arantigos_reborn_desc:0 "Los ciudadanos de Arantiga han comenzado a actuar de manera extraña estas últimas semanas. Parece que se han convencido a sí mismos de que el Lord Protector es Arantigos renacido. Mientras que normalmente tal estupidez sería erradicada, el Lord Protector, después de dar graves Pensado en la idea, decidió abrazarla como un hecho. ¿Hay alguien que pueda negar que sus conquistas no superan a las de Arantigos? "
 GRI_falcorian_legion:0 "La conquista de Asterion"
 GRI_falcorian_legion_desc:0 "Los minotauros de Asterion nunca han aceptado verdaderamente la autoridad del Imperio y han continuado resistiéndose a nuestro legítimo gobierno durante generaciones. Ha llegado el momento de recordarles que el Imperio es la fuerza dominante en Griffonia, y que lo harían sea ​​prudente aceptar este simple hecho ".
 GRI_integrate_the_south:0 "Wingbardy Delenda Est"
 GRI_integrate_the_south_desc:0 "Wingbardy no era y es nada más que una construcción artificial creada por el Imperio. Y como castigo por su traición, la identidad Wingbardiana será completamente destruida. Ya no habrá Wingbardianos, solo ciudadanos del Imperio".
 GRI_the_new_frontier:0 "Recuperar la frontera"
 GRI_the_new_frontier_desc:0 "La antigua frontera representaba los confines más lejanos del Imperio, y ha llegado el momento de reclamarla. Los principados, las órdenes de caballería, así como los territorios de la Hueste Gryphian pertenecen legítimamente al Imperio después de todo".
 GRI_crush_the_commies:0 "Puerto del Lejano Oriente de Griffonia"
 GRI_crush_the_commies_desc:0 "Riaportu es el puerto más valioso económicamente dentro del sur de Griffonia, y desarrollarlo más sin duda ayudaría a desarrollar nuestras fuerzas navales".
 GRI_respect_the_cossacks:0 "Kosakenland"
 GRI_respect_the_cossacks_desc:0 "Los cosacos de la hueste grifo han demostrado una extraña aceptación de nuestra autoridad, y esa obediencia debe ser recompensada. Podemos permitirles cierta autonomía a cambio de su servicio en nuestros ejércitos".
 GRI_integrate_the_frontier:0 "Integrar la frontera"
 GRI_integrate_the_frontier_desc:0 "La frontera, después de muchos meses de arduo trabajo, finalmente está lista para su integración final en el Imperio más amplio. Cuando esto termine, finalmente habremos reclamado por completo las fronteras del antiguo Imperio".
 GRI_operation_grover_ii:0 "Operación:Grover II"
 GRI_operation_grover_ii_desc:0 "El antiguo Imperio se detuvo de una mayor expansión en los límites de la frontera, y ni siquiera los más grandes conquistadores pudieron subyugar las Tierras de los Ríos y el área circundante. Si podemos lograr esta tarea hercúlea, finalmente habremos superado por completo el antiguo Imperio ".
 GRI_crush_the_partisans:0 "Ay de los vencidos"
 GRI_crush_the_partisans_desc:0 "Con la reciente captura del Príncipe Heavenly Snow, se ha presentado una oportunidad para romper el espíritu de Lake City. El Príncipe será castigado duramente por desafiar al Imperio, y los ponis recordarán nuestra fuerza".
 GRI_land_for_the_veterans:0 "Tierra para los veteranos"
 GRI_land_for_the_veterans_desc:0 "Con Riverlands finalmente subyugado, nos hemos encontrado con una gran cantidad de tierra que necesita ser distribuida. Y qué recompensa podría ser más adecuada para nuestros soldados que los derechos a la misma tierra que conquistaron".
 GRI_reichkomissariats:0 "Establecer los Reichskommissariats"
 GRI_reichkomissariats_desc:0 "La gestión de Riverlands es un esfuerzo extremadamente agotador, y está demostrando ser más un dolor de cabeza de lo que vale la pena. Al permitir un poco de autonomía, al menos podemos arrojar este problema a algún otro grifo. "
 
 GRI_griffenheim_square:0 "Los tiempos están cambiando ..."
 GRI_griffenheim_square_desc:0 "Su Majestad ha alcanzado la mayoría de edad y debe someterse inmediatamente a un juicio desafiante mientras los estudiantes marchan por las calles y exigen reformas. Se debe restaurar el orden, pero el Emperador debe decidir cómo se hará".
 GRI_hear_them_out:0 "Escúchalos"
 GRI_hear_them_out_desc:0 "Los manifestantes tienen razón, se necesita una reforma radical ahora que el Imperio se ha reunido. El complejo militar-industrial hinchado y las cuotas de guerra no tienen razón de existir, y los súbditos leales del Imperio merecen que se escuche su voz. "
 GRI_recall_the_troops:0 "Recall The Reichsarmee"
 GRI_recall_the_troops_desc:0 "Desde que comenzaron las protestas, el ejército ha estado en espera, preparándose para intervenir si aparecía algún signo de una revolución inminente. Los soldados y vehículos del ejército que patrullaban han inquietado a nuestros súbditos, así que ahora el Emperador ha decidido para ordenarles que regresen a sus cuarteles ".
 GRI_talk_with_the_students:0 "Habla con los líderes"
 GRAMOI_talk_with_the_students_desc:0 "Si bien las protestas comenzaron sin mucha organización, los estudiantes se han congregado detrás de destacados reformistas y demócratas con experiencia política. Muchos de ellos alguna vez fueron nuestros enemigos, pero tal vez la reconciliación sea necesaria para que podamos vivir juntos en paz".
 GRI_allow_independent_press:0 "Permitir cobertura"
 GRI_allow_independent_press_desc:0 "Hasta ahora ha habido una estricta censura en la cobertura de noticias de las protestas, tanto en el país como en el extranjero. Esto permite que se propaguen rumores viciosos, algunos incluso afirman que se está matando a tiros a civiles inocentes en Griffenheim. Estas mentiras solo pueden ser se detuvo al revelar la verdad a todos ".
 GRI_the_promise:0 "Por un mañana mejor"
 GRI_the_promise_desc:0 "Las protestas permanecen tranquilas y no hay amenaza de revolución. Sin embargo, Su Majestad planea aceptar la mayoría de las demandas del movimiento estudiantil. Su motivo no es poner fin a la resistencia, sino reformar el Imperio para que sea más democrático. nación que se preocupa genuinamente por sus súbditos ".
 GRI_support_conservative_parties:0 "Apoya al Volksfront"
 GRI_support_conservative_parties_desc:0 "El Volksfront es desde hace algunos años una organización política prohibida, cuyos miembros eran perseguidos como simpatizantes republicanos y traidores. Ahora Su Majestad ha decidido levantar la prohibición y perdonar a los miembros del partido, porque el único" crimen " que cometieron fue abogar por la libertad ".
 GRI_seperation_of_church_and_state:0 "Templos separados y el estado"
 GRI_seperation_of_church_and_state_desc:0 "La influencia del Arconte de Boreas siempre ha sido fuerte en Griffenheim, pero esta influencia siguió creciendo hasta que la línea entre los Tres Templos y el Imperio mismo se volvió borrosa. El Emperador ha decretado que esto debe cambiar, por lo que las autoridades religiosas se vuelven borrosas. humildes servidores del pueblo ".
 GRI_limiting_the_monarchy:0 "Definiendo la autoridad del Kaiser"
 GRI_limiting_the_monarchy_desc:0 "Desde Grover I, se asumió que la autoridad del Emperador era absoluta o inexistente, dependiendo del Emperador. Ninguno se atrevió a hablar contra Grover II por miedo a una muerte violenta, mientras que todos conspiraron contra el pobre Grover V. Esta fluctuación debe terminar de una vez por todas:Grover VI no será ni absoluto, ni una marioneta ".
 GRI_release_moderate_leaders:0 "Perdona y olvida"
 GRI_release_moderate_leaders_desc:0 "Después de la revolución de 978, miles de prisioneros políticos languidecieron bajo custodia, y la reunificación imperial solo aumentó este número con innumerables prisioneros de guerra y miembros de la resistencia. Ahora Su Majestad ha ordenado el perdón inmediato y la liberación de aquellos que una vez lo vi como un enemigo ".
 GRI_permit_regional_parties:0 "Partidos regionalistas no prohibidos"
 GRI_permit_regional_parties_desc:0 "El regente estaba decidido desde el principio a hacer que el Imperio fuera mucho más centralizado de lo que había estado antes, negándose a permitir que naciones como el Reino de Aquileia y el Reino de Wingbardy existieran. Pero el Emperador dice que hay no hay necesidad de ser tan extremos, y que los regionalistas no son rebeldes sino súbditos leales que simplemente desean más autonomía ".
 GRI_article_of_federalisation:0 "El artículo de la federalización"
 GRI_article_of_federalisation_desc:0 "El Imperio es demasiado vasto para ser un estado unitario y opresivo. El poder debe dispersarse desde la capital a las numerosas regiones del Imperio en una medida razonable. De esta manera, cada grifo tendrá su voz escuchada, ya sea por un local gobernador o por el propio Emperador, no importa lo lejos que vivan de la capital ".
 GRI_finalise_the_constitution:0 "La Constitución Imperial"
 GRI_finalise_the_constitution_desc:0 "El Emperador desea ir un paso más allá de simplemente definir los límites de sus poderes. Desea redactar una constitución oficial para el Imperio, la primera de su tipo, que definirá nuevos cuerpos democráticos de gobierno para gobernar junto al Emperador . También introducirá algo verdaderamente innovador:el sufragio universal para todos los ciudadanos ".
 GRI_the_election:0 "La primera elección"
 GRI_the_election_desc:0 "Muchos en el mundo no pueden creer que sea cierto:el Imperio se está preparando para celebrar sus primeras elecciones democráticas. No solo se formará un parlamento, sino que también se votarán los gobernadores locales. El conflicto entre el ex liberal La República y el Imperio autoritario han llegado a su fin, ya que ahora se han convertido en lo mismo ".
 
 GRI_demilitarise_the_economy:0 "Desmilitarizar la economía"
 GRI_demilitarise_the_economy_desc:0 "La reunificación ha terminado. Ya no hay una necesidad constante de miles de rifles y millones de balas. Se han librado los conflictos más grandes y la gente ha sufrido lo suficiente por el racionamiento y las cuotas en tiempos de guerra. El Emperador ha decretó oficialmente que la economía imperial debe volver a estar bajo control civil lo antes posible ".
 GRI_limit_conscription_term:0 "Condiciones límite de la conscripción"
 GRI_limit_conscription_term_desc:0 "Durante las guerras de reunificación, no hubo un límite definido en la length del servicio militar obligatorio para los ciudadanos. Si bien esto nos permitió tener una gran cantidad de poder de grifos para aprovechar, sí significó que una gran parte de la población se vio obligada a servir en el ejército durante mucho tiempo. Ahora se introducirá universalmente un límite formal de cinco años de servicio ".
 GRI_abolish_conscription:0 "Abolir el servicio militar obligatorio"
 GRI_abolish_conscription_desc:0 "Para obtener suficiente poder de grifo para las guerras de reunificación, el Imperio no tuvo más remedio que obligar a sus ciudadanos sanos a servir en el ejército. Ahora no hay necesidad de tal opresión y coerción, y la población del Imperio es tan vasta que sólo los voluntarios podrían llenar las filas del ejército. Por lo tanto, Su Majestad ha decidido poner fin al servicio militar obligatorio por ahora ".
 GRI_ensure_free_trade:0 "Garantizar el libre comercio"
 GRI_ensure_free_trade_desc:0 "Asegurar recursos estratégicos limitando las exportaciones y hacer todo lo posible para que nuestros enemigos no prosperen negándonos a comerciar con ellos era razonable antes. Ahora, cuando nuestros enemigos son pocos y nuestra economía se está desmilitarizando, ya no está justificado. Emperador Grover VI desea derribar todas las barreras al comercio, lo que impulsará aún más la economía civil ".
 GRI_welfare_for_all:0 "Un estado solidario"
 GRI_welfare_for_all_desc:0 "El Imperio ha causado una enorme cantidad de sufrimiento y pérdida de vidas con las guerras de reunificación. Ahora es el momento de pagar nuestra deuda moral y devolver a aquellos a quienes les hemos quitado. Con mayores ingresos de una economía civil revivida , podemos permitirnos el lujo de apoyar a los menos afortunados de nuestra sociedad y asegurarnos de que todos nuestros sujetos tengan una vida mejor ".
 GRI_the_autobahn:0 "La Kaiserliche Autobahn"
 GRI_the_autobahn_desc:0 "El único logro de Grover V fue una red ferroviaria que conecta la mayor parte de Herzland. Grover VI desea continuar con sus pasos, excepto en una escala mucho mayor:una autopista de hormigón destinada a los automóviles, que se están volviendo cada vez más comunes. conecta cada ciudad y pueblo del vasto Imperio, pero valdrá la pena cada ídolo gastado en él ".
 GRI_securing_the_future:0 "Asegurando el futuro"
 GRI_securing_the_future_desc:0 "La educación imperial durante la regencia sirvió para dos propósitos:Erradicación del analfabetismo y adoctrinamiento de nuestras materias. Ninguno de los dos ya no es necesario. Una amplia reforma del plan de estudios liberalizará las artes y las ciencias. Los estudiantes, que solían protestar por la calles, estarán agradecidos ya que les permitiremos pensar por sí mismos ".
 GRI_back_to_normal:0 "Un nuevo imperio para una nueva era"
 GRI_back_to_normal_desc:0 "El Emperador ha remodelado su Imperio como lo deseaba y ha resuelto la crisis que amenazaba con poner fin a su reinado antes de que hubiera comenzado. Ahora hay paz y estabilidad en el Imperio una vez más, y sus súbditos esperan una una vida larga y próspera bajo la sabia dirección de Su Majestad. ¡Götter erhalten Grover den Kaiser! "
 
 GRI_send_in_the_tanks:0 "Enviar en los tanques"
 GRI_send_in_the_tanks_desc:0 "Estos" manifestantes "no son más que una posible repetición de 978, posiblemente pagados por influencias extranjeras que lamentan el resurgimiento de nuestro glorioso Imperio. Tener preocupaciones legítimas es aceptable, pero intentar socavar la autoridad del Emperador no lo es. Está claro que sólo la fuerza dispersará a esta chusma ".
 GRI_mass_crackdowns:0 "Medidas enérgicas masivas"
 GRI_mass_crackdowns_desc:0 "Esta plaga es peor de lo que pensábamos. ¡No solo está ocurriendo en Griffenheim, sino en todo el Imperio! Su número crece día a día y sus demandas son cada vez más radicales e inaceptables. El Reichsarmee tendrá que ser movilizado para manejar este problema, lo más rápido posible ".
 GRI_arrest_the_students:0 "Arrestar a los estudiantes"
 GRI_arrest_the_students_desc:0 "Envalentonados por filosofías sediciosas, estos estudiantes que se suponía iban a ser nuestro brillante futuro, que heredarían el orden por el que hemos luchado tan amargamente por restaurar, le han dado la espalda al Emperador. Sin duda, conspiran con los restos republicanos, o peor. Toda criatura que haya estado involucrada en esta protesta debe ser investigada a fondo para determinar sus verdaderas motivaciones ".
 GRI_muzzle_the_press:0 "Muzzle The Press"
 GRI_muzzle_the_press_desc:0 "Los periódicos y las transmisiones de radio están sembrando una histeria salvaje con sus reportajes sesgados, mostrándonos como tiránicos asesinos de niños mientras los manifestantes son blanqueados y absueltos de sus crímenes. La libertad de expresión es una política peligrosamente radical que podría convencer a las masas crédulos para levantarnos en rebelión. No tenemos más remedio que silenciar a los periodistas chismosos y promover a los que permanecen leales ".
 GRI_the_emperor_of_griffonkind:0 "El antiguo y futuro káiser de Griffonkind"
 GRI_the_emperor_of_griffonkind_desc:0 "A pesar de todo, la tensión sigue siendo palpable y es muy probable que continúen los disturbios. El Emperador ha decidido, después de una larga consulta con sus asesores, implementar reformas simbólicas que sofocarán a la mayoría de los manifestantes moderados, mientras se asegura que el poder permanezca centralizado dentro del propio Emperador. La línea de Grover,de la sangre más pura y las más nobles cualidades de grifo, nos guiará ahora y siempre ".
 GRI_reform_imperial_party:0 "Reforma el Kaiserpartei"
 GRI_reform_imperial_party_desc:0 "El reinado de Grover V vio un intento de establecer un partido político imperial dedicado a promover la causa y la idea del monarquismo y el gobierno autocrático fuera de los métodos tradicionales de la política judicial. El intento fracasó, pero podemos aprender de sus errores y construir un Kaiserpartei nuevo y exitoso. Incluso manteniendo la tradición, uno debe aprender a utilizar métodos innovadores ".
 GRI_reaffirm_emperors_role:0 "Reafirmar el papel del káiser"
 GRI_reaffirm_emperors_role_desc:0 "Aunque el Imperio puede enorgullecerse de su larga tradición y de sus leyes justas, hay algunas cuestiones que siguen sin resolverse porque nunca se codificaron estrictamente. Una de ellas sería la definición legal de la autoridad del Emperador, que ha variado según la regla y las circunstancias. Para evitar futuros malentendidos o desastres, tendrá que ponerse por escrito ".
 GRI_attract_detractors:0 "Convencer a los detractores"
 GRI_attract_detractors_desc:0 "Incluso entre quienes apoyan al Emperador, hay disidentes. Sus quejas no son lo suficientemente graves como para merecer un castigo, pero el Kaiserpartei debe proyectar una imagen de fuerza y ​​unidad. Los favores y concesiones serían suficientes para asegurar su lealtad, mientras desarraigando cualquier idea de desobediencia ".
 GRI_appoint_a_PM:0 "El nuevo Reichskanzler"
 GRI_appoint_a_PM_desc:0 "La tormenta está pasando y ahora que hemos aplastado esos necios gritos por la democracia, es hora de nombrar a un jefe de gobierno oficial. Muchos manifestantes pidieron ese nombramiento, pero lo haremos en nuestros propios términos y en el nuevo Reichskanzler servirá sólo a discreción del Emperador ".
 GRI_bribe_the_oppossition:0 "Oposición controlada"
 GRI_bribe_the_oppossition_desc:0 "El dinero cambia a los grifos, esto se sabe. La autoridad del Emperador no puede ser socavada, pero una oposición pagada, que dará al público una apariencia de frenos y contrapesos, es el siguiente paso para llevar el Imperio a una nueva era. Nosotros Están seguros de que la "oposición" será lo suficientemente inteligente como para leer lo que les damos, y no intentar proponer ideas radicales. Mejor no morder la garra que los alimenta, después de todo ".
 GRI_local_collborators:0 "Permitir regionalismo"
 GRI_local_collborators_desc:0 "Incluso con la tecnología de comunicación moderna que tenemos, los dominios del Imperio son vastos, lo que significa que las respuestas a los eventos no siempre son tan rápidas como nos gustaría. Sin embargo, si permitimos que regiones que se sabe que son pacificadas, ciertas autonomías , haría que la administración de nuestro reino fuera mucho más sencilla. Estamos preparados para las protestas que inevitablemente surgirán de las provincias problemáticas ".
 GRI_calculated_releases:0 "Libera a los prisioneros"
 GRI_calculated_releases_desc:0 "No todos los grifos que fueron encarcelados por incitar a la insurrección albergan una verdadera culpa. Algunos simplemente estaban en el lugar equivocado en el momento equivocado, o fueron culpados erróneamente por sus enemigos oportunistas. Al liberar a aquellos cuyos crímenes son inexistentes o minúsculos, obtendremos la buena voluntad del público, mientras que los verdaderos descontentos permanecerán encarcelados hasta que se arrepientan de sus fechorías ".
 GRI_draft_a_constitution:0 "Proyecto de Constitución"
 GRI_draft_a_constitution_desc:0 "Desde que Grover adquirí el Ídolo de Boreas y formé nuestro Imperio, la función del estado siempre se ha organizado a través de varias costumbres, leyes limitadas, precedentes y el carácter del Emperador. Es hora de sintetizar el espíritu de todos estos viejas reglas y formalizar la Vía Griffonian de gobernar en una constitución. Descansará sobre los pilares de la Autocracia, la Fe y el Espíritu Nacional Griffonian ".
 
 ### ideas ###
 GRI_burocracy:0 "Burocracia hinchada"
 GRI_burocracy_desc:0 "Después de años de negligencia, fracaso en la modernización y corrupción generalizada, el sistema burocrático imperial se ha convertido en una abominación inflada. No es inusual esperar un mes completo solo para obtener una audiencia con un burócrata. Ese burócrata luego te redirige a otro para que puedas presentar varios formularios que al final resultan innecesarios ".
 GRI_military_woes:0 "Die Kleine Säuberung"
 GRI_military_woes_desc:0 "El Imperio está pasando por una serie de purgas, destinadas a sacar a los elementos desleales de las fuerzas armadas. Hay que tener cuidado, no sea que se vuelva contra nosotros ..."
 GRI_citizen_rights:0 "Poder para las personas"
 GRI_citizen_rights_desc:0 "A los plebeyos se les han otorgado derechos adicionales para garantizar su seguridad y bienestar. Esto no los hace querer por la vieja guardia".
 GRI_noble_rights:0 "Poder para la aristocracia"
 GRI_noble_rights_desc:0 "A la nobleza se le han otorgado poderes y derechos adicionales para asegurar firmemente su lugar en la cima de la estructura social".
 GRI_church_and_state:0 "Arcontes empoderados"
 GRI_church_and_state_desc:0 "Los Arcontes, tanto líderes espirituales como militares, han recibido poderes adicionales. La línea entre el estado y los templos se ha vuelto precariextremadamente delgada ".
 GRI_holy_orders:0 "Caballeros de Arcturius"
 GRI_holy_orders_desc:0 "Los Caballeros de Arcturius, fundados en 357, son la rama militante del Arcturiano Archonate. No responden a ningún señor o estado, sino sólo a su Dios y su voz en este buen mundo; el Archon Proteus III".
 GRI_university:0 "Universidad Romau"
 GRI_university_desc:0 "La Universidad de Romau es una de las universidades más antiguas de todo el Imperio Griffonian. Se dice que la universidad fue fundada en 728 por el propio Emperador Grover I".
 GRI_alms:0 "Eleos"
 GRI_alms_desc:0 "Eleos es una antigua palabra griffoniana que se traduce aproximadamente como" lástima ", pero lo más importante es el acto de proporcionar a los demás como un acto de virtud, y en estos tiempos oscuros los dioses saben que muchos grifos necesitan toda la ayuda que puedan. obtener."
 GRI_rising_empire:0 "Aún no perdido"
 GRI_rising_empire_desc:0 "El Imperio aún no está perdido. Para aquellos que nos consideraban consignados al basurero de la historia, les hemos demostrado que estaban equivocados, y ahora nada se interpondrá en nuestro camino para restaurar la bandera imperial desde Skynavia hasta Midoria".
 GRI_industrial_center_east:0 "Designierte Industriezentren"
 GRI_industrial_center_east_desc:0 "Nuestras zonas industriales recién formadas están teniendo un efecto positivo en la eficiencia y la productividad, dando todo por el Imperio".
 GRI_skyfall:0 "Skyfall Handelshafen"
 GRI_skyfall_desc:0 "Con el puerto comercial más grande de Griffonia una vez más bajo nuestro control, el comercio puede fluir a través del Imperio, por fin".
 GRI_council:0 "Consejo de Nobles"
 GRI_council_desc:0 "El consejo reformado de pares asesora y ayuda al regente a gobernar los dominios imperiales, con controles para evitar que se repita el desastre pasado".
 GRI_industrial_council:0 "El Consejo Asesor Industrial"
 GRI_industrial_council_desc:0 "El IAC está compuesto únicamente por los burgueses e industriales imperiales más importantes, quienes utilizarán sus habilidades y experiencia para ayudar a construir nuestra nación a modernizarse".
 GRI_PYT_university:0 "Escuelas de cadetes feathisianos"
 GRI_PYT_university_desc:0 "Las Escuelas de Cadetes han otorgado a los aspirantes a oficiales una educación básica durante muchos siglos, y lo harán en el futuro, ahora que la controlamos".
 GRI_joint_army:0 "Regionale Abteilung Für Rekrutierung"
 GRI_joint_army_desc:0 "Como se ha eliminado la autonomía regional en favor de la centralización, nuestras fuerzas armadas ahora pueden reclutar una mayor cantidad de soldados que antes. Además, las costumbres de instrucción regionales ya no forman parte del entrenamiento, lo que ahorra una gran cantidad de tiempo".
 GRI_industrial_miracle:0 "Das Griffonische Wirtschaftswunder"
 GRI_industrial_miracle_desc:0 "Después de años de cuidadosa reforma económica e industrialización, ¡hemos entrado en una nueva era de prosperidad! La producción está en su punto más alto en décadas y nuestra gente está realmente satisfecha con sus vidas".
 GRI_new_navy_buildup_idea:0 "Construyendo el nuevo Kaiserliche Marine"
 GRI_new_navy_buildup_idea_desc:0 "Como la antigua flota imperial yace dispersa y perdida, hemos decidido reiniciar nuestra expansión naval construyendo una armada moderna desde cero. Se le dará la máxima prioridad en la financiación hasta que se complete".
 GRI_dockyard_expansion_scheme_idea:0 "El plan de expansión del astillero"
 GRI_dockyard_expansion_scheme_idea_desc:0 "Un plan de dos años está en marcha, dando prioridad a la financiación de la expansión de astilleros, muelles y carpinteros, para asegurar nuestra supremacía naval en el futuro".
 GRI_convoy_raiding:0 "La Flota Comercial Imperial"
 GRI_convoy_raiding_desc:0 "En el pasado, los barcos que enarbolaban la bandera imperial transportaban mercancías de todo el mundo, desde Olenia al oeste, hasta Saddle Arabia en el sur. Debemos esforzarnos por restaurar este noble objetivo ampliando nuestra flota de cruceros mercantes".
 GRI_huge_fleet:0 "Medidas de ahorro de costes navales"
 GRI_huge_fleet_desc:0 "Los requisitos para reconstruir la antigua gloria naval significan que ciertas tradiciones y materiales deben dejarse de lado. Como resultado, los barcos no se verán particularmente estéticos ni funcionarán correctamente en las circunstancias más extremas, pero un número constante de reemplazos debería aliviar esos problemas ".
 GRI_expensive_and_reliable_idea:0 "Mejores prácticas de construcción naval"
 GRI_expensive_and_reliable_idea_desc:0 "Los grifos deben ser conocidos como la raza que no escatima en gastos para mostrar su orgullo nacional. Nuestros barcos deben estar hechos de materiales de la más alta calidad y equipados con equipos modernos, como radares y sonares. El Imperio gobernará las olas, incluso si el presupuesto naval tiene que ampliarse a expensas de otros ".
 GRI_naval_thougth:0 "El Almirantazgo Imperial"
 GRI_naval_thougth_desc:0 "El Almirantazgo Imperial restaurado está a la vanguardia de la estrategia naval, ya que los oficiales mayores comparten su experiencia con la nueva generación, dándoles muchas ideas sobre cómo mejorar nuestras capacidades en estos tiempos difíciles".
 GRI_further_naval_expansion_idea:0 "Armada implacable"
 GRI_further_naval_expansion_idea_desc:0 "Con la armada vista una vez más como un servicio prestigioso para los grifos, nos vemos presionados por una cantidad cada vez mayor de barcos paraacomodarlos a todos, tanto en servicio activo como en reserva. Nuestra supremacía naval ha sido restaurada, después de décadas de humillación por parte de aquellos que nos hicieron pedazos ".
 GRI_land_thougth:0 "Reichsarmee"
 GRI_land_thougth_desc:0 "Incluso cuando la gloria del Imperio decayó, su ejército se ha mantenido a la vanguardia del desarrollo y la modernización. Nuestros soldados son veteranos instruidos cuya profesión sigue siendo respetada y una opción popular para la descendencia de la nobleza. Además, nuestros comandantes están bien versados en el último pensamiento militar, con la ayuda del agregado Cambiante ".
 GRI_expand_the_reserves_idea:0 "Comisión de la Reserva del Reichsarmee"
 GRI_expand_the_reserves_idea_desc:0 "Con guerras potenciales que se avecinan en el horizonte, hemos decidido expandir nuestras fuerzas de reserva para reemplazar rápidamente a aquellos que caen en el campo. Incentivos adicionales asegurarán que tengamos un número creciente de voluntarios, pero el reclutamiento obligatorio podría tener que ser promulgado . "
 GRI_coding:0 "El código Enigma"
 GRI_coding_desc:0 "Aunque no existe un código" irrompible ", el desarrollo más reciente en criptografía ha producido uno que es endiabladamente complejo y excepcionalmente difícil de comprender. Esto nos da una ventaja decisiva sobre el enemigo en términos de mensaje cifrado, al menos hasta que nos veamos obligados a desarrollar uno nuevo ".
 GRI_reopen_flight_academy_idea:0 "Kaiserliche Flugakademie"
 GRI_reopen_flight_academy_idea_desc:0 "Liderada por personal con visión de futuro y llena de jóvenes patrióticos, la reabierta Kaiserliche Flugakademie finalmente nos ha permitido pasar página de la traición de 978".
 GRI_trained_pilots_2:0 "Cosechando el torbellino"
 GRI_trained_pilots_2_desc:0 "Nuestras flotillas voladoras ahora están volando por el cielo, trayendo pavor al corazón de nuestros enemigos".
 GRI_trained_pilots:0 "Los mejores ases de Griffonia"
 GRI_trained_pilots_desc:0 "¡Una nueva era de caballerosidad y héroes ha comenzado en el cielo y el Imperio Griffonian es una vez más el hogar de los mejores!"
 GRI_agency:0 "MfÖS ampliado"
 GRI_agency_desc:0 "Aquí para defender los intereses del Imperio y proteger a su gente. Los pensamientos y hechos ofensivos deben ser eliminados, los extranjeros deben ser revisados ​​y examinados minuciosamente para detectar cualquier acción sospechosa".
 GRI_special_forces:0 "RAfSK"
 GRI_special_forces_desc:0 "El Reichsarmee Abteilung für Sonderkriegsführung solo acepta a los mejores soldados. El entrenamiento de Tartarus a estos grifos está expuesto para garantizar que nuestras fuerzas especiales no sean más que cuerpos profesionales endurecidos, capaces de luchar en cualquier condición".
 GRI_cooperate_with_industrialists_idea:0 "El Complejo Militar-Industrial Imperial"
 GRI_cooperate_with_industrialists_idea_desc:0 "Se ha establecido una alianza entre nuestra industria militar y nuestras fuerzas armadas, llevando nuestra producción e innovación militar a nuevas alturas. Algunos pueden resistirse a algunas implicaciones de esta alianza, pero ahora tenemos una garra muy cercana al corazón de nuestra clase capitalista. ¡Nunca más habrá otro Guichard que se atreva a traicionarnos sin suicidarse de un mismo golpe! "
 GRI_auxiliary_engineer_corps_idea:0 "Hilfsingenieurkorps"
 GRI_auxiliary_engineer_corps_idea_desc:0 "Muy a menudo nuestros soldados se encontraban perdidos en el campo de batalla sin apoyo, fortificaciones o cualquier forma de logística. Ahora, los Hilfsingenieurs se aseguran de que nunca más nuestros soldados sean abandonados en el campo".
 GRI_streamlined_armour_production_idea:0 "Una nueva generación de armeros"
 GRI_streamlined_armour_production_idea_desc:0 "En siglos pasados, los grifos del Imperio hemos aprendido a perfeccionar nuestras habilidades en la fabricación de armaduras. La generación más joven puede dejar de forjar placas y cota de malla, pero han adaptado el legado de sus antepasados ​​en fábricas de tanques".
 GRI_combined_arms_warfare_idea:0 "Brazos combinados"
 GRI_combined_arms_warfare_idea_desc:0 "Durante milenios, la guerra vio pocos cambios. Cada general sabía cómo usar una línea de lanceros, bowgriffs para acribillar al enemigo y caballeros para quebrarlos en la carga violenta. Pero la edad moderna y su innovación parece haber confundido a nuestros generales pero ahora, una vez más están aprendiendo a usar un ejército diverso de manera efectiva ".
 GRI_joint_military_RD_department_idea:0 "Pacto Mutuo de Investigación Changeling-Griffonian"
 GRI_joint_military_RD_department_idea_desc:0 "Cambiantes y Grifos ahora están trabajando como garras para traernos nuevas y poderosas herramientas de guerra. Una asociación de este tipo seguramente traerá dividendos, especialmente cuando nuestros rivales se preparan para moverse contra nosotros".
 GRI_central_bank_idea:0 "Zentralbank Griffoniens"
 GRI_central_bank_idea_desc:0 "La banca es una tradición de grifos consagrada por el tiempo, y la hemos devuelto a Griffenheim correctamente. Sus responsabilidades incluyen acuñar nueva moneda, destruir falsificaciones, proporcionar la reserva estatal, reducir la inflación y más".
 GRI_loyal_officer_core_idea:0 "Entschlossenheit"
 GRI_loyal_officer_core_idea_desc:0 "La determinación y el coraje impulsan nuestras fuerzas hacia la victoria".
 GRI_breadbasket_idea:0 "Brotkorb"
 GRI_breadbasket_idea_desc:0 "Tres comidas completas al día por cada griffon en Heartlands, con nogriff que carece de sustento básico. Deja que fluya el grano ".
 GRI_the_anarchy_idea:0 "Die Anarchie"
 GRI_the_anarchy_idea_desc:0 "Ha sucedido lo impensable:la línea de Grover se ha extinguido. El nuevo gobierno militar está teniendo dificultades para controlar las pequeñas propiedades que controlan, siendo la norma las deserciones masivas y los disturbios".
 GRI_new_culture:0 "Neuekultur"
 GRI_new_culture_desc:0 "El nuevo grifo encarna los siguientes rasgos:fuerza, devoción y completa obediencia a sus superiores".
 GRI_military_industrial_council_idea:0 "Militärischer Industrierat"
 GRI_military_industrial_council_idea_desc:0 "Los diversos beneficios y recortes de impuestos otorgados al complejo militar-industrial están teniendo un efecto positivo en nuestra producción. Mientras que antes teníamos dificultades para equipar incluso una división más pequeña, pronto podremos equipar a todo nuestro ejército, y todavía tenemos mucho en reserva."
 GRI_citizenship_for_service_idea:0 "El servicio garantiza la ciudadanía"
 GRI_citizenship_for_service_idea_desc:0 "Aunque a muchos les resulta desagradable la junta gobernante, los grifos siguen acudiendo en masa para unirse a las fuerzas armadas, atraídos por los beneficios que les prometió el estado".
 GRI_military_police_idea:0 "Militärpolizeiausschuss"
 GRI_military_police_idea_desc:0 "Los índices de criminalidad han disminuido drásticamente como resultado de la combinación de las fuerzas policiales con el ejército propiamente dicho. Los castigos absolutamente crueles incluso para los delitos más pequeños disuaden incluso a los criminales más atrevidos".
 GRI_local_auxiliaries:0 "Auxiliares locales"
 GRI_local_auxiliaries_desc:0 "Muchos grifones de Griffonia central se han comprometido a unirse a nuestras fuerzas, incluso si no nos reconocen como su señor supremo. Nuestros esfuerzos para restaurar el esplendor de Griffonstone no han sido sin recompensa".
 GRI_boreas_archonate:0 "Archonate of Boreas"
 GRI_boreas_archonate_desc:0 "Griffenheim ha sido la sede del Arconte de Boreas durante los últimos trescientos años y, como tal, el Arconte ejerce bastante influencia en la política local. Poco sucede en la ciudad sin que el Arconte lo sepa. "
 GRI_knight_boost:0 "Intercambio de oficiales Knecht-Jäger"
 GRI_knight_boost_desc:0 "Los Changeling Jägers están entrenando a nuestras tropas. Ha habido más que un pequeño choque cultural al tratar de enseñar métodos clandestinos a los soldados que fueron alimentados con leyendas heroicas de caballería desde una edad temprana, pero está produciendo algunos resultados. el número de peleas por hacer trampas en los dados y los juegos de cartas ha aumentado drásticamente ".
 GRI_CHN_jager_boost:0 "Intercambio de oficiales Knecht-Jäger"
 GRI_CHN_jager_boost_desc:0 "Los caballeros de Griffon están entrenando a nuestras tropas. Están aportando la experiencia de Griffon en combate cuerpo a cuerpo y destreza de batalla, talentos que faltan entre nuestras filas. Muchos soldados han vacilado bajo el agotador programa de entrenamiento de los grifos más fuertes, pero los resultados se están mostrando sacrificar la colmena nunca ha hecho ningún daño. Bueno, no para los sacrificados, pero eso no viene al caso ".
 GRI_infiltration_boost:0 "Adaptación doctrinal mutua"
 GRI_infiltration_boost_desc:0 "Los teóricos militares de las Tierras Cambiantes y el Imperio Griffonian han comenzado a reunirse e intercambiar ideas y consejos sobre la experiencia mutua. Nuestro ejército se ha beneficiado de ello con una mayor eficiencia en logística e inteligencia especialmente".
 GRI_CHN_infiltration_boost:0 "Adaptación doctrinal mutua"
 GRI_CHN_infiltration_boost_desc:0 "Los teóricos militares de las Tierras Cambiantes y el Imperio Griffonian comenzaron a reunirse e intercambiar ideas y consejos sobre la experiencia mutua".
 GRI_status_quo_shaken_up:0 "Protestas de estudiantes"
 GRI_status_quo_shaken_up_desc:0 "A medida que la paz tentativa se ha asentado, con nosotros gobernando el restaurado Imperio Griffonian, la lucha interna se ha extendido. Los estudiantes y muchos otros han salido a las calles tanto en las ciudades principales como en las menores, exigiendo reformas a lo que consideran un anticuado modelo de gobierno, desmilitarización de la economía y abolición del servicio militar obligatorio. Hasta ahora, las protestas son pacíficas, pero incluso un solo error podría terminar fragmentando la nación que tanto luchamos por restaurar ".
 GRI_grover_reforms:0 "Las reformas de Grover"
 GRI_grover_reforms_desc:0 "A medida que el reinado de Grover VI comienza verdaderamente, se ha comenzado a trabajar hacia sus primeras políticas. El palacio imperial es un hervidero con el paso constante de asesores, juristas, políticos y expertos consultados por el emperador. El mundo observa, ansioso por ver qué novedades políticas y reglas que el joven emperador implementará ".
 GRI_finalise_the_constitution_idea:0 "La Constitución de Grover"
 GRI_finalise_the_constitution_idea_desc:0 "Después de mucho trabajo y consultas, se ha publicado la nueva constitución imperial. La Ley Básica del Reich Griffonian o Grundgesetz für die Griffonisches Reich es un documento completo y un trabajo de compromiso con las fuerzas de oposición, uno que puede resistir el prueba del tiempo y traerá la paz a nuestras instituciones ".
 GRI_article_of_federalisation_idea:0 "El artículo de la federalización"
 GRI_article_of_federalisation_idea_desc:0 "Bajo las leyes conocidas como el Artículo de Federalización, el Imperio Griffonian ha sido descentralizado. Cada provincia disfruta ahora de cierto grado de autogobierno bajo un gobernador que actúa como un enlace entre las comunidades locales y la Corte Imperial. Lejos del caos del antiguo sistema feudal, las entidades federadas ahora están gobernadas con una administración moderna simplificada ".
 GRI_welfare_for_all_idea:0 "Un estado solidario"
 GRI_welfare_for_all_idea_desc:0 "Grover VI puede gobernar, pero también se preocupa por sus súbditos. Como tal, debemos mantenernos fieles a este viejo lema de Aquileo:" Noblesse Oblige ". El privilegio implica responsabilidad. En un tiempo, significaba proteger a los campesinos de los bandidos y incendios forestales. Ahora, los campesinos se han convertido en trabajadores de fábricas y empleados. Y así, la antigua noble responsabilidad se ha convertido en proveerlos y cuidarlos. Los fondos ahora fluyen hacia hospitales, comedores populares y organizaciones benéficas ".
 GRI_securing_the_future_idea:0 "El sistema educativo imperial"
 GRI_securing_the_future_idea_desc:0 "Cada novato en el Imperio ahora tiene el mandato de recibir una educación por ley imperial. Atrás quedaron los días en que los socialistas y republicanos radicales podían enseñar sus mentiras a los campesinos y trabajadores analfabetos. Ahora todos pueden informarse sobre los beneficios del Imperio."
 GRI_grover_reforms_2:0 "Las reformas de Grover"
 GRI_grover_reforms_2_desc:0 "Con la regencia terminada y Grover VI finalmente gobernando, el joven emperador está mostrando sus músculos políticos. Una gran cantidad de servidores públicos han sido llamados al palacio imperial para ayudar a redactar las políticas que el emperador busca implementar, políticas que mostrarle al mundo entero que el nombre Grover significa algo una vez más ".
 GRI_reaffirm_emperors_role_idea:0 "Prerrogativa imperial"
 GRI_reaffirm_emperors_role_idea_desc:0 "La doctrina de la prerrogativa imperial o Vorrecht des Kaisers ha sido ahora aclarada y codificada sin lugar a interpretaciones traidoras. Parafraseada brevemente, afirma que el Emperador no sirve, sino que gobierna y puede anular libremente cualquier decisión inferior".
 GRI_local_collborators_idea:0 "Colaboradores regionales"
 GRI_local_collborators_idea_desc:0 "La administración imperial ha sido reformada con más autonomías otorgadas a las provincias. Ahora, desde Griffenheim hasta los rincones más lejanos del Imperio, podemos encontrar leales en quienes confiar para obtener información y apoyo y todo a cambio de alguna ficha. responsabilidades descentralizadas ".
 GRI_finalise_the_constitution_idea_2:0 "La Constitución de Grover"
 GRI_finalise_the_constitution_idea_2_desc:0 "El Imperio ahora se rige según las reglas establecidas en la Verfassung des Griffonische Reiches. Esta constitución reafirma la supremacía de los principios tradicionales y se basa en los pilares de la autocracia, la fe y el espíritu nacional griffoniano".
 
 ### Asesores ###
 archon_proteus:0 "Archon Proteus III"
 archon_erion:0 "Archon Erion XII"
 archon_erion_desc:0 "El más joven de los tres Arcontes, nacido en 959, Erion XII ha ascendido rápidamente a través de las filas del Templo de Eyrite hasta la cima. Sin embargo, esto no se logró solo por una piedad excepcional, ni por un trabajo duro y honesto. Erion siempre está hambriento de más poder y no teme usar medios más cuestionables y violentos para obtenerlo. Ahora que ha alcanzado la supremacía en el propio Arconato de Eyr, también busca aumentar su poder temporal.\n\n hizo a Erion bastante impopular entre la nobleza y el clero, que lo ven como una amenaza y un lunático. El odio es mutuo, ya que Erion a menudo despotrica sobre la corrupción de los nobles de Griffonia y los senadores de Romau, y la incompetencia y falta de El fanatismo del sacerdocio. Muchos plebeyos se dejan llevar por sus discursos ardientes y apasionados, especialmente entre las clases bajas. El control de la educación de Erion contribuye a esto, ya que los jóvenes estudiantes son adoctrinados y convertidos en fieles servidores de Eyr.\n\nMientras Erion es hambriento de poder, nadie puede negar que también es un devoto de Eyrite. Sus padres, trabajadores industriales pobres en Romau, eran muy religiosos y conservadores, y enviaron a todos sus hijos a una escuela del templo. Allí, los ojos de su hijo menor, Lorenz Whitefeather, se abrieron y se convirtió en un fiel sirviente de Eyr, la diosa de la fertilidad y la familia. Después de convertirse en Arconte, Lorenz eligió el nombre de Arconte de Erion. Incluso hasta el día de hoy, Erion envía dinero a sus padres ancianos y predica la importancia de los valores tradicionales.\n\nErion tiene una relación tenue con sus compañeros Arcontes de los templos boreal y arcturiano. Como Eros es uno de los grifos más influyentes de Heartlands, Erion siempre busca impresionarlo y ganarse su favor, por lo que Eros le confiaría más poder. Sin embargo, Eros ve a través de su acto, pero lo ve como un peón útil pero peligroso. Proteo en la otra garra desconfía abiertamente y no le gusta Erion, y Erion lo desprecia a cambio de su falta de piedad y descuido del deber clerical. Los dos solo trabajan juntos porque deben hacerlo ".
