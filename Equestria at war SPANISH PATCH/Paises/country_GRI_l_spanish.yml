 GRI_intergrate_bronzehill:0 "Integrar Bronzehill"
 GRI_intergrate_bronzehill_desc:0 "Si bien hemos hecho nuestras promesas de autonomía a Bronzehill a cambio de su lealtad y devoción a Su Majestad Imperial, es hora de aumentar nuestro control sobre sus montañas y reintegrarlas por completo en el Imperio".
 
 GRI_attache_decisions:0 "El agregado Grifón-Cambiante"
 GRI_attache_decisions_desc:0 "¡El §YChangeling-Griffonian agregado§!, o oficialmente el §YKaiserlicher Änderungsvertrag über Freundschaft und Zusammenarbeit§!, el" Tratado de Amistad y Cooperación Imperial Changeling ", es un acuerdo de cooperación militar entre las §GChangeling Lands§! Y Ha servido principalmente para refinar la doctrina de la guerra de los Cambiantes después de su unificación bajo la Reina Chrysalis, y para mejorar la tecnología del Reichsarmee.\n\nLiderado en el Imperio por el general Cambiante §YSynovial§! y su §RPanzerkorps§! el agregado ha logrado avances sustanciales tanto en su objetivo previsto de cooperación militar como en la creación de un vínculo entre las dos naciones, al menos por el momento.\n\n§G Habrá una variedad de oportunidades para una mayor colaboración entre los dos países, pero todos los programas primero deben ser sugeridos por el Imperio y contar con la aprobación de Changeling.§! "
 GRI_propose_military_exchange_program:0 "El Programa de Intercambio del Ejército Imperial-Cambiante"
 GRI_propose_military_exchange_program_desc:0 "Hasta este momento, el programa de agregados se ha limitado a que §YSynovial y sus Oficiales§! Nos asesoren sobre nuestra tecnología y nosotros les asesoremos sobre sus doctrinas. Pero creemos que podemos llevar nuestra cooperación un paso más allá. Podemos proponerle a la Reina un mayor intercambio de personal para mejorar aún más nuestras fuerzas armadas.\n\n§R ¡Solo podemos esperar que digan que sí.§! "
 GRI_knight_jager_program:0 "Intercambio de oficiales Knecht-Jäger"
 GRI_knight_jager_program_desc:0 "§GCon la bendición de la Reina podemos continuar con nuestra cooperación§!.\n\nUna de las mayores ventajas que tienen tanto nuestra nación como las Tierras Cambiantes es la presencia de una fuerza de élite que proporciona un ejemplo para nuestro ejército para modelar. Para nosotros, son nuestros §GKnights§!; los protectores del Imperio y los guardias de su Emperador. ¡Con los Cambiantes, son sus §RJäger§!. Infiltradores, quienes aunque no luchan con el "honor "de un caballero, son altamente efectivos para su propósito previsto. Formularemos un programa de intercambio de oficiales con muchos de nuestros mejores caballeros viajando a Vesalipolis para entrenar oficiales Cambiantes, y Jäger altamente capacitado trabajando para asesorar a nuestros oficiales en sus especialidades también. "
 GRI_tactics_integration:0 "Adaptación doctrinal mutua"
 GRI_tactics_integration_desc:0 "§GCon la bendición de la Reina, podemos continuar con nuestra cooperación§!.\n\nCambiar los centros de doctrina en torno a la eficiencia. Ya sea la eficiencia del suministro, la eficiencia de la inteligencia o temas relacionados con la guerra. Estas ideas no se aplican a menudo a nuestras doctrinas de guerra, y podríamos usarlas bien. Por otro lado, los Cambiantes no están acostumbrados a las ideas de batallas masivas y armamento pesado. En resumen, tenemos mucho que ganar si §G compartimos ideas uno con el otro§!."

