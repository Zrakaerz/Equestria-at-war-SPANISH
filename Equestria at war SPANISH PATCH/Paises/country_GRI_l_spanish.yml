 ### Imperial Events ###
 imperial.1.t:0 "Un viaje en tren"
 imperial.1.d:0 "A pesar de su salud deteriorada, el Emperador ha decidido embarcarse en un viaje a través de Herzland en tren, para mostrar el nuevo sistema ferroviario Imperial y, lo que es más importante, para convencer a la gente de que sus días no son A regañadientes, después de protestar enérgicamente contra el viaje y argumentar que debería quedarse en la cama, los médicos del Emperador lo dejaron ir.\n\nNobles y plebeyos se reunieron en la nueva estación de tren de Griffenheim para presenciar la partida del Emperador. La locomotora había sido preparada, con una docena de carros adornados adjuntos, todos construidos por los mejores trabajadores metalúrgicos y carpinteros que el dinero podía contratar. Se suponía que el viaje sería largo y duraría varias semanas, por lo que había suficiente espacio y suministros para todo el séquito de Su Majestad. . Cuando Grover V finalmente llegó en su automóvil personal más tarde de lo esperado, los nobles corrieron a darle la bienvenida y lo colmaron de elogios sobre el proyecto del ferrocarril y cómo todos ahora serían testigos de la llegada de mo dernity al Imperio. El Emperador asintió con cansancio, como siempre hacía cuando recibía tópicos vacíos de aduladores codiciosos, y tosió. Caminó lentamente hacia la estación escoltado por Caballeros Imperiales fuertemente armados, y luego fue acosado por los plebeyos que elogiaron su proyecto o suplicaron reformas para darles tierra y pan en lugar de trenes costosos. Cuando finalmente se subió a su vagón de ferrocarril privado, pidió que no lo molestaran, se sentó, suspiró y tomó una siesta.\n\nEl tren silbó, indicando que su viaje había comenzado ".
 imperial.1.a:0 "¿Qué es lo peor que podría pasar?"
 imperial.2.t:0 "Volver a casa"
 imperial.2.d:0 "El viaje en tren fue un gran éxito. El Emperador y su escolta habían ido primero de Griffenheim a Bronzekreuz, donde los leales nobles del Perro Diamante le dieron una cálida bienvenida y le dieron muchos obsequios. Luego viajó a Readewetter, donde habló con la duquesa Gabriela Garra de Águila, su querida prima y amiga, y luego cruzó el río Griffking hasta el cercano De Vleugels, donde disfrutó de una cena tranquila con el duque Gerlach IV de Feathisia. Luego, su viaje lo llevó a Oldwingburg, donde el Consejo Campesino local lo recibió. , sus miembros ofreciendo sus propios productos agrícolas frescos para mostrar su gratitud por los ferrocarriles.\n\nPronto el Emperador llegó a la Ciudad Libre de Romau, donde el Arconte Erion XII deseaba hablar de política con él en privado, pero el cansado Emperador lo rechazó que no estaba particularmente encariñado con el infame fanático. Un día después estaba en Greenback, donde los ingenieros locales que habían trabajado en el proyecto del ferrocarril estaban ansiosos por saber si había disfrutado del viaje hasta el momento. n llegó el momento de dirigirse a Angriver, el Emperador preguntó si podían irse a casa, pero sus sirvientes insistieron en que tenían que completar todo el viaje para que él, Dios no lo prohibiera, insultara al barón Leer el Vicioso y a la Princesa Diellza la Loca . Gruñendo, durmió hasta que el tren llegó a Griffing, pero luchó por despertar. Resultó que todo fue en vano, ya que el barón no tenía interés en conocerlo. La visita a Katerinburg fue igualmente rápida, por lo que todos evitarían caer en una maldición o dos. Entonces, finalmente, después de muchas semanas, el viaje terminó y el agotado Emperador regresó a casa.\n\nPero al día siguiente, apenas se levantó de la cama y se quejó de dolor. Los médicos prometieron revisarlo tan pronto como hubiera tenido reuniones urgentes con los aristócratas. Y así el Emperador se reunió noble tras noble, escuchando sus mezquinas quejas, fingiendo estar escuchando sus súplicas mientras trataba de no quedarse dormido ... hasta que colapsó sin previo aviso. El Arconte Eros VII, que estaba asesorando al Emperador, acudió rápidamente en su ayuda y acusó a los nobles de envenenarlo. Cuando se dio cuenta de que Su Majestad había perdido el conocimiento, el grifo de noventa años trató de cargarlo solo y gritó pidiendo ayuda. El Emperador fue llevado rápidamente a sus aposentos privados y actualmente está siendo atendido por los mejores expertos médicos del Imperio. El Arconte pasa día y noche sin dormir rezando a los dioses ".
 imperial.2.a:0 "Sus días podrían haber terminado, por fin ..."
 imperial.3.t:0 "El emperador ha muerto"
 imperial.3.d:0 "Desafortunadamente, después de casi un mes de tratamientos y terapias, que van desde la medicina científica más reciente hasta las unciones sagradas por los sacerdotes, las pociones de cebra y otras curas mágicas y misteriosas exóticas, el Emperador Grover Quinto de su nombre fue abrazado por el garras de Boreas a la edad de 47 años. Sus cuidadores dijeron que sus últimas palabras fueron "Boreas, ¿hice bien?"\n\nSu reinado inestable y controvertido finalmente ha llegado a su fin y toda Herzland está de luto, con banderas negras izado de Rottendedam a Strathburg y de Yale a Var-Silfur. A su procesión fúnebre en Griffenheim asistieron cientos de miles de grifos. Su amiga más cercana, Gabriela Garra de Águila, fue la única vasalla que llegó a tiempo para participar, y fue vista con un hermoso pero lúgubre vestido negro. El Arconte Eros VII pronunció un ardiente sermón en el que declaró que una era había cLlegó a su fin, pero se calmó y casi rompió a llorar. Se observaron cinco minutos de silencio en la ciudad mientras Grover V fue enterrado en el Gran Templo de Boreas.\n\nAlgunos dirían que Grover V era un gobernante patético, otros lo llamarían amable. Muchos ciudadanos lo despreciaban en secreto, pero algunos lo compadecían. Su padre Grover IV había tenido la intención de preparar personalmente a su heredero y convertirlo en un poderoso guerrero, astuto diplomático y experto estadista, pero murió inesperadamente de un derrame cerebral cuando su único hijo tenía solo diez años. Entonces, en cambio, Grover V se convertiría en un títere olvidado mientras los nobles gobernaban el Imperio a su antojo, acumulando más y más riquezas y privilegios. Al joven y enfermizo Emperador se le negó su trono cuando cumplió dieciocho años y carecía de la fuerza de voluntad para exigirlo, pero luego resultó que no necesitaba hacerlo. La Revolución de 978 trajo un final sangriento a la regencia y el Emperador solo sobrevivió gracias a los esfuerzos de Archon Eros. Una contrarrevolución le otorgó los poderes que le correspondían, pero en ese momento gobernó un pequeño remanente del otrora vasto Imperio, rodeado de vasallos que exigían autonomía a cambio de su contribución a la contrarrevolución. El Emperador pasó los siguientes años tumultuosos tratando de aprender a gobernar, lo que significó que muchos de sus bien intencionados proyectos fracasaron estrepitosamente. Su último regalo para su gente y posiblemente su único logro en la vida fue el nuevo sistema de Ferrocarril Imperial que conectaba gran parte de Herzland. Podría ser llamado incompetente, o simplemente el más desafortunado.\n\nAhora la historia se repite:debido a que su único hijo y heredero, el príncipe Grover VI, no tiene la edad en la que es capaz de gobernar el país él mismo, un Consejo de Regencia que consta de los nobles, los príncipes comerciantes y los funcionarios del templo se harán cargo del aparato del estado hasta que se encuentre una solución más adecuada. Solo podemos rezar para que no termine como la regencia anterior ".
 imperial.3.a:0 "¡Boreas sálvanos a todos!"
 imperial.4.t:0 "El Arconte sube al estrado"
 imperial.4.d:0 " Fui tan tonto cuando dejé que los nobles arruinaran el reinado de Grover V. En nombre de Boreas, no permitiré que vuelva a suceder con su hijo mientras yo viva. "\n\nLos pasos furiosos de Archon Eros VII resonaron en los ornamentados pasillos del palacio imperial. Incluso ahora, la nobleza del Consejo de Regencia estaba una vez más reunidos en las cámaras para discutir inútilmente durante horas. Pero esta vez sería diferente. Sí, Eros estaba lleno de determinación cruda. No permitiría que la historia se repitiera. Mientras caminaba, los recuerdos del pasado destellaron en su mente, imágenes de Griffenheim en llamas, de terror en los ojos del joven Grover V mientras lo conducía a un lugar seguro a través de un pasadizo secreto en el Palacio. Cerró los ojos y negó con la cabeza. "Nunca más", murmuró.\n\nEl viejo Arconte golpeó el La puerta de las Cámaras del Consejo se abrió con una fuerza impresionante. Los nobles y comerciantes en la sala se quedaron en silencio y se volvieron para mirarlo con sorpresa. Habiendo llamado ya su atención con su entrada, Eros comenzó a hablar, con pasión y furia en su voz ". ¡Compañeros concejales! Creo que hemos perdido suficiente tiempo discutiendo y discutiendo inútilmente. ¡Es hora de una acción decisiva! La indolencia, la codicia y la indecisión acercaron más que nunca al Imperio a la ruina. ¿No está claro que el concepto de consejo de regencia es defectuoso hasta la médula? En estos tiempos difíciles, el Imperio necesita un líder fuerte, y como el Emperador no es apto para ese puesto, alguien más debe ocupar su lugar. ¡Y no propongo que sea un noble que solo se preocupa por sí mismo! Digo que el regente debe ser un plebeyo, una persona con una voluntad lo suficientemente poderosa como para restaurar la estabilidad y el orden en Heartlands. Esta persona también debería estar cerca de los dioses, para que Boreas nos conceda prosperidad, para que Eyr nos conceda la paz y para que Arcturius nos conceda fuerza para golpear a nuestros enemigos y destruir a los que se oponen a la voluntad del Emperador ". El Arconte miró a cada miembro del consejo con una mirada penetrante y miró a la duquesa Gabriella Garra de Águila de Fresa, quien respondió con una mirada igualmente feroz:"Creo que todos sabemos quién es apto para ese puesto. Aquellos que no estén de acuerdo pueden descubrir pronto que los mismos Dioses los han abandonado. "\n\nLa sala permaneció en un silencio tambaleante por un tiempo antes de que los comerciantes y sacerdotes del consejo se levantaran y saludaran al Arconte." Estamos con el Arconte, y ¡los dioses están con nosotros! ", gritó el prelado de Kronburg. Pronto otros se unieron a él y repitieron el cántico, ahogando cualquier disidencia de los nobles como Gabriela.\n\nEros sonrió levemente. Por fin había llegado el momento de la justicia".
 imperial.4.a:0 "¡Por el Imperio y los Dioses!"
 imperial.5.t:0 "La duquesa sube al estrado"
 imperial.5.d:0 "" Pobre Grover. Era demasiado joven, demasiado frágil para este mundo cruel. Pero con el cambio, llega una oportunidad. "\n\nEstos eran los pensamientos de la duquesa Gabriela mientras caminaba por los venerables pasillos del Palacio Imperial. Por mucho que considerara personalmente al difunto emperador su amigo, sabía que no era un gobernante adecuado. ThLos nobles conspiradores habían abusado de Grover durante demasiado tiempo y ella estaba avergonzada de compartir la misma habitación con ellos. Pero eso podría solucionarse más adelante. Tuvo una gran visión del Imperio. Uno que haría que Boreas se sintiera orgulloso de los grifos nuevamente y, lo que es más importante, le daría al joven heredero un territorio adecuado para gobernar una vez que tenga la edad suficiente. Pero primero ... Ella debe lidiar con Eros y sus matones. Los funcionarios religiosos son una molestia.\n\nCon eso, entró en las Cámaras del Consejo. El Arconte ya estaba allí, dando su "sermón" a los nobles reunidos.\n\nQué molestia. Se sentó junto al conde de Bronzehill, sintonizó el discurso y habló de la situación en susurros. Gabriela ignoró la grandilocuencia de Eros, hasta que finalmente decidió quitarse su vieja piel del podio central. Con eso, se arriesgó, se dirigió al centro y se dirigió a la habitación.\n\n "Mis compañeros nobles y otros grifos dignos de respeto. El estimado Arconte habla bien de la situación. Debemos tener estabilidad, y debemos reafirmar nuestra autoridad. Pero, ¿cómo podemos confiar en el Arconte para mantener a nuestra nación? ", ignoró los ceños fruncidos que Eros y sus lacayos le estaban enviando," Hablan de guerra, pero ¿se preocupan por el pequeño grifo? ¿Cómo podemos ¿Llegar a alguna parte antes de que modernicemos nuestra amada Herzland, antes de que ayudemos a nuestra gente? Les imploro a todos que consideren la elección correcta ".\n\nLos vítores y aplausos siguieron ... con una fuerte minoría de abucheos y garras. No importaba. El consejo respaldará su reclamo de regencia, y Eros será marginado, consignado al altar al que pertenece ".
 imperial.5.a:0 "¡Por el Imperio y sus nobles pares!"
 imperial.6.t:0 "La gran traición"
 imperial.6.d:0 "Después de casi un mes desde que logramos asegurar el apoyo del Consejo de Regencia para nuestra causa, parecía que las cosas finalmente se estaban calmando en Griffenheim después de la lucha inicial por el poder. Desafortunadamente, se demostró que estábamos equivocados, como hoy durante En una reunión del consejo, la duquesa Gabriela Garra de Águila, el gran duque Gerlach y otros aliados de ella simplemente abandonaron la sala, seguidos por numerosos nobles notables de todo Herzland. Horas más tarde, la duquesa anunció la secesión formal del Ducado Fresa y el Gran Ducado de Feathisia de el Imperio.\n\nTambién están llegando noticias de Greifenmarschen declarando la independencia, su Consejo Campesino negándose escandalosamente a reconocer a Archon Eros como el legítimo regente del Imperio ".
 imperial.6.a:0 "¡Traidores! ¡Todos y cada uno de ellos!"
 imperial.14.t:0 "Una oferta"
 imperial.14.d:0 "Parece que después de solidificar su posición, el Consejo de los Tres ha decidido poner fin a nuestra autonomía sin pedirnos el consentimiento al Consejo de Regencia. Si bien lo más probable es que podamos vetar esta decisión en el Consejo de Regencia y obtener el apoyo de los pocos miembros de la nobleza que quedan, es probable que los Arcontes no acepten un no por respuesta. ¿Cómo respondemos?
 imperial.14.a:0 "No tenemos más remedio que aceptar".
 imperial.14.b:0 "¡Al Tártaro con los Arcontes! ¡Que vengan!"
 imperial.14.c:0 "Tenemos la situación bajo control".
 imperial.15.t:0 "Una oferta"
 imperial.15.d:0 "Parece que después de solidificar su posición, el Consejo de los Tres ha decidido poner fin a nuestra autonomía sin pedirnos su consentimiento ni al Consejo de Regencia. Si bien lo más probable es que podamos vetar esta decisión en el Consejo de Regencia y obtener el apoyo de los pocos miembros de la nobleza que quedan, es probable que los Arcontes no acepten un no como respuesta. ¿Cómo respondemos?
 imperial.15.d_yale:0 "Ahora que el Consejo de los Tres está firmemente establecido, han decidido seguir adelante con sus planes para unificar las Tierras del Corazón bajo el estandarte imperial. [Root.GetLeader] ha anticipado esto y ha estado presionando excesivamente con sus superiores para mantener [Root.GetNameDef] una parte independiente del Imperio. Ahora que ha llegado el momento de la verdad, ¿qué hacemos? "
 imperial.15.a:0 "Renunciaremos a nuestra independencia".
 imperial.15.b:0 "¡Al Tártaro con los Arcontes! ¡Que vengan!"
 imperial.15.c:0 "Serviremos mejor al Imperio como vasallo".
