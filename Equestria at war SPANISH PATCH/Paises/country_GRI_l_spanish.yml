 imperial.17.a:0 "No tenemos más remedio que aceptar".
 imperial.17.b:0 "¡Al Tártaro con los Arcontes! ¡Que vengan!"
 imperial.18.t:0 "Romau se niega"
 imperial.18.d:0 "Parece que [From.GetLeader] y los burgueses de Romau han decidido desafiarnos, deseando retener su condición de Ciudad Libre Imperial autónoma. Incluso tuvieron el descaro de exigir que esta autonomía fuera se expandió aún más! No hace falta decir que tomaron la decisión equivocada ".
 imperial.18.a:0 "Oh, bueno, nadie puede decir que no fuimos diplomáticos".
 imperial.18.b:0 "Déjalos, no los necesitamos".
 imperial.19.t:0 "[YAL.GetName] nos desafía"
 imperial.19.d:0 "[From.GetLeader] y los eruditos de Yaledom, con la cabeza siempre en las nubes, han decidido negar nuestra pequeña petición. Todo lo que desean es que los dejen solos para continuar sus estudios en paz. Parece, entonces, que Yale debe volver a unirse al Imperio por la fuerza ".
 imperial.19.a:0 "¡Enséñeles el precio del desafío!"
 imperial.19.b:0 "Yale no tiene importancia para nuestros planes futuros".
 imperial.20.t:0 "Katerin Defiant"
 imperial.20.d:0 "[From.GetLeader] y su legión de hillbillies glorificados han demostrado una vez más ser idiotas, ya que han decidido no volver a unirse al Imperio. Quizás ya es hora de que les mostremos el poder del Imperio y restaurar el orden y la civilización en sus marismas al revés ".
 imperial.20.a:0 "¡Vamos a romper algunos cráneos!"
 imperial.20.b:0 "El Imperio no necesita esa tierra maldita de todos modos."
 imperial.21.t:0 "El sospechoso obvio"
 imperial.21.d:0 "Para sorpresa de nadie, [From.GetLeader] y sus seguidores han decidido desafiarnos. Si bien este era un resultado esperado, ciertamente no impedirá que tomemos lo que es legítimamente nuestro".
 imperial.21.a:0 "¡Es hora de lidiar con Angriver de una vez por todas!"
 imperial.21.b:0 "¡Que se pudran en su bosque por lo que a mí respecta!"
 imperial.22.t:0 "El Imperio Contraataca"
 imperial.22.d:0 "Después de una serie de reformas, victorias milagrosas e incontables rebeliones, el sufrido Imperio Griffonian, bajo la dirección del Consejo de los Tres, ha logrado recuperar el Griffonian Heartlands. Mientras que muchos de los grifones aún independientes Los estados separatistas esperaban que los tres Arcontes estuvieran satisfechos con el reino que se han forjado, parece que este no será el caso, ya que hoy el Arconte Eros VII, con su joven protegido, el Emperador Grover VI, hizo un discurso anunciando que el Imperio Griffonian no permanecerá inactivo hasta que todos los grifones estén unidos bajo la bandera imperial una vez más ".
 imperial.22.a:0 "Un nuevo Imperio está en ascenso ..."
 imperial.23.t:0 "El desafío del Arconte"
 imperial.23.d:0 "Después de asegurar una victoria para la nobleza en el Consejo de Regencia y alienar tanto a los vasallos del este como a los tres Arcontes, las cosas finalmente se estaban estabilizando un poco en la Capital Imperial. Hasta hoy, es decir.\n\nDurante En una reunión ordinaria del Consejo, los arcontes Eros y Proteus denunciaron rápidamente a la duquesa Gabriela y sus aliados como paganos y traidores, y más tarde abandonaron la capital. Poco después se les unieron el senador de Romau, el rector magnífico de Yaledom y el barón de Angriver. Varias horas después de estos eventos, todos declararon formalmente su secesión del Imperio. Pronto llegaron también noticias de Oldwingburg, sobre el Consejo Campesino local que se negó a reconocer a un noble como Regente y declaró formalmente su independencia. Mientras tanto, Katerin permanece ominosamente silenciosa, y nadie sabe lo que está sucediendo en esas marismas oscuras ... "
 imperial.23.a:0 "¡Malditos sean, Arcontes y traidores!"
 imperial.31.t:0 "¿Uniéndose al Imperio?"
 imperial.31.d:0 "La Duquesa, junto con varios otros aliados de la nobleza en el Consejo, ha decidido poner fin a la autonomía de los territorios que el Imperio ha dejado. Esta decisión, naturalmente, también afecta a nuestras tierras. Con nuestra propia Duquesa como Regente del Imperio, ¿deberíamos aceptar y permitir que Strawberry se integre en el Imperio? "
 imperial.31.a:0 "Nuestro destino será el del Imperio".
 imperial.31.b:0 "¡La duquesa ha traicionado a su propio pueblo!"
 imperial.32.t:0 "Una oferta"
 imperial.32.d:0 "Parece que después de solidificar su posición, la Duquesa ha llegado a la conclusión de que sería mejor poner fin a la autonomía de los vasallos restantes del Imperio. Está decidida a restaurar el Imperio y sus ambiciosos planes han No hay lugar para las regiones autónomas y autónomas. Si bien lo más probable es que podamos vetar esta escandalosa decisión en el Consejo de Regencia y obtener el apoyo de los pocos miembros de la nobleza que no la apoyan, es probable que Gabriela no acepte un no por respuesta. no importa cuánto le roguemos. El destino de nuestra nación y su independencia está en el filo de la navaja. ¿Cómo respondemos? "
 imperial.32.a:0 "Si así lo deseas, querida Gabriela".
 imperial.32.b:0 "Ha traicionado a Feathisia. Me ha traicionado a mí".
 imperial.35.t:0 "Idiocy in Action"
 imperial.35.d:0 "Acabamos de recibir noticias de que [From.GetLeader] ha tomado el control del Ducado de Strawberry. [From.GetLeader] ha logrado unir a la población contra nosotros, desafiando nuestra demanda deintegración ".
 imperial.35.a:0 "[From.GetLeader] y los demás traidores deben pagar!"
 imperial.35.b:0 "Un movimiento tonto ... pero no tenemos tiempo para peleas familiares, ahora mismo".
 imperial.36.t:0 "Feathisia se niega cortésmente"
 imperial.36.d:0 "Parece que el duque Gerlach de alguna manera ha tomado nuestra demanda de reincorporarse formalmente al Imperio como algo que puede rechazar cortésmente. Además, ha terminado 'cortésmente' el vasallaje y la servidumbre de su país al Imperio. ¿respuesta?"
 imperial.36.a:0 "Declaramos la guerra cortésmente".
 imperial.36.b:0 "Cortésmente damos un paso atrás".
 imperial.37.t:0 "Bronzehill nos desafía"
 imperial.37.d:0 "Parece que [From.GetLeader] se ha vuelto loco, no solo rechazando nuestra solicitud de integración, sino también insistiendo en dejar de ser nuestro vasallo. Esta puñalada por la espalda es desconcertante ya que los perros siempre han sido los más leales siervos del Emperador y sus aliados más cercanos. Su inusual acto de traición debe tener algún motivo siniestro detrás. Parece que ya no podemos confiar en los mejores amigos del Emperador ".
 imperial.37.a:0 "A la montaña vamos ..."
 imperial.37.b:0 "Hay muchas otras tierras montañosas que reclamar".
 imperial.38.t:0 "El desafío de Greifenmarschen"
 imperial.38.d:0 "Los campesinos de Greifenmarschen han decidido desafiarnos abiertamente y reafirmar su independencia después de que pedimos la integración de los vasallos imperiales. Parece que desean permanecer en su anarquía dichosa, atrasada y empobrecida. consciente de las consecuencias de esta decisión? "
 imperial.38.a:0 "¡Enseñemos una lección a estos tontos!"
 imperial.38.b:0 "El Imperio no los necesita, de todos modos".
 imperial.39.t:0 "El Imperio Contraataca"
 imperial.39.d:0 "Después de una serie de reformas, victorias milagrosas e incontables rebeliones, el sufrido Imperio Griffonian ha logrado, bajo la guía de la nobleza, reclamar el corazón de Griffonian. Mientras que muchos de los estados separatistas aún independientes fueron Con la esperanza de que la duquesa Gabriela y sus nobles aliados estén satisfechos con el reino que se han labrado, parece que este no será el caso, ya que hoy la duquesa, con su joven protegido, el emperador Grover VI, pronunció un discurso anunciando que el Imperio Griffonian no se detendrá hasta que todos los grifones estén unidos bajo su estandarte una vez más ".
 imperial.39.a:0 "Parece que todavía hay esperanza para el Imperio ..."
 imperial.40.t:0 "Comienzan las campañas de alfabetización imperial"
 imperial.40.d:0 "Si bien Grover V hizo mucho para mejorar las tasas de alfabetización dentro del Imperio, su trabajo quedó inacabado por su desafortunada e prematura muerte. Ahora que se ha establecido el orden y un regente decidido lidera la nación, podemos continuar donde lo dejó. Se han iniciado campañas de alfabetización y la educación se ha reformado ampliamente, con muchos maestros nuevos contratados especialmente en Yale. Se están construyendo escuelas en todo el país y estarán disponibles para todos los grifos, independientemente de la clase. arcas, en última instancia valdrá la pena, ya que una población educada es una población productiva ".
 imperial.40.a:0 "Es un comienzo".
 imperial.41.t:0 "¡Población civilizada!"
 imperial.41.d:0 "Ahora que la educación se ha hecho obligatoria para los grifos jóvenes, las tasas de alfabetización están aumentando rápidamente. Todo ciudadano joven tiene el deber de memorizar el alfabeto imperial y aprender a leer muchos clásicos, así como los libros sagrados. Maestros reciben salarios más altos y su trabajo se está volviendo cada vez más respetado, lo que motiva a muchos a estudiar pedagogía. Cada ciudad, pueblo y aldea dentro del Imperio ahora tiene un edificio escolar con personal completo. Todo nuestro trabajo e inversión finalmente están comenzando a dar frutos, como demuestra una encuesta reciente que incluso los más pobres de los pobres pueden leer relativamente bien y escribir oraciones básicas. Estamos en camino de convertirnos en una nación verdaderamente moderna ".
 imperial.41.a:0 "Por fin".
 imperial.42.t:0 "Lucha contra el analfabetismo"
 imperial.42.d:0 "Nuestra guerra contra el analfabetismo está ahora casi a su fin, con tasas de analfabetismo en un mínimo histórico y la mayoría de los ciudadanos habiendo completado al menos un nivel básico de educación".
 imperial.42.a:0 "¡La guerra casi ha terminado!"
 imperial.43.t:0 "Victoria"
 imperial.43.d:0 "Después de muchos años de forzar más o menos a nuestra gente a educarse, finalmente logramos erradicar el analfabetismo dentro de nuestra nación. Nuestro futuro brilla un poco más".
 imperial.43.a:0 "¡Por fin!"
 imperial.44.t:0 "La coronación"
 imperial.44.d:0 "¡Hoy marca un día maravilloso en el Imperio Griffonian reconstituido! Esta mañana, al salir con el sol naciente, Grover, sexto de su línea, fue coronado Emperador en Griffonstone, la tradicional ciudad de coronación de los Grover. Al llegar a la mayoría de edad, la joven ya no es eso, sino un miembro orgulloso y glorioso líder del gran Imperio. La ceremonia en sí fue un asunto hermoso, con el Coro Archonate proporcionando toda la banda sonora necesaria. Archon Eros, el ahora ex Regente, pronunció un breve discurso, evocando visiones de un futuro maravilloso y glorioso para el Imperio. La corona se apoyó en icabeza de su legítimo propietario, y la multitud presente aplaudió a su nuevo Emperador. Luego, a todos se les pidió silencio, mientras Grover pronunció su discurso:"Amigos. Hermanos y hermanas:finalmente hemos regresado a nuestro Santo Imperio Griffonian de la oscuridad de esta generación. Y aún así, nuestros enemigos se oponen a nosotros, listos para atacar. Pero esto no importa. Con los dioses de nuestro lado, nadie puede oponerse a nosotros. ¡A partir de este día, marcharemos confiadamente hacia nuestro destino! ""
 imperial.44.a:0 "¡Viva el Emperador! ¡Viva el Imperio!"
 imperial.45.t:0 "La coronación"
 imperial.45.d:0 "¡Hoy marca un nuevo capítulo en la historia del Imperio Griffonian! En esta brillante y soleada mañana, Grover VI, heredero del trono del Imperio, fue coronado Emperador en Griffonstone, la tradicional ciudad de coronación de Después de un breve discurso de la ahora ex duquesa regente Gabriela donde condenó a los nobles del pasado que se habían negado a coronar a Grover V, el propio Emperador subió al escenario y habló de las perspectivas futuras del Imperio:"Amigos ... . Mi gente. Nuestros últimos años, los años de mi infancia, han sido largos y difíciles. Nos hicieron luchar, militar, económica y psicológicamente, contra todo pronóstico y contra todos aquellos que amenazarían nuestra forma de vida. Pero hoy no es un día de guerra. Hoy es un día de éxito y paz, de victoria y serenidad. Hoy marca el final de nuestro pasado y el comienzo de un futuro brillante. El Imperio ha regresado y juntos, amigos, llevaremos a Griffonia a una nueva era dorada. ¡Una era de paz y prosperidad! ""
 imperial.45.a:0 "¡Viva el Emperador! ¡Viva el Imperio!"
 imperial.55.t:0 "Griffonia exige servidumbre"
 imperial.55.d:0 "El Regente Imperial, quizás sintiéndose envalentonado por sus éxitos más recientes, ha decidido darnos un ultimátum ... Servir al Imperio o ser destruido. No hace falta decir que este ominoso mensaje ha causado un gran revuelo en nuestro todo el país, pero la pregunta sigue siendo:¿Qué haremos? "
 imperial.55.a:0 "¡Que vengan!"
 imperial.55.b:0 "No podemos esperar enfrentarnos a ellos ..."
 imperial.56.t:0 "Skyfall no se dobla"
 imperial.56.d:0 "Quizás, de manera algo predecible, el gobierno equivocado de Skyfall ha decidido no inclinarse ante nosotros. ¿Cómo responderemos a este acto de desafío?"
 imperial.56.a:0 "Qué divertido, creen que pueden elegir".
 imperial.56.b:0 "Pero, me gusta su whisky ..."
 imperial.57.t:0 "Skyfall Submits"
 imperial.57.d:0 "Inesperadamente, el gobierno de Skyfall ha decidido someterse a nuestras demandas, poniendo de nuevo bajo nuestro control la segunda ciudad más grande de Griffonia sin que se derrame una gota de sangre".
 imperial.57.a:0 "Instale un gobierno amigo y observe cómo se acumula el dinero".
 imperial.60.t:0 "De cosas que nunca sucedieron"
 imperial.60.d:0 "Hoy se publicó un interesante libro, 'Of Things That Never Happened' de Barys Solartail. Sigue la vida de un personaje conocido simplemente como Ropshin, un terrorista republicano a quien sus superiores ordenaron asesinar el rey Wingbardiano, Gumberto. Sin embargo, su intento fracasa, lo que cambia el curso de la historia:el Imperio nunca se desmorona y la Revolución de 978 nunca se lleva a cabo. A medida que Griffonia prospera, Ropshin comienza a cuestionar sus valores republicanos y finalmente se convierte en un leal partidario del Imperio.\n\nSi bien la premisa de la historia es bastante simple, el escritor se centra más en el personaje de Ropshin y sus creencias que en la trama real de la historia, y algunos críticos incluso han señalado que a veces se siente como si el personaje y el escritor fueran la misma persona. Sin embargo, el libro ha sido generalmente bien recibido tanto por los plebeyos como por los nobles ".
 imperial.60.a:0 "¿Ropshin dices? ¿Dónde he escuchado ese nombre antes?"
 imperial.61.t:0 "El Imperio Contraataca"
 imperial.61.d:0 "Durante mucho tiempo, los políticos y el personal militar dentro de [Root.GetName] han observado el renovado surgimiento del Imperio Griffonian a través del mar con gran pavor. Hoy, sus temores se han confirmado El Imperio envió una solicitud formal a [Root.GetLeader], en la que se afirma que nuestra tierra fue una vez parte del reino imperial, y que todavía pertenecía al Imperio en la actualidad. Exigen nuestra sumisión inmediata a la Corona Imperial, y que devolvamos nuestro estado al de una colonia del Imperio. Esto efectivamente desharía todos nuestros esfuerzos para convertirnos en un país fuerte e independiente. Sin embargo, es sin duda alguna que el Imperio es una fuerza para tenga en cuenta, una vez más. ¿Cuál es nuestra respuesta? "
 imperial.61.a:0 "¡No! ¡Nunca más!"
 imperial.61.b:0 "¡Un Emperador no se inclina ante otro Emperador!"
 imperial.61.c:0 "Es nuestra única opción ..."
 imperial.62.t:0 "¡[From.GetName] no se dobla!"
 imperial.62.d:0 "Los diabólicos necios de [From.GetName] han tenido la audacia de rechazar nuestra legítima recuperación de suelo colonial. Muy bien. Si no doblan la rodilla voluntariamente, les haremos sangrar hasta que hacer."
 imperial.62.a:0 "¡A por ellos!"
 imperial.63.t:0 "¡[From.GetName] se dobla!"
 imperial.63.d:0 "Esos cobardes cobardes en [From.GetName] finalmente han entrado en razón, y han aceptado nuestra demanda. [From.GetLeader] ya ha solicitado una audiencia con el Consejo de Regencia, dispuesto a volver a enviar a la Imperio. Nuestras antiguas posesiones coloniales finalmente regresan al redil ".
 imperial.63.a:0 "¡Una sabia elección!"
 imperial.64.t:0 "Momento perfecto para atacar"
 imperial.64.d:0 "Mientras nosotros y [WNG.GetName] estamos en guerra con [GRW.GetName], es el momento óptimo para declarar la guerra a [WNG.GetName] y recuperar la costa sur de Griffonia. "
 imperial.64.a:0 "¡Adelante!"
 imperial.64.b:0 "Sí".
 imperial.64.c:0 "Ahora no".
 imperial.65.t:0 "El sueño republicano"
 imperial.65.d:0 "Hace unos días, uno de los autores modernos más famosos del Imperio Griffonian, Friedrich Winger, publicó su libro más reciente llamado" El sueño republicano ". En el libro, Winger mira hacia atrás Revolución dentro del Imperio Griffonian. Hace un esfuerzo no solo para enseñar historia, sino también intenta mostrar que algunos de los pensamientos republicanos eran bastante progresistas para la época, y que aún podrían ser una adición válida y necesaria a la sociedad imperial de hoy. Una dura reacción del público, Winger una vez más aclaró que apoya a la Corona y que no se afilió a la República de ninguna manera. El libro ha tenido hasta ahora un éxito moderado en el propio Imperio, pero tuvo un éxito aún mayor en otros países como Aquileia ".
 imperial.65.a:0 "Una lectura sorprendentemente interesante".
 imperial.65.b:0 "Un montón de tonterías potencialmente peligrosas".
 imperial.66.t:0 "El banquete imperial"
 imperial.66.d:0 "El banquete imperial es una antigua tradición griffoniana que se remonta a los días de gloria del Imperio. Cada diez años, nobles de todos los rincones del Imperio se reunían en la capital de Griffenheim para pasar uno, a veces incluso dos ... tardes felices juntos. Esto ayudó a fortalecer nuestros lazos con los muchos duques y príncipes del Imperio, y permitió al Emperador mejorar las relaciones con ellos.\n\nEl próximo banquete está programado para unas pocas semanas, pero nuestra corte está No estoy seguro acerca de los procedimientos exactos. Teniendo en cuenta nuestro control debilitado sobre el continente, no está seguro si deberíamos invitar solo a los nobles que aún son leales al Imperio, o si deberíamos extender una garra a todos los que alguna vez estuvieron bajo nuestro estandarte como un signo de buena voluntad. voluntad."
 imperial.66.a:0 "¡No cenamos con traidores!"
 imperial.66.b:0 "¡Una gran fiesta para todos!"
 imperial.67.t:0 "El banquete"
 imperial.67.d:0 "La noche transcurrió tranquilamente. Carruaje tras carruaje llegaron frente al Palacio Imperial, los más importantes de los cuales fueron recibidos por el regente, [Root.GetLeader], e incluso el joven Grover VI en persona. El banquete era claramente uno de los más pequeños, y el ambiente parecía amargo al principio. Sin embargo, pronto, los recuerdos de antaño volvieron a nuestros invitados y comenzaron las celebraciones. Se jugaron juegos, se intercambiaron palabras, se hicieron bromas. Al comienzo de la Gran Fiesta, la Duquesa pronunció un gran discurso. Habló de las épocas pasadas hace mucho tiempo y de cómo era el deber del Imperio continuar y reclamar su legado y destino. Al final, se recibieron tres vítores para nuestros jóvenes. Emperador."
 imperial.67.a:0 "Hemos dejado clara nuestra determinación".
 imperial.68.t:0 "Una invitación"
 imperial.68.d:0 "Un mensajero de [From.GetNameDef] acaba de llegar a la corte de [Root.GetLeader], entregando una invitación formal de [From.GetLeader]. Parece que a pesar de nuestra rivalidad con el Imperio, [ Root.GetLeader] ha sido invitado al Banquete Imperial en Griffenheim, una antigua tradición de los grifos que se remonta a más de cien años. Se ha invitado a más de una docena de nobles, y podríamos aprovechar esta oportunidad para, solo por una noche, olvidar nuestro diferencias y rencores con los imperiales ".
 imperial.68.a:0 "Todo está de buen humor, supongo ..."
 imperial.68.b:0 "¡No cenamos con Imperial Scum!"
 imperial.69.t:0 "El banquete"
 imperial.69.d_vassals_only:0 "Una vez que fue una gran asamblea de la nobleza griffoniana, el banquete fue una experiencia bastante incómoda para todos. Solo los pocos nobles leales llegaron para unirse a nosotros y celebrar, y el gran Palacio Imperial nunca pareció tan vacío. El regente y el joven Grover VI también asistieron al banquete e intentaron mejorar las relaciones con los pocos nobles que se presentaron, pero fue una noche tranquila, sin incidentes e incómoda. un recordatorio de lo grande y poderoso que alguna vez fue el Imperio, ya que la gran mayoría de la sala permanecía vacía ".
 imperial.69.a:0 "Al menos dejamos fuera a los traidores ..."
 imperial.69.d_few:0 "La última noche fue bastante decepcionante y pobre. De los muchos nobles que fueron invitados, solo una pequeña fracción decidió aceptar. [Root.GetGRIMajorsInvite] [Root.GetLeader] y el joven Grover VI asistieron también, y trató de aligerar el ambiente en los pasillos de aspecto bastante vacío del Palacio Imperial. La Gran Fiesta marcó el final decelebraciones y, sin embargo, muchos lugares de la mesa permanecieron vacíos. El Regente agradeció a todos los que se presentaron y maldijo en voz baja a todos los que se quedaron en casa ".
 imperial.69.b:0 "Después de todo, no debería haberlos invitado".
 imperial.69.d_most:0 "La última noche fue una noche de pompa y antigua gloria. Muchos de los nobles invitados tomaron una decisión y aceptaron nuestra buena voluntad. [Root.GetGRIMajorsInvite] Los grandes salones del Palacio Imperial se llenaron de nobleza, recordando realmente a muchos de los viejos tiempos del Imperio, e incluso devolviendo la nostalgia a algunos. El ambiente era ligero y alegre, y después de un tiempo se olvidaron incluso los rencores más profundos. La Gran Fiesta marcó el final del Banquete , y [Root.GetLeader] realizaron un brillante discurso en el que agradecieron a todos los visitantes por su asistencia y cooperación Durante toda la rivalidad política y la agitación en el continente, el Banquete nos mostró que aún puede haber paz entre todos. "
 imperial.69.c:0 "¡Una chispa de vieja gloria!"
 imperial.69.d_all:0 "La nobleza de este continente parece haber visto la razón y nuestra buena voluntad, y todos siguieron adelante y aceptaron nuestra invitación. Carro tras carro llegaron al Palacio Imperial en Griffenheim, siendo recibidos por el el joven Grover VI y [Root.GetLeader]. Entre esos nobles había tanto leales como 'traidores', e incluso viejos rivales. [Root.GetGRIMajorsInvite] El estado de ánimo era un poco inestable al principio, pero pronto se rompió el hielo y Los rencores de antaño se olvidaron en favor de las bromas y las conversaciones desenfadadas. Parece que, entre todos los políticos grifones, todos aprovecharon esta noche para simplemente disfrutar de la compañía de los demás. Mejor aún, durante la Gran Fiesta al final de la celebraciones, el joven Grover, con el apoyo del Regente, pronunció un discurso frente a todos nuestros invitados, anunciando su profundo agradecimiento a todos ellos, y afirmando que esta noche, en todo caso, es una señal de que la paz en Griffonia, entre todos de nosotros, es posible, después de todo. Somos gr iffons, al final. Los invitados levantaron sus tazas y vitorearon, y comenzó la Fiesta ".
 imperial.69.e:0 "¡Qué gran noche!"
 imperial.70.t:0 "El Imperio Griffonian exige su tierra"
 imperial.70.d:0 "El Imperio Griffonian es una fuerza reemergente en el mundo, y asegurar una alianza con ellos fue sin duda una buena idea. Pero, como es común con los imperios, tienen una tendencia a reclamar un muchos territorios sobre los que no tienen control directo. El Imperio ha solicitado formalmente que transfiramos el control de los territorios que consideran suyos. Si bien la pérdida de este territorio no es la situación más óptima, el riesgo de enfurecer al Imperio podría compensar la pérdida, ¿cuál será nuestra respuesta? "
 imperial.70.a:0 "Transferir las tierras al Imperio, no podemos permitirnos el lujo de enojarlos".
 imperial.70.b:0 "No podemos inclinarnos ante una exigencia tan ridícula".
 imperial.71.t:0 "[From.GetName] acepta nuestras demandas"
 imperial.71.d:0 "¡Fantásticas noticias! Nuestros sabios aliados de [From.GetAdjective] han visto que nuestras reclamaciones sobre las tierras que poseen son verdaderamente justas y, como tales, han acordado transferirnos el control de ellas. Esta es una gran día para todos los grifos, ya que el Imperio da un paso más hacia la unificación ".
 imperial.71.a:0 "¡Genial!"
 imperial.72.t:0 "[From.GetName] rechaza nuestras demandas"
 imperial.72.d:0 "Nuestros" aliados "en [From.GetName] han demostrado que no están dispuestos a reconocer nuestro legítimo dominio sobre las tierras que poseen y han negado nuestra solicitud de transferencia territorial. ¿Es realmente correcto llamarlos nuestros aliados si nos niegan esta solicitud? "
 imperial.72.a:0 "No, ya no son nuestros aliados. Son nuestros enemigos".
 imperial.73.t:0 "La revuelta del cuartel"
 imperial.73.d:0 "Ferdinand Dawnclaw estaba sentado en su oficina, ubicada en una de las innumerables bases militares que salpicaban la capital del Imperio Griffonian. Ferdinand se consideraba un patriota, y en cierto sentido eso era cierto. Imperio a su propia y extraña manera. Y fue precisamente por ese amor que tuvo que rebelarse. En su mente, el Imperio simplemente no podría sobrevivir sin un cambio radical en el status quo. ¿Podría un Imperio ya debilitado sobrevivir con ¿un simple niño a cargo, con los nobles dando vueltas a su alrededor como buitres?\n\nNo, algo tenía que hacerse. Ferdinand sabía que sus posibilidades de éxito eran escasas, y que lo más probable es que pasara a la historia como otro sin nombre. traidor al Imperio, un tonto cuya inútil rebelión fue rápidamente aplastada. Los informes empezaron a llegar, sus fuerzas estaban convergiendo en el palacio imperial, y pronto se enfrentarían a la guardia del palacio en combate directo. Fernando no podía hacer nada más que esperar y esperar que sus soldados pudieran mat ch la ferocidad de los endurecidos defensores a los que ahora se enfrentaban. Los próximos minutos decidirían el destino de todo el Imperio y, por extensión, el curso de la historia misma ".
 imperial.73.a:0 "¡La revuelta está aplastada!"
 imperial.73.b:0 "¡Los soldados asaltan el Palacio!"
 imperial.74.t:0 "El asalto al palacio"
 Imperial.74.d:0 "Contra todo pronóstico, las pocas unidades bajo el mando de Fernando triunfaron sobre la guardia del palacio, a costa de numerosas bajas. El propio Fernando pronto siguió a sus soldados al interior del palacio, acompañado por su guardia personal. En un brutal combate habitación a habitación, los defensores del palacio decidieron proteger al Emperador hasta el final. Pero las unidades de Fernando finalmente los abrumaron, ya que los defensores del palacio cayeron uno por uno en una tormenta de acero y fuego. Y cuando los guardias finales cayeron, Después de horas de lucha, Ferdinand logró el control total del palacio Imperial.\n\nSus soldados pronto se dispusieron a fortificar el perímetro alrededor del palacio, preparándose para defenderlo contra cualquier contraataque. Con Ferdinand ahora controlando el corazón del Imperio, fue tiempo para que se desarrolle la siguiente fase de su plan. En un discurso por radio a todo el Reichspakt, se declaró Lord Protector del Imperio y anunció que un nuevo gobierno tomaría el control del estado, hasta que el La podredumbre que lo había infestado podría eliminarse. Ferdinand ahora tenía que ejecutar la parte de su plan que más temía, pero eso no lo hacía menos necesario ".
 imperial.74.a:0 "¡Viva el Lord Protector!"
 imperial.75.t:0 "Asegurando nuestro poder"
 imperial.75.d:0 "Ferdinand Garra del Alba estaba de pie ante la entrada de la habitación del Niño Emperador, los cadáveres acribillados a balazos de los fanáticamente leales guardias del Perro Diamante todavía estaban sentados donde cayeron. Sabía lo que tenía que hacer, el terrible acto que se comprometería a asegurar su poder. El Emperador no tenía autoridad real, era simplemente una figura decorativa, un peón para ser utilizado por las diversas facciones políticas que infestaban el cadáver en descomposición del otrora gran Imperio. El niño tuvo que ser retirado de la imagen si el Imperio iba a sobrevivir. Y sin embargo, se encontró incapaz de abrir la puerta, algo en el fondo de su mente le impidió hacerlo. ¿Valdría la pena este acto imperdonable?\n\nCommitir tal Un acto seguramente enojaría a todo el Imperio. Incluso los mismos dioses lo despreciarían por sus acciones. ¿Valió la pena salvar al Imperio? ¿Valdría la pena el peso de un acto tan malvado? Luchó consigo mismo durante minutos, y con cada segundo que pasó, sintió como si una soga estaba apretando alrededor de su cuello. Finalmente, después de lo que le parecieron horas al autoproclamado gobernante del Imperio, tomó una decisión. Cuando abrió la puerta, una pequeña parte de él oró en silencio pidiendo perdón. Una gran parte salivaba al pensar en el poder que pronto poseería.\n\nEl acto fue relativamente rápido, y Fernando pronto salió de la habitación del Emperador. La parte del \ "Lord Protector \" que había buscado el perdón se había ido y solo quedaba el deseo de más poder que todo lo consumía ".
 imperial.75.a:0 "Este mundo es demasiado cruel con los niños ..."
 imperial.76.t:0 "Consecuencias imprevistas"
 imperial.76.d:0 "Cuando se inició el golpe, sus líderes sabían que el Imperio en general no reaccionaría favorablemente. Una reorganización tan masiva en el status quo probablemente enojaría a los diversos nobles que gobernaban gran parte del Imperio. Heartlands, y sin duda exigirían una mayor autonomía y otros privilegios. Pero el propio Ferdinand Dawnclaw había predicho que los vasallos del Imperio se alinearían uno tras otro, ya que seguramente su lealtad al Espíritu del Imperio era mayor que su Lealtad a algún emperador títere. Fernando simplemente se reuniría con los varios nobles y arcontes que tenían el verdadero poder dentro de Griffonia, y llegaría a un acuerdo que beneficiaría a ambas partes. Ese había sido el plan, pero parece que los líderes del golpe habían había sido algo ... optimista sobre el estado del Imperio Griffonian. Poco después de que el golpe terminó y el Emperador murió, algo inesperado le sucedió al Imperio.\n\nEs decir, el hecho de que se detuvo e existiendo. Resulta que, en el segundo en que la noticia de la muerte del Emperador llegó a los diversos estados vasallos, todos decidieron que no podían reconocer la autoridad del Lord Protector sobre sí mismos y, por lo tanto, no tenían más remedio que declarar su independencia. Con todo, el único territorio del Imperio que el Lord Protector "controlaba" era la Ciudad Imperial y el campo circundante. Y a juzgar por las turbas que se forman en las calles, ese control podría no durar mucho.\n\nQue los dioses nos salven ".
 imperial.76.a:0 "Bastante subóptimo".
 imperial.77.t:0 "Pánico en la sala de guerra"
 imperial.77.d:0 "La sede de la recién establecida Regierung der Nationalen Rettung podría, en el mejor de los casos, describirse como desorganizada. Ubicada dentro de uno de los edificios del antiguo palacio imperial, la sede fue establecida apresuradamente por el nuevo gobierno después de que quedó claro que el resto del Imperio estaba menos que aceptando sus objetivos. Dentro del edificio, una antigua sala de almacenamiento ahora servía como sala de guerra ad-hoc, con la totalidad del alto mando leal al nuevo gobierno ubicado allí.\n\nLa habitación en sí estabas, para decirlo sin rodeos, un desastre caótico. Documentos y notas desechados cubrían el suelo, las paredes estaban cubiertas de planos de guerra que habían sido redactados, rediseñados, ajustados, dibujados y descartados varias veces durante el golpe. El propio Ferdinand estaba paseando por la habitación, con los varios generales aún leales a él, redactando más planes y comunicándose con las otras fuerzas leales repartidas por la ciudad. El golpe había sido ejecutado hace varios días, y ninguno de ellos había dormido nada que pudiera considerarse razonable. Sin embargo, ya sea por pura desesperación o por un destello de brillantez, se les ocurrió un plan, y Ferdinand tenía toda la intención de actuar en consecuencia ".
 imperial.77.a:0 "Al menos ahora tenemos un plan ..."
 imperial.78.t:0 "Rifles listos"
 imperial.78.d:0 "Con la ciudad cada vez más caótica día a día, muchos pensaron que los días de la junta militar estaban contados. Parecía como si las turbas que exigían la cabeza de Fernando en una pica crecieran cada día más. Y Con las órdenes caballerescas y los restos de la guardia personal del emperador aún acechando en la ciudad, Griffenheim se parecía más a un polvorín junto a una antorcha encendida que a una ciudad. Las pocas unidades de infantería leales a Fernando y su gobierno que quedan en Griffenheim ahora se enfrentan a una tarea abrumadora , manejando a las turbas con los escasos suministros que les quedan hasta que llegaron refuerzos del campo para revivirlos.\n\nCada bala y bayoneta fue racionada, y algunas patrullas se vieron obligadas a irse sin municiones en sus armas, confiando en la intimidación para hacer toda la lucha por ellos. Las probabilidades de supervivencia parecían escasas para Ferdinand y su joven junta, y sólo un golpe de suerte le permitiría sobrevivir a la tormenta que se avecinaba ".
 imperial.78.a:0 "Solo tienes que mantener la calma ..."
 imperial.79.t:0 "La batalla por Griffenheim"
 imperial.79.d:0 "Desde que se ejecutó el golpe y el Emperador fue bien ... ejecutado, la capital de Griffenheim ha estado sumida en la anarquía total. Bandas errantes de alborotadores, apoyados por los restos de la guardia real, patrullaban el Las calles de la ciudad. Los soldados leales al nuevo gobierno se enfrentaban con frecuencia con estas bandas, y no era inusual que varias patrullas desaparecieran en el transcurso de un día, sus cuerpos rotos finalmente encontrados en algún callejón oscuro, despojados de todas las armas y equipo. .\n\nPasaron los días, y los soldados del golpe fueron gradualmente reducidos a una sombra de su antigua fuerza. Las calles eventualmente se volvieron demasiado peligrosas para las patrullas y desde entonces, los leales restantes han estado sentados en su cuartel general fortificado, esperando a que otras unidades leales a Ferdinand se dirigieran a la capital. Mientras las raciones y las municiones se acababan lentamente para los defensores, muchos abandonaron, con la esperanza de salvar su pellejo, pero pronto descubrieron que las turbas de afuera estaban en un estado de ánimo menos que indulgente.\n\nPero después de que habían pasado 67 días, la ayuda prometida finalmente llegó. Filas de camiones y tanques entraron en la ciudad, y las turbas errantes descubrieron que la fuerza de voluntad tendía a disiparse frente a los disparos automáticos concentrados. Con las calles finalmente bajo su control, el nuevo gobierno finalmente podría comenzar a consolidar su dominio sobre Griffenheim ".
 imperial.79.a:0 "¡Ahora volvamos a los negocios!"
 imperial.80.t:0 "Panzers en las calles"
 imperial.80.d:0 "Si bien la mayoría de los rebeldes en la capital habían sido reprimidos cuando llegaron los refuerzos, la gente de la ciudad aún estaba lejos de aceptar la autoridad del gobierno. Esto solo se agravó debido a la increíble aumento de la delincuencia en toda la ciudad, y muchas pandillas vieron el golpe como la oportunidad perfecta para robar y matar a su antojo. Las pandillas se dividieron gradualmente la capital entre ellas, con muchos edificios fortificados y calles de la ciudad para servir como sede de sus operaciones .\n\nPara empeorar esto, los manifestantes que llevaban imágenes del viejo emperador todavía eran comunes en la ciudad. Algunos lloraban abiertamente y declaraban su odio eterno hacia el propio Fernando. Estaba claro que había que hacer algo y, afortunadamente, esta situación presentaba la oportunidad perfecta para investigar qué tan capaces eran los tanques para reprimir a las poblaciones urbanas.\n\nLas pequeñas fortalezas de las bandas fueron simplemente voladas por los cañones de los tanques, con los supervivientes rs siendo aplastados bajo sus huellas. Se ordenó a los manifestantes que se detuvieran y, cuando no se mostraron dispuestos a hacerlo, las ametralladoras de los tanques demostraron ser muy capaces de persuadirlos de que cambiaran de opinión. Al final de la semana, la ciudad estaba completamente bajo el control del gobierno, y los traidores capturados solo podían esperar su eventual castigo ".
 imperial.80.a:0 "Va a ser un fastidio limpiarlo ..."
 imperial.81.t:0 "El día de la cuerda"
 imperial.81.d:0 "A medida que los refuerzos del campo llegan a Griffenheim, cualquier pensamiento de rebelión que permanezca en la mente de sus ciudadanos se aplasta. Las fuerzas de Fernando simplemente superan en número y en armas a los pocos grifos.hasta que esté dispuesto a resistir el gobierno del Lord Protector sobre la ciudad, y por primera vez en meses, las calles de Griffenheim permanecen en silencio. Uno podría pensar que Ferdinand estaría complacido con este resultado, con la gente finalmente aceptando su legítimo gobierno sobre la ciudad.\n\nTales pensamientos no podrían estar más lejos de la verdad, ya que en su mente esta calma es simplemente una ilusión de seguridad, una que se rompería tan pronto como su mano de hierro se aflojara. Lejos de tranquilizar su mente, este curso de los acontecimientos sólo sirvió para avivar el fuego de la paranoia dentro de su mente. Ahora sabía que los ciudadanos del Imperio nunca aceptarían su gobierno sin coacción, y sabía exactamente qué métodos serían más efectivo en esta situación.\n\nAl día siguiente, la diferencia entre la ley marcial y la ley regular dentro del Imperio dejó de existir. Los militares supervisarían cada parte del sistema legal y judicial. Actuaría como juez, jurado y verdugo, e impondría cualquier castigo que considere necesario independientemente del alcance del delito. No hace falta decir que el número de ahorcamientos aumentó drásticamente ese mismo día, y los ciudadanos de Griffenheim recibieron un sombrío recordatorio del destino final que aguardaba a todos los traidores ".
 imperial.81.a:0 "Me gustan las nuevas decoraciones de Griffenheim ..."
 imperial.82.t:0 "Los Caballeros"
 imperial.82.d:0 "Los Caballeros de Griffonkind eran verdaderas figuras del mito dado a la carne, cada uno mostraba una dedicación ejemplar a los ideales superiores de la caballería y el honor, y cada uno luchaba con una ferocidad impactante una vez que se enfrentaba en el campo de batalla. , su sentido del honor y la caballerosidad demostraron su ruina, ya que el nuevo gobierno demostró ser incompatible con estos ideales. Habían aclarado repetidamente sus problemas con el nuevo gobierno y, al hacerlo, se habían ganado la etiqueta de traidores.\n\nLos Los Caballeros sabían que no tenían ninguna posibilidad y que lo más probable era que murieran muertes inútiles, pero aún así resolvieron luchar con todo su poder. Al amanecer, marcharon contra la sede del nuevo gobierno, con el objetivo de capturar y matar a Ferdinand. Garra del Alba. El grupo que marchó ese día fue de casi mil, con muchos más en todo el país esperando para atacar. Ninguno sobreviviría hasta el final del día.\n\nAl final, cargaron las defensas del cuartel general s, enfrentando armas automáticas y vehículos blindados, y fueron reducidos a la última. La época de la caballerosidad y el honor había terminado, sólo quedaba la cruda realidad de la guerra moderna ".
 imperial.82.a:0 "¿Dónde está tu Dios ahora?"
 imperial.83.t:0 "El intento"
 imperial.83.d:0 "El arconte Eros el séptimo es una de las figuras religiosas más importantes de todo el Imperio y, como tal, tiene un gran dominio sobre los corazones y las mentes de todos los grifos. También fue un querido amigo de Grover el quinto, y con la muerte de su hijo a las garras de Ferdinand Dawnclaw, ha hecho su misión en la vida unir al Imperio contra él. Ha sido la cara pública de la campaña resistiendo al nuevo gobierno, prestando una increíble cantidad de legitimidad y apoyo al movimiento. Y cuando un grifo se convierte en una espina en el costado de Ferdinand, su esperanza de vida disminuye drásticamente.\n\nEl plan era incitar a Eros a hacer un discurso público en apoyo del movimiento, uno que el gobierno a regañadientes. Un francotirador en un tejado lo ejecutaría de un solo tiro, y luego se declararía un republicano enviado desde la República Griffonian antes de ser arrestado y ejecutado por sus crímenes. El plan uniría a la oposición con el gobierno a través de la d esire por venganza contra la República, resolviendo múltiples problemas con un grifo muerto. Todo procedió según lo planeado, Eros anunció su discurso antes de tiempo, y el francotirador había estado perfectamente posicionado para realizar el disparo. Realmente fue un plan impecable.\n\nSi no fuera por el francotirador, que falló con los 12 disparos. Luego fue capturado, donde Ferdinand se aseguró de ejecutarlo personalmente segundos después ".
 imperial.83.a:0 "¡Maldita sea! ¡Lo atraparemos la próxima vez!"
 imperial.84.t:0 "La purga del ejército"
 imperial.84.d:0 "Con el ejército ahora firmemente bajo el control de la Regierung der Nationalen Rettung, había llegado el momento de separar el trigo de la paja, como dicen. El proceso en sí fue bastante simple, se pidió a cada soldado Su opinión sobre el nuevo gobierno, aquellos que respondieron con desaprobación, o tenían familiares o amigos cercanos que hicieron lo mismo, fueron rápidamente señalados. Luego fueron llevados a la línea de fuego y fusilados, sus cuerpos empujados a una fosa común, y dijo la tumba llena de cemento.\n\nAunque algunos pueden sugerir que nuestros métodos eran toscos e ineficaces, no se puede negar la sencillez y eficacia de una bala en la cabeza cuando se trata de tratar con traidores. Sin embargo, esta acción se consideró muy bárbaros entre el núcleo de oficiales, con Elias Cola de Bronce a la cabeza de dichos oficiales. Tuvieron que ser tratados en poco tiempo ".
 imperial.84.a:0 "Obtuvieron sólo lo que se merecían".imperial.85.t:0 "La muerte de Elías Bronzetail"
 imperial.85.d:0 "Si bien lidiar con la disidencia del soldado común es una tarea simple, aunque brutal, el trato a los oficiales es un asunto mucho más delicado. Un gran número de oficiales, encabezados por Elias Bronzetail, han declarado su manifestaron su disgusto por la conducta del gobierno y exigieron un mejor trato. Los oficiales rebeldes exigieron que su trato fuera acorde con su estatus y que aceptamos sus derechos de tener cualquier opinión privada sobre el gobierno que quisieran tener.\n\nEsto, Por supuesto, era una traición del más alto nivel, y el único castigo digno de tal crimen era la muerte por la soga. Todos los oficiales infractores fueron detenidos, y en el transcurso de una hora colgados a la vista de los demás. los que murieron fue Elias Cola de Bronce, y su muerte fue supervisada personalmente por Ferdinand ".
 imperial.85.a:0 "Así a los traidores".
 imperial.86.t:0 "No más nobles"
 imperial.86.d:0 "A la nobleza del Imperio siempre se le había concedido más libertad de expresión que a la gente común, y la increíble cantidad de poder que ejercían exigía tales concesiones de gobiernos anteriores. Una vez que el nuevo gobierno asumió el poder, simplemente Asumieron que serían capaces de salirse con la suya como siempre lo habían hecho. Constantemente solicitaban al propio Fernando solicitudes de viejos derechos y pequeñas disputas, y algunos incluso exigieron la creación de un consejo noble para 'asesorar' al nuevo gobierno sobre los formas de controlar un estado.\n\n Desafortunadamente para los nobles, Fernando no era un grifo conocido por su indulgencia con aquellos que lo molestan. Por lo tanto, anunció la creación del consejo noble y pidió a todos los nobles prominentes dentro de su territorio que vinieran a uno de las torres del palacio imperial para discutir los poderes de este consejo. Sin embargo, cuando llegaron a la torre, lo único que encontraron fue un balazo en la nuca, y un rápido descenso hacia abajo desde la torre. la ventana de la torre.\n\nNo hace falta decir que los nobles ya no serán un problema ".
 imperial.86.a:0 "No volaron tan bien".
 imperial.87.t:0 "Archon No More"
 imperial.87.d:0 "Con Eros sobreviviendo al atentado anterior contra su vida, su popularidad e influencia solo aumentaron. El gobierno hizo varios planes nuevos para tratar con él, cada uno más complejo y detallado que el anterior. Alimentos envenenados, explosivos , otro francotirador. Se consideraron casi todas las opciones posibles, y mientras se discutían estos planes, Eros continuó difundiendo su mensaje. El problema había progresado hasta el punto de que una revolución por parte de sus partidarios parecía inevitable, y el octavo retraso del asesinato resultó ser la gota que colmó el vaso para Ferdinand.\n\nAgarró su revólver y un escuadrón de su guardia personal y se marchó en su coche. Llegó a la casa del Arconte y procedió a patear la puerta. Luego, él y sus soldados meticulosamente mató a todos y cada uno de los ocupantes de la casa, hasta que se localizó al propio Eros. Ferdinand fue quien disparó el último disparo, y se dice que fue uno de los pocos momentos de su vida en los que había sonreído.\n\nAl final del día , el Arconte fue tratado, y Ferdinand aprendió que los métodos directos a menudo superaban a los complejos, siempre que fueran ejecutados con delicadeza y habilidad ".
 imperial.87.a:0 "Saluda a Boreas de mi parte, ¿quieres?"
 imperial.88.t:0 "El fin de la anarquía"
 imperial.88.d:0 "Con el último de sus enemigos internos muertos a sus pies, Ferdinand Dawnclaw aparentemente ha logrado lo imposible y ha sobrevivido a la anarquía que consumió al Imperio desde su golpe. Griffenheim ahora se encuentra firmemente bajo su control, y el El campo circundante ha sido ocupado por sus fuerzas. El Imperio Griffonian puede ser un imperio solo de nombre, pero es un imperio que Fernando ahora controla por completo.\n\nPero Fernando no estaba de ninguna manera satisfecho con la exigua parcela de territorio que controlaba actualmente , y tenía toda la intención de restaurar el Imperio a su antigua gloria, y tal vez incluso más allá. Cada patético traidor, cada señor rebelde sería derrotado y ejecutado por sus crímenes, nada menos para satisfacer al nuevo gobernante del Imperio. Los militares ahora se preparan para una campaña militar que tiene como objetivo reconquistar todo el continente y garantizar que la bandera imperial vuelva a ondear por toda Griffonia de una vez por todas ".
 imperial.88.a:0 "¡Viva el Lord Protector!"
 imperial.89.t:0 "Comienza la guerra contra el analfabetismo"
 imperial.89.d:0 "Un soldado analfabeto es un soldado inútil. Sigue siendo un hecho triste que muchos grifos dentro del Imperio, especialmente entre las clases bajas de donde provienen la mayoría de los reclutas, apenas tienen una educación más allá de la escolaridad más básica imaginable. el Imperio va a recuperar su gloria y, lo que es más importante, su territorio, entonces este problema debe rectificarse de inmediato. Ya se ha redactado un curso integral destinado a que todos los grifos sanos adquieran la alfabetización básica en el menor tiempo posible. y profesores across la nación está siendo redondeada para hacer cumplir este nuevo plan de estudios. Se recomienda encarecidamente la asistencia, y la negativa a asistir a las clases sin una muy buena razón rara vez se recibe con una gran comprensión por parte de la policía. "
 imperial.89.a:0 "Bueno".
 # imperial.90.t:0 "La guerra continúa"
 # imperial.90.d:0 "La guerra contra el analfabetismo sigue avanzando a un ritmo constante. Desde que se establecieron las nuevas clases destinadas a la alfabetización de la población adulta, la cantidad de grifos capaces de leer ha comenzado a disminuir Y con la ayuda del ejército, la población está empezando a aprender poco a poco el verdadero valor de saber leer. La guerra no ha terminado, ni mucho menos, pero hemos logrado un progreso realmente prodigioso. en tan poco tiempo ".
 # imperial.90.a:0 "Un grifo educado puede conquistar el mundo".
 # imperial.91.t:0 "Casi se gana la guerra"
 # imperial.91.d:0 "La lucha contra el analfabetismo dentro del Imperio ha avanzado mucho, y la mayoría de los grifos adultos ahora poseen al menos algún nivel de habilidad en lectura y escritura. Gracias al nuevo plan de estudios estrictamente aplicado, más y más grifos se están uniendo al ejército también, con cada curso lleno hasta el borde con historias inspiradoras de los heroicos soldados del imperio. La batalla contra el analfabetismo no ha terminado, pero la bestia muy bien puede haber recibido un golpe mortal ".
 # imperial.91.a:0 "Maravilloso".
 imperial.90.t:0 "¡Victoria!"
 imperial.90.d:0 "Gracias a las sabias políticas del Lord Protector, así como a la increíble dedicación de sus súbditos, la maldición del analfabetismo ya no recae sobre el Imperio Griffonian. La campaña educativa ha sido un éxito verdaderamente asombroso, y sus beneficios se sienten en todos los niveles de la sociedad imperial. La gran guerra contra el analfabetismo ha terminado por fin, y ahora podemos centrar nuestra atención en asuntos más urgentes ".
 imperial.90.a:0 "¡Por fin!"
 imperial.93.t:0 "El regreso de los esclavos"
 imperial.93.d:0 "En un movimiento bastante inesperado, el Imperio Griffonian aparentemente ha decidido devolver a nuestros esclavos que huyeron a sus tierras hace muchos años. Esto fue una gran sorpresa, ya que el Imperio Griffonian nunca ha mostrado ninguna inclinación hacia tal acción antes. Tal vez tenga algo que ver con el reciente cambio de liderazgo dentro del Imperio. Pero, ¿quiénes somos nosotros para rechazar tal bendición?\n\nLos planes con respecto al uso de los nuevos esclavos ya se están redactando, aunque el los debiluchos entre ellos primero deben ser eliminados, una tarea sencilla. Si no funcionan, al menos proporcionarán algo de diversión antes de su muerte ".
 imperial.93.a:0 "Bueno, entonces ... eso es una gran sorpresa".
 imperial.94.t:0 "La muerte del presidente-mariscal"
 imperial.94.d:0 "Mientras los restos de la república de Griffonian son destrozados bajo los poderosos ejércitos del Lord Protector, era casi inevitable que uno de los grifos más infames del continente fuera capturado. El presidente-mariscal Kemerskai y su La mayoría de las unidades leales, muchas de las cuales habían luchado en la revolución inicial hace tantos años, finalmente fueron rastreadas hasta una pequeña fortaleza en lo profundo de las montañas. Lo que siguió fue una batalla prolongada que duró varios días, mientras las fuerzas especiales de élite del Señor Los ejércitos de Protector asaltaron el reducto, desgastando gradualmente a los defensores, hasta que los únicos que quedaron fueron Kemerskai y sus guardaespaldas personales.\n\nDespués de un enfrentamiento final en el que el propio Kemerskai mató a varios de sus asaltantes, él y sus guardaespaldas fueron finalmente capturados. El presidente-mariscal fue empujado a un camión blindado, que luego se dirigió a Griffenheim, junto a un convoy de escoltas blindados. A pesar de haber sido emboscado varias veces por la República guerrilleros mientras avanzaban por el antiguo territorio republicano, el convoy finalmente logró llegar con seguridad a Griffenheim.\n\nUnos días más tarde, el ex presidente-mariscal, el grifo que había puesto de rodillas a un imperio centenario, se paró ante la horca en Griffenheim con las alas restringidas y una cuerda alrededor del cuello. Lord Protector Ferdinand se paró en un podio a solo unos metros de distancia, dando un discurso a los residentes de Griffenheim, anunciando que los males del republicanismo finalmente serían desterrados del imperio. Momentos después, el piso debajo de Kemerskai cedió y el sueño de una Griffonia republicana se terminó definitivamente ".
 imperial.94.a:0 "Finalmente lo tenemos".
 imperial.95.t:0 "Griffonstone reparado"
 imperial.95.d:0 "Las celebraciones se llevaron a cabo en Griffonstone hoy, en conmemoración de la finalización del programa de restauración imperial recientemente lanzado por el gobierno a instancias de [Root.GetLeader]. El lugar de nacimiento de los griffonkind realmente había visto días mejores antes de su reconquista por el Imperio, ya que años de abandono habían reducido la venerable ciudad a nada más que una ciudad glorificada en medio del colapso. Cuando [Root.GetLeader] vio el lamentable estado de la ciudad con sus propios ojos, declararon que el lugar de nacimiento de griffonkind no podría permanecer en tal estado si el Imperio lo controlara, y pocos días después se había comenzado a trabajar para restaurar la ciudad a su antigua gloria.\n\n [Root.GetLeader] pronunció un discurso conmovedor en la ceremonia, decretando que Griffonstone era un modelo de los muchos beneficios que el gobierno imperial traía a la gente de Griffonia, y declaró que mientras vivieran, la ciudad no volvería a caer en un estado tan bajo. Los residentes de la ciudad apreciaron particularmente los esfuerzos realizados por el Imperio, y cientos de residentes de la ciudad se ofrecieron como voluntarios para unirse al ejército imperial una vez que terminaron las festividades.\n\nAhora algunos funcionarios han planteado la idea de trasladar nuestra capital a el antiguo hogar de la dinastía imperial, que se encuentra en una posición más central que Griffenheim. Sin embargo, este último sigue siendo más próspero y desarrollado, y trasladar los organismos gubernamentales costaría una fortuna ".
 imperial.95.a:0 "Me gusta bastante Griffenheim".
 imperial.95.b:0 "¡Griffonstone es la verdadera capital de los griffonkind!"
 imperial.96.t:0 "El fin de una dinastía"
 imperial.96.d:0 "El príncipe Heavenly Snow, una figura popular en Lake City y descendiente de Blessed Sword, ha servido como un símbolo de resistencia contra nuestro gobierno en Lake City, con muchos miembros de la resistencia que se unen para restaurarlo a su lugar legítimo como gobernante de Lake City. Esta situación no podía ser tolerada por más tiempo, así que hoy Heavenly Snow fue ejecutado públicamente en medio de Jezeragrad.\n\nDejaremos absolutamente claro que cualquier pony que se atreva a resistir nuestro legítimo gobierno sobre Lake City correrá el mismo destino, y que solo aceptando el lugar que les corresponde como vasallos del Imperio podrán los ponis salir adelante de su patética derrota. Y si no pueden aprender esta lección por sí mismos, simplemente se la impondremos. "
 imperial.96.a:0 "Así concluye el legado de Blessed Sword".
 imperial.99.t:0 "La muerte de un traidor"
 imperial.99.d:0 "Ferdinand Dawnclaw, uno de los traidores más recientes del Imperio, fue ejecutado públicamente en la capital hoy, y el evento atrajo poca atención del resto del Imperio. Desde que intentó un golpe fallido hace varios días, el grifo simplemente había esperado su destino. Una vez que finalmente llegó el momento de juzgarlo, no se tomó ninguna indulgencia y fue declarado culpable de alta traición, así como de conspiración para cometer regicidio. Solo había un castigo digno de tales males, y fue sentenciado a ser colgado de la horca al amanecer.\n\nEl grifo no se ofreció a defenderse, permaneció en silencio durante todo el caso judicial, aparentemente habiendo aceptado su destino. La ejecución en sí fue un evento moderado, con pocos Se presentaron oficiales militares y curiosos. De los pocos grifos presentes en el evento, Elias Bronzetail fue el de mayor rango, mostrándose por el poco respeto que tenía por el tonto general. No hubo grandes discursos ni denuncias. Durante la ejecución, Ferdinand fue simplemente conducido a la horca, y minutos más tarde quedó colgado muerto en el aire.\n\nAl final, Ferdinand Dawnclaw tuvo una muerte mundana, una que fue observada por pocos. Sería una nota a pie de página en la historia, otro general loco impulsado por un ansia de poder, un traidor insignificante cuya lamentable rebelión fue sofocada antes de que pudiera comenzar en serio.\n\nFue un final apropiado ".
 imperial.99.a:0 "Buen viaje".
 imperial.100.t:0 "El arconte de Eyr habla"
 imperial.100.d:0 "Habiendo sido invitado al Consejo de Regencia por Eros, Erion XII fue a Griffenheim desde Romau tan rápido como pudo, viajando en el nuevo ferrocarril de Grover. Habían pasado varias horas desde su llegada cuando ya estaba reteniendo un discurso en el centro de la ciudad. La plaza del mercado estaba ocupada en ese momento, así que pronto la cantidad de grifos que lo escuchaban creció y una gran multitud se formó a su alrededor mientras seguía divagando y delirando.\n\nSu discurso estaba lleno de furia, tanto que parecía más un Arconte de Arcturius. Condenó a la nobleza y los llamó decadente, vago, corrupto, egoísta, codicioso, Maarite y varias docenas de otros epítetos negativos. Los culpó por la decadencia del Imperio, por La muerte del emperador Grover V, por la revolución de 978 y por cada evento desafortunado en la historia del Imperio. Estaba claro, dijo, que el Imperio necesitaba ser purificado y rehecho de nuevo, el poder de los aristócratas destrozado y su abundante tierra redistribuida a Devoto de Eyr seguidores, porque ella era una diosa de la tierra y la fertilidad y, por lo tanto, su generosidad les pertenecía. Preguntó a la multitud cuántos de ellos adoraban a Eyr y pagaban el diezmo a su Arconte, y la mayoría permaneció en silencio. Sin embargo, algunos fieles levantaron sus garras o volaron hacia arriba, y Erion les prometió vastas extensiones de tierra. Pronto, otros en la multitud se unieron a ellos y afirmaron ser seguidores de Eyr también, prometiendo donar tanto como pudieran al Templo de Erion.\n\nErion sonrió y dijo que haría todo lo posible para purgar a los inmundos. Miró hacia el Palacio Imperial cercano, a Eros que estabaviendo el evento desde el balcón, y rezó para que le hubiera gustado su discurso más poderoso ".
 imperial.100.a:0 "¡Alabado sea Eyr! ¡Fin a la nobleza!"
 imperial.101.t:0 "Ayuda a los plebeyos"
 imperial.101.d:0 "El plan largamente preparado de Eros, Erion y Proteus finalmente estaba cerca de completarse. El clero de los Tres Templos había obedecido sus órdenes y durante las últimas semanas los distritos más pobres de Griffenheim se habían llenado de nuevos comedores de beneficencia para los pobres y hospicios para los enfermos. Todo gratis, por supuesto, financiado por los mismos Arcontes. Los plebeyos estaban agradecidos y muchos comieron sus primeras comidas calientes en mucho tiempo. Elogiaron a los Arcontes y rápidamente se corrió la voz de sus piedad y generosidad.\n\nLos nobles del consejo de regencia que se quejaron de este "despilfarro sin sentido de dinero" y "flagrante soborno de los necesitados" pronto se vieron reemplazados por plebeyos atacados por los Arcontes, al igual que los que se quejaban sobre los reemplazos y dijo que el consejo de regencia estaba reservado solo para personas privilegiadas. Uno a uno los nobles fueron removidos hasta que solo quedaron unos pocos grifos de sangre azul, entre ellos Gabriela Garra de Águila. Su apoyo era demasiado grande, pensó Eros, un Quitarla solo podría terminar mal. Al menos por ahora, estaba dispuesto a dejar que se quedara mientras reunían el apoyo popular. Sin embargo, Gabriela ya se había dado cuenta de lo que estaba pasando y ya se estaban enviando cartas a través de Herzland ... "
 imperial.101.a:0 "Nos ocuparemos de ella a tiempo".
 imperial.102.t:0 "El discurso del Caballero-Arconte"
 imperial.102.d:0 "Cuando el Arconte Proteo III finalmente llegó a Griffenheim, no recibió una cálida bienvenida de sus compañeros sacerdotes y del Arconte Eros, quienes lo reprendieron por llegar tarde y, una vez más, preocuparse poco por su deber sagrado. Como siempre, se encogió de hombros ante tales críticas y dejó el Palacio para hablar con las personas que amaba y que le importaban. La noticia de la llegada de Proteus se había extendido rápidamente y una gran multitud se reunió para escuchar el discurso de su héroe mientras los vendedores ambulantes intentaban sacar provecho de la situación vendiendo Proteus. mercancía relacionada.\n\nTan pronto como el musculoso Caballero-Arconte apareció en el balcón del Palacio Imperial, los grifos estallaron en vítores y corearon su nombre. Muchos soldados se habían reunido allí también y aclamaban a su ídolo viviente. Proteus sonrió a cambio y se regodeó en admiración por un largo tiempo, incluso guiñando un ojo a las hembras grifos de la multitud que se desmayaban por su atención. Detrás de él, Eros puso los ojos en blanco y enojado le dijo que comenzara ya.\n\nProteus pidió a la gente que se calmara wn y le obedecieron inmediatamente. Entonces empezó a hablar, de la presente incertidumbre e inquietud en Herzland, cuántos tenían dudas sobre el futuro y temían otra revolución. Todos estaban especialmente preocupados por la falta de liderazgo. Proteo luego dijo que en esos momentos uno tenía que ser valiente y mirar a Arcturio, y tener confianza en Él y en Su protección divina. Si permanecían fuertes y fieles a sus dioses, no importaba lo que sucediera, no solo prevalecerían sino que prosperarían. Instó a la gente a no simplemente quedarse de brazos cruzados y esperar lo que sucedería, sino a hacer preparativos para lo peor y nunca ceder al miedo. Su mayor fuerza provino de la unidad, y la unidad provino de compartir una causa única y noble. Y esa causa era garantizar la paz, la estabilidad y la integridad dentro del Imperio sin importar el costo, para que todos los grifos pudieran vivir una buena vida. Terminó su discurso con "¡Alabado sea Arcturius!" y saludó a la multitud, que a su vez aplaudió y elogió no solo al Dios de la Guerra, sino también a él. Cuando se dio la vuelta para volver a entrar, miró a Eros y sonrió. A pesar de la respuesta de la audiencia, Eros no parecía impresionado ".
 imperial.102.a:0 "Tienes que admitir que fue un buen discurso ..."
 imperial.103.t:0 "Apoyo dentro del Reichsarmee"
 imperial.103.d:0 "Mientras que Eros le había asignado a Proteo la tarea de preparar amplias reformas administrativas para el Ejército Imperial, había pospuesto el deber y, en cambio, pasó tiempo con los propios soldados. Cuando Eros estaba listo para despotricar una vez más con Proteo Sobre su negligencia e incompetencia, se sorprendió al ver cuánto le había gustado el ejército. A lo largo de las semanas había practicado con soldados de bajo rango, discutido estrategia con los oficiales y batido en duelo con ellos. Incluso había organizado un gran sermón donde todos rezaron a Arcturius y él bendijo a todo el ejército en Su nombre. Como resultado de todo esto, Proteus ahora era visto como la heroica figura decorativa del Ejército Imperial e inspiró a incontables miles de soldados.\n\nEn lugar de reprender a Proteus, Eros decidió aprovechar su éxito. Las imprentas comenzaron a producir carteles que mostraban a Proteus como un caballero vestido con una armadura encantada apuntando al espectador, con "ARCHON PROTEUS QUIERE QUE SE UNE AL EJÉRCITO IMPERIAL" escrito a continuación en letras grandes de colores. Decenas de miles de carteles estaban pegados en postes de luz, paredes, vallas, ventanas y tranvías. Demostraron ser muy eficaces, con un flujo constante de grifos jóvenes llenando el rreclutar oficinas y alistarse en el ejército ".
 imperial.103.a:0 "¡Seremos grandes una vez más!"
 imperial.104.t:0 "Apoyo de Gerlach"
 imperial.104.d:0 "El tiempo es esencial, pensó la duquesa Gabriela. Su pequeño discurso reunió apoyo para su causa, pero aún no se concluyó a quién elegirá el Consejo para la regencia. El siguiente tema a discutir fue la admisión de grifos comunes de cierta reputación para el consejo ... Y eso simplemente no se puede permitir. El descarado populismo de Eros significaría la ruina para el Imperio si los plebeyos se enteraran, y Nogriff necesita otros 978. Afortunadamente, la oportunidad se presentó.\n\nEl Gran Duque de Feathisia llegó hoy a Griffenheim, su llegada pasó desapercibida para la mayoría, ya que le gustaba viajar de incógnito. Estaba listo para pronunciar su discurso en las Cámaras del Consejo mañana, y aunque es un puro- De sangre noble, Gabriela sospechaba que los lacayos de los Arcontes podrían persuadirlo de que apoyara una causa inferior. A veces puede ser irritantemente pragmático. Pero la duquesa tenía su propio plan en mente:lo invitará a cenar en su finca de Griffenheim y aprovechará sus ventajas. e de su cariño por ella para asegurar una alianza.\n\nAsí llegó la noche, los dos nobles grifos sentados uno frente al otro en el opulento comedor de la duquesa. Se intercambió una agradable charla durante un festín tradicional feathisiano, con platos como snert y maatjesharing. Afortunadamente, se abstuvo de devorar el pescado de forma primitiva. Ciertamente era ... impropio que lo vieran haciendo eso. Cuando Gabriela estaba a punto de hacer un comentario sobre el último chisme, de repente fue interrumpida por el Gran Duque, normalmente de pico estrecho:\n "Lady Garra de Águila, no deseo faltarle el respeto a su hospitalidad, pero soy muy consciente del propósito de su invitación . " Esto no fue una sorpresa para ella, ya que hizo un gran esfuerzo por halagar su sensibilidad. De hecho, le dio una oportunidad para ir directamente al asunto en garra. "Perdóname, Gran Duque. Pero creo que está en nuestro interés mutuo estar juntos contra los Arcontes y sus malvados planes. No se puede confiar en ellos para que gobiernen nuestro legado". Mientras Gerlach consideraba en silencio sus opciones, presionó más:"Piensa, ¿qué querría Grover?" Esto llamó su atención, sus ojos brillaron ante la memoria del difunto Emperador ... "Así es, Duquesa. Así es".\n\nMañana, en la reunión del Consejo, Gabriela solo pudo escuchar con aire de suficiencia el discurso de Gerlach, arremetiendo los Arcontes por sus acciones irresponsables. Esto sin duda atraerá a algunos de los nobles indecisos a votar por su regencia. Cuando su discurso llegó a su fin, pensó en preparar otra cena. El Gran Duque es ciertamente agradable a la vista ".
 imperial.104.a:0 "Tu devoción no será olvidada, Gerlach".
 imperial.105.t:0 "Los industriales imperiales"
 imperial.105.d:0 "Mientras la duquesa Gabriela caminaba por los concurridos pasillos de las oficinas de Krähe-Stahl, pensaba en el legado. El Imperio puede durar siglos o ni siquiera una década, pero su cultura y sus logros nunca serán olvidados. Pero donde el estado va y viene, sus habitantes son eternos. Y lo que es más importante, el dinero. Una gran riqueza se concentra dentro de las muchas empresas que salpican el distrito comercial de Griffenheim, y ella sabía que contar con su apoyo podría cambiarlo todo. Por lo tanto, hoy dedicaría su mañana a uno conocido como Ceron Garragrís, el capitán de industria más notable de la ciudad. Él aceptó su invitación para una reunión sin dudarlo, y antes de que ella se diera cuenta, ella estaba sentada frente al magnate de los negocios en su opulenta oficina.\n\n "Mi querida Gabriela. ¿Qué te trae a mi humilde lugar de trabajo? ", Ceron comenzó sin pizca de ironía, mordiendo su cigarro Golden Griffon favorito, exclusivo de Skyfall." Necesitaré ese favor que me prometiste, Ceron. Necesitaré su apoyo y la ayuda de sus colegas contra los Arcontes. Sabes que no podemos dejar que se apoderen del estado. Garragrís se inclinó hacia delante, exhalando una bocanada de humo. La duquesa no pareció molestarse por eso. —Tus favores no son baratos, Gabriela. ¿Qué hay para mí y para Krähe-Stahl? Debo trabajar por mi pan como cualquier otro grifo, ya sabes. "\n\nEl siempre predecible Ceron y su codicia. Uno pensaría que había ganado lo suficiente en su vida, pero algunos nunca estaban contentos". Desgravaciones fiscales. Subvenciones. Contratos gubernamentales exclusivos. Y no nacionalizaremos sus fábricas, como harían los Arcontes. Probablemente también se lo darían todo a los campesinos. Gabriela prácticamente podía oír el tintineo de los ídolos en la cabeza de Ceron. Su oferta mejoraría claramente su próximo informe trimestral. —Entonces creo que tenemos un trato excepcional, querida. Los industriales del Imperio estarán a su lado. "Se sacudieron las garras, se intercambiaron cumplidos y se redactó una propuesta para la expansión de un negocio mediocre. Principalmente con el propósito de dar una buena impresión a los menos afortunados, por supuesto. . La duquesa volvió a su mansión de Griffenheim, y otra parte de su plan poner en movimiento. No pasaría mucho tiempo hasta que tuviera todo lo que necesitaba ".
 imperial.105.a:0 "Ceron es un grifo decente una vez que lo conoces".
 imperial.106.t:0 "Amigos en el Arconte de Eyrite"
 imperial.106.d:0 "La reputación puede hacer o deshacer a un grifo, la duquesa lo sabía bien. Muchos nobles quedaron deshonrados una vez que la atención de comentarios poco halagadores aterrizó en ellos, independientemente de si había alguna sustancia de verdad en ellos. A veces , un noblegriff simplemente se cruzó con el compañero equivocado ... Tales eran las reglas de la intriga cortesana, y Gabriela estaba muy consciente de ellas.\n\nPor eso decidió usar estas mismas tácticas contra los Arcontes. Aunque Eros y Proteus estaban Desafortunadamente, demasiado amado e incorruptible, no se podía decir lo mismo de su eslabón más débil, Erion. Era un secreto a voces que se conducía de una manera considerada vergonzosa incluso por los estándares del Sacerdocio de Eyr. Gabriela sabía cómo explotar esta situación:era amiga de un sacerdote local llamado Hefesto, cuyo avance fue rechazado por Erion muchas veces. Estaba segura de que él estará abierto a las sugerencias de venganza, a cambio de un asiento libre en el Archonate, una vez que el t El orden de la ruda tomó el control. Con eso, comenzó a escribir una carta, que llegaría mañana a Romau.\n\nLa semana siguiente vio mucha controversia en Romau y más allá, ya que surgieron múltiples acusaciones contra varios funcionarios religiosos de alto rango. Los grifos comunes se indignaron al escuchar que sus limosnas terminaron financiando fiestas extravagantes y, peor aún, las historias de abuso cometidas contra los jóvenes iniciados. Si bien muchas de estas historias tenían pocos hechos detrás de ellas, y aunque los Arcontes todavía tenían las garras llenas para tratar de minimizar el alcance del daño, la opinión pública se volvió a favor de los nobles. Todo está de acuerdo con el plan de Gabriela ".
 imperial.106.a:0 "Actúa como predicas, Erion".
 imperial.107.t:0 "Convencer al Niederer Adel"
 imperial.107.d:0 "La conducta adecuada de la nobleza es algo que todos los pares entendieron y defendieron, al menos eso es lo que creía la duquesa. Una educación exquisita, que se traduciría en un miembro decente de la alta sociedad, algo molesto para mirar hacia arriba. Y, sin embargo, para su eterna vergüenza, la mayoría de los nobles se contentaban con realizar burdas demostraciones de libertinaje, de esas que harían sonrojar de vergüenza a una sacerdotisa de Eyr. Estos señores sin tierra se hacían el ridículo continuamente, aferrándose a sus títulos vacíos y vistiendo a la moda que pasó de moda hace décadas. A pesar de ser auténticos desperdicios del aire de Boreas, la duquesa Gabriela encontró un posible uso para ellos.\n\nA pesar de con títulos funcionalmente vacíos, de las tierras que no han estado bajo control imperial durante décadas, todavía eran pares, reconocidos por la Corte Imperial. Como tal, si un número suficiente presenta su causa para el Consejo de Regencia, no habría más remedio que ser aceptado. Gabriela solo necesitó unas cuantas garras más de su costado para reclamar la regencia para ella y, a pesar del disgusto por su burla de la nobleza, salió a persuadir a un número suficiente. Sería un día ajetreado, pero al menos sabía dónde pasaba la mayoría de ellos. Sería una cuestión simple qué decir y prometer, y no hay garantía de seguirlos más tarde.\n\nEl día siguiente, en la sesión del Consejo de Regencia, hubo una conmoción inusual, ya que una docena de nobles petimetres interrumpieron la sesión y exigieron que "sus privilegios sean otorgados y respetados". Los guardias estuvieron a punto de echarlos a patadas en las calles, pero la duquesa interrumpió, diciendo que sus títulos son legítimos. Así se unieron a sus compañeros, y cuando llegó la votación, todos votaron por unanimidad por Gabriela Garra de Águila. ¡Los Arcontes estaban furiosos por haber sido frustrados una vez más! "
 imperial.107.a:0 "Pueden ser advenedizos, pero son mejores que Eros".
 imperial.108.t:0 "Fin del sueño republicano"
 imperial.108.d:0 "El presidente-mariscal Kemerskai fue ejecutado hoy en la horca en la plaza imperial de Griffenheim. La gente había anticipado este día desde su captura a manos de una unidad de élite de las fuerzas especiales de grifos durante la caída del bandido. Estado conocido como la República de Griffonian, y la multitud en la ejecución en sí fue realmente masiva. No se llevó a cabo ningún juicio contra Kemerskai, y el gobierno declaró que sus crímenes eran tan flagrantes e irrefutables que dignificarlos con un juicio sería como escupir en el concepto mismo de justicia. Cualquier grifo que no estuviera de acuerdo con esta declaración rápidamente cambió de opinión o fue arrestado como simpatizante republicano.\n\nKemerskai fue llevado a la horca y le ofrecieron un cigarrillo, que él rechazó. La ejecución en sí ocurrió unos segundos después y fue observado de cerca por el Regente Imperial [Root.GetLeader] quien estaba muy complacido de poner fin a la desgracia que el Imperio ha sufrido durante más de 30 años, y el joven Emperor mismo, quien se estremeció cuando tuvo lugar el ahorcamiento, pero sin embargo estaba feliz de ver la humillación de su padre finalmente vengada. Es poco probable que el movimiento republicano griffoniano se recupere después de este evento ".
 imperial.108.a:0 "Premiado como se merece un traidor".
 imperial.109.t:0 "Informe del agregado"
 imperial.109.d:0 "Hemos recibido un informe del Oberst Synovial, jefe de nuestro agregado al Imperio Griffonian. Nos da buenas noticias de los juegos de guerra que se llevaron a cabo recientemente. Casi todos en el agregado asistieron y participaron en el experiencia de combate simulada que duró varios días y permitió a los oficiales poner sus tácticas a prueba en la práctica.\n\nLas compañías de tanques grifos recién entrenadas se desempeñaron admirablemente y parecían haber aprendido sus lecciones de nosotros. Mientras tanto, los cambiantes de nuestro agregado adoptaron tácticas grifas de las líneas del frente defensivas y logró defenderse de varios asaltos.\n\nAl final, ambos lados quedaron empatados y se declaró un empate. Si bien esto fue decepcionante para algunos, al final se llevó a cabo una celebración. cocina y bebida en gran medida. Quizás de forma preocupante ".
 imperial.109.a:0 "Verdaderamente una prueba de campo valiosa".
 imperial.110.t:0 "El Nebelwerfer"
 imperial.110.d:0 "El Oberst Synovial de nuestro agregado al Imperio Griffonian ha enviado otro informe. Esta vez, contenía esquemas detallados e instrucciones para la construcción y uso de" morteros de humo ", que los pájaros felinos llaman" Nebelwerfer ".\n\nAunque inicialmente se desarrollaron para crear cortinas de humo en el campo de batalla, ahora son lanzacohetes de larga distancia. Las pruebas han demostrado su aterradora efectividad, por lo que Synovial recomienda que los adoptemos en nuestras compañías de artillería. Podrían resultar muy efectivos contra el pony blando escoria."
 imperial.110.a:0 "Un juguete pequeño útil".
 imperial.111.t:0 "El programa conjunto de intercambio industrial"
 imperial.111.d:0 "Los líderes de las empresas de armas imperiales han hecho una propuesta a [GRI.GetLeader], que ahora nos ha enviado esta propuesta. Se trata de un programa industrial donde nuestras propias empresas de armas intercambian sus métodos de producción y prácticas con los grifos y adoptarlas si demuestran ser superiores.\n\nAfirman que esto sería mutuamente beneficioso y permitiría la expansión de nuestra producción militar, pero también significaría revelar cualquier secreto que podamos tener. No queremos que los grifos se vuelvan demasiado fuertes, ¿verdad?
 imperial.111.a:0 "Que sean más fuertes. Nosotros lo seremos aún más".
 imperial.111.b:0 "Estamos bien por ahora".
 imperial.112.t:0 "Los Cambiantes aceptan"
 imperial.112.d:0 "¡Buenas noticias! El líder de los cambiantes, [From.GetLeader], ha respondido a nuestra propuesta y ha aceptado la oferta. Los líderes de nuestras compañías de armas están contentos y ya se están preparando para expandir sus operaciones en Vraks, Ditrysium y Vesalipolis. Mientras tanto, esperaremos ansiosamente la llegada de ingenieros e industriales cambiantes ".
 imperial.112.a:0 "¡Wunderbar!"
 imperial.113.t:0 "La decadencia de los cambiantes"
 imperial.113.d:0 "[From.GetLeader] ha respondido a nuestra propuesta y, desafortunadamente, parece que no está interesada. Sin embargo, dice que aún se pueden aceptar otras ideas para una cooperación extendida si demuestran ser lo suficientemente buenas para ella. . "
 imperial.113.a:0 "Eso es bastante decepcionante".
 imperial.114.t:0 "Departamento conjunto de I + D tecnológico"
 imperial.114.d:0 "[From.GetLeader] se ha acercado a nosotros con una nueva propuesta para una mayor cooperación entre nuestras naciones. Actualmente, nuestros departamentos científicos de I + D están separados y guardan celosamente los descubrimientos e invenciones que han hecho de otros. [From. GetLeader] desea que esto cambie y dice que deberíamos crear un departamento conjunto en el que los investigadores de grifos y mutantes trabajen juntos y compartan sus documentos y datos abiertamente. Por supuesto, esto significaría compartir con ellos los avances militares de alto secreto a cambio de los suyos propios. avances, por lo que debemos considerar cuidadosamente si queremos aceptar esta propuesta ".
 imperial.114.a:0 "Aprendamos unos de otros".
 imperial.114.b:0 "¡Los cambiantes nunca revelan sus secretos!"
 imperial.115.t:0 "Los Cambiantes aceptan"
 imperial.115.d:0 "[From.GetLeader] ha encontrado nuestra propuesta muy intrigante y la ha aprobado oficialmente. Ahora compartiremos abiertamente nuestros datos de investigación, incluso la investigación militar ultrasecreta, para que nuestros científicos puedan cooperar sin problemas y hacer nuevos descubrimientos juntos ".
 imperial.115.a:0 "¡Wunderbar!"
 imperial.117.t:0 "El programa de intercambio militar"
 imperial.117.d:0 "Los grifos se han acercado una vez más a nosotros con una oferta de ampliar nuestra cooperación mutua. Esta vez proponen un programa de intercambio de ejército, que ampliaría aún más las actividades del agregado. Compartiríamos la doctrina militar, formaciones, organizaciones, tácticas y más, y adoptar las que nos parezcan beneficiosas.\n\nSi bien el estilo de guerra de los grifos puede continuar aumentando el nuestro, esto también significa revelarles todo lo que sabemos sobre la guerra. ser imprudente en el ldespués de que Equestria sea derrotada y el Imperio se reúna ".
 imperial.117.a:0 "Por ahora, necesitamos su ayuda y experiencia".
 imperial.117.b:0 "Esta es una idea tonta".
 imperial.118.t:0 "Los Cambiantes aceptan"
 imperial.118.d:0 "[From.GetLeader] continúa expresando interés en expandir nuestra cooperación mutua. Han aprobado nuestra propuesta para un programa de intercambio militar y están dispuestos a compartir todas sus doctrinas, formaciones y tácticas. Al compartir nuestras fortalezas, nos volveremos aún más fuertes, ¡y nadie podrá detenernos! "
 imperial.118.a:0 "¡Wunderbar!"
 imperial.119.t:0 "La decadencia de los cambiantes"
 imperial.119.d:0 "Lamentablemente, [From.GetLeader] ha rechazado nuestra oferta por ahora. Compartir aún más de nuestras tácticas militares y doctrina cruzaría la línea, aparentemente, y el nivel actual de cooperación es suficiente y no requiere expansión. Parece que guardan celosamente sus secretos militares y no quieren compartirlos con nadie, ni siquiera con sus aliados más cercanos.\n\nSin embargo, si seguimos razonando y apelando a ellos, tal vez comprendan que la cooperación solo podría ser beneficiosa para los dos. Sin embargo, eso requerirá tiempo y esfuerzo, ya que [From.GetLeader] puede ser muy terco a veces ".
 imperial.119.a:0 "... ¿Incluso nos consideran aliados?"
 imperial.120.t:0 "El programa de intercambio de oficiales de Knecht-Jäger"
 imperial.120.d:0 "Los maestros de las órdenes de los caballeros imperiales se han reunido con nuestros oficiales Jäger e intercambian su experiencia, doctrina y conocimiento de la guerra. Sus caballeros demostraron la eficacia de las armaduras encantadas y los audaces asaltos aéreos, mientras que nuestros Jäger mostraron cómo luchar en entornos urbanos y boscosos y cómo "cazar" al enemigo como presa. Ambos bandos aprendieron mucho el uno del otro y tuvieron ideas sobre cómo adaptar las tácticas del otro para su propio uso ".
 imperial.120.a:0 "Tendremos los mejores soldados del mundo".
 imperial.121.t:0 "Adaptación doctrinal mutua"
 imperial.121.d:0 "Nuestros oficiales de alto rango discutieron asuntos de doctrina militar con los generales grifos y han aprendido mucho, al mismo tiempo que compartieron nuestra propia forma de guerra con ellos. Nuestros propios oficiales informan que aprendieron muchas cosas nuevas sobre el uso de artillería y atrincheramiento en la batalla, como el bombardeo progresivo y las tácticas de morder y agarrar. Están ansiosos por probarlas en la práctica contra nuestros enemigos, y prometen que será más efectivo ".
 imperial.121.a:0 "¡Nunca pensé que pudieras usar la artillería de esa manera!"
 imperial.123.t:0 "La marcha de los estudiantes"
 imperial.123.d:0 "El Emperador alcanzó la mayoría de edad y está listo para gobernar su Imperio reunificado. Pero está claro que debe ponerse a trabajar de inmediato. Jóvenes estudiantes de una nueva generación, más educados y conscientes que sus padres, están pidiendo paz y libertad en todo el Imperio. A lo largo de su vida, no han conocido más que la guerra, con el reclutamiento masivo y estrictas cuotas de producción militar. Ahora están cansados ​​y sueñan con una paz que se mantenga, y una sociedad que está desmilitarizada. Si bien la vieja guardia los considera simpatizantes republicanos, la verdad es que la mayoría de ellos ven los beneficios del gobierno imperial y simplemente quieren una reforma. Y la quieren AHORA.\n\nHoy en día, miles de grifos, si no decenas de miles de ellos, reunidos en Griffenheim de todo el Imperio. La mayoría de ellos eran estudiantes, pero también había personal del gobierno entre ellos. Comenzaron algo que no se había visto en la Ciudad Imperial desde 978:una protesta masiva. Sin embargo, no fue un motín, sino una manifestación pacífica, con manifestantes sosteniendo con calma carteles con consignas y pidiendo libertad, autonomía regional y reforma del estado y los templos. Sin embargo, algunos de ellos eran más radicales y trataron de convencer a otros de su lado con discursos ardientes. No se pudieron evitar varios enfrentamientos con la policía local, pero en general fue completamente pacífico. Las noticias se han extendido como la pólvora y ya han surgido pequeñas protestas en apoyo de la de Griffenheim en muchas ciudades imperiales, en Griffonstone, Skyfall, Aquila, Karthin, Cloudbury y otras.\n\nEs evidente que Su Majestad Grover VI no puede ignorar Este movimiento. Sobre todo, los estudiantes exigen el fin de la "dictadura" que se mantuvo bajo el gobierno del Regente Imperial. Si Grover VI simplemente continúa actuando como un déspota de antaño, no está descartado que los horrores de 978 se repitan. De cualquier manera, tendrá que hacer apaciguaciones; la pregunta es, ¿hasta dónde debería llegar? Esta vez, la decisión es totalmente suya y no puede delegarla en un regente. El destino del Imperio está en sus garras ".
 imperial.123.a:0 "Oh cielos ..."
 imperial.124.t:0 "Las protestas de Griffenheim"
 imperial.124.d:0 "Poco después de que comenzaran las protestas, la policía de la Ciudad Imperial comenzó a restablecer la ley y el orden en las calles. Las tensiones eran altas entre los estudiantes y la policía antidisturbios, especialmente cuando algunos manifestantes vieron esto como una prueba de la La tiranía del emperador. Por eso se sorprendieron mucho cuando un decreto imperial oficial ordenóLa policía se retira y deja en paz a los manifestantes.\n\nA los ojos de Grover, las protestas fueron casi completamente pacíficas y no violentas, por lo que no las vio como una amenaza, a diferencia de algunos de sus asesores. La violencia solo engendraría violencia, por lo que dejarlos solos aseguraría que mantuvieran la calma. Incluso hizo una declaración en la que prometía escuchar las demandas de los manifestantes, siempre que fueran razonables, y dijo que no se usaría la fuerza contra ellos a menos que la usaran primero. Esto demostró ser efectivo, ya que los raros incidentes violentos y enfrentamientos se volvieron aún más raros ".
 imperial.124.a:0 "Es una protesta pacífica, ¿qué tiene de malo?"
 imperial.125.t:0 "El Reichsarmee retirado"
 imperial.125.d:0 "Para calmar y tranquilizar aún más a los manifestantes, hoy Su Majestad retiró a todas las unidades del ejército de los sitios de protesta en todo el Imperio. Estaban en alerta máxima, listos para intervenir si era necesario para evitar una revolución, y los tanques rugiendo patrullar las calles hizo que muchos manifestantes se sintieran atemorizados y furiosos. Por eso, cuando los tanques y las columnas de soldados en marcha regresaron a sus cuarteles, los estudiantes se regocijaron.\n\nMientras que algunos asesores expresaron su preocupación de que ahora el Imperio era vulnerable a una revolución organizada, el El emperador los llamó paranoicos y les aseguró que todo estaría bien. De hecho, las protestas se mantuvieron tranquilas en los días siguientes, sin señales de escalada de violencia o preparación para un golpe ".
 imperial.125.a:0 "¿Ves? No pasó nada malo".
 imperial.126.t:0 "Las conversaciones"
 imperial.126.d:0 "Una docena de líderes del movimiento estudiantil de todo Griffonia recibieron hoy una carta, que no contenía veneno o una bomba como esperaban. En cambio, fue una invitación oficial para reunirse con el emperador en el Palacio Imperial en [GRI.Capital.GetName]. Mientras que algunos sospechaban de una trampa y un complot para arrestarlos, la mayoría de ellos confió en el joven Grover y viajó a la capital. Para algunos, fue un viaje muy largo, pero no fueron decidido a ir de todos modos.\n\nAllí, Su Majestad los trató como invitados de honor, les dio la bienvenida a su casa y les ofreció una abundante cena. Habían llegado seis líderes en total:Cécile Gaudreau de Aquileia, Giovanni De Gaspwingi de Wingbardy, Borad Grifnitsky de Gryphia, Heinrich Kingfeather de Cloudbury, Winston Copperhill de Bronzekreuz y Alexis de Sicameon. Si bien sus valores variaban, todos coincidieron en que el Imperio necesitaba una reforma democrática y reconocieron a Grover VI como su legítimo monarca.\n\nDespués de la di nner, el Emperador habló con todos ellos en privado, donde explicaron los objetivos de los movimientos estudiantiles y sus demandas, mientras Grover les aseguraba que no sufrirían ningún daño si no recurrían a la violencia. Todos estuvieron de acuerdo en que estaba fuera de discusión y que otra revolución sangrienta no traería más que la muerte. La reforma pacífica era el camino, y convencieron al emperador de que esto los satisfaría a ellos y a los manifestantes. Si bien algunas de sus demandas eran demasiado extremas para Grover, estaba convencido de las solicitudes más moderadas y razonables. Al final de la reunión, juró en nombre de su padre implementar estas reformas y hacer lo que Grover V no pudo:salvar al Imperio del caos revolucionario, la agitación y la guerra. Los seis líderes abandonaron el palacio satisfechos, soñando con un futuro feliz para el Imperio y su gente ".
 imperial.126.a:0 "Parecían gente razonable".
 imperial.127.t:0 "Los informes"
 imperial.127.d:0 "Poco después de levantar la censura sobre la cobertura noticiosa de las protestas, la portada de todos los periódicos regionales, así como el periódico nacional Bürger, se llenó de titulares sensacionalistas y numerosas fotografías que representaban las protestas. The Bürger, un editorial extenso que contemplaba si el Imperio aceptaría las demandas de los estudiantes o se hundiría en el caos y la revolución, algunos artículos destacaron las malas acciones de la policía y el ejército antes de que se les ordenara retirarse, y una caricatura satírica mostraba a Grover como niño llorando confundido en una casa en llamas.\n\nLos periódicos regionales tenían diferentes puntos de vista sobre el asunto. Le Petit Griffon vio esto como una oportunidad para asegurar la autonomía para Aquileia, que el Reino Aquileo había tenido antes de su secesión del Imperio. Campi Di Taloncana afirmó que una monarquía parlamentaria era inevitable y que el Imperio introduciría gobiernos democráticos locales similares a los que tenía Equestria. Flügel der Wahrheit, un periódico que alguna vez fue el más popular en Griffonia antes de ser superado por los Bürger después de la reunificación del Imperio, incluso tenía un titular escandaloso que decía que el emperador pronto abdicaría y sería sucedido por un gobierno republicano. Sin embargo, algunos periódicos apoyaron al Emperador:el Prywhenian Campu-Painii Liber, siempre un partidario acérrimo de la dinastía de Kissau, confiaba en que Su Majestad pronto aplastaría la resistencia, habiendo adormecido a los manifestantes con una falsa sensación de seguridad al retirar la ejército y policía.\n\nSi bien la cobertura ha sido en gran medida negativa, el emperador Grover cree que los periodistas merecen que se escuchen sus opiniones. Ya ha comenzado un acalorado debate en todo el Imperio sobre su destino y, sin darse cuenta, los súbditos del Imperio están abrazando felizmente la libertad de expresión ".
 imperial.127.a:0 "Fue lo correcto".
 imperial.128.t:0 "Las reformas de Grover VI"
 imperial.128.d:0 "Hoy marcó el comienzo de una nueva era para el Imperio:Su Majestad Grover VI aprobó sus reformas iniciales que se centraron principalmente en establecer las bases para un cambio adicional. En particular, despidió a los asesores que se habían opuesto previamente a su postura conciliadora con los manifestantes y redujo enormemente el poder del Consejo de Nobles hasta el punto de que poco podían hacer para influir en la gobernanza y la legislación. Muchos de los compañeros protestaron por este acto, dado que el consejo se ha desempeñado con admirable dedicación y poca Sin escándalos, pero al Emperador le importaba poco. Pero cuando amenazaron con decirle a la vieja duquesa que su sobrino estaba calumniando a los nobles grifos que trabajaron tan duro para elevar a Grover al trono, respondió que los nobles sirven al Imperio, y no al revés.\n\nOtras reformas menores incluyeron la legalización de protestas de todo tipo, la prohibición de la censura, la prohibición de que los funcionarios religiosos participen en el gobierno y la autorización de todas las religiones sy sectas (a excepción de los maaritas que permanecieron prohibidos) y reconociendo cada idioma regional hablado dentro del Imperio ".
 imperial.128.a:0 "¡Por un futuro mejor!"
 imperial.129.t:0 "Las reformas de Grover VI"
 imperial.129.d:0 "Hoy marcó el comienzo de una nueva era para el Imperio:Su Majestad Grover VI aprobó sus reformas iniciales, que se centraron principalmente en establecer las bases para un cambio adicional. En particular, despidió a los asesores que anteriormente se habían opuesto a su Una postura conciliadora con los manifestantes y redujo en gran medida el poder de los Tres Arcontes hasta el punto de que era muy poco lo que podían hacer para influir en el gobierno y la legislación. Si bien algunos conservadores y figuras religiosas protestaron por esta medida, al Emperador le importó poco. Pero cuando alguien dijo que estaba escupiendo sobre la tumba del Arconte Eros, estaba indignado y le dijo que esto era lo que Eros quería que hiciera en última instancia.\n\nOtras reformas más pequeñas incluyeron legalizar protestas de todo tipo, prohibir la censura, prohibir a los funcionarios religiosos participar en el gobierno , permitiendo todas las religiones y sectas (a excepción de los maaritas que permanecieron prohibidos) y reconociendo cada idioma regional hablado dentro del Imperio ".
 imperial.129.d_eros:0 "Hoy marcó el comienzo de una nueva era para el Imperio:Su Majestad Grover VI aprobó sus reformas iniciales que se centraron principalmente en establecer las bases para un cambio adicional. En particular, despidió a los asesores que anteriormente se habían opuesto a su Una postura conciliadora con los manifestantes y redujo en gran medida el poder de los Tres Arcontes hasta el punto de que era muy poco lo que podían hacer para influir en el gobierno y la legislación. Si bien algunos conservadores y figuras religiosas protestaron por esta medida, al Emperador le importó poco. Pero cuando alguien dijo que estaba destruyendo el progreso de su ex regente, Arconte Eros, el anciano Arconte proclamó que la palabra del Emperador es ley.\n\nOtras reformas menores incluyeron legalizar protestas de todo tipo, prohibir la censura, prohibir a los funcionarios religiosos participar en el gobierno, permitir todas las religiones y sectas (a excepción de los maaritas que permanecieron prohibidos) y reconociendo cada idioma regional hablado con en el Imperio ".
 imperial.129.a:0 "¡Por un futuro mejor!"
 imperial.130.t:0 "Un encuentro con Van Cleef"
 imperial.130.d:0 "Hasta ahora, Edwin Van Cleef, el líder del Volksfront clandestino y albañil de oficio, ha desconfiado de Grover VI. Había sido invitado a una reunión con el Emperador como otros líderes prominentes de la protesta, pero lo rechazó, pensando que era un complot para encarcelarlo por sus viejos intentos de terrorismo. Cuando Su Majestad lo perdonó oficialmente junto con otros miembros del Frente Volks, se sorprendió positivamente y decidió confiar en el Emperador por ahora.\n\nEs por eso que él Aceptó cautelosamente una segunda invitación para reunirse con el Emperador en persona, esta vez sin nadie más. Incluso cuando solo estaban ellos dos dentro de la oficina de Grover, todavía miraba a sus espaldas, temiendo que los guardias irrumpieran en el interior para arrestarlo. Pero el Emperador Lo tranquilizó con palabras tranquilizadoras y promesas de paz. De hecho, Edwin bajó la guardia y habló con el Emperador durante horas sobre el futuro del Imperio. Aunque Grover rechazó cualquier solicitud de abdicación y transición total a la democracia, estaba Lling para formar un parlamento como propuso van Cleef, y para implementar el gobierno democrático local en las regiones del Imperio. Cuando terminó la reunión, era pasada la medianoche y ambas partes estaban satisfechas y esperando una cooperación futura ".
 imperial.130.a:0 "Qué tipo más agradable".
 imperial.131.t:0 "La separación de templos y el estado"
 imperial.131.d:0 "Su Majestad ha decidido continuar sus reformas que limitaban el poder de los Tres Templos. Ahora ha ido un paso más allá al aprobar leyes que separaban completamente los templos del estado, despojando a Arcontes, Prelados y sacerdotes de cualquier poder político en el Imperio. Esto significaba revertir la mayoría de las reformas que había hecho Eros, pero Grover estaba decidido a que esto era lo que hubiera querido.\n\nEl Emperador también integró a los Caballeros de Arcturius en el Ejército Imperial, es decir ahora era su líder y no el Arconte de Arcturius. Esto eliminó cualquier poder militar que quedara en las garras de los Arcontes y garantizó que no podían oponerse a sus reformas ".
 imperial.131.a:0 "Tenía que hacerse".
 imperial.132.t:0 "La separación de los templos y el estado"
 imperial.132.d:0 "Su Majestad ha decidido continuar sus reformas que limitaban el poder de los Tres Templos. Sin embargo, ha tomado un enfoque más cauteloso del asunto. La influencia del sacerdocio ya ha disminuido debido a la acciones de la ex regente Gabriela Garra de Águila, que tenía un resentimiento personal con el difunto Arconte de Boreas, Eros VII. Por lo tanto, significó que el poder político de la triarquía era inexistente, y las muchas órdenes de caballeros que se comprometieron a arcontes se han integrado en el Reichsarmee.\n\nNo todos los grifos estaban satisfechos con esta situación, especialmente los grifos temerosos de los dioses, y el Emperador ha decidido permitir que los templos tengan un poder limitado, aunque ineficaz, dentro de su área. Sin embargo, quedó particularmente claro que los una vez influyentes grifones la fe nunca tendría una influencia considerable dentro del aparato del estado ".
 imperial.132.a:0 "Tenía que hacerse".
 imperial.133.t:0 "Cheques y balances"
 imperial.133.d:0 "Para definir mejor la autoridad del Káiser y crear límites claros para ella, Su Majestad ha formalizado una separación de poderes en el gobierno. Deberán existir tres cuerpos separados:el propio Emperador, el Parlamento Imperial y los tribunales de la ley en [GRI.Capital.GetName]. Cada rama tendría responsabilidades y poderes separados, y sería capaz de mantener bajo control el poder de los otros dos. El Emperador ya no podría aprobar leyes sin la aprobación del Parlamento y el poder judicial ; ni los otros dos podrían hacer lo mismo si el Emperador vetara su decisión. Por lo tanto, se lograría el equilibrio en el gobierno.\n\nGrover VI había renunciado a su poder casi absoluto, pero también había impedido tener el destino de su desafortunado padre le sucedió a sí mismo oa cualquiera de sus descendientes. El consejo de regencia gobernaría en nombre del Emperador, pero ahora no podría hacer nada sin la aprobación del Parlamento y los tribunales. Nunca más un pequeño Todo el número de personas será capaz de causar un daño tan generalizado, incluido el propio Emperador ".
 imperial.133.a:0 "El káiser no siempre tiene la razón".
 imperial.134.t:0 "Libertad para todos"
 imperial.134.d:0 "Ayer, en todo el Imperio, se formaron multitudes cerca de las numerosas cárceles y campos de internamiento que albergaban a los presos políticos. La multitud estaba formada principalmente por familiares, amigos y aliados de los prisioneros, pero también periodistas, curiosos y armados. guardias. Se habían reunido allí para presenciar la liberación de miles de presos políticos que habían sido encarcelados durante las guerras de reunificación, aunque algunos habían estado en prisión desde la revolución de 978.\n\nCuando se abrieron las puertas y finalmente se congregaron bandadas de ex presos vino a raudales, sus seres queridos se apresuraron a recibirlos, y las cámaras de los reporteros brillaban constantemente, capturando los momentos emocionales. Un ejemplo de ese momento fue un miembro veterano del NRP de sesenta años abrazando a sus nietos, después de haber estado en prisión alguna vez. desde la revolución. Algunos de los prisioneros eran, por supuesto, terroristas peligrosos, pero los guardias se aseguraron de que no causarían problemas.\n\nEsta mañana, las portadas de todos los periódicos mostró las imágenes, la mayoría de ellas alabando al Emperador por su misericordia y bondad. Sin embargo, algunos periódicos como Campu-Painii Liber de Prywhen criticaron el acto, especialmente porque las cárceles de Prywhen habían liberado a miles de miembros comunistas del PCP. Ellos predijeron un fuerte aumento del terrorismo y los actos de sabotaje.\n\nSu Majestad, sin embargo, confiaba en que su bondad solo se pagaría con bondad y no con violencia. Ningún grifo merecía ser encarcelado por sus creencias políticas o su valiente resistencia contra un régimen despótico. Si les ofrecía a los presos lo que deseaban, reformas y libertad, ¿por qué iban a oponerse a él? "
 imperial.134.a:0 "Esperamos que esto no cause ningún problema".
 imperial.135.t:0 "Libertad para todos"
 imperial.135.d:0 "Durante la regencia, el regente había prohibido todas las organizaciones regionalistas y nacionalistas y las había obligado a esconderse para frenar la resistencia organizada en las regiones ocupadas. Sus miembros fueron perseguidos y sospechosos de sertraidores y rebeldes que deseaban liberar a sus países de origen del Imperio una vez más.\n\nHa pasado un tiempo desde que se logró la reunificación, pero estas células de resistencia clandestinas continúan existiendo. En lugar de desperdiciar en vano más poder y recursos para cazarlos, Grover VI ha decidido levantar la prohibición y perdonar a los miembros de las organizaciones. De hecho, ahora se les permitirá formar partidos políticos adecuados para defender la autonomía regional, aunque la independencia quedará fuera de discusión.\n\nLa mayoría de los miembros de estos partidos han acogido con satisfacción la noticia, pero algunos nacionalistas más fanáticos, como Léonard Rodier de Aquileia y Giulio Beakolini de Wingbardy, o permanecieron escépticos o continuaron exigiendo la independencia total. Su Majestad cree que ellos también se calmarán a tiempo una vez que apruebe más reformas ".
 imperial.135.a:0 "No te pongas demasiado ruidoso ahora ..."
 imperial.136.t:0 "La elección"
 imperial.136.d:0 "Celebrar elecciones por primera vez en un país que está acostumbrado al monarquismo y al gobierno de la nobleza no es fácil. Doblemente cuando el país en cuestión abarca medio continente.\n\nFue una operación masiva , con decenas de miles de funcionarios del gobierno poniéndose a trabajar, preparando casillas electorales en todo el Imperio en cada ciudad, pueblo y aldea. El Emperador había contratado a varios republicanos, muchos de ellos ex prisioneros y algunos incluso ex miembros del NRP, para ofrecerle y el consejo de su gobierno sobre cómo llevar a cabo la tarea. Afortunadamente, los republicanos ya tenían planes para una elección pan-griffoniana, ya que había sido su sueño durante décadas. Por lo tanto, ayudaron con entusiasmo y pronto los planes avanzaban según lo programado.\n\nMientras se preparaban las elecciones, los candidatos comenzaron a hacer campaña, tratando de atraer votantes a su causa. Esta elección decidiría la composición del Parlamento Imperial y de las asambleas regionales, lo que significa que la campaña era nacional. -amplio. Muy pronto, quedó claro que dos partidos dominarían la votación:el conservador Kaiserpartei dirigido por Eckhard Wiesner y el partido liberal Volksfront de Edwin van Cleef. El primero no quería un cambio radical y pensó que se necesitaba paciencia, y también abogó por un emperador poderoso que mantendría bajo control al parlamento y los tribunales. También tenían muchos miembros religiosos entre sus filas y esperaban preservar el poder del clero hasta cierto punto. Principalmente, atrajeron a votantes rurales que se oponían al cambio radical pero que seguían siendo leales a Su Majestad. Esta última había sido una organización proscrita antes de ser legalizada por Grover VI, quien defendía el gobierno democrático, tanto a nivel nacional como regional, y deseaba limitar aún más los poderes del Emperador, convirtiéndolo finalmente en una posición ceremonial. Sin embargo, ya no deseaban una república adecuada sin un monarca como en el pasado, ya sea como un gesto de amistad con el Emperador, o porque no querían volver a ser ilegalizados. Los jóvenes urbanos y trabajadores fueron sus votantes más leales.\n\nAhora finalmente ha llegado el día de las elecciones y las multitudes están llenando las urnas, ansiosas por participar en el evento histórico. La gigantesca tarea de contar decenas de millones de votos comenzó después de que se cerraron las cabinas. Pero eventualmente, se revelarían los resultados ".
 imperial.136.a:0 "¡El Kaiserpartei consigue la mayoría!"
 imperial.136.b:0 "¡El Volksfront asegura la mayoría!"
 imperial.137.t:0 "La muerte de un titán"
 imperial.137.d:0 "Poco después de la coronación de Grover, pareció que la vejez de Eros finalmente lo alcanzó. Cuando antes había sido diligente y decidido, ahora se marchitaba ante los ojos de todos, como si hubiera perdido la bendición de Boreas, que lo había mantenido con vida durante tanto tiempo. Durante un tiempo actuó como el consejero más cercano de Grover, antes de que finalmente sufriera otro derrame cerebral. Estaba claro para todos que no le quedaba mucho más de vida.\nUn día, Su Majestad decidió hacer una visita a su querido mentor y ex regente. Cuando Eros, acostado en la cama, lo vio entrar, le preguntó:"¿Grover? ¿Por qué estás aquí? Tiene cosas más importantes que hacer que visitarme, estoy seguro. "\nGrover se rió entre dientes y se sentó al lado de su cama." Mi horario es realmente libre, señor Eros. Quería ver cómo estás, y tal vez charlar un rato. "\n" Si insistes, "dijo el viejo grifo y suspiró. Los dos hablaron un rato, Grover contó su reinado y Eros asintió. en aprobación. "Estoy seguro de que las generaciones futuras te recordarán con cariño", dijo. "A diferencia de mí".\nGrover arqueó una ceja. "¿Qué quieres decir? ¡Eres un conquistador que rivaliza con Grover I! Fuiste tú quien salvó al Imperio de una perdición segura e hizo todo lo posible para restaurar su grandeza. "\n" Yo era un tirano celoso que destruyó naciones y reunió a Griffonia con hierro y sangre. Temo qué juicio me dictará Boreas. Pero recuerde esto, su majestad. Todas las cosas terribles que hice, las hice para que tú no tuvieras que hacerlo ".\nGrover se dio cuenta de cómo Eros lo había sacrificado todo por el Imperio y por él.Como esposa, nunca tuvo mucha riqueza y le había entregado todo su poder. Ahora, el grifo más poderoso de Griffonia no era más que una sombra enfermiza de su antiguo yo. Hizo un puchero y apretó la garra del anciano sacerdote.\n "Eros, si puedo ser honesto ... me dolería si la historia te recordara como una persona terrible. Sé la verdad sobre quién eres. un tirano. Tú ... eres el padre que nunca tuve. Puede que no influya en los dioses, pero al menos puedo cambiar las mentes de la gente. Deben mirarte, no odiarte ". Neros sonrió con cansancio y, con la poca fuerza que tenía, agarró la garra de Grover. "Te lo agradezco. Pero realmente, no pierdas tu tiempo conmigo. Nunca me preocupé mucho por la reputación terrenal. Simplemente verte crecer fue todo lo que necesité en la vida. Y ahora, mi deber está cumplido. No quiero nada más . "\nGrover también sonrió. "Bien. ¿Qué tal si te encargo una estatua? Estoy seguro de que te encantará".\nEros soltó una risita. "Si insistes."\nEntonces Grover lo abrazó, lo que lo tomó por sorpresa, pero él le devolvió el abrazo débilmente. "Vendré a visitarnos de nuevo tan pronto como pueda", prometió Grover.\nPero cuando vino al día siguiente, la cama estaba vacía. El Arconte se había unido a su padre en las montañas celestiales, entre fuentes de oro ".
 imperial.137.a:0 "Descansa en paz, viejo amigo ..."
 imperial.138.t:0 "Las protestas de Griffenheim"
 imperial.138.d:0 "Mientras Grover VI observaba a la chusma de manifestantes y disidentes que tenía ante él desde su posición ventajosa en el palacio imperial, sintió como si los fantasmas del 978 vinieran a perseguir al Imperio una vez más, esta vez con la intención de derribarlo para siempre. Grover sabía que algunas reformas eran necesarias, es imposible resistir contra el flujo del tiempo, pero cuando vio que las semillas de una revolución se plantaban ante sus propios ojos, supo que tolerar estas Los radicales serían el primer paso en un largo camino que lo llevaría a la muerte. Los radicales desangrarían al Imperio a través del compromiso, y una vez que inevitablemente se sintieran insatisfechos sin importar cuánto se les concediera, se lanzarían sobre su nación debilitada, hundiendo al continente en otra guerra.\n\nSi los eventos de 978 se repiten, cientos de miles de vidas serían sacrificadas en el altar del republicanismo, como lo había hecho la República Griffonian hace tantos años, sin lograr nada más que la muerte y la guerra. nton destrucción al final. La pura intensidad y escala de la guerra moderna había marcado a Griffonia en los últimos años, quizás de forma permanente. Y Grover podría tolerar la posibilidad de someter a sus ciudadanos a décadas de guerra una vez más debido a su inacción, por muy escasas que sean las posibilidades.\n\nEl ejército eliminaría a los manifestantes mientras consultaba a sus asesores más cercanos sobre las reformas que serían necesarias. para mantener el imperio unido. La vida de los pocos radicales que se negaron a retirarse sería un pequeño precio a pagar por evitar otra década de luchas ".
 imperial.138.a:0 "Veremos qué tan valientes son en verdad".
 imperial.139.t:0 "La represión"
 imperial.139.d:0 "El Reichsarmee se trasladó a Griffenheim con la velocidad y eficiencia que se esperaba de una fuerza que se había abierto camino a través de la mitad de Griffonia. Coordinando perfectamente con las otras unidades del ejército que ocupaban sitios similares de protesta en todo el imperio. Los elementos del ejército elegidos para esta operación habían sido seleccionados específicamente por su disciplina y moderación, ya que el propio káiser había dado órdenes estrictas de que ningún grifo fuera herido a menos que resistieran violentamente los intentos de detener las protestas. Griffonia ya tenía suficientes mártires republicanos , y no tenía deseos de crear más.\n\nCuando el ejército informó a los manifestantes que su reunión había sido declarada ilegal, la mayoría de ellos decidió que vivir para luchar otro día era mucho mejor que enfrentarse a los endurecidos soldados del Reichsarmee que ahora inundó la ciudad. Trabajando en conjunto con la policía antidisturbios, se limpiaron las calles de todas las ciudades de Griffonia donde habían estado activas las protestas, un d de una manera notablemente pacífica. Algunas muertes habían sido inevitables, ya que elementos radicales de los manifestantes se negaron a retirarse, pero en general, fue una operación limpia y eficiente. Pero tales métodos no pueden sostener un imperio para siempre, y todo el continente esperó para ver cuál sería la próxima acción del Emperador ".
 imperial.139.a:0 "Una lección apropiada si alguna vez hubo una".
 imperial.140.t:0 "Los arrestos"
 imperial.140.d:0 "Después de unos días de paz incómoda en todo el imperio desde que las fuerzas armadas pusieron fin a las protestas por la fuerza, el ejército dio su siguiente paso. Las protestas en sí mismas habían sido organizadas y dirigidas principalmente por varios grupos de estudiantes en todo el imperio, y durante los últimos días, el ejército y la policía han trabajado incansablemente para identificar a los grupos e individuos más peligrosos entre ellos. Una vez que se identificaron dichas amenazas, el ejército actuó rápidamente para arrestarlos y detenerlos.\n\nUnidades del ejército surgieron por todo el Imperiotan pronto como se diera la orden, irrumpir en lugares de reunión secretos y casas para reunir a los líderes del movimiento de la manera más rápida y eficiente posible. Si incluso unos pocos lograran escapar del ejército, su influencia sobre los manifestantes probablemente les permitiría usar los arrestos para encender las llamas de la revolución y causar muchos más problemas que las protestas. Pero ese futuro no se cumplió, ya que el ejército logró detener a todos los grifos de importancia dentro del movimiento, dejando al resto de los manifestantes sin un liderazgo claro para coordinar entre los grupos dispares que se habían unido para las protestas ".
 imperial.140.a:0 "Unos días en prisión les refrescará la cabeza".
 imperial.141.t:0 "Muzzling The Press"
 imperial.141.d:0 "La reacción del gobierno a las protestas recientes no solo había creado una gran cantidad de malestar dentro de los grifos de mentalidad más liberal del Imperio, sino que también había llevado a los medios de comunicación a un frenesí. Los periódicos e incluso algunas estaciones de radio estaban luchando para obtener declaraciones del personal del ejército y asegurar entrevistas con los manifestantes. A medida que la atención de los medios de comunicación se centró cada vez más en las protestas, el mensaje de los manifestantes se amplificó y se permitió que se extendiera a millones de grifos fuera de las principales ciudades del país. Empire, provocando una nueva ola de descontento.\n\nAunque el Emperador tenía cierto grado de tolerancia con las críticas de los medios de comunicación hacia él y hacia el gobierno, la situación se había deteriorado hasta el punto en que permitir que los medios difundieran las falsedades que quisieran era una invitación desastre. Como tal, un nuevo decreto imperial ha suspendido temporalmente la libertad de prensa, y el estado ahora tiene la aprobación final de cualquier cosa que se publique en los periódicos o en la televisión. pts a través de las vías respiratorias. El Emperador esperaba que, con el cese de la difusión de información subversiva, pronto se olvidara el mensaje de los manifestantes ".
 imperial.141.a:0 "Ese es un dolor de cabeza con el que lidiar."
 imperial.142.t:0 "Las reformas de Grover VI"
 imperial.142.d:0 "Aunque el Emperador no tenía ningún deseo de ceder a las demandas de los manifestantes, desde el comienzo de la crisis tuvo claro que el Imperio no sobreviviría sin reforma. Continuando desde donde el anterior El regente Gabriella lo dejó, su majestad Grover VI anunció la disolución del consejo de nobles.Aunque esto no fue un golpe tan grande para el poder de la nobleza como parecía, siendo reemplazado el consejo por un cuerpo asesor que estaba, aunque más inclusivo de diferentes clases sociales que el cuerpo anterior, todavía compuesto principalmente por nobles. A pesar de esto, el nuevo consejo proporciona al grifo común con mucha más representación política de lo que el acuerdo anterior y las noticias parecen haber calmado en su mayoría a los antiguos manifestantes ".
 imperial.142.a:0 "¡Por un Imperio más seguro!"
 imperial.143.t:0 "Las reformas de Grover VI"
 imperial.143.d:0 "Continuando con el legado del regente anterior, Grover VI ha aprobado varias reformas que amplían el poder del grifo común dentro del Imperio. Junto con los Arcontes, el Emperador ha anunciado que los Arcontes darían un paso atrás del gobierno directo para permitir a los representantes del grifo común tener más voz en el gobierno del imperio. Citando el impresionante progreso en el carácter moral y la piedad que la nación ha logrado bajo el gobierno de Eros, el futuro papel del Arconte será más consultivo Uno, aunque si llegara el momento en que se pusieran en marcha, todavía podrían tener una gran influencia en la legislación, ya que tienen una gran influencia dentro de los pasillos del gobierno y el poder de enviar la legislación propuesta para su revisión por el propio emperador si sienten que pone en peligro el carácter moral del Imperio.\n\nAdicionalmente, algunas reformas simbólicas pusieron algunas barreras entre la iglesia y el gobierno, otorgando un reconocimiento limitado a los dialectos regionales de los oficios l lenguaje del imperio, además de permitir que algunas de las religiones menos desagradables practiquen sus creencias abiertamente ".
 imperial.143.a:0 "¡Por un Imperio más seguro!"
 imperial.144.t:0 "El nuevo Kaiserpartei"
 imperial.144.d:0 "El Kaiserpartei ha sido el partido de control nominal dentro del Reichstag del Imperio desde que se estableció. A pesar de esto, el partido mismo sirve como poco más que un grupo de aprobación de la legislación impulsada por la nobleza y el Emperador. Inicialmente formado como un intento de crear un partido popular que transmitiera los beneficios del gobierno autocrático del Emperador a los ciudadanos del Imperio durante el gobierno de Grover V, el partido cayó rápidamente en la opinión pública, manteniendo su mayoría a través de una combinación de leyes de voto sesgadas y algunos "empujones" electorales de la nobleza. Pero los cambios demográficos del Imperio Griffonian han vuelto intolerable el statu quo actual, y si el Kaiser no puede presentar un frente democrático fuerte que apoye su gobierno, su posición se volvería muy tenue con el tiempo.\n\nPor lo tanto, el mismo Kaiser ha enviado una carta a los líderes del Kaiserpartei, agradeciéndoles por su servicio y pidiéndoles que se hicieran a un lado y permitieran que los candidatos preferidos del Emperador se hicieran cargo del partido. El propio Kaiserpartei se centrará nuevamente en los beneficios claros y demostrables que el gobierno del Kaiser ha traído al Imperio, además de proporcionar contraargumentos inteligentes y bien investigados a las reglas republicanas más comunes que se pueden encontrar gritadas en las calles. Con un poco de suerte, el Kaiserpartei podría convertir a Grover VI en el Kaiser más popular que el Imperio haya visto jamás, o al menos hacer que la idea de una revolución armada sea desagradable para los republicanos ".
 imperial.144.a:0 "¡Se acerca la reforma!"
 imperial.145.t:0 "El discurso del káiser"
 imperial.145.d:0 "Su Majestad el Kaiser Grover VI salió al aire por primera vez durante su reinado de hoy, respondiendo a las diversas críticas formuladas recientemente a su gobierno por los estudiantes manifestantes. El Kaiser expresó su sincero deseo de ser más conectado con sus súbditos, y tomar en cuenta sus deseos mientras gobernaban el Imperio, pero también enfatizó la importancia de evitar que se repita la gran tragedia que le sucedió al Imperio durante la revolución. De hecho, lo único que los republicanos habían logrado en el El fin fue derramar la sangre de los grifos que decían representar, enviando a una generación a morir en las barricadas por su negativa a aceptar el derecho otorgado por Dios del Kaiser de gobernar sobre toda Griffonia.\n\nEl Kaiser afirmó que no gobernaría con puño de hierro, y prometió que se estaban trabajando en nuevas reformas, advirtiendo a sus súbditos que tuvieran cuidado con cualquier radical que prometiera un gran cambio a través de una revolución violenta. entrado en una nueva era de la modernidad, pero eso no era excusa para simplemente cargar adelante con un abandono imprudente. El Kaiser terminó su discurso instando a sus súbditos a tener paciencia mientras el Imperio se adaptaba a los desafíos que enfrentó en esta nueva era, y recordándoles que el progreso siempre debe ser moderado por la moderación, no sea que todo el Imperio se desmorone en el caos una vez más ".
 imperial.145.a:0 "¡Viva el Imperio!"
 imperial.146.t:0 "El Reichskanzler"
 imperial.146.d:0 "Eckhard Wiesner, el líder del Kaiserpartei, ha asumido oficialmente el título de Reichskanzler hoy a instancias del Emperador. Después de una larga ceremonia en la que prometió defender las leyes y principios del Imperio para el más alto grado y un juramento personal de lealtad al propio Emperador. Aunque no se hizo a través de una elección como muchos hubieran deseado, muchos grifos están felices de que el Emperador haya elegido delegar algunos de sus poderes a un representante de un Aunque es poco probable que Eckhard desafíe al Emperador en cualquiera de sus mandamientos, haría todo lo posible para asesorar al Emperador sobre cómo acomodar mejor los deseos de sus súbditos y cómo utilizar su gran poder para el mayor beneficio de el Imperio.\n\nEckhard no era de los que perdían el tiempo, sin embargo, e inmediatamente después de que terminó la ceremonia de nombramiento, se dispuso a llevar a cabo el programa de reforma limitada que propugnaba el Kaiserparty. ve un equilibrio entre las instituciones democráticas recién creadas del Imperio y la autoridad absoluta del Kaiser ".
 imperial.146.a:0 "Estamos seguros de que hará un gran trabajo".
 imperial.147.t:0 "Oposición controlada"
 imperial.147.d:0 "Como el Kaiserpartei ahora posee una mayoría dentro del Reichstag, y con la posición del Reichskanzler firmemente en las garras de su líder, es poco lo que los otros partidos podrían hacer para desafiar su poder. La preferencia del emperador por el gobierno autocrático, sabía que la ilusión de una oposición democrática a su gobierno tenía que mantenerse como mínimo, y no hay mejor oposición que la que controlas. Algunos sobornos de elección aquí, algunas concesiones de tierras allá , y de repente los líderes de los partidos contrarios dentro del Reichstag aceptaron muy bien sus sugerencias. No quiere decir que él dominara completamente sus agendas, eso sería inútil, pero los elementos más radicales de sus programas se reducirían. idea de un Imperio completamente republicano, desde una idea seria que debatir hasta una propuesta radicalmente impensable que ningún grifo en su sano juicio abrazaría.\n\nLa gestión del Imperio sería ciertamente más fácil si su los oponentes perdieron el tiempo debatiendo con el Kaiserpartei dentro del Reichstag en lugar de organizarse contra él. A veces, incluso les dejaba proponer una legislación que el Kaiserpartei trabajaría en una forma más razonable para ser implementada. Permitir a la oposición algunas victorias irrelevantes sería una buena manera de dispersar su ira ".
 imperial.147.a:0 "Herramientas útiles".
 imperial.148.t:0 "Libertad para la mayoría"
 imperial.148.d:0 "A medida que el Imperio Griffonian se expandía, era inevitable que grandes cantidades de soldados y disidentes políticos fueran encarcelados debido a las diferencias ideológicas extremas entre el Imperio yel continente más amplio. Muchos habían esperado que estos prisioneros languidecieran en prisión durante años antes de ser liberados, y su estado era especialmente controvertido en las áreas que el Imperio había reconquistado más recientemente. Pero en un anuncio bastante sorprendente, el propio Emperador declaró que había llegado el momento de que el Imperio sanara las heridas que lo habían separado durante tantos años, y que otorgaría a los culpables de crímenes menores contra el Imperio un perdón por su culpa. comportamiento. Unos días después, ocurrió la mayor liberación de prisioneros en toda la historia del Imperio, y quizás del mundo. Los peores infractores serían encarcelados, por supuesto, no había necesidad de poner en peligro a la población dejando salir a demasiados comunistas después de todo.\n\nAunque esta liberación limitada podría haber decepcionado a algunos de los progresistas más duros dentro del Imperio, para la mayoría era una oportunidad para reunirse con seres queridos que habían estado desaparecidos en el sistema penitenciario imperial durante años, o incluso décadas. El día de la liberación estuvo marcado con celebraciones en todo el Imperio, y el propio Emperador pronunció un discurso por radio, recordando a los criminales recién liberados que su bondad no era infinita y que no sería tan generoso con cualquiera que abusara de su bondad para Regrese a una vida de sedición y crimen. "
 imperial.148.a:0 "¡Asegúrese de que todos se enteren de esto!"
 imperial.149.t:0 "[From.GetNameDef] Demands Land"
 imperial.149.d:0 "Un enviado de [From.Capital.GetName], la capital del resurgente y poderoso [From.GetName], llegó hoy a [Root.Capital.GetName]. Le presentó a nuestro líder un ultimátum escrito por [From.GetLeader], donde reafirmaron su reclamo sobre todos los territorios con mayoría de grifos al este de las Montañas Creeper. Nos exigen que retiremos nuestras tropas de las regiones ocupadas de inmediato y desmantelemos cualquier administración que hayamos establecido.\n\nSi si no lo hacemos en tres días, usarán la fuerza militar para recuperar los territorios que alguna vez fueron suyos. Nuestro gobierno está en una mezcla de ira y pánico, pero no tenemos mucho tiempo para decidir cómo responder al ultimátum . "
 imperial.149.a:0 "Debemos evitar una guerra con ellos ..."
 imperial.149.b:0 "¡Estas tierras son nuestras por derecho de conquista!"
 imperial.150.t:0 "Nuestras tierras devueltas"
 imperial.150.d:0 "Han pasado tres días desde que nuestro enviado entregó un ultimátum a [From.GetLeader], exigiéndoles que nos devolvieran nuestras tierras legítimas o se enfrentaran a todo nuestro poderío militar. Durante un tiempo, hubo incertidumbre sobre si iban a aceptar esto o no, pero ahora hemos recibido informes confiables de que las fuerzas [From.GetAdjective] han abandonado los territorios ocupados, junto con cualquier funcionario administrativo. Nuestro propio ejército ahora puede avanzar para afirmar nuestro control de estas tierras . ¡Los lugareños seguramente recibirán como libertadores que los han liberado del gobierno de los ponis! "
 imperial.150.a:0 "Hicieron una sabia elección".
 imperial.151.t:0 "[From.GetAdjective] Arrogancia"
 imperial.151.d:0 "Han pasado tres días desde que nuestro enviado entregó un ultimátum a [From.GetLeader], exigiéndoles que nos devolvieran nuestras tierras legítimas o se enfrentaran a todo nuestro poderío militar. Durante un tiempo, hubo incertidumbre sobre si iban a aceptar esto o no, pero ahora se ha acabado el tiempo y las fuerzas [From.GetAdjective] no han mostrado signos de marcharse. De hecho, parece que han estado fortaleciendo sus posiciones y preparándose para la guerra. Tan pronto como se alcanzó el límite de tiempo, recibimos un telegrama de [From.Capital.GetName] indicando que nuestros territorios son de ellos por derecho de conquista y nunca nos serían cedidos. Parece que no tenemos más opción que declarar la guerra a los ocupantes tiránicos de la legítima tierra imperial ".
 imperial.151.a:0 "Debemos retomar nuestras tierras por la fuerza".
 imperial.152.t:0 "[From.GetNameDef] ofrece paz"
 imperial.152.d:0 "Nuestra guerra con [From.GetName] no ha ido bien, y sus fuerzas han comenzado a penetrar en nuestro corazón. Por eso, muchos se sintieron aliviados cuando recibimos un mensaje de [From.Capital. GetName] ofreciéndonos paz. Sin embargo, las condiciones eran duras:tendríamos que ceder todos los territorios de mayoría de grifos que habían exigido anteriormente. Algunos miembros de nuestro gobierno encuentran esto indignante y creen que una sola contraofensiva romperá el [From.GetAdjective ] ejército, pero la mayoría admite que esto es poco probable. A menos que queramos que continúe la guerra inútil, debemos aceptar esta demanda ".
 imperial.152.a:0 "Las vidas son más valiosas que la tierra".
 imperial.152.b:0 "¡Nunca nos rendiremos!"
 imperial.153.t:0 "El rechazo obstinado [From.GetAdjective]"
 imperial.153.d:0 "Hemos recibido una respuesta a nuestra razonable y misericordiosa oferta de paz:Un rechazo contundente. Parece que nuestros enemigos tienen la ilusión de que la victoria es posible y han decidido seguir resistiéndonos. Quizás volverán a sus sentidos si les damos una paliza un poco más? "
 imperial.153.a:0 "La guerra continúa".
 imperial.154.t:0 "[From.GetName] acepta"
 imperial.154.d:0 "Hemos recibido una respuesta a nuestra razonable yOferta misericordiosa de paz:Una aceptación de todo corazón. Parece que el gobierno [From.GetAdjective] se ha dado cuenta de que no tiene posibilidades de ganarnos y ha decidido sabiamente aceptar nuestra oferta, salvando así la vida de sus soldados y civiles. Todo nuestro territorio reclamado nos ha sido cedido, y los grifos locales nos celebran y nos dan la bienvenida como libertadores ".
 imperial.154.a:0 "¡Gloriosa victoria!"
