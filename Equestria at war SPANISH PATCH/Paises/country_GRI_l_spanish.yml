 GRI_demand_frontier_desc:0 "Los pérfidos ponis del este han invadido la frontera del este y ahora ocupan ilegalmente tierras que son legítimamente nuestras. Debemos exigir a sus ejércitos que abandonen nuestro territorio de inmediato o enfrentar severas consecuencias. Estamos listos para aplastar a la patética River Coalition si es necesario. ! "
