 ## gryphianhost.152.a:0 "Eviliana vela por nosotros".
 gryphianhost.153.t:0 "La coronación"
 gryphianhost.153.d:0 "El día finalmente había llegado. Se hizo mucho esfuerzo para realizar el renacimiento del antiguo reino, y [GRY.GetLeader] fue su fuerza impulsora. Las protestas de los nobles fueron irrelevantes - Zaphzia tenía un destino y no iba a permitir que lo detuvieran un grupo de tontos ricos y holgazanes que no querían hacer nada más que contar sus joyas y desfilar con uniformes ceremoniales. No, había encontrado una base de seguidores mucho más poderosa , que ayudaría a ver su visión hacerse realidad. Los campesinos y la creciente población urbana, junto con las crecientes fuerzas armadas que le eran leales, y no sus nobles amos, serían una herramienta útil para alcanzar la grandeza. \n \nY así El humilde evento de coronación en Kaiv se llevó a cabo. No fue extravagante de ninguna manera - Yeven no tenía la intención de presumir de riqueza mientras la gente vivía con poco. La antigua corona de los Reyes Grifos, sin embargo, era un poco demasiado decadente para su gustos, pero tal era la tradicin, ya que estaba plac ed en el cuero cabelludo de Yeven por el Prelado de Eviliana-in-Zaphzia. Los vítores y los elogios comenzaron poco después, seguidos de un gran banquete en el que todos, sin importar cuán importantes o ricos fueran, tuvieron una buena comida. \n \nEste fue solo el primer paso hacia la gloria ".
 gryphianhost.153.a:0 "¡El antiguo reino se levantará una vez más!"
 gryphianhost.154.t:0 "Una idea ridícula"
 gryphianhost.154.d:0 "Recientemente han circulado rumores entre la población general de Kaiv de que [GRY.GetLeader] se proclamaría Rey y restauraría las antiguas propiedades que Gryphia poseyó. La opinión de Yeven sobre el asunto no fue muy entusiasta. Ciertamente, la corona llegó con beneficios y estaba ansioso por ver a Zaphzia restaurada a sus legendarias fronteras, pero sus nobles partidarios no apoyaban esta idea. Y Yeven necesitaba su apoyo, de lo contrario sería reemplazado rápidamente por alguien incompetente. \n \nPor lo tanto, en el En las semanas siguientes, mientras hacía sus apariciones públicas en Kaiv, Yeven se aseguró de repudiar cualquier idea de convertirse en rey. Habló extensamente de que Zaphzia no necesitaba uno, porque sería genial sin depender de viejos recuerdos.aceptó que el statu quo prevalecería para el siguiente tiempo, al menos. "
 gryphianhost.154.a:0 "Zaphzia no necesita un rey".
 gryphianhost.155.t:0 "Nuestra legítima tierra"
 gryphianhost.155.d:0 "Las reformas de [GRY.GetLeader] han tenido un gran comienzo. Finalmente, se había construido una industria real, las forjas de guerra estaban ocupadas produciendo muchas armas de fuego para su creciente ejército y calidad de vida ha aumentado constantemente. Ciertamente, Gryphia no pudo resolver sus problemas de la noche a la mañana, pero estaban en el buen camino para poner las cosas en orden. Con la población satisfecha, Yeven ahora podía continuar con la siguiente fase de su plan. \n \nQue fue una campaña pública a gran escala para difundir su idea de conquista. Los grifos lamieron sus discursos, donde habló con gran fervor de que las naciones vecinas de los grifos no tenían derecho a existir fuera de la influencia de los Grifos, y que proporcionarían los griffonpower y material para su venganza contra los ponis. \n \nLa estratagema de Yeven tuvo éxito. Los pacifistas y objetores conscientes fueron rápidamente barridos por la mayoría sedienta de sangre que quería ver restaurada la gloria de Zaphzia ".
 gryphianhost.155.a:0 "Nadie puede interponerse en nuestro camino".
 gryphianhost.156.t:0 "Preocupante traqueteo de sable"
 gryphianhost.156.d:0 "Nuestros enviados y ciudadanos en el extranjero que residen en [GRY.GetNameDef] han regresado recientemente con inquietantes presagios:[GRY.GetLeader], quien recientemente asumió el poder, seguido de un período de rápida industrialización y armamento militar -up, se está volviendo cada vez más hostil. Se ha observado que habla en público de la necesidad de "unir las antiguas tierras de Zaphzan", que por casualidad incluye a nuestra nación, por la fuerza de las armas si no nos sometemos a su voluntad. No tenemos ningún deseo someternos a este pequeño tirano, y aunque Gryphia no ha representado una amenaza sustancial en los últimos años, los cambios recientes muestran que debemos preocuparnos por la defensa fronteriza ".
 gryphianhost.156.a:0 "Déjalos venir. Fallarán".
 gryphianhost.157.t:0 "Toma del poder de los jóvenes socialistas"
 gryphianhost.157.d:0 "La incursión fallida ha tenido un efecto terrible en Gryphia. Con Hetman Bulba y la mayor parte de la nobleza superior asesinados en el campo, combinado con la falta de fondos esperados de la incursión, la unidad nacional de Zaphzan se ha roto . Los intentos de convocar la Rada no han tenido éxito, y muchos de los terratenientes se involucran en guerras civiles a pequeña escala. \n \nViendo su oportunidad, los siervos oprimidos se han levantado, apoyados por los insurgentes comunistas. La nobleza fue rápidamente pacificada debido a su fuerza se desperdició en luchas internas, y la toma de posesión se ha llevado a cabo a un ritmo rápido. Khurshevich y sus seguidores ya han comenzado a implementar sus reformas, con la gente común vitoreando por finalmente poseer la tierra en la que han estado trabajando durante tanto tiempo ".
 gryphianhost.157.a:0 "¡Los reaccionarios no pueden detener la revolución!"
 gryphianhost.158.t:0 "La revolución más allá de nuestras fronteras"
 gryphianhost.158.d:0 "Con el segundo universal concluido, y la elección de perseguir la expansión territorial como la principal prioridad de la nación, [GRY.GetLeader] continuó enfatizando la importancia de liberar a los trabajadores oprimidos que estaban atrapados en el círculo de La explotación, el feudalismo y la privación de derechos. Cada grifo, dijo Cornilo, merece el derecho a una compensación adecuada por su trabajo y la propiedad de sus herramientas de trabajo, y la Comuna de Kaiv se encargaría de que la bandera roja del socialismo ondeara en lo alto, desde las costas. de Gryphus a las llanuras de Lushi. Todo esto era necesario antes de que pudieran enfrentarse a sus antiguos pony enemigos, que tenían aún menos respeto por los valores del comunismo ".
 gryphianhost.158.a:0 "¡Trabajadores, levántense!"
 gryphianhost.159.t:0 "Provocaciones comunistas"
 gryphianhost.159.d:0 "La revolución y la amarga guerra civil que envolvió a la nación de Brodfeld nos ha hecho preocuparnos de que la amenaza roja vendría pronto para nosotros, y eso podría llegar a nosotros lo suficientemente pronto. Nuestros infiltrados estacionados en [ GRY.GetName] habla de una decisión reciente del Soviet Supremo de Kaivian, que luego se imprimió y difundió en el periódico estatal, de difundir el comunismo a través de sus fronteras, ya sea de manera pacífica o por la fuerza. No podemos permitir que derroquen a nuestros gobernantes legítimos y reemplacen ellos con campesinos sucios, ¡debemos prepararnos para la guerra antes de que sea demasiado tarde! "
 gryphianhost.159.a:0 "¡Mira nuestras defensas!"
 gryphianhost.160.t:0 "Juntos en solidaridad"
 gryphianhost.160.d:0 "Con el segundo universal concluido, y la elección hecha para conformarnos con nuestro socio más grande al oeste en Prywhen, [GRY.GetLeader] ha asegurado a los miembros de línea dura del Partido que la servidumbre no significa que Kaiv no tendría ninguna influencia en la revolución. En cambio, Cornilo habló de su amistad personal con [GRW.GetLeader], y de cómo había hecho posible todo lo que tenemos. La bandera roja eventualmente ondeará sobre las naciones decadentes que nos rodean, pero por ahora nos enfocaremos en fortalecernos en la preparación para tal tarea. Solo necesitamos ser pacientes ".
 gryphianhost.160.a:0 "[GRW.GetLeader] sabe mejor ".
 gryphianhost.161.t:0 "[GRY.GetLeader] nos asegura su apoyo"
 gryphianhost.161.d:0 "Hoy ha llegado un breve aviso de nuestros camaradas en Kaiv:su reciente soviet supremo ha decidido que se conformaría con nosotros en lo que respecta a la política exterior. [GRW.GetLeader] ha expresado su satisfacción por este giro de eventos, ya que su situación era aún inestable y se necesitaba hacer mucho más antes de que el socialismo se extendiera. Esta medida sólo servirá para profundizar la amistad entre los grifos de Prywhen y Gryphia ".
 gryphianhost.161.a:0 "Verdaderos camaradas, todos y cada uno".
 gryphianhost.162.t:0 "Un momento de tranquilidad juntos"
 gryphianhost.162.d:0 "[Root.gryphianhost162desc]"
 gryphianhost.162.a:0 "A la amistad".
 gryphianhost.163.t:0 "Nuestro antiguo enemigo"
 gryphianhost.163.d:0 "" ¡A las armas! ¡A las armas! ¡En defensa de nuestro hogar! "\n \nEstas palabras se corearon en todas las ciudades de Zaphzan. Los grifos han aceptado con entusiasmo este llamado a las armas, porque ningún enemigo era más detestable que los ponis de Jezeragrad. El apoyo de la guerra nunca había sido mayor e incluso los niños y los ancianos se han comprometido con la causa. Los Grifos saben el destino que les espera en caso de que los ponis salgan victoriosos, y juraron seguir luchando hasta el amargo final ".
 gryphianhost.163.a:0 "Peremoga abo smert!"

