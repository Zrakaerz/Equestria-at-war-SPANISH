### National Focuses ###
 GRY_GATHERING_STORM_DESC:0 "Durante siglos, los cosacos de la hueste grifo han surcado las llanuras de la cuenca del río Evya, cultivando, volando, luchando y saqueando para ganarse la vida. Una vez que una antigua marcha fronteriza del Imperio Griffonian, se han hecho famosos como el terror de los ponis del río y un protector de los grifos, aunque ocasionalmente se han "escabullido" y robado de sus cargos. Ahora, en 1007, el anfitrión se enfrenta a arcas que disminuyen rápidamente. Se debe lanzar una incursión para compensar este déficit, pero el El mundo es mucho más peligroso de lo que solía ser. Los comunistas se agitan en el campo, las sociedades secretas se encuentran en las sombras. Si la próxima incursión fuera mal, se produciría el caos ... "
 GRY_raid_brodfeld:0 "Incursión Brodfeld"
 GRY_raid_brodfeld_desc:0 "Normalmente, estaría en contra de nuestro pacto con el Emperador Griffonian atacar Brodfeld. Sin embargo, la autoridad central se ha derrumbado en las últimas décadas, y ningún Oficial Imperial ha aparecido para exigir tributo o la renovación de nuestros juramentos en más de una década. es seguro asumir que el Emperador no impedirá que aprovechemos la inestabilidad de Brodfeld para llenar nuestros bolsillos ... "
 GRY_raid_radicals:0 "Incursión en el GLA"
 GRY_raid_radicals_desc:0 "Por lo general, se supone que no debemos asaltar a nadie al oeste del río, pero seguramente eso no se aplica a los radicales viciosos y antimonárquicos. Además, esta cosa del" comunismo "atrae a un número inquietante de nuestra juventud. , y sería bueno dañarlos como podamos ".
 GRY_prywhen_response:0 "La amenaza roja"
 GRY_prywhen_response_desc:0 "¡La GLA ha logrado derrotar al Rey de Brodfeld! Esta es una amenaza terrible, porque seguramente volverán su atención hacia nosotros pronto. ¡Tenemos que hacer algo!"
 GRY_young_socialists:0 "Golpe de jóvenes socialistas"
 GRY_young_socialists_desc:0 "En el caos de la muerte de Hetman, con los nobles peleándose entre sí por la falta de botín y culpándose mutuamente por la muerte de Bulba, el 'Ejército Joven Socialista' apoyado por GLA ha tomado el control del gobierno. Ellos han anunciado varias reformas, destinadas a la transición de nuestra sociedad a una utopía comunista adecuada ".
 GRY_centralise:0 "La lucha por la sucesión"
 GRY_centralise_desc:0 "Con la muerte de Hetman Bulba, el país ha caído en el caos. Muchos candidatos compiten por el título de Hetman, pero dos están emergiendo como claros pioneros:Grifnitsky con sus seguidores en Viskyo Griffonskoe, y Yeven Krawvelets, el gran líder de Hetman. -sobrino."
 GRY_chorna_rada:0 "Chyorna Rada"
 GRY_chorna_rada_desc:0 "¡Przekleństwo! El conflicto ideológico entre los dos candidatos ha provocado en la Rada una violencia mayor de la habitual, y ahora sus partidarios se están asesinando entre sí en las calles de Kaiv. Si no resolvemos rápidamente la crisis de sucesión, Gryphia caerá a la anarquía ".
 GRY_liberate_lushi:0 "El asunto de Lushi"
 GRY_liberate_lushi_desc:0 "[Root.GRYcommLUS]"
 GRY_liberate_gryphus:0 "La materia de Gryphus"
 GRY_liberate_gryphus_desc:0 "[Root.GRYcommGRU]"
 GRY_raid_season:0 "Reuniendo los anfitriones"
 GRY_raid_season_desc:0 "Ha llegado el momento de organizar la incursión anual. \n \nHetman Calas Bulba ha ordenado a los líderes del clan que reúnan a sus guerreros y se reúnan en la frontera de Brodfeldian. Debido a su guerra civil en curso, serán un buen objetivo para nuestros asaltantes. Esperemos que todavía quede algo que saquear ".
 GRY_aftermath:0 "Consecuencias de la incursión"
 GRY_aftermath_desc:0 "Estamos esperando el regreso del grupo de asalto. Con suerte, traerán un botín impresionante".
 GRY_rifle_stash:0 "Alijos secretos"
 GRY_rifle_stash_desc:0 "Algunos de nuestros nobles han contribuido con sus armas acumuladas para la lucha contra la amenaza comunista. Pasaremos por alto esta empresa porque necesitaremos todas las armas que podamos conseguir".
 GRY_war_readiness:0 "¡Reúne a los cosacos!"
 GRY_war_readiness_desc:0 "¡Todo grifo orgulloso que llame a Gryphia su hogar debe responder al llamado a las armas, porque no tendrán una si los comunistas toman el control!"
 GRY_rile_up_the_warriors:0 "Propaganda anticomunista"
 GRY_rile_up_the_warriors_desc:0 "Nuestros feroces guerreros están sedientos de sangre y están ansiosos por luchar. Será un asunto sencillo incitarlos contra la amenaza Prywhen, difundiendo historias de su renombrada crueldad y malicia".
 GRY_destroy_the_revolution:0 "¡Fin de la revolución!"
 GRY_destroy_the_revolution_desc:0 "¡Es hora de restaurar al gobernante adecuado al oeste del río Evya! ¡Las tierras de Brodfeld estarán libres de tiranía!"
 GRY_kickstart_economy:0 "Métodos industriales modernos"
 GRY_kickstart_economy_desc:0 "Eastern Griffonia nunca se desarrolló industrialmente en comparación con las naciones occidentales, sin embargo, Gryphia es más un remanso económico en comparación con nuestros vecinos más cercanos. Si pretendemos sobrevivir en este mundo peligroso, debemos llevar la revolución industrial a Gryphia".
 GRY_agrarian_future:0 "Fisiocracia"
 GRY_agrarian_future_desc:0 "Fiziokratiya es una filosofía de Aquileia que afirma que toda la riqueza proviene de la naturaleza, específicamente de la agricultura. Las exuberantes llanuras de Gryphian siempre han sido ricas en cultivos, y es natural que adoptemos esta forma de pensar y mejoremos nuestros propios campos ".
 GRY_industrial_future:0 "Industrialización rápida"
 GRY_industrial_future_desc:0 "La única forma de llevar Gryphia a los tiempos actuales es un plan rápido y decisivo para construir nuevas fábricas y carreteras".
 GRY_new_industry:0 "Fábricas adecuadas"
 GRY_new_industry_desc:0 "Para comenzar la revolución industrial, debemos cambiar de simples talleres a fábricas modernas capaces de producir en masa los bienes necesarios".
 GRY_new_arsenals:0 "Talleres de armas de fuego"
 GRY_new_arsenals_desc:0 "Históricamente, Gryphia ha dependido de gremios de herreros y armeros para producir armamento para nuestros ejércitos. Sin embargo, no pueden satisfacer las crecientes demandas. Por lo tanto, se construirá un conjunto de talleres dedicados exclusivamente a la producción de armas".
 GRY_better_tools:0 "Herramientas de minería mejoradas"
 GRY_better_tools_desc:0 "Nuestros implementos de minería son primitivos y toscos. Debemos obtener nuevas herramientas si queremos mejorar nuestra adquisición de recursos".
 GRY_nation_of_farmers:0 "Subsidios para agricultores"
 GRY_nation_of_farmers_desc:0 "Los agricultores resistentes y dedicados son la columna vertebral de esta nación, y deberíamos ofrecerles beneficios y apoyo adicionales para que puedan seguir produciendo cosechas abundantes".
 GRY_infrastructure:0 "Desarrollo de infraestructura"
 GRY_infrastructure_desc:0 "Las carreteras fuera de Kaiv son prácticamente inexistentes y son poco más que senderos dejados por vastas marchas cosacas. Debemos conectar el resto de nuestra nación".
 GRY_steelmills:0 "Producción de acero mejorada"
 GRY_steelmills_desc:0 "Nuestros métodos actuales de fundición de acero son ineficientes y muchos de ellos se descartan. Los trabajadores de las acerías aumentarán sus calificaciones y aprenderán nuevas técnicas de forja de acero, como el proceso de formación de charcos".
 GRY_foreign_direct_investment:0 "Atraer capital extranjero"
 GRY_foreign_direct_investment_desc:0 "Nuestra base industrial actual es pequeña, pero un grupo de magnates de Wingbardy parece interesado en invertir en nuestra floreciente economía. Deberíamos convencerlos de que se queden".
 GRY_factory_efficiency:0 "Incrementar la productividad de la fábrica"
 GRY_factory_efficiency_desc:0 "Los trabajadores de la fábrica no están familiarizados con sus nuevos trabajos y, como tal, falta productividad. Organizaremos seminarios para ayudar a nuestros trabajadores a desempeñarse mejor".
 GRY_kaiv_uni:0 "Abrir la Universidad Kaiv"
 GRY_kaiv_uni_desc:0 "La mayoría de nuestra nación es analfabeta y sin educación. Al abrir una universidad en Kaiv, esperamos revertir esta tendencia para las próximas generaciones y aumentar nuestro grupo de científicos".
 GRY_modernisation_effort:0 "Nueva industria de grifos"
 GRY_modernisation_effort_desc:0 "Hemos hecho mucho en el año anterior para llevar a Gryphia a una época más moderna. Llevará más tiempo alcanzar a las naciones occidentales, pero por ahora, Gryphia prospera".
 GRY_electoral_reform:0 "Nueva dirección"
 GRY_electoral_reform_desc:0 "Al camarada Khurshevich y su vanguardia se les permitirá en el gobierno organizar elecciones para nuestro nuevo estado socialista".
 GRY_solidarity:0 "Unir a las tribus grifas"
 GRY_solidarity_desc:0 "Muchas tribus de Gryphia todavía se resisten al nuevo orden y se niegan a servir en nuestro ejército rojo. Si les enseñamos los beneficios del comunismo, y quizás les ofrecemos algunos incentivos, verán la razón y se unirán a nosotros para establecer la regla de el proletariado ".
 GRY_land_reform_1:0 "Incautar propiedad noble"
 GRY_land_reform_1_desc:0 "Los nobles decadentes no han hecho más que discutir sobre pequeñas diferencias y derrochar su riqueza en frivolidades. Confiscaremos sus vastas propiedades y las distribuiremos a nuestros campesinos, que son el verdadero futuro del estado. \n \nLos nobles lo harán. indudablemente estarás furioso con este movimiento, sin embargo ... "
 GRY_first_universale:0 "¡Proclame la Comuna!"
 GRY_first_universale_desc:0 "Hemos hecho mucho para comenzar la transición de nuestra nación hacia una utopía socialista. ¡Que el mundo escuche, la Comuna de Kaiv se mantiene fuerte!"
 GRY_the_reactionary_officers:0 "Destino de la vieja guardia"
 GRY_the_reactionary_officers_desc:0 "Ha llegado el momento de lidiar con el elemento reaccionario en el ejército. Hasta ahora, hemos sido apoyados por los voevodas, pero nuestras reformas están comenzando a desviarlos de nuestra causa. Debemos decidir cuidadosamente el rumbo de acción."
 GRY_befriend_GLA:0 "[Root.GRYrelGRW]"
 GRY_befriend_GLA_desc:0 "[Root.GRYrelGRW_desc]"
 GRY_we_need_factories:0 "Fábricas para la gente"
 GRY_we_need_factories_desc:0 "Un estado socialista no puede existir sin una clase trabajadora, y tenemos muy pocas fábricas de las que hablar. Debemos hacer todo lo posible para construir fábricas para la gente, para que todos puedan tener un empleo e ingresos estables".
 GRY_integrate_cossacks_into_red_army:0 "cosacos rojos"
 GRY_integrate_cossacks_into_red_army_desc:0 "A pesar de su pensamiento contrarrevolucionario, la vieja guardia todavía tiene experiencia en el arte de la guerra. Los adoctrinaremos en nuestra causa y les mostraremos por qué deben luchar por el proletariado".
 GRY_ideological_purity_in_the_army:0 "Rozkozachennya"
 GRY_ideológico_purity_in_the_army_desc:0 "¡No se puede permitir que las ideas conservadoras existan en el ejército! ¡Si las dejamos, difundirán su ideología venenosa y provocarán un motín! ¡Eliminaremos a cualquiera que no esté de acuerdo con las enseñanzas comunistas!"
 GRY_revolutionary_arsenals:0 "Armas de la revolución"
 GRY_revolutionary_arsenals_desc:0 "La revolución también necesita ser protegida, y para cumplir esto construiremos fábricas destinadas a producir armas de fuego, cañones y mucho más. ¡Viva la Comuna Kaiv libre!"
 GRY_land_reform_2:0 "Completar la reforma agraria"
 GRY_land_reform_2_desc:0 "Hemos despojado con éxito a la antigua nobleza de sus injustos derechos y privilegios, y ahora son iguales, como todos los demás. Con su base de poder evaporada y la pérdida de sus leales soldados, los antiguos nobles ya no son una amenaza para la Comuna Kaiv ".
 GRY_second_universale:0 "Proclamar nuestra política exterior"
 GRY_second_universale_desc:0 "Ahora que hemos reorganizado nuestro estado de la manera socialista adecuada, es hora de decidir cómo tratar a nuestros vecinos en general. Nuestra facción de línea dura cree que debemos seguir a nuestros camaradas en Prywhen, pero los miembros de mentalidad más independiente de el partido cree que deberíamos forjar nuestro propio camino. Sin embargo, el camarada Khurshevich tiene la última palabra en el asunto ".
 GRY_spread_the_revolution:0 "Revolución sin fronteras"
 GRY_spread_the_revolution_desc:0 "Si bien estamos muy agradecidos con nuestros benefactores de Prywhen, ellos no ven que la revolución debe extenderse a nuestros vecinos, mediante un cambio pacífico o una conversión forzada. ¡Los trabajadores oprimidos serán libres!"
 GRY_wittenland_attack:0 "[Root.WIT_attack_text]"
 GRY_wittenland_attack_desc:0 "[Root.WIT_attack_text_desc]"
 GRY_wittenland_attackit:0 "Nuestro antiguo enemigo"
 GRY_wittenland_attackit_desc:0 "Los unicornios de Wittenland no son más que una amenaza burguesa, devorando el arduo trabajo de su proletariado. Ha llegado el momento de poner fin a su interminable fiesta y explotación".
 GRY_ask_GRW:0 "Petición Prywhen"
 GRY_ask_GRW_desc:0 "Wittenland es una tierra que ha sido constantemente oprimida por los reaccionarios, pero desafortunadamente, están bien protegidos por la Coalición del Río. Con la ayuda de nuestros aliados, tendremos muchas más posibilidades de derrotarlos, pero pueden resultar reacio a ir a la guerra contra toda la Coalición ... "
 GRY_wittenland_makefriends:0 "Comuníquese con Wittenland"
 GRY_wittenland_makefriends_desc:0 "¡Magníficas noticias! ¡El proletariado de Wittenland ha derrocado a sus aristocráticos represores y ha establecido un estado socialista! Aunque tenemos algunas diferencias doctrinales menores con ellos, sería una tontería no extender la garra de la amistad a sus compañeros izquierdistas, para asegurar la protección de la Revolución en ambos países ".
 GRY_red_education:0 "Aprendizaje socialista"
 GRY_red_education_desc:0 "La educación ha mejorado mucho desde hace poco, pero necesitamos introducir un plan de estudios obligatorio para enseñar a las nuevas generaciones el valor del socialismo. Serán los jóvenes pioneros de la nueva Gryphia".
 GRY_let_prywhen_lead:0 "Cumplir con Prywhen"
 GRY_let_prywhen_lead_desc:0 "Nuestros camaradas en Prywhen tienen mucha más experiencia en política y diplomacia, habiendo adquirido sus conocimientos en el hogar de la revolución en sí, Stalliongrad. Los seguiremos en su doctrina extranjera".
 GRY_GRW_army_experience:0 "Ejercicios militares mutuos"
 GRY_GRW_army_experience_desc:0 "Se organizará una serie de ejercicios militares y juegos de guerra mutuos para entrenar a nuestros ejércitos. Trabajando juntos, ampliaremos nuestro grupo de tácticas y aprenderemos más sobre la guerra moderna. El soldado común también se volverá más dedicado a sus camaradas -en-brazos también.
 GRY_import_teachers:0 "Invitar a educadores de Prywhen"
 GRY_import_teachers_desc:0 "Hasta hace poco, los grifos de Prywhen eran tan incultos como los nuestros. Pero el éxito de la revolución es evidente, y su gente está ahora a la vanguardia del pensamiento socialista. Deberíamos pedir a sus mejores educadores que difundan el conocimiento en Gryphia ".
 GRY_brothers_in_revolution:0 "Amistad Gryphian-Prywhen"
 GRY_brothers_in_revolution_desc:0 "¡La República Popular de Prywhen es un verdadero amigo del pueblo Gryphian, ya que han compartido gran parte de su éxito con nosotros! ¡Viva la amistad Gryphian-Prywhen!"
 GRY_socialist_future:0 "Victoria del proletariado"
 GRY_socialist_future_desc:0 "¡Por fin hemos completado la transición a un estado socialista! Los trabajadores de Gryphia están bien educados, bien pagados y tienen su empleo asegurado. ¡Esta es verdaderamente una victoria del camarada Khurshevich y la comuna de Kaiv!"
 GRY_volnoye:0 "Soporte para Borad Grifnitsky"
 GRY_volnoye_desc:0 "Borad Grifnitsky, hijo de un noble menor, ha hecho grandes avances en apoyo de Harmony entre la gente de Gryphia e incluso algunos otros nobles. Él cree que si cambiamos nuestras costumbres para mejorar, podemos volvernos más ricos y desarrollado. Muchos en la Rada no están del todo de acuerdo con cambios tan radicales, pero prefieren tenerlo a él antes que a Yeven ... "
 GRY_monarchy_compromiso:0 "Una monarquía revisada"
 GRY_monarchy_compromise_desc:0 "A pesar de las maquinaciones de Black Cloak, la Rada ha elegido a Borad Grifnitsky para Hetman con una cómoda mayoría. El precio de esto, sin embargo, fue que los nobles no apoyarían algunas de sus reformas más radicales. Un compromiso está en orden. "
 GRY_elected_hetman:0 "Deja que la gente decida"
 GRY_elected_hetman_desc:0 "¡Yeven y sus lacayos han intentado apoderarse de la Rada por la fuerza! Afortunadamente, su bajo número y un discurso apasionado de nuestro nuevo Hetman hizo que se retiraran, ya sea por vergüenza o pragmatismo. Como su primer acto, Borad ha ordenado para organizar una elección en la que todos los grifos puedan votar. Él cree que esto mostrará a todos los detractores que la Armonía funciona ".
 GRY_reform_starshina:0 "Nuevo personal superior"
 GRY_reform_starshina_desc:0 "El alto mando se ha vuelto complaciente e inadecuado para las amenazas que desafían nuestra Armonía. Se contratarán caras nuevas y frescas".
 GRY_form_government:0 "Nombrar el nuevo gobierno"
 GRY_form_government_desc:0 "Hetman Bulba ha dejado poco en el camino del gobierno real, debido a su hábito de tratar de resolver la mayoría de los problemas por sí mismo. Si bien su competencia no estaba en duda, su ausencia nos dejó sin una figura orientadora. Nuevos ministros y gabinete se formará para evitar que esto vuelva a ocurrir ".
 GRY_strengthen_cossack_radas:0 "Incrementar la autonomía tribal"
 GRY_strengthen_cossack_radas_desc:0 "Parece que los acontecimientos recientes han dividido a nuestra nación, más de lo habitual. Hetman Borad cree que el primer paso hacia una Gryphia unida es dar a cada clan una representación adecuada".
 GRY_placate_communists:0 "Concesiones a los comunistas"
 GRY_placate_communists_desc:0 "GSDLR tiene algunas buenas ideas para mejorar la vida del grifo común. A cambio de cesar todas las actividades subversivas, Cornilov Khurshevich será invitado a nuestro nuevo gobierno para promulgar algunas reformas socialistas (dentro de lo razonable, por supuesto)".
 GRY_united_cossacks:0 "Un anfitrión unido"
 GRY_united_cossacks_desc:0 "La armonía nos hace fuertes, y todas las Huestes estarán unidas, compartiendo sus habilidades militares y tácticas entre sí. Esto reforzará considerablemente nuestras fuerzas".
 GRY_harmonic_economy:0 "Principios de una economía armónica"
 GRY_harmonic_economy_desc:0 "Los valores de Armonía se difundirán mediante la cooperación entre compañeros de trabajo. Se abrirán nuevas fábricas para acomodar la mayor cantidad posible de grifos a las nuevas enseñanzas. Al mismo tiempo, vigorizaremos nuestra débil economía".
 GRY_give_land_to_the_people:0 "Tierra para los empobrecidos"
 GRY_give_land_to_the_people_desc:0 "La mayoría de la gente en Gryphia vive en la pobreza extrema, y ​​apenas tiene propiedades en sus posesiones. Dado que la tierra es lo más importante que puede tener un Grifo, parece correcto que compremos el exceso de tierras nobles y las distribuyamos de manera justa entre gente común."
 GRY_placate_clans:0 "Beneficios tribales"
 GRY_placate_clans_desc:0 "Nuestros esfuerzos iniciales han dado resultados, y los clanes se están dirigiendo lentamente hacia la unificación completa. Unas cuantas reformas y beneficios más convencerán a los clanes más obstinados e independientes".
 GRY_minorities_in_army:0 "Integrar los clanes"
 GRY_minorities_in_army_desc:0 "¡El estandarte de cada clan ahora se encuentra bajo la orgullosa insignia de la Gryphia unida! Como tal, los grifos más exitosos e influyentes han ofrecido su promesa, jurando proteger nuestra Armonía.
 GRY_admin_reform:0 "Reformas burocráticas"
 GRY_admin_reform_desc:0 "Nuestra burocracia está plagada de corrupción, trato preferencial e ineficacia. Se promulgará una reforma total, con nuevos edificios, reglas y papeleo ..."
 GRY_compromise_with_rich:0 "Resolver las preocupaciones nobles"
 GRY_compromise_with_rich_desc:0 "Los nobles están preocupados con nuestras reformas, especialmente con la compra de sus tierras. Como todavía son influyentes y poderosos, debemos llegar a un compromiso, a menos que queramos una rebelión en nuestras garras ..."
 GRY_education_reform:0 "Comience la reforma educativa"
 GRY_education_reform_desc:0 "La educación en Gryphia ha sido durante mucho tiempo el dominio exclusivo de los ricos y poderosos. No se puede permitir que esto continúe. Naturalmente, esto requerirá que construyamos muchos edificios escolares nuevos y contratemos educadores del exterior del país. La inscripción escolar obligatoria promulgarse para la educación básica, al menos ".
 GRY_reinforce_government:0 "Gobierno armónico fuerte"
 GRY_reinforce_government_desc:0 "La gente común de Gryphia está muy satisfecha con nuestras reformas, e incluso los nobles, los comunistas y los restos de los viejos regímenes no pueden decir demasiadas cosas malas sobre nosotros. La armonía se ha arraigado en nuestra tierra".
 GRY_institutes_of_technology:0 "Institutos de Ciencias de Gryphian"
 GRY_institutes_of_technology_desc:0 "Hay muchas más ramas de la ciencia de las que pensábamos antes, y cada una de ellas ofrece maravillosas innovaciones para una vida mejor. Abriremos más universidades para apoyar este esfuerzo".
 GRY_liberty_from_the_barrel_of_a_gun:0 "Defiende nuestra libertad"
 GRY_liberty_from_the_barrel_of_un_gun_desc:0 "La libertad no está garantizada para nosotros, con muchos tratando de apoderarse de nuestras orgullosas tierras. La libertad será defendida, desde el cañón de un rifle".
 GRY_our_liberty_will_not_perish:0 "Recordar a la gente"
 GRY_our_liberty_will_not_perish_desc:0 "¡Se debe enseñar a la gente de Gryphia lo preciosa que es realmente nuestra libertad! ¡Sólo entonces podrán entender que luchan por cosas mucho mayores que la tierra y la gloria!"
 GRY_preserve_holdings:0 "Estamos solos"
 GRY_preserve_holdings_desc:0 "Gryphia no necesita extranjeros, ya que son un grupo problemático. El acceso a nuestra nación estará estrictamente regulado y los extranjeros tendrán muchas más dificultades para comprar nuestra tierra. ¡Gryfia dlya Gryfianciv!"
 GRY_constitution_of_the_zaphzans:0 "Constitución moderna de Zaphzan"
 GRY_constitution_of_the_zaphzans_desc:0 "Se pondrá en papel un extenso código de leyes, para que todos los ciudadanos conozcan sus derechos y privilegios básicos. Este será el sello distintivo de la legislación de Gryphian".
 GRY_gryphia_lives:0 "¡Gryphia sigue viva!"
 GRY_gryphia_lives_desc:0 "La gente de Gryphia puede estar verdaderamente orgullosa de su nación. Hemos resuelto todos los problemas en estos últimos años, los derechos básicos están garantizados para todos los ciudadanos, los bienes de consumo y la educación están disponibles gratuitamente. Borad Grifnitsky es un verdadero héroe de la nación y su gente! "
 GRY_new_diplomacy:0 "Diplomacia contemporánea"
 GRY_new_diplomacy_desc:0 "Hemos estado aislados del exterior durante mucho tiempo, siendo una nación de asaltantes salvajes. Necesitamos mostrarle al mundo que hemos cambiado de página y ganar aliados de confianza".
 GRY_apply_to_RIV:0 "Acércate a los Riverponies"
 GRY_apply_to_RIV_desc:0 "Incluso los más optimistas creen que esto es un esfuerzo infructuoso, pero Hetman Borad insiste en que debemos establecer una alianza formal con los Riverponies. Para mostrar la sinceridad de su acción, viajará con una pequeña escolta a River Republic. . Ore para que no le dispare el primer centinela ".
 GRY_federal_investment:0 "Programa de inversión Riverpony"
 GRY_federal_investment_desc:0 "¡Ha sucedido lo imposible! Hetman Borad no solo ha regresado con noticias positivas, sino que los Riverponies han acordado invertir en nuestra nación. Algunos inversores ya se han ofrecido a financiar la construcción de nuevas carreteras y fábricas. Será un cuento de las edades, de cómo Hetman Borad ha sembrado la semilla de la amistad entre grifos y ponis ".
 GRY_RIV_defense_coordination:0 "Cooperación militar conjunta"
 GRY_RIV_defense_coordination_desc:0 "Los ponis y los grifos estarán uno al lado del otro como camaradas de armas, mientras compartimos nuestra experiencia militar y nuestras doctrinas. Que esta alianza dure mucho más".
 GRY_the_between_rivers_concept:0 "Acércate a nuestros vecinos grifos"
 GRY_the_between_rivers_concept_desc:0 "Desafortunadamente, las marcadas diferencias entre los ponis y nosotros son demasiado vastas para superarlas, sin mencionar los siglos de enemistad. Buscaremos aliados en nuestra propia familia".
 GRY_speak_with_LUS:0 "Tratar con Lushi"
 GRY_speak_with_LUS_desc:0 "[Root.allyLUSdesc]"
 GRY_speak_with_GRU:0 "Tratar con Gryphus"
 GRY_speak_with_GRU_desc:0 "[Root.allyGRUdesc]"
 GRY_speak_with_GRW:0 "[Root.allyGRWorBRF]"
 GRY_speak_with_GRW_desc:0 "[Root.allyGRWorBRFdesc]"
 GRY_true_hetman:0 "Soporte para Yeven Krawvelets"
 GRY_true_hetman_desc:0 "Yeven Krawvelets, el último sobrino nieto de Hetman, es la elección correcta para nuestro líder. Con el respaldo de los terratenientes ricos, convencerá a la disputada Rada de que solo él puede llevar a Gryphia a nuevas glorias".
 GRY_proclaim_new_hetmanate:0 "El heredero legítimo"
 GRY_proclaim_new_hetmanate_desc:0 "La Rada, con una tensa mayoría, ha elegido a Yeven Krawvelets para Hetman. La oposición está disgustada, pero su opinión ahora es irrelevante".
 GRY_prevent_ruina:0 "Detén a Ruina"
 GRY_prevent_ruina_desc:0 "¡Traidores! Los partidarios de Grifnitsky han salido de la Rada durante la toma de posesión de Yeven y han jurado oponerse a su legítimo gobierno. Ahora mismo, mientras hablamos, se están armando para apoderarse del título de Hetman por la fuerza. Aunque no lo harán. Sé lo suficientemente fuerte como para hacer una guerra en toda regla contra nosotros, nos espera meses de luchas civiles. ¡Debemos detener a la Ruina! "
 GRY_support_of_kosh_otamans:0 "Soporte de Kosh Otaman"
 GRY_support_of_kosh_otamans_desc:0 "Los Kosh Otamans, nuestros oficiales de alto rango, han decidido apoyar a Yeven. Han llegado a la conclusión de que es más probable que les conceda nuevos privilegios a diferencia de Grifnitsky".
 GRY_pokozachennya:0 "Pokozachennya"
 GRY_pokozachennya_desc:0 "Pokozachennya, o el acto de convertirse en cosaco, es una ceremonia antigua en la que un aspirante a cosaco recibió su shablya y sus mejores galas, y fue formalmente instalado. Sin embargo, hoy no podemos cumplir con sus rigurosos requisitos, y debemos cortar el Fuera frivolidades, porque necesitamos a cada grifo para nuestra causa ".
 GRY_visit_the_people:0 "Apoyo público para Yeven"
 GRY_visit_the_people_desc:0 "El gobierno de Yeven ya ha sido impugnado por los nobles, y su popularidad es muy débil. Ha decidido que el mejor curso de acción es buscar apoyot en la gente común, explicándoles que él está salvando a Gryphia, a diferencia de los traidores partidarios de Armónica ".
 GRY_crush_dissent:0 "Eliminar a todos los disidentes"
 GRY_crush_dissent_desc:0 "A pesar de nuestro enfoque amable, muchas personas aún no están convencidas de que Yeven esté trayendo un cambio positivo. Tendremos que lidiar con ellos, de una forma u otra, antes de que decidan tomar las armas y unirse a los rebeldes".
 GRY_deal_with_traitors:0 "Purgar escoria comunista"
 GRY_deal_with_traitors_desc:0 "¡Los GSDLR no son más que agitadores Prywhenist, enviados para socavar la nación Grifo! Hasta ahora, no han elegido un bando en la lucha civil entre Grifnitsky y nosotros, pero sin duda planean atacar una vez que estemos en nuestro punto más débil. Debemos ocuparnos de esta amenaza de inmediato ".
 GRY_church_support:0 "Aliados dentro de los templos"
 GRY_church_support_desc:0 "La religión común de los grifos prevalece en Gryphia, pero nuestros líderes religiosos no son lo suficientemente influyentes en comparación con los Imperial Heartlands. Sin embargo, dominan a la población, lo que les brinda consuelo en estos tiempos difíciles. Debemos ofrecerles un trato que será de beneficio mutuo ".
 GRY_stronger_together:0 "Gente leal"
 GRY_stronger_together_desc:0 "Los disidentes armónicos y comunistas han sido aplastados, y ahora, todo lo que queda son masas obedientes. El gobierno de Yeven está asegurado".
 GRY_the_kingdom_question:0 "La cuestión de la corona"
 GRY_the_kingdom_question_desc:0 "Ahora que los traidores han sido tratados, ha llegado el momento de decidir el futuro de nuestra nación. \n \nLos Black Cloaks han estado instando a Yeven a restaurar el Reino de Zaphzia, pero tal movimiento podría resultar ser profundamente impopular entre la nobleza ".
 GRY_a_crowned_hetman:0 "¡Zaphzia Pererodjuetsya!"
 GRY_a_crowned_hetman_desc:0 "¡En una humilde ceremonia en Kaiv, Yeven Krawvelets ha sido coronado rey de todos los zafzianos! ¡La multitud vitoreó mientras pronunciaba un ardiente discurso, prometiendo la unificación de todas nuestras legítimas tierras! ¡Los ponis también pagarán por su arrogancia! ¡Haiy jyve Korol '! "
 GRY_preserve_hetmanate:0 "Preservar el Hetmanate"
 GRY_preserve_hetmanate_desc:0 "Después de una cuidadosa deliberación, Yeven ha decidido no asumir los honores reales. El hetmanate se conservará, aunque en una forma más conveniente para nosotros. En consecuencia, nuestros vecinos serán apaciguados por nuestro gesto aparentemente pacífico".
 GRY_support_local_farmers:0 "Recompensa a los campesinos"
 GRY_support_local_farmers_desc:0 "Los nobles son una especie voluble y egoísta. Para frenar su influencia y mantenerlos a raya, la mayor parte de su tierra se redistribuirá a nuestros nuevos seguidores más confiables. Esto asegurará que tengamos el apoyo de la gente común . "
 GRY_legacy_of_old_principality:0 "Memorias del Principado de Gryphian"
 GRY_legacy_of_old_principality_desc:0 "Nuestro nuevo Reino preservará las tradiciones del Principado Grifo, para que puedan seguir guiándonos como lo hicieron con nuestros antepasados".
 GRY_support_landowners:0 "Mantener las propiedades nobles"
 GRY_support_landowners_desc:0 "A cambio de su apoyo en la Rada, Hetman Yeven legislará los derechos nobles como una ley oficial y también introducirá nuevos privilegios. Nuestras tradiciones no serán impugnadas".
 GRY_protect_elites:0 "Expandir los derechos de los nobles"
 GRY_protect_elites_desc:0 "Para aplacar a los nobles y asegurar su lealtad, recibirán más roles y privilegios en nuestras fuerzas armadas. Esto asegurará que permanecerán leales a Yeven y no fracturarán en señores de la guerra competidores".
 GRY_fash_industry:0 "Fortalecimiento de nuestra industria"
 GRY_fash_industry_desc:0 "Una nación industrializada es una nación fuerte, pero somos muy débiles en ese sentido. Se abrirán nuevas fábricas, dando a nuestra gente el trabajo que se merece".
 GRY_fash_arsenals:0 "Armando la nación"
 GRY_fash_arsenals_desc:0 "¡Si pretendemos restaurar la gloria de Zaphzia, entonces cada soldado debe estar completamente equipado y listo para la guerra! La victoria no se obtendrá con discursos y promesas, sino con acero y sangre".
 GRY_national_strengthening_movement:0 "Educación nacional obligatoria"
 GRY_national_strengthening_movement_desc:0 "El estado de la educación en esta nación ha sido una tragedia durante mucho tiempo. La educación obligatoria se aplicará a cada grifo hasta que podamos alcanzar un estándar satisfactorio en todo el país. Cada grifo debe saber leer, escribir y hacer aritmética básica ".
 GRY_every_griffon_a_cossack:0 "Extiende la Pokozachennya"
 GRY_every_griffon_a_cossack_desc:0 "Nuestra interminable necesidad de más soldados requiere que aflojemos aún más los ritos pokozachennya. Es posible que los nuevos reclutas no tengan el entrenamiento de los cosacos de antaño, pero lo compensan con su entusiasmo y fervor".
 GRY_a_deal_with_beakolini:0 "Alianza Wingbardiana"
 GRY_a_deal_with_beakolini_desc:0 "El Wingbardian Duce tiene algunas ideas similares sobre cómo dirigir un estado, su gente y el ejército. Deberíamos ofrecerles una garra formal en alianza".
 GRY_prepare_for_war:0 "Modernización de nuestra estrategia"
 GRY_prepare_for_war_desc:0 "Las guerras no sonluchó solo con soldados, pero también con tecnología. La victoria estará asegurada si estamos a la vanguardia del avance de las armas de fuego, doctrinas militares y mucho más ".
 GRY_military_academies:0 "Academia militar de Vorobey"
 GRY_military_academies_desc:0 "Una institución dedicada exclusivamente a enseñar a nuestra nueva generación de cuerpos de oficiales se abrirá en Vorobey. Aprenderán mejores formas de comandar sus tropas y asegurarse de tener un conjunto completo de tácticas bajo la manga".
 GRY_led_by_the_hetman:0 "Nuestro gran líder"
 GRY_led_by_the_hetman_desc:0 "¡Todo elogio para Yeven, el Hetman de Hetmans! Ha demostrado verdaderamente la perspicacia y la competencia para liderar nuestro estado".
 GRY_tithe_of_war:0 "Exigir servicio militar"
 GRY_tithe_of_war_desc:0 "Yeven ha exigido que los nobles aumenten la cantidad de los suyos que sirven en nuestras fuerzas armadas. A partir de ahora, cada noble deberá enviar a la guerra hasta dos de sus hijos y tres cuartas partes de sus fuerzas a la guerra. . "
 GRY_unite_zavs:0 "Tribus zafzianas unidas"
 GRY_unite_zavs_desc:0 "La independencia de los clanes está empezando a convertirse en una molestia para nuestros esfuerzos de centralización. Los clanes de Zaphzia estarán unidos como uno, les guste o no".
 GRY_attack_lushi:0 "Conquistar Lushi"
 GRY_attack_lushi_desc:0 "Las tierras del Principado de Lushian son legítimamente nuestras, y abandonaremos sus intrigantes juegos políticos".
 GRY_attack_gryphus:0 "Eliminar Gryphus"
 GRY_attack_gryphus_desc:0 "La gente de Gryphus son poco más que estafadores y piratas apretados. Debemos tomar su territorio para asegurar nuestro dominio en la región".
 GRY_core_lushi:0 "Integrar tierras exuberantes"
 GRY_core_lushi_desc:0 "Las tierras exuberantes deben integrarse rápidamente en nuestro reino en crecimiento, para que podamos extraer todo su potencial de ellas".
 GRY_core_gryphus:0 "Aplastar la resistencia grifo"
 GRY_core_gryphus_desc:0 "Los rebeldes de Gryphus se están convirtiendo en una molestia. Encuéntralos a todos y ponlos en el pelotón de fusilamiento".
 GRY_attack_brodfeld:0 "Cruzando el Evya"
 GRY_attack_brodfeld_desc:0 "Durante siglos, nuestro antiguo pacto con el Emperador Griffonian nos prohibió cruzar el río Evya con un ejército, y durante siglos esos nobles gordos y perezosos de Brodfeld se enriquecieron gracias a la seguridad que les proporcionamos. Yeven ha decidido que ¡Ya es suficiente! ¡Rembolsaremos nuestros siglos de servicio, tomando las riquezas de Brodfeld para nosotros! "
 GRY_revenge_on_LCT:0 "¡Jezergrad arderá!"
 GRY_revenge_on_LCT_desc:0 "Los viciosos y burlones ponis de Lake City han sido una espina clavada en nuestro costado desde hace siglos. Ahora que nuestro poder ha alcanzado su cenit, ha llegado el momento de quemar Jezergrad y dispersar a los ponis de una vez por todas. ! Esta es nuestra venganza! "
 GRY_why_are_they_running:0 "Zaphzian Might"
 GRY_why_are_they_running_desc:0 "¡Syla Zaphziany nepomirna! ¡Nashi vorogy bigly pered namy! \n \nHetman Yeven ha asombrado a todos con su éxito incomparable. Es verdaderamente el líder más grande de Zaphzia. Los nobles ya no disienten ni lo contrarrestan, y ahora, todos está totalmente detrás de nuestro líder. ¡Haiy jyve Korolivstvo Zaphzia! ¡Geroyam slava! "
 GRY_cossack_reform:0 "Un cosaco contemporáneo"
 GRY_cossack_reform_desc:0 "Desde la antigüedad, un cosaco grifo era un espectáculo temido en el campo de batalla. Su habilidad con un shablya era incomparable, su puntería de mosquete impecable, su velocidad:una fuerza imparable en las llanuras y los cielos. Pero la tecnología ha avanzado , y nuestras estrategias de asalto no son tan efectivas como solían ser. Los cosacos deben adaptarse al mundo de hoy ".
 GRY_grand_battleplan_focus:0 "Grandiozniy Plan Bytvy Doctrine"
 GRY_grand_battleplan_focus_desc:0 "Nuestro comportamiento imprudente e impetuoso debe abandonarse en favor de una planificación extensa, fortificaciones adecuadas y contener al enemigo. Después de todo, las vidas de los grifos no deben desperdiciarse".
 GRY_the_trenchers:0 "Guerra de trincheras"
 GRY_the_trenchers_desc:0 "Normalmente, nuestras llanuras son una mala ubicación defensiva, pero podemos convertirlas en campos de la muerte con trincheras, campos de minas y bombardeos de artillería. Estableceremos un cuerpo especializado para este propósito".
 GRY_adapt_to_mountain_warfare:0 "Lecciones de la tribu Vuiky"
 GRY_adapt_to_mountain_warfare_desc:0 "La tribu Vuiky siempre fue un bicho raro entre los anfitriones, prefiriendo vivir en las colinas. Sin embargo, siempre sobresalieron durante las incursiones en las montañas de Wittenland. Adoptaremos sus tácticas para entrenar tropas especializadas".
 GRY_mass_assault_focus:0 "Doctrina Massoviy Napad"
 GRY_mass_assault_focus_desc:0 "Una carga de cosacos masiva nos ha servido bien durante siglos, simplemente necesita ser improvisada para la era moderna."
 GRY_the_cossack_idea:0 "El espíritu cosaco"
 GRY_the_cossack_idea_desc:0 "Había pocas cosas más aterradoras para un pony que un cosaco destinado a reclamar su ganado y su vida. Claramente, tener más cosacos infundirá miedo en nuestros enemigos, así que flexibilizaremos los requisitos para convertirnos en uno".
 GRY_precious_life:0 "Ayuda a los heridos"
 GRY_precious_life_desc:0 "MediciNe siempre ha sido primitivo en Gryphia y, como resultado, muchos soldados heridos murieron o quedaron lisiados. Esta tendencia se revertirá con la formación de un cuerpo médico profesional ".
 GRY_guns_for_the_cossacks:0 "Armas de fuego mejoradas"
 GRY_guns_for_the_cossacks_desc:0 "Gran parte de nuestro armamento está desactualizado e inútil contra las nuevas amenazas en el campo de batalla. Debemos estudiar la posibilidad de adquirir nuevos modelos y planos de armas".
 GRY_new_signals:0 "Innovaciones electrónicas"
 GRY_new_signals_desc:0 "La electrónica es un invento bastante reciente y ha demostrado ser extremadamente útil. La comunicación instantánea será invaluable al dar órdenes".
 GRY_superior_firepower_focus:0 "La doctrina de Perevazhna Vogneva Mits"
 GRY_superior_firepower_focus_desc:0 "Un cosaco no es un cobarde, pero ni siquiera ellos se exponen a riesgos innecesarios. ¿Por qué no simplemente hacer volar a nuestros enemigos a la tierra con un bombardeo de artillería abrumador y luego lanzarse en picado?"
 GRY_purchase_bigger_guns:0 "Artillería de Heartlands"
 GRY_purchase_bigger_guns_desc:0 "Nuestros intendentes han inspeccionado nuestras existencias de artillería, y la mayoría de ellas están averiadas o obsoletas. Sin embargo, Boreas nos sonríe. Un intrépido comerciante de Imperial Heartlands ha llegado y nos ofrece vendernos un modelo de artillería moderno por un precio justo."
 GRY_artillery_spotters:0 "Artyleriyni Navidnyky"
 GRY_artillery_spotters_desc:0 "Los bombardeos de artillería requieren que alguien determine las coordenadas exactas del ataque, para lograr la máxima eficiencia. Nuestros observadores existentes serán entrenados con los métodos mejorados".
 GRY_the_past:0 "La orgullosa élite"
 GRY_the_past_desc:0 "Nuestros valientes cosacos nos han servido bien durante los últimos siglos, solo necesitan estar debidamente entrenados y equipados para los nuevos días".
 GRY_the_present:0 "Aceptar el cambio"
 GRY_the_present_desc:0 "Las viejas formas simplemente no son suficientes para prevalecer en la batalla, debemos considerar la adopción de doctrinas y armamento recientes. Nuestras tradiciones deberán conservarse en otros lugares".
 GRY_the_future:0 "cosacos sobre ruedas"
 GRY_the_future_desc:0 "Algunos de los nobles han expresado interés en un nuevo invento de Heartlands llamado" tanque ". Carecen de la clase y delicadeza de nuestros cosacos, pero sin duda proporcionan una excelente protección y opciones de asalto para nuestros soldados."
 GRY_final_reform:0 "Una nueva era para los cosacos"
 GRY_final_reform_desc:0 "Algunas de nuestras personas lamentan el desplazamiento de nuestras tradiciones, pero los cosacos de la nueva era son una vez más la fuerza principal en el campo de batalla".
 GRY_navy:0 "Raiders en alta mar"
 GRY_navy_desc:0 "Algunos de nuestros soldados ven el mar por primera vez y están desconcertados. El mar parece una vasta llanura, y seguramente eso significa que también podemos realizar incursiones contra ellos, ¿no es así ...?"
 GRY_naval_company:0 "Oferta que no podemos rechazar"
 GRY_naval_company_desc:0 "Un grupo de grifos de Skyfall se ha ofrecido a compartir su experiencia y diseños navales por un precio decente. Aceptaremos su oferta y haremos que dirijan nuestra empresa naval recién establecida".
 GRY_fleet_in_being:0 "Un elemento disuasorio visible"
 GRY_fleet_in_being_desc:0 "Los cosacos no rehuyen las peleas, y lo demostraremos con una flota de naves capitales, navegando orgullosamente a través de nuestros mares".
 GRY_cruisers:0 "Enfoque en el modelo de crucero"
 GRY_cruisers_desc:0 "Si bien carecemos de los recursos para producir los barcos más grandes, los cruceros de batalla y los cruceros pesados ​​siguen siendo lo suficientemente fuertes como para formar la columna vertebral de nuestra flota".
 GRY_trade_interdiction:0 "Piratas cosacos"
 GRY_trade_interdiction_desc:0 "La tradición cosaca continúa en los mares, ya que atacaremos y hundiremos los convoyes enemigos, dominando su economía".
 GRY_submarines:0 "Cosacos submarinos"
 GRY_submarines_desc:0 "El submarino es una de las armas más sutiles en la guerra, sus torpedos pueden hundir la mayoría de los barcos con facilidad. Sin embargo, debemos estar atentos a los destructores enemigos y las estaciones de radar".
 GRY_marine_focus:0 "Forma el Morska Pihota"
 GRY_marine_focus_desc:0 "Uno de nuestros asesores ha tenido una idea:elegir algunos de nuestros mejores infantes y adaptarlos para viajes navales. De esa manera, tendremos una unidad móvil que podremos transportar por mar. Serán la vanguardia de nuestro operaciones de desembarco ".
 GRY_aegland_oil:0 "Oro negro"
 GRY_aegland_oil_desc:0 "El petróleo es un recurso común en Gryphia, pero hasta ahora no hemos sido conscientes de sus verdaderos usos. Los campos petroleros actuales se ampliarán y se enviarán buscadores para buscar nuevos, de modo que podamos tener suficiente para nuestros vehículos, barcos y aviones ".
 GRY_griffons_air_and_sea:0 "Aplicaciones prácticas de los encantamientos de grifón"
 GRY_griffons_air_and_sea_desc:0 "Si bien es cierto que nuestra magia es deficiente en comparación con los ponis o los ciervos, nuestros encantamientos siguen siendo robustos y fiables. Los pondremos en práctica en nuestros proyectos militares".
 GRY_airforce:0 "cosacos del cielo"
 GRY_airforce_desc:0 "¡Un verdadero grifo llama a los cielos su hogar, y con un avión, los cosacos se volverán imparables!"
 GRY_air_company:0 "Antoninov Aerotech"
 GRY_air_company_desc:0 "Un brillanteEl diseñador de aviones llamado Antoninov se ha acercado a nosotros para ofrecernos mucho en el diseño de su avión si subvencionamos su empresa y le brindamos beneficios. Como ha demostrado la fiabilidad de los diseños de sus aviones, aceptaremos esta oferta ".
 GRY_import_fighter_designs:0 "Adquirir modelos de caza"
 GRY_import_fighter_designs_desc:0 "Para dominar los cielos, se requiere una avioneta básica. Importaremos algunos diseños extranjeros".
 GRY_import_bomber_designs:0 "Adquirir un plano de bombardero"
 GRY_import_bomber_designs_desc:0 "Los bombarderos son esenciales para someter a nuestros enemigos con una destrucción feroz y una lluvia de acero".
 GRY_decide_air_doctrine:0 "Nuestra doctrina aérea"
 GRY_decide_air_doctrine_desc:0 "Tenemos la opción de elegir de qué manera utilizaremos mejor nuestros aviones. ¿Nos centraremos en bombardear a nuestros enemigos y su industria, o en lograr la superioridad aérea?"
 GRY_light_aircraft:0 "Superioridad de caza"
 GRY_light_aircraft_desc:0 "Los cazas han sido elegidos como nuestro enfoque en los aviones, ya que son más confiables que los bombarderos".
 GRY_heavy_aircraft:0 "Dominio del bombardero"
 GRY_heavy_aircraft_desc:0 "El enemigo no puede luchar sin una industria o soldados; aquí es donde entran nuestros nuevos modelos de bombarderos".
 GRY_cossacks_are_naturals:0 "Entrenamiento de paracaidista"
 GRY_cossacks_are_naturals_desc:0 "Los cosacos no son ajenos a llevar una carga pesada a la espalda, pero no pueden hacerlo mientras vuelan al mismo tiempo. Sin embargo, con el ingenioso paracaídas, pueden desplegarse detrás de las líneas enemigas completamente equipados y con un factor de sorpresa para ellos ".
 GRY_better_radars:0 "Incrementando nuestra mirada"
 GRY_better_radars_desc:0 "Los radares son esenciales para descubrir aeronaves enemigas de manera confiable. Expandiremos nuestra red de torres de radio y mejoraremos nuestra tecnología existente para que nuestros pilotos puedan estar listos a la primera señal de problemas".
 GRY_expand_airbases:0 "Nuevos hangares"
 GRY_expand_airbases_desc:0 "El mantenimiento adecuado del avión requiere bases y pistas de aterrizaje extensas. Nuestra nación de llanuras es ideal para la construcción de más".
 GRY_fearless_peerless:0 "Bezstrashni Piloty"
 GRY_fearless_peerless_desc:0 "Algunos de nuestros pilotos están lo suficientemente ansiosos, o tal vez desesperados, de entregarse por la gloria y una muerte honorable en combate con el enemigo. Lo permitiremos, a pesar de las protestas de nuestros comandantes más cuidadosos. Los aviones son baratos, después de todo."
 GRY_ride_the_wind:0 "Blyskavychniy"
 GRY_ride_the_wind_desc:0 "¡El motor a reacción es el futuro de la guerra aérea! ¡Con él, los cosacos del cielo se volverán verdaderamente inalcanzables!"
 
 
 ## Camino neutral secreto ##
 GRY_raise_the_militia:0 "Formar grupos de milicias"
 GRY_raise_the_militia_desc:0 "Se formarán rápidamente grupos de milicias ad-hoc a partir de la población dispuesta a ayudarnos en esta guerra civil".
 GRY_empty_the_prisons:0 "Reclutas criminales"
 GRY_empty_the_prisons_desc:0 "Es triste que tengamos que confiar en las peores heces de nuestra sociedad para liberar a nuestro pueblo de la opresión comunista, pero sin duda son peores. Por lo menos, los grifos encarcelados ya están familiarizados con el derramamiento de sangre".
 GRY_musket_stashes:0 "Armas ancestrales"
 GRY_musket_stashes_desc:0 "Para tener una oportunidad de victoria, nos vemos obligados a asaltar nuestras propias casas en busca de armas antiguas. Afortunadamente, todavía funcionan".
 GRY_hetman_has_won:0 "¡Victoria!"
 GRY_hetman_has_won_desc:0 "El experimento de la Comuna de Kaiv ha finalizado a la fuerza, y ahora, la coalición de tribus leales puede finalmente restaurar el orden adecuado en Gryphia".
 GRY_rebuild_nation:0 "Cura las heridas"
 GRY_rebuild_nation_desc:0 "La guerra ha dividido a muchas familias y arruinado nuestra tierra. Comenzaremos los esfuerzos de reconstrucción en nuestra industria y carreteras".
 GRY_literacy_issue:0 "Educar a las masas"
 GRY_literacy_issue_desc:0 "Para evitar que la mancha del comunismo se propague nuevamente entre la población, instalaremos un programa de educación nacional para enseñarles a todos que no es una solución rápida a todos sus problemas".
 GRY_our_industry:0 "Reparar la industria devastada"
 GRY_our_industry_desc:0 "Gran parte de nuestra industria ha sido devastada por la guerra, o incluso saboteada deliberadamente por comunistas rencorosos. Se realizarán grandes esfuerzos para reparar y abrir nuevas fábricas".
 GRY_hire_foreign_instructors:0 "Importar investigadores extranjeros"
 GRY_hire_foreign_instructors_desc:0 "Como si a Gryphia no le faltaran grifos educados, la reciente inestabilidad ha provocado que casi todos huyan a otra parte. Nos vemos obligados a buscar conocimiento exterior, por lo que contrataremos investigadores de tierras extranjeras".
 GRY_the_restoration:0 "Restauración del Hetmanate"
 GRY_the_restoration_desc:0 "Ahora que se ha restablecido el orden adecuado, podemos concentrarnos en restablecer nuestra nación después de la muerte del difunto Hetman".
 GRY_crush_communism:0 "Aplasta el GSDLR"
 GRY_crush_communism_desc:0 "Los partidarios comunistas pueden haber tenido algunas buenas ideas para la gente de Gryphia, pero han manchado irrevocablemente su reputación con sus 'reformas', sin mencionar que participaron en el asesinato de Hetman Bulba. ¡Maar, llévalas! ¡No plagas más a Gryphia! "
 GRY_betray_black_capas:0 "Deshazte de las capas negras"
 GRY_betray_black_cloaks_desc:0 "Black Cloaks nos ha ayudado contra los comunistas, pero ahora, su utilidad ha llegado a su fin. Deben ser detenidos antes de que sus ideas radicales lleven a la nación a otra Ruina".
 GRY_reverse_land_reform:0 "Devolver la tierra incautada"
 GRY_reverse_land_reform_desc:0 "¡Los comunistas no tenían derecho a quitarles las tierras a los nobles! ¡Deben ser devueltas a sus legítimos propietarios de inmediato!"
 GRY_noble_donations:0 "La nobleza agradecida"
 GRY_noble_donations_desc:0 "La nobleza de Gryphia es tan codiciosa como cualquier grifo, pero la restauración del orden adecuado los ha hecho inmensamente agradecidos. Nuestras arcas se hinchan con la afluencia de donaciones, lo que hace que la tarea de reconstruir la nación sea mucho más fácil".
 GRY_round_up_traitorous_clans:0 "Tratar con los clanes disidentes"
 GRY_round_up_traitorous_clans_desc:0 "¡Algunos de los clanes tuvieron la audacia de ponerse del lado de los comunistas! Sus privilegios y derechos serán eliminados hasta que puedan volver a demostrar que son leales".
 GRY_reward_loyal_clans:0 "Recompensa a los leales"
 GRY_reward_loyal_clans_desc:0 "Afortunadamente, la mayoría de los clanes nos han apoyado contra los comunistas. Serán recompensados ​​adecuadamente".
 GRY_the_hetman_alone:​​0 "Regla absoluta"
 GRY_the_hetman_alone_desc:0 "Los acontecimientos recientes han demostrado que jugar con todas estas nuevas ideologías y diferentes formas de gobierno no nos ha traído nada bueno. Simplemente seguiremos eligiendo a nuestros líderes por Rada, como siempre lo hicimos".
 GRY_retain_democrat_tradition:0 "Simpatías armónicas"
 GRY_retain_democrat_tradition_desc:0 "Algunas de las enseñanzas armonistas se implementarán para que puedan tener voz en la gobernanza. También es mucho menos probable que causen problemas".
 GRY_back_to_the_empire:0 "Buscar protección imperial"
 GRY_back_to_the_empire_desc:0 "En tiempos peligrosos, como estos, deberíamos buscar la ayuda de los más fuertes. Se enviará un emisario a Griffenheim para discutir la renovación de nuestro estado de Marcha Imperial y, con ello, traer de vuelta la protección y los beneficios imperiales".
 GRY_imperial_funding:0 "Financiamiento del Imperio"
 GRY_imperial_funding_desc:0 "¡Alabado sea Boreas! El Imperio ha acordado renovar nuestro trato, y ahora, una afluencia de diversos bienes está entrando en Gryphia, haciendo que nuestra gente sea mucho más feliz. Desafortunadamente, tuvimos que dejar de atacar a cualquier nación que el Imperio crea territorio legítimo, pero los Riverponies siguen siendo un juego limpio ".
 GRY_remain_independent:0 "Solo más fuerte"
 GRY_remain_independent_desc:0 "Gryphia se ha mantenido perfectamente bien durante años, y no necesitamos ningún aliado ahora que hemos reconstruido nuestra nación. Solo nos arrastrarán en sus disputas".
 GRY_renewed_raiding:0 "Reanudar asalto"
 GRY_renewed_raiding_desc:0 "Con todas nuestras crisis atrás, podemos comenzar una vez más con nuestra incursión anual. ¡Los cosacos marchan una vez más!"
 GRY_seek_other_allies:0 "Mira a nuestros vecinos"
 GRY_seek_other_allies_desc:0 "Solos, somos verdaderamente vulnerables, por eso el nuevo Hetman ha decidido aliarse con nuestros vecinos contra la amenaza comunista y poni".
 GRY_trade_and_research:0 "Confianza, comercio, cooperación"
 GRY_trade_and_research_desc:0 "Con las alianzas aseguradas, ahora fluirá libremente una amplia cooperación comercial y de investigación entre nuestras naciones, lo que nos dará a todos grandes beneficios".
 GRY_further_civvies:0 "Forjas de los cosacos"
 GRY_further_civvies_desc:0 "Ahora que hemos comenzado nuestro programa de modernización económica, es apropiado que establezcamos un centro industrial moderno. ¡El establecimiento de fábricas a gran escala proporcionará empleo y riqueza a todos los zafzanos, iluminando un futuro mejor para todos! "
 GRY_further_mils:0 "Armas de los cosacos"
 GRY_further_mils_desc:0 "Una nación moderna no puede estar sin armamento moderno. Las forjas artesanales de antaño son obsoletas; debemos establecer un verdadero complejo militar-industrial, capaz de alimentar una máquina de guerra moderna".
 GRY_powerful_economy:0 "Una economía moderna"
 GRY_powerful_economy_desc:0 "Ahora que hemos establecido el tipo de base industrial que se espera de una nación moderna, ¡nuestra economía está en auge! Nos hemos hecho fuertes y ricos gracias a la abundancia de las tierras de Zaphzia".
 GRY_secure_safety:0 "Asegure nuestras fronteras"
 GRY_secure_safety_desc:0 "Aunque Borad desea que el pueblo de Zaphzan viva pacíficamente junto a sus vecinos, no se puede razonar con algunos de esos vecinos. El valiente pueblo cosaco está más que dispuesto a usar la fuerza para romper las espaldas de todos los que quieran subyugarlos".
 GRY_stop_GRW:0 "La amenaza roja"
 GRY_stop_GRW_desc:0 "Los revolucionarios de Prywhen no comprenden la importancia de nuestras tradiciones, ni respetan la soberanía de los países" reaccionarios ", por muy bien que traten a su pueblo o lo mucho que los quiera su pueblo. Ya han enviado agitadores en nuestro país, ¡y seguramente es sólo cuestión de tiempo antes de que nos ataquen! ¡Debemos quitarles las garras antes de que nos muerdan! "
 GRY_stop_WNG:0 "No pises a los cosacos"
 GRY_stop_WNG_desc:0 "Wingbardy era uncuento lejano para nosotros, un lugar extraño al que los jóvenes de vez en cuando iban por educación, y poco más. Sin embargo, recientemente, el nuevo gobierno de Wingbardy se ha puesto en pie de guerra y ha conquistado tanto que ha invadido nuestras fronteras. ¡Al ver la franja sangrienta que nos han abierto, sería una locura pensar que se detendrán aquí! ¡Debemos aplastar su poder, antes de que sea demasiado tarde! "
 GRY_stop_LCT:0 "Odio antiguo"
 GRY_stop_LCT_desc:0 "Es quizás comprensible que los ponis de Lake City se hayan vuelto locos de sangre, después de haber sufrido nuestras redadas durante siglos. Aunque hemos jurado dejar de asaltar bajo el gobierno de Borad, no nos creen, y ahora han adoptado una política radicalmente militarista. gobierno. Somos los primeros blancos naturales de su odio, por lo que debemos tomar medidas para protegernos antes de que nos aplasten ".
 outdated_ind_or_higher:0 "¡Tiene un §YSector industrial obsoleto§! o una §YModern Society§!"
 has_an_outdated_ind:0 "¡Tiene un sector industrial §YOutdated§!"
 has_a_modern_society:0 "¡Tiene una §YModern Society§!"
 
 ## Camino de marionetas nazi
 GRY_lord_protector:0 "El nuevo orden"
 GRY_lord_protector_desc:0 "Un nuevo poder ha surgido en el continente, libre de los grilletes anteriores de la nobleza. Habiendo perdido nuestra independencia a este poder, Gryphia ha sido reformada como una Marcha Fronteriza Imperial, bajo el gobierno de un gobernador extranjero."
 GRY_the_imperial_march:0 "Reichskommissariat Kosakenland"
 GRY_the_imperial_march_desc:0 "Estos grifos salvajes necesitan ser domesticados y enseñados su lugar. Deberían estar felices de que les permitamos existir como un protectorado. Ahora bien, vayamos al asunto de la administración".
 GRY_convince_the_warriors:0 "Asegurar la lealtad de los guerreros"
 GRY_convince_the_warriors_desc:0 "Los feroces guerreros de Zaphzan son orgullosos y tienen una mentalidad independiente. Una combinación problemática, pero tenemos métodos para convencerlos de que luchen por nosotros y nuestros intereses".
 GRY_convince_the_people:0 "Asegure a la gente"
 GRY_convince_the_people_desc:0 "Aunque los grifos de Zaphzan se contentan con vivir en sus formas tradicionales y aisladas, ciertamente se convertirán en una molestia una vez que comencemos a explotar esta tierra para obtener sus riquezas. Se deben hacer esfuerzos para mantener a la gente relativamente contenta".
 GRY_focus_on_war:0 "El negocio de la guerra"
 GRY_focus_on_war_desc:0 "Para recordarle a la población que tenemos el control, ahora y para siempre, necesitamos una fuerza dedicada para mantener el orden. Hará que la administración de estas tierras sea más sencilla".
 GRY_focus_on_resources:0 "Explotar la tierra"
 GRY_focus_on_resources_desc:0 "¡Gryphia es una tierra llena de depósitos de recursos sin explotar! El Lord Protector ha establecido una cuota mensual y la excavación debe comenzar de inmediato. ¡Expanda las minas existentes y contrate topógrafos para encontrar riquezas adicionales!"
 GRY_lower_recruitment_age:0 "Normas de soldado más flexibles"
 GRY_lower_recruitment_age_desc:0 "Griffonpower siempre está en demanda, y las guerras interminables de nuestro señor supremo lo requieren. A partir de aquí, los criterios para unirse a las fuerzas armadas se reducirán".
 GRY_guns_for_manpower:0 "Grifos para armas de fuego"
 GRY_guns_for_manpower_desc:0 "Para aspirar a cosas mayores y ser fieles a nuestra naturaleza, debemos colaborar. Los soldados aptos y capaces de esta tierra serán enviados a los frentes de batalla y, a cambio, recibiremos lo que necesitamos para consolidar nuestro control de la región ".
 GRY_tech_for_manpower:0 "Grifos para la tecnología"
 GRY_tech_for_manpower_desc:0 "Hemos comprobado que nuestro señor supremo está dispuesto a cambiar rifles por soldados, por lo que tiene sentido expandir este comercio improvisado para incluir a los científicos. El desarrollo tecnológico de la región es asombrosamente pobre".
 GRY_heritage_indoctrination:0 "Las viejas glorias"
 GRY_heritage_indoctrination_desc:0 "Hay mucho que aprender del estilo de lucha de los cosacos de Zaphzan. Sería prudente estudiar sus tácticas y habilidades de combate".
 GRY_promise_of_land:0 "Atraer inmigrantes de Heartlander"
 GRY_promise_of_land_desc:0 "Con la antigua nobleza despojada de sus derechos y posesiones, nos encontramos en posesión de vastas tierras que serían perfectas para que los colonos se asentaran. Ofrécelas a un precio barato para los ciudadanos de Heartlander dispuestos, tenemos que repoblar".
 GRY_industry_for_manpower:0 "Grifos para la industria"
 GRY_industry_for_manpower_desc:0 "Para continuar con el desarrollo y la explotación de esta región, necesitamos una industria pesada que simplemente no está presente en el área. Afortunadamente, siempre tenemos más grifos dispuestos a comerciar".
 GRY_find_more_labor:0 "Servicio forzado"
 GRY_find_more_labor_desc:0 "¡Si puede sostener un rifle y disparar, el grifo es un soldado! ¡Presiona en servicio tantos como puedas encontrar!"
 GRY_griffonian_exploitation:0 "Conectar las minas"
 GRY_griffonian_exploitation_desc:0 "Para comenzar a cosechar los beneficios de la colaboración, todas las canteras, minas, pozos y otros depósitos de recursos deben estar vinculados con la infraestructura adecuada, de modo que se puedan extraer todos los recursos valiosos".
 GRY_tsumina_metals:0 "Expansión de las minas Tsumina"
 GRY_tsumina_metals_desc:0 "Las colinas de Tsumina contienen grandes depósitos de bauxita y mena de wolframita. Las minas actuales son insuficientes para los requisitos de nuestro señor supremo y deben ampliarse de inmediato."
 GRY_invite_krahstahl:0 "Invitar empresas imperiales"
 GRY_invite_krahstahl_desc:0 "Los intentos Grifos de modernización han sido toscos e ineficientes. Esto se nota más en su producción de acero, que es frágil y se fabrica en cantidades exiguas. Afortunadamente, hay muchos conglomerados imperiales a los que les encantaría intervenir y tomar encima."
 GRY_greatest_asset:0 "Combustible para las máquinas de guerra"
 GRY_greatest_asset_desc:0 "Sin duda, el mayor activo de Zaphzan son sus grandes cantidades de petróleo. ¡Incluso fluye libremente desde el suelo! El Lord Protector ha especificado el petróleo como el recurso más importante y debemos hacer todo lo posible para mantener su producción alta".
 GRY_we_made_it:0 "Un modelo de protectorado"
 GRY_we_made_it_desc:0 "Nuestro control sobre esta región ha sido asegurado, y el Lord Protector está muy satisfecho con nuestro progreso aquí. Nuestra entusiasta colaboración ha dado como resultado los beneficios que cosechamos ahora".
 
 
 ###Eventos###
 gryphianhost.100.t:0 "Estamos siendo integrados"
 gryphianhost.100.d:0 "Nuestros titiriteros en Prywhen han exigido nuestra anexión. Podemos resistir, pero probablemente sería un esfuerzo inútil."
 gryphianhost.100.a:0 "Iremos en silencio".
 gryphianhost.100.b:0 "Nos arriesgaremos".
 gryphianhost.102.t:0 "[Root.PRYRaidTitle]"
 gryphianhost.102.d:0 "[Root.PRYRaidDesc]"
 gryphianhost.102.a:0 "¡El Raid es un éxito!"
 gryphianhost.102.b:0 "¡La incursión falla!"
 gryphianhost.103.t:0 "Proclamación de la Comuna de Kaiv"
 gryphianhost.103.d:0 "En su primer Universal Universale oficial, la Rada Central del Gryphian Hetmanate ha declarado formalmente la disolución de la antigua forma de gobierno y ha proclamado que, de inmediato, el pueblo de Gryphus está gobernado por la Comuna Kaiv , un gobierno proletario del pueblo y para el pueblo ".
 gryphianhost.103.a:0 "¡El camino del futuro!"
 gryphianhost.104.t:0 "La Comuna Kaiv se extiende en solidaridad proletaria"
 gryphianhost.104.d:0 "¡Los grifos de Gryphian Host han derrocado a su gobierno reaccionario y desean aliarse con nosotros en una demostración de hermandad socialista! ¿Cómo debemos responder?"
 gryphianhost.104.a:0 "¡Damos una calurosa bienvenida a nuestros nuevos camaradas!"
 gryphianhost.104.b:0 "Son revisionistas, no podemos arriesgar nuestra revolución asociándonos con ellos".
 gryphianhost.105.t:0 "Una propuesta impactante"
 gryphianhost.105.d:0 "[Root.GetLeader] ha recibido hoy una propuesta asombrosa - tan asombrosa de hecho que inicialmente se asumió que era una broma. Sin embargo, nos han asegurado que, no, el Gryphian Host realmente quiere para unirse a la River Coalition. Su líder, Borad Grifnitsky, afirma estar dedicado a la armonía y que su gente ha cambiado de página. La mayoría de los ponis son escépticos, pero algunos insisten en que podría valer la pena intentarlo; después de todo, Si incumplen su promesa, siempre podemos echarlos de nuevo, ¿verdad? La mayoría de los miembros de la Coalición no tienen una opinión particularmente fuerte sobre este asunto, excepto tres. Lake City y Wittenland son los objetivos de incursión tradicionales de los Grifos y tienen sufrió mucho. El público en estos lugares será muy resistente al cambio en este tema. Nimbusia, por otro lado, está lejos de los Griffons, pero se considera a sí misma como la protectora de todos los Riverponies, y no apoyará ninguna acción que parezca amenazar la seguridad del Riverl ys. Podemos esperar las siguientes reacciones:\n [Root.NIMreaction] [Root.LCTreaction] [Root.WITreaction] ".
 gryphianhost.105.a:0 "Han cambiado para mejor, podemos confiar en ellos".
 gryphianhost.105.c:0 "¿Realmente esperan que creamos que pueden cambiar tan de repente?"
 gryphianhost.106.t:0 "Viejas heridas perdonadas"
 gryphianhost.106.d:0 "Para nuestra gran sorpresa y alegría, los Riverponies han visto más allá de las acciones de nuestros antepasados ​​y han reconocido nuestra nueva sociedad Armónica. ¡Ahora somos un miembro de pleno derecho de la River Coalition!"
 gryphianhost.106.a:0 "¡Excelente!"
 gryphianhost.107.t:0 "No hay agua debajo de ese puente"
 gryphianhost.107.d:0 "Lamentablemente, aunque no de forma inesperada, los Riverponies han rechazado nuestra apelación. No podemos buscar protección, amistad o seguridad en ellos".
 gryphianhost.107.a:0 "No podemos decir que realmente los culpemos".
 gryphianhost.108.t:0 "Un gran cambio, si es real"
 gryphianhost.108.d:0 "En un giro impactante, nuestros antiguos enemigos, el Gryphian Host, solicitó recientemente su membresía en la River Coalition, ¡y [From.GetName] estuvo de acuerdo! Aunque esto ha provocado protestas de muchos de nuestros ciudadanos, los Grifos realmente parecen haber cambiado, y [Root.GetLeader] asegura a la gente que todo estará bien, y que los Grifos serán expulsados ​​a la primera señal de problemas. Si bien no todos están contentos con la situación, parece como si lo estuvieran aguantando por el momento ".
 gryphianhost.108.a:0 "Los estoy vigilando".
 gryphianhost.109.t:0 "Sla anidad prevalece "
 gryphianhost.109.d:0 "¡En un giro impactante, nuestros antiguos enemigos, el Gryphian Host, recientemente solicitó ser miembro de la River Coalition! Afortunadamente, [From.GetLeader] tuvo suficiente presencia de ánimo para rechazar su oferta, sin creer en sus ridícula pretensión de haberla reformado totalmente ".
 gryphianhost.109.a:0 "Es bueno saber que [From.GetLeader] no ha perdido totalmente sus canicas".
 gryphianhost.110.t:0 "¡Un ultraje!"
 gryphianhost.110.d:0 "¡Escándalo! ¡Horror! El Gryphian Host hizo recientemente la impactante decisión de solicitar la membresía en la River Coalition - y [From.GetLeader] ¡DEJENLOS ENTRAR! [Root.GetLeader] ha expresado feroces protestas por esto Escandalosa traición a nuestra gente. Estos grifos han asaltado, masacrado y saqueado a nuestra gente durante siglos, y [From.GetLeader] realmente creía que sus afirmaciones sin sentido se habían reformado. En respuesta, [Root.GetLeader] ha abandonado formalmente River Coalition, viendo que claramente no tiene nuestros mejores intereses en el corazón ".
 gryphianhost.110.a:0 "¿Cómo pudo [From.GetName] traicionarnos así?"
 gryphianhost.111.t:0 "[From.GetName] solicita una alianza"
 gryphianhost.111.d:0 "Un extraño grupo de grifos del este, que se hacen llamar [From.GetName], ha expresado interés en unirse a nosotros para ayuda y protección mutua. Estos grifos tienen una historia como guerreros feroces, y podría ser una adición útil a nuestra coalición, aunque están bastante lejos ... "
 gryphianhost.111.a:0 "¿Por qué rechazaríamos a los aliados potenciales?"
 gryphianhost.111.b:0 "No podemos permitirnos defender una ubicación tan remota".
 gryphianhost.112.t:0 "[From.GetName] acepta"
 gryphianhost.112.d:0 "[From.GetLeader] ha aceptado formalmente la oferta de alianza militar de [Root.GetLeader]. Ahora somos oficialmente parte de la alianza de [From.GetName]".
 gryphianhost.112.a:0 "¡Excelentes noticias!"
 gryphianhost.113.t:0 "[From.GetName] rechaza"
 gryphianhost.113.d:0 "[From.GetLeader] ha rechazado con pesar nuestra oferta de alianza, citando varios problemas que resultarían de ella. Tendremos que buscar protección en otro lugar".
 gryphianhost.113.a:0 "Maldita sea".
 gryphianhost.114.t:0 "Los grifos ofrecen una unión"
 gryphianhost.114.d:0 "Los representantes de [From.GetName] llegaron hoy a los edificios gubernamentales, de una manera que nunca antes los habíamos visto. Hasta ahora, los grifos eran conocidos como feroces asaltantes, y nosotros No me gusta mucho conocerlos, a pesar de nuestra lejana conexión ancestral. Sin embargo, en los últimos años han reformado su gobierno para convertirlo en uno más pacífico, y han proclamado su interés en formar una "hermandad de zaphzans", que abarcará a todos los grifos de ascendencia zaphzan , incluyéndonos a nosotros. Aunque no nos hemos llamado Zaphzans durante más de mil años, algunos dentro de nuestro país piensan que la oferta es tentadora. ¿Cómo responderemos? "
 gryphianhost.114.a:0 "Con mucho gusto nos uniremos a esta iniciativa".
 gryphianhost.114.b:0 "Preferiríamos no comprometernos con algo así".
 gryphianhost.115.t:0 "La cuestión de la corona"
 gryphianhost.115.d:0 "[Root.GetLeader] ha aplastado por completo toda oposición y se ha establecido como gobernante de los zaphzans. Tan grande es su poder que, tal vez, podría reclamar el título de Rey de Zaphzia, desaparecido hace mucho tiempo. , lo que restauraría la antigua gloria de nuestro pueblo. Sin embargo, tenemos una larga tradición de líderes elegidos democráticamente, y tal vez sería más prudente (por no mencionar menos polémico) si simplemente reafirmara el título de Hetman (aunque lo hará no, por supuesto, permitir que lo derroten en unas elecciones. Sería una tontería) ".
 gryphianhost.115.a:0 "¡Salve al Rey!"
 gryphianhost.115.b:0 "Por supuesto, debemos preservar nuestras tradiciones democráticas ..."
 gryphianhost.116.t:0 "Destino de los reaccionarios"
 gryphianhost.116.d:0 "Estamos en una posición difícil con respecto a nuestros hermanos cosacos. Si bien algunos de ellos apoyaron a la GSDLR en su revolución, muchos de ellos son firmes partidarios del antiguo orden. No podemos permitirnos ignorar esto problema, porque son algunos de nuestros críticos más vocales, pero del mismo modo, también son algunos de nuestro personal militar más capacitado. Podríamos simplemente ejecutarlos, pero tal movimiento sería profundamente impopular y dejaría a nuestros militares desanimados y desanimados. ¿Quizás sería mejor convencerlos de que se unan a nosotros para integrarlos en nuestro nuevo Ejército Rojo? Esto sería mucho más sencillo y nos permitiría beneficiarnos de su amplia experiencia, pero ¿podríamos estar seguros de su lealtad? ? "
 gryphianhost.116.a:0 "Perdónalos e intégralos en el Ejército Rojo".
 gryphianhost.116.b:0 "¡No podemos permitir elementos reaccionarios en nuestro ejército! ¡Deben ir todos!"
 gryphianhost.117.t:0 "El segundo universo de la comuna de Kaiv"
 gryphianhost.117.d:0 "[Root.gryevent117loc]"
 gryphianhost.117.b:0 "Debemos apoyar a nuestros hermanos mayores en el socialismo".
 gryphianhost.117.a:0 "¡Difundiremos la revolución, ya sea solos o no!"
 gryphianhost.118.t:0 "Kaiv Commune propone vínculos más estrechos"
 gryphianhost.118.d:0 "El gLos rifones de Kaiv se han liberado de las cadenas de la opresión y han establecido un estado socialista a orillas del río. Al ver que también hemos llegado a ver la gloria eminente del socialismo, se han ofrecido a forjar vínculos más estrechos con nosotros, asegurar la cooperación pacífica entre los socialistas y defender la revolución de potencias extranjeras hostiles. Sin embargo, existe cierta disputa entre nuestros funcionarios más destacados sobre hasta dónde deberíamos llevar esta oferta. La mayoría está feliz de aceptar la oferta de protección de Kaiv, pero algunos desean ir más allá y unirse directamente a ellos contra las fuerzas de la reacción ".
 gryphianhost.118.a:0 "Defensa mutua, sí, pero cada uno de nosotros debe construir su propio socialismo".
 gryphianhost.118.b:0 "Somos pequeños y estamos rodeados. Los aliados serían útiles".
 gryphianhost.119.t:0 "La Comuna Kaiv propone una ofensiva conjunta"
 gryphianhost.119.d:0 "La Comuna de Kaiv se ha acercado a nosotros con una propuesta drástica, una que podría afectar significativamente el futuro de ambos. El militarismo está creciendo dentro de su nación, y su gente está ansiosa por difundir la Revolución de inmediato y por la fuerza. . Esto no sería un problema, si no fuera por el hecho de que desean atacar a su vecino, Wittenland. Gobernado por una élite corrupta, Wittenland es ciertamente reaccionario y digno de ser destruido, pero también está protegido por toda la River Coalition . Una guerra contra ellos casi seguramente provocaría la furia de los Riverponies sobre nuestras cabezas, una perspectiva que no podemos tomar a la ligera. Si vamos a disuadirlos de este ataque, será mejor que lo hagamos ahora, y con fuerza ".
 gryphianhost.119.a:0 "¡Apoya la ofensiva! ¡Los ponis del río también deben ver la luz del comunismo!"
 gryphianhost.119.b:0 "¡Esto es demasiado arriesgado, es una locura! ¡Ordéneles que retrocedan!"
 gryphianhost.120.t:0 "[From.GetName] nos respalda"
 gryphianhost.120.d:0 "Nuestra propuesta ha sido escuchada y aceptada por nuestro aliado. [Root.GetName] ha aceptado unirse a nosotros en la gran lucha para liberar a los trabajadores de Wittenland".
 gryphianhost.120.a:0 "¡A la guerra, entonces!"
 gryphianhost.121.t:0 "Ultimátum de [From.GetName]"
 gryphianhost.121.d:0 "Nuestro aliado ha escuchado nuestra propuesta y respondió rápidamente. Han declarado en términos inequívocos que un ataque a Wittenland resultaría en la destrucción de su nación y la nuestra, y se niegan categóricamente a ayudarnos en cualquier esfuerzo de este tipo. Nos han presentado una dura elección:renunciar a nuestros objetivos en Wittenland o hacer que nuestra alianza se rompa formalmente ".
 gryphianhost.121.a:0 "¡Cobardes! ¡No seremos disuadidos así! ¡A la guerra!"
 gryphianhost.121.b:0 "No podemos permitirnos el lujo de arruinar nuestras relaciones con nuestros amigos de esta manera, retroceda en nuestras afirmaciones".
 gryphianhost.122.t:0 "[From.GetLeader] corta los lazos"
 gryphianhost.122.d:0 "Los Kaivans no nos han escuchado, despreciándonos por nuestra" cobardía "y" revisionismo ". [From.GetLeader] ha roto formalmente los lazos con [Root.GetName], y los planes para la invasión de Wittenland avanza a buen ritmo ".
 gryphianhost.122.a:0 "¡Esos necios testarudos!"
 gryphianhost.123.t:0 "[From.GetLeader] retrocede"
 gryphianhost.123.d:0 "Bajo nuestra amenaza, [From.GetLeader] ha retirado su retórica hostil hacia Wittenland y archiva en silencio sus planes para una invasión. Parece que la paz, por ahora, ha prevalecido".
 gryphianhost.123.a:0 "Al menos no seremos arrastrados a una guerra estúpida e imposible de ganar".
 gryphianhost.124.t:0 "Restablecimiento de contacto"
 gryphianhost.124.d:0 "Aunque nos aislamos del mundo exterior durante la guerra, ahora que hemos probado con éxito que de hecho podemos derrotar a los Riverponies, deberíamos reabrir la comunicación".
 gryphianhost.124.a:0 "¡Por fin!"
 gryphianhost.125.t:0 "¡Levantamiento reaccionario!"
 gryphianhost.125.d:0 "¡Terribles noticias! Nuestra toma de partes sustanciales de sus propiedades ha enfurecido a los aristócratas, y nuestra indecisión en despojarlos de su poder les ha permitido levantarse. Se han unido con elementos descontentos dentro del ejército , así como los anticomunistas del campo, y declararon su intención de derrocar al gobierno y restaurar el antiguo Hetmanate. El caos desciende sobre nuestras tierras, mientras nos deslizamos hacia la guerra civil ... "
 gryphianhost.125.a:0 "¡La revolución triunfará!"
 gryphianhost.125.b:0 "¡Gloria al Hetman!"
 gryphianhost.126.t:0 "¡Defecto de oficiales!"
 gryphianhost.126.d:0 "¡Más malas noticias! Nunca hemos estado completamente seguros de la lealtad del antiguo cuerpo de oficiales, pero parecían contentos de trabajar para nosotros en el pasado. Poco sabíamos que esto era solo una artimaña para ¡Gana tiempo! Ahora que las fuerzas reaccionarias se han levantado para derrocar al comunismo, varios de nuestros generales más hábiles han desertado, declarando su lealtad al nuevo Hetman y su ejército ".
 gryphianhost.126.a:0 "¡Deberíamos haberlos purgado cuando tuvimos la oportunidad!"
 gryphianhost.127.t:0 "[From.GetName] se une a nosotros"
 gryphianhost.127.d:0 "Los diplomáticos de [From.GetName] han llegado hoy a la sede del gobierno para firmar formalmente un tratado que los admita en nuestra alianza. Se han intercambiado obsequios, y esed que esta es la primera señal de muchos años de paz y prosperidad para nuestros dos pueblos ".
 gryphianhost.127.a:0 "¡Que nuestra amistad dure mil años!"
 gryphianhost.128.t:0 "[From.GetName] nos rechaza"
 gryphianhost.128.d:0 "Diplomáticos de [From.GetName] han llegado a la sede del gobierno hoy, con tristes noticias. Los líderes de su país han decidido no unirse a nosotros en una alianza de defensa y comercio mutuos".
 gryphianhost.128.a:0 "Qué decepción".
 gryphianhost.129.t:0 "La Hueste Gryphian traiciona su Juramento"
 gryphianhost.129.d:0 "Para nuestra consternación, el Gryphian Host ha violado su juramento de lealtad al invadir un país que es oficialmente parte de nuestro reino. Nuestras garantías de defensa con ellos ahora son nulas y sin valor, y los subsidios imperiales a sus las tierras han sido congeladas indefinidamente ".
 gryphianhost.129.a:0 "¡Qué manada de traidores!"
 gryphianhost.130.t:0 "Hemos traicionado nuestro juramento"
 gryphianhost.130.d:0 "Nuestro reciente acto de guerra fue una clara violación de nuestro tratado con Su Augusto Majestad el Emperador. Al declarar esta invasión, [Root.GetLeader] nos ha puesto a todos en grave peligro. Nuestras garantías de defensa con el Imperio ahora es nulo y sin valor, y los subsidios imperiales a nuestras tierras se han congelado indefinidamente ".
 gryphianhost.130.a:0 "Quizás esto no fue una buena idea ..."
 gryphianhost.131.t:0 "El Hetman solicita la restauración de la marcha fronteriza"
 gryphianhost.131.d:0 "Hace mucho tiempo, Grover I, el augusto fundador del Imperio, hizo un trato con los cosacos de la ribera oriental del río. Él los protegería de las depredaciones de los pones del río hostiles, a cambio de su lealtad y un recorte de las ganancias de sus frecuentes incursiones en territorio enemigo. Este acuerdo se siguió durante siglos, pero en las últimas décadas hemos sido demasiado débiles para hacer cumplir el pago del tributo o para evitar incursiones menores a nuestros súbditos nominales. Hoy, sin embargo, Al ver nuestra fuerza incrementada, el Hetman of the Host ha enviado un enviado a Griffenheim, pidiendo la restauración del estatus de su pueblo como una Marcha Imperial. Ellos defenderán las fronteras del Imperio y atacarán a nuestros enemigos, a cambio de fondos y promesas de protección. serán atacados por fuerzas hostiles ".
 gryphianhost.131.a:0 "Así que los cosacos finalmente han vuelto a casa, ¿verdad? ¡Restablezcan la Marcha!"
 gryphianhost.131.b:0 "Ya no nos importa esa tierra".
 gryphianhost.132.t:0 "El Emperador protege"
 gryphianhost.132.d:0 "Para nuestra alegría, el Emperador ha aceptado nuestra solicitud de convertirse en una Marcha Imperial. Siempre y cuando no transgredamos el dominio legítimo del Imperio (incluidos los territorios actualmente en manos de gobernantes desleales), deberíamos estar bien . (NB:Su pantalla de declaración de guerra le advertirá si está a punto de declararle la guerra a alguien que no tiene permitido) ".
 gryphianhost.132.a:0 "¡Salve, Emperador!"
 gryphianhost.133.t:0 "El desprecio del emperador"
 gryphianhost.133.d:0 "Lamentablemente, el Emperador no ha expresado ningún interés en restaurar nuestro estatus como una marcha fronteriza. Parece que ya no se preocupa por nosotros, ni por la tierra del río".
 gryphianhost.133.a:0 "Qué desafortunado".
 gryphianhost.134.t:0 "Los dardos del destino"
 gryphianhost.134.d:0 "¡Ay! Mientras era llevado por sus soldados durante una celebración después de su reciente incursión, Hetman Bulba recibió un disparo de un francotirador comunista. Una docena de cosacos inmediatamente detuvieron al villano y lo destrozaron en el acto, sin poder para contener su pura furia, pero el daño ya está hecho. El Hetman murió instantáneamente, la bala de mosquete atravesó limpiamente su cerebro. Su muerte ha matado el estado de ánimo normalmente alegre de los guerreros victoriosos, y el grupo de asalto ha llevado su cuerpo a casa en la vieja costumbre, llevado sobre los hombros de sus guerreros más devotos. Hetman Bulba nos dirigió durante más de cuarenta años, y fue muy apreciado por todos. Peor aún, murió sin dejar un heredero claro, lo que significa que la elección del próximo Hetman está destinado a estar lleno de confusión ".
 gryphianhost.134.a:0 "Hoy lloramos, mañana comenzaremos de nuevo".
 gryphianhost.135.t:0 "Los dardos del destino"
 gryphianhost.135.d:0 "¡Ay! Mientras consolaba a algunos de los guerreros heridos de su banda, abatidos después de su incursión fallida, Hetman Bulba fue disparado por un francotirador comunista. Una docena de cosacos inmediatamente detuvieron al villano y lo hicieron trizas en el El Hetman murió instantáneamente, la bala de mosquete atravesó limpiamente su cerebro. Su muerte ha sido la última y más grande tragedia en esta excursión fallida, y el grupo de asalto ha Llevó su cuerpo a casa en la vieja costumbre, sobre los hombros de sus guerreros más devotos. Hetman Bulba nos guió durante más de cuarenta años, y fue muy apreciado por todos. Sin embargo, sin la financiación que se pretendía provenir de esta incursión , es dudoso que el país pueda evitar caer en la anarquía y la agitación. Hetman Bulba fue el último hilo que mantenía unida a esta sociedad fracturada, y ahora ese hilo se ha roto. AnarquíaEstá suelto, y el partido más organizado y violento ganará el día ".
 gryphianhost.135.a:0 "Hoy lloramos, mañana comenzaremos de nuevo".
 gryphianhost.136.t:0 "Encendiendo la llama"
 gryphianhost.136.d:0 "Ahora que hemos liberado a los trabajadores de Prywhen de sus opresores burgueses, hemos decidido restablecer el Ejército de Liberación de Grifón, con el fin de administrar más eficazmente la tierra, así como en reconocimiento de la deuda que tenemos con el movimiento revolucionario Prywhen por su ayuda en el patrocinio y la lucha parcial de nuestra revolución. Sin embargo, algunos dentro del Politburó debaten si es prudente darles a Redglad y sus compañeros el verdadero poder, o si sería más aconsejable darles roles meramente simbólicos, manteniendo el verdadero control del país nosotros mismos ".
 gryphianhost.136.a:0 "El área aún es inestable. Sería mejor si la administramos directamente".
 gryphianhost.136.b:0 "¡Tonterías! ¡Prywhen y Kaiv son camaradas e iguales!"
 gryphianhost.137.t:0 "Restauración de la Corona"
 gryphianhost.137.d:0 "Ahora que nos hemos apoderado de las tierras de Brodfeld, nos ha quedado claro que administrarlas directamente sería un asunto costoso y doloroso. Muchos de los nobles han sugerido restablecer el Reino de Brodfeld, ya que es más probable que la gente responda bien a un gobernante nativo, por impopular que sea. Por supuesto, cuánto poder real dijo que tendría King quedaría totalmente a nuestra discreción ... "
 gryphianhost.137.a:0 "Pon un títere en el trono, un Kissau, si puedes encontrar uno".
 gryphianhost.137.b:0 "Los cosacos no están en el negocio de la esclavitud, serán aliados".
 gryphianhost.139.t:0 "El ataque de los cosacos"
 gryphianhost.139.d:0 "[Root.raideventoutcome]"
 gryphianhost.139.a:0 "¡Malditos cosacos!"
 
 ## eventos de sabor
 gryphianhost.140.t:0 "La Rada Negra"
 gryphianhost.140.d:0 "Normalmente, no sería nada fuera de lo común. Peleas, amenazas de muerte, insultos a la herencia son una característica común de la Rada. Pero nada parece ordinario en Zaphzia en estos días. \n \nSin un Claramente candidato a sucesor, todos los nobles menores que sintieron que tenían un derecho al Hetmanate hicieron campaña para obtener apoyo. La tradición exigía que cada uno de ellos fuera votado por la Rada, lo que resultó en una pérdida de un tiempo precioso, ya que ninguno tenía la mayoría requerida. Esta parálisis duró quince días, hasta que los candidatos más viables presentaron su reclamo. \n \nBorad Grifnitsky, respaldado por muchos de los pares empobrecidos, ha captado la atención de muchos con sus promesas de reformas, paz y estabilidad. Aunque muchos lo han acusado de siendo blando en los asuntos de defensa, les ha asegurado que el pacifismo no implica debilidad para los Grifos. El ciudadano Grifo común habla muy bien de Borad, también. \n \nLas noticias son un mal invitado, una reputación que parecía seguir S.M ven Krawvelets. Apoyado por los terratenientes ricos, su retórica grandilocuente pero cruda ha atraído a muchos grifos que desean regresar a los días gloriosos de antaño. A pesar de ser el sobrino nieto del viejo Hetman, es profundamente impopular entre la gente común, y su elección podría causar un resultado muy divisivo. \n \nSe está acabando el tiempo para que la Rada elija al nuevo Hetman, no sea que la nación sea presa de la amenaza que se avecina. ... "
 gryphianhost.140.a:0 "Eventualmente se elegirá un líder".
 gryphianhost.141.t:0 "El ascenso de Borad Grifnitsky"
 gryphianhost.141.d:0 "El Rada puede ser un asunto bastante sangriento, pero en este día, fue inusualmente pacífico. Después del caos inicial, Borad Grifnitsky ha estado ocupado reuniendo apoyo para su causa. Tan grande fue su persuasión y fuerza de voluntad, que una gran mayoría ha expresado su elección para que él sea el nuevo Hetman. Los únicos grifos que no estaban satisfechos con el resultado fueron Yeven Krawvelets y sus compinches, quienes rápidamente abandonaron el salón de reuniones y partieron hacia lugares desconocidos. preocupado, Yeven intentaría causar un escándalo, dada su naturaleza agresiva, pero tal evento no sucedió. \n \nEl nuevo Hetman ha expresado su gratitud y prometió que las reformas llegarían pronto a Gryphia, y con ellas, una paz duradera para sus grifos. . "
 gryphianhost.141.a:0 "¡Saluden al nuevo Hetman!"
 gryphianhost.142.t:0 "La idea republicana"
 gryphianhost.142.d:0 "El Rada puede ser un asunto bastante sangriento, pero en este día, fue inusualmente pacífico. Después del caos inicial, Borad Grifnitsky ha estado ocupado reuniendo apoyo para su causa. Tan grande fue su persuasión y fuerza de voluntad, que una gran mayoría ha expresado su elección de que él sea el nuevo Hetman. Los únicos grifos que no estaban satisfechos con el resultado fueron Yeven Krawvelets y sus compinches, que estaban a punto de irse, si no fuera por la sorpresa de Borad. anuncio de su intención de preparar las primeras elecciones democráticas en Zaphzia. \n \nEn ese momento, Yeven y sus seguidores intentaron apresurar el nuevo Hetman, pero fueron rápidamente sometidos por otros grifos. Algunos, lamentablemente, resultaron heridos pero no hubo vida tomado hoy. Borad se apresuró a regañar a Yeven por hes brutal y ordenó que lo encarcelaran. Después, agradeció a la Rada por su apoyo y prometió un futuro brillante para todos nosotros ".
 gryphianhost.142.a:0 "Debemos tener cuidado con estas nuevas ideas ..."
 ## gryphianhost.143.t:0 "Un cambio de gobierno"
 ## gryphianhost.143.d:0 ""
 ## gryphianhost.143.a:0 "El liderazgo nunca es simple".
 gryphianhost.144.t:0 "La reconciliación"
 gryphianhost.144.d:0 "A [GRY.GetLeader] no le gustaba Cornilov Khurshevich. Para nada. Parecía fácil y extrovertido, pero Borad sospechaba que estaba ocultando un lado mucho más insidioso. Después de todo, ¿quién podría cometer tales actos? de traición a su propio país, los grifos, todo en nombre de una extraña ideología de un continente lejano. Lamentablemente para Borad, las circunstancias requerían que tuvieran que trabajar juntos, en nombre de la paz. \n \nEl encuentro entre estos dos grifos se llevó a cabo tan bien como esperaba Borad. La hostilidad y la incomodidad iniciales se dejaron de lado rápidamente una vez que se compartieron el tradicional hlib y gorilka, y se sentaron juntos para discutir el futuro de Zaphzia y el alcance de las políticas socialistas que implementaría el nuevo gobierno. \n \nDespués, cesaron las campañas de terror en el campo y todo volvió a la serenidad en Gryphia ".
 gryphianhost.144.a:0 "No tenemos que gustarnos, pero podemos trabajar juntos".
 ## gryphianhost.145.t:0 "Una negociación dolorosa"
 ## gryphianhost.145.d:0 ""
 ## gryphianhost.145.a:0 "Compromiso tras compromiso ..."
 gryphianhost.146.t:0 "Reparando viejas heridas"
 gryphianhost.146.d:0 "La religión rara vez ha sido un punto de discordia en Gryphia. Junto con el sacerdocio tradicional de Boreas, también estaban muy extendidas las iglesias dedicadas a Eyr y Arcturius. Las denominaciones menores, como la grifonificación del río Evya, también estaban muy extendidas. popular. Como tal, este pluralismo piadoso funcionó sin problemas, a excepción de unos pocos. \n \nEn primer lugar fueron los cultistas maaritas ocultos. Aunque su existencia nunca pudo ser probada de manera decisiva, estos susurros en la oscuridad siguieron siendo una preocupación para los grifos temerosos de los dioses . Sin embargo, algo más era un problema mucho mayor para el grifo común:la adoración del panteón Riverpony. Saber que algún griff estaba siguiendo a los pony espíritus resultaría en nada menos que el ostracismo para ellos, y ninguno fue más despreciado que los grifos de la tribu Polshava, que vivían durante mucho tiempo bajo el gobierno de Jezeragrad. \n \nComo parte de su campaña de unificación nacional, Borad Grifnitsky se ha fijado el objetivo personal de llegar e integrar a esta despreciada tribu. Ini Inicialmente, los líderes del clan de Polshavan eran escépticos, pero la seria convicción de Borad, combinada con su carisma personal, los ha suavizado. Queda por ver si el resto de la sociedad aceptará estos grifos descarriados ".
 gryphianhost.146.a:0 "No importa a qué dios adores, todos somos Grifos".
 gryphianhost.147.t:0 "Solo por nuestras garras"
 gryphianhost.147.d:0 "Los años anteriores han visto un gran cambio en Zaphzia. Ya no todos los grifos trabajan en el campo todos los días, ni consideran invenciones como el automóvil como magia dada por Boreas, sino que han aceptado la modernidad y todos los beneficios que conlleva. Por supuesto, a los propietarios les disgustó que su jerarquía tradicional se haya desmantelado lentamente, ya que muchos grifos buscaron suerte en las crecientes ciudades industriales de Kaiv, Husaka, Chykchyryn y más. Fue el progreso de Gryphian que [GRY.GetLeader] ha programado un anuncio para ser transmitido en la estación de radio nacional, una de las primeras en establecerse, y muchos grifones han sintonizado con entusiasmo, ya sea en sus propias casas, en las de sus amigos o lugares de reunión locales. \n \n "¡Grifos! He elegido dirigirme a ustedes hoy, porque quería decirles lo orgulloso que estoy de ustedes. Sí, todos y cada uno de los grifos que han trabajado duro para traer el futuro a nuestra nación justa. Ya no tienes que caminar kilómetros solo para llegar a una tienda para encontrar sustento, o vagar en la oscuridad de la ignorancia. \n \nTu esfuerzo, tu dedicación y tu coraje, todos han trabajado en armonía para llevar a Gryphia a la vanguardia de la modernidad, y con nuestra primera constitución ratificada y promulgada como ley, ¡pasará a todos nuestros hijos! ¡Gryphia vive y sigue su camino! "".
 gryphianhost.147.a:0 "El futuro es nuestro".
 gryphianhost.148.t:0 "El mundo que nos rodea"
 gryphianhost.148.d:0 "[GRY.GetLeader] comprendía a su gente. Orgulloso e independiente, y compartía sus valores y herencia, lo que facilitaba permanecer en sus buenas gracias mientras continuaba la reforma de la sociedad de Zaphzan. Sin embargo, entendí que eran sus vecinos. Grifos y ponis de muchos intereses que pueden o no entrar en conflicto con los intereses de Gryphia. \n \nLos pony del este se erigen como un baluarte contra la agresión de los grifos. Borad estaría feliz si pudiera enterrar el antiguo hacha , pero incluso él comprende que algunas heridas pueden ser demasiado profundas para curarlas, y que incluso ahora, la fría hostilidad será la norma para el futuro. Las naciones de los parientes también siguen siendo inescrutables. \n \nLa paz podría prevalecer y algún tipo de gramoy se podría establecer una alianza para defenderse del imperialismo, pero si eso falla, Borad sabe que sólo con acero y garras los Grifos mantendrán su libertad en este mundo cambiante ".
 gryphianhost.148.a:0 "Zaphzia perseverará".
 gryphianhost.149.t:0 "La ascendencia de Yeven Krawvelets"
 gryphianhost.149.d:0 "Yeven Krawvelets creía estar por encima de los demás. Esto no era una jactancia tonta, sino un hecho:era el sobrino del difunto Hetman, tenía el apoyo de los terratenientes más ricos y estaba bastante bien ¿Qué pasa si le gusta romper algunos picos para salirse con la suya? Solo un bufón cree que puede vivir la vida con palabras bonitas y garras enfundadas. No, la fuerza, la voluntad y el poder es lo que hace el trabajo. \n \nY así fue como Yeven se acercó a la Rada. Algunos discursos que detallan su gran visión, un par de sobornos y amenazas en los lugares correctos, y no pasó mucho tiempo antes de que se emitiera el voto decisivo. Estuvo un poco demasiado cerca para su gusto, ese maldito idiota de Grifnitsky tenía un don con las palabras, pero las ambiciones de Yeven se lograron, era el nuevo Hetman de la Hueste Gryphian. \n \nOh, tenía planes tan buenos después de esto. Lo celebraría con una porción saludable de kovbasa y vino importado de Arantigan, resolver algunos rencores ahora que tenía las riendas del poder. Pero primero, necesitaba lidiar con Borad y sus lacayos. No estaban muy emocionados con este resultado y prometieron un maldito ajuste de cuentas ".
 gryphianhost.149.a:0 "" Pronto, será todo mío ... ""
 gryphianhost.150.t:0 "Disidentes problemáticos"
 gryphianhost.150.d:0 "Yeven Krawvelets estaba consternado al escuchar que la pequeña rebelión de Borad había despegado tan fácilmente. Sus tontas ideas de armonía y democracia eran un cebo fácil para los desposeídos, quienes deberían haber sabido mejor que rebelarse contra su natural amos. Las protestas pacíficas se convirtieron en huelgas, que rápidamente se convirtieron en disturbios e insurrecciones armadas. \n \nNi siquiera tuvo más remedio que ordenar a los segmentos leales de las fuerzas armadas que pacificaran a todos los que se resistían a su gobierno. Su única petición era exigir una rendición antes disparando. Después de todo, sería malo parecer tan ansioso por derramar sangre, cuando los prisioneros podían ser utilizados de muchas formas productivas. \n \nLa táctica incluso dio sus frutos. Sintiendo que las probabilidades no eran favorables, muchos habían depuesto las armas, y sus líderes fueron capturados o habían escapado a un paradero desconocido. Lástima que Grifnitsky no estuviera entre los que fueron capturados; Yeven habría disfrutado proclamando su sentencia de prisión. A su debido tiempo, tal vez ... "
 gryphianhost.150.a:0 "Esta rebelión estaba condenada desde el principio".
 ## gryphianhost.151.t:0 "Gran retórica de Yeven"
