 GRY_economic_bonus_tooltip:0 "§YEsto mejorará el espíritu nacional que recibiste al elegir tu Ruta Industrial.§!"
 GRY_BULBA_DESC:0 "Calas Bulba es un viejo grifo sabio y sabio, y ha gobernado a los Grifos durante más de cuarenta años. Casi todos lo tienen en alta estima, tanto por sus sabios consejos como por su sorprendente juventud y energía, considerando su edad. A pesar de que sus médicos le dijeron que debería dejar de dirigir Raids en persona como lo hizo en su juventud, se niega a escuchar, porque como dice "Preferiría morir antes que vivir el resto de mis años en mi cama".
 GRY_YEVEN_DESC:0 "A pesar de ser nieto de la hermana del viejo Hetman Bulba, Yeven Krawvelets es una especie de espejo oscuro del viejo pájaro. Mientras que Bulba era directo y honesto, Yeven es ruidoso y aficionado al abuso verbal. Donde Bulba era valiente, Yeven es violento. Sin embargo, una cosa que tiene es ambición, y mucha ambición. Sueña con devolver al pueblo de Zaphzan a la antigua grandeza y está dispuesto a usar la fuerza para lograr su sueño de una "Gran Zaphzia" ".
 GRY_CORNBOI_DESC:0 "Cornilo Khurshevich era un confidente de Redglad y era uno de sus antiguos compañeros de bebida antes de que estallara la Revolución en Prywhen. Poco antes de esto, Cornilo dejó Prywhen para liderar la resistencia en su propio país.está en el poder, sin duda buscará a su viejo amigo y se alineará con él. Él favorece una política de solidaridad con Prywhen y el cuidado de la clase agrícola vulnerable como el camino a seguir para Zaphzia ".
 GRY_BORAD_DESC:0 "Borad Grifnitsky es un cosaco atípico; aunque valiente en la batalla, no le gusta la violencia y prefiere encontrar soluciones pacíficas a largo plazo para problemas graves siempre que sea posible. En la sociedad cosaca belicosa esto debería haberlo aislado y condenado al ostracismo. No obstante, una combinación de valor en el campo de batalla, una personalidad amistosa y una oratoria excepcional le ha atraído seguidores. Al ver el mal estado de los zapzhan, desea reformar el ejército en una república democrática y asegurar diplomáticamente a su pueblo contra las represalias de los zapzhanos. Los comunistas y los ponis del río ".
