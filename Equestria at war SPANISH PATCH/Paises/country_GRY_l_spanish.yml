 GRY_ally_RIV:0 "Ponte en contacto con los ponis del río"
 GRY_ally_RIV_desc:0 "Ahora que hemos reformado nuestra nación, debemos buscar amigos en otra parte. Los Riverponies son una gran coalición de naciones en su mayoría armónicas que está cerca de nosotros, y nos ofrecerían protección y ayuda sustanciales, si no fuera por el siglos de odio acumulado de nuestra historia de asaltarlos violentamente. Sin embargo, es posible que el nuevo liderazgo de River Coalition piense de manera diferente, pero Lake City, a menos que sea dirigido por el candidato más moderado y armónico posible, es casi seguro para bloquear nuestra entrada ".
 GRY_ally_WNG:0 "Únete al pacto karthiniano"
 GRY_ally_WNG_desc:0 "Si bien rara vez hemos tenido mucho contacto con los Grifos del Sur, es innegable que serían aliados útiles. Son relativamente cercanos a nosotros, son ideológicamente compatibles y son lo suficientemente poderosos como para resistir la mayoría de los poderes en este continente. Debemos apelar a su Rey, pidiéndole que nos proteja ".
