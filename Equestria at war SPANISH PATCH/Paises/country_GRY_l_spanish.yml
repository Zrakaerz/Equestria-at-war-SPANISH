 gryphianhost.242.a:0 "Solicitud concedida".
 gryphianhost.242.b:0 "No podemos prescindir de armas de fuego en este momento".
 gryphianhost.243.t:0 "¡Armas de fuego entregadas!"
 gryphianhost.243.d:0 "El Lord Protector ha entendido nuestra necesidad y está de acuerdo con el comercio. Los camiones que contienen valiosas armas de fuego llegarán en los próximos días".
 gryphianhost.243.a:0 "Excelente".
 gryphianhost.244.t:0 "¡Solicitud denegada!"
 gryphianhost.244.d:0 "Desafortunadamente, el Lord Protector ha rechazado nuestra solicitud. Afirma que actualmente, todas las armas son necesarias para el frente de guerra y no se pueden ahorrar para las marchas fronterizas pacificadas".
 gryphianhost.244.a:0 "Una lástima".
 
 
 gryphianhost.245.t:0 "La marcha fronteriza desea asistencia tecnológica"
 gryphianhost.245.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad decente de grifos capaces para servir en nuestras fuerzas armadas, a cambio de asistencia en la investigación tecnológica. Afirman que para mejorar sirven como una marcha fronteriza, desean mantenerse al día con los tiempos modernos, pero ¿podemos confiar en ellos lo suficiente como para no revelar nuestros secretos científicos? "
 gryphianhost.245.a:0 "Muy bien, si lo requieren".
 gryphianhost.245.b:0 "Los preferimos detrás de nosotros en la investigación".
 gryphianhost.246.t:0 "La marcha fronteriza desea asistencia tecnológica"
 gryphianhost.246.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad considerable de grifones capaces para servir en nuestras fuerzas armadas, a cambio de asistencia en la investigación tecnológica. Afirman que para mejorar sirven como una marcha fronteriza, desean mantenerse al día con los tiempos modernos, pero ¿podemos confiar en ellos lo suficiente como para no revelar nuestros secretos científicos? "
 gryphianhost.246.a:0 "Muy bien, si lo requieren".
 gryphianhost.246.b:0 "Los preferimos detrás de nosotros en la investigación".
 gryphianhost.247.t:0 "La marcha fronteriza desea asistencia tecnológica"
 gryphianhost.247.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad extravagante de grifos capaces para servir en nuestras fuerzas armadas, a cambio de asistencia en la investigación tecnológica. Afirman que para mejorar sirven como una marcha fronteriza, desean mantenerse al día con los tiempos modernos, pero ¿podemos confiar en ellos lo suficiente como para no convertir nuestro secreto científico?¿Qué pasa con nosotros? "
 gryphianhost.247.a:0 "Muy bien, si lo requieren".
 gryphianhost.247.b:0 "Los preferimos detrás de nosotros en la investigación".
 gryphianhost.248.t:0 "¡Llegan los científicos!"
 gryphianhost.248.d:0 "Según nuestra petición, el Lord Protector nos ha enviado un pequeño grupo de científicos a cambio de poder de grifo. Finalmente, podemos empezar a hacer algunos progresos en esta provincia atrasado".
 gryphianhost.248.a:0 "Muy bien".
 gryphianhost.249.t:0 "¡Solicitud rechazada!"
 gryphianhost.249.d:0 "Lamentablemente, el Lord Protector ha considerado oportuno no aceptar nuestra solicitud. Afirma que todos los científicos son actualmente necesarios para un proyecto ultrasecreto".
 gryphianhost.249.a:0 "Vergüenza".
 gryphianhost.250.t:0 "¡Llegan los científicos!"
 gryphianhost.250.d:0 "Según nuestra solicitud, el Lord Protector nos ha enviado un grupo decente de científicos a cambio de poder de grifo. Finalmente, podemos empezar a hacer algunos progresos en esta provincia atrasado".
 gryphianhost.250.a:0 "Maravilloso".
 gryphianhost.251.t:0 "¡Llegan los científicos!"
 gryphianhost.251.d:0 "Según nuestra solicitud, el Lord Protector nos ha enviado un gran grupo de científicos a cambio de poder de grifo. Finalmente, podemos empezar a hacer algunos progresos en esta provincia de remanso".
 gryphianhost.251.a:0 "Excelente".
 
 
 gryphianhost.252.t:0 "La marcha fronteriza requiere desarrollo industrial"
 gryphianhost.252.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad decente de grifos capaces para servir en nuestras fuerzas armadas, a cambio de ayuda para construir su escasa base industrial. el desarrollo del Reichskommissariat en nuestro interés actual? "
 gryphianhost.252.a:0 "Esto es aceptable".
 gryphianhost.252.b:0 "Hay preocupaciones más urgentes".
 gryphianhost.253.t:0 "La marcha fronteriza requiere desarrollo industrial"
 gryphianhost.253.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad considerable de grifones capaces para servir en nuestras fuerzas armadas, a cambio de ayuda para construir su escasa base industrial. el desarrollo del Reichskommissariat en nuestro interés actual? "
 gryphianhost.253.a:0 "Esto es aceptable".
 gryphianhost.253.b:0 "Hay preocupaciones más urgentes".
 gryphianhost.254.t:0 "La marcha fronteriza requiere desarrollo industrial"
 gryphianhost.254.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad extravagante de grifones capaces para servir en nuestras fuerzas armadas, a cambio de ayuda para construir su escasa base industrial. Sin embargo, es el desarrollo del Reichskommissariat en nuestro interés actual? "
 gryphianhost.254.a:0 "Esto es aceptable".
 gryphianhost.254.b:0 "Hay preocupaciones más urgentes".
 gryphianhost.255.t:0 "¡Soporte industrial recibido!"
 gryphianhost.255.d:0 "Hoy han llegado noticias positivas, ya que el Lord Protector ha considerado oportuno invertir en el desarrollo de nuestra provincia. Como tal, las tierras de Gryphia se industrializarán mucho más rápido que si estuviéramos solos. "
 gryphianhost.255.a:0 "Muy bien".
 gryphianhost.256.t:0 "¡Solicitud rechazada!"
 gryphianhost.256.d:0 "Para nuestra consternación, el Lord Protector se ha negado a desviar parte de la industria del Imperio hacia nuestra provincia. Afirma que, por el momento, todas las fábricas son necesarias para el esfuerzo de guerra y que deberíamos desarrollarnos en nuestra propia."
 gryphianhost.256.a:0 "Quizás la próxima vez".
 gryphianhost.257.t:0 "¡Soporte industrial recibido!"
 gryphianhost.257.d:0 "Hoy han llegado noticias positivas, ya que el Lord Protector ha considerado oportuno invertir ampliamente en el desarrollo de nuestra provincia. Como tal, las tierras de Gryphia se industrializarán a un ritmo moderadamente rápido".
 gryphianhost.257.a:0 "Excelente".
 gryphianhost.258.t:0 "¡Soporte industrial recibido!"
 gryphianhost.258.d:0 "Hoy han llegado noticias positivas, ya que el Lord Protector ha considerado oportuno invertir fuertemente en el desarrollo de nuestra provincia. Como tal, las tierras de Gryphia se industrializarán a un ritmo asombroso".
 gryphianhost.258.a:0 "Estamos muy agradecidos".

