 gryphianhost.240.t:0 "Una solicitud de nuestra marcha fronteriza"
 gryphianhost.240.d:0 "El administrador del Reichskommissariat Kosakenland nos ha enviado un llamamiento hoy, ofreciendo una cantidad decente de grifos capaces para servir en nuestras fuerzas armadas, a cambio de un alijo de armas de fuego. Citan la necesidad de armar sus personal de mantenimiento de la paz nacional, pero ¿requerimos actualmente ese comercio? "
