 GRY_117_GRW_faction:0 "Por fin, hemos terminado de estabilizar nuestro país y hemos establecido los inicios de un verdadero estado socialista en Gryphia. Sin embargo, ahora nos enfrentamos al tema muy importante de nuestra política exterior. Si bien estamos agradecidos con nuestros amigos en el Republic Of Prywhen, hay división entre los Rada acerca de cuán estrechamente debemos vincularnos a ellos. Los partidarios de Khurshevich sostienen que sería mejor unirnos más a Prywhen, porque el mundo es grande y está lleno de personas que nos odian, y sería una tontería atacar por nuestra cuenta y arriesgarnos a alienar a nuestro único aliado confiable. Sin embargo, sus oponentes han criticado esta política, calificándola de "revisionista" y alegando que el camarada Khurshevich simplemente carece de coraje para hacer frente a las fuerzas de la reacción . "
 GRY_117_not_GRW_faction:0 "Por fin, hemos terminado de estabilizar nuestro país y hemos establecido los inicios de un verdadero estado socialista en Gryphia. Sin embargo, ahora nos enfrentamos al tema muy importante de nuestra política exterior. Si bien no estamos en condiciones de difundir el socialismo en toda Griffonia, la presión popular ha convencido a Cornilo Khurshevich de que el único camino viable para el proletariado es luchar por la liberación de los trabajadores oprimidos en los países vecinos ".
 GRY_LUS_is_communist:0 "¡Los Grifones de Lushi han derrocado a sus reaccionarios opresores y abrazado la gloria del comunismo! Deberíamos abrir lazos diplomáticos con ellos, para proteger mejor a la Revolución de las amenazas extranjeras - después de todo, ¿no tenemos el deber de defender a nuestros camaradas? ? "
 GRY_LUS_not_communist:0 "¡El fuego de la Revolución se ha encendido en Griffonia, y debe extenderse! La gente justa de Lushland ha sido aplastada durante demasiado tiempo bajo la opresión de gobiernos reaccionarios, y ya no podemos tolerar tal injusticia. Las selvas de Lushland arderán en llamas y quemarán los castillos de los tiranos ".
 GRY_GRU_is_communist:0 "¡La bandera roja ondea sobre Gryphus! Nuestros hermanos ancestrales en el sur han abrazado un gobierno socialista, deshaciéndose de sus viejos gobernantes burgueses. En interés de la hermandad y la camaradería socialista, deberíamos enviar un partido diplomático para discutir lazos más estrechos entre nuestros pueblos ".
 GRY_GRU_not_communist:0 "Gryphus ha sido gobernado durante mucho tiempo por gobiernos reaccionarios y burgueses. ¿Podemos descansar sin hacer nada mientras nuestros hermanos ancestrales yacen en sus cadenas? ¡Traeremos libertad a los trabajadores oprimidos de Gryphus!"
 GRY_GRW_is_communist:0 "Hazte amigo del GLA"
 GRY_GRW_is_communist_desc:0 "Ahora que nuestra Revolución aquí en Gryphia ha tenido éxito, debemos unirnos con nuestros hermanos y generosos benefactores en Prywhen. ¡Todos los socialistas del mundo deben unirse, porque solo juntos podemos destruir el capitalismo!"
 GRY_GRW_not_communist:0 "Restaurar la revolución"
 GRY_GRW_not_communist_desc:0 "¡Desastre! ¡La revolución en Prywhen ha sido sofocada por fuerzas reaccionarias! Debemos nuestra propia existencia a nuestros camaradas de Prywhen, ¿podemos simplemente sentarnos y permitir que la llama del socialismo se apague en su corazón? No ! Muerte a los reaccionarios! ¡Gloria a la clase obrera! "
 NIM_leave:0 "¡Los nimbusianos están aborrecidos por la mera sugerencia de que permitiéramos a los grifos, la razón misma de la existencia de la Coalición, unirse a nuestra alianza! Han dejado muy claro que protestarán enérgicamente si nos atrevemos a hacer algo así. tonto. \n "
 NIM_no_leave:0 "A pesar de sus objeciones, está claro que los nimbusianos no llegarán tan lejos como para destrozar la Coalición por este tema. \n"
 WIT_leave:0 "Los habitantes de Wittenland no tolerarán la más mínima sugerencia de permitir que los grifos se unan a la Coalición. Si nos atrevemos a intentar tal cosa, la población probablemente exigirá que Wittenland se separe de la Coalición. \n"
 WIT_no_leave:0 "Los habitantes de Wittenlan se han opuesto a la idea de permitir que los Grifos se unan a la Coalición, pero parece que tienen una opinión algo superior de Grifnitsky, el nuevo Hetman. \n"
 LCT_leave:0 "Los ponis lacustres están absolutamente indignados ante la idea de perdonar a los Grifos. Son uno delas razones de la existencia de la River Coalition! Los líderes populistas locales han pasado muchos días resoplando y resoplando por los "tontos de mente débil" que "no saben a qué hemos renunciado para protegerlos". Si intentáramos imponer esto, la gente de Lake City ciertamente no estaría con nosotros. \n "
 LCT_no_leave:0 "Wavebreaker ha expresado su preocupación por la idea de permitir que los Grifos se unan a la Coalición, pero no ha prometido bloquear el movimiento por completo. Probablemente podríamos impulsar el movimiento sin enojar demasiado a la gente de Lake City. \norte"
 ally_with_BRF:0 "Cosaco y cañón"
 ally_with_BRF_desc:0 "Si bien no siempre hemos tenido la mejor relación con los grifos de Brodfeld en el pasado, ha quedado claro que la cuenca del río Evya ya no es un lugar seguro para naciones pequeñas como la nuestra. Trabajaremos para superar nuestra no nos agradan, e invitamos al gobernante de Brodfeld a nuestro pacto de defensa ".
 ally_with_GRW:0 "Trague nuestro orgullo"
 ally_with_GRW_desc:0 "Por mucho que sea desagradable para muchos de nosotros, los grifos de Prywhen también deben incluirse en nuestro tratado de defensa. Dejemos lo pasado, ya que nuestra supervivencia es más importante que las diferencias ideológicas".
 BRF_raided_success:0 "Se supone que los cosacos de la hueste grifo nos protegen de la agresión oriental, no para asaltar y saquear nuestra tierra, pero han demostrado ser inconstantes a lo largo de la historia, arriesgándose a robarnos mientras el Imperio no No estoy mirando, que ciertamente es el caso en este momento. Los ladrones descarados han entrado en nuestro territorio y se han llevado lo que quieren, confiscando oro, gemas preciosas, armas, comida y cualquier cosa de valor. Nuestros ejércitos están demasiado ocupados con la guerra civil hacer frente a ellos, y en cualquier caso, sus grupos de asalto son demasiado rápidos para que nuestros ejércitos los atrapen la mayor parte del tiempo. Han infligido un daño económico sustancial a nuestro país y, por el momento, no hay nada que podamos hacer al respecto. "
 BRF_raided_failed:0 "Se supone que los cosacos de la hueste grifo nos protegen de la agresión del este, no para asaltar y saquear nuestra tierra, pero han demostrado ser inconstantes a lo largo de la historia, arriesgándose a robarnos mientras el Imperio no esté no está mirando, que es sin duda el caso en este momento. Los ladrones descarados han cruzado a nuestro territorio y han atacado a quien quieran. Sin embargo, su incursión parece haber estado mal organizada, con bandas de asaltantes dando tumbos de manera descoordinada, a menudo cazando furtivamente más que de nuestra propia gente. Además, los campesinos de Brodfeld están muy acostumbrados a la guerra en este punto, y han aprendido algunos trucos que les permiten infligir algunas derrotas sorprendentes a las incursiones cosacas. ¡Parece que este ataque ha estallado en sus propias caras! "
 GRW_raided_success:0 "El reaccionario régimen cosaco de Gryphian Host rara vez ha cumplido su promesa de no atacar a los grifos de Prywhen, y ahora han demostrado su perfidia una vez más. En un movimiento descarado y flagrantemente ilegal, han cruzado la frontera hacia Prywhen y empezaron a saquear y matar como quieran. Lo que es peor, parecen estar apuntando específicamente a comunistas y simpatizantes comunistas conocidos, ¡e incluso han empezado a asaltar nuestros escondites de armas! Esto perjudicará nuestros esfuerzos por hacer la guerra en el futuro previsible ".
 GRW_raided_failed:0 "El reaccionario régimen cosaco de la Hueste Gryphian rara vez ha cumplido su promesa de no atacar a los grifos de Prywhen, y ahora han demostrado su perfidia una vez más. Han cruzado la frontera hacia Prywhen y están intentando saquear y saquear la tierra, y han apuntado especialmente a los comunistas y simpatizantes de los comunistas. Sin embargo, no han tenido en cuenta el poder del proletariado, y nuestros partisanos bien armados han demostrado su eficacia para expulsar a sus incursiones. Esos tontos se arrepentirán de oponerse a la Revolución. ! "
 GRY_borad_attack_lushi:0 "A pesar de las relaciones relativamente buenas entre nuestras dos naciones a lo largo de la historia, el Principado de Lushi es ahora una amenaza para nosotros. El viejo príncipe, Elías, ha sido derrocado y las fuerzas extremistas han tomado el control del gobierno. Esto amenaza con ¡desestabilizar toda la cuenca del río Evya! Debemos hacer frente a esta amenaza antes de que tenga la oportunidad de crecer más ".
 GRY_borad_befriend_lushi:0 "Se acercará a los líderes de Lushi con una oferta de un tratado defensivo mutuo. Seguramente pueden ver el beneficio en esto, ¿no es así?"
 GRY_borad_attack_gryphus:0 "Nuestra ascendencia compartida siempre ha mantenido cálidas las relaciones entre nosotros y nuestros primos en Gryphus, es decir, hasta hace poco. Para nuestra consternación, elementos radicales han tomado el control de las ciudades de Gryphus, y ahora representan una amenaza para nuestra seguridad. que ya no podemos ignorar. Con el corazón apesadumbrado, debemos ir a la guerra contra nuestros propios parientes para asegurar la seguridad de nuestras fronteras ".
 GRY_borad_befriend_gryphus:0 "Nuestros primos lejanos en las ciudades de Gryphus son conocidos por sus comerciantes yaficionados, pero sus fuerzas armadas son bastante débiles. Deberíamos acercarnos a ellos para una alianza mutuamente beneficiosa ".
 GRY_162_redglad_alive:0 "Fue un día brillante en [GRY.GetNameDef], ¡porque la revolución socialista se ha completado! Al menos, dentro de sus fronteras. Los ciudadanos y trabajadores estaban libres de la explotación feudal, a nuestros polluelos se les enseñaron los valores más importantes para asegurar un futuro comunista, y nuestras fuerzas armadas eran más grandes que nunca, dedicadas a la seguridad de la revolución. Como tal, [GRY.GetLeader] ha considerado oportuno reunir a sus amigos cercanos para una celebración improvisada. \n \nOh, sí, todos estaban allí, Krylylo, Virona, Litidia e incluso Filip Redglad iban a aparecer. Excepto que llegaba tarde, como de costumbre. Independientemente, Cornilo había traído su escondite secreto de gorilka, de alta calidad, y lo compartió libremente entre sus colegas, dando un discurso breve. \n \n "¡Mis más queridos amigos! ¡Hemos trabajado durante mucho tiempo, solo para ver nuestros sueños realizados! Debo admitir a todos ustedes, que cuando me volví de nuestra lucha, era escéptico. Pensé que todavía estaba bajo la influencia, porque la noche anterior Filip y yo estábamos bebiendo, preguntándonos cómo terminó Cornilo en este lío. ¡Qué equivocado estaba! Cada uno de nosotros hizo todo lo posible para que este día sucediera, y me alegro de tener amigos a mi lado. ¡Salud a todos! ", Tras lo cual se tragó el contenido de su vaso. Sus amigos dieron una rápida ovación e hicieron lo mismo, y todos intercambiaron coloridas bromas. Al menos hasta que se abrió la puerta. \n \nLas cabezas se volvieron rápidamente, para divisar un grifo carmesí, que parecía bastante agotado. "Disculpas por llegar tarde, camaradas. Espero que me hayas guardado un poco, ¿no? ", Gritó alegremente Filip Redglad, a lo que siguió una amistosa bienvenida y una continua alegría".
 GRY_162_redglad_not_alive:0 "Fue un día brillante en [GRY.GetNameDef], ¡porque la revolución socialista se ha completado! Al menos, dentro de sus fronteras. Los ciudadanos y trabajadores estaban libres de la explotación feudal, a nuestros polluelos se les enseñaron los valores más importantes para asegurar un futuro comunista, y nuestras fuerzas armadas eran más grandes que nunca, dedicadas a la seguridad de la revolución. Como tal, [GRY.GetLeader] ha considerado oportuno reunir a sus amigos cercanos para una celebración improvisada. \n \nOh, sí, todos estaban allí - Krylylo, Virona, Litidia, pero desafortunadamente faltaba el que fue el catalizador de todos sus esfuerzos. Independientemente, Cornilo había traído su escondite secreto de gorilka, de alta calidad, y lo compartió libremente entre sus colegas, dando un breve discurso. . \n \n "¡Mis más queridos amigos! ¡Hemos trabajado durante mucho tiempo, solo para ver nuestros sueños realizados! Debo admitir a todos ustedes, que cuando me volví de nuestra lucha, era escéptico. Pensé que todavía estaba bajo la influencia, porque la noche anterior Filip y yo estábamos bebiendo, preguntándonos cómo terminó Cornilo en este lío. ¡Qué equivocado estaba! Cada uno de nosotros hizo todo lo posible para que este día sucediera, y me alegro de tener amigos a mi lado. Sin embargo, es una lástima que nuestro querido Filip no esté aquí con nosotros. Habría estado feliz de estar aquí, pero no pudimos encontrarlo, ni supimos nada de su paradero. Aún así, disfrutemos nuestro tiempo juntos. ", Tras lo cual se tragó el contenido de su vaso. Sus amigos dieron un rápido, aunque sombrío, vítores e hicieron lo mismo, y todos intercambiaron coloridas bromas. Somegriff trajo una fotografía de Redglad , y las miradas de los grifos se fijaron en él. \n \nTe extrañamos, viejo amigo ".
