 hostraidlakecity.1.t:0 "Incursión exitosa en Lake City"
 hostraidlakecity.1.d:0 "Los lastimosos ponis de Lake City no tenían ninguna posibilidad contra el poder de nuestros guerreros grifos. Después de cruzar la frontera, los desorganizados defensores de Lake City fueron rápidamente invadidos, y nuestra banda de asaltantes victoriosa ahora regresa con sus botín justo! "
 hostraidlakecity.1.a:0 "¡No tenían ninguna posibilidad!"
 hostraidlakecity.2.t:0 "Lake City Repels Raid"
 hostraidlakecity.2.d:0 "Cuando nuestros asaltantes cruzaron la frontera hacia Lake City, la mayoría esperaba una redada fácil llena de botines y masacre. Lamentablemente, esas expectativas no se cumplieron ya que los pony defensores de Lake City se organizaron rápidamente en una fuerza de combate mortal , matando o capturando a muchos de nuestros valientes grifos ".
 hostraidlakecity.2.a:0 "¡Tendremos nuestra venganza!"
 hostraidlakecity.3.t:0 "Defensa exitosa contra Griffon Raiders"
 hostraidlakecity.3.d:0 "Hoy temprano en la mañana, una banda de asaltantes cruzó nuestra frontera hacia el sur, probablemente provenientes de la Hueste Gryphian. Gracias a nuestras bien preparadas unidades de defensa fronteriza, los asaltantes fueron atacados rápidamente, la mayoría de ellos siendo abatidos por disparos sostenidos de rifles. Esto es sólo un síntoma de la continua agresión de las Huestes Grifas hacia nosotros, y muchos piensan que se debe hacer algo al respecto ".
 hostraidlakecity.3.a:0 "¡Lake City se mantiene firme!"
 hostraidlakecity.4.t:0 "Ataque de los asaltantes grifos"
 hostraidlakecity.4.d:0 "Los asaltantes grifos cruzaron la frontera hoy y rápidamente abrumaron a nuestros defensores en la frontera. Los asaltantes regresaron a los territorios de los Grifosian Host antes de que se pudiera reunir una fuerza eficaz para hacer frente a ellos, y se largaron ilesos con sus despojos ".
 hostraidlakecity.4.a:0 "Desafortunado".
 hostraidlakecity.5.t:0 "¡Retirada de los asaltantes grifos!"
 hostraidlakecity.5.d:0 "Los asaltantes grifos enviados recientemente a Lake City se han visto obligados a retirarse debido a circunstancias en su tierra natal. La gente de Lake City da un suspiro de alivio hoy".
 hostraidlakecity.5.a:0 "Interesante".
 hostraidwittenland.1.t:0 "Incursión exitosa en Wittenland"
 hostraidwittenland.1.d:0 "Los lastimosos ponis de Wittenland no tenían ninguna posibilidad contra el poder de nuestros guerreros grifos. Después de cruzar la frontera, los desorganizados defensores de Wittenland fueron rápidamente invadidos, y nuestra victoriosa banda de asaltantes ahora regresa con su justo botín ! "
 hostraidwittenland.1.a:0 "¡No tenían ninguna posibilidad!"
 hostraidwittenland.2.t:0 "Wittenland Repels Raid"
 hostraidwittenland.2.d:0 "Cuando nuestros asaltantes cruzaron la frontera hacia Wittenland, la mayoría esperaba una incursión fácil llena de botín y masacre. Lamentablemente, esas expectativas no se cumplieron ya que los pony defensores de Wittenland se organizaron rápidamente en una fuerza de combate mortal, matando o capturar a muchos de nuestros valientes grifos ".
 hostraidwittenland.2.a:0 "¡Tendremos nuestra venganza!"
 hostraidwittenland.3.t:0 "¡Retirada de los asaltantes grifos!"
 hostraidwittenland.3.d:0 "Los asaltantes grifos enviados recientemente a Wittenland se han visto obligados a retirarse debido a las circunstancias de su tierra natal. Los valientes defensores de Wittenland respiran hoy aliviados".
 hostraidwittenland.3.a:0 "Interesante".
 hostraidwittenland.4.t:0 "Defensa exitosa contra Griffon Raiders"
 hostraidwittenland.4.d:0 "Hoy temprano en la mañana, una banda de asaltantes cruzó nuestra frontera hacia el oeste, probablemente provenientes de la Hueste Gryphian. Gracias a nuestras unidades de defensa fronteriza bien preparadas, los asaltantes fueron de ellos siendo abatidos por disparos sostenidos de rifles. Esto es sólo un síntoma de la continua agresión de las Huestes Grifas hacia nosotros, y muchos piensan que se debe hacer algo al respecto ".
 hostraidwittenland.4.a:0 "¡Wittenland se mantiene fuerte!"
 hostraidwittenland.5.t:0 "Ataque de los asaltantes grifos"
 hostraidwittenland.5.d:0 "Los asaltantes grifos cruzaron la frontera hoy y rápidamente abrumaron a nuestros defensores en la frontera. Los asaltantes regresaron a los territorios de la Hueste Grifo antes de que se pudiera reunir una fuerza efectiva para hacerles frente, y huyeron con sus despojos ilesos ".
 hostraidwittenland.5.a:0 "Desafortunado".