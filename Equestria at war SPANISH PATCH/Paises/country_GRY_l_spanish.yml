 GRY_landed_gentry:0 "Landed Gentry"
 GRY_landed_gentry_desc:0 "La mayor parte de la tierra agrícola en Gryphia está en manos de poderosos barones y líderes tribales, que emplean a numerosos siervos para trabajar la tierra. Las obligaciones feudales requieren que estos siervos sirvan un número determinado de días en las fuerzas armadas cada año, lo que refuerza la estructura. La vida en Gryphia no ha cambiado en los últimos siglos, dando a la gente una sensación de estabilidad. Sin embargo, esto hace que la modernización sea bastante difícil y las áreas urbanas adecuadas están creciendo muy lentamente ".
