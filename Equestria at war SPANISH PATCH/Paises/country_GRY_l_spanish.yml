 GRY_brod_raid_title:0 "Saqueo de los realistas"
 GRY_brod_raid_desc:0 "Aprovechando el caos causado por la guerra civil, Hetman Bulba ha decidido enviar grupos de asalto a Brodfeld, para apoderarse del botín y el saqueo para el Anfitrión. Nuestros asaltantes se han cuidado de evitar áreas que se sabe están controladas por los grifones El Ejército de Liberación, ya que está bien armado y desesperado, posee pocas cosas que valga la pena tomar. Ahora solo necesitamos esperar noticias de nuestros grupos de asalto ... "
 GRY_GRW_raid_title:0 "Devastando a los radicales"
 GRY_GRW_raid_desc:0 "Aprovechando el caos causado por la guerra civil, Hetman Bulba ha decidido enviar partidas de asalto a Brodfeld, para apoderarse del botín y el saqueo para la Hueste. Nuestros asaltantes han recibido instrucciones de centrarse en atacar al Ejército de Liberación de Griffon, para apoderarse de sus armas y perjudicar sus posibilidades de difundir más su ideología venenosa. Ahora solo tenemos que esperar noticias de nuestros grupos de asalto ... "
 GRY_105_wb_elected:0 "[Root.GetLeader] ha recibido hoy noticias increíbles, tanto que inicialmente se asumió que era una broma. Sin embargo, ahora estamos bastante seguros de que, sí, el Anfitrión de Gryphian realmente desea unirse a nuestra alianza. Afirman haber reformado sus costumbres, creando una sociedad armónica y pacífica, y haber renunciado a las incursiones. No hace falta decir que a la mayoría de los ponis les ha costado creer esto. Ciertos ponis, como el Wavebreaker de Lake City, han estado instando a que al menos vale la pena intentarlo, mientras que muchos todavía sienten que no son sinceros. A pesar de las quejas oficiales de Wittenland y Lake City, sus líderes nos han asegurado que seguirán nuestro ejemplo si realmente queremos aceptar ".
 GRY_105_wb_not_elected:0 "[Root.GetLeader] ha recibido hoy noticias increíbles, tanto que inicialmente se asumió que era una broma. Sin embargo, ahora estamos bastante seguros de que, sí, el Anfitrión de Gryphian realmente desea unirse a nuestra alianza. Afirman haber reformado sus costumbres, creando una sociedad armónica y pacífica, y haber renunciado a las incursiones. No hace falta decir que a la mayoría de los ponis les ha costado creer esto. Wittenland y Lake City en particular están furiosos, y sus líderes han hecho está claro en términos inequívocos que cortarán sus lazos con nosotros si nos atrevemos a hacer algo tan atroz como permitir que sus antiguos enemigos entren en la Coalición ".
 GRY_LCT_WIT_both_ok:0 "[Root.GetLeader] ha recibido hoy noticias increíbles, tanto que inicialmente se asumió que era una broma. Sin embargo, ahora estamos bastante seguros de que, sí, el Anfitrión de Gryphian realmente desea unirse a nuestra alianza. Afirman haber reformado sus costumbres, creando una sociedad armónica y pacífica, y haber renunciado a las incursiones. No hace falta decir que a la mayoría de los ponis les ha costado creer esto. Sin embargo, algunos ponis han insistido en que al menos vale la pena. intentando, mientras que muchos todavía sienten que no son sinceros. Lake City y Wittenland han protestado oficialmente, y tanto Wavebreaker como Queen White Star han exigido una compensación monetaria, pero, lo que es más importante, ninguno de ellos ha descartado categóricamente la posibilidad de permitir la idea ".
