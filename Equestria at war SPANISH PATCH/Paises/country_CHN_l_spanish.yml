CHN_post_war_3_e:0 "El Kampfhund de la Guardia"
CHN_post_war_3_e_desc:0 "QUEENSGUARD COMMUNIQUÉ A CANTERLOT\n—\nOFICIAL QUE SOLICITA UNA PROMOCIÓN\n—\n§ ¡DEBE SER APROBADO.§!"
CHN_post_war_3_f:0 "Brigadas Jagdkommando"
CHN_post_war_3_f_desc:0 "Con nuestras guarniciones en Equestria en peligro de ser aisladas y rodeadas por las fuerzas de la Resistencia que infestan el campo, es crucial que establezcamos una tarea versátil de respuesta rápida force, capaz de desplegarse y operar en medio de un territorio hostil para atacar detrás de las líneas enemigas ".
CHN_post_war_3_g:0 "¡Córtalo de raíz!"
CHN_post_war_3_g_desc:0 "La resistencia que cubre gran parte de Equestria es como un cáncer, o como una enredadera estranguladora que ahoga la vida de la gloria de Pax Chrysalia. Sin embargo, todavía es pequeña por el momento, y ahí radica nuestra oportunidad de obtener por delante de la curva. ¡Debemos destruir la resistencia mientras aún sea pequeña, o sufrir las consecuencias cuando crezca aún más! "
CHN_post_war_3_h:0 "Doctrina de mantenimiento de la paz"
CHN_post_war_3_h_desc:0 "Desde sus raíces en las milicias colmena de élite de Vesalipolis, hasta su bautismo de fuego durante la unificación de las Tierras Cambiantes, hasta la conquista de Equestria, el ejército de la Reina siempre ha fomentado la flexibilidad, la innovación y la iniciativa: una cultura eso, con suerte, acelerará la transición del Heer después de la guerra hacia una fuerza capaz de mantener la paz y contrainsurgencia. Improvisieren, anpassen, überwinden! "
CHN_post_war_3_i:0 "Promociones meritocráticas"
CHN_post_war_3_i_desc:0 "La Guardia de la Reina se expandió enormemente después de la Gran Guerra, y sus aduladores son más numerosos que nunca. El Real Cambiante Heer no ha crecido tan rápido; en cambio, hemos tenido que reducir su tamaño para racionar mejor nuestras reservas de Amor. . Con la cantidad limitada de promociones que podemos dar, debemos elegir a los mejores candidatos no solo por su devoción a la Reina, sino por su éxito en la batalla ".
CHN_post_war_3_j:0 "Indefensión aprendida"
CHN_post_war_3_j_desc:0 "El concepto de indefensión aprendida establece que cuanto más se expone una criatura a un estímulo negativo, más acepta el estímulo cuando se da cuenta de que su situación es desesperada y no cambiará. Castigo repetido de la población ecuestre de un Por lo tanto, todo debe ser ejecutado hasta que se den cuenta de que su situación es desesperada y cesen su resistencia ".
CHN_post_war_4:0 "Triunfo de las colmenas"
CHN_post_war_4_desc:0 "Con la derrota total y absoluta de Equestria en la Gran Guerra, la humillación de la Derrota de Canterlot en 1002 ha sido legítimamente vengada. Las generaciones futuras de cambiantes sabrán del glorioso triunfo de sus antepasados ​​sobre la pérfida nación ecuestre, cuyo los monarcas alicornios no fueron en última instancia rival para la astucia magistral y la brillantez estratégica de la Gran Reina Chrysalis ".
CHN_post_war_4_a:0 "Modernización militar"
CHN_post_war_4_a_desc:0 "Surgido endurecido por la batalla de la Gran Guerra, el Heer es la espada y el escudo de la Pax Chrysalia. Donde nuestra superioridad tecnológica e innovación doctrinal nos había dado una clara ventaja sobre los jinetes, el proceso interminable de modernización de las fuerzas armadas debe continuar a buen ritmo si el Heer quiere mantener su ventaja en la inminente carrera armamentista con cualquier poder que surja como hegemón en Griffonia ".
CHN_post_war_4_b:0 "Pacificar a Ponyville"
CHN_post_war_4_b_desc:0 "Con el corazón ecuestre bajo nuestro dominio, es hora de marcar nuestro territorio e imprimir la soberanía de los Cambiantes en la región. El primero y más importante de tales actos será la eliminación del Castillo de la Amistad no solo del ámbito físico, sino también en un sentido metafísico. Eliminaremos este símbolo de Equestria de la existencia y nos aseguraremos de que ningún pony pueda volver a prestar atención a su llamado ".
CHN_post_war_4_c:0 "Preparar el plan Siedlungsplan"
CHN_post_war_4_c_desc:0 "La colonización del noroeste ecuestre por colonos Changeling siempre ha sido una parte integral de los planes expansionistas de la Gran Reina. Con Equestria bajo nuestro control, es hora de cumplir nuestras promesas a las multitudinarias masas de los Hives y comenzar la tarea de remodelar los pastos templados de Equestria para dar cabida a una nueva generación de pioneros Changeling ".
CHN_post_war_4_d:0 "¿Una Sexta Gran Colmena?"
CHN_post_war_4_d_desc:0 "Sin las Cinco Grandes Colmenas, no habría Imperio Cambiante. Nada encarna más el espíritu cambiante de laboriosidad que estas metrópolis colmena, aglomeraciones urbanas en expansión donde se concentran la industria, el capital y la fuerza de trabajo. Lo que podría ser un ¿Un símbolo más potente de la Pax Chrysalia que una nueva gran colmena, la sexta, establecida en suelo equestiano?
