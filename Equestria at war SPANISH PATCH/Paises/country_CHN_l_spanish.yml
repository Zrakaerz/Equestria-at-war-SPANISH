CHN_army_reorganization:0 "Reorganización en las Fuerzas Armadas"
CHN_army_reorganization_desc:0 "La estructura militar cambiante está experimentando importantes reformas, ya que abandona el antiguo estilo de guerra, basado en ataques de enjambres masivos, y adopta un pesado apoyo mecánico y aéreo. El principal proponente de esta modernización es Hivesmarschall Trimmel, apoyado por la reina Chrysalis y asistido por el agregado griffonian ".
