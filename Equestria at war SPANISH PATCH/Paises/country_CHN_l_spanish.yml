changelings_paxchrysalia.68.t:0 "El pony en la colmena de los cambiantes"
changelings_paxchrysalia.68.d:0 "Cloudchaser se aseguró de estar despierta y despierta antes que nadie en la gran finca. Se mudó de su cama en un pequeño rincón de la casa al fregadero en el otro y se peinó el cabello, haciéndola Melena desordenada presentable para el día. Una vez que hizo eso y sus dientes estaban limpios, la pegaso se deslizó en su traje y encogió sus alas a través de las ranuras en la espalda. Como siempre hacía todas las mañanas, la yegua extendió sus alas frente a en el espejo y frunció el ceño al ver donde la forma cónica de sus plumas terminaba en un extremo romo y rechoncho. Con sus alas recortadas como estaban, luchó por volar más de veinte o treinta metros enun solo salto, pero eso era parte de su acuerdo con Herr Kader. Ella era su guardaespaldas, se suponía que debía permanecer cerca de él cuando recorría Equestria, sin volar y dejarlo atrás.\n\n Metiendo su pistola en su funda con sus plumas cortadas, Cloudchaser salió de su habitación y comenzó su rutina matutina de caminar. el perímetro de la finca de Herr Kader. El industrial cambiante había amasado una fortuna al proporcionar material para la guerra con Equestria, y el insecto le había dado un buen uso al erigir una mansión enorme en su parcela de tierra de cien acres y traer ponis como sirvientes contratados para mantenerla para él. . Cloudchaser se detuvo junto a una ventana que daba al jardín, donde los ponis terrestres que trabajaban con herraduras de plomo cuidaban las plantas, los pesos adicionales alrededor de sus cascos se aseguraban de que no llegarían muy lejos si rompían sus contratos y corrían. Más allá, en el camino de entrada, un par de unicornios atendían el automóvil antiguo de Herr Halter, sus abrigos cubiertos de grasa y las astillas en los extremos de sus cuernos debilitados estallando de vez en cuando. Todos los ponis de la finca de Herr Kader habían sido otorgados al polimorfo por la Hegemonía en reconocimiento por los servicios que brindó a las colmenas durante la guerra, y Cloudchaser, un ex soldado que luchó en la Gran Guerra, había estado atado a su servicio. durante diez años para expiar sus "crímenes" de hacer frente a los insectos en el campo de batalla. Era humillante y degradante, pero al menos tenía cosas mejores que los ponis terrestres o los unicornios de la finca. Y, dado lo que había escuchado sobre los campos de prisioneros de guerra de cambiantes, ciertamente era mejor que las alternativas. Así que seguiría adelante, como siempre lo había hecho.\n\nSólo quedaban nueve años, diez meses y diecisiete días para el final ".
changelings_paxchrysalia.68.a:0 "Es mejor que morir de hambre en un campo de prisioneros de guerra de cambiantes".

changelings_paxchrysalia.69.t:0 "Películas de guerra y escalofríos"
changelings_paxchrysalia.69.d:0 "Hivesmarschall Trimmel se tomó un momento para enderezar su gorra, alisar los hombros de su uniforme y mirarse en su espejo de bolsillo antes de decirle a la Reina que estaba listo para ella. Una vez que estuvo seguro de su apariencia Estaba impecable, el comandante supremo del Royal Changeling Heer hizo girar un proyector y apuntó a una pantalla en blanco, asegurándose de que el rollo de película estuviera en su lugar cuando entró su reina. Sonriendo de oreja a oreja, Trimmel hizo una profunda reverencia a la reina Chrysalis, su la bocina casi raspa el piso. "Buenas tardes, mi Gran Reina", ronroneó. "¿Confío en que el día te esté tratando bien?"\n\n "Todos los días me tratan bien ahora que Celestia se ha ido y Equestria es mía". Chrysalis respondió bruscamente: "¿Qué es esto para lo que me tienes aquí? ¿Algún tipo de película? "\n\n" No cualquier película, Su Majestad ", dijo Trimmel, de pie y gesticulando cortésmente para que Chrysalis tomara asiento." Lo sé tanto como usted quería estar presente en el frente líneas durante la Gran Guerra, tal idea era demasiado peligrosa para ejecutar. Sin embargo, me aseguré de tener a los cambiantes grabando escenas en vivo desde las líneas del frente mientras avanzábamos hacia Equestria ". Encendió el proyector con una pezuña y corrió las cortinas para cubrir la habitación con suficiente oscuridad para ver la película. una sensación que disfrutará mucho de esto. ""
changelings_paxchrysalia.69.a:0 "Espero que hayas traído palomitas de maíz, mi Reina".

changelings_paxchrysalia.869.t:0 "Frenesí del mariscal de campo"
changelings_paxchrysalia.869.d:0 "Trimmel se aseguró de vigilar a Queen Chrysalis mientras la película se proyectaba ante ellos. Los cambiantes que había contratado para documentar la guerra en todo su esplendor realmente habían estado a la altura de sus costosas etiquetas de precio. Barrido disparos de campos de batalla llenos de cráteres, banderas ecuestres en llamas, largas filas de prisioneros de guerra pony y los restos destripados de tanques ecuestres saludaron a los dos cambiantes uno tras otro, mientras se escuchaba una fanfarria grandilocuente. incluso dejó escapar un grito de alegría y una risita cuando un pelotón de jaegers dinamitó un enorme sol dorado que se cernía sobre un arco que conducía al castillo de Canterlot. Era justo lo que Trimmel había esperado; estaba disfrutando mucho la película.\n\n "Así que Mi Reina —empezó Trimmel, sintiendo que Chrysalis estaba de un humor lo suficientemente jovial como para estar de acuerdo con lo que estaba a punto de preguntarle—. Últimamente he estado pensando en el estado del Heer. La Gran Guerra fue verdaderamente nuestro mayor logro. Creo que la película habla de eso. Pero ahora necesito hablar contigo sobre lo que vendrá después. "\n\n" ¿Después? ", Preguntó Chrysalis distraídamente, pero su atención cambió de inmediato a la quilla de un acorazado ecuestre que se rompió en dos cuando una andanada de torpedos atravesó el casco, con decenas de marineros ponis cayendo de las cubiertas y en el fuego de petróleo que arde en la parte superior del agua.\n\n "Sí, después", dijo Trimmel. "Mira, la tarea del Heer ahora es más grande que nunca. Necesitamos más recursos, más cambiantes, oficiales más competentes para operar con la máxima eficacia ... Esperaba, mi Reina, que pudieras proporcionar talescosas para nosotros. "\n\n" ¿Más ... oficiales? ", preguntó Chrysalis, su atención sólo captó lo último que dijo Trimmel." Sí, claro, ummm ... " en la parte trasera de la sala, siempre lista para recibir órdenes de la Reina. "Haz que todos los generales del Heer asciendan a mariscales de campo", dijo, agitando con desdén su casco. "Eso debería ser una recompensa suficiente".\n\nTrimmel parpadeó sorprendido cuando la página se inclinó y se alejó, y Chrysalis volvió su atención a la película. "¿Cada ... general?", murmuró para sí mismo, el horror se manifestó lentamente a medida que la magnitud de la orden de Chrysalis se percató de él. "Oh no...""
changelings_paxchrysalia.869.a:0 "Tanto para la cadena de mando ..."

changelings_paxchrysalia.969.t:0 "Anarquía en el Heer"
changelings_paxchrysalia.969.d:0 "Hivesmarschall Trimmel volvió a golpear el teléfono sobre su escritorio y echaba humo, recostándose en su silla. Desde que Chrysalis había decidido ascender a todos los generales a mariscales de campo porque pensaba que eso era lo que quería Trimmel, el Heer había estado en un estado de anarquía y confusión. De repente, había demasiados altos comandantes y no suficientes subordinados directamente debajo de ellos, y eso hizo que descifrar la cadena de mando de arriba abajo fuera casi imposible. Trimmel había comenzado a trabajar horas extras encontrar candidatos adecuados para ascender a generales y restablecer una apariencia de estructura en el Heer, pero sabía que sus esfuerzos eran, como mucho, un recurso provisional por el momento. Los cambiantes que estaba promoviendo no siempre eran los mejores o los más merecedores, pero al menos dejarían las cosas por ahora.\n\nPero lo peor de todo, incluso peor que el caos en el Heer, era que todos los nuevos mariscales de campo de repente tenían una voz más fuerte y una plataforma para compartir sus opiniones. Todo el desorden en los rangos más altos del Heer significaba que la propia voz de Trimmel había disminuido a su vez. Seguía siendo el Hivesmarschall de la Hegemonía, el único, pero donde antes solo había un par de mariscales de campo debajo de él, ahora había muchos, muchos más. Y todo el parloteo hacía que su propia voz fuera más difícil de escuchar.\n\nFrustrado, Trimmel tiró una hoja de papel y comenzó a garabatear una orden en ella. "Todo lo que tengo que hacer es crear algunas filas sin valor entre los mariscales de campo y yo, y todo volverá a la normalidad", pensó en voz alta. Fue realmente una idea brillante, una que despejaría los rangos más altos del Heer y le devolvería su importantísima influencia. Mientras los alguaciles fueran empujados más abajo en la cadena de mando, entonces ya no serían capaces de competir con su autoridad.\n\n Gruñido, Hivesmarschall Trimmel sacó una botella de vodka Stalliongradian de un cajón de su escritorio, sacó de la tapa, y tomó varios tragos profundos directamente de la fuente. "Trimmel, bastardo, eres un genio".
changelings_paxchrysalia.969.a:0 "Eso debería resolver todos mis problemas".

changelings_paxchrysalia.70.t:0 "La guerra ha cambiado"
changelings_paxchrysalia.70.d:0 "" Son maravillosos, Jachs. Absolutamente maravilloso. Creo que finalmente nos dirigimos en la dirección correcta con estos nuevos oficiales ".\n\nEl general mayor Jachs sonrió mientras se relajaba en su silla en el balcón del castillo con vista al resto de Canterlot debajo de él. Sentado a su lado estaba su buen amigo, General Arcus Venn, y entre ellos había una taza de té bien caliente. Por una vez, los dos oficiales y amigos habían alineado sus horarios para disfrutar del té de la tarde juntos y simplemente hablar sobre lo que se les ocurriera. Uno de esos temas fue la lenta evolución de el Heer a través de la infusión de sangre joven comienza a ascender en sus filas. "Los días de guerra relámpago y conmoción y asombro han terminado", dijo Jachs con un lento asentimiento. "Los oficiales del mañana tienen que dedicar su tiempo a la contrainsurgencia y la guerra no convencional . Palidece en comparación con la gloria de la Gran Guerra, pero es mucho más importante. "\n\n" De hecho ", dijo Venn." Tomar Equestria fue la parte fácil, pero conservarla es la parte difícil. Supongo que debes agradecer por ayudarnos a conservarlo. Parecía que solo tú tenías la influencia para enfrentarte a todos esos aduladores de la Guardia de la Reina. Habrían quemado a la nación y lo llamaron un éxito porque mató a algunos ponis. "\n\n" Oh, no estaba solo. Tuve muchos errores trabajando conmigo para asegurarnos de que saliéramos adelante ". Un golpe en el marco de la puerta abierta alertó a los dos generales de un visitante, y Jachs volvió la cabeza para ver a un ayudante que le entregaba un papel a Arcus para él. para firmar. El general lo tomó en su magia, lo escaneó, luego tomó el bolígrafo ofrecido y garabateó su firma en él. Cuando el asistente desapareció, Jachs arqueó una ceja. "¿Qué fue eso?"\n\n "Oh , ¿que? Nada glorioso, como estabas diciendo ", dijo Venn con una pequeña sonrisa." Esa fue una directiva para expandir el armamento de los pony colaboracionistas. Ya es hora de que comencemos a hacer que algunos jinetes caigan bajo nuestro casco y se vuelvan contra su camarada.s. "\n\nJachs asintió pensativo." Divide y vencerás ", dijo." No podemos mantener a toda Equestria bajo control nosotros solos, pero si están demasiado ocupados peleando entre sí ... ""
changelings_paxchrysalia.70.a:0 "Es un caso clásico de divide y vencerás, y está funcionando a la perfección".

changelings_paxchrysalia.71.t:0 "La guerra nunca cambia"
changelings_paxchrysalia.71.d:0 "Los gritos de protesta eran ensordecedores. El batallón lamentablemente sin personal encargado de impedir que la multitud asaltara la Plaza del Sol luchó por contener su furia. El generalmajor Jachs hizo una mueca al ver la causa de la Arrastraron el fuego hasta la horca erigida en la plaza: una joven pareja de ponis, cada uno de no más de 25 o 26 años, lloró y luchó débilmente contra sus verdugos mientras les colocaban las sogas alrededor del cuello. El verdugo leyó sus crímenes a la multitud. , el de albergar a un agente de la resistencia en su casa durante unos días, antes de que la plataforma en la que estaban los dos se derrumbara al tirar de una palanca. La multitud jadeó cuando los dos ponis cayeron con un último grito de miedo, y en algún lugar, una yegua mayor comenzó a llorar.\n\n "Se están poniendo ruidosos", señaló incómodo el Oberstleutnant Alcippe, señalando a la multitud. "Deberíamos dispersarlos".\n\n "Sí", dijo Jachs con tono aburrido. Gesticuló vagamente con un casco . "Usa gas lacrimógeno. Eso debería ser suficiente para que se dispersen. Arresten a los que no corren. "\n\nAlcippe asintió sin decir palabra y desapareció de la galería, y en unos minutos, nubes de humo comenzaron a elevarse entre los manifestantes mientras los ponis gritaban y comenzaban a huir. Jachs lo miró pasivamente, entumecido a los gritos y lamentos.\n\nParecía que en poco tiempo, el caos y la miseria atrajeron al polimorfo que Jachs menos quería ver. El capitán de la Guardia de la Reina, Dieter Heinrich, se sentó en la galería junto a Jachs, sonriendo de oreja a oreja mientras los soldados arrastraban ponis hacia la plaza y los obligaban a arrodillarse al final de los cañones de los rifles. "Un día precioso, ¿no?", dijo Heinrich. "Me encanta escuchar a esos patéticos equinos balar como ovejas. Nada me prepara más para un largo día imponiendo la paz de la Reina "".
changelings_paxchrysalia.71.a:0 "" ¿Qué quieres, Dieter? ""

changelings_paxchrysalia.871.t:0 "Crueles en número"
changelings_paxchrysalia.871.d:0 "" Gas lacrimógeno. Es algo hermoso, ¿no? ", Comentó Dieter, señalando el dolor obvio en el que estaban los ponis gaseados." Solo una bocanada en tus ojos o tu nariz, y no puedes hacer nada durante media hora. . Además, no solo mata a los ponis como si fuera gas mostaza. Deja muchas oportunidades para patear algunas cosas o simplemente disfrutar de la matanza. Estoy pensando en apropiárselo para el Heer. Nuestro cuerpo de artillería podría gastar cien kilómetros cuadrados en un bombardeo corto con los proyectiles adecuados. "\n\n" El gas lacrimógeno es deshonroso ", protestó Jachs." Ya lo sabes, Dieter ".\n\nDieter se encogió de hombros." A quién le importa. sobre el honor? Somos los campeones de Equus, Jachs. ¿Qué, tienes conciencia ahora? Lo que importa en la guerra no es qué tan limpio mantienes tus cascos, lo que importa es qué tan rápido ganas y cuántos de ellos matas. Y, si estás peleando con ponis, cuánto te diviertes haciéndolo. "\n\nJachs vio a los ponis ser cargados en camiones frente a él, los efectos del gas lacrimógeno finalmente comenzaban a desaparecer. derrotados, pero apenas se habían roto. El ataque con gas solo parecía recordarles que sus únicas opciones eran rebelarse o morir en el intento. No podían seguir viviendo bajo las brutalidades que los cambiantes les infligían todos los días. Tarde o temprano, Equestria llegaría a un punto de ruptura, y no habría nada que el Heer pudiera hacer para mantener a toda una nación en rebelión. Se preguntó si al final de todo esto conseguiría un tribunal de guerra para evaluar su culpabilidad por aterrorizar a los ponis. de Canterlot, o si lo lincharan desde el mástil de bandera más alto del castillo cuando Canterlot finalmente cayera.\n\nJachs suspiró y se puso de pie, queriendo poner tanta distancia como pudiera entre Dieter y él mismo. "Haz lo que quieras, Dieter ", murmuró." No estoy interesado en pelear contigo por esto ".\n\nPodría haberse detenido dijo el capitán de la Guardia de la Reina, se dio cuenta. Tenía suficiente influencia con el Heer y la propia Reina Chrysalis para bloquear los planes de Dieter, si se esforzaba lo suficiente. pero cual es el punto? Nada cambiaría. Los ponis todavía se levantarían, y eventualmente todos los oficiales en el Heer estarían muertos, castigados por sus crímenes. Jachs ya había dejado que las cosas se salieran tan lejos de sus cascos. ¿Qué fue un poco más cruel al final del día?\n\nLo único en la mente de Jachs cuando regresó a su oficina fue la botella de vodka en su escritorio. Lo sacó y rompió el sello, llevándose la botella directamente a los labios. Tal vez si tenía suerte, el vodka lo mataría antes que los ponis ".
changelings_paxchrysalia.871.a:0 "Pero nunca tenemos tanta suerte".

changelings_paxchrysalia.72.t:0 "¿Una mala manzana?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "La valla publicitaria sobre thLa granja fue lo primero que notó Jachs cuando su automóvil se detuvo. Saliendo del brillante coche negro del personal, Jachs miró la valla publicitaria con los ojos entrecerrados. 'SWEET APPLE ACRES', decía el letrero, colocado sobre un pony de tierra naranja sonriente que envuelve sus patas delanteras alrededor de los hombros de dos famosos actores de cine cambiantes, los tres sonriendo de oreja a oreja. 'HOGAR DE LA FRUTA MÁS DULCE DE TODAS LAS COLMENAS; CADA MANZANA RECOGIDA CON AMOR ', lea el mensaje debajo. Jachs frunció el ceño. ¿Uno de los infames Elementos de la Armonía realmente se había vuelto renegado? Tenía que averiguarlo.\n\nPensó en la Gran Guerra mientras subía hacia la granja en la cima de la colina, con su contingente de guardaespaldas cerca a su lado. Se había encontrado con los Portadores de Elementos una vez en el campo durante la Gran Guerra. Esos malditos ponis habían reunido a los soldados bajo su mando y repelido oleada tras oleada de los veteranos jaegers de Jachs, negándose a ceder una cabeza de puente crítica hasta que la retirada del Ejército Ecuestre estuviera asegurada. Solo finalmente se retiraron una vez que Jachs logró hacer de la cabeza de puente un objetivo de alta prioridad para la Luftwaffe, antes de presentar dos compañías de tanques para abrirse paso bajo una barrera de artillería. De todos los enfrentamientos en los que participó Jachs durante la Gran Guerra, uno casi lo había roto como comandante. No se le escapó la ironía de que ahora el final de la guerra aparentemente había roto a una de esas yeguas y la había puesto directamente bajo su casco como administradora de Equestria central.\n\nLos trabajadores de ponis detuvieron su trabajo en los campos para ver a Jachs a medida que se acercaba, al menos hasta que sus superintendentes cambiantes les gritaban que volvieran. Cuando Jachs miró hacia el porche de la casa de campo, vio a la yegua naranja sentada en una mecedora, mirando a los sirvientes contratados trabajar duro en sus campos. No estaba seguro de cómo sentirse ante la vista. ¿No había sido esta yegua la encarnación de la honestidad? ¿No había sido una de las ponis más leales de toda Equestria? ¿Qué estaba haciendo de repente apoyando a los cambiantes? Algo en él le retorció las entrañas de la manera incorrecta, pero no pudo ponerle un nombre al sentimiento.\n\nLa yegua notó que Jachs se acercaba, se puso de pie y se puso el sombrero antes de trotar para encontrarse con él. "¡Hola a todos, y bienvenidos a Sweet Apple Acres!" proclamó, su voz goteando hospitalidad. "Mi nombre es Applejack. Es un placer conocerte ... eh, ¿es Oberstleutnant?" Preguntó Applejack, inclinando la cabeza tímidamente hacia un lado. "Perdóname, todavía no soy el mejor en las filas del Heer. No era el más inteligente de los ponis, no es que muchos de nosotros seamos tan inteligentes".
changelings_paxchrysalia.72.a:0 "" Es 'Generalmajor', pero por favor llámame Jachs. ""

changelings_paxchrysalia.73.t:0 "Un elemento roto"
changelings_paxchrysalia.73.d:0 "" Ah, cierto, perdón por olvidar, Generalmajor. "Applejack puso la sonrisa más sincera y de disculpa que pudo reunir." ¿Tienes sed, Generalmajor? Tengo sidra recién exprimida en la casa si quieres un poco. "\n\nApplejack asintió enfáticamente hacia su casa, y Jachs agitó un casco para que dos de sus guardaespaldas entraran primero e inspeccionaran las instalaciones." En un minuto, señorita Applejack ", dijo. Le levantó una ceja." Es 'Señorita', ¿verdad? ¿No estás casado? "\n\n" Casado con mi trabajo, tal vez ", dijo Applejack riendo." No puedes ser el mayor productor de fruta fresca de la Hegemonía si te quedas sentado en tu flanquear todo el día, disfrutando de tus excesos. Era un día brillante y soleado cuando los cambiantes se mudaron y se hicieron cargo de las cosas. ¡La producción nunca ha sido tan alta! "\n\nEsa parte era cierta, al menos Jachs lo sabía. Había firmado algunas ordenanzas que ordenaban a los inversores cambiantes que dedicaran fondos a las industrias colaboracionistas en el centro de Equestria, y Sweet Apple Acres, sorprendentemente, había sido una de ellas. Los huertos simples de la granja antes de la guerra se habían expandido a plantaciones masivas con fábricas y almacenes de procesamiento y envío en el lugar. Applejack ciertamente se benefició enormemente de esto, pero ¿uno de los antiguos portadores de elementos realmente buscaría dinero tan fácilmente? Sé que nuestras regulaciones pueden ser bastante estrictas ", se aventuró cautelosamente Jachs, tratando de sacar algo de la poni famosa en todo el país por su honestidad." ¿Te han causado demasiados problemas? "\n\n" ¡No! ¡No he tenido ningún problema! ", Proclamó orgullosamente Applejack." A veces tienes que estar dispuesto a inclinarte por el cliente. La Hegemonía es mi cliente más nuevo y más grande. "\n\n" ¿Y sus trabajadores? ", Preguntó Jachs, señalando los campos donde trabajan los sirvientes contratados." ¿Algún problema con ellos? "\n\n" El único problema con Los que tengo es que no trabajan lo suficiente ". Applejack asintió con la cabeza." La producción podría ser incluso mejor si los exprimiera un poco más. Afortunadamente, conseguí algunos cambiantes leales para ayudar a hacer cumplir el orden por aquí. Ahora, ¿sobre esa sidra? ¿Quizás una habitación para pasar la noche? Es lo menos que puedo hacer por usted, general mayor. "\n\nJachs miró a la yegua sonrienteparado frente a él y luchó duro para no fruncir el ceño. No sabía lo que esperaba; tal vez alguna sensación de desafío? Pero no, todo lo que vio fue una yegua rota que haría todo lo posible si se lo pidiera. Lo que sea que Applejack había sido antes de la guerra, ya no lo era ... y no sabía si debería estar complacido o decepcionado ".
changelings_paxchrysalia.73.a:0 "" Bueno, sería de mala educación rechazar tal hospitalidad. ""

changelings_paxchrysalia.74.t:0 "¿Puede mentir la honestidad?"
changelings_paxchrysalia.74.d:0 "Jachs no pudo conciliar el sueño esa noche. Algo en los eventos del día lo molestó. Applejack no había sido más que amable y cortés, quizás un poco demasiado, y no le había mostrado nada que lo dejara decepcionado. El simple hecho del asunto es que esta figura más grande que la vida, una de las seis yeguas que habían salvado a Equestria una y otra vez, se había reducido a la perfecta colaboracionista, la perfecta sujeto poni para la Hegemonía. Era lo que cualquier changeling haría quería: una figura decorativa perfecta de colaboración para mostrar al resto de la población rebelde. Entonces, ¿por qué no le sentó bien a él?\n\nTal vez todo fue un acto, pensó Jachs para sí mismo. Applejack había estado rodeada de soldados cambiantes y ejecutores todo el día. ¿Quizás solo estaba actuando? Pero frunció el ceño al ver el techo del dormitorio principal en el que había sido colocado por la noche. ¿Podría el elemento de honestidad ser tan convincente? ¿Podría traicionar a su elemento de esa manera? ella era j Solo una figura decorativa aquí, una marioneta y los cambiantes de la granja eran los que realmente tenían el control. Jachs sintió que tenía que saberlo, aunque solo fuera para responder a la pregunta que lo molestaba y lo carcomía desde adentro.\n\nJachs se deslizó fuera de la cama y abrió la puerta. El guardaespaldas que había apostado afuera saltó, obviamente regresó a la realidad después de dormirse; al menos ningún pony había venido a intentar matarlo mientras descansaba. "Quédate aquí", le ordenó Jachs. "Vuelvo enseguida".
changelings_paxchrysalia.74.a:0 "Necesito tener una charla honesta con Applejack, cara a cara."

changelings_paxchrysalia.75.t:0 "La verdad honesta"
changelings_paxchrysalia.75.d:0 "Jachs vio a Applejack sentarse en la cama pequeña de la habitación de invitados tan pronto como se abrió la puerta. Sus ojos estaban muy abiertos y su respiración entrecortada, antes de parpadear y mirar a su alrededor. vio a Jachs, tragó saliva, sonrió y se quitó las mantas. —Generalmajor —dijo a modo de saludo—. ¿Qué le molesta? ¿Algo que pueda traerte? "\n\nEn lugar de contestar, Jachs entró y cerró lentamente la puerta detrás de él, esperando hasta que escuchó el suave clic del pestillo. Luego, colocando una silla en la esquina de la habitación, se sentó al revés y apoyó sus cascos delanteros en la parte de atrás. "Applejack", comenzó lentamente, tratando de elegir cuidadosamente sus palabras. "¿Por qué lo hiciste?", finalmente le preguntó. "¿Por qué sacrificaste todo lo que tenías que hacer? convertirse ... "Hizo un gesto a su alrededor, como si eso lo explicara todo." ¿Convertirse en esto? "\n\nApplejack abrió la boca para escupir las mismas líneas con las que lo había estado alimentando todo el día, pero algo en Jachs Los ojos la detuvieron. Finalmente, después de varios segundos para deliberar, frunció el ceño al oficial en lugar de sonreír. "Tengo que proteger a estos ponis", dijo en voz baja. "Tengo que hacer todo lo que pueda para protegerlos. . Luché contra los de tu especie todo el tiempo que pude para protegerlos. Y eso falló. Ahora beso tus botas para protegerlas. ¿Tirando mi integridad, mi elemento, mi dignidad? Nada de eso iba a ayudar a estos ponis. Pero siendo tu pequeño juguete, bueno, eso fue. "\n\n" ¿Pero por qué? ", Le preguntó Jachs." He oído rumores de que tus amigos están luchando en la resistencia contra nosotros. ¿Por qué no unirse a ellos? ¿Por qué sacrificar todos los intangibles que alguna vez tuviste por un grupo de ponis que apenas conoces? "\n\n" Porque hay más de una forma de marcar la diferencia ", dijo Applejack, su voz bajó a un nivel casi inaudible cuando sus ojos cayó al suelo. "No todo tiene que ser armas y gloria. Estoy haciendo todo lo que tengo que hacer para proteger a los ponis. Porque esa es la forma ecuestre. Ella lo miró. Sé que los cambiantes no comparten la misma moral que nosotros los ponis. Puede que hayas ganado la guerra, pero nosotros no estamos perdidos, Generalmajor. Porque estamos dispuestos a hacer lo que sea necesario para protegernos unos a otros. Consumes y destruyes. Brindamos y protegemos "".
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "Un destello de esperanza"
changelings_paxchrysalia.76.d:0 "" ¿Por qué quieres saber tanto, Jachs? ", le preguntó Applejack." ¿Quieres saber si estaba siendo sincero o no? ¿Quieres apartarme de estos ponis por ser un simpatizante de los ponis? No puedo evitar quien soy. No puedo evitar ser un ecuestre de principio a fin, más de lo que tú no puedes evitar ser un soldado de los insectos. Y dispara, si no puedo evitar ayudar a los ponis, ¿qué significa eso para nosotros dos? "\n\nJachs estuvo en silencio por un largo rato. ¿Por qué quería saber tanto? ¿Por qué la aparente sumisión de Applejack a¿Le molesta tanto la Hegemonía? Pero lentamente, como las estrellas que aparecen en la tenue luz de un crepúsculo moribundo, los pensamientos comenzaron a conectarse entre sí. "Creo que quería creer en algo", dijo Jachs, sin mirar a Applejack a los ojos. "Creo que quería saber que algunas cosas son demasiado sagradas para colapsar. En el fondo, todavía eres un creyente en la armonía y en Equestria. Si hubiéramos logrado romperte y convertirte, honestamente convertirte, entonces yo no creo que pudiera haber confiado en ninguna ley de la naturaleza en este mundo. "\n\nSu mirada se volvió hacia la ventana abierta, donde las estrellas y la luna iluminaban las tierras de cultivo afuera. "Es ... reconfortante saber, creo, que no importa cuán mal se pongan las cosas, hay ponis que no renunciarán a sus ideales. No importa cuán malvado se vuelva este mundo, todavía hay quienes tratan de hacer el bien. Eso , Creo que significa mucho para mí. "\n\n" ¿Y usted, Generalmajor? " Preguntó Applejack, arqueando una ceja. "¿Intentas hacer el bien en este mundo que crearon los de tu clase?"\n\n "No ... no sé", admitió Jachs. "Nunca traicionaré a mi país. Haré todo lo que pueda para mantener la Pax Chrysalia. Pero tal vez no tenga que ser un mundo de tiranía y opresión. Tal vez pueda ser uno de cooperación para el bien de nuestra especie". . "\n\nSe levantó y empujó la silla hacia la esquina de la habitación. "Gracias, Applejack," dijo, inclinando su cabeza hacia el pony terrestre. "Continúa con tu trabajo. No volveré a molestarte".\n\nY luego se fue.
changelings_paxchrysalia.76.a:0 "Quizás, solo quizás, todavía hay esperanza para todos nosotros".

changelings_paxchrysalia.77.t:0 "Trayendo lo mejor" ## Rainbow Dash 77-81 ##
changelings_paxchrysalia.77.d:0 "Hauptjäger Rasch saltó de la parte trasera del camión antes de que se detuviera, su largo abrigo ondeando con la brisa de la mañana. Les prestó poca atención. Su atención estaba solo en el cuartel general de Heer en Marechester que se avecinaba frente a él, y su magia abrió las puertas para permitirle entrar sin interrumpir el paso.\n\nEn el interior, un teniente miró hacia arriba cuando Rasch entró y saludó. "Hauptjäger Rasch", dijo el teniente a modo de saludo.\n\nRasch le devolvió el saludo con uno propio. "Oberleutnant Tyrx", respondió, asintiendo. "Estoy aquí. Tienes suerte de haberme contactado; Estaba a punto de llevar a mi mujer de vacaciones a Griffonia. La forma perfecta de celebrar el final de la guerra. "\n\n" Oh, no lo sabía, Hauptjäger ", dijo el teniente." Lamento interrumpir tus planes con tu familia, pero la situación en Marechester. ... necesitamos lo mejor. "\n\n" Entonces pediste el error correcto ". Rasch sacó un cigarrillo y lo encendió, ignorando la mueca en el rostro del teniente." Entiendo que hay un pony que necesitas que mate. "\n\n" Mata o captura, solo necesitamos que el problema desaparezca ", dijo Tyrx. Sacó un archivo de la mesa cercana y se lo pasó a Rasch." No pudimos compartir los detalles antes en caso de que la resistencia Descubrí que venías y a quién perseguías. Eche un vistazo ahora que está aquí. "\n\nCeja levantada, Rasch abrió la carpeta".
changelings_paxchrysalia.77.a:0 "..."

changelings_paxchrysalia.78.t:0 "Persiguiendo el arcoíris"
changelings_paxchrysalia.78.d:0 "La cara que saludó a Rasch era la de una yegua azul con una melena arcoíris, sacada de una sesión promocional de los Wonderbolts hace algunos años. El capitán no necesitaba presentación de Rainbow Dash. Aún así, leyó diligentemente a través de la información recopilada en la carpeta. El hecho de que él supiera quién era Rainbow Dash antes de la guerra no significaba que supiera quién era ella después. Tyrx, mientras tanto, aprovechó la oportunidad para explicar la situación brevemente. "Hace unas semanas lideró algunas de las redadas en nuestras guarniciones", dijo. "Ella está coordinando un equipo de ataque de varios pegasos para atacar con fuerza a los objetivos y luego salir antes de que podamos responder. Pusimos alas de aire en patrulla alrededor de la ciudad, pero ella fue tras los que tenían sus propias alas y comenzó a derribarlos con tácticas de emboscada. Tuvimos que retirarlos. Necesitamos un toque más ... preciso. "\n\nRasch asintió lentamente mientras sintetizaba el informe de Tyrx con las notas en el expediente." Si es la verdadera Rainbow Dash, entonces ella es la cosa más rápida en este continente ", dijo. "Será complicado, pero los pegasos no pueden volar para siempre. ¿Sabes si el resto de su equipo también son Wonderbolts? "\n\n" No estamos seguros ", admitió Tyrx." La única que definitivamente podemos identificar es la propia Rainbow Dash. VOPS está convencida de que ella es auténtica. No tenemos ninguna razón para negar sus conclusiones. "Él vaciló, luego hizo la pregunta crucial." Señor ... ¿puede hacerlo? "\n\nRash pensó mucho en esa pregunta." ¿Puede? Sí ", dijo." Puedo matarla. Puedo matar a cualquiera, ya sea cambiante, poni, ciervo o grifo. Tengo las capacidades para hacerlo. ¿Pero tengo suerte? ¿Lo conseguiré? —Se encogió de hombros—. Soy el soldado más condecorado de Fallschirmjäger. ¿Quiere lo mejor de lo mejor que Heer tiene para ofrecer?Ese soy yo ". Luego arrojó el expediente sobre la mesa y colocó su casco sobre la cara de Rainbow Dash." Y ella es la soldado más condecorada de los Wonderbolts. Ella era lo mejor de lo mejor que podía ofrecer el ejército ecuestre. Ella y yo somos como dos caras de la misma moneda. Puede haber un parecido, pero nunca miramos en la misma dirección ".\n\nLuego se dio la vuelta y se alejó." Permítanme llamar a algunos viejos camaradas. Combatiremos fuego con fuego "".
changelings_paxchrysalia.78.a:0 "Veremos quién sobrevive a estos cielos destrozados".

changelings_paxchrysalia.79.t:0 "Cuidado con las borrascas"
changelings_paxchrysalia.79.d:0 "Hauptjäger Rasch esperaba en la bodega de carga del avión de transporte mientras zumbaba sobre los cielos de Marechester. Podía escuchar el zumbido de los motores de los cazas de escolta a través de las paredes de aluminio de la bestia de metal, y traté de no pensar en el hecho de que probablemente todos los pilotos estaban muertos. Pero fueron el cebo para sacar el gran premio, y un pescador no lamentó el gusano arrojado al lago para recoger la preciada captura.\n\nRevisó su equipo una última vez. Su chaqueta aislante le proporcionaría el calor que necesitaba para luchar en altura, y sus gafas estaban ajustadas a su cara y eran transparentes como el cristal para una visibilidad perfecta. Se había asegurado de cambiar el aceite para todos los componentes de su rifle automático con algo clasificado para el Ártico en caso de que su presa lo llevara a las gélidas alturas de la estratosfera. Ese rifle le había salvado la vida más veces de las que podía contar en el saqueo de Cloudsdale, y necesitaría todo la suerte que pudo sacarle t madera agrietada y astillada esta noche. Una vez que se aseguró de que su propio equipo estuviera seguro, miró al resto de su equipo. Eran ocho en total, pero siempre habían sido ocho, desde su primera caída sobre Vanhoover hasta su última caída sobre Manehattan. Y ahora, una gota más esperaba a los ocho paracaidistas. Una caída con éxito y serían héroes, o al menos, héroes incluso más grandes de lo que ya eran.\n\nEl sordo estruendo de una explosión sacudió el transporte de un lado a otro, y un trío de balas perforaron el casco sobre la cabeza de Rasch. "¡Están aquí, Hauptjäger!" llegó la voz del copiloto por el intercomunicador. "¡Están tratando de obligarnos a aterrizar!"\n\nRasch saltó sobre sus cascos y golpeó con su casco la apertura de la puerta de carga. Las luces dentro de la bahía se volvieron de un rojo intenso, y se alegró de ver que el resto de sus compañeros ya estaban en pie y listos para tomar vuelo. "¡Esto es todo, larvas!" Rasch gritó. "Ella tiene un equipo con ella. ¡Manténgalos alejados de mí, y yo mismo acabaré con el Rainbow Rogue!"\n\nUn coro de gritos le respondió, y Rasch miró hacia la puerta cuando la luz se puso verde. Los cazas se desviaron a la luz del crepúsculo, sus armas encendieron mientras disparaban cintas brillantes de trazadores en la noche. Las sombrías figuras de pegasos revoloteaban entre ellos, infinitamente más ágiles en alas de plumas que de aluminio, enzarzados en peleas de perros del gato y el ratón con los aviones changelings. Aunque los pegasos no estaban tan desarmados como parecían; mientras Rasch miraba, un luchador cambiante se dio la vuelta y comenzó a caer del cielo, quemando queroseno saliendo de una serie de agujeros de bala en su ala izquierda.\n\n "¡Ahora!" Rasch gritó, saltando por la puerta abierta. "¡Saltar!""
changelings_paxchrysalia.79.a:0 "" ¡Quédate conmigo y lo lograrás! ""

changelings_paxchrysalia.80.t:0 "¡Ve a bailar con los ángeles!"
changelings_paxchrysalia.80.d:0 "El aire frío golpeó a Rasch en la cara tan pronto como se alejó del contracorriente del avión de transporte. Se dejó colgar en caída libre durante unos momentos para ganar velocidad, convirtiendo la altitud en energía, antes de que rompiera las alas de telaraña y se enganchara en el aire. Las sombras del resto de su equipo se dispusieron en el aire detrás de él mientras el transporte se alejaba a toda velocidad, uno de los motores estalló en llamas cuando una ráfaga concentrada de disparos abrió el combustible Cada polimorfo se emparejó con un compañero cercano, hasta que cuatro parejas se alinearon en el cielo. Luego, pareja a pareja, se separaron para perseguir las sombras de los pegasos que se elevaban dentro y fuera de las nubes grises oscuras.\n\nRasch y su ala, Aitha, se abalanzaron sobre la primera pegaso para captar sus miradas. Los disparos atravesaron la noche, las armas automáticas a los costados arrojaron una luz áspera y estroboscópica contra sus cuerpos. Un grito de dolor les respondió, y el cuerpo del pegaso vil Cojeé, la sangre brotó de sus heridas mientras caían en picado hacia el suelo. Si no hubieran muerto bajo la lluvia de disparos, morirían cuando cayeran al suelo, pero lo único que le importaba a Rasch era que el pegaso era un semental naranja, no una yegua azul. Tenían que seguir buscando.\n\nPara entonces, los pegasos se habían dado cuenta de que los habían atrapado en una trampa. Los disparos y las rondas trazadoras atravesaron el cielo nocturno, los disparos sonaron como el estallido de un trueno entre las nubes, interrumpido por el zumbido y el zumbido de los combatientes de escolta restantes que intentaban apuntar a sus objetivos en el caos. La plaLos nidos eran los más rápidos, pero los menos maniobrables, mientras que los cambiantes eran los más lentos pero tenían la mayor agilidad; los pegasos estaban en algún punto intermedio, no lo suficientemente rápidos como para volar más rápido que un avión, pero no lo suficientemente ágiles como para superar a un polimorfo. La lluvia cayó sobre sus cuerpos, primero una llovizna lenta, pero aumentando rápidamente en intensidad. Y fue entonces cuando Rasch la vio: el diablo azul, el Rainbow Rogue, volando hacia ellos con armas encendidas.\n\nAitha tomó la primera descarga y cayó del cielo. Y aunque Rasch no quería nada más que gritar de consternación por perder a un viejo colega en manos del pegaso, se tomó el momento para alinear su arma y disparar ... "
changelings_paxchrysalia.80.a:0 "El rifle choca contra su montura ..."

changelings_paxchrysalia.81.t:0 "El fin del arco iris"
changelings_paxchrysalia.81.d:0 "¡Un golpe! El chorro de sangre contra la luz de fondo de la luna y el destello de los disparos fue toda la confirmación que Rasch necesitaba ver. Vio que su objetivo prismático flaqueaba y comenzaba a caer, pero ella tenía suficiente fuerza para mantener ambas alas abiertas y convertir su caída por el aire en un planeo. Rasch, solo en el cielo ahora que Aitha había caído, persiguió al pegaso que descendía hasta el suelo, con las armas encendidas. Su presa apenas logró girar del camino de la primera ráfaga de balas, y cuando Rasch alineó la segunda, su rifle solo escupió unas cuantas rondas antes de hacer clic en vacío. Tuvo que reducir la velocidad por un momento para concentrarse en cambiar los cargadores, y para cuando estaba lista de nuevo, Rainbow Dash había puesto suficiente distancia entre ellos para que disparar más lejos solo sería un desperdicio de municiones. Pero podía ver su objetivo: una fábrica bombardeada debajo de ellos que le daría una amplia cobertura para escabullirse y lamer sus heridas. Rasch no iba a permitir que eso sucediera.\n\nAterrizó en una planta de ensamblaje colapsada, rápidamente se escondió y se perdió de vista, y Rasch aterrizó cautelosamente a unos metros de distancia. Después de comprobar que el pegaso no estaba dispuesto a tenderle una emboscada, Rasch se adelantó, con la lengua sobresaliendo lo suficiente para saborear el sabor cobrizo de la sangre en el aire. La había lastimado, eso estaba claro, y si podía sangrar, podría morir. Una linterna montada bajo el cañón de su rifle iluminó los pasillos oscuros de la fábrica derrumbada, y avanzó poco a poco mientras seguía el rastro de sangre que manchaba el suelo. Sin embargo, cuando dobló una esquina, esperando encontrar a su presa en un callejón sin salida, todo lo que vio fue un trapo ensangrentado arrancado de su uniforme de los Wonderbolts hecho una bola y arrojado a la esquina.\n\nDemasiado tarde se dio cuenta de su error, y por el Una vez que se dio cuenta, un par de dólares a un lado hizo que Rasch se derrumbara en el suelo, su caparazón se partiera, aplastando las frágiles y membranosas alas que protegía. Su sangre manchó el suelo, mezclándose con la de la pegaso, y cuando miró hacia arriba, la vio cojeando hacia él, encorvada de dolor desde la herida hasta el pecho. La sangre goteaba de las heridas de bala en su cuerpo y ala, goteando en el suelo por sus cascos; sólo la pura suerte la había salvado de un disparo letal. "Putos bichos", jadeó, apuntando con su rifle a la cabeza de Rasch. "Casi me atrapas. Casi. No te sientas tan mal por esto; eso es lo más cerca que han estado".\n\nRasch no le respondió. Solo suspiró, aceptando su destino, y cerró los ojos.\n\nSus últimos pensamientos fueron sobre su esposa recién enviudada ".
changelings_paxchrysalia.81.a:0 "Fue una buena carrera, mientras duró".

changelings_paxchrysalia.82.t:0 "Una grabación simple"
changelings_paxchrysalia.82.d:0 "Un rollo de cinta magnética negra y un reproductor de cintas eran todo lo que decoraba la escasa habitación de la oficina regional de VOPS en Canterlot. El generalmajor Jachs al menos tuvo la previsión de traer papel, un portapapeles y un lápiz con él; algo en el ambiente de la oficina de VOPS lo hizo sentir incómodo al pedirle algo a alguien, para que no revelara algún secreto incriminatorio sobre sí mismo del que ni siquiera él era consciente. La única otra cosa dentro de la habitación en blanco con sus paredes blancas y La luz intensa era Vaspier Orn Kladisium, el Gran Nadie Imperial en persona.\n\n "Generalmajor, bienvenido", dijo Vaspier, haciendo un gesto para que Jachs tomara asiento frente a él. "¿Confío en que estés bien?"\n\n " ¿No sabes la respuesta a eso ya? ", Preguntó Jachs, tomando el asiento ofrecido." Asumí que tienes espías en mi equipo para seguirme de todos modos ".\n\nLa sonrisa desarmante de Vaspier no fue, de hecho, desarmante .\n\nDejando a un lado el hecho de que VOPS casi con certeza lo estaba espiando, j Como si fuera todo lo demás, Jachs arrojó su portapapeles sobre la mesa frente a él y asintió con la cabeza hacia el reproductor de cintas. "¿Y? ¿Qué es tan importante que necesitabas que viniera aquí personalmente?"\n\n "Una simple grabación", dijo Vaspier. "Una simple grabación que merece nuestra atención".\n\nJachs miró el reproductor de cintas con el ceño fruncido. "¿De qué se trata?"\n\n "Paciencia, Generalmajor", bromeó Vaspier, comenzando la cinta con su magia. "Las historias no son tan agradables si uno salta hasta el final para ver qué pasa, ¿no es así?"
changelings_paxchrysalia.82.a:0 "" Hay una sinopsis en la portada de un libro por una razón, Vaspier. ""

changelings_paxchrysalia.83.t:0 "La mariquita en el nido de los avispones"
changelings_paxchrysalia.83.d:0 "Los altavoces integrados en el reproductor de casetes cobraron vida, poniendo un leve zumbido de ruido de fondo en la habitación. Dos voces, una masculina y una femenina, pronto se hicieron oír." Usted es Stabsarzt Katydid, ¿No es así? ", dijo la voz del hombre, firme y autoritaria.\n\nLa voz de la mujer era lo opuesto: pequeña, frágil, conmocionada." S-Sí ", dijo finalmente." S-Sí, lo soy. .. erm ... "\n\n" Mi rango no es importante, Stabsarzt, "dijo la voz masculina." Ahora, cuéntenos su historia. ¿Estabas presente en Ponyville cuando el bosque lo invadió? "\n\n" Sí, lo estaba. Fue horrible, fue ... oh ... "\n\n" Y una patrulla te encontró en la base de la montaña Canterlot en busca de signos de crecimiento adicional en el bosque, ¿es correcto? "\n\n "Yo ... s-sí, supongo que sí."\n\n "Se te reportó MIA cuando Ponyville cayó, supuestamente KIA. Pasaron treinta y tres días entre la caída de Ponyville y su posterior recuperación. "\n\n" Oh ... ¿fue tan corto? Se sintió ... se sintió como si fuera más largo ... "\n\n" Estoy seguro de que en las extraordinarias circunstancias en las que se encontró, Stabsarzt, lo hizo. Pero solo estuviste fuera por treinta y tres días. Treinta y tres días en el entorno más hostil conocido por la especie cambiante, debo recordarte. Los soldados iban al Everfree todo el tiempo y pocos regresaban. Necesitamos saber lo que vio allí y cómo sobrevivió. ¿Puedes hacer eso, Stabsarzt? "\n\n" Yo ... s-sí, creo que puedo. Es solo que ... "\n\n" Tómate tu tiempo. Comenzaremos cuando esté listo "".
changelings_paxchrysalia.83.a:0 "Pasan unos minutos ..."

changelings_paxchrysalia.84.t:0 "Dejados por los muertos"
changelings_paxchrysalia.84.d:0 "" Yo ... yo estaba atendiendo a los soldados en Ponyville cuando el bosque atacó, "dijo la voz de Katydid después de un tiempo para ordenar sus pensamientos y emociones. tiempo ... Hice lo mejor que pude para cuidar de todos ellos, de verdad lo hice, pero las cosas a las que se enfrentaban ahí fuera ... "\n\n" Tranquilo, Stabsarzt ", dijo la voz del hombre. Concéntrese en su historia. "\n\n" R-Correcto ". Hubo una pausa, y luego Katydid continuó." Los disparos continuaron durante horas. El resto del personal médico y yo nos refugiamos en el lugar todo el tiempo que pudimos, con la esperanza de que el Heer pudiera contener el bosque. No pudieron. Entonces aparecieron los partisanos cuando las vides de saqueo empezaron a destrozar todo y empezaron a disparar. Indiscriminadamente. No importaba que esto fuera un hospital, solo querían matar a todo el mundo. ¡Everyling! ¿No respetan a los médicos? ¿No respetan lo que estamos tratando de hacer? "\n\n" Los ponis son una raza violenta y despreciable ", dijo el interrogador. Hubo un estallido de estática, como si ajustara el micrófono, y luego su voz regresó. "Por favor, continúe. La parte difícil quedó atrás, salvo por esta última cosa. "\n\n" Está bien ... está bien. Bueno, en el caos, conseguí tantos heridos ambulantes en sus cascos como pude, y salimos por la parte trasera de la tienda médica. Pero nos perdimos; ninguno de los puntos de referencia era el mismo después de que todas las plantas se movieron. Pero solo queríamos alejarnos lo más posible de la lucha, así que elegimos una dirección y corrimos. Fue ... fue en la dirección equivocada "".
changelings_paxchrysalia.84.a:0 "Otro minuto pasa por ..."

changelings_paxchrysalia.85.t:0 "Un poco de bondad"
changelings_paxchrysalia.85.d:0 "" Nosotros ... pasamos días vagando desesperadamente por el bosque ", continuó Katydid." Éramos trece. No ... catorce. Creo. Pero los otros ... los monstruos en el bosque nos persiguieron cada vez más profundo. Los que no pudieron correr cayeron primero. Luego los que estaban demasiado cansados. Poco a poco, nos eliminaron, hasta que fuimos yo y otro soldado. Hauptfeldwebel Vexel, creo. Nos arrinconó una mantícora. Me dijo que corriera, pero yo ... él fue mi último paciente. ¡Tenía que protegerlo! ¡¿Pero qué podría hacer contra una mantícora?! "\n\n" Tu valentía es admirable ", interrumpió la voz del interrogador." ¿Qué pasó después? "\n\n" Bueno ... pensé que ambos habíamos terminado. , pero entonces ... este pony amarillo, voló frente a la mantícora. Y ella ... lo miró fijamente, o algo así, y retrocedió. Pensé que nos iba a matar o algo así, ¡pero nos salvó! Nos llevó de regreso a su pequeña casa que había hecho en el bosque, nos dio vendas frescas y un lugar para quedarnos ... nos ayudó mucho. Luego nos mostró la salida, pero cuando nos volvimos para darle las gracias, ya había desaparecido. Nunca supe su nombre ... "\n\n" Ya veo. "Hubo una tos incómoda, y luego algo golpeó la mesa en la grabación." Gracias por eso, Stabsarzt. Eso será todo. "\n\n" Oh ... gracias. Entonces, ¿soy libre de irme? Me siento mucho mejor ".\n\nUna pausa y luego: " Sí, bueno, ya veremos, Stabsarzt. Pero debes saber que asociarse con los partidarios de Everfree Forest es un delito grave. Los castigos son ... severos ".\n\nVaspier hizo clic ene reproductor de cintas y enarcó una ceja a Jachs. "¿Entonces, Generalmajor? ¿Qué le parece?"
changelings_paxchrysalia.85.a:0 "" ¡Es ... que suena como Fluttershy! ""

changelings_paxchrysalia.86.t:0 "Está fuera de nuestras pezuñas"
changelings_paxchrysalia.86.d:0 "Vaspier asintió ante la exclamación del Generalmajor." Sí, exactamente nuestros pensamientos. Parece que más de los Portadores de Elementos sobrevivieron a la guerra de lo que habíamos pensado o esperado. La presencia de la poni llamada Fluttershy es un ... desafortunado giro de los acontecimientos. Y, dado el crecimiento excesivo de Everfree, es poco probable que podamos montar un intento serio de captura o asesinato contra ella ".\n\n" Entonces ... ¿por qué decírmelo? ", Preguntó Jachs." Si no hay nada ". podemos hacer al respecto ... "\n\n" Usted es el administrador de Canterlot y el área circundante; el Everfree, descuidado como está, cae bajo su jurisdicción. Por lo tanto, me pareció prudente informarle de este desarrollo, para que pueda estar atento a su presencia, en caso de que abandone el bosque. Se puso de pie y Jachs lo reflejó reflexivamente. ¿Debería ser vista lejos del Everfree? , háganoslo saber. Tenemos planes para todos los portadores de elementos. Solo necesitamos que sean vulnerables antes de ejecutarlos. "\n\nJachs frunció el ceño." ¿Todos los Portadores de Elementos? ¿Ninguno murió durante la guerra? ¿Cuántos sobrevivieron? "\n\nVaspier solo sonrió cortésmente y abrió la puerta con su magia." Eso será todo, Generalmajor. Ah, y trata de no beber tanto. El alcohol es bueno con moderación para aliviar el estrés. En exceso ... bueno, estarías dando un mal ejemplo al resto de nosotros. "\n\n" Yo ... intentaré tener eso en cuenta, Vaspier ", dijo Jachs. Luego, sacudido por El comentario de Vaspier, silenciosamente se disculpó y salió por la puerta ".
changelings_paxchrysalia.86.a:0 "" Fluttershy en Everfree, espías en mi departamento ... ¿qué sigue? ""

changelings_paxchrysalia.87.t:0 "Nada que ver aquí" ## Crepúsculo 87-99 ##
changelings_paxchrysalia.87.d:0 "El generalmajor Jachs estaba sentado en el balcón del castillo de Canterlot, disfrutando de un cálido día de verano en la ciudad más grandiosa de Equestria. Aunque la mayoría de los cambiantes preferían el frío de su hogar, Jachs había pasado suficiente tiempo en el centro de Equestria como para acostumbrado a la temperatura agradable y los días soleados. Y después de un día lleno de reuniones y toma de decisiones difíciles, a veces la mejor manera de relajarse era simplemente revisar y firmar el papeleo afuera, con un vaso de algo rígido a su lado para relajarse antes cena.\n\nEran las 5 en punto en Manehattan de todos modos, ¿verdad?\n\nLa falta de brisa fue agradable, ya que Jachs no tuvo que preocuparse de que el viento atrapara los papeles de la pila que tenía sobre la mesa. Podía tomarse su tiempo para revisar los papeles, y cuando las pequeñas letras negras forzaban sus ojos, todo lo que tenía que hacer era mirar la hermosa extensión de campo debajo de él durante unos minutos antes de estar listo para abordar el problema. siguiente ola de misivas. Fue después de una de las t En estas palabras, abrió una solicitud de refuerzo de la Guardia de la Reina, algo que habría firmado y olvidado en un segundo si no se hubiera dado cuenta de la forma en que el informe trataba de no decir nada en absoluto. Frunciendo el ceño, lo acercó más con su magia y le dio una segunda mirada. El informe fue lo más claro posible, una simple solicitud de más soldados para proteger las minas debajo de Canterlot. Eso fue extraño. ¿Qué podría haber en las minas debajo de Canterlot para que la Guardia de la Reina necesitara más tropas?\n\nSabía que no era una pregunta que pudiera hacer. El hecho de que la Guardia de la Reina se esforzara por explicar lo menos posible lo dejó bastante claro. ¿Pero decidió darles más soldados o no? "
changelings_paxchrysalia.87.a:0 "Estoy seguro de que tienen una buena razón para lo que están haciendo".
changelings_paxchrysalia.87.b:0 "No voy a dedicar más recursos a proyectos de los que no sé nada".

changelings_paxchrysalia.88.t:0 "Labios sueltos"
changelings_paxchrysalia.88.d:0 "" Tengo que admitir que estos pequeños momentos se están volviendo aún más preciosos ", dijo el Generaloberstabsarzt Marsilio, levantando su vaso de whisky en señal de saludo antes de tomar un trago." Pensé que las cosas empezarían. para reducir la velocidad después de un tiempo, pero no, seguimos ocupados como siempre. Especialmente con los nuevos proyectos que la Reina sigue volcando en mi regazo. "\n\nEl general mayor Jachs tomó un sorbo de su propio vaso." ¿No lo dices? "Hizo una mueca y lo dejó a un lado por el momento; debería haberlo regado. un poco antes de tomar el trago directamente como prefería Marsilio. "Usted redactó el Protocolo de Seaddle; Pensé que su equipo se estaba enfocando en la operación de Liebessammeldienst, no en abordar cosas nuevas. "\n\n" Las cosas se vuelven aburridas si no se presentan nuevos desafíos ", dijo Marsilio, encogiéndose de hombros. nuevo tipo de amor que estamos investigando? Eso es algo interesante. Más poderoso, más potente que cualquier tipo de amor que hayamos visto antes. Me han dicho que proviene de un pony, pero es más fuerte que lo que encontrarías en una familia numerosa. Cosas fascinantes, fascinantesF. ¿Dónde lo conseguiste? "\n\nEso ciertamente tomó a Jachs por sorpresa." ¿Yo? ¿De qué estás hablando? No he aprobado ningún envío especial de Love de Canterlot a sus laboratorios, y ciertamente nada único. ¿Estás seguro de que los recibes de Canterlot? "\n\nMarsilio parpadeó confundido." Yo ... bueno, pensé que estabas detrás ", dijo." Los envíos que hemos recibido están todos sellados por el Comisariado de Canterlot. Supuse que pasaron de largo con tu aprobación. "\n\n" No, no sé de qué estás hablando ". Jachs frunció el ceño y pensó." En realidad, ahora que lo mencionas, vi una misiva de la Guardia de la Reina solicitando más seguridad en las minas debajo de Canterlot. Lo desestimé en ese momento, ya que estaban siendo muy callados al respecto, y ninguno de ellos me confrontó al respecto ... "\n\nLos dos cambiantes compartieron una mirada." Un tipo especial de amor nunca antes visto, extra seguridad en uno de los lugares más remotos y seguros de Equestria ... ¿te suena extraño? ""
changelings_paxchrysalia.88.a:0 "¿Qué podría significar eso ahora?"

changelings_paxchrysalia.89.t:0 "Ese tiempo entre el día y la noche"
changelings_paxchrysalia.89.d:0 "" Bueno, he visto todo tipo de Amor imaginable ", dijo Marsilio, tocando sus cascos juntos." Ciervo, pony, incluso algunos grifos que se ofrecieron como voluntarios. Parejas jóvenes, mayores, solteras, casadas, jóvenes enamoradas entre sí, incluso el vínculo entre una madre y su hijo. Pero esto es otra cosa. Es potente, único en su clase. De quien sea que se extraiga, son poderosos. "\n\nJachs no tardó tanto en sumar dos y dos." Si esto es único ... y la Guardia de la Reina está tan interesada en proteger las minas debajo de Canterlot ... entonces es donde es probable que este individuo esté detenido. ¿Y quién podría crear un Amor tan potente salvo para uno de los seres más mágicamente poderosos que pueda vivir? "\n\nLa revelación dejó la mandíbula de Marsilio colgando abierta por un segundo." Las alicorns Celestia, Luna y Cadance huyeron al extranjero ", dijo. , frunciendo el ceño ante su bebida mientras su mente trabajaba. "Pero Twilight Sparkle ... no hemos escuchado nada sobre ella en tanto tiempo. Sospechosamente poco, incluso ".\n\nJachs tomó un sorbo de su bebida. Esta vez, estaba feliz de que estuviera tan rígida como estaba. No sabía si sería capaz de soportar la epifanía que sentía. Marsilio continuó: "Twilight Sparkle, la Princesa de la Amistad ... ¿podría haber estado debajo de Canterlot todo este tiempo? ¡La Guardia de la Reina, tal vez le estén extrayendo el Amor de Alicornio! ¿Y noling ha descubierto esto hasta ahora? "\n\n" Podríamos estar sacando conclusiones precipitadas ", advirtió Jachs." Además, noling tenía las piezas del rompecabezas necesarias para resolverlo. Al menos, fuera de los fanáticos de la Guardia de la Reina. "\n\nLos dos cambiantes formaron sus conclusiones al mismo tiempo.\n\n" ¡Deberíamos ir a verla! ", Exclamó Marsilio.\n\n" Creo que "Deberíamos olvidarnos de esto", respondió Jachs.
changelings_paxchrysalia.89.a:0 "" Es mejor no meter nuestras narices donde no pertenecen. ""
changelings_paxchrysalia.89.b:0 "" Necesitamos hablar con Twilight. ""

changelings_paxchrysalia.90.t:0 "Metiendo la nariz donde no pertenece"
changelings_paxchrysalia.90.d:0 "El generalmajor Jachs frunció el ceño mientras entrecerraba los ojos al bosquejo aproximado de un mapa que sostenía en su magia. Él y Generaloberstabsarzt Marsilio habían pasado semanas preparando su viaje a las minas debajo de Canterlot solo para echar un vistazo a Twilight Sparkle y confirmar que la alicorn realmente estaba allí. Ambos cambiantes habían pasado mucho tiempo tratando de trabajar lentamente sobre los soldados de la Guardia de la Reina para obtener información sobre dónde exactamente en las minas se suponía que estaba retenida la alicorn, y después de reunir una idea aproximada del camino para ser navegados a través de los túneles laberínticos, se habían puesto en camino para ir a buscarla. Solo que los mapas que habían elaborado estaban incompletos y, después de tener que esquivar un par de patrullas, se habían perdido irremediablemente en un túnel lateral. n\n "Esta fue una mala idea", refunfuñó Jachs, tratando de entender los mapas. "Nunca deberíamos haber venido aquí. ¡Te lo dije! "\n\n" ¡Hubiéramos estado bien si no hubiera tantos soldados por todas partes! ", Siseó Marsilio, mirando a Jachs. ¡¿Eso o qué?! "\n\n" Oh, cállate ", gruñó Jachs, arrojando el mapa en la cara de Marsilio." Vamos, intentemos retroceder. Tal vez encontremos el camino de regreso. "\n\nAntes de que llegaran muy lejos, las linternas brillaron en las paredes cercanas, y luego sus rostros." ¡Alto! ", Gritó la voz de un soldado al final del túnel, los sonidos de pasos galopantes se acercaron rápidamente. "¡Identifíquense y expongan su negocio!"\n\nMarsilio le lanzó a Jachs una mirada fría. "Entonces, ¿cómo están trabajando para usted esos soldados adicionales en las minas?", comentó sarcásticamente.
changelings_paxchrysalia.90.a:0 "" Oh, cállate. ""

changelings_paxchrysalia.91.t:0 "Metiendo nuestras narices donde no pertenecen"
changelings_paxchrysalia.91.d:0 "Generalmajor Jachs, Oberstleutnant Alcippe y Generaloberstabsarzt Marsilio observó el dron solitario y su única linterna pasear perezosamente por el túnel frente a ellos. Jachs y Marsilio habían pasado semanas preparando su viaje a las minas debajo de Canterlot con la ayuda de Alcippe, solo para echar un vistazo a Twilight Sparkle y confirmar que la alicornio estaba realmente allí. Los cambiantes habían pasado mucho tiempo tratando de trabajar lentamente con los soldados de la Guardia de la Reina para obtener información sobre dónde exactamente en las minas se suponía que estaba retenida la alicornio, y después de reunir una idea aproximada del camino a recorrer a través de los túneles laberínticos, se pondrían en camino para ir a buscarla. Afortunadamente, los túneles estaban poco patrullados, y Jachs se dio cuenta de que ya tenía un casco en eso; la Guardia de la Reina no había estado dispuesta a presionar por más soldados para las minas después de la negación de Jachs por temor a avisar a alguien de que algo estaba sucediendo debajo de Canterlot. Por lo tanto, las patrullas con exceso de trabajo y falta de personal no eran exactamente las mejores para detectar intrusos, en caso de que hubiera alguno presente.\n\n "Muy bien, movámonos", dijo Marsilio, una vez que el soldado solitario estuvo fuera de la vista y del oído. "Debería estar a la vuelta de esta esquina."\n\nJachs asintió y siguió el ejemplo del cirujano general, Alcippe justo detrás de él, los ojos revoloteando de un lado a otro entre el mapa que sostenía en su magia y los cristales sueltos que cubrían el suelo por si acaso. sus cascos crujieron en cualquiera de las voluminosas cavernas. Izquierda, derecha, abajo, una izquierda y otra izquierda, y Jachs no sabía si sabían dónde estaban o si se perderían aquí para siempre. Pero el cristal aplastado debajo de las pezuñas delataba la presencia de actividad cambiante, y pronto, un tenue resplandor púrpura iluminó las paredes de cristal ante ellos.\n\nNo hacía falta ser un genio para darse cuenta de que habían encontrado lo que estaban buscando ".
changelings_paxchrysalia.91.a:0 "¿La hemos encontrado?"

changelings_paxchrysalia.92.t:0 "Metamorfosis"
changelings_paxchrysalia.92.d:0 "Los tres cambiantes doblaron la última esquina y se encontraron dentro de una voluminosa caverna de cristal. Láminas de mineral sólido se levantaron a su alrededor, conectando en el techo como los arcos de una catedral, reforzados por soportes de acero. para mantener la habitación lo más estable posible. Bancos de trabajo, escritorios y alguna pequeña maquinaria rodeaban el perímetro de la habitación, ya que la mayor parte del espacio estaba dedicado a un solo desorden masivo de metal. Era una máquina colosal, Jachs rápidamente se dio cuenta. y pronto notó que parecía un capullo mecánico gigante. Las hendiduras de vidrio corrían a lo largo del capullo, y de esas hendiduras venía la luz púrpura vibrante que iluminaba la habitación.\n\n "Realmente no deberíamos estar aquí", dijo Alcippe , mirando alrededor de la caverna vacía como si los cristales estuvieran a punto de transformarse en soldados de la Guardia de la Reina y arrestarlos a todos. "¿Y si los trabajadores regresan? ¿O los guardias? "\n\n" Relájese, Oberstleutnant ", dijo Marsilio, investigando algunas de las máquinas cercanas." Es la oscuridad de la noche, así que todos los científicos están durmiendo. Y además, no pueden ser arrestados. Jachs puede ganar rango en cualquier error de la ciudad. Después de todo, es de él. "\n\n" Sí, bueno, no te metas en la suerte ", dijo Jachs, acercándose al capullo." Dieter y sus compinches hicieron todo lo posible para mantener esto oculto bajo mis narices. Mi jurisdicción o no, no creo que nuestra presencia aquí sea muy apreciada ". Volvió a mirar a Marsilio." ¿Crees que ella está ahí? "\n\n" No sé dónde más podría estar, "Marsilio refunfuñó, sacando sus lentes y entrecerrando los ojos ante las letras en bloque de la maquinaria." Pero lo averiguaremos. "\n\nPulsa un botón en la consola, y Jachs retrocedió un paso mientras un humo púrpura se elevaba desde El capullo. El metal se partió en las costuras ocultas, el capullo se abrió y se deslizó fuera del camino para facilitar el acceso. Y una vez que el humo se disipó, Jachs abrió mucho los ojos en estado de shock y Alcippe le tapó la boca con una pezuña ".
changelings_paxchrysalia.92.a:0 "" Oh, Dios mío ... ""

changelings_paxchrysalia.93.t:0 "El Alicornio en la Web"
changelings_paxchrysalia.93.d:0 "Había una yegua morada dentro del capullo. Sin embargo, Jachs tardó varios momentos en reconocer al pony como una yegua; su crin y cola se estaban cayendo, su pelaje era delgado y desigual, y su Las costillas estaban delineadas con dureza por su pecho delgado. Una sonda de metal había sido perforada en el cuerno de la yegua, brillando débilmente mientras minaba su magia, y sus alas estaban despeinadas y sucias. Pero su cutie mark todavía estaba allí, ese arreglo icónico de estrellas, y Jachs sabía con certeza que estaba mirando a la verdadera Twilight Sparkle, o lo que quedaba de ella.\n\n "¿Qué le pasó?", preguntó Alcippe a Marsilio, con la sorpresa escrita en su rostro. "¡Se ve horrible!"\n\n "La Guardia de la Reina la ha estado drenando de Amor casi sin parar", dijo el cirujano general. "Cualquier otro pony, cualquier otra criatura, para el caso, ya habría muerto a causa de él. Pero parece que las alicorns son más resistentes incluso a los métodos de recolección más brutales imaginables, para bien o para mal. "\n\nMientras hablaban, Jachs se acerca vacilante.d la yegua en el capullo. Su respiración era irregular, pero todavía estaba viva, a pesar de que parecía que había estado en la tumba durante unos días. Y luego, para su sorpresa, abrió los ojos y volvió débilmente la cabeza para mirarlo. "¿Quién es usted?" preguntó, entrecerrando los ojos inyectados en sangre al Generalmajor. "No te reconozco ..."\n\nJachs se quedó sin palabras. ¿Esto es lo que Dieter y sus compinches le habían hecho a la Princesa de la Amistad? Estaba disgustado y horrorizado por lo que vio frente a él. Siempre había hecho todo lo posible por hacer lo correcto con los ponis bajo su jurisdicción, asegurándose de que la Pax Chrysalia se les aplicara con justicia, y aunque era difícil y puede que no fuera perfecto, no se deleitaba con el sufrimiento que causaba. para asegurar la paz. La Guardia de la Reina, por otro lado, no tenía tales escrúpulos. Tenía la sensación de que estaban agotando a Twilight hasta el punto de causarle tal daño físico simplemente porque podían, y obtuvieron una especie de placer perverso al dejar tan bajo a una de las cuatro alicorns de Equestria.\n\nMientras Jachs luchaba con sus pensamientos, fue Alcippe quien dio un paso adelante y respondió a la pregunta de Twilight. "Ese es el Generalmajor Jachs, gobernador de Canterlot y los territorios circundantes", dijo deteniendo a Equuish. Ella puso su casco sobre su pecho. "Soy el Oberstleutnant Alcippe, su segundo al mando, y ese es Generaloberstabsarzt Marsilio. Es ... un placer conocerte?"
changelings_paxchrysalia.93.a:0 "" Ojalá pudiera haber sido en mejores circunstancias, princesa. ""

changelings_paxchrysalia.94.t:0 "La amistad es mágica"
changelings_paxchrysalia.94.d:0 "" Tomaré las circunstancias, dado todo lo demás que me ha pasado, "comentó Twilight, hablando con fluidez en el idioma Changeling, y Jachs se sorprendió al no escuchar amargura u odio en su voz. "Por lo general, no tengo la oportunidad de hablar con ningún pony ... ni con nadie, para el caso. Tus científicos hacen un buen trabajo manteniéndome encerrada aquí y apenas alimentándome más de lo necesario ... "se rió tímidamente, y si sus cascos no estuvieran sujetos a la losa de metal en la que descansaba, Jachs estaba seguro de que lo habría hecho torpemente. rascó un lado de su cuello. "¿Tienes ... agua? Tengo mucha sed, la verdad sea dicha. "\n\nMarsilio estuvo allí en un instante con una botella de agua arrancada de un escritorio, y la acercó a los labios de Twilight para que pudiera beber." Necesitan tomar mejor cuidarte ", dijo, sacudiendo la cabeza." Puedes ser una alicornio, pero incluso las alicornios tienen límites ".\n\nSe llevó la botella cuando Twilight asintió con la cabeza y la yegua suspiró aliviada. Ustedes tres son diferentes de los cambiantes habituales aquí ", dijo, sonriéndoles genuinamente." Eres una prueba viviente de que la armonía puede florecer en lugares inesperados ".\n\nAlcippe frunció el ceño." ¿Qué quieres decir? ", Le preguntó. . "Somos leales a los Hives. No estamos con los partisanos tratando de echarnos. "\n\nTwilight negó con la cabeza." Eso no es lo que quiero decir ", dijo." La armonía no es un gobierno o una cuestión de quién debe gobernar a quién. La armonía es una idea, una creencia, una perspectiva de la vida. No es necesario ser "los buenos" para creer en la armonía. Solo tienes que hacer que el mundo sea un poco más brillante en las pequeñas formas que puedas. Y algo acerca de ustedes tres me dice que ustedes también lo saben. "\n\n" ¿Cómo puedes creer eso cuando te tenemos encarcelada aquí? ", Le preguntó Jachs." Cuando los de nuestra especie te hacen sufrir a ti y a los tuyos todos los días. ? "\n\nLa alicornio miró su flanco, a las estrellas de colores impresas en él." Bueno, tal vez podrías decir que es mi destino no solo difundir amistad y armonía, sino creer de todo corazón en la bondad de todas las criaturas, "Ella dijo." Soy la Princesa de la Amistad, pero no necesito un título para mostrar a las criaturas que hay una mejor manera. "Sus labios se curvaron una vez más en una sonrisa cansada, pero luego sus orejas se movieron hacia la salida de la caverna. "Supongo que no se supone que ustedes tres estén aquí ... es posible que quieran irse antes de que los descubran".\n\n "Espero que no esperen que los liberemos ", Le advirtió Jachs.\n\nPero Twilight solo negó con la cabeza." No lo sé ", admitió. vete. Incluso les guiñó un ojo. "Sé que lo harás.""
changelings_paxchrysalia.94.a:0 "" Supongo que intentaremos no defraudarte ... Princesa. ""

changelings_paxchrysalia.95.t:0 "Una advertencia de VOPS"
changelings_paxchrysalia.95.d:0 "El generalmajor Jachs no tuvo la oportunidad de responder después de escuchar el golpe en su puerta antes de que se abriera y entraran tres changelings. Dos vestían los uniformes de VOPS, e inmediatamente flanquearon ambos lados de la puerta, mirando El polimorfo del medio era el que más preocupaba a Jachs: Vaspier Orn Kladisium, el Gran Nadie Imperial, blandiendo su sonrisa engañosamente alegre. Jachs se preguntaba qué estaba haciendo allí, pero tenía un buen sospecha.\n\n "Hermoso día, ¿no?" VasPier le preguntó, tirando de una silla y sentándola justo en frente del escritorio de Jachs. Se sentó en él y se inclinó hacia adelante, ofreciendo un cigarrillo a Jachs, quien se negó con un movimiento de su casco. Vaspier se encogió de hombros, lo encendió y se lo metió en la boca, empalándolo con uno de sus colmillos para poder seguir hablando. "¿Tienes algo planeado para un día tan maravilloso? No me digas que pasarás todo el día adentro enterrado en el papeleo".\n\n "Aún no lo he decidido", dijo Jachs. "Esas cosas son más improvisadas para mí".\n\n "Despreocupado, ¿eh? Tienes que respetar eso en un error". Vaspier dio un par de caladas a su cigarrillo, luego lo arrojó a la papelera de Jachs y arqueó una ceja. "He escuchado de algunos errores que recientemente te has interesado en la espeleología".\n\nJachs hizo todo lo posible por mantener una expresión neutral; debería haber imaginado que VOPS descubriría tarde o temprano que había estado explorando las cuevas en busca de Twilight. "Quería probar algo nuevo", dijo, eligiendo cuidadosamente sus palabras. La negación total sería inútil, pero seguir el juego podría ser una salida. "Uno pasa demasiado tiempo en el mismo lugar haciendo lo mismo, y comienza a buscar probar cosas nuevas".\n\n "Es cierto", dijo Vaspier, todavía sonriendo levemente al Generalmajor. "Sin embargo, si yo fuera tú, tendría cuidado por donde pisas", dijo finalmente, asintiendo lentamente. "¿Las cuevas debajo de Canterlot? Son bastante grandes. Aún no tenemos todo planeado. Por su seguridad, le recomiendo que se mantenga alejado de ellas hasta que esté despejado". Se puso de pie y deslizó la silla hacia donde pertenecía. "Recomendaría Ghastly Gorge, tal vez. Hay cuevas allí que podrías explorar, si estuvieras tan interesado. Ciertamente, son más seguras que las minas de cristal debajo de esta ciudad.\n\nRegresó a la puerta y los dos agentes de VOPS Abrió la puerta y salió delante de él. Vaspier se detuvo una última vez en el umbral para asentir con la cabeza a Jachs. —Manténgase a salvo, generalmajor. No me gustaría oír hablar de que tú y tus amigos desaparecieran repentinamente algún día. Simplemente me rompería el corazón "".
changelings_paxchrysalia.95.a:0 "" Estoy seguro de que sí, Vaspier. Buenos días.""

changelings_paxchrysalia.96.t:0 "Cortejando al Destino"
changelings_paxchrysalia.96.d:0 "Generaloberstabsarzt Marsilio estaba sentado en su oficina con informes sobre los últimos experimentos con el amor especial, que ahora sabía de manera bastante concluyente que era de Twilight Sparkle, abierto sobre el escritorio frente a él. Pero no estaba t leyéndolos; su mente y sus pensamientos estaban en otra parte.\n\nPor mucho que odiara admitirlo, la breve conversación que logró tener con Twilight había sacudido algo fundamental en él. posible justificación que podría tener para odiar a las especies cambiantes, la Princesa de la Amistad todavía había estado a la altura de su nombre. Había sido amigable e incluso apoyaba el trabajo que los tres cambiantes estaban haciendo, de cierta manera. Y cuando se le presionó, ella ' Lo había llamado su destino, y había hecho referencia a la cutie mark en su flanco. A pesar de los deseos del mundo, el 'destino' dejó que Twilight Sparkle volara en su cara. En ese pony y su desafío a la reacción racional a la situación ella f Enfrentándose a sí misma, se puso completamente en desacuerdo con la forma en que Marsilio esperaba que reaccionaran las criaturas inteligentes. ¿Pero estaba basado en la ciencia, o solo en sus propios prejuicios?\n\nEsa pregunta molestó a Marsilio durante algún tiempo. El desafío de Twilight Sparkle fue lo opuesto a la obediencia de la especie cambiante. Los cambiantes eran conformistas, actuaban racionalmente, seguían la autoridad. Los ponis, a menudo, no lo hacían, y creían en autoridades superiores como la fortuna y el destino. Pero, ¿por qué fue eso? ¿Fueron solo valores sociales? Los cambiantes nacieron de enormes lotes de huevos criados por reinas y madres que trabajaban juntas. Todos eran iguales desde el principio, criados para ser un engranaje en una máquina. Y su voraz apetito por el amor los había convertido en parias de otras especies; Marsilio recordó haber leído un tomo antiguo que encontró en los Archivos de Canterlot que atribuía el origen de la raza cambiante como un subproducto involuntario de los experimentos de Starswirl the Bearded; un error tóxico que se convirtió en una plaga para los habitantes legítimos del mundo.\n\nLos ponis eran individuos; se trataban unos a otros como únicos y especiales, y celebraban las diferencias entre ellos. Quizás nada fue más celebrado que la Cutie Mark, y muchos creían que invariablemente vinculaban un pony a su destino.\n\n ¿Eso fue todo? ¿Era una cutie mark todo lo que separaba la individualidad de los ponis de la conformidad de los cambiantes? ¿Podría una cutie mark cambiar la vida de un individuo, de forma permanente y para mejor?\n\n¿Y si un cambiante tuviera una cutie mark? ¿Serían así redimidos del pecado original de su raza parasitaria?\n\nMarsilio pronto se dio cuenta de que no le importaban los informes que tenía delante. Ésta era una pregunta que necesitaba respuesta. Y si el destino estuviera de su lado, entonces ellaayúdalo a responder ".
changelings_paxchrysalia.96.a:0 "¿Pueden cambiar los cambiantes?"

changelings_paxchrysalia.97.t:0 "Podemos hacerlo mejor"
changelings_paxchrysalia.97.d:0 "La Oberstleutnant Alcippe empujaba los fideos en su cuenco hacia adelante y hacia atrás con sus palillos, perdida en sus pensamientos. Desde que había hablado con la Princesa Twilight, había estado luchando con una confusión interna que la mantenía despierta Crepúsculo había expresado su creencia de que ella, Jachs y Marsilio estaban haciendo su parte para difundir la armonía en Equestria, incluso a pesar de todo lo que había sucedido y de todo lo que los tres lings eran parte. Alcippe no sabía si la alicornio era correcto o si solo se estaba engañando a sí misma. ¿Realmente estaba difundiendo la armonía trabajando con Jachs y ejecutando fielmente sus órdenes? Él parecía tener en mente los mejores intereses de los ponis bajo su gobierno. Y luego estaba la cuestión de Thorax, el primer polimorfo que realmente se puso de pie en las colmenas por las ideas de armonía ...\n\n "¿Algo va mal, Alcippe?", preguntó Jachs. Estaba a medio terminar con su tazón de ramen, obviamente no le molestaban las mismas cosas que atormentaban Alcippe. Cuando Alcippe abrió la boca para protestar, negó con la cabeza. "Puedo saber cuando algo te está molestando, Alcippe. Hemos trabajado juntos demasiado tiempo para que yo no me dé cuenta."\n\n "Es ... bueno ..." Alcippe vaciló, notando que no estaban exactamente los dos únicos bichos en el restaurante, y se encogió de hombros. "He estado pensando en ESA conversación", dijo, y Jachs inmediatamente asintió con la cabeza en comprensión. "¿Tiene razón? ¿Realmente estamos haciendo lo mejor que podemos hacer?"\n\nJachs sólo pudo encogerse de hombros. "Tal vez, de alguna manera. No pondría demasiado valor en lo que dijo, Alcippe. Estaba deshidratada y probablemente delirante."\n\n "Pero no estaba equivocada", insistió Alcippe. "Todo lo que has hecho, Jachs ... has demostrado que te preocupas por los ponis. No eres como Dieter o Vaspier, ni siquiera como nuestra Reina. A ellos les gusta atormentar a los ponis por diversión. Pero tú no."\n\n "Supongo que tienes razón", dijo Jachs. "Simplemente no veo el punto. Trabajar con los ponis hace a todos más fuertes, tanto a los cambiantes como a los pony. Es pragmático".\n\n "Y armónico", dijo Alcippe, asintiendo para sí misma. "Twilight tenía razón. Estamos tratando de hacer que este mundo oscuro sea un poco más brillante, una pequeña cosa a la vez. Tú y yo, creemos en la armonía. Y eso ... eso es algo bueno", concluyó. Entonces ella sonrió. "Y mientras sigamos haciéndolo ... tal vez podamos construir un mejor mañana para todos. Un mañana más armónico. No es como si estuviéramos explorando un terreno inexplorado, ya sabes ..." "
changelings_paxchrysalia.97.a:0 "" Necesitamos armonía en estos tiempos oscuros, Jachs. Ahora mas que nunca.""

changelings_paxchrysalia.98.t:0 "Más allá de nuestra ayuda"
changelings_paxchrysalia.98.d:0 "" Ojalá pudiéramos hacer algo ", comentó Alcippe mientras los tres cambiantes salían de las minas." Lo que la Guardia de la Reina le está haciendo ... ¡es cruel! ¡Innecesariamente! "\n\n" Dieter no es exactamente el tipo de cambiante que piensa en la crueldad en cualquier otra capacidad que no sea infligir el mayor sufrimiento posible ", dijo Marsilio." Aunque algunas de las salvaguardias son necesarias, supongo. Twilight es una alicornio, después de todo. Si no perforaban la sonda en su cuerno, su magia sería demasiado fuerte para que la contuviéramos si lograba liberarse de ese capullo. "\n\n" Pero eso no significa que tengan que reprimirse. comida y agua de ella y hacerla sufrir así! "protestó Alcippe. Se volvió hacia Jachs, que había permanecido callado hasta entonces." ¿Señor? ¿Qué piensas? "\n\n" No ... no está bien ", dijo Jachs, frunciendo el ceño a lo largo de su hocico." Pero veámoslo de manera realista. ¿Qué podemos hacer? Casi, si no con certeza, nada. Porque hacer algo significa que tenemos que admitir que sabemos que Twilight está ahí abajo. Y si VOPS se entera de eso ... "Se encogió de hombros." No creo que importe cuáles son nuestras filas. Nos dejaron fuera de esto por una razón, y si la Guardia de la Reina se entera de que sabemos lo de Crepúsculo, no pasará mucho tiempo antes de que recibamos un golpe de VOPS en nuestra puerta en medio de la noche y no nos llamen. nunca nos volverá a ver. "\n\nAunque esa respuesta pareció decepcionar a Alcippe, Marsilio asintió solemnemente con la cabeza." Desafortunadamente, Jachs tiene razón ", le dijo a Alcippe." Esencialmente, no hay nada que podamos hacer. No hasta que se nos permita saber sobre la presencia de Twilight en una capacidad más oficial, si ese día llega alguna vez. Hasta entonces, tenemos que jurar que no hablaremos con nadie más sobre lo que vimos en las cuevas. Absolutamente nadie debe saber que estábamos allí, o como dijo Jachs, pronto nadie sabrá dónde desaparecimos ".\n\nNo era la respuesta que Alcippe quería, pero era la única respuesta posible al dilema que los dejó. todos todavía pueden realizar su trabajo. Y así, a regañadientes, ella aceptó ".
changelings_paxchrysalia.98.a:0 "Quizás algún día encontremos una manera ..."

changelings_paxchrysalia.99.t:0 "Cobardía y autodesprecio en Canterlot"
changelings_paxchrysalia.99.d:0 "Habían pasado algunos días desde la visita improvisada de Vaspier a sus oficinas, pero Jachs no podía dormir.\n\nNo era que estuviera esperando que VOPS llamara a su puerta en cualquier momento, aunque ciertamente pudo haberlo hecho. había sido parte del problema en el fondo de su mente. Supuso que no sabría si VOPS sabía que había conocido a Twilight hasta que fuera demasiado tarde para él o sus amigos. Más bien, su insomnio provenía de la vergüenza.\n\n¿Por qué ¿Debería sentir vergüenza? Esa era solo una de las muchas preguntas para las que no tenía respuesta. No había nada de lo que debiera sentirse avergonzado cuando se trataba de Twilight Sparkle languideciendo en las profundidades de las minas debajo de la ciudad que ahora gobernaba. más obvio para él que no había nada que pudiera hacer para ayudar a la alicorn. No sin dejar que la Guardia de la Reina y VOPS supieran que él sabía sobre ella, al menos. Tal vez su vergüenza provenía del hecho de que no había nada que él pudiera hacer y que lo absolvió de tener que hacer algo. Se consideraba un buen cambiante y un d persona, y cada instinto que tenía le decía que encontrara alguna manera de ayudar a Twilight. Pero ahora podía ignorar racionalmente esos instintos, porque realmente no había nada que pudiera hacer. Las circunstancias en las que se encontraba lo habían exculpado de cualquier dilema moral que pudiera haber tenido que hacer. Ya no tenía que elegir entre la lealtad a los Hives o su propia moral personal. Esa decisión ya fue tomada por él por la pura imposibilidad de encontrar una manera de ayudar a Twilight. Y el alivio que sintió por no tener que tomar esa decisión ... quizás eso fue lo que lo avergonzó.\n\nNegó lentamente con la cabeza mientras miraba hacia el techo. ¿Era cobarde estar feliz de no tener que tomar una decisión difícil?\n\nNo lo sabía. Y supuso que esa pregunta lo molestaría durante mucho tiempo ".
changelings_paxchrysalia.99.a:0 "No se puede hacer nada".

## Castillo de la Amistad ##
changelings_paxchrysalia.200.t:0 "El castillo de la amistad"
changelings_paxchrysalia. La reina mundial Chrysalis había ordenado que se hiciera una demostración de fuerza para un remanso que servía como punto de parada a Canterlot como máximo, no estaba dispuesto a cuestionar las órdenes de su reina. Al menos tenía a Alcippe como compañía durante el viaje hacia y a través de ciudad; la presencia del Oberstleutnant y la ayuda para organizar su trabajo se habían convertido en un factor estable en su agitada vida del que no podía prescindir.\n\nAún así, los dos cambiantes mantuvieron el más estricto profesionalismo militar mientras la columna cabalgaba hacia el centro de la pueblo, con el brillante y llamativo Castillo de la Amistad al fondo mientras las fuerzas de ocupación prácticamente arrastraban a los ciudadanos de Ponyville a las calles para escuchar el discurso de la Reina. Tan pronto como Chrysalis subió al podio instalado para ella frente al castillo, Jachs la dividió en zonas, sus ojos escudriñaron a la multitud en busca de amenazas ocultas mientras su reina pronunció un discurso jactancioso y casi burlón a los ponis que vivían en este pequeño pueblo. Todo lo que vio fue una rabia apenas reprimida de los ponis obligados a escuchar, pero afortunadamente ninguno hizo ningún movimiento repentino o se presentó como una amenaza para la reina conquistadora. Con su confianza en la seguridad de la reina tranquilizada, Jachs dejó que su mente divagara más tarde esa noche, donde, con suerte, podría dormir un poco en el viaje en tren de regreso a Canterlot.\n\nPero mientras la reina Chrysalis la envolvía discurso, una línea que pronunció llamó su atención. "Y por último, para mostrar cuánto te ha fallado tu patética 'Magia de la amistad', el amado castillo de Twilight Sparkle será nivelado y reemplazado con un nuevo centro administrativo para mi imperio, y mis generales y yo nos quedaremos aquí para supervisar su destrucción personalmente. "\n\nJachs y Alcippe inmediatamente se volvieron el uno hacia el otro, los dos oficiales compartiendo una mirada llena tanto de terror como de sorpresa. "¿Tú sabías sobre esto?" Susurró Alcippe.\n\n "Si lo hiciera, habría empacado para algo más que un viaje de un día", refunfuñó Jachs, mirando por encima del hombro a la imponente estructura de cristal detrás de él. "¿Por qué siento que esto va a ser un dolor enorme en el caparazón?"
changelings_paxchrysalia.200.a:0 "Está hecho de cristal, ¿qué tan resistente podría ser?"

changelings_paxchrysalia.201.t:0 "Castle Mania"
changelings_paxchrysalia.201.d:0 "El Generalmajor Jachs y el Oberstleutnant Alcippe estaban detrás de un escudo contra explosiones erigido a unos cientos de metros del Castillo de la Amistad. Los dos oficiales habían pasado toda la semana organizando apresuradamente un equipo de demoliciones y requisando veinticinco toneladas de explosivos para llenar el Castillo de la Amistad con suficiente dinamita para nivelarlo, y ahora los frutos de su trabajo estaban a punto de dar sus frutos. Con suerte, con el castillo destruido, los dos podrían regresar a Canterloty continuaría el importante trabajo que tenía que hacerse allí, en lugar de perder el tiempo lidiando con el proyecto de vanidad de la Reina.\n\nLa propia Reina Chrysalis se paró detrás del escudo explosivo, cambiando ansiosamente su peso de un casco a otro, mientras su equipo de guardaespaldas evitaba que nadie, poni o cambiante, se acerque demasiado sin su permiso. Jachs volvió su atención más atrás de ella, donde se habían reunido varios reporteros, junto con pony espectadores cuya curiosidad los había vencido y los había arrastrado fuera de sus casas para presenciar este evento histórico. Los equipos de cámara se habían colocado en plataformas más atrás para obtener una toma clara del castillo de cristal mientras se desmoronaba en fragmentos y brillos. Como mínimo, Jachs sabía que sería una pieza de propaganda impresionante, tanto aquí como en casa.\n\nLuego llegó el momento de soplar los cargos. El equipo de demolición conectó los fusibles a la máquina de explosión, y la propia reina Chrysalis la acercó más con su magia. "¡Hasta el final de la Magia de la Amistad!" proclamó, con una sonrisa maliciosa en su rostro mientras empujaba el émbolo hacia abajo.\n\nUn boom que hizo temblar la tierra explotó desde el castillo, arrojando polvo y humo al aire, y los cambiantes reunidos alrededor silbaron y vitorearon mientras los ponis fruncían el ceño o desvió la mirada. Jachs y Alcippe se volvieron el uno hacia el otro y sacudieron sus cascos, sonriendo porque el trabajo ya estaba hecho, hasta que una carcajada estalló entre los ponis detrás de ellos. Jachs volvió su atención hacia el humo que se aclaraba solo para ver que el castillo todavía estaba en pie, un poco ennegrecido por la explosión, pero no peor por el desgaste. "Hecho en Equestria", bromeó un pony, ganándose otra ronda de carcajadas.\n\nEl ojo de la Reina Chrysalis se crispó mientras miraba el castillo todavía en pie como un enemigo desafiante burlándose de ella. Gruñendo, giró la cabeza para mirar directamente a Jachs y Alcippe, quienes se encogieron de miedo por reflejo. "Más. Explosivos," gruñó, y luego se alejó, sus cascos pisando furiosamente por el suelo.
changelings_paxchrysalia.201.a:0 "Esos cristales son más duros de lo que parecen ..."

changelings_paxchrysalia.202.t:0 "Un Kaboom que destroza la tierra"
changelings_paxchrysalia.202.d:0 "Había pasado otra semana de planificación, otra semana de arrastrar suministros desde el otro lado de las Colmenas para la demolición del Castillo de la Amistad, otra semana de Generalmajor Jachs y Oberstleutnant Alcippe trabajando hasta tarde y evitando dormir para satisfacer el Las demandas de la Reina. A pesar de los mejores esfuerzos de los censores, se había comenzado a correr la voz por el campo de que el Heer no había logrado derribar el Castillo de la Amistad en la primera vuelta, pero después de llenar cada rincón del castillo con tanta dinamita y TNT como podía contener, Jachs estaba seguro de que esta vez podrían derribar el castillo. Esta vez tenía que funcionar.\n\nUna vez más, los oficiales, la reina Chrysalis y su guardaespaldas se habían reunido detrás de los escudos explosivos. listo para ver la estructura desmoronarse ante el poder de los Changeling Hives. Esta vez, sin embargo, los ponis de Ponyville se habían visto obligados a permanecer dentro de sus casas, y no se reunieron reporteros para observar la demolición, tan seguro como Jachs estaba de que esta vez todo tenía que funcionar, Alcippe había logrado convencerlo de que tal vez sería mejor ir a lo seguro. Sin duda, un segundo fracaso solo empeoraría las cosas para el Heer y los cambiantes en su conjunto.\n\nCuando la mecha estuvo conectada, Chrysalis no perdió el tiempo en ceremonias o pompa, su leve ceño delataba su molestia de que incluso tuviera que haber un segundo intento en primer lugar. Chrysalis le arrebató la máquina explosiva al polimorfo que se la llevó, golpeó el émbolo e inmediatamente cayó hacia atrás cuando la cacofónica explosión casi rompió los tímpanos de todos los presentes, y la onda de choque resultante rompió las ventanas de vidrio de los edificios más cercanos al castillo. mientras casi derriba los escudos contra explosiones. El suelo tembló como si un tremendo terremoto acabara de sacudir la ciudad, y una colosal nube de humo y escombros se elevó en el aire. Pero cuando todo el humo y el polvo finalmente se disiparon casi dos minutos después, las ramas relucientes del Castillo de la Amistad se levantaron desafiantes, aún ilesas por casi cincuenta toneladas de explosivos.\n\nLa máquina detonadora se arrugó en la magia de Chrysalis, y un tirón de su cabeza lo clavó en el suelo, donde los componentes se rompieron y se esparcieron por todas partes. Se marchó furiosa sin decir una palabra, la rabia le hizo temblar los hombros ".
changelings_paxchrysalia.202.a:0 "Los explosivos normales no van a funcionar ..."

changelings_paxchrysalia.203.t:0 "Ultima Ratio Reginarum"
changelings_paxchrysalia.203.d:0 "Los trenes habían estado rodando en Ponyville uno tras otro durante días, entregando un enjambre incesante de material y soldados a la pequeña ciudad. Oberstleutnant Alcippe, agotada como estaba al tratar de derrotar un edificio construido de cristales, apenas había logrado enderezar su uniformey ponerse presentable antes del tercer intento de derribar el Castillo de la Amistad. Había llegado unos minutos tarde, lo cual era completamente diferente a ella, pero había estado tan agotada al tratar de dirigir los recursos del Heer para completar una tarea obstinada que su siesta de dos horas se había convertido en cuatro cuando llegó. Me desperté esa mañana.\n\nAl menos ni la Reina Chrysalis ni el Generalmajor Jachs parecieron darse cuenta o importarles que llegara un poco tarde. La Reina y los altos mandos del Heer estaban reunidos en un campo mirando el castillo a través de binoculares. Frente a ellos estaban los frutos del trabajo de Alcippe: más de 1000 piezas de artillería y 100.000 proyectiles de alto explosivo, ensamblados y listos para comenzar a disparar. Alcippe no pudo evitar hacer una mueca mientras miraba a lo que el orgulloso Heer había sido reducido. ¡Era desesperado y ridículo, claro, pero nivelar un castillo hecho de cristal no debería haber sido tan difícil!\n\nAlcippe se acercó a Jachs y la Reina, logrando obligarse a sí misma a realizar un saludo exhausto cuando Jachs la vio. Hizo un gesto con un ala de telaraña para que se acercara, y cuando lo hizo, se mordió el labio inferior con los colmillos y negó con la cabeza. "Espero que esto funcione, Oberstleutnant ...", dijo. "Realmente, realmente espero que sí ..."\n\n "¡Funcionará!" La reina Chrysalis gritó y Alcippe notó que ella y Jachs no eran los únicos que sufrían por sus fracasos. Agarró a uno de los oficiales de artillería que estaban cerca y apretó su nariz contra la de él mientras le enseñaba los dientes en una notable demostración de cordura deshilachada. "¡Diles que disparen a voluntad! ¡Derriben este maldito castillo!"\n\nEl oficial de artillería, sobresaltado y asustado, solo pudo asentir hasta que la Reina lo soltó, y luego la orden pasó a los cañones. Todos los oficiales se pusieron sus protectores auditivos y retrocedieron unos pasos cuando las piezas de artillería empezaron a disparar proyectil tras proyectil contra el castillo. Alcippe agitó ansiosamente sus alas, desesperada de que tanta potencia de fuego pudiera lograr algún efecto, y juró que podía ver fragmentos de cristal que salían volando del castillo en medio del humo y los escombros del impacto. Pero cuando una salva tras otra bombardeó el castillo y sacudió la tierra como un trueno terrible, las esperanzas de Alcippe pronto se desmoronaron cuando vio que el castillo aún se mantenía erguido. Y cuando finalmente se disparó el último disparo más de tres horas después, no se pudo ver ningún daño perceptible desde tan lejos.\n\nJachs y Alcippe compartieron una mirada, sabiendo cada uno que esto significaba aún más trabajo para los dos, y en En una rara ruptura de profesionalismo, el general mayor Jachs simuló sacar su pistola y lanzar su cerebro por los campos de Ponyville.\n\nAlcippe no pudo evitar reírse. Al menos tenía otra poni con quien sufrir esta pesadilla ".
changelings_paxchrysalia.203.a:0 "Me van a sonar los oídos durante una semana ..."

changelings_paxchrysalia.204.t:0 "Ordenanza de perforación de 80 centímetros de armadura"
changelings_paxchrysalia.204.d:0 "El general mayor Jachs ni siquiera sabía qué día era hasta que el Oberstleutnant Alcippe llamó a la puerta de la oficina del ayuntamiento que había convertido en su estación de mando en Ponyville. Cuando abrió la puerta, encontró el Oberstleutnant exhausto mirándolo, demasiado cansado para siquiera hacer un saludo - no es que a Jachs le importara más. "¿Está listo?"\n\n "Sí. Deberíamos irnos o llegaremos tarde ", respondió Alcippe, dando un paso atrás para que Jachs pudiera salir de la oficina.\n\n" Entonces no hagamos que nuestra reina espere la próxima decepción. " ayuntamiento y hacia las vías del tren, donde la monstruosidad de metal se cernía sobre la pequeña estación de tren. De alguna manera, Alcippe había logrado rastrear un cañón de ferrocarril de 80 cm que había estado en desarrollo antes del comienzo de la Gran Guerra, y había encargado un paralelo línea de vías de tren para apoyar el transporte del gigante a Ponyville. La monstruosidad tenía más de 12 metros de altura y casi 50 metros de largo, lo que hacía que los obuses pesados ​​que los cambiantes habían traído la semana anterior parecieran juguetes de larva. media hora usando una grúa para cargar un solo proyectil perforador de 80 cm en el cañón de la enorme arma, ese único proyectil que pesa más de 7000 kilogramos por sí solo. Lo que mil cañones y cien mil proyectiles de alto explosivo no pudieron lograr , con suerte, un arma masiva y un proyectil masivo disparado directamente contra el tronco del Castillo de la Amistad harían que todo se derrumbara.\n\nMientras Jachs tomaba su lugar a una distancia cómoda del cañón de campaña de gran tamaño y el rugido ensordecedor que conocía se acercaba, vio a la reina Chrysalis de pie encima de la bestia, frotándose los cascos con entusiasmo. Miró a su alrededor para asegurarse de que no hubiera otros cambiantes al alcance del oído, luego se volvió hacia Alcippe y le dio un codazo en el hombro. "¿Crees que es demasiado pedir que la saquen de esa cosa?" bromeó, ganándose primero un grito de sorpresa de su compañero oficial, luego una risita y una risita.\n\n "Sería el final de nuestro profesional"Manchas, ¿no?", respondió ella. Pero ambos oficiales dejaron de lado sus bromas cuando el equipo de armas se movió a sus posiciones listas y otros cambiantes se acercaron. Eso dejó solo a la Reina y a la tripulación parados en la plataforma de tiro, y después compartiendo algunas palabras con el oficial de artillería a cargo, la magia verde de Chrysalis agarró una palanca y tiró de ella hacia atrás.\n\nLa onda de choque persiguió el trueno del ruido como un puñetazo en el estómago, haciendo tambalear a Jachs y Alcippe como el arma masiva El sonido del proyectil impactando el Castillo de la Amistad fue casi inaudible a través del zumbido en los oídos de Jachs, pero escuchó débilmente el estruendo y el chillido del metal y la detonación de una carga explosiva en la distancia. el humo se disipó, la única señal de daño en el Castillo de la Amistad fue un anillo negro chamuscado en el centro del tronco y un par de fragmentos de filigrana de cristal que se habían desprendido de los extremos de algunas de las ramas más pequeñas.\n\nJachs no necesitaba que lo oyeran para saber que la reina estaba menos que complacida cuando arrojó al oficial de artillería fuera de la plataforma de tiro del cañón ".
changelings_paxchrysalia.204.a:0 "¡¿Qué se necesita para destruir esta cosa ?!"

changelings_paxchrysalia.205.t:0 "Una tormenta de aluminio"
changelings_paxchrysalia.205.d:0 "Las sirenas de ataque aéreo despertaron a Jachs de golpe, años de instintos ya lo enviaban fuera de su silla y debajo de su escritorio para cubrirse mientras ese horrible dron gemía por toda la ciudad. Se agachó durante varios segundos antes de recordar que la guerra había terminado y que los bombarderos ecuestres se habían reducido a chatarra hace mucho tiempo. Pero, ¿por qué sonaban las sirenas?\n\nLa teniente Alcippe irrumpió en la oficina de Jach, su abrigo de oficial olvidado en otro lugar. "Tenemos que irnos ¡Al búnker! ", Gritó, corriendo detrás del escritorio y arrastrando a Jachs hacia sus cascos." ¡Los bombarderos están llegando! "\n\n" ¡¿Bombarderos?! ", Gritó Jachs, confundido mientras dejaba que Alcippe lo guiara. ¿Quiere decir? ¡La guerra ha terminado! "\n\n" La Gran Guerra, tal vez, pero no la guerra personal de nuestra Reina ", respondió Alcippe, llevando a Jachs a la escalera que descendía al sótano del ayuntamiento y al búnker debajo. Sería agradable si nos hubiera dado más advertencia, ¿verdad? "Otros soldados y personal cambiante confundidos y alarmados corrían de un lado a otro, tratando de reunir documentos importantes antes de retirarse debajo del edificio, un chirrido nervioso llenó el edificio para acompañar el lamento de las sirenas afuera. Y fue entonces cuando Jachs lo escuchó: el distante zumbido de un ala de bombardero, un centenar de aviones fuertes por el sonido de ella, acercándose desde el oeste.\n\nLos dos oficiales bajaron tambaleándose los escalones juntos, alcanzando la puerta blindada en la parte inferior de la escalera y correteando hacia adentro justo cuando el suelo comenzó a temblar. Cayeron en las patas delanteras del otro en una esquina oscura mientras perdían el equilibrio, y allí los dos cambiantes permanecieron durante varias horas, abrazados como Los bombarderos de la Luftwaffe bombardearon la ciudad y el odiado castillo en ella. Hora tras hora tras hora las explosiones y los temblores continuaron, solo interrumpidos por unos minutos aquí y allá mientras las olas de bombarderos entraban y salían del espacio aéreo para descargar sus cargas útiles. Cuando finalmente todo terminó, Jachs y Alcippe se aventuraron cautelosamente a salir del búnker juntos, solo para descubrir que la mitad del ayuntamiento se había derrumbado por un ataque directo, y los incendios se extendieron por todo Ponyville mientras los soldados de la guarnición luchaban por controlar el incendio. .\n\nY recortada contra la oscuridad de la noche por los incendios que ardían en la ciudad, había un castillo reluciente rodeado de cráteres, algunas bombas sin explotar atrapadas en sus ramas como manzanas de metal ".
changelings_paxchrysalia.205.a:0 "Necesitamos detener esto antes de que empeore".

changelings_paxchrysalia.206.t:0 "Una propuesta para la reina"
changelings_paxchrysalia.206.d:0 "El generalmajor Jachs no perdió el tiempo en irrumpir en la oficina de la Reina antes de que la Guardia de la Reina pudiera detenerlo, ignorando los gritos de advertencia y las armas apuntadas en su dirección." Su Majestad ", gritó, pisando fuerte hacia su escritorio y apenas logró saludar a través de su ira agotada. "¡Tenemos que hablar!"\n\n "Aléjese, general mayor", gruñó el capitán de la Guardia de la Reina, Dieter Heinrich. "¿Quién le dio permiso para ...?"\n\n "Suficiente, Dieter", ladró Chrysalis, haciendo que el capitán Heinrich hiciera una mueca de dolor e inclinara la cabeza como un perro dominado. Luego, la reina desvió su atención de los papeles de su escritorio al general mayor que tenía delante. Reina, general mayor, o esta será una conversación muy corta ", le advirtió.\n\nFue necesaria toda la fuerza de voluntad de Jachs para reprimir una réplica airada. En cambio, se obligó a cerrar los ojos, tomar un respiro, contar a las tres, y luego empezar a hablar. "Su Majestad, enviando bombarderos contra Ponyville la semana pasada era un peligro inaceptable para la vida no solo de sus soldados, sino también de sus nuevos súbditos. ThLa ciudad ha sufrido daños extremos en la infraestructura como consecuencia. La mitad de los edificios se quemaron en el incendio y la otra mitad sufrió daños por el bombardeo. ¿Realmente vale la pena destruir el Castillo de la Amistad como daño colateral? "\n\n" ¡Por supuesto que sí! ", Replicó Chrysalis. Se puso de pie en toda su altura amenazadora y golpeó sus cascos delanteros sobre su escritorio, mirando lascivamente a Jachs. "Ese castillo era la sede del poder de Twilight Sparkle. Apesta a su presencia, y es un recordatorio para estos patéticos ponis de cómo solían ser las cosas antes de que los conquistamos. ¿Entiende lo peligrosos que son esos recordatorios? ""
changelings_paxchrysalia.206.a:0 "Esto podría ir mejor ..."

changelings_paxchrysalia.8206.t:0 "Una propuesta para la reina"
changelings_paxchrysalia.8206.d:0 "Lo hago, Su Majestad, pero -"\n\n "¡Obviamente no es así!" Chrysalis lo interrumpió. "Mientras esté en pie, inspirará rebelión y disensión, y todos tus intentos fallidos de derribarlo solo nos han convertido en el hazmerreír de Equestria. Debemos derribarlo para mostrarles a estos ponis que nada está más allá del poder de ¡las colmenas cambiantes! "\n\nJachs resistió la tentación de señalar que el bombardeo que prácticamente arrasó la ciudad fue idea de ella, no de él, y se acercó un paso más. "Su Majestad, está cada vez más claro que algo de magia protege el castillo, magia que las armas ordinarias no pueden vencer. Lo que me lleva a creer que solo hay una forma posible de derribar el castillo, y si eso falla, entonces realmente no puede ser destruido. "\n\n" ¿Y de qué manera? "\n\n" Debes destruir el castillo tú mismo ", dijo Jachs, eligiendo sus palabras con cuidado. "Venciste a Celestia en combate singular en Canterlot después de drenar Shining Armor de su amor por la ramera, Cadance. Eras más fuerte que una alicorn que podía mover el sol. ¿Qué podrías no lograr si usas el Amor cosechado de decenas de miles? de ponis en todo tu nuevo imperio? "\n\nChrysalis pareció darle la vuelta a eso en su cabeza por un momento, la practicidad chocando con el ego, antes de que su ego ganara, tal como Jachs había esperado. "Sí", dijo, sonriendo maliciosamente de oreja a oreja. "Es la única manera. Sólo una reina verdaderamente poderosa podría deshacerse de esta amenaza de una vez por todas". Se frotó los cascos y se rió. "Hágalo, Generalmajor. Hagámoslo realidad".
changelings_paxchrysalia.8206.a:0 "Si esto funciona o no, seguramente será el final".

changelings_paxchrysalia.207.t:0 "Un esfuerzo final"
changelings_paxchrysalia.207.d:0 "Camión tras camión de Amor recolectados en Olenia y Equestria llegaron a Ponyville en los últimos días, todo en anticipación al intento personal de la Reina Chrysalis de derribar el maldito Castillo de la Amistad. Generalmajor Jachs y Oberstleutnant Alcippe observó desde una distancia segura mientras su reina se dirigía al área de preparación donde se habían reunido los camiones, sus reservas de amor se abrieron para su uso. "Realmente espero que esto no la mate", pensó el generalmajor Jachs en voz alta. . "Si lo hace, Dieter tendrá mi cabeza".\n\n "Al menos puedes dormir todo lo que quieras cuando estés muerto, ¿verdad?", Bromeó Alcippe, aligerando el estado de ánimo por un momento.\n\n "No hay garantías de que nuestra reina no perseguirá mi alma por la eternidad", respondió el general mayor. Entonces su sonrisa alegre desapareció, reemplazada por un ceño severo y concentrado cuando el cuerno de la reina Chrysalis se volvió verde y abrió sus fauces para devorar los arroyos rosados de amor que ella convocó fuera de la camiones. Jachs y Alcippe se acercaron un poco más mientras miraban ansiosamente a la reina ingerir el Amor recogido de miles de ponis y ciervos, ambos preguntándose si había un límite a la cantidad de Amor que una reina cambiante podría consumir y qué sucedería si ese límite fuera alcanzado.\n\nPero la reina Chrysalis pronto demostró una vez más como la más grande de las reinas cambiantes cuando vació todos los vagones sin dificultad. Su cuerpo prácticamente brillaba con energía, su cuerno se agrandaba y su armadura quitinosa verde en su espalda crecía para proteger su pecho y hombros. Luego, después de un momento para sentir su nueva fuerza, la Reina no perdió el tiempo y se lanzó de cabeza al Castillo de la Amistad, irrumpiendo por las puertas y desatando toda su magia dentro de la estructura. El suelo tembló y las ventanas brillaron con magia verde durante lo que parecieron horas mientras todos los presentes contenían la respiración, esperando que Chrysalis derribara el castillo sobre sí misma, pero lenta pero seguramente, el resplandor comenzó a desvanecerse y el temblor comenzó a desaparecer. disminuir. Y al final de todo, la reina Chrysalis salió tambaleándose del castillo, apenas capaz de soportar su peso y se derrumbó de cansancio en el suelo.\n\n "No podía hacerlo ..." observó Alcippe, con los colmillos burlándose su labio inferior.\n\n "No", estuvo de acuerdo Jachs, "pero creo que este es finalmente el final".
changelings_paxchrysalia.207.a:0 "Se acabó, Oberstleutnant".

changelings_paxchrysalia.208.t:0 "Castillo dulce castillo"
changelings_paxchrysalia.208.d:0 "El generalmajor Jachs firmó la última directiva para la remodelación del Castillo de la Amistad en un nuevo centro administrativo para el corazón ecuestre. Con el fracaso de la Reina Chrysalis en destruir el Castillo, el líder de las Colmenas de Cambiantes finalmente, a regañadientes, había admitido la derrota. Dado que destruir el castillo ya no era una opción, en su lugar estaría cubierto de concreto para ocultar la estructura original de la vista y cambiar la arquitectura a algo parecido a los edificios en los países de origen. "Fuera de la mente", como dice el refrán, y con unas pocas instrucciones finales, cualquier pony o cualquier otro que mencione la existencia del Castillo de la Amistad sin duda se perdería de vista en poco tiempo una vez que los censores y la policía secreta se enteraran de ellos. Jachs Sin embargo, no me importaba; ese era un compromiso razonable para nivelar a Ponyville con miles de bombarderos estratégicos.\n\nDejando los papeles a un lado en su escritorio para más tarde, Jachs se deslizó de su silla y Bajé por el pasillo hasta donde la Oberstleutnant Alcippe había instalado su oficina durante las semanas que habían estado atrapadas en Ponyville por la locura de su reina. Alcippe había dejado la puerta abierta, aunque Jachs todavía la llamó por cortesía cuando asomó la cabeza. La 'ling saltó ante el sonido, se sobresaltó de su importante trabajo, luego se apresuró a levantarse y saludar cuando se dio cuenta de quién la había visitado. "¡Generalmajor!"\n\n "Relájate, Alcippe", dijo Jachs, entrando en la oficina y cerrando la puerta detrás de él. Se sentó en uno de los asientos frente a Alcippe y le hizo un gesto para que ella hiciera lo mismo, y la Oberstleutnant volvió a sentarse en su silla. "Entonces, finalmente todo este lío ha quedado atrás", dijo, recostándose en la silla y frotándose los ojos.\n\n "Sí, finalmente", asintió Alcippe. "Estaba empezando a pensar que nunca terminaría".\n\n "No eres el único". Jachs bostezó y estiró las alas, dejando que el aleteo se moviera para intentar que su sangre se moviera de nuevo. "Me voy a dormir durante una semana cuando regresemos a Canterlot si puedo salirme con la mía".\n\n "Conozco la sensación". Alcippe jugueteó con algunos papeles en su escritorio, luego se aclaró ligeramente la garganta. "Entonces, Generalmajor ... ¿qué necesitas?"\n\n "¿Necesitas? Oh, nada", dijo Jachs, agitando un casco. "Solo quería saber si estarías interesado en algunas bebidas y la cena de esta noche cuando hayas terminado con tu trabajo. Creo que ambos podríamos usar algo de tiempo para relajarnos".\n\n "¿Bebidas y cena?" Repitió Alcippe. Se tomó un momento para pensarlo antes de que una sonrisa fácil apareciera en su hocico. "Creo que me gustaría mucho, Generalmajor".\n\n "Bien. Ah, y una última cosa". Jachs le guiñó un ojo mientras se levantaba, una pequeña sensación de aleteo se instaló en sus entrañas. "Veamos si podemos pasar la noche sin ningún título, hmmm, ¿Alcippe?"\n\nAlcippe le devolvió la sonrisa avergonzada y trató de ocultar su rostro volviendo a su trabajo. "Haré mi mejor esfuerzo, Jachs".
changelings_paxchrysalia.208.a:0 "No podría haber sobrevivido a este lío sin ella".

changelings_paxchrysalia.209.t:0 "Desarraigado"
changelings_paxchrysalia.209.d:0 "El generalmajor Jachs examinó los informes más recientes que llegaban de todo el corazón ecuestre, buscando cualquier cosa que necesitara su atención inmediata. La mayoría eran solo informes de progreso sobre varios proyectos o actualizaciones de los comandantes de guarnición en sus esfuerzos por sofocar disturbios en las nuevas posesiones de los Hives, nada serio que requiriera acción para él. Sin embargo, notó una carta dirigida por el comandante de la guarnición en Ponyville, el memorando marcado 'URGENTE' en la parte delantera y trasera.\n\nSuspirando, Jachs La abrió, ya esperando que algo tonto viniera de esa ciudad remansiva que le había causado tantos problemas en el pasado, solo para que su ojo se moviera por lo que había leído. Aparentemente, la fachada de concreto que se había erigido alrededor del Castillo of Friendship para ocultar el ridículamente indestructible edificio de la vista se había derrumbado aparentemente de la noche a la mañana, exponiendo una vez más el reluciente castillo a los residentes de Ponyville. Supuso que podrían haber sido las acciones de los rebeldes, aunque aún no se había descubierto tal evidencia, pero Jachs no se habría sorprendido si eso fuera lo que hizo el árbol en este momento. Mordiéndose el labio, finalmente decidió no informar nada a Vesalipolis para ahorrarse el dolor de cabeza de lidiar con las inevitables demandas de la reina Chrysalis de que se hiciera algo, y en su lugar escribió una orden simple para ser entregada al comandante de la guarnición: con una manta o algo. No me importa lo que hagas, solo asegúrate de que nadie hable de eso. "\n\n Satisfecho, Jachs rompió inmediatamente el memo de Ponyville, arrojó los pedazos a un cubo de basura y luego encendió un cigarrillo en la papelera después de ellos. Fuera de la vista, fuera de la mente."
changelings_paxchrysalia.209.a:0 "Simulemos que el problema ya no existe".

