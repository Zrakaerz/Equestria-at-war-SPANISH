CHN_chaos_in_the_everfree:0 "Caos en el Everfree"
CHN_chaos_in_the_everfree_desc:0 "Conquistamos todo lo que Equestria tenía que arrojarnos, pero no hemos conquistado la tierra en sí. El Bosque Everfree, durante mucho tiempo un bastión místico de asombroso poder mágico, ahora se ha alzado contra nuestra máquina de guerra. Los partisanos acuden al bosque donde, bajo el liderazgo de la cebra Zecora, hacen uso del crecimiento mágico del bosque para atacarnos con una eficacia devastadora. Si queremos tener alguna esperanza de derrotar a §RZecora§!, los §Rpartisanos§!, y los §Cverfree§! En sí mismo, debemos tener una §¡Estrategia eficaz§! Que derrote al bosque en todo momento. La §Rdestrucción completa y total§! De la flora y fauna únicas y exóticas del bosque será trágica para algunos, pero no tanto trágico como §¡Perder nuestro control sobre Equestria central! §! "
CHN_chaos_in_the_everfree_ticking_mission:0 "Domar el bosque"
CHN_chaos_in_the_everfree_ticking_mission_desc:0 "El crecimiento del Bosque Everfree está fuera de control. La magia del bosque, exacerbada por el médico brujo cebra Zecora, hace que los árboles y las enredaderas avancen a un ritmo incesante. Dondequiera que el bosque eche raíces, los partisanos y Los monstruos seguramente lo seguirán. Debemos ocupar un perímetro alrededor del bosque y retroceder si queremos tener alguna esperanza de contenerlo. Si no lo hacemos, ¡toda Equestria central podría ser rápidamente invadida por el bosque!\n\n§YDurante [? days_mission_timeout @ CHN_chaos_in_the_everfree_ticking_mission] días: §!\n§WCada día, el §Crecimiento descontrolado§! del §CEverfree Forest§! invadirá una §Yprovincia vecina§! .§! "
CHN_ZRS_everfree_tamed_tt:0 "¡El §CEverfree Forest§! ¡No nos resistirá más!"
CHN_ZRS_everfree_failure_tt:0 "Ya no podemos resistir el §Rdestrucción depredadora§! Del §CEverfree Forest§!, Nos veremos obligados a §Rabandonar§!.\n"
CHN_operation_breakthrough:0 "Operación Durchbruch"
CHN_operation_breakthrough_desc:0 "Para derrotar al Bosque Everfree, debemos aprovechar todas las tecnologías disponibles contra la magia del viejo mundo. Los trenes blindados apoyados por tanques formarán una punta de lanza que se adentrará cada vez más en el bosque, dándonos puntos duros para lanzar anti -operaciones de insurgencia y ataques. Los trabajadores de ponis trabajarán hasta que se caigan para cortar el follaje y colocar los rieles. Después de todo, son sus hermanos los que han vuelto el bosque en nuestra contra, y deben demostrar su lealtad a la Hegemonía para salvar a sus familias ".
CHN_operation_longrangerecon:0 "Operación Fernauf"
CHN_operation_longrangerecon_desc:0 "Al igual que en la guerra, un ataque efectivo requiere saber dónde está el enemigo y luego aplastarlo con una potencia de fuego superior o superarlo con gran velocidad. Enviaremos regimientos de élite de Fernspäher al Everfree para buscar fortalezas partidistas y luchar los ponis escondidos en el bosque en su propio terreno. Los más valientes de los valientes serán seleccionadosd para estas misiones, que están casi garantizadas como suicidas. Su sacrificio por la Hegemonía será recordado ".

