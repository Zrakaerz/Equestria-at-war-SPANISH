cityfall.310.t:0 "La batalla por el castillo de las dos hermanas"
cityfall. La información sobre el conflicto entre la Hegemonía Changeling y la insurgencia, liderada por la cebra conocida como Zecora, es escasa y poco confiable debido a la intensa censura de Changeling, pero los observadores en Canterlot han informado de campañas masivas de bombardeos de saturación y el despliegue de cientos de miles de tropas Changeling para sofocar el levantamiento, así como lo que posiblemente podría ser un ataque termonuclear en el bosque mismo. A medida que llegan los informes de destrucción ambiental irreversible, graves bajas civiles y la brutalidad de Changeling durante la guerra, una cosa es segura: la Pax Chrysalia todavía reina en Equestria ".
