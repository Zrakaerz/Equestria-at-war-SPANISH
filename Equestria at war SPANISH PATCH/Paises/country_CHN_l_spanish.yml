changelings.36.t:0 "Esfuerzo naval de Ditrisio"
changelings.36.d:0 "Construir barcos es una tarea costosa y que requiere mucho tiempo. A diferencia de un rifle que puede ser ensamblado por un solo dron, o un tanque que es cuidadosamente fabricado y soldado por unos pocos cambiantes en una fábrica, un El barco es prácticamente una ciudad flotando en el mar. Se necesitan los esfuerzos de innumerables astilleros y fábricas que trabajan juntos para ensamblar el barco, pieza por pieza, durante semanas de arduo trabajo. Ditrysium es el más grande de nuestros astilleros y nuestro puerto más grande, e incluso está luchando para mantenerse al día con las demandas de nuestras armadas. La reina Helvia ha solicitado a la reina Chrysalis más fondos y recursos para expandir los astilleros y suministrar a la armada los barcos que necesita desesperadamente. Desafortunadamente, los recursos que podemos reservar para Ditrysium no pueden hacer ambas cosas. Podemos expandir los astilleros para ganar más barcos a largo plazo, o dedicarTe los recursos que podrían usarse para construir esos astilleros para, en cambio, reforzar la construcción de nuestros barcos, dándonos más en el corto plazo. ¿Qué le diremos a la reina Helvia?
changelings.36.a:0 "¡Construye más astilleros!"
changelings.36.b:0 "¡Produzcan más barcos!"

changelings.37.t:0 "Fábricas de Vraks"
changelings.37.d:0 "La reina Argynnis ha enviado recientemente una petición a Vesalipolis, pidiendo más recursos de la reina Chrysalis para reforzar la producción de equipo que tanto necesitan nuestros ejércitos. Mientras que las industrias de Vraks han producido sin cesar arma tras arma y tanque tras tanque, la reina Argynnis sostiene que Vraks podría producir aún más si se le dieran los recursos que necesitaba para expandir su industria. Tenemos una cierta cantidad de fondos reservados que podríamos dedicar a mejorar la producción militar, y la reina Argynnis sin duda verá esto Nosotros, sin embargo, tenemos voz en cómo lo usa. ¿Le ordenaremos a la reina que se concentre en inversiones a largo plazo y use el dinero para construir más fábricas, o debería enfocarse en el corto plazo y concentrarse en aumentar la producción por un tiempo? mientras dure el dinero? "
changelings.37.a:0 "¡Construye más fábricas!"
changelings.37.b:0 "¡Aumenta la producción!"

changelings.39.t:0 "Changeling Hives Desmilitarized"
changelings.39.d:0 "La Gran Guerra ha terminado, e innumerables cambiantes y ponis yacen muertos. En las negociaciones de paz, Equestria ha considerado oportuno que la administración recién instalada de las colmenas cambiantes del norte y el territorio circundante una vez gobernado por la reina Chrysalis se vuelvan en un títere del gobierno ecuestre. Entre otras estipulaciones, especifica que los Cambiantes no tendrán militares independientes, todas las tropas estarán bajo el mando directo de la general ecuestre, y que su sistema de justicia y las fuerzas paramilitares tendrán que recibir órdenes de Equestrian asesores de pezuña seleccionados por Canterlot por su carácter moral y perspicacia burocrática. Se espera que estas condiciones, entre otras, eviten que se produzca otra guerra. Sin embargo, incluso ahora hay quienes en Canterlot dicen que este tratado de paz solo será recordó el preludio de un conflicto aún más grande y mortal ".
changelings.39.a:0 "¡Deberían estar agradeciéndonos!"

changelings.40.t:0 "Changelings Request Remilitarisation"
changelings.40.d:0 "Con la guerra en curso, Canterlot ha recibido una solicitud del Rey Thorax para remilitarizar [From.GetNameDef]. En la carta, afirma que los Changelings y todas las demás criaturas que viven en la tierra del norte podrían ser una gran ventaja a Equestria en su guerra si finalmente se les otorgó una organización militar independiente nuevamente. La carta fue recibida con sentimientos encontrados por parte del estado mayor. Algunos afirman que darles a los Cambiantes su propio mando es simplemente pedir que los horrores de la Gran Guerra se repitan. , pero esta vez en un segundo frente. Otros dicen que el estado mayor ya está sobrecargado de trabajo administrando todas las divisiones, ejércitos, grupos de ejércitos y teatros de Equestria, y que [From.GetNameDef] hacerse cargo de parte de la carga sería una buena ayuda . "
changelings.40.a:0 "Todavía es demasiado pronto después de la última guerra para pensar en eso".
changelings.40.b:0 "Es hora de que el Changeling tome la gorra con visera una vez más".

changelings.41.t:0 "Los jinetes rechazan el plan de remilitarización"
changelings.41.d:0 "A pesar de nuestro mensaje cuidadosamente redactado para [From.Capital.GetName] y la situación actual, el gobierno ecuestre ha rechazado nuestra solicitud de un comando independiente. Parece que tendremos que seguir confiando en ellos para nuestra defensa. Sólo podemos esperar que la defensa dure, porque de lo contrario la desesperación del rechazo dará paso al hedor de la muerte ".
changelings.41.a:0 "Está bien, estamos acostumbrados".

changelings.42.t:0 "Los jinetes aprueban el plan de remilitarización"
changelings.42.d:0 "Gracias a nuestro mensaje cuidadosamente redactado [From.Capital.GetName] ha considerado oportuno aprobar nuestro plan de remilitarización. Nuestras fuerzas ahora pueden ser comandadas por sus propios generales, y el reclutamiento puede comenzar en serio ahora. Su La primera tarea será simplemente ponerse sobre sus cuatro cascos, pero después de eso deben ir y ayudar a los jinetes en su guerra. ¡Pronto ganaremos nuestra libertad y ayudaremos a salvar el mundo! "
changelings.42.a:0 "Un verdadero amigo ayuda a un amigo necesitado".

CHN_demand_remilitarization:0 "Proponer remilitarización"
CHN_demand_remilitarization_desc:0 "Con Equestria actualmente en guerra, surge una oportunidad para que ganemos un poco de libertad antes de lo previsto. Propondremos remilitarizar [Root.GetNameDef] con el propósito de ayudarlos cuando estén en guerra en una carta cuidadosamente redactada. Con suerte el gobierno ecuestre aceptará la propuesta ".

