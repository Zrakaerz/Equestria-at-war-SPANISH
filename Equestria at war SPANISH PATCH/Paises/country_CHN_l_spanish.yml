#COSAS NUEVAS
CHN_Army:0 "Vitalizar al Heer"
CHN_Army_desc:0 "El Heer es el ejército permanente de las Tierras changelings. Sus raíces están en los viejos ejércitos de las colmenas, pero aunque el Heer solo es leal a Vesalipolis, tiene soldados de cada colmena. Con nuestra adopción de nuevas doctrinas, necesitamos iniciar un nuevo régimen de entrenamiento para nuestros soldados para que puedan poner la teoría en práctica ".
CHN_Infantry_2:0 "Nuevas herramientas de la muerte"
CHN_Infantry_2_desc:0 "Un ejército bien entrenado no es nada sin las armas de fuego que lo respalden. Asegurar que nuestro equipo no solo esté a la altura de los estándares internacionales, sino que los supere, dará a nuestras tropas una ventaja en la batalla. Nuestros diseñadores de armas se encargarán de trabajo para desarrollar diseños mejorados y más efectivos para el equipamiento del ejército ".
CHN_Infantry_1:0 "Desarrollo de armas continuo"
CHN_Infantry_1_desc:0 "¡Esto no es suficiente! El armamento y el equipo de apoyo del Heer no solo deben ser buenos, deben ser los mejores. Los intentos de mejorar nuestros diseños nunca deben terminar, y no nos detendremos en nada menos que en la perfección. Siempre hay margen de mejora ".
CHN_Chemical_Weapons:0 "Establecer RCAMICD"
CHN_Chemical_Weapons_desc:0 "El Instituto de Investigación Médica de Defensa Química del Ejército Real Cambiante se asegurará de que nuestra artillería pueda eliminar a cualquier enemigo potencial negándoles el acceso a áreas clave sin fuerzas especializadas equipadas para hacer frente a la guerra química".
CHN_Jager_1:0 "Tácticas mejoradas de Jaeger"
CHN_Jager_1_desc:0 "Los Jaegers son anteriores a la unificación de nuestra raza. Son soldados especializados en infiltración, que utilizan sus habilidades de cambio de forma para abrirse paso en posiciones fortificadas y camuflarse en terrenos boscosos." Jaeger "significa Cazador, y describe bien a estos temibles soldados. Sin embargo, , las tácticas que utilizan no son compatibles con la guerra de armas combinadas y necesitan ser revisadas ".
CHN_Motorized_1:0 "Equipo motorizado"
CHN_Motorized_1_desc:0 "Camiones y otros vehículos más modernos y confiables son una necesidad para cualquier ejército que depende del movimiento rápido de sus fuerzas. Si bien no tenemos necesariamente la capacidad industrial para motorizar todo nuestro ejército, aún podemos equipar a numerosos batallones con ellos. , para que puedan apoyar nuestra punta de lanza blindada en su asalto ".
CHN_Blitzkrieg_1:0 "Blitzkrieg Panzers"
CHN_Blitzkrieg_1_desc:0 "El futuro de la guerra está en los tanques y en el uso efectivo de sus capacidades. Con su potencia de fuego y armadura, pueden atravesar líneas defensivas y, con su velocidad, pueden envolver rápidamente a las fuerzas enemigas, formando grandes calderos que luego pueden ser destruido por la infantería. Estas máquinas de guerra, cree la reina Chrysalis, serán la clave de nuestra victoria ".
CHN_Blitzkrieg_2:0 "Modernización de Panzer"
CHN_Blitzkrieg_2_desc:0 "La modernización continua de nuestras fuerzas blindadas garantizará que permanecerán efectivamente inmunes a todas las amenazas futuras. A medida que nuestros enemigos desarrollen armamento antitanque, debemos mejorar su blindaje y, a medida que desarrollen sus doctrinas, debemos evolucionar. la nuestra. La carrera armamentista nunca termina, y nunca debemos quedarnos atrás. De lo contrario, la muerte es segura ".
CHN_Magical_Infantry:0 "Infantería mágica"
CHN_Magical_Infantry_desc:0 "El uso de cristales mágicos en armas ha sido estudiado durante mucho tiempo por nuestros científicos, y ahora los diseños se están volviendo lo suficientemente efectivos como para ver un uso generalizado. Dar a nuestras unidades de infiltración este equipo especializado, pero más difícil de producir, garantizará que no solo puedan obtener más eliminan fácilmente objetivos importantes, pero si son detectados, también pueden seguir con vida ".
CHN_Infiltradores:0 "Tácticas de infiltración"
CHN_Infiltrators_desc:0 "El sigilo y el engaño siempre han sido parte integral de la guerra de los changelings. A pesar de que demostraron ser ineficaces en Canterlot en 1002, estas tácticas pueden ser útiles para nosotros si aprendemos a aplicarlas mejor. El entrenamiento de nuestros infiltrados debe adaptarse a tener en cuenta la naturaleza de la guerra moderna ".
CHN_Support_Cominesses_1:0 "Equipo de soporte"
CHN_Support_Cominesses_1_desc:0 "Invertir en un mejor equipo de apoyo es tan importante como invertir en armas. Las empresas de apoyo con funciones especializadas como reconocimiento, ingeniería y atención médica mejorarán enormemente el rendimiento de nuestros soldados. Estas empresas, a su vez, necesitan equipos adaptados a sus necesidades. "
CHN_Motorized_2:0 "Infantería mecanizada"
CHN_Motorized_2_desc:0 "La infantería mecanizada, en APC y otros vehículos blindados, tiene más posibilidades de entrar en la lucha sin morir antes. Cualquier inversión en esto aumentará la eficacia de las unidades de infantería móviles, lo que les permitirá hacer un mejor trabajo apoyando a nuestras Panzers ".
CHN_Dedicated_Panzer_Production:0 "Producción dedicada de Panzer"
CHN_Dedicated_Panzer_Production_desc:0 "Tener fábricas enteras que sólo produzcan panzers para nuestro ejército acelerará invariablemente el proceso y evitará que los materiales se desperdicien en tanques fallidos. Esto es necesario ya que no solo necesitamos formar nuevos batallones blindados, sino reponer los tanques perdidos y producir repuestos para los que actualmente están en servicio ".
CHN_Dedicated_Motorized_Production:0 "Deproducción motorizada dedicada "
CHN_Dedicated_Motorized_Production_desc:0 "Dedicar parte de nuestra industria a la producción de automóviles y camiones para nuestras fuerzas motorizadas acelerará nuestro ejército en general. La movilidad es la clave para la guerra moderna, y la movilidad de nuestros cascos y alas simplemente no es suficiente. Con el tiempo, lo es es de esperar que podamos motorizar todos los batallones de infantería, pero este gran proyecto llevará muchos años ".
CHN_Infantry_Academy:0 "Real Academia de Infantería"
CHN_Infantry_Academy_desc:0 "Siempre necesitamos infantería de élite, pero entrenar fuerzas especiales requiere mucho tiempo y una gran cantidad de esfuerzo. Sin embargo, es posible hacerlo más fácil abriendo un centro educativo especializado en Vraks, dedicado a entrenar a un nuevo generación de temibles guerreros ".
CHN_Renewed_Militarization:0 "Renovar la militarización"
CHN_Renewed_Militarization_desc:0 "La reina Chrysalis ha sido derrotada, y todo gracias a los soldados que lucharon por la amistad. Es hora de centrarse en llevar a las milicias Changeling de una fuerza de emergencia a algo profesional, en el que cualquier cambiante pueda estar orgulloso de servir".
CHN_Air_Force:0 "Reforma de la Luftwaffe"
CHN_Air_Force_desc:0 "La fuerza aérea cambiante es una de las fuerzas aéreas más profesionales y tecnológicamente avanzadas del mundo. Y, sin embargo, incluso la perfección puede mejorarse".
CHN_Air_Doctrine_1:0 "Doctrina de bombardero"
CHN_Air_Doctrine_1_desc:0 "En caso de guerra, centrarse en paralizar la industria del enemigo en tiempos de guerra salvará invariablemente más vidas".
CHN_Air_Doctrine_2:0 "Doctrina de combate"
CHN_Air_Doctrine_2_desc:0 "En caso de guerra, garantizar que nuestros combatientes sean lo mejor posible salvará las vidas de los que están en tierra".
CHN_Bomber_1:0 "Bombarderos tácticos"
CHN_Bomber_1_desc:0 "Los bombarderos tácticos, aunque no son tan especializados como los aviones de ataque terrestre, ni los bombarderos estratégicos, cumplen un importante término medio. No solo pueden atacar objetivos terrestres, sino también realizar bombardeos de largo alcance".
CHN_Bomber_2:0 "Apoyo aéreo cercano"
CHN_Bomber_2_desc:0 "Los bombarderos en picado y otros aviones de ataque terrestre aportarán una ventaja importante a las fuerzas en tierra, manteniendo al enemigo reprimido a distancias más largas que el fuego convencional y eliminando objetivos estratégicos".
CHN_Bomber_3:0 "Bombarderos estratégicos"
CHN_Bomber_3_desc:0 "Los bombarderos estratégicos de gran alcance y gran altitud pueden asestar un golpe devastador a la industria de un enemigo hipotético. Puede ser que una fábrica que fabrica ese rifle gane la guerra".
CHN_Paratroopers:0 "Paracaidistas"
CHN_Paratroopers_desc:0 "Usar las alas de los soldados cambiantes nos permite lanzar más unidades de élite detrás de las líneas enemigas y tomar puntos clave para, digamos, rodearlos o asegurar puertos para una invasión mayor".
CHN_Fighter_1:0 "Luchadores"
CHN_Fighter_1_desc:0 "El desarrollo de aviones de combate en general es algo que ayudaría no solo a la fuerza aérea, sino también al sector recreativo civil".
CHN_Fighter_2:0 "Luchadores avanzados"
CHN_Fighter_2_desc:0 "Los luchadores más avanzados son la materia de los sueños, pero ¿y si decidimos convertirlos de los sueños en realidad?"
CHN_Fighter_3:0 "Luchadores de largo alcance"
CHN_Fighter_3_desc:0 "Los cazas pesados ​​que escoltan bombarderos estratégicos no solo son beneficiosos para los bombarderos, sino que también pueden estacionarse en aeródromos más alejados de la línea del frente y seguir siendo efectivos".
CHN_Rocketry:0 "Pruebas de cohetes"
CHN_Rocketry_desc:0 "Un motor impulsado por un combustible y un oxidante no solo es algo legendario, sino que también está a la vuelta de la esquina en la realidad".
CHN_Wunderwaffe:0 "Wunderwaffe"
CHN_Wunderwaffe_desc:0 "La teoría nuclear, cuyo nombre en código es 'wunderwaffe', es nuestro mayor secreto como nación cambiante. Hacer que cualquier otra nación conozca nuestros experimentos para dividir el átomo sería arriesgarse a la guerra".
CHN_Rocketry_Phase_Two:0 "Pruebas continuas de cohetes"
CHN_Rocketry_Phase_Two_desc:0 "Las pruebas iniciales de cohetes de combustible sólido y chorros de impulsos fueron exitosas, pero si pasamos a combustible líquido, no solo obtenemos un mejor alcance de nuestros cohetes, sino que podemos bajar el acelerador cuando sea necesario".
CHN_Jets:0 "Motores a reacción"
CHN_Jets_desc:0 "El motor a reacción no solo es una pieza de máquina muy compleja, sino que puede revolucionar por completo la industria aeroespacial civil y el espacio aéreo militar. Velocidades más altas, rangos más largos. Pero primero, necesitamos un motor".
CHN_Jet_Fighter:0 "Cazas a reacción"
CHN_Jet_Fighter_desc:0 "Con nuestro motor listo para la producción, necesitamos desarrollar un avión construido especialmente con el propósito de volar a altas velocidades, con altos números de empuje".
CHN_Jet_Tactical_Bomber:0 "Bombarderos tácticos a reacción"
CHN_Jet_Tactical_Bomber_desc:0 "Un bombardero táctico de alcance medio no necesita tener armamento defensivo como sus predecesores de propulsión convencional, ya que teóricamente pueden dejar atrás a sus enemigos. Además, podría ser un buen avión de pasajeros".
CHN_Jet_Strategic_Bomber:0 "Bombarderos estratégicos a reacción"
CHN_Jet_Strategic_Bomber_desc:0 "No solo la carga y el flete podrían hacer uso de un avión grande que puede transportar cargas más pesadas, sino que la potencia del motor a reacción nos permitiría llevarlocargas de bombas avier ".
CHN_defend_the_north:0 "Defensas del norte"
CHN_defend_the_north_desc:0 "A pesar de nuestros deseos de ser pacíficos y compartir amistades, otras naciones son impredecibles. Si el Norte cayera, nuestro enemigo no solo controlaría nuestra costa, sino que estaría un paso más cerca de Vesalipolis".
CHN_central_hives:0 "Defensas centrales"
CHN_central_hives_desc:0 "Asegurarnos de que nuestra capital sea un área adecuada para retroceder y mantener nos dará una ventaja contra cualquier enemigo hipotético".
CHN_defend_the_south:0 "Defensas del Sur"
CHN_defend_the_south_desc:0 "Si bien los ponis de Equestria ayudaron al Rey Thorax a aprender la magia de la amistad, últimamente la situación en Equestria se ha vuelto incierta. Es posible que se requiera un plan de respaldo".
CHN_fortress:0 "Fortaleza Vesalipolis"
CHN_fortress_desc:0 "Si bien Vesalipolis ya está fuertemente defendida, la pérdida del corazón de nuestras colmenas resultaría en nuestra caída, y es posible que esta vez no nos recuperemos".
CHN_Changeling_Naval_Supremacy:0 "Compra naval"
CHN_Changeling_Naval_Supremacy_desc:0 "Si había una armada antes de la guerra civil, Chrysalis y los que aún le eran leales la echaron a pique antes de que pudiéramos tomarla. Como resultado, tendremos que comprar barcos de repuesto a nuestros vecinos".
CHN_carrier_navy:0 "Dominio del operador"
CHN_carrier_navy_desc:0 "El portaaviones, esencialmente una colmena flotante completa con sus propios zánganos de metal y fuego, nos permitiría de manera efectiva picar, enjambre y eventualmente abrumar a todos los enemigos marítimos, grandes y pequeños, desde lejos al estilo de los cambiantes".
CHN_battleship_navy:0 "Dominio del acorazado"
CHN_battleship_navy_desc:0 "No muy diferente de las poderosas bestias que deambulan por los mares profundos del mundo, el acorazado es un monstruo de acero de proporciones titánicas, capaz de aplastar a todos los barcos que se atreven a interponerse en su camino y aterrorizar las costas con su impresionante potencia de fuego. ¿Admiralität estaría interesado en esas bestias? "
CHN_submarine_effort:0 "Diseños de submarinos"
CHN_submarine_effort_desc:0 "Todas las formas de armada se benefician de los submarinos. No solo pueden atacar barcos lentos y pesados, sino que también pueden usarse para asaltar convoyes enemigos y evitar que sus tropas sean abastecidas".
CHN_Naval_Bomber:0 "Bombarderos torpederos"
CHN_Naval_Bomber_desc:0 "Los torpederos navales, cuando se usan correctamente, tienen el potencial no solo de hundir un barco, sino de hundir toda una flota hostil. Asegurarnos de tener los mejores cazas navales nos dará una gran ventaja".
CHN_Navy_Doctrine:0 "Esfuerzo doctrinal"
CHN_Navy_Doctrine_desc:0 "Sin la doctrina adecuada que los respalde, ningún barco es capaz de hacer su trabajo correctamente. Desarrollar una mejor teoría naval es primordial".
CHN_Destroyers:0 "Destructores mejorados"
CHN_Destroyers_desc:0 "Los destructores son parte de la columna vertebral de toda armada, sin ellos, los barcos más grandes son vulnerables a los submarinos y otros destructores".
CHN_Light_Cruisers:0 "Cruceros modernizados"
CHN_Light_Cruisers_desc:0 "Los cruceros sirven como la otra parte de la columna vertebral. Sin ellos, esos mismos barcos son presa fácil para las fuerzas aéreas".
CHN_Escort_Carriers:0 "Diseños de transportista de escolta"
CHN_Escort_Carriers_desc:0 "Si bien no son tan grandes como los portaaviones de flota, los portaaviones de escolta son útiles para garantizar que nuestras flotas más pequeñas tengan poder aéreo naval para respaldarlas, sin importar la situación".
CHN_Carriers:0 "Diseños de transportistas modernos"
CHN_Carriers_desc:0 "Portaaviones más grandes con más espacio en cubierta es el omega, el final, del desarrollo de portaaviones. Tal barco sería el epítome de la guerra naval."
CHN_Heavy_Cruisers:0 "Diseños de cruceros pesados"
CHN_Heavy_Cruisers_desc:0 "Los acorazados, aunque sin duda son impresionantes, todavía necesitan el apoyo de sus hermanas más pequeñas. Los cruceros pesados ​​no solo brindan apoyo antiaéreo, sino que también traen armamento principal para igualar el poder del acorazado".
CHN_Battlecruisers:0 "Diseños de Battlecruisers"
CHN_Battlecruisers_desc:0 "Incluso con la impresionante combinación de potencia de fuego de los cruceros pesados ​​y los acorazados, todavía es necesario que haya algo en el medio para ocupar el lugar de cualquiera de los otros dos si no están disponibles. Un crucero de batalla".
CHN_Battleships:0 "Diseños de acorazados"
CHN_Battleships_desc:0 "La forma final del acorazado es la imagen que más se imagina. Armadura pesada, armas enormes y con el tamaño suficiente para enviar a cualquier enemigo menor en retirada a su puerto de origen".
CHN_Marine_Operations:0 "Tácticas marinas"
CHN_Marine_Operations_desc:0 "El desarrollo de tropas anfibias diseñadas para atacar enemigos donde no es posible un camino terrestre es algo en lo que debería centrarse, ya que la ventaja que ofrecería es inconmensurable".
CHN_Swarms_In_The_Sky:0 "Enjambres en el cielo"
CHN_Swarms_In_The_Sky_desc:0 "Llenar los aviones de combate tanto de la Fuerza Aérea como de la Fuerza Aérea Naval garantizará nuestra victoria, ya que no quedarán aviones hostiles para atacarnos".
CHN_Bomber_Command:0 "Comando de bombardero"
CHN_Bomber_Command_desc:0 "Crear una unidad únicamente con el propósito de dirigir nuestros bombarderos no solo aumentará la efectividad de las comunicaciones, sino que garantizará que se alcancen los objetivos correctos".

CHN_Hive_Factories:0 "Lyctida Wood Industry "
CHN_Hive_Factories_desc:0 "Lyctida es una de las cinco colmenas más grandes de Changeling Lands. Históricamente es conocida por la producción masiva de madera. La madera es un recurso de importancia estratégica para la nación. La creación de nuevas fábricas de madera nos abrirá la oportunidad de aumentar nuestro mobiliario y industria del papel ".
CHN_polar_bear_envoy:0 "Enviado a los osos polares"
CHN_polar_bear_envoy_desc:0 "Al noreste, los osos polares dominan. Si bien son, como especie, definitivamente peligrosos, eso no se aplica a su nación en general; sus fuerzas armadas están muy por detrás de las nuestras. Debería ser fácil materia para arrancarles oro "
CHN_threaten_PLB:0 "Amenaza al oso"
CHN_threaten_PLB_desc:0 "Parece que las palabras por sí solas no nos darán lo que queremos. Tendremos que demostrarles que somos serios y totalmente capaces de dar seguimiento a nuestras amenazas. Se enviarán más unidades militares a nuestra frontera, nuestros aviones volarán sobre su espacio aéreo y nuestra armada navegará cerca de sus costas. Tal vez entonces nos tomen en serio ".
CHN_attack_PLB:0 "Ataca al oso"
CHN_attack_PLB_desc:0 "Incluso después de nuestras amenazas, los osos continúan desafiándonos. ¡Es hora de darles una lección! Somos cambiantes y no permitimos que las razas bárbaras nos impongan términos. Aplastaremos a las bestias salvajes con facilidad. Incluso los osos poderosos no tienen ninguna posibilidad contra armas de largo alcance de alto calibre ".
CHN_resources_of_PLB:0 "Recursos polares"
CHN_resources_of_PLB_desc:0 "Con la adición de los territorios de osos polares que hemos conquistado, aún más recursos potenciales han caído a nuestro alcance. Ninguno de ellos se desperdiciará. Los osos son fuertes, útiles para extraer el mineral en sus tierras. Lo haremos ponlos a trabajar, y no sufrirás disensión ".
CHN_modern_infrastructure_PLB:0 "Mejoras de infraestructura para osos"
CHN_modern_infrastructure_PLB_desc:0 "Los territorios polares se encuentran en un estado lamentable. Hay pocas carreteras, y aún menos de ellas son adecuadas para nuestra industria pesada y maniobras militares. Debemos esforzarnos donde no lo han hecho. Solo entonces podremos abastecer cualquier operación militar en los gélidos páramos del frío norte ".
CHN_thermonuclear_research_in_PLB:0 "Investigación termonuclear de Key Lake"
CHN_thermonuclear_research_in_PLB_desc:0 "Key Lake es un sitio de prueba ideal, o al menos, su lado este. Escasamente poblado y en un área aislada, sería un sitio perfecto para probar nuestras armas más ... peligrosas. Cerraremos fuera de un área grande y realice experimentos científicos, utilizando osos como sujetos de prueba si es necesario ".

CHN_force_ponies_to_work:0 "Reasentamiento de trabajadores de ponis"
CHN_force_ponies_to_work_desc:0 "Nuestra conquista recién comenzó, pero ya podemos cosechar sus beneficios. El nuevo programa de reasentamiento" Plan West "nos ayudará a desarrollar las tierras de nuestra nación con los cascos de los ponis. Trescientos mil ponis serán trasladados de sus hogares a las Tierras Cambiantes para trabajar en beneficio de la Reina y su nación ".
CHN_force_ponies_to_repair:0 "Formar batallones de trabajo de ponis"
CHN_force_ponies_to_repair_desc:0 "A medida que avanza la invasión, desola las ricas tierras de Equestria. La creación de grupos de trabajo de los lugareños nos ayudará a mantener intactas la infraestructura y la industria en los territorios recién ocupados. Esto será vital para nuestro esfuerzo de guerra. Una disciplina estricta en estos batallones, y los desertores serán fusilados ".

