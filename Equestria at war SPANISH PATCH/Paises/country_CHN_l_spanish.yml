CHN_post_war_4_i_desc:0 "[CHN_scripted_loc_string_fall_rot]"
CHN_post_war_4_j:0 "Caza de la bruja"
CHN_post_war_4_j_desc:0 "[CHN_scripted_loc_string_witch_hunt]"
CHN_post_war_4_k:0 "Iniciativas de cobertura profunda"
CHN_post_war_4_k_desc:0 "El Changeling Infiltrator es la encarnación más icónica de los talentos militares únicos de nuestra raza: la capacidad de realizar actos ingeniosos y tortuosos de espionaje, desvío, reconocimiento y sabotaje, arraigado en nuestra capacidadla posibilidad de cambiar de forma. Cientos de infiltrados, que viven como ponis por lo demás sin pretensiones, serán insertados en la población ecuestre para actuar como agentes durmientes que llevan a cabo una vigilancia pasiva ".
CHN_post_war_4_l:0 "Celebre a los veteranos"
CHN_post_war_4_l_desc:0 "Como un gesto de gratitud a todos los valientes y trabajadores de las Colmenas, los asesores de la Reina han hecho planes para la asignación de sirvientes pony a los soldados y, en aras de la inclusión, los líderes gubernamentales y empresariales como bueno, sobre la base de su contribución al esfuerzo de guerra ".
CHN_post_war_4_m:0 "Glorifica al Heer"
CHN_post_war_4_m_desc:0 "Si bien el Heer ya es la institución militar más poderosa de todo Equus, sus incondicionales creen que la máquina de guerra aún necesita más patrocinio para alcanzar su máximo potencial. Se ha producido un documental patrocinado por Hivesmarschall Trimmel para lucirse todos los mayores triunfos del Heer durante la Gran Guerra, y por qué los militares merecen aún más la atención de la Reina ".
CHN_post_war_4_n:0 "Establecer bases operativas avanzadas"
CHN_post_war_4_n_desc:0 "La modernización en curso de la doctrina operativa militar de Changeling requiere la construcción de infraestructura para complementar el nuevo papel de Heer como fuerzas de mantenimiento de la paz de Equus. Con este fin, una serie de puestos de avanzada de guarnición autosuficientes, con sus propios aeródromos e instalaciones logísticas, se establecerá en Equestria, los lugares para la proyección de poder de los Heer a través de la Hegemonía y más allá ".
CHN_post_war_4_o:0 "Ejecutores del Imperio"
CHN_post_war_4_o_desc:0 "Ha sido un viaje difícil, pero finalmente estamos comenzando a establecer un control firme sobre Equestria. La guerra convencional se ha descartado en favor de operaciones flexibles de contrainsurgencia anti-partidistas, y los grandes campos de batalla del pasado han sido reemplazados por informantes trabajando desde las sombras dirigiendo a los soldados de choque hacia fortalezas partidistas. El futuro es ahora, y nosotros somos sus custodios ".
CHN_post_war_4_p_var_1:0 "¿Ejecutores del Imperio?"
CHN_post_war_4_p_var_1_desc:0 "Ha sido un viaje difícil, y nunca ha sido más fácil. Hemos hecho todo lo posible para que los ponis de Equestria se arrodillen ante nosotros, pero nada funciona. Los nuevos enfoques han fallado, así que es hora para volver a lo único que sabemos que funciona: fuerza brutal e implacable ".
CHN_post_war_4_p_var_2:0 "¿Ejecutores del Imperio?"
CHN_post_war_4_p_var_2_desc:0 "Ha sido un viaje difícil, y nunca ha sido más fácil. Hemos hecho todo lo posible para que los ponis de Equestria se arrodillen ante nosotros, pero nada funciona. Los nuevos enfoques han fallado, así que es hora para volver a lo único que sabemos que funciona: fuerza brutal e implacable ".
CHN_post_war_A:0 "El Panzerzugkorps"
CHN_post_war_A_desc:0 "Con la revolución industrial, llegaron los ferrocarriles, las arterias de cualquier nación moderna a través de las cuales fluyen el comercio y la mano de obra. Si bien gran parte de la red ferroviaria de Equestria quedó fuera de servicio durante la Gran Guerra, su revitalización ofrece otra vía para los Heer para imponer su control sobre la campiña inquieta, con batallones de locomotoras blindadas, trenes de guerra similares a fortalezas sobre rieles ".
CHN_post_war_B:0 "Comisariados regionales"
CHN_post_war_B_desc:0 "Suponiendo que el Heer sea capaz de sofocar lo peor de los disturbios y establecer un gobierno funcional y estable sobre el territorio ecuestre ocupado, el siguiente paso sería la devolución del gobierno militar a administraciones cuasi civiles dirigidas por colaboracionistas locales, respaldado por unidades de guarnición permanentes pero reducidas. Con suerte, una autonomía tan limitada será un modelo sostenible para la estabilidad regional ".
CHN_post_war_5:0 "El Liebessammeldienst"
CHN_post_war_5_desc:0 "La Gran Guerra fue enjuiciada con el expreso objetivo de cumplir las ambiciones expansionistas y militaristas de la reina Chrysalis. Con la derrota de Canterlot de 1002 vengado y Equestria a merced del Heer, ha llegado el momento de la extracción y explotación institucionalizada del recurso más importante que Equestria y sus ponis tienen para ofrecer a la raza Changeling: el amor ".
CHN_post_war_5_b:0 "Drenaje de prisioneros de guerra"
CHN_post_war_5_b_desc:0 "Después de desesperadas y desesperadas contraofensivas, la derrota aseguradora del ejército ecuestre en los últimos meses de la Gran Guerra dio como resultado que cientos de miles de soldados se rindieran en masa a las victoriosas divisiones cambiantes al final de la guerra. Languideciendo en los campos de prisioneros de guerra en todo Equestria y las Tierras Cambiantes, estos reclusos son una fuente de amor abundante y fácilmente accesible, aunque controvertida ".
CHN_post_war_5_c:0 "Alimentando la urticaria"
CHN_post_war_5_c_desc:0 "Con el sistema Love Extraction en funcionamiento, y el Heer y sus guarniciones en Equestria bien alimentados, el abundante suministro de Amor cosechado fluye luego a las Tierras Cambiantes, para ser distribuido para el consumo de la población civil. Todos, desde el industrial más rico hasta el avión no tripulado de fábrica más humilde, compartiránen los frutos de nuestro trabajo, y las colmenas estarán mucho mejor por ello ".
CHN_post_war_5_d:0 "Einquartierung-Schema"
CHN_post_war_5_d_desc:0 "Bajo el Esquema de Facturación del Royal Changeling Heer, los suboficiales y oficiales que sirven en guarniciones regionales se alojan en los hogares de la población local. Además de estar en condiciones de realizar la vigilancia de cualquier actividad de resistencia potencial dentro de la comunidad local, el los cambiantes alojados también tienen el poder de recurrir a sus pony anfitriones para el amor ".
CHN_post_war_5_e:0 "Entrenar Kollektiontruppen"
CHN_post_war_5_e_desc:0 "Desplegaremos grupos de trabajo de soldados especialistas, extraídos de las filas del cuerpo médico y la policía militar, para que se ocupen de la recolección de Amor de los sujetos no cambiantes de la Hegemonía. Esto aumentará significativamente la eficiencia de nuestro Amor. operaciones de adquisición, y acelerar la institucionalización y profesionalización del delicado arte de la extracción del amor ".
CHN_post_war_5_f:0 "Refinar la metodología de procesamiento del amor"
CHN_post_war_5_f_desc:0 "Mirando hacia el futuro, la estabilidad y prosperidad continuas de Pax Chrysalia depende de un suministro sostenible y confiable de Amor por las Colmenas y el Heer. Con nuestras reservas de Amor robustas y bien mantenidas, nuestros científicos pueden permitirse seguir experimentando para asegurar que la maquinaria del complejo industrial de extracción Love siga siendo óptima y de vanguardia ".
CHN_post_war_5_g:0 "Un manifiesto simbiótico"
CHN_post_war_5_g_desc:0 "¿Qué es el amor? Esa es una pregunta fundamental para la raza cambiante. Desde tiempos inmemoriales, los cambiantes han dependido del amor, impulsados ​​a emprender una búsqueda incansable de la sustancia inmaterial como un adicto en busca de su próxima dosis. ¿Pero qué hay de las criaturas de las que cosechamos este amor? ¿No merecen derechos también? "
CHN_canterlot_1:0 "Joya de la corona"
CHN_canterlot_1_desc:0 "El resplandeciente corazón de la nación ecuestre, Canterlot ha caído en manos de los ejércitos de Changeling Queendom. En esta era del nuevo orden mundial, la antigua capital de Equestria se convertirá en un faro brillante de Pax Chrysalia, un monumento a Dominación cambiante sobre el continente. El generalmajor Jachs recibirá el cargo de gobernador de la ciudad, para prepararla para la coronación de la reina a su debido tiempo ".
CHN_canterlot_2_a:0 "Unicornia Blues"
CHN_canterlot_2_a_desc:0 "Incluso cuando era la sede de la Diarquía, Canterlot siempre ha tenido la reputación de ser una ciudad esencialmente unicornio; de hecho, fue, y sigue siendo, hasta cierto punto, el hogar de la mayoría de los unicornios ecuestres. nobleza. La ocupación de los Cambiantes ha sacudido siglos de dominio de los unicornios sobre la antigua capital de los ponis. Sin duda, esto tendrá un impacto marcado en la actividad de resistencia en la ciudad ".
CHN_canterlot_2_b:0 "Bajar la pezuña"
CHN_canterlot_2_b_desc:0 "[CHN_scripted_loc_string_hoof_down_focus]"
CHN_canterlot_2_c:0 "Incursiona en lo esotérico"
CHN_canterlot_2_c_desc:0 "[CHN_scripted_loc_string_dabble_focus]"
CHN_canterlot_2_d:0 "Das 96. 'Canterlonian'"
CHN_canterlot_2_d_desc:0 "Aprovechando la autonomía no insustancial otorgada a su comisariado, el general mayor Jachs ha decidido reforzar la guarnición de Canterlot con la reconstituida 96.a División de Infantería, que estará compuesta por ex alumnos que sirvieron bajo su mando durante la Gran Guerra como parte de la primera y original encarnación del 96º - el mando personal en tiempos de guerra del Generalmajor ".
CHN_canterlot_2_e:0 "Custodia de los archivos"
CHN_canterlot_2_e_desc:0 "Los Archivos de Royal Canterlot bien pueden haber sido la fuente de información más exhaustiva y completa sobre Equus antes de la Gran Guerra, albergando en sus profundidades millones de libros, tomos, pergaminos y otros documentos variados de inmenso valor académico. Ahora, el conocimiento de los Archivos se pondrá a disposición de los Heer y las Colmenas, para beneficiar a la totalidad de Pax Chrysalia ".
CHN_canterlot_2_f:0 "Cambio de guardia"
CHN_canterlot_2_f_desc:0 "La Guardia Real de Celestia es para Equestria lo que la Guardia de la Reina es para el régimen de Chrysalis. Sería difícil encontrar un mejor ejemplo de subyugación de ponis a la dominación de Changeling que tener miembros de la Guardia Real ahora disuelta reingresando al servicio militar bajo el mando de los Heer, habiendo denunciado sus antiguos juramentos de lealtad y jurando otros nuevos a la reina Chrysalis ".
CHN_canterlot_2_g:0 "Hegemones de Canterlot"
CHN_canterlot_2_g_desc:0 "La afirmación del dominio de Changeling sobre Canterlot continuará con el cierre de la Escuela de Unicornios Dotados de Celestia, que había producido gran parte del talento militar y el liderazgo político de Equestria. Es probable que la Escuela también albergue grandes cantidades de registros históricos invaluables. ahora será confiscado y hecho propiedad de la VOPS, dando una dimensión estratégica a un acto en gran parte simbólico ".
CHN_canterlot_2_h:0 "Dulce y élite"
CHN_canterlot_2_h_desc:0 "La inminente coronación de la reina Chrysalis en CanterlotRequiere mucha preparación, un aspecto importante del cual es la contratación de músicos para la ceremonia. Para ello, se convocará a la violonchelista ecuestre Octavia Melody para actuar. No es improbable que exprese algunas objeciones personales, pero que actuará es una conclusión inevitable ".
CHN_canterlot_2_i:0 "Donde está la manzana"
CHN_canterlot_2_i_desc:0 "Applejack, elemento de honestidad y amigo de Twilight Sparkle, es ahora un leal sirviente de Pax Chrysalia: las abundantes plantaciones de Sweet Apple Acres exportan, en decenas de miles, fanegas de la fruta homónima a la lejana tierra de los changelings. . Su poco probable colaboración ha despertado el interés del Generalmajor Jachs, gobernador de Canterlot, cuya heredad abarca Ponyville. Es hora de una visita ".
CHN_canterlot_3:0 "Tag der Krönung"
CHN_canterlot_3_desc:0 "En una lujosa ceremonia que se oficiará en Canterlot, la Reina Chrysalis de las Tierras Cambiantes será coronada Emperatriz Regnant de Canterlot y Equestria. La Reina se modelará a partir de los poderosos emperadores grifones, como solo su nación ha igualado. la gloria que los cambiantes han alcanzado ahora. ¡Hoy será el día más grande en la historia de los cambiantes! "
CHN_whats_in_a_mark:0 "¿Qué hay en una marca?"
CHN_whats_in_a_mark_desc:0 "Las cutie marks son una entidad poco entendida, casi mística. Los ponis los tienen, y son vibrantes y animados en su individualidad y sus talentos. Los cambiantes no, y nosotros somos poco más que engranajes en la máquina social que es el colmena. ¿Podrían las cutie marks ser la clave para salvar a nuestra especie del conformismo autoritario? "
CHN_picture_perfect_pony_focus:0 "Imagen perfecta de Pony"
CHN_picture_perfect_pony_focus_desc:0 "La Guardia de la Reina ciertamente no está interesada en tratar de resolver el gran dilema de la individualidad de los cambiantes; la conformidad les queda muy bien. No financiarán investigaciones para darles marcas de belleza a los cambiantes solo por el simple hecho de hacerlo. Pero si nosotros puede convencerlos de que les dará mejores infiltrados que pueden hacerse pasar perfectamente por un pony y su talento especial, es posible que obtengamos la financiación que necesitamos ".
CHN_hearts_desire_focus:0 "Deseo del corazón"
CHN_hearts_desire_focus_desc:0 "Para hacer algo tan extraordinario como darle un cutie mark a un polimorfo, debemos encontrar algo igualmente extraordinario para lograrlo. Heart's Desire es una planta poderosa que se dice que le da a un pony lo que más desea; tal vez sea puede ayudarnos a lograr nuestro objetivo. Vale la pena intentarlo, ¿verdad? "
CHN_poison_joke_focus:0 "Broma de veneno"
CHN_poison_joke_focus_desc:0 "Quizás no haya ninguna planta más mágicamente impresionante que Incredibilis humorística, más comúnmente conocida como Poison Joke. Necesitamos una planta tan mágicamente poderosa como una cutie mark en sí misma si queremos lograr nuestro objetivo de otorgar esas marcas a nuestra especie. Solo un problema: la flor solo crece en Everfree Forest, y los peligros del bosque no necesitan repetirse ".
CHN_truth_seeds_focus:0 "Semillas de la verdad"
CHN_truth_seeds_focus_desc:0 "Incredibilis veritas es una planta que produce semillas poderosas que se utilizan en medicina en todo el sureste ecuestre. Estas semillas, conocidas como Las semillas de la verdad, pueden revelar las verdades más profundas y sinceras de una criatura. Seeds ha descrito la experiencia como una epifanía reveladora, algo que cambió sus vidas para siempre. Esto suena exactamente como lo que queremos ".
CHN_synthesis_syringes_focus:0 "Síntesis"
CHN_synthesis_syringes_focus_desc:0 "[CHN_scripted_loc_string_synthesis]"
CHN_scripted_loc_synthesis:0 "Hemos adquirido el Poison Joke que necesitamos para continuar con nuestros planes de darle cutie marks a las especies changelings. Ahora todo lo que tenemos que hacer es combinarlo con Heart's Desire en las proporciones correctas hasta que veamos resultados exitosos. Es el momento para dar un paso audaz para toda la especie cambiante! "
CHN_to_change_a_ling_focus:0 "Para cambiar un cambiante"
CHN_to_change_a_ling_focus_desc:0 "[CHN_scripted_loc_string_change_a_ling]"
CHN_scripted_loc_change_a_ling:0 "Sorprendentemente, el Oberstleutnant Alcippe y Generaloberstabsarzt Marsilio han recuperado una pequeña muestra de las Semillas de la Verdad del médico brujo Zecora. No dejemos que este golpe de fortuna se desperdicie; es hora de combinar estas semillas con el Deseo del Corazón y ¡averigua cuáles son nuestros destinos! "
CHN_the_future_is_ours:0 "Un futuro en ciernes"
CHN_the_future_is_ours_desc:0 "Hemos superado prueba tras tribulación, y conocemos nuestro propósito en la vida. Es nuestro deber hacer que Pax Chrysalia sea verdaderamente pacífica. Y todos juntos, trabajando como uno, finalmente podemos lograrlo.\n\nEsta historia está terminando. Pero una nueva, una más grande, apenas comienza ".

CHN_continuous_love_harvesting:0 "La cosecha del amor"
CHN_continuous_love_harvesting_desc:0 "Las fuerzas de ocupación cambiantes se encargarán de la extracción de Amor de las poblaciones locales. Estas extracciones no programadas y descentralizadas contribuirán en gran medida a impulsar la producción de Amor, pero solo se pueden considerar como una medida temporal, en última instancia limitada en suutilidad por su insostenibilidad inherente ".

CHN_scripted_loc_focus_redacted:0 "- ELIMINADO -" ## SIN SPOILERS ##

CHN_scripted_loc_trixie_focus:0 "La mejor defensa es una buena ofensiva, y para afianzar aún más nuestro control sobre Equestria, es hora de que tomemos la iniciativa atacando a la Resistencia Armónica. Uno de sus líderes principales, identificado por el VOPS como la yegua unicornio Trixie Se dice que Lulamoon está en Whinnyapolis y dirige las operaciones desde allí. La neutralización de tal amenaza es primordial para garantizar la seguridad del Pax Chrysalia ".
CHN_scripted_loc_starlight_focus:0 "Nuestra operación dirigida a Trixie Lulamoon reveló sus vínculos con Starlight Glimmer, notoria líder de la resistencia ecuestre y ex ideóloga Igualitaria, con quien la Gran Reina comparte una enemistad especial. Se ha presentado una oportunidad para eliminar a este enemigo despreciado de la nación Cambiante. en Bales, donde se rumorea que Starlight tiene su sede actualmente. Es hora de sacar la basura ".

CHN_scripted_loc_dabble_focus:0 "El misterio que rodea a esta llamada Sociedad Cornucopia es demasiado espeso para atravesarlo por los medios normales. Si queremos entender exactamente a qué nos enfrentamos, entonces debemos concertar una reunión con sus líderes. Quién sabe qué puede suceder. ? "
CHN_scripted_loc_hoof_down_focus:0 "La Sociedad Cornucopia es un comodín que no podemos permitirnos dejar pasar sin control. No sabemos exactamente qué tan profundamente involucrados en las actividades de resistencia anti-changeling en Canterlot pueden estar, pero podemos rastrearlos y destruirlos de todos modos. Las sociedades secretas no tienen cabida en un Canterlot posterior a Equestria, y deben ser eliminadas ".

CHN_scripted_loc_subjugate_everfree:0 "El Bosque Everfree tiene la reputación de ser un infierno inhóspito, lleno de fauna monstruosa y flora depredadora. Aunque el Heer se ha visto obligado a retirarse del Bosque, estamos seguros de que esto no es más que un revés temporal: con el poder de la industria y el ejército de las Colmenas, la Pax Chrysalia terminará lo que comenzó la Revolución Industrial y acabará con este último bastión de la naturaleza primitiva en la era moderna ".
CHN_scripted_loc_fall_grun:0 "La invasión rapaz y desenfrenada de las vanguardias del saqueo de Everfree es tan enemiga del Heer como los monstruosos habitantes del bosque o sus partisanos ponis. La Guardia de la Reina, defensores de la heterodoxia científica y la iconoclasia, han propuesto la lucha contra el fuego con fuego: el despliegue de un arma bioquímica, esporas de musgo carnívoro que parasitarán y devorarán el bosque ".
CHN_scripted_loc_fall_gelb:0 "La campana de la reina: un título engañosamente inocuo que desmiente la verdadera letalidad del arma maravilla homónima del proyecto. Con un rendimiento de explosión de dos docenas de kilotones, el dispositivo taumatonuclear experimental se ha diseñado meticulosamente para cumplir una especificación muy particular: asestar un golpe mortal a un bosque devastador con un infierno de fuego atómico ".
CHN_scripted_loc_fall_rot:0 "Estallando de embriones acorazados,\nQuimeras de llamas y furia, conflagraciones serpentinas;\nRanchando el dosel, para asesinar\nCon aliento esa carne quemada y hervida,\nEl último de los mejores y más brillantes de Equestria".
CHN_scripted_loc_witch_hunt:0 "Los partisanos tomados cautivos en nuestra campaña contra Everfree encontraron su fin en fosas comunes en las afueras de Ponyville, o en las profundidades de Vesalipolis, en las mazmorras del VOPS. Entre los cadáveres de los primeros, que se cuentan por cientos, nunca encontró el cuerpo de la cebra Zecora. Sin embargo, a partir de los testimonios moribundos de esta última, queda claro que sigue viva y en libertad - ¡§R por ahora§! ".

