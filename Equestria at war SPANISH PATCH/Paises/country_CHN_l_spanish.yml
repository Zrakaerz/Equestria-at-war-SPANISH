changelings_paxchrysalia.413.t:0 "Análisis post-mortem"
changelings_paxchrysalia.413.d_1:0 "El generalmajor Jachs examinó a los cambiantes reunidos frente a él, sus asesores de confianza para lidiar con la crisis de Everfree. Todos sabían que la estrategia que habían seguido había fallado; lo que tenían que hacer ahora era discutir por qué había fracasado. Con suerte, a través de sus esfuerzos, se podría aprender algo en el futuro.\n\n "Está bien", comenzó Jachs. Sus ojos vagaron del Oberstleutnant Alcippe al Generaloberstabsarzt Marsilio y finalmente al industrial Finicus Vesali. "¿Qué sucedió? ¿Cómo nos explicamos a Chrysalis? "\n\n" El dispositivo nuclear antitaumático fue desplegado apropiadamente ", dijo Marsilio." El eje central de la resistencia y el Everfree sufrió daños colosales. No pudo haber sido por eso. "\n\n" Intentamos quemar todo el bosque hasta los cimientos, a pesar de los deseos de los compatriotas de Finicus ", declaró Alcippe." No intentamos limitar nuestro daño en la vana esperanza de que pudiéramos conquistar el bosque para su uso. "\n\n" Usamos el tipo incorrecto de musgo ", dijo Finicus." Fue tremendamente ineficaz para limitar el crecimiento del bosque. No hizo lo suficiente para detener la propagación. Deberíamos haber usado la mía ".\n\nJachs negó con la cabeza." Comprometimos nuestra estrategia para la Guardia de la Reina ", concluyó." Por eso fallamos. Usar la cepa de musgo de Finicus habría sido mucho más efectivo para frenar el crecimiento del bosque, pero la Guardia de la Reina quería ganar dinero con su cepa a través de sus conexiones. Espero que estén contentos con las ganancias que obtuvieron vendiendo su propia receta en lugar de seguir adelante con la cepa más efectiva ". ## A = fallar debido al COMPLEJO MILITAR-INDUSTRIAL ##
