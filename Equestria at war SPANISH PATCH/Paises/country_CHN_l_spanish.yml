CHN_open_jachs_drawer:0 "El cajón del escritorio de Generalmajor"
CHN_open_jachs_drawer_desc:0 "El generalmajor Jachs, gobernador de Canterlot, trabaja desde una espaciosa oficina en una de las muchas elegantes torres del castillo de Canterlot. En un cajón cerrado con llave en su escritorio, ha guardado algunos recuerdos cercanos y queridos por él. "
CHN_open_jachs_drawer_effect_tt:0 "Abre el cajón del escritorio de Generalmajor Jachs".

CHN_jachs_drawer_friendship_journal_short_tt:0 "Libro en una sobrecubierta"
CHN_jachs_drawer_friendship_journal_tt:0 "Una copia del diario de la amistad"
CHN_jachs_drawer_friendship_journal_tt_delayed:0 "§L Contrabando literario del más alto nivel, cualquier polimorfo que se encuentre en posesión de una copia del Diario de la amistad de la princesa Twilight Sparkle recibirá una visita de VOPS en medio de la noche y nunca más se lo volverá a ver. Jachs recibió esta copia de Second Wind como agradecimiento por ayudar a que la ocupación de Equestria sea más amable y más tolerable para los ponis que viven allí. ¿Quizás la amistad es realmente mágica? §! "

CHN_jachs_drawer_mauser_short_tt:0 "Pistola de servicio de Jachs"
CHN_jachs_drawer_mauser_tt:0 "Mauser Construktion 996 Semi-Automatic"
CHN_jachs_drawer_mauser_tt_delayed:0 "§LGeneralmajor Jachs ha tenido este arma desde que se unió al Heer por primera vez en 996. Fiable y confiable, lo acompañó a través de múltiples batallas campales durante la Gran Guerra, y ha tenido una buena dosis de uso. El arma nunca se ha atascado en él, y Jachs confía en esta pistola más de lo que confía en todos menos en unos pocos de los cambiantes con los que trabaja a diario. §! "

CHN_jachs_drawer_pack_of_cards_tt:0 "Un paquete de cartas"
CHN_jachs_drawer_jachs_card_tt:0 "Generalmajor Jachs"
CHN_jachs_drawer_jachs_card_tt_delayed:0 "§YNacido: §! § 22 de agosto de 977\n\nGeneralmajor Jachs proviene de la ciudad fronteriza de Volistad, y como tal estaba más familiarizado con la vida y la cultura de los ponis que la mayoría de las especies changelings. su familia para asistir a la universidad y convertirse en médico, Jachs se alistó en el ejército en 996 y participó en el desafortunado ataque a Canterlot en 1002 como un Unterfeldwebel, habiendo ascendido de rango en esos seis cortos años debido a su aguda perspicacia militar. La compañía de Jachs logró encontrar fama en la derrota como el regimiento que capturó a los Portadores del Elemento antes de que pudieran llegar a los Elementos de la Armonía, y cuando se reevaluó la situación militar que siguió al desastre de Canterlot, Jachs se encontró en la vía rápida hacia la promoción. y había alcanzado el rango de Oberst cuando comenzó la Gran Guerra.\n\nAunque presente en las líneas del frente o cerca de ellas durante la mayor parte de la guerra, el momento de grandeza de Jachs no llegó hasta l tenía la tarea de capturar Canterlot. Con un dominio eficiente de los recursos a su disposición, Jachs logró sellar los estrechos pasos a través de las montañas alrededor de Canterlot, aislando la ciudad del resto del ejército ecuestre y acercándose por todos lados con divisiones veteranas capaces de luchar en las traicioneras montañas. rodeando la capital. Aunque la campaña fue larga y sangrienta, Jachs trabajó en estrecha colaboración con la Luftwaffe para socavar las defensas ecuestres antes de usar dos compañías de infiltrados de Jaeger para flanquear y destruir la primera línea de fortificaciones ecuestres alrededor de la carretera principal que conduce a la montaña y a la ciudad. Una vez que se abrió la carretera, la ciudad se derrumbó en unos días. Jachs sería ascendido a Generalmajor por este logro, y cuando la guerra concluyó, fue puesto a cargo de la guarnición ecuestre central, operando desde el lugar de su mayor victoria.\n\nLas pruebas de paz, sin embargo, son completamente diferentes bestia que los horrores de la guerra. El general mayor Jachs está más familiarizado con los ponis que la mayoría de los cambiantes bajo su mando y, como tal, simpatiza con su difícil situación. Pero con el control de los cambiantes sobre la ciudad débil en el mejor de los casos, es posible que se necesite un casco firme para mantenerla. El Generalmajor se enfrenta ahora a una verdadera prueba de su moral: ¿puede retener Canterlot sin recurrir a la violencia desenfrenada y al derramamiento de sangre?
CHN_jachs_drawer_alcippe_card_tt:0 "Oberstleutnant Alcippe"
CHN_jachs_drawer_alcippe_card_tt_delayed:0 "§YNacido: §! §L19 de febrero de 982\n\nLa superteniente Alcippe nació en una familia privilegiada en Ditrysium, y como tal, el cielo era el límite para la joven cambiante a medida que crecía. Con los recursos de su familia y acceso a casi todo lo que deseaba, Alcippe pasó de un interés a otro, a veces abrumada por las posibilidades que tenía por delante e incapaz de elegir a qué dedicar su vida. Después de asistir a la universidad en Vesalipolis y cambiar de carrera tres veces, Alcippe se alistó en el Heer justo a tiempo para la invasión de Canterlot de 1002, donde participó como soldado de pezuña asignada a la compañía de Unterfeldwebel Jachs. Después de que ella y su compañía capturaron con éxito a los Portadores de Elementos y los llevaron a la Reina Chrysalis, Alcippe se vio promovida en la reorganización de la Heer después de la derrota, se le dio la opción entre quedarse con la 96. Infanterie de Jachs o aceptar un puesto en la Guardia de la Reina, pero decidió t o permanecer con su oficial superior en 1002 como miembro de su personal. Esta relación demostraría ser fructífera, ya que el Oberst Jachs y el Mayor Alcippe tomarían Canterlot con éxito utilizando una estrategia cuidadosamente ejecutada que desarrollaron, y cuando el Oberst Jachs, entonces un Generalmajor, era un asTras haber cumplido la tarea de guarnición y control de Canterlot, le pidió a Alcippe que lo acompañara como su segundo al mando. Alcippe, ahora un Oberstleutnant y un gran admirador de su oficial superior, tiene la tarea de ejecutar las decisiones del Generalmajor Jachs en la totalidad de Equestria central. Los rigores de la Pax Chrysalia pondrán a prueba sus convicciones, y ella espera que Jachs los guíe a ambos bien mientras navegan en la difícil tarea de mantener el control de los cambiantes sobre Equestria.§! "
CHN_jachs_drawer_marsilio_card_tt:0 "Generaloberstabsarzt Marsilio"
CHN_jachs_drawer_marsilio_card_tt_delayed:0 "§YBorn: §! §LOctober 30th, 963\n\nBorn in Vanhoover on an unseasonably snowy night, Generaloberstabsarzt Marsilio is not a natural born citizen of the Changeling Hegemony. His family consisted of poor dockyard workers, largely ostracized from society, and Marsilio initially grew up resentful of the deer and ponies in the city who viewed his kind with deep and unflinching suspicion. Determined to make a better life for himself, Marsilio made frequent use of the city's largest library, educating himself in all manner of topics he did not otherwise have access to in the city. His efforts paid off, and he was able to attend the University of Acornage in 981, where changeling and pony scholars worked in close tandem. There, he would meet a young stallion by the name of Spectrograph, and after becoming unlikely best friends, Marsilio's worldview on ponies and deer changed. The two graduated at the top of their class, and Marsilio left Acornage to venture to Vesalipolis to further his studies with his new worldview in mind. Marsilio excelled in Vesalipolis, earning his doctorate and originally finding work along the Changeling-Olenian border as a medical doctor. He even planned on returning to Vanhoover to continue his work and provide medical treatment for changelings in the multicultural city.\n\nThat all changed following the failed Canterlot Invasion of 1002, where in the aftermath, pony riots torched much of the ethnically changeling quarters of Vanhoover, sending refugees fleeing into the Changeling Lands. Instead of returning to Vanhoover, Marsilio decided to look after the refugees fleeing into Vesalipolis, where he eventually attracted the attention of the Royal Changeling Heer due to his expertise in changeling, deer, and pony biology and anatomy. Marsilio would quickly rise through the ranks as he worked to modernize changeling love extraction, eventually becoming surgeon-general of the Royal Changeling Heer by the time Olenia became a protectorate of the Hegemony. He would eventually move his headquarters to Seaddle, right across the Luna Bay from his old home in Vanhoover, and become much more closely involved in the Pax Chrysalia with his work on love extraction. His efforts to improve love extraction to be a painless and ethical process for the Hegemony's new subjects eventually put him in contact with Generalmajor Jachs, and after finding that they share many of the same ideas on treating ponies with respect, the two changelings became fast friends. Now the two seek to do what many consider impossible:  turn the Pax Chrysalia from a brutal oppression of ponies and deer to a cooperation between the hives and their fallen foes.§!"
CHN_jachs_drawer_finicus_card_tt:0 "Finicus Vesali"
CHN_jachs_drawer_finicus_card_tt_delayed:0 "§YNorn: §! §LA 1 de abril de 979\n\nFinicus Vesali siempre estuvo destinado a ser el heredero de la empresa de su padre, Main Hives Industries, desde el momento de su nacimiento. Desde muy joven, fue preparado para hacerse cargo de la corporación en expansión, una potencia en la que su padre trabajó incansablemente para mejorar y expandir hasta su muerte en 1005 debido a un accidente automovilístico. A la edad de 26 años, Finicus se encontró al mando del mayor productor de maquinaria pesada de la Hegemonía. una situación que habría roto a muchos cambiantes menos competentes. Finicus, sin embargo, había sido bien preparado por su padre, e inmediatamente llamó la atención de Main Hives a las guerras que se avecinaban. Al expulsar a los competidores, contratar a todos los mejores talentos que podían permitirse, y presentando miles y miles de patentes defensivas y especulativas, Finicus convirtió a MHI en el mayor gigante industrial de las Colmenas Cambiantes y estableció su monopolio total en el área de la industria pesada. n, sintiendo las guerras por venir, Finicus hizo MHI prácticamente inseparable del Royal Changeling Heer, proporcionándole equipo confiable y barato a cambio de lucrativos contratos exclusivos. Para cuando comenzó la Gran Guerra, todas las máquinas que se utilizaron para fabricar cada parte de hasta el último material de guerra, desde la transmisión de camiones hasta las huellas de los tanques y los pernos de los rifles, fueron construidas y provistas por Main Hive Industries para las fábricas que mantuvieron en marcha el esfuerzo bélico. Finicus se había vuelto insondablemente rico personalmente como resultado de sus exitosos negocios, encontrándose a sí mismo como uno de los cambiantes más ricos de todos losHegemonía, pero incluso entonces, algo se le escapó.\n\nFinicus nunca había querido hacerse cargo de MHI. Como larva, había estado más interesado en las actividades artísticas, pero su padre las cerró rápidamente. Ahora, al final de la Gran Guerra, Finicus ha capitaneado una de las compañías más exitosas que jamás haya existido con un éxito incalculable, pero ni siquiera eso ha logrado satisfacerlo. Sin embargo, al conocer al Generalmajor Jachs, Finicus ha encontrado la oportunidad de convertir los vastos recursos de Main Hive Industry de producir armas de muerte a herramientas de paz. Tal vez, solo tal vez, Finicus podrá encontrar satisfacción personal al hacer de Pax Chrysalia un mejor momento para vivir, y no uno peor.§! "
CHN_jachs_drawer_second_wind_card_tt:0 "Kommandant Second Wind"
CHN_jachs_drawer_second_wind_card_tt_delayed:0 "§YNacido: §! §L 5 de noviembre de 976\n\nDe sus primeros recuerdos, Second Wind sabía que estaba destinado a ser un soldado. línea de soldados, que se remonta a la génesis de Nightmare Moon casi mil años antes. Soldado estaba en su sangre, al igual que lo es para la mayoría de la raza pegaso, e inmediatamente se alistó en la Guardia Real al cumplir 18 años. 994.\n\nLa próxima década sería muy ocupada para Second Wind. Estuvo presente en Canterlot durante la infame Invasión de Canterlot de 1002, donde después de un breve enfrentamiento con soldados cambiantes en las afueras de la ciudad, reunió a miembros de La Guardia que patrullaba el perímetro en el momento del ataque y organizó un contraataque con el objetivo de retomar el palacio real. Gracias a la Princesa Cadance y Shining Armor, tal contraataque fue innecesario, y Second Wind tuvo la oportunidad de probar h yo mismo iba y venía sin que él pudiera agarrarlo. Al no ser de una casa noble como muchos de los miembros unicornio, Second Wind encontró que sus posibilidades de un ascenso eran escasas y prácticamente inexistentes. Parecía destinado a pasar sus años en el servicio en los escalones inferiores mirando hacia arriba, donde el cuerpo de oficiales estaba compuesto por nobles que la mayoría de las veces compraban su camino al usar sus nombres y pedigrí familiar. Quizás no fue una sorpresa encontrar allí que Second Wind, nacido de una orgullosa familia militar, tuviera pocas posibilidades de avanzar cuando la nobleza unicornio trató a la organización como un cuerpo político más para dominar.\n\nEso cambió durante la Gran Guerra, donde la movilización masiva de Equestria y los sangrientos combates que siguieron le dieron a Second Wind la oportunidad que deseaba de demostrar su valía. Luchó valientemente durante toda la guerra, pero incluso entonces, su promoción tan esperada solo llegó cuando la lucha estaba casi perdida y la Guardia Real estaba buscando desesperadamente oficiales para llenar sus filas. Cuando Equestria capituló y se estableció la nueva Guardia Real e Imperial de Canterlot, Second Wind desertó y se convirtió en el jefe de la organización. Ahora, Second Wind observa cómo se aplica la Pax Chrysalia a su especie, sirviendo él mismo como una herramienta para que los cambiantes mantengan a su gente bajo control. ¿Cuánto tiempo puede un orgulloso soldado pegaso inclinarse ante un conquistador extranjero y mantener a los suyos encadenados antes de que algo tenga que ceder?
CHN_jachs_drawer_gloriosa_card_tt:0 "Gloriosa"
CHN_jachs_drawer_gloriosa_card_tt_delayed:0 "§YNacido: §! §LDesconocido\n\nSe sabe muy poco sobre la yegua que se hace llamar Gloriosa, y su presencia solo fue descubierta por los cambiantes cuando ella misma invitó al Generalmajor Jachs a hablar con ella. Pero lo que se sabe acerca de ella es suficiente para confirmarla como una poderosa aliada ... o una peligrosa enemiga. Gloriosa es la matrona de la Sociedad Cornucopia, una organización que tiene sus raíces en un movimiento de supremacía de unicornios desvanecido hace mucho tiempo, pero ahora atiende a unicornios que buscan para una forma de escapismo de los peajes del mundo funcionando como una guarida de drogas. Muchos nobles menores son visitantes frecuentes de la Sociedad, que operan desde el antiguo Hotel Calihornia, y la Sociedad ha encontrado una manera de fabricar una poderosa droga hecha de el amor de un pony, modelado de una manera que ni siquiera los cambiantes han podido perfeccionar. No está claro qué tan cerca está o estuvo involucrada la Sociedad en la actividad de resistencia en Canterlot antes de unir fuerzas con el Generalmajor Jachs, bu. La sociedad es indudablemente poderosa e influyente, y si Gloriosa tiene interés en que algo suceda en su ciudad, siempre encuentra la manera de poner un casco en la balanza y dar una pequeña propina. Por ahora, ella sirve como un aliado útil para Generalmajor Jachs, pero ¿cuánto puede alguien permitirse el lujo de confiar en una yegua que se esconde detrás de una máscara?

CHN_jachs_drawer_photos_short_tt:0 "Dossier de fotos"
CHN_jachs_drawer_photos_tt:0 "Un carrete de película sin revelar"
CHN_jachs_drawer_photos_tt_delayed:0 "§LGeneralmajor Jachs a menudo lleva una cámara con él cuando se aventura fuera de su oficina, tanto mejor para documentar cualquier cosa que pueda llamar su atención y revisar más tarde. Este carrete de película no se ha revelado actualmente. Quizás algún día alguien pueda tomar estorollo de película y revele, creando imágenes que luego se pueden compartir con otros ... §! "## apelar a la base de jugadores para enviar arte ##

CHN_jachs_drawer_dropper_tt:0 "Un frasco de amor refinado"
CHN_jachs_drawer_dropper_tt_delayed:0 "§LEste frasco de amor refinado fue entregado a Jachs por Finicus Vesali como una muestra de la nueva y avanzada extracción y refinamiento del amor que ahora realizan empresas industriales como Main Hives Industry. Antes de la guerra, el amor no se podía almacenar de manera confiable después de su extracción, ya que perdería su potencia a los pocos minutos de ser extraída de una víctima. La solución tradicional a este dilema era envolver a las desventuradas víctimas en capullos, donde sus sueños producirían una fuente constante y confiable de amor por una colmena. , el amor cosechado de esta manera a menudo puede estar contaminado por el contexto de los sueños de la víctima, y ​​las víctimas no podrían sobrevivir atrapadas en capullos y cosechadas durante más de unos pocos meses. Sin embargo, hoy en día, los gigantes de la industria de los cambiantes han encontrado formas de extraer y contener el amor sin que pierda su potencia, lo que permite cosecharlo en pueblos lejanos y llevarlo directamente a las fábricas, donde se refina y procesa aún más. sed usando runas y procesos mágicos recientemente redescubiertos para eliminar cualquier emoción desagradable que pueda haberse deslizado en el amor durante la recolección. De esta manera, el amor que ahora está ampliamente disponible para las colmenas es más puro, más fuerte y mucho más barato de adquirir que nunca. §! "

CHN_jachs_drawer_film_reel_short_tt:0 "Un rollo de película"
CHN_jachs_drawer_film_reel_tt:0 "Un rollo de película: El gran rey"
CHN_jachs_drawer_film_reel_tt_delayed:0 "§LAn película ecuestre de antes de la guerra, §! §YThe Great King§! §Lis una película realizada por el famoso actor ecuestre, Chap alegre, que condena el violento ascenso de las colmenas cambiantes, que se proyectará por primera vez al público mientras los ejércitos cambiantes marchaban sobre Hjortland. La película fue una obra conmovedora del cine que abogaba por la paz y la amistad en el lente aterrador de la primera guerra industrial jamás vista en el continente de Equus, condenando a la reina Chrysalis y sus ejércitos a través de una sátira apenas velada . La película es más recordada por el conmovedor discurso de Chap alegre en su clímax donde, disfrazado como el Rey Cambiante de una monarquía ficticia, aboga por la paz y ruega a los soldados de la nación que arrojen sus armas y sean amables entre sí en lugar de Aunque todas las copias de la película que se pudieron encontrar fueron quemadas por la furiosa reina Chrysalis una vez que cayó Equestria, el generalmajor Jachs había logrado guardar una copia de la película, junto con varias otras obras ecuestres, para su colección personal. La película es una de sus favoritas y las de Alcippe.§! "

CHN_jachs_drawer_medal_short_tt:0 "Decoración de la Guerra Heer Real Cambiante"
CHN_jachs_drawer_medal_tt:0 "Orden de la Gran Reina, Primera Clase"
CHN_jachs_drawer_medal_tt_delayed:0 "§LGeneralmajor Jachs recibió la Orden de la Gran Reina, Primera Clase por su exitosa captura de Canterlot durante la Gran Guerra, y finalmente entregó a la Reina Chrysalis el premio en el que había puesto su mirada durante tanto tiempo. La medalla acompañó su ascenso de Oberst a Generalmajor, y Jachs lo guarda en su cajón para su custodia. Sin embargo, cada vez que Chrysalis visita Canterlot, se asegura de tener la medalla prendida en un lugar destacado de su uniforme.§! "

CHN_jachs_drawer_vodka_short_tt:0 "Una botella de vodka Stalliongradian"
CHN_jachs_drawer_vodka_tt:0 "Una botella de vodka Stalliongradian"
CHN_jachs_drawer_vodka_tt_delayed:0 "§LDirigir la guarnición de Canterlot y el centro de Equestria es una tarea agotadora y muchas veces ingrata. Montañas de papeleo, informes preocupantes y nuevos incendios que deben apagarse constantemente significan que hay muy pocos momentos libres de estrés. Afortunadamente , el alcohol puede ayudar a ahuyentar ese estrés, y es más fácil de conseguir que el amor, especialmente cuando los ciudadanos de la ciudad que gobiernas no tienen nada para ti. Jachs pide regularmente envíos de vodka Stalliongradian desde el noreste para ayudar a calmar sus nervios después de un día estresante, y ciertamente hay más de esos días de los que le agradan. Un poco de beber en el trabajo de vez en cuando es excusable cuando la estabilidad de la Pax Chrysalia se mantiene casi por completo gracias a los esfuerzos agotados de un determinado insecto.§! "