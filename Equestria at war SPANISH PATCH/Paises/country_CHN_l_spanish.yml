changelings_paxchrysalia.4506.t:0 "Información especial"
changelings_paxchrysalia.4506.d:0 "" Jachs, no lo hagas ", le gritó Alcippe al oído." Hagas lo que hagas ... "\n\nJachs quería tranquilizarla, pero no podía sin revelarlo. estaba cubierto con equipo de vigilancia. En cambio, le dio una mirada a la bebida brumosa en su magia. "Bueno ... Sería un tonto si rechazara la ayuda", dijo Jachs, tanto a la yegua enmascarada como a Alcippe. Levantó su bebida en un brindis. —Por cortesía. No esperes que me convierta en un cliente habitual. "\n\nGloriosa le devolvió la sonrisa." Por supuesto ", dijo, aunque el tono burlón de su voz dejaba claro que no le creía exactamente. nueva amistad entre el gobernador Jachs y la Sociedad Cornucopia. "\n\nSe llevó la copa a los labios, inhalando profundamente la niebla que se desprendía de ella antes de inclinar la cabeza hacia atrás y beber el refinado Amor. Jachs vaciló por un momento, preguntándose si, tal vez, esto era solo otra capa de una trampa en la que había tropezado, antes de prepararse y hacer lo mismo. Casi tosió cuando el dulce olor inundó su nariz, y cuando el líquido tocó sus labios, prácticamente convulsionó como el dulce olor. y el sabroso sabor de Love rodó por su garganta. Se obligó a terminar la bebida después de notar que Gloriosa había terminado la suya, y cuando dejó su vaso, su magia parpadeó y parpadeó mientras su cuerpo cambiante absorbía el amor refinado en un grado más alto que cualquier otra cosa. que había experimentado antes.\n\n "Disfruta, Gove —Nor Jachs —murmuró Gloriosa, con la cabeza inclinada hacia atrás y los ojos parcialmente cerrados. "Disfruta del escape de la Sociedad Cornucopia ..." "
changelings_paxchrysalia.4506.a:0 "§CEscape§! de tus problemas ..."

changelings_paxchrysalia.5506.t:0 "Vivir en el Hotel Calihornia"
changelings_paxchrysalia.5506.d:0 "Jachs se alejó tambaleándose de la mesa, sus cascos torpes y entumecidos. Las luces rojas y rosadas de la guarida habían estallado en un arco iris de colores brillantes y arremolinados, los unicornios letárgicos que yacían alrededor de repente se volvieron animados, Los visitantes del parque se reían tontamente en un día soleado de verano. Alcippe le estaba gritando algo al oído, aunque su voz rápidamente se transformó en el canto de los pájaros. Después de todo, Jachs ya no estaba de servicio; estaba junto al lago prístino en los jardines reales de Canterlot. .\n\nCaminó alrededor del agua cristalina, sintiendo el fresco cosquilleo de la hierba recién cortada en sus cascos desnudos. Una brisa fresca mantuvo a raya el cálido calor del sol de verano, y Jachs se quitó el sombrero y se lo arrojó a la Se detuvo junto a un muelle en la orilla del agua, reconociendo al unicornio parado junto al agua. Más bien, reconoció al polimorfo debajo del disfraz; después de todo, había visto a Finicus usar el mismo disfraz de semental unicornio en innumerables ocasiones antes ". Finicus? "Preguntó, mo acercándose. ¿Qué estás haciendo aquí? "\n\nFinicus se dio la vuelta, sorprendido, pero una amplia sonrisa apareció en su hocico cuando vio acercarse a Jachs. Su disfraz desapareció en un destello de magia verde, y los dos cambiantes se encontraron en medio de el muelle. "¡Jachs! ¡Me preguntaba cuándo te unirías a mí! ". Pasó una pierna alrededor de los hombros de Jachs, y señaló a la multitud frente a ellos." Mira esto ... ¿no es hermoso? Es hermoso, ¿no? "\n\nJachs miró hacia atrás y hacia adelante, sus ojos se agrandaban con cada segundo que pasaba. Este no era el Canterlot cansado de la guerra que había conocido. En lugar de ponis acobardados bajo botas de cambiante, vio ponis y cambiantes sentados uno al lado del otro, compartiendo picnics, cantando canciones, disfrutando de la vida como amigos e iguales. Vio a los cambiantes componiendo música, pintando paisajes, desentrañando las ideas centrales de enigmáticas cuestiones filosóficas con sus compañeros. Hace mucho que se fue el opresivo industrial sociedad de las Colmenas, donde los cambiantes trabajaban con sus narices en la piedra de moler en busca de la gloria de las Colmenas, y los perversos caprichos de una reina singular dominando a sus súbditos. Era una utopía, no la pesadilla infernal que representa la sociedad cambiante de hoy. Y no solo eso, todos los cambiantes tenían dibujos coloridos en sus flancos, Cutie Marks, al igual que sus compañeros ponis ...\n\n "Es ... sí, es hermoso", dijo Jachs, luchando por encontrar las palabras. Miró a su sid e y se dio cuenta de que había tomado otra bebida brumosa de alguna parte, y cuando miró a Finicus, notó que su amigo también tenía una. Como uno solo, se llevaron las bebidas a los labios e inclinaron la cabeza hacia atrás ".
changelings_paxchrysalia.5506.a:0 "¡El mundo puede ser §Cdifferent§! ..."

changelings_paxchrysalia.6506.t:0 "Resaca"
changelings_paxchrysalia.6506.d:0 "Jachs se despertó cuando se bajó de la cama y se golpeó la cabeza contra la mesa de noche. Maldiciendo, se aferróEd en su cabeza palpitante, antes de que una oleada de náuseas lo dejara acurrucado en el suelo. Pasaron unos minutos antes de que pasara, y solo entonces se las arregló para ponerse de pie con cautela. Le temblaban las piernas y se apoyó contra la pared para apoyarse, pero finalmente reunió las fuerzas para salir de su dormitorio.\n\nCaminó por el corto pasillo hasta la cocina, donde vio a dos cambiantes: Finicus, frotándose su cabeza mientras él se sentaba a la mesa de la cocina, y Alcippe, donde ella estaba preparando algo de comida en la estufa. Se dio la vuelta cuando escuchó a Jachs desplomarse en una silla en la mesa, sus expresiones se movían a través de la sorpresa, luego el alivio, luego la ira. Frunciendo el ceño, Alcippe hizo levitar un plato y cubiertos frente a Jachs, luego dejó caer un huevo revuelto sobre ellos. "Buenos días, Generalmajor", lo saludó lacónicamente. "¿Dormiste bien?"\n\n "No", refunfuñó Jachs, frotándose la cabeza un poco más. Miró a su alrededor y se dio cuenta de que no recordaba haber llegado a casa anoche. "¿Cómo hice ...?"\n\n "Los encontramos a ti ya Finicus vagando por las calles solos temprano esta mañana", dijo Alcippe. "De alguna manera pasaste por alto a los jaegers que vigilaban el lugar. ¡Tienes suerte de que te encontráramos antes de que lo hicieran los miembros de la resistencia! ¡¿Qué estabas pensando tomando esa bebida?!"\n\n "Oye, cállate", gruñó Finicus , apoyando su cabeza sobre la mesa. "No tan fuerte, por favor. Mi pobre cabeza ..."\n\nMientras Alcippe lo fulminaba con la mirada, Jachs negó con la cabeza. "Siento haberte hecho preocuparte, Alcippe", se disculpó. "Pero escuchaste lo que dije. Poner a la Sociedad de nuestro lado será una bendición para nosotros. Simplemente hice lo que tenía que hacer para sellar el trato".\n\nAlcippe suspiró. "Está bien, está bien. Pero no más Amor por ti por un tiempo. Ninguno de los dos. No sabemos qué tan potente es ese material, o qué podría hacerte. Lo último que necesitamos es que el Gobernador de Canterlot obtenga una adicción." Se quitó el delantal y lo tiró a un lado. "Necesito un trago si voy a tener que jugar al grubsitter. Me sorprende no haber empezado a beber antes ..."\n\nSe marchó, dejando a Finicus y Jachs solos en la mesa. Los dos se miraron, recordando la experiencia que habían compartido la noche anterior, y Finicus habló. "Jachs ... esos cambiantes que vimos ... ¿viste lo que tenían en sus flancos?"\n\n "Cutie Marks", dijo Jachs, frunciendo el ceño hacia su plato. "Y estaban viviendo tan armoniosamente con los ponis ..." "
changelings_paxchrysalia.6506.a:0 "" ¿Qué significa? ""

changelings_paxchrysalia.7506.t:0 "Verdad desagradable"
changelings_paxchrysalia.7506.d:0 "Frunciendo el ceño, Jachs volvió a dejar la bebida en la mesa y negó con la cabeza." Debo negarme ", dijo, poniéndose de pie. Hizo un gesto con la cabeza hacia Gloriosa, que había adoptado un ceño fruncido en su hocico." Y ahora que sé que esta Sociedad es el hogar de supremacistas unicornios, me temo que tendré que disolverla. Eres una amenaza para la Hegemonía que no puedo permitirme tolerar. "\n\n" ¿Es esta la parte en la que tus matones atraviesan esas puertas y nos arrestan a todos? "Gloriosa se burló. Una pistola apareció de debajo de la mesa, atrapando a Jachs. por sorpresa. "No podrían llegar aquí lo suficientemente rápido como para salvar tu vida".\n\nJachs negó con la cabeza. "Por supuesto que no. Así que voy a responder a tu cortesía con la mía. Me iré ahora, y cuando amanezca, haré que mis jaegers asalten este lugar. Te sugiero que te vayas para entonces. "Se dio la vuelta y caminó hacia la puerta, dejando a Gloriosa gruñiéndole." Buenas noches, Gloriosa ".\n\nElla medio esperaba que ella disparara cuando se fue, pero tales disparos no llegaron. . En cambio, abrió la puerta y se escabulló, pasando por alto el auto estacionado y dirigiéndose hacia las escaleras que subían a la superficie. En unos minutos estaba afuera, donde sus Jaegers volaron para encontrarse con él, y un auto del personal lo sacó. Alcippe estaba adentro, y una sonrisa de alivio apareció en sus labios cuando se sentó a su lado. "Estuve preocupada por ti por un minuto", dijo. "Casi envié a los Jaeger temprano".\n\n "Me alegra que tengas tanta fe en mí", bromeó ligeramente Jachs. Luego suspiró y cerró los ojos, recostándose en su asiento. "Esto va a volver para mordernos de una forma u otra. Aumente la seguridad durante las próximas semanas, al menos hasta la coronación de la reina. Probablemente intentarán atacar entonces. "\n\n" ¿Por qué no asaltar el lugar ahora? ", Preguntó Alcippe." ¿Por qué darles tiempo para huir? "\n\n" Porque no me mataron ". Jachs dijo: "Considérelo una señal de respeto mutuo. Además, tendremos más éxito atrapándolos en movimiento que asaltando una guarida de drogas fortificadas. "\n\nAlcippe no parecía convencida, pero asintió de todos modos." Si tú lo dices, Jachs ... "\n\nCuando las cinco compañías de Jaegers llegaron a la mañana siguiente, la guarida de drogas estaba abandonada ".
changelings_paxchrysalia.7506.a:0 "Parece que nos hemos ganado otro enemigo".

changelings_paxchrysalia.8506.t:0 "Cuernos en lugares altos"
changelings_paxchrysalia.8506.d:0 "" Oh, Generalmajor. Me preguntaba cuándo volverías. "\n\nJachs dio un salto cuando cerró la puerta, y miró por encima del hombro para ver a Vaspier Orn Kladisium sentadoen su escritorio, las patas traseras se levantaron sobre la madera. "Vaspier ... no te vi", dijo Jachs, frunciendo el ceño y alejándose de la puerta. "¿A qué le debo el honor de su presencia?"\n\n "Una preocupación rutinaria que tenía ganas de comprobar personalmente", dijo Vaspier. Levantó una pila de papeles del escritorio de Jachs y los agitó como un abanico de gran tamaño. "VOPS ha estado rastreando un número extrañamente alto de puestos civiles entregados a unicornios de estatus medio en Canterlot últimamente", dijo. "La mayoría son de comisiones que llevan tu firma. Me pareció extraño, eso es todo, y quería escuchar tu razonamiento".\n\nJachs se encogió de hombros. "Esta es mi ciudad, Vaspier; cuando me nombraron gobernador, pensé que al menos venía con cierto nivel de autonomía sin que todos los cercanos a la Reina cuestionaran mis acciones. Pero si realmente quieres saber, son colaboracionistas, y regresan. alguna función de la vida civil en esta ciudad al reabrir museos y universidades bajo la atenta mirada de los ponis leales a nosotros nos permitirá controlar la ciudad mejor de lo que podríamos con la fuerza militar solamente. "\n\nVaspier pensó por un momento, como si estaba tratando de distinguir las palabras de Jachs por cualquier debilidad, antes de encogerse de hombros y levantarse. "Si usted lo dice, general mayor. Dejaré la vigilancia de Canterlot en manos del experto. Pero le advierto sobre estos unicornios. VOPS cree que están conectados a una celda de indeseables que operan dentro de la ciudad. Sería peligroso para ponerlos en el mismo pedestal de nosotros los cambiantes ".\n\nEntonces sonrió. "Pero ya lo sabes, ¿no?"
changelings_paxchrysalia.8506.a:0 "" No sería un buen gobernador si no me mantuvieran informado. ""

changelings_paxchrysalia.507.t:0 "Dulce y Elite"
changelings_paxchrysalia.507.d:0 "Jachs y Alcippe llegaron a la fiesta media hora después de que comenzara, elegantemente tarde como se esperaba de ellos. Ambos estaban vestidos de punta en blanco con sus mejores uniformes de gala, tan dignos como dos soldados del Heer. esperaba estar en una fiesta para la alta sociedad de Canterlot, o lo que quedaba de ella. La mayoría de los nobles habían huido de Canterlot a medida que avanzaba el Heer, pero los nobles menores y la alta sociedad que quedaban estaban más que dispuestos a escalar las filas ahora vacantes bajo el ojos atentos de sus cambiantes ocupantes. Parecía que algunos ponis se preocupaban menos por el patriotismo de su país y más por conseguir un mejor asiento en la mesa de la cena.\n\nLa espaciosa mansión, reclamada a una antigua familia noble por un advenedizo socialista que Jachs no podía No se molestó en recordar el nombre de, estaba lleno de ponis y salpicado de changelings. Jachs podía decir de un vistazo que el grupo estaba lleno de infiltrados disfrazados de los nobles más ricos y atractivos, que el res t de los invitados insípidos y necios lo adulaba, pero él no les prestó atención. Quería hablar con un solo pony, y ese era el renombrado violonchelista tocando una melodía relajante aunque sombría en el salón de baile de la mansión.\n\nEsperó a una distancia respetuosa a que Octavia Melody terminara su actuación, y solo cuando ella la dejó a un lado. reverencia se acercó. "Preciosa canción, esa", dijo Jachs mientras se acercaba. "Puedo ver por qué eras famoso antes de la guerra".\n\n "Y durante ella", dijo Octavia, evitando encontrarse con la mirada de Jachs y volviéndose hacia la pequeña mesa que tenía un vaso de agua y un bocado para comer. "Y ahora que todas las salas de conciertos están cerradas, y el nuevo gobierno me ha incluido en la lista negra porque ayudé con el esfuerzo de propaganda de Equestria, tengo que tocar en fiestas pequeñas como esta solo para salir adelante. Gracias por eso, por el camino. "\n\nJachs no dejó que la púa cubierta con un velo fino lo alcanzara; Octavia era solo uno de los muchos ponis cuyas vidas habían sido trastocadas por la guerra. "Un efecto secundario lamentable del desagradable negocio que llamamos guerra", dijo Jachs, tratando de mostrarse comprensivo. "Por eso estoy aquí para hablar contigo. Tengo una propuesta que creo que podría beneficiarnos a los dos".
changelings_paxchrysalia.507.a:0 "..."

changelings_paxchrysalia.8507.t:0 "Prisoner Blues"
changelings_paxchrysalia.8507.d:0 "" Quiero que toques en la gran coronación de Queen Chrysalis en Canterlot ", dijo Jachs." Su Majestad se merece que los mejores músicos de todo Equus estén allí para su coronación, donde lleva las coronas tanto de Hives como de Equestria para ella misma. Fuiste uno de los mejores ". Al ver la expresión plana en el rostro de Octavia, Jachs frunció el ceño y cambió su peso." Serías ampliamente compensado ... "\n\n" No ". Octavia frunció el ceño al Generalmajor. no reproducirá música para ti ni para tu reina. Mi corazón está con Equestria, no con tus malditas colmenas. E incluso si quisiera, sé que no me quieres porque soy el mejor. Me quieres porque soy un símbolo de lo que solía ser Equestria, y quieres atarme las cuerdas a mis cascos y bailarme frente al mundo como tu marioneta. No es más que un juego de poder y valoro mis creencias más que mi vida. Y me niego a ser un títere bailando al son de otro títere ".\n\nMientras Jachs buscaba una respuesta, AlciEl ppe se erizó y dio un paso adelante. "Me temo que no tienes otra opción aquí", le informó sin rodeos a la yegua. "Y se dirigirá al Generalmajor con más respeto".\n\n "Oberstleutnant", advirtió Jachs a su subalterno, sacudiendo la cabeza. Luego se volvió hacia Octavia. "Pero ella tiene razón. Esto no es negociable. Estoy aquí para discutir la compensación por cortesía por los servicios prestados. Ten en cuenta que otros en mi posición te habrían obligado a jugar en una cadena y no te habrían dado nada a cambio".\n\nTomó unos momentos antes de que Octavia respondiera. "Págame lo que quieras. Esa no es la compensación que quiero. Quiero dos cosas. Primero, quiero que se permita a Sapphire Shores organizar un concierto para los prisioneros de guerra ecuestres que sé que todavía tienes encerrados en campamentos. Ella se ha convertido en una persona non grata como yo, y el concierto la beneficiaría tanto como a esos prisioneros de guerra. Siguiente ... —Dudó, como si no estuviera segura de si debía hacer la solicitud o no. "No sigas con el desfile de prisioneros de guerra. Sé que estás planeando la coronación de Chrysalis. Ten un poco de piedad en tu corazón, si los cambiantes incluso tienen uno. Equestria está derrotada y rota; ¿cuánto tiempo más vas a frotarnos la cara?" ¿La suciedad? "\n\nEso tomó a Jachs por sorpresa. "¿Cómo te enteraste de eso? Se suponía que eso era secreto".\n\n "Te sorprendería lo que escuchas en fiestas como esta", dijo Octavia. Luego tomó su arco y lo puso a las cuerdas de su violonchelo, lista para comenzar la siguiente canción. "Por favor, reconsidere el desfile. Y ayude a Sapphire Shores. Haga esas cosas, y pondré un poco de esfuerzo en mi actuación el día de la coronación".
changelings_paxchrysalia.8507.a:0 "Un concierto para los prisioneros de guerra no hará daño a nadie".
changelings_paxchrysalia.8507.b:0 "Lo último que necesitamos es un concierto para dar falsas esperanzas a los ponis rotos".

changelings_paxchrysalia.508.t:0 "Un concierto detrás de los muros de la prisión"
changelings_paxchrysalia.508.d:0 "El autobús llegó puntualmente a las nueve de la mañana, con Sapphire Shores, Octavia Melody y el resto de los ponis que actuarían en el concierto, junto con su equipo. Jachs y Alcippe miraban desde el balcón llamando a la oficina del alcaide en el lado oeste de la prisión de Canterhorn, donde la montaña de Canterhorn se alzaba bruscamente detrás de ellos. Se habían apostado guardias adicionales alrededor de las paredes de la prisión, y un par de soldados se apoyaron contra una ametralladora montada con vista al patio de abajo. ellos, un cinturón de munición de bronce cargado y listo para disparar en cualquier momento.\n\nSe había erigido un escenario de madera y acero en un extremo del patio, y los prisioneros de guerra se habían reunido frente a él. Muchos de los ponis estaban cubiertos de cicatrices y magulladuras de los enfrentamientos con sus guardias, y algunos estaban delgados, casi demacrados con sus ropas de prisión. Pero cuando Sapphire y Octavia comenzaron una actuación apasionada y animada, parte de esa energía fue absorbida por el priso. ners, y tenían una razón para sonreír por primera vez en meses, si no en años.\n\nCuando terminó, y los guardias habían dispersado gradualmente a los prisioneros de regreso a sus cuarteles, Jachs y Alcippe bajaron a ver a Octavia. La violonchelista acababa de terminar de darle un fuerte abrazo a Sapphire Shores, y cuando se volvió hacia Jachs, no pudo borrar por completo la sonrisa de su rostro. "Gracias por esta oportunidad, Generalmajor", dijo. "Significó mucho para esos prisioneros tener este concierto. Tal vez no seas tan malo ... para ser un cambiante".\n\nJachs se rió un poco a sus expensas. "He estado escuchando mucho eso últimamente, aunque no estoy seguro de cuánto lo creo. Quizás haya algo de verdad ahí".\n\n "Quizás," admitió Octavia. Luego miró a Jachs de arriba abajo. "Espero que no esté tratando de ponerme mantequilla, Generalmajor. Estoy casada con mi música, ¿sabe?"\n\nAlcippe puso los ojos en blanco y se colocó entre Jachs y Octavia. "Sabes, no siempre buscamos el amor - o el Amor. El Generalmajor es simplemente un cambiante que quiere hacer lo correcto con todos nosotros, ponis y cambiantes cada uno".\n\n "Fue una broma", dijo Octavia. retrocediendo ligeramente. Luego inclinó la cabeza. "Espero que hoy le haya abierto un poco los ojos, generalmajor. Piense en lo que le pregunté antes, sobre el desfile. Si realmente está tratando de hacer lo correcto ..."\n\nLa segunda parte de esa oración no lo hizo ' No necesito decirlo ".
changelings_paxchrysalia.508.a:0 "" Lo pensaré, lo prometo ".

changelings_paxchrysalia.509.t:0 "Cadenas doradas"
changelings_paxchrysalia.509.d:0 "Kommandant Second Wind sintió que se le erizaba la piel mientras deambulaba de mesa en mesa en la velada, buscando algo para pasar el tiempo hasta que se le concediera permiso para regresar a casa. No era su uniforme de gala eso le molestaba, aunque los nuevos uniformes azules de Canterlot Guard eran algunos de los uniformes más incómodos que había usado. Más bien, era el propósito de la velada lo que lo molestaba: una fiesta para celebrar la inminente destrucción de la Escuela de Unicornios Dotados de Celestia, atendido por todo el mundo que era anyling, junto con los colaboradores de ponis que buscaban causar una buena impresiónen sus amos. Si Second Wind tuviera otra opción, no habría estado aquí, pero como Kommandant de la Guardia de Canterlot, era su deber estar presente.\n\nLa fiesta era apenas tolerable, hasta que un general cambiante se acercó a saludarlo. "Kommandant", dijo el general, con una sonrisa repugnante en su hocico con colmillos. "Es un placer verte aquí. Siempre es genial ver ponis sensatos aprovechando al máximo su nueva suerte en la vida".\n\nSecond Wind al menos tuvo suficiente profesionalismo para saludar al general como es debido. "General Actia", dijo, rápidamente sacando el nombre del polimorfo de su memoria. "Es un placer verla también, señora. Espero que haya estado bien".\n\n "Mejor que nunca", dijo el general Actia riendo. "Aunque ciertamente anhelo la emoción de la guerra. La paz es un asunto divertido. Oye, ¿crees que alguna vez nos cruzamos en el campo de batalla?"\n\nSe rió entre dientes y saludó a un pony sin esperar la respuesta de Second Wind. "¿Conoces a Windbreak? También fue un soldado en la guerra. Creo que fue parte de tu Guardia Real".\n\nSecond Wind parpadeó sorprendido cuando miró a los ojos a Windbreak. La yegua había luchado junto a él en la guerra, pero había sido capturada durante la evacuación de Bales. Había pensado que estaba muerta ... "Nosotros ... nos cruzamos", dijo Second Wind, asintiendo con la cabeza hacia la otra pegaso, quien inclinó la cabeza. "Me alegra ver que está bien".\n\n "Mejor que nunca, ahora que la tomé bajo mi protección como mi sirvienta personal". El general Actia colocó un ala de telaraña sobre la espalda de Windbreak, y Second Wind vio que la yegua reprimía un estremecimiento. Luego, la general le señaló con el sombrero. "De todos modos, debo irme. Sigue haciendo el buen trabajo. Eres una inspiración para ponis como Windbreak en todas partes".\n\nEl general se volvió y se fue, llevándose a Windbreak con ella, la yegua mirando a Second Wind suplicando ojos. Second Wind sólo pudo verla irse, las medallas colgando de su uniforme colgando pesadas como cadenas ".
changelings_paxchrysalia.509.a:0 "Los cambiantes convierten a mis amigos en esclavos y todo lo que puedo hacer es sonreír ..."

changelings_paxchrysalia.510.t:0 "Segundas oportunidades"
changelings_paxchrysalia.510.d:0 "Second Wind decidió llevar su almuerzo en la ciudad en lugar de en su oficina ese día; después de un día frustrante de entrenar a los reclutas y alimentarles con la propaganda de los cambiantes, solo necesitaba alejarse de eso. todo por un momento. Entonces, tomando alas, el pegaso voló hacia una de las secciones inferiores de Canterlot para ir a uno de sus bares de buceo favoritos. Al menos los insectos estaban demasiado preocupados por hacer que los niveles superiores se vieran bonitos y presentables como para molestar los propietarios de pequeñas empresas debajo de ellos, por lo que no le habían confiscado el restaurante a su dueño y se lo habían dado a los aspirantes a emprendedores changelings.\n\nEntró y tomó asiento, saludando a los propietarios que conocía tan bien de los años antes de la guerra. No tenía que tomar un menú; Sweet Sautee y su esposo sabían su orden habitual de memoria. Se sentó junto a la ventana y vio a los ponis arrastrarse por las calles mientras él bebía su vaso de agua. .\n\n "¿Te importa si me uno a ti?" r puso una sonrisa mientras estaba de pie junto al asiento frente a él. Second Wind no la reconoció, y no estaba seguro de querer hablar con nadie más, pero ella era terriblemente bonita. ¿Cuándo fue la última vez que había tenido una hermosa yegua pidiendo unirse a él para almorzar?\n\n "Seguro", dijo, señalando el asiento. Cuando ella se sentó, él levantó una ceja y puso una pequeña sonrisa, tratando de sacar un poco de ese encanto de potro de fraternidad que solía tener en la universidad. "He estado esperando a que una hermosa potra tome ese asiento todo el día. ¿Te importa si me dan un nombre?"\n\nLa yegua echó su melena hacia atrás y se inclinó hacia adelante. "Llámame Bluebelle, Second Wind". Second Wind parpadeó sorprendido de que ella supiera su nombre, pero Bluebelle continuó de todos modos. "He querido hablar contigo desde hace algún tiempo ... bueno, los ponis con los que trabajo. Tu puesto como Kommandant de la Guardia de Canterlot te permite acercarte mucho más a los jefes cambiantes que cualquier otro ponis en el ciudad. Perfecto si, digamos, algún pony quisiera hacer algo acerca de una reina cambiante que visita la ciudad en un par de semanas. "\n\nSecond Wind frunció el ceño. "No deberías estar hablando de esas cosas", le advirtió. "Tengo el deber de detener la resistencia donde sea que la encuentre".\n\n "Deber para con sus maestros cambiantes, claro", dijo Bluebelle, encogiéndose de hombros. Luego puso una tarjeta en la mesa frente a él y se puso de pie. "Pero si tienes algún deber con tu país ..."\n\nElla le guiñó un ojo y luego desapareció con un movimiento de su cola. Second Wind recogió la tarjeta que había dejado, frunciendo el ceño. Sus palabras de despedida lo perseguían mientras miraba el número de teléfono escrito en él. ¿Era un perro sirviendo fielmente a un amo, o un esclavo involuntario del régimen ... como Windbreak? "
changelings_paxchrysalia.510.a:0 "¿Se pierde realmente una pelea si todavía hay ponis dispuestos a subir al ring?"

