## Final de Canterlot ##
changelings_paxchrysalia.500.t:0 "Willkommen zu Canterlot!"
changelings_paxchrysalia.500.d:0 "El Oberstleutnant Alcippe saludó a los dos cambiantes cuando salieron del tren blindado, su sombra de guardaespaldas desplegándose diligentemente y haciéndose prácticamente invisibles mientras veían alrededor de la plataforma." ¡Bienvenido, Generaloberstabsarzt! ", dijo alegremente. exclamó al primer polimorfo, sacudiendo su casco. Luego asintió con la cabeza al segundo y lo saludó con la misma cantidad de alegría, si no entusiasmo. "Y Finicus Vesali, presidente de Main Hive Industries. Espero que su viaje haya transcurrido sin incidentes. "\n\n" Tan tranquilo como de costumbre ", comentó Generaloberstabsarzt Marsilio." Todo lo que uno podría esperar. Prefiero dejar que el Heer se ocupe de los partisanos que cortan las vías que experimentar un descarrilamiento en primer lugar. "\n\n" ¿Dónde está el flamante gobernador? ", Preguntó Finicus, mirando a su alrededor." ¿Es demasiado alto y poderoso para hablar con nosotros ahora? "\n\nAlcippe captó el tono alegre y burlón en la voz de Finicus, por lo que respondió con una pequeña sonrisa en lugar de fruncir el ceño. "Desafortunadamente, todo lo que significa la promoción para Jachs es el doble de papeleo en la mitad de tiempo. Ahora tiene que prestar más atención a los asuntos civiles de Equestria en lugar de solo a las operaciones de Heer. Pero estará libre para cenar, y entonces podemos felicitarlo. "\n\n" Entonces, ¿qué hacemos mientras tanto? ", Preguntó Finicus." No solo pasé todo este tiempo en un tren para sentarme dando vueltas sobre mis cascos durante otras ocho horas. "\n\n" ¿Qué tal un recorrido por la ciudad? ", les preguntó Alcippe." Hemos estado mucho en Canterlot desde que terminó la guerra, pero solo por negocios. Creo que es hora de que nos relajemos un poco y contemplemos las vistas sin estar en una misión oficial "".
changelings_paxchrysalia.500.a:0 "" ¡Nos parece genial! ""

changelings_paxchrysalia.8500.t:0 "Conociendo al nuevo gobernador"
changelings_paxchrysalia.8500.d:0 "Alcippe se puso de pie ante el claro asentimiento del asistente, haciendo un gesto para que Marsilio y Finicus hicieran lo mismo. Ella hizo todo lo posible para reprimir un bostezo mientras lo hacía; pasar el día recorriendo Canterlot había sido un Un asunto divertido, aunque agotador. Había sido agradable ir a ver cosas como los Archivos de Canterlot y los antiguos museos de la ciudad a una época anterior al gobierno de las hermanas alicorn sobre Equestria, incluso si moverse por la ciudad había sido, en el mejor de los casos, tenso. no había dejado de notar que sus guardaespaldas vaciaban por la fuerza sus destinos de todos los ponis dentro antes de que llegaran, solo para estar seguros ...\n\nPero nada de eso importaba ahora; era hora de saludar al nuevo gobernador de Canterlot. guiando a sus amigos hasta la puerta del Generalmajor Jachs, solo llamó una vez antes de abrir la puerta y entrar con una alegre exclamación de "¡Felicitaciones!"\n\nJachs saltó en su asiento, sorprendido por la entrada repentina, que no fue ayudada cuando Finicus saca el corcho de una botella de cham pagne retumbó por la oficina como un disparo. Sin embargo, cuando vio que eran sus amigos, Jachs dejó escapar un suspiro de felicidad y se puso de pie. "No me asustes así", bromeó Alcippe. "Pensé que los oficiales de la Reina habían regresado para la segunda ronda".\n\n "Los matones de Chryssi no traerían champán a nada, ¿verdad?" Preguntó Finicus, vertiendo rápidamente la bebida gaseosa en cuatro vasos y pasándolos. "Felicitaciones por el nuevo título, aunque por lo que he recopilado, preferirías haber pasado sin él, ¿eh?"\n\n "Es un honor, incluso si las responsabilidades que conlleva son desalentadoras", Jachs aceptado. "Ahora no solo tengo que coordinar la estrategia de Heer en todo el centro de Equestria, sino que también tengo que sumergirme en los asuntos civiles. Al menos tendré a Alcippe para ayudar con eso".\n\n "Y lo estaré. hacerse cargo de los laboratorios y la investigación en curso aquí en Canterlot ", dijo Marsilio. "No tendrás que preocuparte por eso".\n\n "Eso es bueno", dijo Jachs. Luego miró a Finicus enarcando una ceja. "¿Y qué trae al presidente y director ejecutivo de Main Hives a Canterlot?"\n\n "Bueno, oficialmente, estoy aquí como director de la sede de Main Hives en Canterlot", comenzó Finicus, pero luego agregó con un guiño , "pero en realidad, solo necesitaba unas vacaciones. Un insecto tiene que relajarse, ¿sabes?" Luego levantó su vaso. "Entonces, ¿a qué estamos esperando? ¿Vamos a brindar por el nuevo gobernador o no?"
changelings_paxchrysalia.8500.a:0 "" ¡Felicitaciones, Generalmajor! ""

changelings_paxchrysalia.501.t:0 "Los buenos viejos tiempos"
changelings_paxchrysalia.501.d:0 "Las últimas semanas habían sido un torbellino de actividad frenética tal que el generalmajor Jachs apenas podía separar un día de otro. Su ascenso a gobernador de Canterlot había sido tanto la oportunidad de su vida como una patada de salida. la colmena en un pozo profundo, profundo de responsabilidad. Dormir bien por la noche había sido sin duda una de las primeras cosas que había sacrificado para que el nuevo puesto funcionara.\n\nPero mientras se sentaba en su balcón con vistas a Canterlot, un vaso de whisky al alcance de la mano, su mente comenzó a divagar hacia tiempos más simples. Era increíble pensar en lo lejos que había estado al mando de la 96.a División de Infantería, conocida coloquialmente como "Das 96.ª", como un Oberst enel comienzo de la Gran Guerra. De coronel arrojado a algunos de los combates más duros y desagradables de toda la guerra, a gobernador de Canterlot y de todo el centro de Equestria ... era asombroso cómo podía volar el tiempo.\n\nSus pensamientos sobre el antiguo 96 lo hicieron recordar los soldados con los que solía servir. Todos habían pasado por la peor guerra moderna que tenían para ofrecer, y de alguna manera sobrevivieron. Lo habían visto todo, desde el sitio de Acornage hasta el bombardeo de Cloudsdale y la caída de Canterlot. Muchos de sus antiguos camaradas habían vuelto a la vida civil al final de la guerra; muchos más habían sido promovidos para comandar otras divisiones en el Heer, o incluso la Guardia de la Reina. Y con la necesidad de descomprimir y desmovilizar, la 96 había sido una de las bajas y se disolvió. Lo que la guerra no pudo hacer, la paz lo logró: los soldados del 96 se dispersaron por los vientos. Era un pensamiento sombrío saber que nunca servirían juntos en estos nuevos tiempos de paz en los que se encontraban las Colmenas.\n\n ¿O fue así de final? Jachs frunció el ceño ante su bebida. Su reciente ascenso, por mucho que lamentara las responsabilidades, le había abierto puertas que habían estado cerradas durante mucho tiempo. Tenía la primera y última palabra sobre cualquier cosa que sucediera en Canterlot, la ciudad que ahora controlaba directamente. Podía hacer lo que quisiera dentro de la antigua capital de una nación derrotada.\n\nEntonces, ¿qué lo detenía ahora? "
changelings_paxchrysalia.501.a:0 "Hagamos algunas llamadas telefónicas y veamos qué pasa ..."

changelings_paxchrysalia.8501.t:0 "Recuperando la banda"
changelings_paxchrysalia.8501.d:0 "La Oberstleutnant Alcippe salió al balcón, expediente tras expediente desplegado en abanico con su magia y sostenido frente a su cara." Generalmajor ... ¿qué son todos estos? "preguntó, dejándolos a un lado y volviéndose hacia Jachs, que parecía estar mirando las nubes que se separaban sobre la ciudad con sereno interés. "Hemos estado procesando los papeles de reenganche de tantos veteranos ... ¿estás tramando algo?" "Un viejo insecto reviviendo los días de gloria", dijo Jachs, mirando a Alcippe e invitándola a sentarse. "Ver quién todavía está por aquí y quién está interesado en venir a Canterlot para marcar la diferencia".\n\nAlcippe sofocó una pequeña risa. "No eres un error viejo, Jachs", dijo. "¿Y qué quieres decir con 'venir a marcar la diferencia'?"\n\n "Necesitamos más errores como nosotros en Canterlot", explicó Jachs. cambiantes que no se desviven por la reina y el país. Necesitamos cambiantes que estén dispuestos a encontrar un equilibrio entre lo que es bueno para los Hives y lo que es bueno para los ponis que gobernamos. Lo que está viendo el Heer en estos días, son en su mayoría reclutas entusiastas y fanáticos. Perfecto para la Guardia de la Reina, pero no para mantener la paz. Y si puedo reunir a mis camaradas del viejo 96 bajo mi mando ... si puedo hacer que sirvamos como modelo a seguir de cómo deberíamos vigilar a Equestria ... entonces creo que tal vez, solo tal vez, haya una posibilidad de que Pax Chrysalia sobrevive. "\n\n" ¿Pero cómo sabes que todos pensarán como tú, Jachs? ", Preguntó Alcippe." La guerra es una cosa, pero la paz ... eso es otra cosa ".\n\n" Fuimos disciplinados siete veces en la Gran Guerra por ser demasiado indulgentes con nuestros prisioneros ", dijo Jachs, mirando al horizonte con el ceño fruncido." Fuimos lo más moderados que podía ser una división. Y dudo mucho que lo que mis viejos camaradas hayan visto desde que terminó la guerra haya endurecido sus corazones en lugar de reafirmar nuestras creencias. "\n\nMiró directamente a Alcippe, casi como si estuviera mirando a través de sus ojos y dentro de su alma. "El mundo no tiene por qué ser botas pisándose el cuello. Reuniré al 96º y les mostraremos tanto a los cambiantes como a los ponis que la ocupación no tiene por qué significar opresión ".
changelings_paxchrysalia.8501.a:0 "El Heer necesita moderados en la base, no solo en su cuerpo de oficiales".

changelings_paxchrysalia.9501.t:0 "Soldados de Canterlot"
changelings_paxchrysalia.9501.d:0 "Me tomó algo de tiempo, pero Jachs finalmente lo hizo. Una serie ininterrumpida de llamadas telefónicas, telegramas y reuniones en persona habían estado conduciendo a este momento. Y obtener la autorización oficial de la propia Reina había sido tan simple como presentarle un papel y decirle que era para el reclutamiento de más soldados para guarnecer Canterlot y mantener la paz. A Chrysalis no le importaba a quién quería Jachs cuando le prometió que significaba más soldados cambiantes en la capital del poni. Le gustaba mirar los números pequeños en una pizarra y reírse cuando las matemáticas la favorecían en lugar de molestarse en mirar lo que significaban los números al final del día.\n\nY ahora, como la fanfarria de Las trompetas y el pisoteo de los cascos se detuvieron en la Plaza del Sol, el Generalmajor Jachs subió al podio con su mejor uniforme de desfile, todo nuevo y hecho a medida para la ocasión, salvo por el viejo parche de la vieja 96a. había salvado de su uniforme anterior y cosido sobre la tela. Dispuestos ante él estaban los cambiantes del 96. "Canterlonian" Infanterie-Division, con alrededor de la mitad de thLos soldados, incluidos gran parte de los suboficiales y oficiales, consisten en ex alumnos de la división original, y la otra mitad está llena de nombres recomendados por los colegas de ideas afines con los que habló. Eran una fuerza impresionante, una fuerza hermosa, y Jachs sabía que lo enorgullecería.\n\nCon una división a sus espaldas, era hora de cambiar la Pax Chrysalia para mejor, comenzando por Canterlot ".
changelings_paxchrysalia.9501.a:0 "" Servir con justicia y lealtad, sin excepciones. ""

changelings_paxchrysalia.502.t:0 "El cambio de guardia"
changelings_paxchrysalia.502.d:0 "" ¡Muévete, muévete! ¡Mantengan esas piernas en movimiento, potras! ¿A eso lo llamas una marcha? ¡Estás tan condenadamente atrasado que, en el mejor de los casos, es mayo y los partisanos no se rendirán si les pides permiso para arrestarlos! "\n\nKommandant Second Wind frunció el ceño mientras observaba a los nuevos reclutas de los recién nombrados. La Guardia de Canterlot intenta y no puede marchar arriba y abajo por el desfile detrás del Castillo de Canterlot. Todo en ellos era una burla de la Guardia Real de Canterlot real, el regimiento de élite al que había pertenecido antes de que los cambiantes ganaran la guerra y desmantelaran la fuerza. La armadura que llevaban sus nuevos reclutas estaba chapada en oro para parecerse a la armadura dorada de la antigua Guardia Real, pero se había pintado una gruesa franja negra en la sección media, como si dividiera a cada pony en dos. Y en lugar del abrigo de las Hermanas brazos, el tridente cambiante ahora adornaba el cuello y los flancos. Sin duda, si las Hermanas estuvieran aquí para ver esto, se avergonzarían de cómo los insectos satirizaron a la Guardia Real. Tal vez ese era el punto.\n\nPero en segundo lugar Al viento no le importaba. La Guardia Real había sido un trabajo sin salida para él antes de la guerra. Carecía del pedigrí para ascender en sus filas, al no ser de una familia noble, y su ascenso justo antes de que terminara la guerra solo había sido por desesperación nacida de una situación militar en deterioro. Tenía poco amor perdido por los unicornios aristocráticos que habían llenado los escalones superiores de la Guardia Real, y tal vez por eso fue el oficial de más alto rango en desertar de la desaparecida Guardia Real a la nueva Guardia de Canterlot. Ciertamente no había mucho de qué quejarse ahora. Todo lo que tenía que hacer era escuchar lo que los insectos le decían que hiciera, y le dieron rienda suelta casi libre para dar forma a la Guardia de Canterlot como quisiera.\n\nQuizás los cambiantes que ganaron la guerra no fueron tan malas, después todas."
changelings_paxchrysalia.502.a:0 "" ¡Acelera el ritmo y asegúrate de mantenerte en tu MALDITA línea! ""

changelings_paxchrysalia.8502.t:0 "Determinismo nominativo"
changelings_paxchrysalia.8502.d:0 "Second Wind se aseguró de ponerse de pie y saludar cuando el Generalmajor Jachs se acercaba a la mesa en el otro extremo de la barra." Generalmajor. Es bueno verte ", dijo el pegaso, inclinando la cabeza en deferencia a su superior cambiante. Después de todo, le debía su nueva posición a las directivas de Jachs.\n\n" Kommandant ", dijo Jachs, quitándose la sombrero y arrojándolo suavemente sobre la mesa antes de sentarse. "Por favor, tome asiento. Probablemente hayas estado en tus cascos todo el día. "\n\n" Lograr que los nuevos reclutas marchen en formación es un desafío que no esperaba tomar tanto tiempo ", admitió Second Wind, sentándose frente al Generalmajor. "La mayoría de los ponis que fueron entrenados en la guerra no se atreverían a inscribirse en algo como la Guardia de Canterlot. Y la mayoría de mis camaradas de la Guardia Real probablemente me despellejarían vivo si se enteraran de que así es como me acerqué a la vida de posguerra. "\n\n" Bueno, ciertamente has llegado más lejos y lo has hecho mejor que la mayoría, ahora que la guerra ha terminado ", dijo Jachs. Se rió disimuladamente cuando un pensamiento cruzó por su mente, y negó con la cabeza." He leído su archivo, obviamente. Es divertido para mí que un pony llamado 'Second Wind' pueda pasar de volar a camaradas heridos fuera de una zona de guerra en su espalda desnuda y aún sin obtener el reconocimiento de su antigua institución, a encontrarse a sí mismo al mando de una nueva institución bajo un nuevo régimen. . "\n\n" Supongo que es apropiado ", dijo Second Wind encogiéndose de hombros." Siempre me ha parecido gracioso cómo funcionan nuestros nombres, aunque no soy un creyente tan fuerte en los nombres proféticos como la mayoría. Lástima que no tengo ningún ponis llamado 'Larga Marcha' o 'Formación de Desfile' bajo mi mando. "\n\nLos dos se rieron entre dientes en su momento de camaradería, al menos hasta que Second Wind lentamente comenzó a fruncir el ceño." Pero más Estoy ahí fuera ... ¿qué se supone que debo hacer, general mayor? ", Le preguntó a Jachs." Puede que no haya perdido mucho amor por la Guardia Real al final del día, pero Equestria sigue siendo mi hogar. . Odio verlo sufrir así y, a veces, cuando estoy allí entrenando a las nuevas tropas, siento que soy parte del problema. Una mirada de dolor y conflicto se apoderó de su rostro y miró a Jachs por una respuesta. "¿Qué se supone que debo hacer?" "
changelings_paxchrysalia.8502.a:0 "" Mantén la cabeza gacha y saca lo mejor de lo que tienes. Es todo lo que cualquiera de nosotros puede hacer "".
changelings_paxchrysalia.8502.b:0 "" El hecho de que algo sea el nuevo status quo no significa que tengamos que pensarlotiene razón. ""

changelings_paxchrysalia.503.t:0 "Custodia de los archivos"
changelings_paxchrysalia.503.d:0 "" Es irritante, Finicus, pero tengo la esperanza de que algún día, los Archivos de Canterlot sean la joya de la corona del conocimiento en todo el mundo conocido. "\n\nGeneraloberstabsarzt Marsilio tomó un sorbo de la mimosa que Finicus le había hecho mientras los dos cambiantes se sentaban en el balcón del tercer piso de su nueva mansión. Era un edificio impresionante, e incluso un científico más preocupado por el trabajo duradero de su investigación que por separar los estilos efímeros de la arquitectura de Canterlot podía apreciar Muchos de los nobles terratenientes habían huido de Canterlot mucho antes de que los Heer escalaran la montaña, y ahora sus antiguas casas familiares estaban siendo subastadas a bajo precio. Finicus, por supuesto, no había perdido el tiempo aprovechando algunas de las enormes ganancias que había hecho durante la guerra para comprar el mejor que pudo encontrar para sí mismo.\n\n "No entiendo cuál es el problema", dijo Finicus encogiéndose de hombros. "Los archivos son un botín como todo lo demás en este ciudad. Por supuesto, los vencedores van a pelear por las partes más selectas. "\n\n" Pero no está ayudando a nadie, ni a los cambiantes ni a los pony ", dijo Marsilio." En el papel, los archivos deberían haberse abierto para que cualquier criatura los examinara. conocimiento. Pero el Heer los está destrozando en busca de cualquier cosa sobre magia oscura y armas y hechizos perdidos hace mucho tiempo, mientras corporaciones como la suya están llenando caja tras caja con tomos esotéricos y enviándolos de regreso a las Colmenas. Dudo que vuelvan a ser vistos si contienen algo aunque sea un poco interesante. "\n\n" Los negocios son los negocios ", dijo Finicus encogiéndose de hombros. Pero cuando Marsilio frunció el ceño, el industrial se mordió el labio y se acercó más. a su amigo. "Pero ... tienes mi palabra de que me aseguraré de que todo vuelva a los Archivos en una sola pieza cuando hayamos terminado".
changelings_paxchrysalia.503.a:0 "Nada es más poderoso que el conocimiento, y todo el mundo quiere una parte".

changelings_paxchrysalia.504.t:0 "Triple amenaza"
changelings_paxchrysalia.504.d:0 "" ¿Cuántos hoy? "\n\nSiempre era la primera pregunta que Jachs le hacía a Alcippe por la mañana cuando entregaba los artículos del día en su escritorio. El tema en cuestión eran las carpetas negras que Alcippe ponía en la parte superior de la pila contenida en su magia. Esas carpetas, negras como la tinta del cielo nocturno, contenían información sobre amenazas críticas para la estabilidad y el funcionamiento del Comisariado de Canterlot. La mayoría de los días, no había ninguna, aunque ocasionalmente había una o dos . Hoy, sin embargo ...\n\n "Tres", dijo Alcippe, colocando la pila sobre el escritorio de Jachs y sacando los tres de la parte superior. "¿Se los leo, Generalmajor?"\n\nLa ceja de Jachs planteado en eso. "¿Tres? Bueno, adelante. Resume, si puedes. "\n\nAlcippe asintió y abrió la primera carpeta, hojeando su contenido." Una misiva de VOPS ", comenzó." Creen que han descubierto una sociedad clandestina de supremacistas unicornios aquí en Canterlot. llamándose a sí mismos la Sociedad Cornucopia. Van a intensificar las operaciones para determinar si eso es cierto, pero querían avisarle. "\n\nDejó esa carpeta a un lado y tomó la siguiente". Una carta de algunos ponis preocupados, junto con un informe de la Reina. Guardia. Los ponis dicen que creen que hay una especie de guarida clandestina de drogas que está provocando problemas en los niveles inferiores de Canterlot; la Guardia de la Reina cree que son parte de una célula de Resistencia Armónica, y te exigen que hagas algo al respecto antes de que la Reina visite Canterlot para su gran coronación. "\n\nLuego agarró la última carpeta y frunció el ceño". Y esta es ... una carta de Finicus preguntándote si quieres probar esta nueva 'guarida del amor' que encontró en Lowtown Canterlot ". Tiró esa carpeta a un lado." Así que solo dos cosas de importancia. Necesitamos recordarle que no use carpetas urgentes para el correo personal ... "\n\nJachs se rascó la barbilla pensativo." Un culto supremacista, un escondite de la resistencia y una guarida de drogas ... ¿cuánto quieres apostar? ¿Están todos conectados?
changelings_paxchrysalia.504.a:0 "" No creo que acepte esa apuesta, señor "".

changelings_paxchrysalia.8504.t:0 "Unicornia Blues"
changelings_paxchrysalia.8504.d:0 "Había sido un día ajetreado, por decir lo menos, y Jachs estaba más que feliz de finalmente volver a casa para pasar la noche y colgar su sombrero. Los últimos días los había pasado supervisando la contrainsurgencia operación para infiltrarse y destruir esta llamada 'Sociedad de la Cornucopia', y no tenía absolutamente ninguna preocupación de que algo saliera mal. Las tropas estaban bien entrenadas y el plan operativo era sólido, perfeccionado a partir de tantas otras operaciones de contrainsurgencia anteriores. No era la primera celda de Jach que tenía que aplastar de ninguna manera, aunque se preguntaba cuándo finalmente tendría la oportunidad de terminar la última. Tal vez algún día pronto, si tenía suerte.\n\nCuando abrió la puerta de su dormitorio, sin embargo, enarcó una ceja cuando vio una carta descansando sobre su almohada., lo acercó más y lo miró. No había nada que indicara de quién procedía ni cómo había llegado hasta aquí; todo lo que estaba escrito en el sobre era un simple "Para el gobernador de Canterlot". Con el ceño fruncido, Jachs abrió el sobre y sacó una fina papelería con dos frases escritas cuidadosamente con un cuerno: \n\n "La Sociedad te invita cordialmente a asistir a nuestra próxima reunión, a las 2 de la medianoche durante la próxima luna nueva. Ven solo en la esquina de Bit y Bridle en Lowtown. "\n\nEra un mensaje ominoso, sin duda, así que al día siguiente, Jachs reunió a Alcippe y Marsilio para discutirlo. Después de explicarles la situación y leerles el contenido de la carta, el general mayor esperó a que sus subordinados expresaran sus pensamientos sobre el asunto.\n\nAlcippe, por supuesto, inmediatamente negó con la cabeza. "Es demasiado arriesgado", dijo. "Tiene que ser una trampa. Son partisanos, ¿verdad? ¿Por qué querrían reunirse contigo para otra cosa que no sea para matarte?"\n\n "No sabemos si son partisanos. En al menos, no con seguridad ", advirtió Marsilio. "La verdad sea dicha, no sabemos qué se supone que es exactamente esta 'Sociedad de la Cornucopia'. Sin embargo, aún debo estar de acuerdo con Alcippe. Es demasiado peligroso. No puede salir nada bueno de eso".
changelings_paxchrysalia.8504.a:0 "" Quizás ... pero quizás no. ""

changelings_paxchrysalia.505.t:0 "El Hotel Calihornia"
changelings_paxchrysalia.505.d:0 "El generalmajor Jachs se dirigió a la parte superior de la estación de radio cercana, donde el alto techo del edificio le brindaba el punto de vista perfecto para observar la operación que iba a tener lugar varias cuadras calle abajo. él, junto con un destacamento del cuerpo de señales y un grupo de radios para mantenerlos informados de la batalla a punto de suceder.\n\nEn la calle de abajo, varias compañías de cambiantes partieron desde su punto de reunión, marchando por las calles hacia el sospechoso sede de la Sociedad Cornucopia: el Hotel Calihornia. Después de rechazar la invitación de la Sociedad, Jachs había analizado el mapa del área que rodea las intersecciones de Bit Street y Bridle Avenue, y llegó a la conclusión de que el opulento, pero aún cerrado, hotel habría sido el cuartel general perfecto para una célula de la resistencia que operaba directamente debajo de sus narices. Los infiltrados habían confirmado la actividad de los ponis en el edificio supuestamente vacío, y esa había sido toda la seguridad que Jachs necesitaba para dar luz verde a la operación. Ahora, sus soldados tendrían que apoderarse del hotel y traer de vuelta todos los bienes que pudieran encontrar dentro.\n\nPero antes de poder hacer eso, primero tenían que llegar al hotel. Antes de que las compañías estuvieran a medio camino de su destino, los cristales se rompieron en medio de una cacofonía de disparos en las calles. Los soldados se dispersaron, buscando refugio donde pudieran encontrarlo, mientras los altos edificios a ambos lados de la calle estallaron con disparos insurgentes.\n\nAlcippe se volvió para mirar a Jachs con preocupación, pero el generalmajor mantuvo la mirada fija en la calle. debajo. No había nada que pudieran hacer ahora excepto mirar y esperar ".
changelings_paxchrysalia.505.a:0 "Debemos tener fe en nuestros soldados".

changelings_paxchrysalia.8505.t:0 "Bajando la pezuña"
changelings_paxchrysalia.8505.d:0 "Sin perder el ritmo, los soldados cambiantes se dividieron en dos grupos: el primer grupo se apresuró a entrar en los edificios cercanos, derribando puertas y rompiendo ventanas antes de irrumpir en el interior, mientras que el segundo grupo tomó alas y dio cubrieron el fuego antes de subir a los tejados y asegurar el terreno elevado. Los disparos centelleaban detrás de las polvorientas ventanas mientras los soldados y los partisanos participaban en un combate cuerpo a cuerpo, y aunque los ponis tenían un terreno defendible para sostener, los soldados cambiantes estaban entrenados, disciplinados y Los contrainsurgentes de Jachs despejaron la resistencia, avanzando audazmente a través del implacable ataque de ametralladoras y morteros. Incluso sin el apoyo de la armadura, los cambiantes eran simplemente demasiado para los partisanos, y los ponis comenzaron a doblarse sobre sí mismos cuando sus líneas defensivas se rompieron.\n\nSe sintió como una eternidad, pero pronto las brigadas de bomberos cambiantes estaban en las huellas del Hotel Calihornia. Después de asegurar sus posiciones y preparar cargas para romper el exterior, las unidades se movieron como una sola para ganar entrada. Pero antes de que pudieran, un coro de explosiones estalló desde la base del hotel, y toda la estructura comenzó a inclinarse cuando sus cimientos cedieron. Los soldados cambiantes huyeron lo más rápido que pudieron cuando los escombros se derrumbaron, y pronto el edificio de ocho pisos se convirtió en una avalancha de cemento y mortero barriendo la calle. El terrible estruendo pareció estremecer a toda la ciudad, y una nube de polvo se elevó en el aire, seca y sofocante. Alcippe cubrió su asombrado hocico, mientras Jachs miraba con incredulidad. Y cuando el polvo finalmente se asentó, no quedó rastro del Hotel Calihornia.\n\nFinalmente, Jachs se volviód al operador de radio a su lado. "Empiece a llamar a las unidades, y busque y rescate para examinar los escombros en busca de algún desaparecido", ordenó. "El día es nuestro".\n\nEl operador de radio hizo lo que le dijeron, y Jachs simplemente observó el polvo que se asentaba mientras sus soldados se alejaban cojeando de la carnicería. Habían ganado, pero el hotel había sido completamente destruido. Cualquiera que sea la esperanza que pudiera tener Jachs de aprender más sobre esta 'Sociedad Cornucopia', ya se había ido para siempre.\n\nNo es que importara mucho. Otra celda de la resistencia fue destruida, y la Reina estaría segura de aventurarse a Canterlot para su gran coronación ".
changelings_paxchrysalia.8505.a:0 "Todo en un día de trabajo".

changelings_paxchrysalia.506.t:0 "Incursionando en lo esotérico"
changelings_paxchrysalia.506.d:0 "" Todavía no sé por qué está haciendo esto, Generalmajor. Es mucho, demasiado peligroso ".\n\nJachs se movió inquieto mientras estaba de pie en la esquina de Bit Street y Bridle Avenue, iluminado solo por una farola parpadeante sobre su cabeza. Se había puesto una capa pesada, pero ni siquiera eso. No parece detener el escalofrío que parecía perforar su exoesqueleto. La noche era demasiado tranquila, demasiado muerta, y tener jaegers en los edificios circundantes y Alcippe hablando con él a través de un auricular no hizo mucho para tranquilizarlo ". n\n "Tengo que saberlo", dijo Jachs, frunciendo el ceño por los caminos desiertos. Los micrófonos incrustados en su ropa recogieron su voz y la llevaron de regreso a Alcippe, permitiéndoles comunicarse a distancia. "Necesito saber de qué se trata esto realmente. Además, sería de mala educación rechazar una invitación".\n\n "Hacerte matar es una mala educación para mí," gruñó Alcippe, con un tono curioso en su voz que pasó de largo. en un momento fugaz. "Si te metes en problemas, cambia de forma a algo duro y sal de allí. Los Jaegers pueden llegar a ti en sesenta segundos y tendrás un auto en cinco minutos listo para llevarte de regreso al palacio".\n\n "Siempre puedo contar contigo, ¿no?" Jachs se rió levemente, luego suspiró, dejando escapar algo de la tensión nerviosa que se acumulaba dentro de él. Miró el reloj en su pata delantera y frunció el ceño mientras el segundero completaba lentamente otra vuelta alrededor de su cara. Eran casi las dos de la mañana. ¿Dónde estaba esta llamada Sociedad Cornucopia?\n\nLos campanarios distantes comenzaron a dar la hora con melodías sombrías antes de terminar con dos campanas de metal que parecían resonar por toda la ciudad dormida para siempre. Y fue entonces cuando Jachs escuchó el leve ronroneo de un motor que se acercaba. Miró alrededor de la intersección, arriba y abajo de cada calle, pero no vio nada. ¿Quizás era la siguiente cuadra después de ...?\n\nEntonces escuchó el estruendo justo en frente de él, y un brillo de magia arremolinó el aire antes de que un automóvil blanco apareciera frente a él, como un oasis apareciendo en un espejismo del desierto. Jachs parpadeó y se frotó los ojos para asegurarse de que no estaba viendo cosas, pero el auto todavía estaba allí, esperándolo. Y mientras miraba, la puerta trasera se abrió por sí sola, revelando un asiento vacío ".
changelings_paxchrysalia.506.a:0 "" Parece que ese es mi viaje ... ""

changelings_paxchrysalia.1506.t:0 "La Sociedad Cornucopia"
changelings_paxchrysalia.1506.d:0 "" Bueno, aquí no pasa nada ... "\n\nJachs se apartó del poste y se acercó vacilante al auto que lo esperaba. Echó un vistazo al interior, solo para encontrar la sección de pasajeros de la cabina había sido separado del conductor por un panel decorativo. No había ningún pony en la parte de atrás y, con una respiración profunda, Jachs tomó asiento. "¿A dónde vamos?", preguntó, pero no obtuvo respuesta. En cambio, la puerta se cerró detrás de él, y sintió un cambio momentáneo en la gravedad cuando el auto comenzó a acelerar. Cuando trató de mirar por las ventanillas del auto, solo vio las estrellas arremolinadas de la noche, no los edificios de Canterlot. Quienquiera que hubiera encantado este auto había hecho un trabajo impecable; Jachs prácticamente podía saborear la magia que flotaba en el aire.\n\nNo fue un viaje largo, pero Jachs rápidamente perdió la orientación cuando el automóvil giró de una cuadra a la otra. Pero finalmente, llegó se detuvo, y una vez más la puerta del coche se abrió por sí sola. Jachs vaciló por un momento, esperando un poni con una pistola para pintar el asiento trasero con su sangre, pero cuando no hubo tales ataques, salió del auto y miró a su alrededor.\n\n Parecía estar en un estacionamiento de algún tipo, aunque las únicas decoraciones Había manchas de agua a lo largo de las paredes y basura acumulada en los distintos rincones debajo del hormigón descascarado. El lugar parecía que había estado abandonado por algún tiempo, y la única otra cosa dentro del garaje era el auto. Curioso, Jachs caminó hacia el lado del conductor y miró a través del vidrio, queriendo ver la cara del pony que lo había llevado a este lugar, pero se sorprendió al encontrar solo un asiento vacío. ¿El coche lo había llevado aquí por su propia cuenta?\n\nTodavía había una cosa más en el garaje, y esa era una simple puerta en frente del automóvil. Jachs frunció el ceño y se acercó lentamente. "Estoy a punto de entrar", murmuró en elmicrófonos. "Deséame suerte".\n\nEntonces, respirando profundamente, Jachs llamó a la puerta. Una tablilla se abrió a la altura de los ojos, revelando un par de profundos ojos color amatista. "Gobernador Jachs", ronroneó una voz sensual, y se dio cuenta de que esos ojos le estaban sonriendo. "Es un honor. Un momento, por así decirlo".\n\nEl listón se cerró y las cerraduras resistentes de la puerta se abrieron una por una. Entonces la puerta se abrió hacia adentro, revelando una alta yegua unicornio con un vestido delgado que le sonreía tímidamente desde debajo de una máscara. "Bienvenida a la Sociedad Cornucopia. Puedes llamarme Gloriosa. Por favor, entra".
changelings_paxchrysalia.1506.a:0 "En el vientre de la bestia ..."

changelings_paxchrysalia.2506.t:0 "Una cálida bienvenida"
changelings_paxchrysalia.2506.d:0 "La puerta que se cerró detrás de Jachs cuando entró en la habitación lo hizo saltar, aunque hizo todo lo posible por no mostrar su preocupación. Frente a él, la yegua enmascarada lo miró, sus ojos de color púrpura oscuro aparentemente diseccionándolo donde estaba. Luego sonrió, una reacción que Jachs no esperaba después de pasar tanto tiempo lidiando con el odio o el miedo de los ponis comunes de Equestria. "Me preguntaba si te unirías a nosotros o no", dijo. su magia tirando de su abrigo y guiándolo más profundamente en el edificio. "Siento que podemos ganar mucho hablando entre nosotros".\n\n "Siempre estoy dispuesto a hablar", dijo Jachs, dubitativo siguiendo el alto unicornio se adentra más en las habitaciones en sombras. "Hablar es mucho más limpio que pelear, y menos criaturas resultan heridas de esa manera".\n\nGloriosa se rió entre dientes. "Sí, tiendo a estar de acuerdo. Y creo que, juntos, podemos hacer de Canterlot ... algo especial ". Entraron en un espacio amplio y abierto, suavemente iluminado por luces rojas y rosadas, y se esparcieron con almohadas de felpa y botellas de vidrio vacías sobre la alfombra. alrededor de la habitación había unicornios en varias etapas de sobriedad, muchos murmurando entre ellos con palabras arrastradas, otros riendo perezosamente en el suelo, y aún más desmayados en las almohadas con sonrisas en sus rostros. La yegua enmascarada llevó a Jachs al lado de todos ellos. , luego lo sentó en el borde de la habitación e hizo un gesto a sus ocupantes. "Somos la Sociedad Cornucopia", dijo, a modo de presentación. "Todos nosotros, unicornios, muchos de las casas nobles, la crème de la crème de Canterlot. Con la reciente ... sacudida de la Gran Guerra, nuestro número ha aumentado considerablemente en mi ciudad. Unicornios buscando un escape ... ninguno de nosotros estaba destinado a ser gobernado por las otras razas, y mucho menos por otra especie. "\n\nEso hizo que Jachs frunciera el ceño." Si me estás pidiendo que entregue el control de Canterlot a su sociedad, me temo que voy a tener que decir que no ", afirmó." Vine aquí para ver qué era esta 'Sociedad' y averiguar si podría ser de utilidad para mí, no para que me dictaran los términos para mí. "\n\n" La sonrisa de la yegua nunca vaciló ni titubeó; era imposible de leer, y la máscara de porcelana dorada que cubría la mitad superior de su rostro no ayudaba en ese sentido. "Lo entiendo, gobernador, y si quisiera el control de Canterlot, lo habría matado, en lugar de hablar con usted". Esperó un momento y luego levitó sobre un par de vasos de martini, que colocó entre ellos. "Te ofrezco ... una propuesta", dijo. "Un compromiso entre tú y yo. Creo que lo encontrarás satisfactorio".
changelings_paxchrysalia.2506.a:0 "" Muy bien ... escuchémoslo entonces. ""

changelings_paxchrysalia.3506.t:0 "Una propuesta modesta"
changelings_paxchrysalia.3506.d:0 "" Los unicornios deben tener su lugar en Equestria ", dijo Gloriosa." Y no está al final de la pila. No serviremos como esclavos con pegasos y ponis terrestres o, las hermanas lo prohíben, thestrals. Sacó un frasco de un líquido rosa-violeta y vertió una porción en cada vaso. Una niebla rosada y blanca brotó del brebaje burbujeante. tocó el vidrio, derramándose por el costado como un respiradero térmico humeante. Jachs frunció el ceño ante la extraña bebida mientras continuaba. —La Sociedad tiene lo mejor de lo mejor que la raza unicornio tiene para ofrecer. También tenemos formas de proporcionar ... un momento fugaz de escape de la desafortunada situación en la que ahora sufren tantos jinetes ". Hizo un gesto hacia la bebida frente a ella, antes de sostenerla en alto con su magia." ¿Alguna vez te has preguntado? ¿Qué pasa si tomas el amor de un pony, lo refinas y se lo devuelves al pony? "\n\n" No ... no puedo decir que lo haya hecho ", dijo Jachs, su magia levantando cautelosamente su propio vaso.\n\n "Felicidad", dijo Gloriosa, cerrando los ojos con un parpadeo. "Una forma de olvidarse del mundo por un tiempo. Hemos encontrado una manera de refinarlo que incluso su especie, natural como usted, no lo ha hecho. Así que les ofrezco esto: reduzcan la carga de los unicornios en Canterlot. Colócanos en puestos dignos en toda la ciudad y tu administración. Deja que los unicornios estén al lado de los cambiantes, sin arrodillarse debajo de ellos, y a cambio, te daré los medios para lograr tus ambiciones ". Ella movió el vaso en su magia." Perspicacia en una botella ".\n\n "¿Y si me niego?", preguntó Jachs, levantando una ceja. "¿Qué pasa si, en cambio, le ordeno al Heer que tome medidas enérgicas contra esta guarida de drogas?"\n\nEsta vez, la madreLa sonrisa de re se convirtió en un ceño fruncido. "Entonces lucharemos tan amargamente como el resto de nuestra especie", dijo. "Y habrá consecuencias".\n\nLuego señaló la bebida. "¿Tenemos un trato, gobernador?"
changelings_paxchrysalia.3506.a:0 "§CTake§! the drink."
