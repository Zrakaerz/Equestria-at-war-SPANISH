CHN_DESC_TRIMMEL:0 "§YNacido§!: 17 de mayo de 973 en Gardis\n§YRank§!: Hivesmarschall\n§YBiography§!: Hijo de un administrador de bajo nivel de la Colmena de Gardis, Trimmel Eugen Heydrich Zu Gardis siempre ha sido Destinado al servicio del estado. Segundo nacido de sus padres, generalmente se lo veía como el repuesto y se le permitía elegir su educación como mejor le pareciera, mientras que su hermana mayor fue preparada para heredar su posición dinástica. Por lo tanto, con tanta libertad de elección, Trimmel eligió lo único en lo que se destacó: la guerra. A los 18 años, Trimmel se unió al 124 ° Regimiento de Infantería local como alférez, en 992 fue trasladado para comenzar a estudiar en la Escuela de Oficiales de Cadetes en Vesalipolis. Se graduó en noviembre de 993 y fue comisionado como teniente en enero del año siguiente, donde fue destinado a varios lugares en Equestria después de ser asignado a la Brigada de Infiltradores 46. Sirviendo con distinción en la Revolución de Invierno de Stalliongrad junto con el resto de los Cambiantes apoyando a la naciente comunidad En la primera revuelta, su primera experiencia de combate fue el 22 de agosto de 995 como comandante de pelotón cerca de Severokholm, cuando, al coger desprevenidos a la guarnición de la Guardia Real Ecuestre, Hauptmann Trimmel y tres de sus infiltrados abrieron fuego contra ellos sin ordenar al resto de su pelotón que avanzara. Por sus acciones durante la Revolución de Invierno, Trimmel fue galardonado con la Cruz de Hierro, Segunda Clase junto con las medallas que su personaje de Severyana había adquirido, como la Medalla "Por la Defensa de Petershoof" y la Medalla "Por Mérito de Batalla". Poco antes del final del conflicto, falsificó la muerte de su personaje y del pelotón de infiltrados al servicio de Stalliongrad y regresó a las Tierras Cambiantes para ser ascendido a Oberst y rápidamente reasignado a Equestria para hacerse cargo de otro disfraz como agente en el General Ecuestre. Personal para la invasión de Equestria en 1002. Si bien sus acciones obstaculizaron gravemente las capacidades de Equestria para responder al asalto relámpago de Chrysalis a la capital, el fracaso se probó ese día. Tras la degradación de Hivemarshall Synovial, Trimmel recibió su puesto de Chrysalis como un Oberst que "no le había fallado miserablemente". Desde entonces, ha reformado el ejército para adoptar su imagen y la de Chrysalis de una fuerza militar móvil de rápido y fuerte impacto capaz de aplastar a todos los que se oponen a los changelings.\n§YPortrait By§!: Scroup "

