CHN_love_erot_cost_detailed_explainer_tt:0 "Por cada batallón de primera línea que supere la cantidad máxima sostenible, se impondrá una multa semanal de §R0.001§! Erots.\n\nActualmente, tenemos §R [? CHN_excess_battalions] §! el Monto Máximo Sustentable, incurriendo en una penalización semanal de §R [? CHN_excess_battalions_cost] §! Erots (§Y [? CHN_excess_battalions] §! × §Y0.001§!). "
