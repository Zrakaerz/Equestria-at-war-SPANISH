CHN_equestria_chaos3:0 "¡Insurgencia anti-cambiante: §RUtter Chaos§!"
CHN_equestria_chaos3_desc:0 "\nLa fuerza del valor y las armas pueden haber aplastado a los ejércitos de ponis, pero eso no ha convencido a la población civil de retirarse y cesar su resistencia. Solo un cambiante delirante habría anticipado una nación conquistada complaciente, sin embargo, la situación actual se está volviendo insostenible a largo plazo. No pasa un día sin informes de soldados desaparecidos, ferrocarriles saboteados o desobediencia civil. La administración cambiante tiene un inmenso esfuerzo por delante, que puede resultar más costoso que la Gran Guerra en sí ".
CHN_equestria_chaos2:0 "Insurgencia Anti-Changeling: §RWidespread§!"
CHN_equestria_chaos2_desc:0 "\nLos ponis tienen pocas razones para amar a sus jefes supremos cambiantes, pero nuestros esfuerzos por sofocar su naturaleza desobediente están dando sus frutos poco a poco. Los estándares de vida mejoran lentamente y las recompensas por el cumplimiento resultan más tentadoras que una dura vida de un rebelde, los cambiantes pueden terminar pacificando las vastas extensiones de Equestria. La resistencia, sin embargo, todavía está atrincherada en áreas que son escasas con patrullas, y sus líderes están en libertad ".
CHN_equestria_chaos1:0 "Insurgencia Anti-Changeling: §RSporadic§!"
CHN_equestria_chaos1_desc:0 "\nA pesar de la ferocidad de la resistencia, fracaso tras fracaso en su búsqueda de la libertad ha creado una sensación de desesperación dentro de los ponis, y muchos han decidido que no tiene sentido luchar contra un enemigo que siempre está un paso por delante de sus planes. Independientemente, los cambiantes deben mantenerse alerta ante cualquier signo de desobediencia. Los ponis tomarán cualquier signo de nuestra debilidad como una oportunidad para levantarse una vez más ".
CHN_equestria_lockdown:0 "Insurgencia Anti-Changeling: §OContained§!"
CHN_equestria_lockdown_desc:0 "\nLa esperanza ha sido casi abandonada por los ponis, con el poder abrumador de la máquina militar cambiante demostrando ser indomable para sus partisanos. Con cada asentamiento de mayor y menor importancia constantemente monitoreado, y sus patrocinadores extranjeros en retirada , la causa del rebelde es tomada solo por los más desesperados e idealistas. [CHN.GetLeader] será alabado por siempre no solo como el gran conquistador de Equestria, sino también como el conquistador del espíritu poni ".
CHN_equestria_chaos3_compliance_cap_tt:0 "\nEl cumplimiento máximo de los estados ecuestres bajo la ocupación cambiante tendrá un límite de §Y40% §!."
