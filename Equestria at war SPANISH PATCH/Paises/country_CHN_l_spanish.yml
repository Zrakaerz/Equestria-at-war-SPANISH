# LOCALIZACIÓN ENFOQUE
Chrysalis:0 "Larga vida a la reina"
Chrysalis_desc:0 "Se han proporcionado transmisores de radio a casi todas las casas del país. Los altavoces están configurados up en cada cuadrado. Los retratos se cuelgan en cada colmena. Todo polimorfo del país conocerá el rostro y la voz de su benevolente Reina. La gente cambiante necesita un gobernante fuerte en estos tiempos inciertos. Sólo bajo el liderazgo de la reina Chrysalis puede nuestra raza conocer la unidad y la prosperidad ".
CHN_support_workers:0 "Ayuda para familias trabajadoras"
CHN_support_workers_desc:0 "Millones de cambiantes están trabajando arduamente para asegurar el futuro de la nación. Ellos son los responsables de proporcionar a los militares todo lo que necesitan, y son la base de nuestra próxima victoria. El gobierno brindará atención adicional para los cambiante común. ¡Que esto demuestre a todos que Chrysalis solo es despiadada con sus enemigos y se preocupa genuinamente por sus súbditos leales! "
CHN_state_propaganda:0 "Ola de propaganda final"
CHN_state_propaganda_desc:0 "La máquina de propaganda ha estado en movimiento desde 1002, después de la fallida invasión de Chrysalis a Equestria. Ahora la situación se ha calmado. El Ministerio de Información comenzará una nueva campaña de propaganda. Todos los que viven en el país vendrán al conclusión de que la supremacía cambiante debe ser el objetivo final de cada ciudadano y que bajo el liderazgo de la reina Chrysalis, este objetivo se alcanzará ".
unite_the_people:0 "Unite the Nation"
unite_the_people_desc:0 "La reina Chrysalis ha ganado un apoyo abrumador una vez más. Ella y su comisión de gobierno organizarán varios viajes largos a través de las colmenas de la nación. Se harán planes de negocios, se firmarán nuevos acuerdos, se darán discursos. Al hacer esto, Vesalipolis busca fomentar la unidad y recordar a las otras colmenas que es simplemente la primera entre iguales. Solo prevaleceremos si trabajamos juntos ".
hive_funding:0 "Amplia compatibilidad con colmenas más pequeñas"
hive_funding_desc:0 "Si bien las grandes y abundantes colmenas de Vesalipolis, Vraks, Ditrysium, Soryth y Lyctida son poderosos centros de industria, innumerables colmenas menores están esparcidas por nuestro territorio. Debemos asegurarnos de que no se descuiden y que sus cambiantes estén agradecidos con su reina, porque juntos son tan vitales como cualquier colmena importante. A cambio, esperamos que hagan su contribución a la nación ".
Expansion_of_newhives:0 "Continuar modernización de Hive"
Expansion_of_newhives_desc:0 "Debido a nuestro aislamiento y las sanciones impuestas por Equestria, muchas colmenas se han quedado rezagadas en el desarrollo económico y social. Las colmenas más avanzadas deben ayudar a las más pequeñas, para hacer que toda nuestra nación sea fuerte y moderna. Los proyectos públicos y las inversiones inteligentes convertir cavernas ruinosas y al revés en colmenas brillantes, eficientes y modernas ".
Steel_industry:0 "Vraksian Steelworks"
steel_industry_desc:0 "Las montañas del norte son ricas en mineral de hierro. Sin embargo, para usarlo de manera eficiente, será necesario construir medios de transporte en todo el país y plantas de procesamiento. La colmena militar de Vraks es el lugar ideal para estos últimos, ya que los Vraksianos podrá refinar rápidamente el acero para convertirlo en armas de guerra. Commoragh supervisará el proyecto y le garantiza a la Reina que se terminará a tiempo ".
army_research:0 "Investigación del ejército"
army_research_desc:0 "La Oficina de Investigación del Ejército ha estado solicitando recursos adicionales para continuar fortaleciendo los laboratorios académicos, industriales y sin fines de lucro y las infraestructuras de investigación que sirven a las necesidades del ejército".
research_tanks:0 "Desarrollo Panzer"
research_tanks_desc:0 "Trimmel y varios otros miembros del Alto Mando sugieren que aumentemos aún más nuestra tasa de mecanización en el ejército. Creen que la velocidad es la clave para ganar las batallas modernas, y que los tanques serán el martillo indomable del cambiante Heer".
research_air:0 "Aviones militares modernos"
research_air_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres del enemigo. Debemos concentrarnos en apoyar a nuestros propios ejércitos con suficiente superioridad aérea. Si bien los cambiantes siempre han podido volar y librar una guerra aérea, los aviones han cambiado completamente su naturaleza. Debemos adaptar y mejorar continuamente nuestros diseños y programas piloto de formación ".
better_economy:0 "Subsidiar emprendedores"
mejorar_economía_desc:0 "Una estrategia de desarrollo económico exitosa debe enfocarse en mejorar las habilidades de la fuerza laboral del área y reducir el costo de hacer negocios y hacer que los recursos necesarios estén disponibles para competir y prosperar en la economía global actual. Los generosos subsidios gubernamentales ayudarán a las empresas en dificultades, permitiendo que crezcan y se mantengan por sí mismos ".
CHN_soryth:0 "Soryth"
CHN_soryth_desc:0 "Soryth, la ciudad colmena que se encuentra en las orillas montañosas del lago Key, es una solemne colmena del norte con la única universidad mágica del país. Para mejorar aún más nuestras capacidades de investigación mágica, se abrirán minas de cristal en las cercanías. Con fondos suficientes, la reina Yaria y la universidad podrán ayudar en nuestro estudio de la magia, lo que permitirá su aplicación más amplia en la guerra ".
nuclear_effort_CHN:0 "Investigación nuclear del norte"
nuclear_effort_CHN_desc:0 "La construcción de varios laboratorios de alto secretoen el extremo norte para investigar la posibilidad de una súper arma para ganar la próxima guerra. Al combinar isótopos de uranio con la energía mágica almacenada de los cristales, se pueden liberar enormes cantidades de energía en un instante. Si bien esto tiene usos civiles, Chrysalis se interesa únicamente en los militares ... "
igualdad_para_todos_CHN:0 "Igualdad para todos los tipos"
thoraxian_betrayal:0 "Traición toraxiana"
thoraxian_betrayal_desc:0 "El cáncer podrido que es Harmony finalmente ha envuelto sus garras alrededor de varios cambiantes en posiciones clave del gobierno. Sólo podemos esperar a ver el resultado".
thoraxian_betrayal_tt:0 "¡§YHarmony§! ¡Los partidarios de §YThorax§! ¡eventualmente se levantarán!\n"
destroy_thoraxian_opposition:0 "Destruye la resistencia toraxiana"
destroy_thoraxian_opposition_desc:0 "Los restos de sucios grupos terroristas armónicos se han activado una vez más en varias ciudades colmena en todo el país. Múltiples fuentes de inteligencia afirman que pronto comenzarán su rebelión final contra el gobierno legítimo. Sin embargo, nuestros leales agentes ya están trabajando en localizar sus escondites. Haremos nuestro movimiento final. La resistencia será aplastada ".
send_spies_to_EQS:0 "Infiltrarse en Equestria"
send_spies_to_EQS_desc:0 "Las lecciones aprendidas de nuestra anterior invasión de Canterlot han sido dolorosas, pero reveladoras. Durante esta guerra, el reconocimiento adecuado de las capacidades industriales y militares de nuestros enemigos no solo será beneficioso, sino vital. Nuestros agentes también pueden causar estragos entre sus filas, ya que hasta ahora ninguna criatura es capaz de contrarrestar nuestras habilidades de cambio de forma ".
steal_tech:0 "Espías en altos cargos"
steal_tech_desc:0 "Más allá de causar problemas detrás de las líneas enemigas, los espías bien ubicados pueden robar información valiosa de nuestros enemigos. Las universidades, los centros de investigación y las instalaciones militares son ubicaciones que nos proporcionarían mucha información para capitalizar. De esta manera podemos mantener nuestra supremacía tecnológica y evitar que nos quedemos atrás de nuestros enemigos ".
CHN_develop_vesalipolis:0 "Vesalipolis"
CHN_develop_vesalipolis_desc:0 "La reina Chrysalis ha decidido desarrollar la colmena capital de Vesalipolis. Introduciremos un sistema de metro, construiremos una fábrica subterránea y una refinería de petróleo, y financiaremos nuevos proyectos de construcción en la ciudad colmena. El área urbana más grande de Equus será aún mayor, la envidia del mundo entero, un testimonio de la prosperidad de la nación cambiante ".
CHN_develop_ditrysium:0 "Ditrysium"
CHN_develop_ditrysium_desc:0 "La reina Chrysalis decreta que se debe desarrollar la ciudad portuaria naval del norte, Ditrysium. Ha ordenado la construcción de dos astilleros navales y la financiación de la producción de suministros navales. También se construirán nuevos ferrocarriles y se ampliará pesquerías. La reina Helvia debería estar agradecida por esto, incluso si el proyecto se llevará a cabo sin su aprobación ".
CHN_develop_vraks:0 "Vraks"
CHN_develop_vraks_desc:0 "Con vacilación, la reina Chrysalis exige que desarrollemos el centro militar del sur, Vraks. Se abrirán dos nuevas fábricas militares y ella decidirá si se iniciarán más proyectos de construcción o si se mejorará la eficiencia de las fábricas preexistentes. . Chrysalis exige que completemos el proyecto sin problemas, por lo que la reina Argynnis no se siente satisfecha con nuestro fracaso ".
air_research:0 "Avión ecuestre"
air_research_desc:0 "Nuestros infiltrados en los departamentos de I + D de Equestrians han logrado robar varios esquemas de aviones que pueden usarse para mejorar nuestros propios diseños. Sus pegasos son diseñadores competentes, hay que admitirlo. Pero son pobres en seguridad".
technology_centre:0 "" Largus "Research Center"
technology_centre_desc:0 "La modernización de la capital y las regiones centrales del país están en marcha. Más mutantes, más oportunidades. Un gran complejo de investigación en la zona norte de la colmena Vesalipolis ha estado en construcción durante varios años. En los próximos meses, el las instalaciones y el equipo serán trasladados. ¡Gloria a la ciencia cambiante! "
naval_research_desc:0 "Los agentes cambiantes del Almirantazgo Ecuestre han estudiado los propios acorazados de los jinetes, produciendo información valiosa para mejorar nuestras propias naves capitales."
support_research:0 "Empresas de apoyo ecuestre"
support_research_desc:0 "Los espías de la Guardia Real Ecuestre nos han informado de nuevos avances en el campo de las compañías de infantería especializadas y están listos para enviárnoslos. No hace falta decir que sus comunicados serán de gran valor para nosotros".
industrial_research:0 "Trenes Hive"
industrial_research_desc:0 "El núcleo de nuestro país requiere una rápida modernización en términos de transporte. A medida que más y más cambiantes lleguen a la capital y las ciudades vecinas, es necesario crear nuevas rutas para conectarlos. Se construirán ferrocarriles tanto por encima como por debajo tierra, proporcionando un transporte rápido, asequible y fiable para todos. Especialmente los soldados ".
arctic_shelf_mining:0 "Extrae la plataforma ártica"
arctic_shelf_mining_desc:0 "El arcoEl tic contiene grandes cantidades de minerales, incluidos fosfato, bauxita, mineral de hierro, cobre, níquel y, lo que es más importante, grandes cantidades de petróleo sin explotar. Debemos adquirir estos activos lo antes posible para mejorar nuestra economía y alimentar la sed interminable de nuestros poderosos Panzers. Necesitaremos refinar y almacenar la mayor cantidad de combustible posible en preparación para el futuro ".
presión_olenia:0 "Presión Olenia"
pressure_olenia_desc:0 "Con Olenia todavía en su estado decrépito bajo [OLE.GetLeader] y nuestro poder militar aumentando rápidamente, es hora de revisar el tratado fronterizo firmado con el rey Aldar II y mostrarle al mundo que estamos tomando el lugar que nos corresponde como maestro de Equus. Al afirmar nuestro dominio sobre ellos, haremos que sea poco probable que se nos resistan en el futuro ".
offer_puppet:0 "Integración pacífica de Olenia"
offer_puppet_desc:0 "Si bien podríamos aplastar fácilmente a Olenia, podría ser más valioso proponer [OLE.GetLeader] una alternativa pacífica a la guerra. Al ofrecer nuestra 'protección' y permitir a los Olenianos una autonomía limitada, podemos concentrar nuestras fuerzas en otra parte. De esta manera Se salvarán vidas de cambiantes y Olenia se asegurará sin una sola gota de sangre. Sin embargo, si rechazan nuestra generosa oferta, aún podemos tener nuestra guerra ".
conquista:0 "Conquista de Olenia"
conquest_desc:0 "Olenia nunca ha tenido ningún respeto por nosotros. No hay duda de que se volverán contra las Tierras Cambiantes una vez que hayan terminado sus luchas internas. La influencia ecuestre y sementalgradiana en Olenia crece cada día, amenazando nuestra esfera de influencia. es sólo una cosa que puede asegurar nuestra soberanía y honor: \nLa guerra ".
national_resources:0 "Acero Olenian"
national_resources_desc:0 "Con los antiguos territorios de Olenia de Feer Daler y Solgud Bergskedja bajo nuestro control, tenemos acceso a grandes depósitos de mineral de hierro. Sin embargo, los ciervos no utilizaron este recurso en todo su potencial. Enviaremos batallones de prisioneros a trabajan en los páramos rocosos, lo que les permite ganar la redención mediante un trabajo agotador ".
expand_industry:0 "Industria conjunta"
expand_industry_desc:0 "Con todos nuestros recursos recién adquiridos, es hora de mejorar la capacidad industrial de las colmenas una vez más".
military_minds:0 "Reorganizar el alto mando"
military_minds_desc:0 "La vieja guardia de la invasión de Canterlot ha estado inactiva desde entonces. Es hora de ponerlos en forma y 'retirar' a los que nos fallaron antes. Se traerá sangre nueva y fresca, sus mentes jóvenes llenas de ideas innovadoras sobre cómo desarrollar el arte de la guerra ".
war_academy:0 "Finalizar reorganización"
war_academy_desc:0 "La vieja guardia de la invasión de Canterlot nos falló usando métodos tradicionales de guerra de changelings. La mayoría de ellos fueron 'retirados' después de 1002, y desde entonces hemos estado llenando los vacíos en nuestras filas de oficiales con sangre nueva y fresca. Sus mentes jóvenes están llenas de ideas innovadoras sobre cómo desarrollar el arte de la guerra. Pronto, la reorganización de nuestro ejército estará completa ".
prepare_for_war:0 "Preparativos para la guerra final"
prepare_for_war_desc:0 "El momento de ocupar nuestro lugar en la cima del mundo está casi sobre nosotros. Por lo tanto, debemos terminar los preparativos de última hora para la segunda invasión; las carreteras, las bases aéreas y las fortificaciones deben construirse rápidamente. cantidad de suministros para la próxima operación y comenzar ejercicios militares a gran escala en la frontera ".
prepare_for_war2:0 "Carreteras y bases aéreas"
prepare_for_war2_desc:0 "Tanto las carreteras como los aeródromos son importantes para cualquier maniobra militar. La construcción de una infraestructura importante garantizará que nuestra guerra se desarrolle sin problemas y que nuestros soldados estén bien abastecidos de carne fresca y otros suministros, mientras que se necesitarán bases aéreas para nuestra fuerza aérea. puede lograr más fácilmente la supremacía aérea sobre el enemigo ".
prepare_for_war3:0 "Trabajar para el frente"
prepare_for_war3_desc:0 "Asegurarnos de tener los medios para mantener abastecidos a nuestros ejércitos es una prioridad en tiempos de guerra. La construcción es nuestra única opción. Cada cambiante debe trabajar temporalmente más duro y durante más tiempo y sacrificarse por la gloria de la Reina y su nación . Una vez que hayamos ganado inevitablemente, la jornada laboral seguramente volverá a reducirse ".
demand_equestria:0 "Lidera los ejércitos"
demand_equestria_desc:0 "¡Ha llegado el momento de buscar nuestra redención del fracaso en Canterlot! Ha llegado el momento de destruir a nuestro principal rival y asumir nuestra posición legítima como los amos de Equus. Nuestro ejército está listo para atacar y la Guardia de la Reina está lista para aplastar a los disidentes una vez que hayamos asegurado Equestria. ¡La Reina nos conducirá a la gloria eterna y una rápida victoria! "
continue_war_plan_CHN:0 "Implementar un plan de guerra continuo"
continue_war_plan_CHN_desc:0 "Mientras que algunos dentro de las colmenas hablan en contra de la guerra actual y el precio que está cobrando a nuestra población, importan poco. Debemos estar preparados para librar la guerra indefinidamente, hasta que finalmente se logre la victoria. No se tolerará a los disidentes. Debemos triunfar a cualquier precio ".
death_or_dishonour:0 "Muerte o deshonra"
muerteh_or_dishonour_desc:0 "Por alguna razón, no hemos derrocado instantáneamente a los jinetes en los primeros meses de la guerra. Claramente, lo que está en juego debe ser mayor. La Reina exige que todos derramen su última gota de sangre en la invasión. Los viejos, los jóvenes , los débiles, todos deben servir, ¡no seremos derrotados por segunda vez! ¡Preferiríamos perecer antes que ser humillados de nuevo! "
victoria:0 "Victoria final"
victory_desc:0 "¡La batalla final está aquí y Equestria está a nuestro alcance! ¡Aprovecha el momento!"
CHN_roads:0 "Pioneros cambiantes"
CHN_roads_desc:0 "Nuestras tierras son vastas, pero hay muchos bosques peligrosos entre el terreno desolado. Con horarios de trabajo las 24 horas, los batallones de trabajo penal pueden cortar, quemar y despejar senderos a través del terreno más peligroso. La muerte puede llegar a muchos trabajadores, pero los resultados valdrán la pena ".
demand_stg:0 "Crush Stalliongrad"
demand_stg_desc:0 "La Reina se ha declarado gobernante de toda Equestria, y esto incluye a Stalliongrad, los miserables comunistas separatistas. Es hora de sacarlos del panorama general y destruir el socialismo en su misma fuente, de una vez por todas".
militarism_CHN:0 "Militarización de las colmenas"
militarism_CHN_desc:0 "Deberíamos instituir entrenamiento adicional entre nuestros súbditos. Cada ciudadano es un soldado, y ellos lo sabrán. Nuestra cultura es marcial, y la muerte en el campo de batalla debería ser el único sueño de todos".
extra_research_2_CHN:0 "Progreso sin restricciones"
extra_research_2_CHN_desc:0 "Es posible acelerar nuestro desarrollo tecnológico y científico modificando las reglas y leyes que le pertenecen".
rocket_effort_CHN:0 "Esfuerzo de cohetes"
rocket_effort_CHN_desc:0 "La propulsión de cohetes es la clave para la innovación masiva".
demand_GRF:0 "Invade Nova Griffonia"
demand_GRF_desc:0 "Nova Griffonia, la antigua colonia aislada del caído Imperio Griffonian, desafía nuestro legítimo reclamo sobre Equus. El último vestigio de la influencia Griffonian en nuestro continente debe ser eliminado. Sin su Imperio que los proteja, no tienen oportunidad de resistir nuestro poder ".
research_tanks2:0 "Modernización continua de Panzer"
research_tanks2_desc:0 "A través de la adición de armamento principal de gran calibre, la tecnología blindada se ha desarrollado mucho más allá de la simple intención de transportar fuerzas de manera segura desde el punto A al punto B. Debemos desarrollar nuestra propia versión de tanques modernos para poder competir con nuestros vecinos ".
research_air2:0 "Aviones bombarderos modernos"
research_air2_desc:0 "La victoria estará asegurada al aniquilar la infraestructura y la capacidad de nuestros enemigos desde arriba".
army_research2:0 "Investigación continua del ejército"
army_research2_desc:0 "¡Arreglen bayonetas! ¡Carguen! ¡Todos van conmigo!"
army_research3:0 "Infantería mecanizada"
army_research3_desc:0 "La infantería mecanizada se distingue de la infantería motorizada en que sus vehículos brindan un grado de protección contra el fuego hostil, en contraposición a los vehículos con ruedas de" piel blanda "(camiones o jeeps) para infantería motorizada. La mayoría de los APC e IFV están completamente rastreados o son vehículos con tracción en las cuatro ruedas (6 × 6 u 8 × 8), para la movilidad en terrenos accidentados ".
chn_navylysander:0 "Promociona a Lysander a Hivesadmiral"
chn_navylysander_desc:0 "Después de una gran consideración, la reina Chrysalis ha optado por promover al general almirante Lisandro, con su sorprendente estrategia de canalizar nuestra agresión innata de los cambiantes en alta mar, habiendo cautivado a gran parte del Almirantazgo, al rango de almirante de la colmena, a pesar de las advertencias de demisión del generalmiral Mimic y sus partidarios ".
chn_navymimic:0 "Promocionar Mimic a Hivesadmiral"
chn_navymimic_desc:0 "Después de mucha deliberación, la reina Chrysalis ha elegido nombrar al almirante general Mimic, cuya insólita estrategia de aprovechar las afinidades naturales cambiantes del sigilo y el subterfugio para la guerra naval ya había ganado la mayor parte de la Admiralität, para el puesto de almirante de Hives, a pesar de la ultimátum de renuncia del general almirante Lysander y sus partidarios ".
chn_navylysander2:0 "Mejoras a la Gran Flota"
chn_navylysander2_desc:0 "¡Cuando ganemos, ganaremos dos veces! Una vez cuando nuestros enemigos nos vean, y una vez más cuando sus cascos se hunden hasta el fondo del mar con la pura potencia de fuego de nuestros cañones navales. Que nadie piense que nuestras costas están ¡en juego!"
chn_navymimic2:0 "Mejoras submarinas"
chn_navymimic2_desc:0 "El que se atreve gana; ¡pero con nuestros nuevos submarinos nadie se atreverá a tomar las armas contra nosotros! Las aguas debajo de ellos nos pertenecen ahora. Ahora el que se atreve es un tonto".
chndestroyereffort:0 "Mejorar nuestros destructores"
chndestroyereffort_desc:0 "La velocidad y la eficiencia es la forma en que ganaremos las batallas. Es por eso que hemos tomado medidas para mejorar nuestras naves de detección. Dejemos que intenten colarse debajo de nosotros o pasarnos. Incluso cuando huyan, nuestros destructores los atropellarán como perros de guerra. . "
chn_navybuildup:0 "Construir astilleros adicionales"
chn_navybuildup_desc:0 "¡Acero y fuego para los barcos! Nuestra flota debe revitalizarse con nuevas franjas y enjambres de enormes bestias que flotan silenciosamente y defienden nuestras costas".
chncruisereffort:0 "Mejorar nuestro crucerors "
chncruisereffort_desc:0 "La clave para mantener vivos nuestros barcos capitales para que puedan infundir miedo en los corazones de nuestros enemigos es mejorar nuestras defensas en el mar. Centrarse en nuestros cruceros garantizará esto".
battleforthehives_chn:0 "¡Abajo la reina!"
battleforthehives_chn_desc:0 "¡Ya es suficiente! Las colmenas han hablado y es hora de que tomemos el control de las nuestras. E incluso si el caos y el fuego consumen nuestras tierras, ¡nuestra gente se gobernará a sí misma! Su voluntad prevalecerá. ¡Abajo la Reina! "
assassinate_fieldmarshaltrimmel_CHN:0 "Asesinar a Trimmel"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "Es posible que hayamos derrocado a Chrysalis, pero mientras haya leales dentro de nuestras filas, nuestro país reorganizado no está a salvo de ella. El mariscal Trimmel es el disidente más vocal, y debe ser tratado, a pesar del servicio que ha rendido por nuestro pueblo ".
changeling_liberation_front_CHN:0 "El CLF toma el control"
changeling_liberation_front_CHN_desc:0 "Ha pasado demasiado tiempo. ¡Ya no escucharemos las tonterías esquizofrénicas de esos parásitos liberales! ¡Todos los miembros de los llamados 'progresistas' serán fusilados por traición contra el estado y los ciudadanos!"
union_of_progressive_changelings_CHN:0 "La UPC toma el control"
union_of_progressive_changelings_CHN_desc:0 "¡No toleraremos más el odio y la intolerancia! ¡Todos y cada uno de los del llamado frente de 'liberación' serán eliminados del estado a toda prisa! ¡No podemos permitir que se repita una reina!"
union_factories:0 "Defensa de la Unión"
union_factories_desc:0 "¡Es hora de adoptar una política exterior! Los que vengan a nosotros a espada morirán a espada, pero no entremos en ofensivas e invasiones contra otros, a menos que sean enemigos de la revolución".
blackarmy_CHN:0 "Formar el Ejército Negro"
blackarmy_CHN_desc:0 "¡A las armas a mis camaradas! ¡Atascaremos sus armas con nuestro número y sacrificio desinteresado! ¡Ni siquiera el invierno nos detendrá, porque somos el invierno eterno que nuestros enemigos enfrentarán a menos que se rindan!"
CLF_Rebuilding_CHN:0 "Reconstruir las colmenas"
CLF_Rebuilding_CHN_desc:0 "¡Ha llegado el momento! ¡El poder de los trabajadores forjará nuestras armas de guerra, nuestras herramientas de destrucción, herramientas que usaremos para arruinar a los enemigos de la revolución y traer paz e igualdad al mundo! ¡las fábricas nunca mueren, y déjelas vivir con el espíritu de nuestra gente! "
CLFRecruit:0 "Establecer distritos de milicia CLF"
CLFRecruit_desc:0 "¡Tu vida no es nada comparada con el poder colectivo del estado! ¿Qué es una vida sacrificada sino un bien del que todos beberemos? Solo tu sacrificio es una victoria para nosotros, una derrota para los cobardes que son nuestros enemigos. ¡¿Qué tienen ellos sino el desinterés de nuestra gente ?! "
CHNCOM_infrastructure_effort:0 "Nuevas carreteras"
CHNCOM_infrastructure_effort_desc:0 "Sin la Reina, ¿quién construirá las carreteras? ¡La gente lo hará! Necesitamos carreteras para impulsar nuestra economía a través de las sombrías nubes que nuestra aristocracia dejó sobre nuestras cabezas. Nuestras carreteras serán la envidia del mundo entero".
UPPCongress:0 "Congreso UPC"
UPPCongress_desc:0 "En nuestro primer congreso oficial llegamos a la conclusión de que los enemigos de la revolución ya no pueden respirar. No descansaremos tranquilos hasta que estas alimañas hayan sido purgadas de nuestras tierras ... Llevémosles la guerra, antes de que ¡tráenoslo! "
second_phaseCHNCOM:0 "Finalización de la segunda fase"
second_phaseCHNCOM_desc:0 "Mientras nuestros camaradas logren victorias heroicas en el frente, los trabajadores serán los héroes de toda la guerra. Puede que los fuegos eternos no se apaguen ahora. Siempre traeremos columnas de humo para significar que nuestra industria bélica no ' No duermo. Para empezar, nunca estuvo dormido ".
Foreignintelligenceservice:0 "Councilar Intelligence Service of the Hives"
Foreignintelligenceservice_desc:0 "Como raza, estamos perfectamente preparados para la infiltración en las sociedades de otro tipo. A pesar de esto, no tenemos programas o instituciones formalizados para supervisar estas actividades encubiertas. Establecer el Servicio de Inteligencia Conciliar de las Colmenas sería el primer paso . "
warplanwhite:0 "War Plan White"
warplanwhite_desc:0 "Nuestros infiltrados en Olenia nos dicen que el gobierno está dividido y es débil. ¡Ha llegado el momento de atacar a Olenia y reclamar lo que es legítimamente nuestro!"
warplanpurple:0 "War Plan Purple"
warplanpurple_desc:0 "Todas nuestras fuerzas están preparadas para nuestro mayor movimiento. Donde la vieja guardia falló hace años, lo lograremos: ¡Equestria caerá!"
operationariettesphaseone:0 "Operation Ariettes Phase One"
operationariettesphaseone_desc:0 "Olenia tiene una gran riqueza para nuestra nación, y sus crisis políticas la han dejado vulnerable a la influencia externa. Debemos usar nuestro servicio de inteligencia recién formado para instalar células de infiltración dentro de la sociedad Oleniana a fin de tener una base de operaciones para futuras operaciones subversivas. ocupaciones."
operationariettesphasetwo:0 "Operación Ariettes Fase Dos"
operationariettesphasetwo_desc:0 "Con nuestros infiltrados en su lugar, ahora podemos implementar nuestros planes correctamente. Primero,Difundamos nuestra ideología entre las masas olenianas y obtengamos el mayor apoyo posible para un eventual levantamiento civil. Tomará tiempo, ¡pero el resultado valdrá la pena! "
operationariettesphasethree:0 "Operación Ariettes Fase Tres"
operationariettesphasethree_desc:0 "Todo está casi preparado. Hemos reclutado a varios líderes locales dispuestos a rebelarse contra el gobierno de Olenia. Todo lo que tenemos que hacer ahora es armar a los rebeldes y ver los fuegos artificiales".
operationariettesphasefour:0 "Operación Ariettes Fase Cuatro"
operationariettesphasefour_desc:0 "Tanto la partición de Olenia como el asentamiento de los cambiantes dentro de las nuevas particiones muestran que podemos guiar abiertamente a otras personas en las circunstancias adecuadas. Tanto los Olenianos como los Cambiantes demuestran que es posible un estado sindicalista mayor, pero nunca existirá si nuestra vieja némesis, Equestria, sigue en pie ".
colonización:0 "Establecer el Comisariado"
chncolonization_desc:0 "A pesar de lo legal que es el nuevo gobierno de Olenia, la guerra ha dejado al país en un estado de confusión. Para proteger los intereses del ciudadano común, debemos intervenir directamente. Con suerte, esto nos permitirá finalmente mezclarnos con otras carreras al aire libre. Quizás este sea el comienzo de algo más grande ... "
chncomshowtrials:0 "Las pruebas de Vaverfront"
chncomshowtrials_desc:0 "Ahora que la guerra está ganada, el liderazgo legítimo de Olenia se ha acercado a nosotros para supervisar sus juicios de lo que queda del antiguo orden. Si aceptamos su solicitud, acercará a nuestros países política y socialmente".
seize_production_desc:0 "La nación necesita urgentemente una rápida industrialización, y es lógico que la propia fuerza de trabajo sepa más. Al permitir que los trabajadores controlen los centros de la industria, veremos una mayor producción y desarrollo de ellos".
Igualdad_para_todos_CHN_desc:0 "Si bien algunos señalan a gente como Stalliongrad y afirman que no existe una sociedad verdaderamente igualitaria, aún puede parecer cierto para los changelings. Durante siglos incalculables, hemos demostrado un nivel de cooperación incomparable con otras razas. Si este gran experimento puede tener éxito en cualquier lugar, es dentro de nuestra sociedad ".
CHN_canterlot_appropriation:0 "Canterlot"
CHN_canterlot_appropriation_desc:0 "Canterlot ha sido un premio bien merecido para nuestra reina. Han pasado muchos años desde que fue derrotada allí, cuando la raza a la que había unido tan laboriosamente estuvo a punto de separarse. Pero esos dolorosos recuerdos ahora pueden ser olvidados. Reina Chrysalis ha recuperado su honor, y con ella, todos los cambiantes lo han hecho. La ciudad ahora se convertirá en su trofeo más preciado ".
CHN_crystal_city_appropriation:0 "Crystal City"
CHN_crystal_city_appropriation_desc:0 "Los laboratorios de la Universidad Amethyst en Crystal City se pueden usar para muchas cosas. A saber, mejorar nuestra tecnología mágica. El vasto suministro de cristales en las antiguas tierras del Crystal Empire será más que suficiente para abastecer cualquier proyecto de investigación que deseo emprender. Incluso los relacionados con las armas nucleares ".
CHN_crystal_city_research:0 "Laboratorios de Crystal City"
CHN_invasion_of_griffonia:0 "Invasión de Griffonia"
CHN_invasion_of_griffonia_desc:0 "Nuestra reina ha hecho un decreto fatídico este día. Debemos cruzar el mar e invadir la tierra conocida como Griffonia. Haremos allí lo que hicimos aquí y todos conocerán nuestro gran poder. ¡Viva la Reina!"
CHN_populate_olenian_coast:0 "Poblar la costa de Olenian"
CHN_populate_olenian_coast_desc:0 "La costa de Olenia es otra salida al mar para los changelings. Algunas familias de trabajadores, delincuentes y desempleados serán enviados a poblar la costa de Olenia alrededor de Vaverfront. Los Olenianos locales, que estén dispuestos a cooperar, recibirán un cambio parcial ciudadanía."
CHN_olenian_factories:0 "Reubicar la industria de Olenian"
CHN_olenian_factories_desc:0 "La costa de Olenia alberga algunas de sus fábricas más avanzadas. Desafortunadamente para nosotros, utilizar dichos complejos para nuestro propio beneficio ha resultado bastante difícil con los numerosos partisanos y rufianes que acosaban nuestras líneas de suministro en el interior del país. Hasta una solución más permanente A nuestros problemas logísticos dentro de Olenia se encuentra que estas fábricas serán reubicadas en el corazón de los Cambiantes ".
CHN_olenian_volunteers:0 "Colaboradores de Olenian"
CHN_olenian_volunteers_desc:0 "La propaganda puede hacer maravillas. Los jóvenes olenianos con lavado de cerebro se unirán a nuestras filas para luchar en nombre de las Tierras Cambiantes y la Reina, porque ella es su salvadora y protectora. Creen que la insidiosa influencia ecuestre debe ser restringida de una vez por todas, así que los ciervos de Olenia pueden conservar su forma de vida ".
CHN_study_olenian_magic:0 "Aplicación de la magia de Olenia"
CHN_study_olenian_magic_desc:0 "Un vidente de Olenia dijo una vez: " La magia convierte a un guerrero en un berserker ". Nuestros científicos estudiarán la aplicación única de la magia en Olenia para comprenderlo mejor como un fenómeno. Quizás podamos usar lo que hemos aprendido para mejorar nuestras propias capacidades mágicas ".
CHN_modern_cities:0 "Colmenas cambiantes modernas"
CHN_modern_cities_desc:0 "mesest de las colmenas Changeling finalmente tendrá una arquitectura moderna con agujas de hormigón, rascacielos, metro y carreteras de automóviles. La ubicación adecuada de los edificios significa que se ocupa menos espacio útil por sección de la colmena. Las empresas y el estado podrán construir más fábricas en un área del mismo tamaño que antes ".
CHN_vesalipolis_protection:0 "Protección del capital"
CHN_vesalipolis_protection_desc:0 "Parece muy poco probable, pero nuestros enemigos pueden llegar a nuestra capital con aviones modernos. Debemos tomar precauciones para garantizar la seguridad del corazón de nuestra nación, nuestra gloriosa Reina y el gobierno. Las defensas antiaéreas serán construido en el camino a Vesalipolis y en la propia Vesalipolis. También se construirá un búnker para situaciones de emergencia debajo de la ciudad colmena ".
CHN_queens_island_facility:0 "Instalación secreta de Queen's Island"
CHN_queens_island_facility_desc:0 "La aislada Queen's Island en el golfo de Gorak sería un gran lugar para instalaciones científicas secretas. Aquí, se lograrán grandes avances que los ciudadanos no necesitan conocer. Podemos experimentar con individuos vivos sin repercusiones. o represalias diplomáticas. Es el lugar perfecto, y la reina Chrysalis ya ha ordenado que se inicien las obras ".
CHN_great_war_beginning:0 "Plan" Alicorn Sunset ""
CHN_great_war_beginning_desc:0 "Finalmente llega el momento de recuperar nuestro honor perdido. Los cambiantes ocuparán el lugar que les corresponde como señores supremos de Equus. Todo lo que se interpone en nuestro camino hacia la gloria es Equestria y sus tontas princesas alicornio. Le demostraremos al mundo que no son deidades, sino mortales patéticos. El crepúsculo de los dioses está a punto de comenzar, y su desaparición será rápida ".
CHN_high_command_cabinet_1:0 "Reestructurar el sistema de comando"
CHN_high_command_cabinet_1_desc:0 "Para establecer una jerarquía clara y ordenada, se deben hacer cambios. Se eliminarán los puestos innecesarios y nos aseguraremos de que cada oficial tenga un superior único, para evitar órdenes conflictivas. La nueva cadena de mando debe ser clara para todos; también deben recordar que en la cima está la misma reina Chrysalis, y que desobedecer sus órdenes no es prudente ".
CHN_high_command_cabinet_2:0 "Oficiales y comunicaciones"
CHN_high_command_cabinet_2_desc:0 "Para llenar los vacíos creados por la reciente reorganización de las filas, los oficiales prometedores serán promovidos a puestos más altos. No solo eso, sino que se ha reconocido la importancia de una comunicación rápida y clara. Los comandos no se pueden interpretar en más de una camino, y no pueden perderse en el camino. Se agregarán señalizadores dedicados a todas las unidades ".
CHN_high_command_cabinet_3:0 "Orden y disciplina"
CHN_high_command_cabinet_3_desc:0 "No se tolerará el disentimiento entre las filas. Debemos luchar como uno solo, y la desviación de las reglas y órdenes debe ser castigada severamente. La cobardía y la deserción se castigarán con la muerte. Será la disciplina de hierro del Cambiante Heer que nos traerá la victoria, no solo los tanques brillantes o los grandes cañones ".
CHN_changeling_school_of_war:0 "Escuela de guerra cambiante"
CHN_changeling_school_of_war_desc:0 "Nuestra raza ha estado en guerra consigo misma durante incontables siglos antes de que la reina Chrysalis nos uniera. Los ataques rápidos y decisivos de enjambres móviles dirigidos por comandantes competentes siempre fueron la clave de la victoria. Si no está roto, ¿por qué arreglarlo? lo que debemos hacer es actualizar nuestra doctrina a los tiempos modernos, lo que la generación anterior de oficiales no pudo hacer ".
CHN_griffon_school_of_war:0 "Escuela de guerra Griffon"
CHN_griffon_school_of_war_desc:0 "Antes de su colapso desde adentro, el Imperio Griffonian tenía el ejército más grande del mundo. Sus unidades se ejercitaron pensando en la defensa, para aferrarse a vastas extensiones de tierra y repeler levantamientos y redadas agresivos. Quizás la defensa sea lo mejor ofensiva, al igual que con las tácticas de morder y agarrar, avanzaremos lenta pero seguramente. Tenemos mucho que aprender de nuestros amigos emplumados ".
CHN_modern_cities2:0 "Marsh Railroad"
CHN_modern_cities2_desc:0 "El Gran Pantano es un obstáculo gigante para que los cambiantes viajen a través del país a ciudades como Volistad y la frontera ecuestre. La construcción de ferrocarriles modernos permitirá el turismo nacional e internacional y ayudará a las empresas del sur a llegar fácilmente a la región central . Lo más importante es que serán útiles para nuestras operaciones militares ".
CHN_demand_yak:0 "Invade los yaks"
CHN_demand_yak_desc:0 "Los yaks son una raza guerrera orgullosa, y no serán sometidos fácilmente. Solo respetan la fuerza, así que si queremos que reconozcan a Chrysalis como el señor supremo de Equus, debemos demostrarles nuestra fuerza. Sus altas montañas ¡y los bosques helados no serán un obstáculo para nuestro poderoso ejército! "
CHN_demand_png:0 "Asegurar el norte"
CHN_demand_png_desc:0 "Los pingüinos controlan el estratégicamente vital paso del mar del norte y hasta ahora se han negado a reconocer a Chrysalis como su amo. Claramente, deben aprender una violenta lección de humildad. Las patéticas aves no voladoras serán presa fácil".
