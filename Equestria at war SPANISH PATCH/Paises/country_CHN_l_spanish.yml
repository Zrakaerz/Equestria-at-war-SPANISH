changelings.1.t:0 "La cuestión de Olenian"
changelings.1.d:0 "La reina Chrysalis miró el borrador del comunicado en el que había pasado las últimas horas trabajando. La carta se enviaría a [OLE.GetLeader] con respecto a un tratado terrible y nefasto firmado entre los Changeling Lands y el rey Aldar II de Olenia, fallecido hacía mucho tiempo. Ese tratado le había otorgado a la reina Chrysalis y el reconocimiento internacional de Changeling Lands al precio de entregar dos estados a los bárbaros ciervos del sur. Pero ahora, con Aldar muerto y el rey ilegítimo Johan sacudiendo la política de Olenia, era quizás la mejor oportunidad que Chrysalis tendría para corregir un error ignominioso ... y la pretensión de expandir la influencia de Changeling más allá de las fronteras de los Hives.\n\nEl comunicado fue algo brillante. Exigió renegociaciones de el tratado de paz que el rey Aldar II había firmado antes de su muerte, exigiendo el regreso de los dos estados cambiantes del norte a las colmenas a cambio del reconocimiento cambiante de [OLE.GetLeader] como el verdadero soberano de Olenia. todo el tratado firmado con el rey Aldar, y muchos de los asesores de Chrysalis dudaban que el líder de Olenian estuviera de acuerdo, ya que lo último que [OLE.GetLeader] necesitaba hacer en medio de los disturbios civiles de Olenian sería firmar su territorio. a una potencia extranjera. Pero a Chrysalis no le importaba qué opción haría el líder de Olenian. O devolverían el territorio legítimo de los cambiantes o se negarían, y ese sería un pretexto suficiente para hacer la guerra. Cualquiera de las opciones agradaba a Chrysalis, pero después de toda la reorganización por la que había pasado la Royal Changeling Heer después de la derrota en Canterlot en 1002, estaba ansiosa por ver a su nuevo ejército en acción. No importa de qué manera lo mire, este comunicado es un escenario en el que todos ganan.\n\nHa llegado el momento de que los débiles teman a los fuertes ".
changelings.1.a:0 "Veamos siesta especie de presa puede darse cuenta cuando está siendo cazada ".

changelings.2.t:0 "¿Un protectorado de Olenia?"
changelings.2.d:0 "" La situación en Olenia es favorable ", dijo Hivesmarschall Trimmel, señalando un mapa de la nación de los ciervos extendido sobre una mesa ante su reina." El país ya se está desgarrando. La mayoría piensa que el rey Johan es ilegítimo y que la princesa Velvet debería ser la reina legítima. Además de eso, los jinetes han estado impulsando sus desagradables formas armónicas en la nación, mientras que Stalliongrad piensa que Olenia sería mejor como una marioneta comunista en el oeste para flanquear los avances ecuestres. Todo esto en conjunto significa que los ciervos están en el cuello del otro, y los verdaderos desastres ni siquiera han comenzado. Sería simplemente trágico que una potencia extranjera tan fuerte como los Changeling Hives decidiera que debería lanzarse e intervenir. "\n\n" Entonces, ¿qué estás sugiriendo? ", Preguntó Chrysalis." Claramente no podemos permitirnos que Equestria o Stalliongrad establecer vínculos más estrechos con los olenios. Son el primer dominó que necesita caer para derribar a Equestria, y no servirá si el dominó pesa el doble. "\n\n" Es simple, de verdad ", dijo Trimmel. una oportunidad de por vida para inclinarse ante ti y besar la tierra debajo de tus cascos. Digamos que en los Changeling Hives estamos preocupados por la situación en Olenia y que simplemente estamos ofreciendo nuestra ayuda. Y si se niegan, o más bien, cuando se niegan, podemos afirmar que lo mejor para nosotros es velar por que salvemos al ciervo de sí mismos. De cualquier manera, Olenia se inclina hacia nosotros. Depende de lo estúpidos que sean para decir si necesitamos enviar los tanques o no. "\n\nChrysalis lo pensó por un momento, luego sonrió." Me gusta tu forma de pensar, Hivesmarschall ", dijo. "\n\nTrimmel le devolvió la sonrisa. "También me gusta mi forma de pensar, Su Majestad".
changelings.2.a:0 "Veamos cómo reaccionan los ciervos a éste".

changelings.3.t:0 "Conquista" ## Evento vacío ##

changelings.4.t:0 "Estados cedidos"
changelings.4.d:0 "" [OLE.GetLeader] realmente es un cobarde ", dijo Chrysalis, leyendo la respuesta de Olenia con desprecio." Aquí estaba buscando una buena pelea. Y el ciervo se pliega como un castillo de naipes. ¡Patético! "\n\n" Parece que la razón ganó al final ", declaró Hivesmarschall Trimmel, inclinando la cabeza mientras Chrysalis echaba humo porque ya no tendría su pelea." Aún así, podemos llamar a esto una victoria. Habrá más oportunidades para subyugar a los ciervos. Estoy seguro de que el correcto saldrá a la superficie dentro de poco. "\n\n" Es mejor ", dijo Chrysalis." Si me conformo con quitarle solo dos estados al ciervo, soy un poco jugador. Pero si me llevo todo Olenia ... "se frotó los cascos y se rió." Los ciervos pueden haberse comprado algo de tiempo, pero serán mi primera conquista, de una forma u otra. Pronto se someterán o morirán, y no me importa en particular cuál elijan "".
changelings.4.a:0 "Esto es suficientemente bueno por ahora ... pero no nos satisfará para siempre."

changelings.5.t:0 "¡[From.GetName] rechaza nuestras demandas!"
changelings.5.d:0 "Hivesmarschall Trimmel leyó la respuesta de [OLE.GetLeader] con una sonrisa de satisfacción en su rostro." Sus demandas de que cedamos a Solgud Bergskedja y Feer Dalar son completamente absurdas. Estas tierras fueron entregadas a los ciervos por el tratado establecido por el rey Aldar II, en caso de que lo hayas olvidado. No se los devolveremos solo porque los exija. Olenia no se acobarda ante los matones. Trimmel tiró la respuesta a un lado y desvió su atención hacia la reina Chrysalis. —¿Entonces, mi reina? ¿Qué piensas? "\n\n" Creo que es la excusa que queríamos ", dijo Chrysalis, frotando sus cascos." Si el ciervo cree que las palabras firmes serán todo lo que se necesita para salvarlos, lo serán decepcionado. De una forma u otra, caerán, y no puedo esperar a ver la mirada en el rostro de [OLE.GetLeader] cuando todo se derrumbe en su patética excusa de nación "".
changelings.5.a:0 "Los ciervos se arrodillarán ante nosotros, quieran hacerlo cubiertos de su propia sangre o no".

changelings.6.t:0 "Olenia cede a nuestro poder"
changelings.6.d:0 "La reina Chrysalis se burló mientras leía la respuesta de [OLE.GetLeader] a sus demandas de que todo el país se sometiera al poder de los Changeling Hives." ¿Fue así de fácil? Patético ", dijo, poniendo los ojos en blanco y pasando la respuesta a un asistente para que se fuera a salvo." Supongo que los ciervos son una presa asustada. Supongo que es bueno para ellos que estaremos preparados para cuidarlos ... siempre que nos den el amor que nos merecemos. Se rió para sí misma y se sentó erguida en su trono. ciervos, el Heer no podrá probar nuestros nuevos juguetes con ellos. Esos, los guardaremos para Equestria. Los Olenianos pueden estar seguros de que tienen el poder de nuestros ejércitos para protegerlos de la influencia ecuestre. Realmente seremos los guardianes más amables y benevolentes de los ciervos que podamos ser, porque si alguno de ellos dice lo contrario, no estarán el tiempo suficiente para decir mucho más. Ella lo frotó.r cascos juntos. "Ha caído el primer dominó ..." "
changelings.6.a:0 "¡Adelante a Equestria!"

changelings.7.t:0 "Olenia se niega a ceder"
changelings.7.d:0 "" Los ciervos han rechazado nuestra amable oferta de rendirse, mi reina ", dijo el capitán de la Guardia de la Reina, Dieter Heinrich, arrojando la respuesta oleniana al suelo ante el trono de la reina Chrysalis. Utilizaron un lenguaje que creo que sería impropio de mi parte utilizar en tu presencia. Pero es justo como esperabas. Los ciervos están demasiado orgullosos para darse cuenta cuando la muerte los está mirando a la cara. "\n\n" Bien ", dijo Chrysalis." He estado esperando la oportunidad de probar nuestro Heer reorganizado. Los ciervos me han dado la excusa justa para enviar los tanques y aplastar a esas patéticas criaturas bajo sus huellas. Moviliza a los ejércitos. Caerán ante nosotros en unos momentos, aplastados por nuestro poder superior, y los Olenianos se darán cuenta del error que fue enfrentarse a nosotros ... no es que los salvará de lo que merecen en lo más mínimo "".
changelings.7.a:0 "¿Quieren hacer esto de la manera difícil? ¡Yo también quiero hacerlo de la manera difícil!"

changelings.8.t:0 "Olenia se rinde"
changelings.8.d:0 "" Cobardes, todos ", dijo Hivesmarschall Trimmel, negando con la cabeza." Apenas puse en marcha mis tanques cuando los Olenianos se doblaron. Mis Panzers todavía tienen los tanques de gasolina medio llenos. Los Olenianos deben recibir banderas blancas con sus kits de soldado, porque nunca había visto a tantos volar tan rápido. Casi les disparé por frustración. Casi ".\n\nLa reina Chrysalis miró a su Hivesmarschall con el ceño fruncido, aunque su ira no era por él." ¿Estaban tratando de fingir un farol? ¿[OLE.GetLeader] realmente no pensó que nos atreveríamos a invadir Olenia si se negaban? Qué risible. Ella negó con la cabeza y agitó el casco para despedir a Trimmel. —Muy bien, si no se oponen a la pelea, entonces no tenemos nada que ganar con matarlos a excepción de otro enemigo. El equipo y la potencia de errores que salvamos de la rendición de los Olenianos se utilizarían mejor contra Equestria. Serán el hueso realmente difícil de romper, por lo que debemos lanzar todo lo que tenemos contra ellos. Ahí es donde radica la verdadera lucha "".
changelings.8.a:0 "Olenia ... todos esos golpes de pecho y ¿para qué? ¿Algunas docenas de ciervos muertos?"

changelings.10.t:0 "Guerra con [VAN.GetName]".
changelings.10.d:0 "Una Equestria fracturada es una Equestria débil, eso es cierto. La situación actual después de la Guerra de las Dos Hermanas es muy favorable para nosotros mientras buscamos terminar con esta plaga ecuestre de una vez por todas. Mientras Equestria lucha por volver a unir las piezas de su catastrófica guerra civil, nos aseguraremos de aprovechar el caos y la confusión. La ciudad de Vanhoover es uno de los puertos navales más importantes de Equestria, y no solo eso, un importante población de cambiantes vive en la ciudad y sus alrededores. Es hora de dar la bienvenida a nuestros hermanos y hermanas al redil con las patas delanteras abiertas, y mientras estamos en ello, apoderamos los importantes astilleros de Equestria en Luna Bay. No solo estos Los astilleros se utilizarán mejor para producir barcos para nuestra armada, pero ampliará la frontera con Equestria, dándonos la oportunidad de flanquear a la izquierda ecuestre y aplastar a su ejército antes de que la guerra haya comenzado realmente. Necesitaremos todas las ventajas para luchar. Nos beneficiará enormemente de atacar a la bestia ecuestre y eliminar una de sus ciudades-estado más fuertes ".
changelings.10.a:0 "Vanhoover caerá, y eso realmente le dará a Equestria algo de qué preocuparse".

changelings.11.t:0 "Guerra con [SCS.GetName]".
changelings.11.d:0 "" Una Equestria fracturada es una Equestria débil, eso es seguro. La situación actual después de la Guerra de las Dos Hermanas es muy favorable para nosotros mientras buscamos terminar con esta plaga ecuestre de una vez por todas. Mientras Equestria lucha por volver a unir las piezas de su catastrófica guerra civil, nos aseguraremos de aprovechar el caos y la confusión. Los tontos [SCS.GetName] se han separado de Equestria. Sus suministros de petróleo crudo los han hecho poderosos por derecho propio, pero solo un premio valioso para nosotros. Aprovechar sus suministros de petróleo nos permitirá hacer funcionar nuestros Panzers durante más tiempo del que podríamos haberlo hecho de otra manera. Debemos tomar el control de este petróleo y otorgarle a nuestro ejército la libertad de conducir tan lejos como pueda. ¡Otro pedazo más de Equestria está listo para caer en nuestros cascos! "
changelings.11.a:0 "¡Su aceite será nuestro!"

changelings.12.t:0 "Guerra con [From.GetName]".
changelings.12.d:0 "" Una Equestria fracturada es una Equestria débil, eso es seguro. La situación actual después de la Guerra de las Dos Hermanas es muy favorable para nosotros mientras buscamos terminar con esta plaga ecuestre de una vez por todas. Mientras Equestria lucha por volver a unir las piezas de su catastrófica guerra civil, nos aseguraremos de aprovechar el caos y la confusión. Los tontos [From.GetName] se han separado de Equestria. El estado fracturado de nuestro mayor enemigo hará que sea más fácil conquistarlos. Pieza a pieza devoraremos Equestria hastano queda nada por conquistar. ¡Divididos caerán ante nuestro poder! "
changelings.12.a:0 "¡A la guerra!"

changelings.14.t:0 "Guerra con [STG.GetName]".
changelings.14.d:0 "[STG.GetName] se interpone en el camino de las ambiciones de nuestra Gloriosa Reina. No solo son ponis que debemos conquistar, sino que son el hogar de esa repugnante ideología llamada Comunismo, que oposición directa a la jerarquía natural de las colmenas y las especies changelings. Dejar que este estado se pudra en existencia continua sólo podría ser un desastre. ¡Deben ser aplastados inmediatamente, y haremos que se sometan por todos los medios necesarios! "
changelings.14.a:0 "¡A la guerra!"

changelings.16.t:0 "Espionaje en Equestria"
16.d:0 "Vaspier Orn Kladisium paseaba alrededor de su escritorio, con un cigarrillo encendido colgando de sus labios. Su magia tenía ante sí varias carpetas sencillas, que abrió y revisó una tras otra. La primera ola de infiltrados enviados al país había identificado varias debilidades dentro del estado ecuestre, que iban desde cosas tan simples como supervisores de fábrica hasta niveles hasta el más alto nivel de gobierno. Aunque los jinetes desconfiaban de la infiltración de cambiantes debido al mundo situación y la fallida invasión de Canterlot en 1002, todavía tenían que cerrar cualquier forma de que VOPS se metiera dentro de la nación. Eso sería su ruina.\n\nVaspier dejó las carpetas a un lado y abrió su lista de agentes en espera. La mayor fortaleza de la raza de los cambiantes era su capacidad para cambiar de forma en casi cualquier forma, pero el cambiante promedio tenía límites para esa habilidad. Sin entrenamiento, una forma solo podría asumirse durante un tiempo , y la suplantación podría ser imperfecta. Aquellos que estén familiarizados con el individuo que está siendo suplantado pronto olfatearán la falsedad que tienen ante sí. Pero los infiltrados de la VOPS eran los mejores de los mejores, cada uno de ellos entrenado para suplantar perfectamente a un objetivo, sin descanso durante semanas en cada detalle y hábito de su supuesta semejanza. Vaspier liberaría a estos infiltrados en masa en Equestria. Con espías perfectamente ubicados en todo el Ejército Ecuestre, el caos y la confusión resultantes pronto les haría imposible resistir al enjambre.\n\nVaspier dejó que su cigarrillo se apagara y luego lo aplastó en un cenicero. Pronto, Equestria, al igual que ese cigarrillo, se apagaría ".
changelings.16.a:0 "Los jinetes no sabrán en quién confiar cuando VOPS haya terminado con ellos".

changelings.17.t:0 "¡[EQS.GetName] ha destruido nuestra red de espías!"
changelings.17.d:0 "El Gran Imperial Nadie se sentó en su escritorio, revisando los informes que llegaban de sus espías, o al menos, los que podían enviar informes. La infiltración había funcionado durante un tiempo, y había funcionado maravillosamente . Noling podía negar eso. Pero finalmente, los jinetes desarrollaron sus propios medios para detectar los cambiantes, y desde entonces, Vaspier había visto cómo su red de espías comenzaba a desintegrarse. Había perdido dos veinte infiltrados por el contraespionaje ecuestre, y no fue así. Poco después de eso tuvo que dar la orden de retirarse y cesar las operaciones. Los infiltrados eran costosos de entrenar, y tomaba meses completar su entrenamiento; eran un recurso demasiado valioso como para desperdiciarlo en vano. instruyó a continuar el espionaje a pequeña escala e informar cualquier hallazgo que encontrara, mientras que a otros les ordenó que fueran a tierra o regresaran a las líneas changelings. Tal vez en el futuro, VOPS podría montar otra operación de infiltración masiva, pero por ahora, los Hives tendrían que estar satisfechos con lo que VOPS había logrado lograr. Solo esperaba que esos brutos en el Heer no hubieran desperdiciado todo el arduo trabajo que se había invertido en reunir información y explotar las debilidades ecuestres ".
changelings.17.a:0 "Muchos infiltrados murieron para traernos esta información".

changelings.18.t:0 "Sombra exige nuestra subyugación"
changelings.18.d:0 "La reina Chrysalis observó con las cejas arqueadas mientras la embajadora del Imperio de Cristal se acercaba a su trono. Había escuchado la noticia del regreso del Rey Sombra, y en lo que a ella respectaba, era una buena señal. que debilitó a Equestria y sus aliados era bueno para ella. "Estás en presencia de Su Real Majestad, la Gran Reina Chrysalis, la primera de su nombre", gritó el heraldo de Chrysalis. "Inclina la cabeza ante la reina de todos los cambiantes y exponga su negocio. "\n\nPara sorpresa de Chrysalis, el embajador se negó a hacerlo, y en su lugar se aclaró la garganta." Reina Chrysalis, vengo con un ultimátum de Su Majestad Imperial, el Rey Sombra, Rey de Reyes y Emperador de Emperadores . Ahora que el rey tan esperado finalmente ha regresado a su trono, es justo que este continente le brinde el respeto que se merece. Es orden del Rey que te inclines ante él y prometas lealtad como súbdito firme y, a cambio, Su Majestad Imperial te ofrece a ti y a tu nación su protección eterna. "\n\nCada cambiante in la habitación se erizó ante las audaces demandas, y ninguna más que la propia Chrysalis. "¿Yo? ¡¿Jurar lealtad a un fantasma ?!" Le gruñó al embajador. "¡La Reina de los Cambiantes no se inclina ante nadie, y menos ante un pony!"\n\n "Si no te arrodillas ante Su Majestad Imperial, él responderá con fuerza militar, y tu patética nación será aplastada ante sus ejércitos. , como tantos otros antes que tú. Tú decides si abrazarás su amistad o sufrirás su ira "".
changelings.18.a:0 "¡Lo único que Sombra obtendrá de los cambiantes es tu cuerpo metido en una caja!"
changelings.18.b:0 "No queremos llegar a los golpes con el Rey Sombra. Nos rendiremos a su gobierno".

changelings.19.t:0 "¡Sombra ofrece una alianza!"
changelings.19.d:0 "La reina Chrysalis observó con las cejas arqueadas mientras la embajadora del Imperio de Cristal se acercaba a su trono. Había escuchado la noticia del regreso del Rey Sombra, y en lo que a ella respecta, era una buena señal. que debilitó a Equestria y sus aliados era bueno para ella. "Estás en presencia de Su Real Majestad, la Gran Reina Chrysalis, la primera de su nombre", gritó el heraldo de Chrysalis. declare su negocio. "\n\nEl embajador bajó la cabeza respetuosamente. No fue una reverencia completa, pero fue lo suficientemente buena para las relaciones entre dos monarquías." Su Majestad Imperial, el Rey Sombra, Rey de Reyes y Emperador de Emperadores, desea extender su casco en una oferta de amistad a la Gran Reina Chrysalis de los Changeling Hives ", dijo el embajador. Es beneficioso para nuestras dos naciones forjar una alianza y trabajar al unísono para ver la destrucción de Equestria. . Nuestros ejércitos, trabajando juntos como uno solo, pueden esclavizar este continente debajo de nosotros. El rey espera ansiosamente tu respuesta. "\n\nChrysalis frotó su casco contra su barbilla. ¿Una alianza con Sombra? Ella inmediatamente quiso rechazar sobre la base de que Sombra era poco más que un pony, pero él era más que eso, no era ''. ¿Él? Tenía poderes que lo hacían más que el equino promedio, y su destreza militar era ciertamente formidable. Quizás una alianza sería lo mejor para los Changeling Hives ... "
changelings.19.a:0 "¡Sombra es un pony, y todos los ponis no merecen nada más que ser súbditos de los Changeling Hives !."
changelings.19.b:0 "¡Una alianza funcionará espléndidamente! ¡Trabajemos juntos para lanzar a Celestia de su brillante montaña y patearla al mar!"

changelings.20.t:0 "¡La guerra es inevitable!"
changelings.20.d:0 "" El momento de actuar es ahora, mi Reina ", dijo Hivesmarschall Trimmel." El Heer ha trabajado en estrecha colaboración con VOPS para analizar las defensas ecuestres, y son, en pocas palabras, lamentablemente inadecuadas . Tenemos los soldados, tenemos los suministros y, lo más importante, tenemos la fuerza de voluntad para dominar Equestria. Todo lo que tenemos que hacer es cruzar la frontera, dar una patada sólida a sus defensas y toda la estructura podrida se derrumbará ".\n\nChrysalis frunció el ceño y sus alas se agitaron un poco. Este era el momento en que había estado esperando desde la desastrosa invasión en 1002. Estaba prácticamente aturdida por la oportunidad de vengarse ... pero había aprendido lecciones de su derrota en Canterlot. No sería bueno llevar a su nación a la guerra antes de que ocurriera. estaba listo. "¿Estás seguro de que estamos preparados? ¿No necesitamos preparativos adicionales? "\n\nTrimmel asintió resueltamente." Estamos tan listos como siempre, mi Reina ", le aseguró." Y ahora es el momento de atacar. Cuanto más esperemos, más fuerte se volverá Equestria. Saben que la guerra entre nosotros es inevitable y cada día refuerzan sus defensas. Un ataque solo puede prepararse hasta cierto punto antes de que veamos rendimientos decrecientes; una defensa puede reforzarse virtualmente para siempre. Debemos atacar ahora mientras el hierro está caliente, o perderemos para siempre nuestra oportunidad ".\n\nLos argumentos de Trimmel lo resolvieron para la Reina." Entonces no tenemos más remedio que atacar ", dijo." Envía la orden. Las colmenas marchan a la guerra bajo mis órdenes. No antes.""
changelings.20.a:0 "¡Equestria, tus días están contados!"

changelings.21.t:0 "Sombras encantadoras"
changelings.21.d:0 "La reina Chrysalis suspiró mientras examinaba la pila de papeles que requerían su atención. Esta era la parte de la monarquía que odiaba: el papeleo. No importa lo que hiciera, no importa cómo tratara de escapar, Siempre encontraba una manera de atormentarla. Quizás los gruñidos de sus ejércitos lo tenían mejor; hubiera preferido luchar en las trincheras que garabatear su firma una y otra vez detrás de un escritorio.\n\nMientras movía una pila de Sin embargo, se cayó un sobre simple. Enarcando una ceja, Chrysalis tomó la carta y hábilmente la abrió con su magia. Dentro había una nota escrita por el rey Sombra, y Chrysalis parpadeó sorprendida mientras la leía: \n\n "La reina más hermosa de las colmenas cambiantes, hace mucho que te he echado el ojo. Como seguramente sabrá, la continuación de una monarquía requiere la producción de un heredero, y solo un rey es apto para arruinarry una reina de tu estatura. Y tú, Chrysalis, eres más fino que el más fino de los cristales. Unamos a nuestras dos naciones en más de un sentido; unámoslos como nos unimos a nosotros mismos como marido y mujer. Espero ansiosamente tu respuesta.\nSombra "\n\nChrysalis parpadeó, un nerviosismo comenzó a crecer en sus mejillas. Sus ojos se movieron entre la carta, la papelera y el bolígrafo que estaba sobre su escritorio. ¿Qué hizo? su carta e ignorarla ... ¿o debería escribir una respuesta? "
changelings.21.a:0 "Nunca pensé que me asentaría y me casaría, pero todo es la primera vez".
changelings.21.b:0 "Voy a fingir que nunca recibí esta carta y espero que sea el final".

changelings.22.t:0 "Jungle Nation desea establecer un protectorado"
changelings.22.d:0 "Los patéticos bandidos de la jungla saben que no son rival para nuestros poderosos ejércitos. En lugar de librar una guerra de guerrillas sostenida que solo terminaría en su muerte, se han ofrecido a rendirse a nosotros, a cambio de nuestra protección. Es un arreglo que nos beneficiaría a ambos, y podríamos evitar un mayor derramamiento de sangre ".
changelings.22.a:0 "Claro, ¿por qué no?"
changelings.22.b:0 "Esos árboles marcarán sus tumbas".

