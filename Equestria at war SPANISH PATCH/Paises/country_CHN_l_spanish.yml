changelings.47.t:0 "Los cambiantes ocupan osos polares"
changelings.47.d:0 "[This.GetNewspaperHeader] La política imperialista de Changeling ha tomado otra víctima, las que son las apartadas Comunidades de Osos Polares en el norte helado. Mientras que los Bears han estado en su mayoría aislados de la política mundial en general, eso cambió con la llegada deun enviado cambiante, que exigió varias concesiones para su Reina. [PLB.GetLeader] rechazó todas estas demandas como extravagantes, diciendo que los osos nunca se inclinarían ante brutos y matones, y que si los cambiantes desearan tanto esas concesiones, tendrían que venir y tomarlas.\n\nNaturalmente, un La respuesta de Chrysalis no tomó mucho tiempo, y las tropas cambiantes cruzaron la frontera en una invasión a gran escala. Las defensas de los osos colapsaron rápidamente y al día siguiente se firmó un armisticio. Con la mayoría de los osos retirándose a tierras más seguras, se instaló un nuevo gobierno bajo el liderazgo de un oso conocido como Björnling, quien, según todos los informes, es conocido por ser un simpatizante fascista ".
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader] La política imperialista de Changeling se ha llevado a otra víctima, las apartadas comunidades de osos polares en el norte helado. la llegada de un enviado cambiante, que exigió varias concesiones para su Reina. Si bien [PLB.GetLeader] aceptó algunas de estas demandas, el emisario consideró que era insuficiente, y el enviado cambiante regresó insatisfecho con los términos parciales. los osos del norte contuvieron la respiración y rezaron para que las concesiones que les dieron a las colmenas cambiantes fueran suficientes.\n\nParecía que no saldría nada de esto, pero una semana después, comenzaron una serie de incursiones y escaramuzas en el La frontera de Changeling-Bear, que ha provocado la devastación de numerosas aldeas de osos y muchas bajas civiles. El liderazgo del oso, sabiendo que esto podría convertirse en una invasión a gran escala, ha aceptado la iniciativa todos los cambiantes demandan, deseando preservar su independencia. "
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader] La política imperialista de Changeling se ha llevado otra víctima, las apartadas Comunidades de osos polares en el norte helado. la llegada de un enviado de los cambiantes, que exigió varias concesiones para su Reina. Sabiendo que la resistencia es inútil, [PLB.GetLeader] aceptó todas las demandas de los cambiantes a cambio de su protección y pago.\n\nLa Reina estaba muy complacida Con este resultado, se estableció una alianza estrecha, uniendo a los osos a la Hegemonía Cambiante a cambio de protección militar Cambiante. Gran parte de las reservas de hierro y oro de los osos se han trasladado fuera del país hacia Vesalipolis, alimentando el futuro esfuerzo de guerra de los changelings. . Sus ciudadanos están descontentos de haberse inclinado ante las demandas de los cambiantes, pero están más agradecidos de haber mantenido una pequeña medida de su independencia y sus vidas ".
changelings.47.a:0 "Preocupado".
changelings.47.b:0 "Genial".

changelings.48.t:0 "¡Ataque exitoso!"
48.d:0 "Nuestro compromiso limitado con las fuerzas de osos polares a lo largo de la frontera ha resultado en una victoria decisiva para nuestras tropas. Los osos opusieron una dura resistencia al principio, pero cuando la artillería tronó y nuestras tropas entraron en su líneas, sus líneas de defensa colapsaron rápidamente, lo que nos permitió tomar el control total del área. Ahora estamos consolidando nuestras ganancias y esperando un mayor desarrollo de la situación ".
changelings.48.a:0 "Excelente".

changelings.49.t:0 "El ataque fue repelido"
changelings.49.d:0 "Nuestro compromiso limitado con las fuerzas de osos polares a lo largo de la frontera ha resultado en una derrota asombrosa para nuestras tropas. En nuestros intentos de limitar el conflicto de estallar en una guerra total, cometimos sólo una fracción de nuestro ejército, y parece que no fue suficiente. Con fuertes posiciones defensivas, los osos lograron resistir nuestro ataque, y nuestras fuerzas pronto se desorganizaron y dispersaron por un contraataque ursino. Todo lo que hemos ganado con esta lucha es la humillación y un amontonamiento ayudando a los cambiantes muertos ".
changelings.49.a:0 "The Royal Changeling Heer perdiendo ante algunos osos?"
changelings.49.b:0 "¡Pasar a la segunda etapa!"

changelings.50.t:0 "El incidente fronterizo terminó sin nada"
changelings.50.d:0 "Parecería que nuestro asalto fronterizo ha terminado en un punto muerto, ya que tanto nosotros como los osos somos incapaces de reclamar la victoria. Esto es inesperado y casi inconcebible. ¿Cómo no logró nuestro ejército superior anotar una victoria decisiva contra los osos? "
changelings.50.a:0 "¿Los osos nos detuvieron?"

changelings.51.t:0 "¡El poderoso ejército de osos gana de nuevo!"
changelings.51.d:0 "¡Los hemos enviado a empacar! ¡Nuestro territorio y nuestra tierra están a salvo de sus garras una vez más! ¡Cuántas veces más intentarán destruirnos, quién puede decirlo, pero todo el mundo sabe que nuestro glorioso ejército una vez más nos ha salvado de una condenación segura! "
changelings.51.a:0 "¡Sí!"

changelings.52.t:0 "¡Los cambiantes nos vencieron!"
changelings.52.d:0 "¡Desastre! ¡Nuestras fuerzas han sido totalmente derrotadas y hemos perdido el estado por completo! ¡Hay poco que hacer excepto retroceder y hacer lo que podamos para al menos salvar lo que queda de nuestro país y herencia! "
changelings.52.a:0 "Retre¡a!"

changelings.53.t:0 "¡Ataque repelido!"
changelings.53.d:0 "¡Los Changelings vinieron hacia nosotros y los enviamos de regreso! A pesar de la aparentemente abrumadora estatua de su ejército, ¡hemos enviado a los insectos que huyen de nuestra tierra! Lo que los insectos pensaron que sería una guerra fácil ha se convirtió en un desastre costoso para su ejército, y esta es una derrota que no olvidarán pronto. Esta es nuestra tierra, y hoy, ¡los Cambiantes han aprendido que no nos rendiremos sin luchar! "
changelings.53.a:0 "¡Yarr!"

changelings.54.t:0 "Mesa de negociaciones"
changelings.54.d_gold:0 "Como se describe en nuestros términos, tomaremos una suma de su oro a cambio de nuestra protección, formando un protectorado bajo nuestro control".
changelings.54.d_resources:0 "Como se describe en nuestros términos, tomaremos una cierta cantidad de su hierro a cambio de nuestra protección, formando un protectorado bajo nuestro control".
changelings.54.d_resources_land:0 "Como se describe en nuestros términos, su nación nos cederá algunas tierras, así como una cantidad de hierro, a cambio de nuestra protección, formando un protectorado bajo nuestro control".
changelings.54.d_gold_land:0 "Como se describe en nuestros términos, su nación nos cederá algunas tierras, así como una suma de oro, a cambio de nuestra protección, formando un protectorado bajo nuestro control".
changelings.54.a:0 "¡La Reina siempre consigue lo que quiere!"
changelings.54.b:0 "¡Nuestra Reina no puede ser detenida!"
changelings.54.c:0 "Los Osos amarán a su nueva Reina".
changelings.54.e:0 "Nuestra Reina es el mejor gobernante que uno podría desear".

changelings.55.t:0 "¡Los osos resisten!"
changelings.55.d:0 "Es imposible, parece que la fuerza directa no funcionará contra los osos en su propio territorio. El terreno es demasiado favorable para los defensores, y ellos lo conocen bien, frustrando nuestro ejército y nuestras fuerzas obviamente superiores. Sin embargo, , somos cambiantes, y tenemos más que fuerza directa disponible. Si no podemos tomarlos en una guerra abierta, entonces sembraremos el caos en su nación desde adentro con un verdadero ejército de infiltrados. Pronto, no podrán confiar el uno en el otro , y el caos que podemos infundir en su pequeña y débil nación con solo una pequeña cantidad de infiltrados significará que una mayor resistencia resultará imposible ".
changelings.55.a:0 "Envía el ejército de infiltrados".

changelings.56.t:0 "Cambiantes infiltrados en nuestra tierra"
changelings.56.d:0 "¡Los cambiantes se han infiltrado en nuestra nación en respuesta a nuestra resistencia! Están interfiriendo con nuestra nación, causando caos y pánico en toda nuestra nación. Nadie sabe en quién pueden confiar, e incluso la mera sugerencia de que alguien pueda ser un infiltrado es suficiente para que sus amigos e incluso familiares se vuelvan en su contra. Con nuestra nación en tanto caos, ¿cuánto tiempo más podemos esperar para resistir las colmenas? "
changelings.56.a:0 "¡Debemos rendirnos a ellos!"
changelings.56.b:0 "¡Luchamos!"

changelings.57.t:0 "Los cambiantes honran el trato"
changelings.57.d:0 "¡Los cambiantes han cumplido su palabra! No solo hemos ganado oficialmente su protección, sino que con ese estado vienen una serie de beneficios; como que sus investigadores y trabajadores de la construcción vinieron a ayudarnos a subir a su nivel. ! "
changelings.57.a:0 "Tal vez sea más beneficioso para nosotros ..."

changelings.58.t:0 "¡Es hora de actuar!"
changelings.58.d:0 "¡Los cambiantes están perdiendo! ¿De qué vale su protección si ni siquiera pueden protegerse a sí mismos? ¡Tenemos la oportunidad de traicionarlos y asegurarnos un lugar en el bando ganador! ¿Lo aceptamos?"
changelings.58.a:0 "¡Ataque!"
changelings.58.b:0 "¡Honraremos nuestro acuerdo!"

changelings.59.t:0 "Incursiones en todo el país"
changelings.59.d:0 "La Policía Secreta de Vesalipolis, Ditrysium, Volistad, Lyctida, Sicarus, Phantine y otras ciudades cambiantes han comenzado la operación ultrasecreta llamada" Disharmonisierung ". Se llevaron a cabo redadas en la red de la Resistencia Thoraxiana en todos los rincones de Los infiltrados de VOPS localizaron células de resistencia toraxianas y luego compartieron la información con patrullas activas cercanas. En cuestión de horas, toda la red de resistencia que Thorax había logrado establecer a través de las colmenas estaba en ruinas, y miles de cambiantes habían 'desaparecido' en el medio La mayoría de los partidarios de Thoraxian están muertos, y los que no lo están pronto desearán estarlo. Las bajas civiles son mínimas, y las muertes de civiles se han atribuido a las acciones de los Thoraxianos radicales como una justificación adicional para la necesidad de capturar Thorax él mismo y detener la violencia. La conciencia civil de la operación es nula. Lamentablemente, a pesar de nuestros éxitos, el propio Thorax ha escapado a uno de nuestros vecinos del este. hbours ".
changelings.59.a:0 "No nos eludirá por mucho tiempo".

changelings.60.t:0 "Las reinas de la colmena"
changelings.60.d:0 "Cada ciudad-colmena tradicional tiene una reina como líder, el miembro más alto de una familia real. Las reinas de las cuatro colmenas más poderosas aceptaron a Chrysalis como la Reina Única de las Tierras Cambiantes, jurando lealtad a ella durante la era de la unificación en 980-990. La reina Argynnis en Vraks, joven, sarcástica, pero leal a la reina Chrysalis, concontrola la columna vertebral de las fuerzas armadas cambiantes, lo que las convierte en una de las fuerzas de combate más fuertes del mundo. La reina Helvia en Ditrysium, una reina pragmática y aliada temperamental de Chrysalis, convierte los astilleros de su colmena en el refuerzo de la armada para arrebatar algún día el control de los mares a los olenianos y jinetes. La reina Aurantia en Lyctida, la partidaria más acérrima y leal de la reina Chrysalis, lidera las enormes fábricas de Lyctida en la producción de equipos y bienes para la Hegemonía para reforzar sus capacidades y reducir la brecha entre las Colmenas y la potencia industrial de Equestria. La reina Yaria de Soryth, una reina estudiosa que cree en la grandeza de las especies cambiantes y en la gloria que la reina Chrysalis puede darle, dedica su tiempo y esfuerzo a desvelar los secretos mágicos de su especie, con la esperanza de algún día dominar el mundo.\n\nTodas estas reinas juntas, de regiones dispares de la Hegemonía, alguna vez se mataron unas a otras. Ahora, unidas bajo la reina Chrysalis, las colmenas cambiantes, que alguna vez fueron enemigos acérrimos, ahora son aliados acérrimos. Trabajando al unísono, ¿quién sabe lo que pueden lograr? "
changelings.60.a:0 "Seguirán siendo leales, o de lo contrario".

changelings.61.t:0 "Gran Desfile Militar en Vesalipolis"
changelings.61.d:0 "Hoy las calles de la ciudad-colmena de Vesalipolis estaban llenas hasta los topes de cambiantes, y muchos zumbaban en el aire. Todos se habían reunido para presenciar un enorme desfile militar, que había sido preparado y Los cambiantes habían llegado de todo el país, e incluso las otras cuatro Reinas Colmena estaban presentes. Aparte de la coronación de la reina Chrysalis como Gran Reina de la Hegemonía Cambiante, el desfile más grande que la ciudad había visto jamás. n\nEn la plaza, columnas de soldados cambiantes vestidos de gris pronto emergieron de sus cuarteles, marchando con pasos sincronizados y agitando sus banderas blancas. Mientras marchaban, los civiles los saludaban con vítores y admiraban su disciplina. Detrás de ellos, relucientes nuevos Los panzers se lanzaron, con Hivesmarschall Trimmel a la cabeza de la larga columna de cien tanques. Fueron seguidos por divisiones motorizadas en sus camiones, batallones de artillería con sus cañones de ruedas, infantes de marina, marineros, escuadrones de élite Jaeger , Queen's Guard y más. Era un flujo interminable de soldados armados hasta el borde con el armamento más nuevo. El público quedó asombrado y convencido del poder de su nación, su fe en la salvación que la reina Chrysalis les prometió más fuerte que nunca.\n\nAl final de la columna llegó la propia Chrysalis, montada en un automóvil de oficial y vestida con un uniforme militar blanco como la nieve. Ella saludó a la multitud y la multitud la saludó cantando "¡Viva la Reina!" casi fanáticamente. Y mientras cabalgaba, rugientes cazas y bombarderos aparecieron en el cielo y taparon el sol.\n\nEste fue solo el comienzo. Pronto, los soldados y sus armas de guerra se volverían hacia todos los enemigos de la Hegemonía, y una por una, esas naciones caerían y se convertirían en nada más que fuentes de amor por las especies cambiantes ".
changelings.61.a:0 "¡Gloria al reino de los cambiantes!"

changelings.63.t:0 "La caza del tórax"
changelings.63.d:0 "La reina Chrysalis irrumpió en el cuartel general de VOPS en el estado de ánimo más desagradable en el que nadie la había visto jamás. Pasó junto a la serie de cambiantes que intentaban desesperadamente parecer ocupados, y solo se detuvo brevemente para examinarlos con desdén antes de acercarse al jefe de VOPS. de inteligencia, Vaspier Orn Kladisium. Abrió la oficina de Vaspier de una patada y cerró de golpe una carpeta de manila sobre su escritorio, gruñendo de rabia cuando los papeles se arrugaron en su agarre mágico. Vaspier se estremeció, pero no dijo nada hasta que su reina hubo hablado. Chrysalis cuando estaba en uno de sus ataques de furia podría ser ... imprudente. "Se escapó", siseó Chrysalis, su voz mortalmente tranquila. "El tórax escapó."\n\nVaspier asintió lentamente, tratando de apaciguar a su iracunda reina. . "Mi Reina, estoy trabajando duro para localizarlo en este momento -"\n\n "Silencio", ladró con dureza. "Falló, Director. Tenía la mitad de la mente en que te dispararan como toraxiano antes de recordar que eres así de incompetente. ¿Pensé que se suponía que nadie podía escapar de tu vigilancia? "\n\n" Perdona mi fracaso ", respondió con una mueca de dolor. Era mejor tomar los insultos de la Reina en la barbilla que tratar de contraatacar; defendiendo uno mismo podría ser fácilmente malinterpretado como traición a los ojos de la reina furiosa. "Estábamos montando una operación para capturar a Thorax, pero parece que algo en VOPS lo advirtió; parece que también tiene aliados dentro de la organización. Estoy en el medio de revisar a mis agentes ahora para que no vuelva a suceder. "\n\n" No debería haber ningún espía Thoraxiano en MI agencia de espionaje en primer lugar ", respondió ella con frialdad." Solo eso no me da ninguna esperanza de que sepas lo que estás haciendo. Ya que quiero que esto se haga bien, se lo explicaré de todos modos. Huirá a una nación armónica, así que envía a todos los espías que tenemos a Equestria, la Crystal Imperio y Yakyakistan. Haga caso omiso de las posibles consecuencias políticas; de todos modos no declararán la guerra por aprehender a un traidor interno. "\n\n" ¿Todos ellos, mi Reina? ", repitió Vaspier.\n\n" ¡TODOS! ", casi rugió. ¡con AHORA! "\n\nVaspier inclinó humildemente la cabeza." Por supuesto, Su Majestad. Daré la orden. "\n\nSatisfecha, Chrysalis se dio la vuelta para irse. Miró hacia atrás por encima del hombro, y un indicio de una sonrisa maliciosa se deslizó por su hocico." Una cosa más, Vaspier. "Él miró con cautela. "Lo quiero vivo".
changelings.63.a:0 "Como usted dice, Su Majestad".

changelings.64.t:0 "El informe del tórax"
changelings.64.d:0 "§RTOP SECRET§!\n\n§RVOPS COMANDA LOS OJOS SOLAMENTE§!\n\nNuestra inteligencia rastreó a Thorax hasta Yakyakistan. Los agentes se desplegaron en masa y se equiparon con el mejor equipo de reconocimiento y señalización disponible, así como cloroformo y otros químicos incapacitantes. La infiltración se vio dificultada por el pequeño tamaño de las comunidades de yaks y el hecho de que los yaks ya eran sospechosos, por lo que muchos infiltrados se quedaron fuera de las áreas habitadas y observaron desde lejos. Conjeturamos que Thorax ya había difundido rumores de acción cambiante, aunque es posible que los yaks cerca de nuestra frontera simplemente se hayan vuelto paranoicos por naturaleza. Carecemos de pruebas definitivas sobre este punto y lo dejamos para una mayor investigación.\n\nDe todos modos, uno de nuestros agentes se encontró con Thorax en Yakistown. Desafortunadamente, la gran cantidad de guardias presentes le permitió a Thorax escapar antes de que pudiera ser capturado. Thorax huyó hacia el sur, perseguido por nuestros agentes. La falta de comunicación resultó en su escape al Imperio de Cristal, y él llegó a la Ciudad de Cristal antes que cualquiera de nuestros agentes que nos perseguían. Sin embargo, sospechábamos que viajaría allí y apostamos espías preventivamente en la ciudad.\n\nUn asesinato sería fácil de arreglar, pero como la misión lo requería con vida, esta no era una opción. Presentó su caso en su verdadera forma ante la Princesa Cadance, quien expresó simpatía por su causa y trazó paralelismos entre Chrysalis y Sombra. Otro intento de capturarlo en Crystal City salió mal cuando intervinieron los guardias locales. En una demostración clásica de debilidad armónica, Thorax instó a Cadance a mostrar piedad al espía enviado para secuestrarlo. Nuestra agente ha estado encarcelada durante diez años por cargos de espionaje y esperamos liberarla pronto.\n\nThorax viajó al sur, a Equestria, donde el rastro se enfrió. Todos los intentos de localizarlo se vieron obstaculizados no por la falta de información, sino por una enorme cantidad de información contradictoria. Los informes inundaron sobre la aparición de Thorax en Baltimare, Las Pegasus, Canterlot, Stalliongrad, Hjortland e incluso en Vesalipolis. Si bien algunos de estos pueden ser un signo de histeria popular, parece más probable que se haya propagado deliberadamente en un esfuerzo por paralizar el VOPS. Lamentablemente, en esto lo logró en gran medida. En este punto, no tenemos dónde concentrar nuestra investigación, y es probable que Thorax huya del continente ".
changelings.64.a:0 "A Chrysalis no le va a gustar esto ..."

changelings.65.t:0 "Otra opción"
changelings.65.d:0 "Chrysalis caminaba de un lado a otro en sus habitaciones personales. Una comida insolente le había dado a todo Heer y a los mejores agentes de VOPS el desliz. ¡Incompetentes, todos! Estaba rodeada de idiotas, tal vez incluso traidores. Si bien Vaspier claramente no era un traidor, la facilidad con la que Thorax seguía eludiéndolo la hizo sospechar que tenía ayuda interna de algún lugar de VOPS. Con un suspiro, llamó a su capitán de la Guardia de la Reina. in. "\n\nEl Capitán de la Guardia de la Reina entró con una reverencia." ¿Qué pasa, mi Reina? "\n\n" Tú eres el único en quien puedo confiar para esto. Necesito que hagas una auditoría completa de VOPS. Sin ejecuciones, sin arrestos. La discreción es clave; Dice que está buscando a través de la evidencia para tratar de encontrar Thorax. En verdad, tu misión será encontrar a los toraxianos en VOPS. No me importa la corrupción insignificante, pero no sufriré traidores. Vaspier está por encima de toda sospecha; es incompetente pero leal. Considere a todos los demás como sospechosos. Si encuentra algo, tráigame las pruebas directamente. Yo me ocuparé de eso ".\n\nDieter saludó." A tus órdenes ".\n\nChrysalis sonrió." Gracias. Tenía otro asunto que discutir. "\n\n Dieter arqueó una ceja con curiosidad." ¿Qué pasa, mi reina? "\n\n" Como Thorax está actualmente fuera de nuestro alcance, tuve la idea de realizar un juicio con un infiltrado experto leal que se hace pasar por él. Podremos 'acusarlo', él 'confesará' y haremos que lo 'ejecuten'. "\n\n Dieter eligió sus palabras con cuidado. capaz de hacerlo con éxito. Sin embargo, si se demuestra que está vivo y libre, la gente puede estar molesta por nuestro engaño. "\n\nChrysalis consideró sus palabras. Tenía razón, por supuesto. Y sin embargo, no hacer nada haría que el gobierno pareciera débil. debería hacer? "
changelings.65.a:0 "¡Celebraremos este juicio y lo transmitiremos a toda la nación!"
changelings.65.b:0 "Una falsificaciónel juicio no vale los riesgos potenciales. Solo concéntrate en VOPS ".

changelings.66.t:0 "La prueba"
changelings.66.d:0 "El infiltrado que tocaba Thorax fue llevado a la sala del tribunal, con cadenas que lo pesaban. Asistieron Su Majestad la Reina Chrysalis, Hivesmarschall Trimmel, Capitán de la Guardia de la Reina Dieter Heinrich, Director de VOPS Vaspier Orn Kladisium, el hermano del acusado, el general Pharynx, y muchos otros oficiales y líderes. Un gran aparato de radio aseguró que cada palabra se transmitiera en todo el país a innumerables hogares.\n\n "Tórax", gritó Chrysalis desde su asiento. "Estás acusado de traición, conspiración y terrorismo. ¿Cómo te declaras? "\n\n" Culpable ", gimió el infiltrado con la patética voz de Thorax." ¡Pero solo estaba tratando de ayudar a nuestra gente! "\n\n" Y todo lo que tenías que hacer era iniciar una conspiración para derrocar a Su Majestad, reclamando las vidas de cientos de miles de cambiantes en el proceso ", respondió Dieter con un gruñido." ¡Mi reina, te ruego que no dejes que este traidor se escape de la justicia! "\n\nChrysalis sonrió con malicia." Yo No lo soñaría, Dieter. Ahora, Thorax, ¿tienes algo que decirles a tus seguidores? "\n\n" Nunca quise lastimar a nadie ", suplicó Not-Thorax." Solo quería traer Harmony a nuestra nación. Pero está claro que he fallado. Entonces, a cualquier toraxiano, les ruego: dejen de conspirar. No lo lograremos. Nuestra única opción es escondernos y esperar que las cosas cambien algún día en el futuro. "\n\nChrysalis asintió con aprobación." Bien. ¿Entonces creo que hemos terminado? "Cuando nadie habló, ella asintió." Por sus crímenes, sentencio a muerte a Thorax con un pelotón de fusilamiento ". La sala estalló en vítores. El falso Thorax fue escoltado fuera mientras Chrysalis sonreía.\n\nEn todo el país, las familias de los cambiantes celebraron. Chrysalis había detenido los planes del traidor y había salvado las Tierras Cambiantes ".
changelings.66.a:0 "¡Para la Reina!"

changelings.67.t:0 "La respuesta"
changelings.67.d:0 "Anoche, se transmitió un mensaje de radio a través de las Tierras Cambiantes, con la voz de alguien que se presume muerto.\n\n" Mis compañeros cambiantes ", comenzó Thorax," Me complace decirles que Estoy vivo y libre. Chrysalis no logró capturarme, y en su furia loca decidió fingir haberlo hecho. Supongo que tenía una Guardia de la Reina disfrazado de mí y confieso todos esos crímenes. Para que conste, niego todos los cargos que se me imputan. Mis acciones no fueron traición, sino liberación; no terrorismo, sino resistencia. Oponerse a un régimen injusto es el curso de acción justo ".\n\n" A todos mis amigos que aún se resisten, les insto a que NO se rindan. Las cosas pueden estar oscuras ahora, pero sé que Harmony no está condenada. Mantenga la cabeza baja y ayude donde pueda. La revolución es actualmente imposible, así que tendremos que hacer el bien en pequeñas formas ".\n\nLa voz del tórax se quebró de dolor." Faringe, sé que tenemos nuestras diferencias, pero recuerda que no importa tu política, todavía te amo . Espero que cuando nos volvamos a encontrar sea como amigos y no como enemigos. Cuídate. "\n\n" Chrysalis ", continuó Thorax después de una pausa momentánea," Nunca dejaré de intentar derrotarte. Pero si queda algo de cuidado en tu negro corazón por tu gente, no desperdiciarás vidas cambiantes por tu propia vergüenza por Canterlot. Por favor, piense en el costo de la guerra. Y si continúas matando y oprimiendo a nuestra gente ... correrás el mismo destino que todos los tiranos a lo largo de la historia. "\n\n" Aún es posible un estado de colmenas cambiantes libres. ¡No pierdas la esperanza! ¡La armonía prevalecerá! "\n\nAunque los equipos de censura se desplegaron de inmediato para encubrir la dirección, parece que la noticia aún logró colarse en la conciencia pública. Hoy, el gobierno de Chrysalis es el hazmerreír del país ... al menos A puerta cerrada. Si bien Noling se atrevería a mencionar la incompetencia de la Reina y sus partidarios a plena luz del día, se están haciendo muchas bromas a expensas del gobierno en privado. Incluso muchos leales acérrimos se están riendo entre dientes por el "traidor reanimado, "burlándose de sus líderes por sus mentiras e incompetencia." ¿Cuántos guardias de la reina se necesitan para atrapar a un traidor? ", dice una nueva broma popular." ¡Dos, uno para atraparlo y otro para SER él! "
changelings.67.a:0 "Maldita sea".

changelings.68.t:0 "VOPS auditado"
changelings.68.d:0 "El capitán de la Guardia de la Reina, Heinrich, revisó sus notas con Vaspier sobre la auditoría reciente de VOPS. Aunque la Reina Chrysalis le había ordenado que pasara por VOPS por sí mismo para buscar toraxianos, sabía que Vaspier sabría lo que era hasta tan pronto como comenzó a husmear en los archivos de infiltrados. En cambio, se acercó al propio Vaspier y le propuso trabajar junto con The Great Imperial Nobody, sabiendo que un cambiante no recibe un apodo como ese sin ser más competente de lo que la Reina le dio. crédito por.\n\n "Cuatro toraxianos en total", dijo Dieter, frunciendo el ceño ante las notas que tenía frente a él. "Me sorprende que haya unas pocas".\n\nVaspier solo le devolvió la sonrisa con esa sonrisa insidiosa de él, como si supiera todos los secretos sobre tilo sabías, y tal vez incluso algunos no. "Me sorprende que haya tantos", dijo, y Dieter tenía la sospecha de que había más cambiantes discretamente eliminados de VOPS de los que Vaspier no le estaba hablando. "Aunque supongo que eso es lo que obtengo por no manejar personalmente las revisiones del personal. Este incidente no volverá a suceder".\n\n "Es mejor que no", dijo Dieter, cerrando su carpeta de notas y poniéndose de pie. "De lo contrario, no creo que seas el jefe de VOPS por mucho más tiempo".\n\n "Me preocuparé por mi cabeza; tú te preocupas por la tuya", dijo Vaspier asintiendo. "Después de todo, llamar toraxiano a alguien en estos días es una acusación muy seria. Pero creo que ambos superaremos esto bien, siempre y cuando estemos juntos".\n\nAunque la advertencia de Vaspier hizo que su caparazón se arrastrara, Dieter simplemente saludó brevemente al director de VOPS. "Por supuesto. Le haré saber a la Reina que todo ha sido arreglado".
changelings.68.a:0 "Chrysalis estará muy complacida de escuchar esto".

changeling_diplo.1.t:0 "Los cambiantes invaden a los osos polares"
changeling_diplo.1.d:0 "Nos ha llegado la noticia de que los Cambiantes, después de emitir una amenaza diplomática oficial, invadieron [PLB.GetName] después de que desafiantemente se negaron a inclinarse ante Chrysalis. Los osos, débiles y superados en número, no es probable para sobrevivir al ataque de la máquina de guerra cambiante. Parece que otra nación pronto caerá ante el implacable avance de las Colmenas.\n\nMientras que algunos dicen que simplemente debemos hacernos a un lado para evitar la confrontación con la Reina Chrysalis, otros están presionando a nuestro gobierno para tomar una posición en el conflicto y proclamar el apoyo oficial a cualquiera de las partes ".
changeling_diplo.1.a:0 "Emitir una protesta diplomática".
changeling_diplo.1.b:0 "Envíe una carta de apoyo".
changeling_diplo.1.c:0 "Mantente neutral".

changeling_diplo.2.t:0 "[From.GetName] protesta por nuestra intervención en [PLB.GetName]"
changeling_diplo.2.d:0 "[From.GetName] ha emitido una protesta diplomática contra nuestra invasión de los osos polares, calificándola de 'moralmente incorrecta' y una 'ruptura de la paz', pidiéndonos que retrocedamos. Claramente han ignoró nuestro casus belli válido y nos pondríamos del lado del régimen criminal en [PLB.GetName] sobre nuestros intentos de corregir este error nosotros mismos. Si alguna vez necesitan NUESTRO apoyo, nos aseguraremos de recordarles lo injustamente que nos han tratado de esta manera. día.\n\nPuede que pronto sea necesario hacer algo con respecto a esta nación arrogante ... "
changeling_diplo.2.a:0 "No importa".

changeling_diplo.3.t:0 "[From.GetName] aprueba nuestra intervención en [PLB.GetName]"
changeling_diplo.3.d:0 "[From.GetName] ha enviado una aprobación oficial de nuestras acciones contra los osos polares. Aunque no sabemos exactamente por qué lo hicieron, el hecho es que todavía lo han hecho. tasa, tomaremos la justificación en el escenario global, y no permitiremos que ninguna criatura diga que perseguimos la guerra sin razón, si hemos ganado apoyo para hacerlo ".
changeling_diplo.3.a:0 "Todo se puede justificar".

