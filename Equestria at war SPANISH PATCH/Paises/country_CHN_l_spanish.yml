changelings_paxchrysalia.616.t:0 "Deseo adquirido"
changelings_paxchrysalia.616.d:0 "Fue genial estar de vuelta en Canterlot; eso, Alcippe lo supo de inmediato. Había pasado tanto tiempo aterrorizada y nerviosa en el Everfree que no se sintió segura hasta que regresó al interior los terrenos del palacio, y tuvo que evitar salir corriendo para darle un abrazo a Jachs cuando él y Finicus se acercaron para el interrogatorio.\n\nJachs parecía aliviado de tener a sus amigos de regreso, a juzgar por la sonrisa en su rostro, pero esa sonrisa se convirtió en un ceño de preocupación cuando se dio cuenta de que Alcippe, Marsilio y Green Hoof eran los únicos tres que regresaban de la expedición. "¿Qué pasó ahí fuera?", le preguntó. "¿Qué les pasó a los demás?"\n\n fueron eliminados, poco a poco ", dijo Alcippe. "La propia Zecora mató a Scolytin y al resto de nuestros guardias cuando llegamos al corazón de Everfree. Tenemos suerte de haber salido de allí con nuestras vidas".\n\n "Si no tuviéramos al Dr. Green Hoof con nosotros, no lo habríamos hecho ", dijo Marsilio, señalando con la cabeza a la poni terrestre, que se sonrojó y agachó la cabeza. "Asegúrate de que obtenga toda la financiación Heer que pueda desear después de esto por ayudarnos. Pero, lo más importante, obtuvimos lo que buscábamos". Hizo un gesto hacia Green Hoof, y el pony terrestre levantó la bolsa llena de semillas que había recibido de Zecora.\n\n "¡Dame esas!" Finicus exclamó, agarrando la bolsa de su magia antes de que Green Hoof pudiera siquiera parpadear. Los derramó sobre su pezuña extendida y se rió como un potro escolar, sus alas zumbando con entusiasmo. "Marsilio, será mejor que conviertas a estos bebés en lo que buscamos lo más rápido que puedas".\n\n "Puedo tener algo dentro de un mes", le aseguró Marsilio, tomando las semillas de Finicus. "¿Pero qué hay de ti y Main Hives? Después de todo, esto no es lo que quería la Guardia de la Reina".\n\n "¿A quién le importan?" Preguntó Finicus, agitando su casco en señal de despido. "Solo les diré que fallamos en hacer cutie marks, le darán a Main Hives una palmada en el menudillo y luego volverá a funcionar como de costumbre. Este fue un tipo de cosas de bajo riesgo y alta recompensa para ellos, y dado el historial de MHI, un fracaso aquí y allá es perfectamente aceptable. Estaremos bien "".
changelings_paxchrysalia.616.a:0 "¡Ahora comencemos con esa solución!"

changelings_paxchrysalia.617.t:0 "Casi listo"
changelings_paxchrysalia.617.d:0 "" ¿Entonces crees que esto funcionará? ¿Esto realmente funcionará? "\n\nMarsilio suspiró y frotó la punta de su lápiz contra una picazón en su sien mientras Finicus prácticamente se cernía sobre su hombro en el laboratorio." Funcionará, eventualmente. Puede llevar algún tiempo resolver las cosas, pero obtendremos los detalles. Ahora, por favor, siéntate en el taburete y no toques nada ".\n\nFinicus hizo lo que le dijeron, pero todavía prácticamente vibraba de emoción." Me pregunto qué voy a ver cuando beba un sorbo ". dijo, mirando al techo mientras soñaba despierto. "No todos los días, alguien llega a desentrañar el significado de su propia vida".\n\n "Yo diré", refunfuñó Marsilio; ya se estaba arrepintiendo de haber dejado que Finicus lo visitara. en el laboratorio mientras trabajaba en la poción. "Dime, ¿todo salió bien con la Guardia de la Reina?"\n\n "¿Hmmm? Oh, sí, fue jes como dije. Dieter y Vaspier estaban menos que encantados de que yo no tuviera una forma de hacerles sus propios tatuajes en el trasero, por lo que confiscaron toda la investigación y las notas que MHI tenía sobre el proyecto, así como también nos quitaron los fondos para el contrato. Pero no hicieron nada más. Fue como dije, una palmada en el menudillo. "\n\nSaltó del taburete y miró el reloj en la pared sobre la mesa de laboratorio de Marsilio." De todos modos tengo que irme, tengo que tener un Llame a la junta sobre todo este lío de cutie mark. ¿Cuándo crees que estará listo? "\n\n" Una semana ", dijo Marsilio." Pasé las últimas dos semanas haciendo mi debida diligencia para ver si las Semillas de la Verdad podían funcionar con el Deseo del Corazón para hacer una monada. aparecen marcas y nada atascado. Ahora que la Guardia de la Reina está fuera de nuestros casos sobre el proyecto, podemos seguir adelante con nuestras propias ideas para él. Eso no debería llevar mucho tiempo, con suerte "."
changelings_paxchrysalia.617.a:0 "" Y luego puedes dejar de molestarme sobre mi progreso día por medio. ""

changelings_paxchrysalia.618.t:0 "Poción conmoción"
changelings_paxchrysalia.618.d:0 "Finicus apenas pudo contenerse cuando Marsilio colocó suavemente una bandeja llena de frascos azules brillantes sobre la mesa. Finalmente, después de semanas de trabajo, estaba a punto de conocer su destino. Fue como robarle fuego al dioses; un sorbo de esta poción podría revelar el propósito de un cambiante en la vida más allá de servir a su colmena. La individualidad, por fin, parecía estar al alcance.\n\n "Esto es todo lo que tenemos", advirtió Marsilio a Finicus, junto con Jachs y Alcippe, que también había venido a su laboratorio para ver el resultado final. "Tomé dos de las semillas para intentar cultivar más, pero sin recrear perfectamente sus condiciones pantanosas naturales en Everfree, dudo que crezcan". Todo lo demás se utilizó para hacer estas cuatro pociones. Con suerte, es lo que estamos buscando. "\n\n" No dudo de ti ni por un segundo, Marsilio ", dijo Finicus, tomando una de las pociones en su mano mágica. Sacó el corcho y olió un aroma que parecía partes iguales de nuez y cereza. "Tiene un gran olor, al menos. Entonces, ¿qué, justo al final de la trampilla? "\n\n" Sí ", dijo Marsillio." Las semillas se les dieron como una especie de estofado a los ponis que sufrían de episodios psicóticos, por lo que debería funcionar por ingestión ".\n\n "¡Luego baja por la escotilla!" Con esa exclamación, Finicus se llevó el frasco a los labios y echó la cabeza hacia atrás. La poción cubrió su lengua y se deslizó por su garganta como un jarabe, e incluso tenía una ligera efervescencia como carbonatación. . El resto de los amigos de Finicus miraban mientras él se sentaba en su lugar, esperando que pasara algo ... solo para que él parpadeara y frunciera el ceño. "Entonces, eh ... ¿cuánto tiempo se supone que se tarda en hacer efecto?"\n\n "No estoy exactamente seguro", dijo Marsilio, revisando sus notas. "A veces, los efectos eran inmediatos y, a veces, tardaban horas. No sé cuál será. "\n\n" Hmph. Bueno, no me gusta beber solo ". Señaló la bandeja mientras miraba a sus amigos." ¿Qué te parece? Hay tres de ustedes y quedan tres pociones. ¿Vas a participar en esto también? "\n\nJachs frunció el ceño como si no estuviera seguro, pero Alcippe fue el siguiente en tomar un frasco y tomar un trago. Se lamió los labios y asintió." Bueno, tiene un buen sabor ", dijo, y se volvió hacia Marsilio." ¿Esto realmente nos mostrará nuestro destino? "\n\n" Sólo espero ", admitió Marsilio, tomando uno de los viales también. inténtalo. "\n\n" Siento que estoy de vuelta en la guarida de Gloriosa ", dijo Jachs, tomando el último frasco." Aquí no hay nada ".\n\nFinicus se rió entre dientes y abrió la boca para decir algo, pero perdió su voz cuando el mundo comenzó a oscilar a su alrededor. Se cayó de su silla, sobresaltando a sus amigos, cuando el vértigo se apoderó de él, y sintió que iba a enfermarse. Y justo cuando pensó que no podía soportarlo más. ... "
changelings_paxchrysalia.618.a:0 "... la oscuridad se lo llevó".

changelings_paxchrysalia.619.t:0 "Un capitán de la industria"
changelings_paxchrysalia.619.d:0 "Finicus se despertó en una extensión infinita de estrellas brillantes. Miró a su alrededor, pero no vio nada excepto las galaxias del universo. Era como si él y el infinito estuvieran solos desde el principio de los tiempos.\n\nEntonces, vio movimiento. Más adelante, una alicornio púrpura hecha de la luz de las estrellas se acercó a él. Se encogió de miedo, temiendo que el pony estuviera a punto de derribarlo, pero su cuerno se encendió y le levantó la barbilla. "Ven", dijo ella. , haciéndole señas para que siguiera adelante, y Finicus se sintió obligado a caminar con sus cascos hasta que las estrellas parpadearon y la oscuridad lo envolvió.\n\nCuando pudo ver de nuevo, se encontró dentro de una fábrica, el zumbido y el clamor de la maquinaria asaltando sus oídos. Avanzó, pasando máquina tras máquina y estación tras estación de ponis encadenados a su equipo, trabajando sin descanso con uniformes raídos. Un semental se derrumbó en su banco de trabajo, y un guardia cambiante se acercó y comenzó a golpear al semental con un garrote hasta que, golpeado y ensangrentado, el poni se obligó a volver a su puesto. Fue entonces cuando Finicus se dio cuenta de que no se trataba de una fábrica, sino de unacampo de exterminio disfrazado de uno.\n\n Subió las escaleras del piso de la fábrica y abrió la oficina del foreling para expresar su disgusto, solo para detenerse en estado de shock cuando se vio a sí mismo sentado detrás del escritorio, el sufrimiento de la fábrica bloqueado con música fuerte y un trago en su casco. Su reflejo pareció no darse cuenta de que pasaba nada afuera, hasta que un soldado pasó rozando a Finicus en la puerta y entró en la habitación. "Los trabajadores están perdiendo fuerza, señor", dijo el guardia a no-Finicus. "Necesitaremos un lote nuevo pronto".\n\n "Viene un lote nuevo", dijo no-Finicus, dejando su bebida a un lado y poniéndose de pie. "Malditos sean estos ponis perezosos. Es casi como si no quisieran la ración de esta noche. Bueno, si no la quieren, no se la des. Nadie come esta noche. Tal vez les saquemos más mañana". . "\n\nEl guardia asintió y se alejó, y Finicus solo pudo mirar en estado de shock mientras su insensible doble se levantaba y casualmente lo seguía. Ni siquiera se movió cuando su doble se acercó a él, y justo cuando pensó que estaban a punto de chocar, su reflejo lo atravesó y el mundo estalló en una luz brillante ".
changelings_paxchrysalia.619.a:0 "" Yo ... yo era un monstruo ... ""

changelings_paxchrysalia.620.t:0 "El carnicero de Canterlot"
changelings_paxchrysalia.620.d:0 "Alcippe se encontró vagando entre los escombros de una ciudad, momentos después de haber seguido a una alicorn púrpura desde un vacío estrellado hacia la oscuridad. No sabía cómo terminó aquí, pero no Le tomó demasiado tiempo reconocer la ciudad como Canterlot debido a su verticalidad. Excepto, este Canterlot, o lo que quedaba de él, todavía tenía los estandartes del Ejército Ecuestre y las Princesas colgando de los mástiles, la tela negra chamuscada por un fuego que se extinguió hace poco. El humo que se elevaba de las brasas debajo de los escombros lo atestiguaba.\n\nAlcippe se estremeció al pasar junto a un esqueleto de pony tras otro, muchos se quedaron en poses horripilantes y muchos todavía con la carne carbonizada aferrándose a sus ennegrecidos Hizo una pausa cuando vio un esqueleto más grande acurrucado encima de uno más pequeño ... ¿una madre y su potrillo, tal vez? La vista le dio náuseas. A su alrededor, incontables ponis yacían muertos, sus huesos congelado en el tiempo para resaltar su r últimos momentos agonizantes. Y cuando no vio rifles o uniformes pegados a los cadáveres, se dio cuenta de que se trataba de civiles, no de soldados.\n\nPero entonces escuchó risas más adelante y apartó los ojos de los huesos para zumbar hacia adelante sobre ella. alas. Lo que la recibió fue un espectáculo aterrador: se vio a sí misma, pateando el cráneo de un pony por los adoquines carbonizados, y estaba vestida con el negro de la Guardia de la Reina en lugar de su habitual gris Heer. Y mientras miraba, horrorizada, vio al Capitán Dieter acercándose a ella, con una gran sonrisa en su rostro, igualada por la sonrisa que su doble tenía en la suya. "Excelente uso de los proyectiles incendiarios, Alcippe", felicitó Dieter a su impostor. "El viento lo atrapó de la manera correcta para quemar a las alimañas de sus agujeros. Oh, lo que hubiera dado por poder ver la tormenta de fuego, por verlos gritar de agonía mientras su carne hervía".\n\n "No pude verlo, pero lo escuché", dijo el impostor de Alcippe. "Fue como música para mis oídos. Hice que las pistolas se quedaran en silencio durante quince minutos sólo para escuchar al coro".\n\nDieter se rió entre dientes y metió la mano en su uniforme, sacando una medalla y pegándola al de Alcippe. "Creo que merece un ascenso. ¿Qué te parece, Oberst? De todos modos, había demasiados Oberstleutnants en el ejército".\n\nAlcippe observó consternada cómo su doppelganger sonreía. "Mis pensamientos exactamente, Capitán Heinrich. No puedo esperar para darle a Manehattan el mismo trato".
changelings_paxchrysalia.620.a:0 "" ¡Ese no es ... ese no soy yo! ""

changelings_paxchrysalia.621.t:0 "En nombre de la ciencia"
changelings_paxchrysalia.621.d:0 "Marsilio trató en vano de encontrar una salida al complejo en el que estaba. Había tantos pasillos y tantas habitaciones que no tenía idea de adónde ir. Siempre que se detenía para preguntarle a un polimorfo la dirección , pasaron como si él ni siquiera estuviera allí. Finalmente se rindió después del quinto intento, sabiendo que algo extraño estaba pasando. ¿Era un fantasma? ¿Estaba muerto? No lo sabía, pero eso debería haber sido científicamente imposible. Entonces, ¿qué estaba pasando?\n\nSe abrió un juego de puertas dobles y se fueron cuatro cambiantes, con un pony demacrado entre ellos, con las piernas encadenadas juntas de modo que luchaba por dar más que pequeños pasos. un unicornio al principio, hasta que vio la protuberancia donde le habían quitado el cuerno. Parpadeó en estado de shock; quitar el cuerno de un unicornio era como quitarle la capacidad a un cambiante de cambiar de forma. Era como quitar una parte clave de la identidad de un pony. ¿Qué monstruo haría eso, simplemente poniendo una grieta en la punta del cuerno de un unicornio hizo que todos los hechizos menos los más básicos fueran imposibles para ellos? Marsilio, curioso, se volvió hacia un lado y se deslizó dentro antes de que las puertas pudieran cerrarse.\n\nInmediatamente se arrepintió de su decisión. \n\nSe había tropezado con lo que parecía un almacén, y los pasillos y las paredes estaban revestidos con jaulas de acero inoxidable que iban del suelo al techo, de unos seis metros de altura. Dentro de cada jaula había un poni enfermo y exhausto, atrapado en una pequeña caja sin ni siquiera suficiente espacio para darse la vuelta. Los de abajo estaban cubiertos con los desechos de los de arriba, y todo el lugar apestaba a basura y enfermedades. Los ponis eran como animales apiñados en un matadero, y la mayoría ni siquiera tenían suficientes esperanzas para llorar por su situación. Marsilio podía ver en sus ojos apagados que ya se habían rendido hace mucho tiempo.\n\nLa puerta se abrió de nuevo, y Marsilio lo miró dos veces cuando se vio a sí mismo entrando, escoltado por otros científicos y asistentes. "Las condiciones de vida adecuadas no aumentan la cantidad de amor que puede producir un pony", escuchó a su doble regañar a un asistente. "Harán la misma cantidad de amor, ya sea que estén en una jaula o libres en el campo. Claro, el amor puede endulzarse si se les da una relación adecuada con otro pony, pero eso cuadruplicaría el costo de albergar nuestro suministro de alimentos , y no es nada que los edulcorantes artificiales no puedan cubrir durante el proceso de refinamiento. Industrialización, Pedipalp, ¡ese es el futuro de la extracción del amor! "\n\nMarsilio solo pudo ver con horror y disgusto cómo su doble doblaba la esquina, saliendo de vista detrás de una pared de ponis enjaulados y miserables ".
changelings_paxchrysalia.621.a:0 "" ¡Esto no es ciencia! ¡Esto es una crueldad industrial de la más alta magnitud! "".

changelings_paxchrysalia.622.t:0 "Guardianes de la paz de la reina"
changelings_paxchrysalia.622.d:0 "Jachs no sabía cómo ni por qué había terminado en un estudio; todo lo que recordaba era una alicornio púrpura en un campo de estrellas, y luego estaba aquí. Pero podía escuchar la actividad adelante, así que duplicó el paso, con la esperanza de encontrar algo que pudiera explicarle lo que había sucedido.\n\n "¡Lugares, cambiantes, lugares!", oyó gritar al director mientras fijaba los ojos en el escenario, y Jachs se detuvo. en sus pistas; esa era SU voz. Ahora más curioso que preocupado, Jachs dio un paso adelante con cuidado para ver mejor lo que estaba sucediendo. El escenario del estudio había sido preparado para que pareciera una pintoresca granja ecuestre, y vio al polimorfo Los actores se preparan para cuando la cámara esté lista para rodar. "Muy bien, Pupa, tu personaje", el doble de Jachs le recordó a uno de los cambiantes, y el cambiante se rió un poco avergonzado mientras cambiaba de forma a un pony terrestre de aspecto alegre. Una vez que todo estaba en su lugar, Jachs vio a su impostor levantar su megáfono una vez más en. "Está bien, eso es bueno. ¡Bien! Todos, hagamos de esta la última toma, ¿de acuerdo? ¡Luces, cámara, acción!"\n\nLos actores en el escenario se pusieron inmediatamente en su rutina ensayada, con un soldado cambiante acompañando a un civil hasta la puerta de entrada de la finca. El soldado llamó a la puerta, alzando la voz para que los micrófonos lo captaran. "¿Oh, señorita Junebug? ¿Está en casa?"\n\nLa actriz disfrazada de poni terrestre inmediatamente abrió la puerta y salió, dando exagerados asentimientos al soldado uniformado. "¡Oh, sí señor, señor Tarso! ¡Sí señor! ¿Qué puedo traerle, señor?"\n\nEl soldado y el civil se rieron, y el pony rió tontamente. "¿Por qué, señorita Junebug, olvidó lo que es hoy? ¡Es el día de la cosecha! ¡Mi amiga aquí, Carapace, dijo que olvidó dar su donación hoy!"\n\nJunebug se golpeó la cabeza con la pezuña. "¡Oh, mierda, señor, sigo olvidándome! ¡Gracias a la reina que tengo que recordarme! ¿Qué tal si le doy mi donación ahora mismo, ya que está aquí?"\n\n "¡Eso funcionará de maravilla! " Tarsus exclamó, y la actriz que interpretaba al civil se acercó y abrió la boca como si estuviera dibujando a Love, dejando al pony terrestre riendo un poco más como resultado. La escena continuó durante unos segundos más antes de que el impostor de Jachs volviera a tomar su megáfono. "¡Y corte! Eso funcionará perfectamente, completaremos la voz en off en la publicación. ¡Buen trabajo, todos! ¡Excelente trabajo!"\n\nCuando los cambiantes comenzaron a dispersarse ahora que la filmación había terminado, Jachs solo podía mirar con incredulidad. ¿Pasó de soldado a director de cine blanqueando la ocupación? ¡No había forma de que se rebajara tanto! ¿Qué estaba pasando? "
changelings_paxchrysalia.622.a:0 "" Nunca traté de huir de la verdad. ¡Resuelvo problemas, no finjo que no existen! ""

changelings_paxchrysalia.623.t:0 "Informe posterior a la acción"
changelings_paxchrysalia.623.d:0 "Cuando Finicus finalmente se recuperó, lo primero que vio fue el parpadeo de las luces fluorescentes en el techo. Lo segundo que vio fue la mesa bajo la que se había deslizado a medias y la silla que estaba junto a ella. Luego sintió el dolor de cabeza, y eso lo obligó a sentarse erguido.\n\nSe dio cuenta de que todavía estaba en la misma habitación donde había tomado la poción, y que el frasco vacío estaba en el suelo junto a él. en el suelo a su alrededor estaba el resto de sus amigos, que acababan de volver en sí. Jachs fue el primero en decir algo, y eso fue acompañado por un gemido mientrasse agarró la cabeza. "Urgh ... Realmente necesito dejar de consumir drogas. No es profesional".\n\nFinicus se rió y se reclinó contra la pared. "Entiendo", dijo, cerrando los ojos por un momento. Pero entonces sus recuerdos de lo que había visto volvieron a él, y miró nerviosamente a Jachs y al resto de sus amigos. "Yo, eh ... ¿qué vieron todos?"\n\n "Al parecer, yo era un director de cine que blanqueaba la dolorosa verdad de esta ocupación", refunfuñó Jachs. "Si se supone que ese es mi destino, no lo creo en lo más mínimo".\n\n "Lo diré", dijo Alcippe en voz baja, temblando. "Estuve con la Guardia de la Reina después de la batalla de Canterlot. Yo ... comencé una tormenta de fuego que mató a innumerables civiles ... y estaba orgulloso de ello".\n\n "Convirtí mi laboratorio en un matadero". Marsilio dijo. "Tratar a los ponis no mejor que al ganado ... eso no es en lo que creo. ¡Escribí un manifiesto completo sobre esto!"\n\nFinicus asintió. "Yo era poco más que un esclavista", dijo. "Convertí Main Hives en un campo de exterminio disfrazado de fábrica. No soy ... no soy tan mala persona, ¿verdad?"\n\n "No lo eres", le aseguró Jachs. Pero luego frunció el ceño. "Ninguna de nuestras visiones se parece en nada a lo que haríamos. Todos somos mejores que eso. Así que ..." "
changelings_paxchrysalia.623.a:0 "" ... ¿qué significa esto? ""

changelings_paxchrysalia.624.t:0 "Encontrar nuestro destino"
changelings_paxchrysalia.624.d:0 "La habitación se quedó en silencio por un momento mientras todos los presentes pensaban en eso, pero Marsilio fue el primero en llegar a una conclusión." Las semillas nos estaban mostrando cómo hubieran sido nuestras vidas si no nos hubiéramos conocido "El uno al otro", dijo. "Nos estaban mostrando cómo serían nuestras vidas si nos entregáramos a lo peor de la sociedad cambiante y defendiéramos la Pax Chrysalia como Chrysalis quiere que sea. Nuestras visiones nos mostraban qué tan lejos podríamos haber caído ... "\n\n" ... y qué tan lejos hemos subido en su lugar ", dijo Alcippe, asintiendo. Porque lo hice, y ... creo que fue Twilight. Me estaba mostrando cuánto bien he hecho mostrándome cuánto mal podría haber hecho ".\n\n" Creo que tienes razón ", asintió Jachs." Si no tuviera el control del Canterlot Comisariado para mantenerme involucrado después de la guerra, puede que me haya retirado y haya encontrado algo más que hacer. Probablemente no hubiera sabido por mí mismo los horrores de lo que realmente significa Pax Chrysalia ".\n\nFinicus pensó por un momento, y luego, lentamente, muy lentamente, una sonrisa apareció en su rostro." ¿Sabes qué? Creo que esas semillas me mostraron mi destino. "\n\nAlcippe arqueó una ceja sorprendida." ¿Qué quieres decir? ¡No te convertirás en un esclavo, verdad? "\n\n" ¡No, no! No es eso en absoluto. Lo que quiero decir es que sé lo que voy a hacer ahora. Voy a hacer todo lo posible para que Main Hives sea lo opuesto a lo que vi en esa visión. Voy a hacer que sea ético y justo. ¡Al diablo, contrataré ponis por un salario decente y una exención de impuestos Love para ayudarlos a salir de este lío! "\n\n" ¿Sabes qué? Me gusta esa idea ", dijo Marsilio." Voy a convertir mi laboratorio en la búsqueda de una forma más segura y sencilla de recopilar Love. Tal vez encuentre una manera de hacer que el amor artificial sea tan bueno como el verdadero. Entonces no necesitaríamos acorralar ponis y cosechar su Amor de forma regular. "\n\n" Voy a hacer todo lo posible para ser un modelo a seguir para el Heer ", dijo Alcippe. Ser un solo oficial en el ejército que piensa que está bien tratar a los ponis con crueldad. Tenemos que detenerlo en los rangos superiores si queremos que esa mentalidad se propague a los rangos alistados. "\n\n" Y me aseguraré de corregir las injusticias de Pax Chrysalia una por una, no escondernos ellos y fingen que no existen ", dijo Jachs." Trabajando juntos, podemos hacer de este un futuro mejor para todos, ya sean cambiantes, pony o incluso ciervos. Los cambios de mañana comienzan con lo que hacemos hoy "".
changelings_paxchrysalia.624.a:0 "" Seremos los antepasados ​​de un futuro mejor. ""

changelings_paxchrysalia.701.t:0 "Decreto para la formación del KuKC Erforschung- und Extraktion Konzern Posthaste"
changelings_paxchrysalia. , a través de los gobiernos locales mediadores, se observa que tienen el control directo de sus depósitos de recursos;\n\n POR CUANTO: Es la creencia actual que las tierras menores bajo la Hegemonía aún no han pagado a la Hegemonía sus debidas cuotas en términos de recursos y material;\n\n AHORA, POR TANTO: Yo, la Reina Chrysalis y única gobernante de las Colmenas de Cambiantes unidas y el único gobernante de Olenia y Equestria, ordeno por mi autoridad absoluta que se cree una nueva entidad que supervisará la recolección directa y extracción de recursos y material de las naciones jóvenes de la Hegemonía. Esta entidad se denominará Das Königin und Kaiserin Chrysalis Erforschung und Extraktion Konzern en purvi oficialew, y tendrá la autoridad para administrar unilateralmente la recolección de recursos y materiales en toda la Hegemonía. Esta nueva entidad responderá solo ante mí y ante aquellos en quienes investigo autoridad administrativa. El KuKC Konzern será reconocido como autoritativamente vinculante, con vigencia inmediata.\n\nFirmado en autoridad por la Gran Reina Chrysalis "
changelings_paxchrysalia.701.a:0 "El control directo sobre los recursos de nuestros sujetos asegurará nuestra fuerza".

changelings_paxchrysalia.702.t:0 "Retirada del Everfree"
changelings_paxchrysalia.702.d:0 "La Oberstleutnant Alcippe frunció el ceño ante los informes que cruzaban su escritorio, familiarizándose con su contenido antes de pasárselos al Generalmajor Jachs. Informe tras informe de soldados Heer abandonando sus puestos de avanzada establecidos alrededor y dentro del Bosque Everfree habían sido goteando desde ayer por la mañana, y aunque Alcippe primero había planeado dejarlos a un lado y lidiar con un problema obvio de disciplina, la frecuencia cada vez mayor de los informes la tenía preocupada. emboscadas, causando incluso más bajas de las que el Heer había anticipado cuando creó las guarniciones por primera vez. El aumento de los ataques, junto con el entorno extremadamente hostil, había destruido la mitad de las guarniciones de Heer antes de que retrocedieran. Incluso un destacamento de la Guardia de la Reina , los soldados más valientes y fanáticos de toda la Hegemonía, habían huido del Everfree en una revolución caótica. tratar, alegando que el Poni de las Sombras los había estado cazando en medio del Castillo de las Dos Hermanas, que tenían la tarea de explorar. Todo era muy extraño, y Alcippe tenía la sensación de que algo más estaba sucediendo en el bosque que el Heer aún no entendía. Quizás sería mejor movilizar algunas tropas al perímetro del bosque ... por si acaso ".
