CHN_DESC_MIMIC:0 "§YBorn§!: TBA\n\n§YRank§!: Generalladmiral\n\n§YBiography§!: El Comandante de la Flota Submarina de la Kriegsmarine, Mimic siempre ha creído firmemente en la idea de que la flota cambiante debe comportarse como los propios cambiantes, pudiendo atacar rápidamente y desaparecer en la niebla antes de que se pueda montar cualquier contraataque. Su rivalidad doctrinal con el general almirante Lysander se ha convertido en una disputa personal, y los dos se han convertido en acérrimos oponentes políticos.\n\n§ YPortrait By§!: Scroup "

CHN_DESC_LYSANDER:0 "§YBorn§!: TBA\n\n§YRank§!: Generaladmiral\n\n§YBiography§!: Como Comandante de la Flota de Superficie de la Kriegsmarine, Lysander disfruta del control de los barcos más grandes que la Kriegsmarine puede reunir. Él cree que todas las partes de la flota deben trabajar en conjunto, y que una batalla decisiva puede cambiar el rumbo de la guerra marítima. Encuentra irritantes las ideas de Mimic sobre las tácticas de golpe y fuga, y con el tiempo se han convertido en duros rivales. n\n§YRetrato de§!: Ninguno "

