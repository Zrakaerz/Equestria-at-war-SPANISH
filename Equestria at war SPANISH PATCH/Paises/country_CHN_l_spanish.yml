CHN_army_reorganization_3:0 "Ejército reorganizado"
CHN_army_griffon_type:0 "Escuela de guerra Griffon"
CHN_army_griffon_type_desc:0 "Aunque los cambiantes son una especie intrínsecamente agresiva, hay una cierta sabiduría en aprender a moderar esta sed de sangre natural. Siguiendo los consejos de nuestros aliados grifos, nuestro espíritu guerrero ha cambiado para reflejar un enfoque más cuidadoso de la guerra, en lugar de hacer arriesgado avances ".
CHN_plan_east_prep:0 "Plan" Alicorn Sunset ""
CHN_unity:0 "Una nación unida"
CHN_unity_desc:0 "Los cambiantes son tan poderosos como el nivel de cooperación entre ellos. Las colmenas divididas serían presa fácil de nuestros rivales, pero cuando nos mantenemos unidos, nuestra libertad está asegurada y podemos actuar con el poder de nuestra voluntad. Como tal, las colmenas Changeling han dado todo su apoyo a la regla de [Root.GetLeader] ".
