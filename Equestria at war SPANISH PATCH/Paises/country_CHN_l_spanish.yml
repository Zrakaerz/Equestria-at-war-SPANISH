CHN_acornage_colony_tt_delayed:0 "§LLa colmena-colmena Alvarium se estableció en el sitio de la ciudad ecuestre de Acornage, en la frontera con las tierras de los cambiantes, y como tal, ya poseía una población de cambiantes robusta en la localidad. Una de las primeras ciudades ecuestres caer antes del avance del Heer durante la Gran Guerra, Acornage se convirtió en el centro del transporte militar y la logística de Changeling, a través del cual se dirigían suministros, armamentos y soldados a cualquier sección del frente que más los requiriera.\n\nEl largo- La presencia establecida de Changeling en la ciudad la convirtió en el principal candidato para el asentamiento a gran escala de los colonos Changeling después de la guerra. El antiguo Barrio de Changeling de Acornage pronto creció hasta abarcar gran parte de la ciudad entera, y la población de ponis fue relegada a los suburbios o al centro de la ciudad. guetos, donde todavía constituyen la mayoría de la población total de la ciudad. Los inmigrantes cambiantes que ahora viven en la colmena se congregan principalmente en su en el centro de la ciudad, donde se han demolido varias manzanas para dar paso a la construcción de una colmena masiva construida al estilo de los que anclan las metrópolis cambiantes de Vesalipolis, Vraks y Ditrysium. Fuera de la ciudad, las colonias de colonos Changeling proliferan en el campo, algunas de las cuales son asentamientos completamente nuevos creados desde cero, mientras que otras, como Alvarium, se establecieron en los sitios de ciudades o pueblos ecuestres. Estas colonias periféricas sostienen a la colmena principal, proporcionando alimentos, agua, recursos y trabajadores. También están mucho más militarizados, y mientras Alvarium permanece en transición de una ocupación militar a un dominio colonial cuasi civil, las colonias de colonos periféricos se erigen como los bastiones del control de Changeling sobre la región, listas para movilizar a sus poblaciones de soldados-colonos. para marchar sobre Alvarium si los ponis se levantanen abierta disensión. §! "

