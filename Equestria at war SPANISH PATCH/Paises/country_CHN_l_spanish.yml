policy_thorax_puppet_desc:0 "Un paria entre las colmenas, Thorax es uno de los primeros partidarios de la armonía entre los changelings. Su creencia de que el amor se puede obtener con la amistad y el comercio pacífico con sus vecinos se ha ido imponiendo lentamente entre los abatidos zánganos, que se sienten sus vidas se están desperdiciando en pos de la expansión militarista. No obstante, las ideas de Thorax son una minoría en las Colmenas y es mayormente despreciado por las Reinas Colmena, quienes ven su visión como perjudicial para los cambiantes en su conjunto. Eso ha cambiado después de los changelings. "derrota en la Gran Guerra, y ahora Thorax lleva a la nación reformada hacia un futuro brillante, con la esperanza de mostrar al mundo que no todos son monstruos".

