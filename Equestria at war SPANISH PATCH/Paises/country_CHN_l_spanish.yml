CHN_battalions_detailed_explainer_tt:0 "Esta es la cantidad total de Batallones de Primera Línea y Compañías de Apoyo desplegados en nuestras Divisiones. Los Batallones y Compañías desplegados en Guarniciones están exentos de este cálculo".
CHN_carrying_capacity_explainer_tt:0 "Cantidad máxima sostenible actual de §GFrontline Battalions§! Que se pueden desplegar: "
CHN_carrying_capacity_detailed_explainer_tt:0 "La cantidad máxima sostenible de batallones de primera línea se determina mediante esta fórmula: \n (10 + (§YS§!)) × 10 batallones por estado.\n\n [CHN_billeting_system_bonus_loc_string] (§YS§!) Representa la cantidad total de estados §Ynon-core§! controlados por [CHN.GetNameDef] (§Y [? CHN_directly_controlled_noncorestates_var] §!), además del §Y50% §! de la cantidad combinada de estados controlados por naciones que son §Ysujetos §! De [CHN.GetNameDef] (§Y [? CHN_weekly_love_gain_state_PUPPETS_var] §! × §Y50% §!). "
