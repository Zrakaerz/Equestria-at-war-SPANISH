## Eventos generales ##
changelings_paxchrysalia.1000.t:0 "El fin de la Gran Guerra"
changelings_paxchrysalia.1000.d:0 "Finalmente se acabó.\n\nDespués de incontables meses de sangrienta lucha, Equestria finalmente sucumbió a nuestros ejércitos victoriosos. En cada campo de batalla en cada teatro, los ejércitos de ponis han sido derrotados, aplastados y dispersos a los vientos. Se ha puesto fin a la resistencia organizada del enemigo y sus líderes, al menos aquellos que no han huido al exilio, se han rendido formalmente en Canterlot. La Gran Guerra ha terminado.\n\nPero mientras los cambiantes De regreso a casa, se lanzan a las calles en celebración desde Vraks hasta Vesalipolis, esos 'lings encargados de guarnecer nuestras nuevas ganancias están lejos de ser joviales. Porque mientras las fuerzas armadas de Equestria están en ruinas, el espíritu de lucha de los ponis ahora bajo el gobierno de los cambiantes será mucho más difícil. A medida que los ex soldados regresan a sus lugares de origen con cicatrices frescas y recuerdos dolorosos de la amarga lucha en el frente, la población civil comienza a movilizarse de una manera que no lo había hecho durante la guerra. Queda mucho trabajo por hacer hecho si queremos garantizar que nuestro control sobre Equestria resistirá la prueba del tiempo.\n\nQueen Chrysalis ha proclamado esta nueva era la "Pax Chrysalia", pero esas palabras son tan huecas como las campanas que tañen nuestra victoria.\n\nConquistar Equestria fue la parte fácil. Aferrándose a él lo haráserá una tarea mucho más difícil ".
changelings_paxchrysalia.1000.a:0 "La" Pax Chrysalia "es todo menos eso."

changelings_paxchrysalia.1001.t:0 "El fin del principio"
changelings_paxchrysalia.1001.d:0 "[This.GetNewspaperHeader] Con el Changeling Queendom emergiendo triunfante de la Gran Guerra, las eufóricas secuelas de la victoria ahora han dado paso a la triste realidad de la posguerra. Presidiendo una montaña de banderas ecuestres capturadas - muchos todavía con cicatrices de batalla y manchados de sangre - la reina Chrysalis declaró el amanecer de una Edad de Oro para la raza cambiante, habiendo soltado los grilletes de la "armonía" ecuestre para asumir su derecho de nacimiento como hegemonía de Equus.\n Mientras que el discurso de la reina era recibido con una abrumadora aprobación popular, el futuro de la Pax Chrysalia sigue siendo incierto. El intenso militarismo de las colmenas y la robustez del complejo militar-industrial cambiante habían impulsado a la Reina a la victoria, pero con la amenaza ecuestre vencida, la transición a tiempos de paz puede ser más difícil para algunos que para la mayoría ".
changelings_paxchrysalia.1001.a:0 "Hemos ganado. ¿Y ahora qué?"

changelings_paxchrysalia.1002.t:0 "El discurso de la reina"
changelings_paxchrysalia.1002.d:0 "[This.GetNewspaperHeader] Apareciendo ante hordas de adoradores cambiantes en Vesalipolis, la Reina pronunció un discurso grandilocuente declamando la victoria de las Colmenas en la Gran Guerra como la venganza de una gran injusticia - la de la antigua conspiración entre potencias extranjeras para privar a las Colmenas de lo que merecían: acceso sin restricciones al Amor de los menores que nosotros. La victoria en la Gran Guerra, proclamó la Reina, ha salvado a la raza cambiante del hambre y la extinción. Además, la Gran Guerra mostró la obvia primacía de la unidad racial sobre los rezagados y derrochadores ideales de paz y armonía, con una patada firme en la puerta fue todo lo que se necesitó para hacer que toda la estructura podrida de Equestria se estrellara contra el suelo. Amor por todos y cada uno de los cambiantes para no tener que preocuparse nunca más por sentirse débil o hambriento ".
changelings_paxchrysalia.1002.a:0 "¡Viva la Gran Reina!"

changelings_paxchrysalia.1.t:0 "El desfile de la victoria de Canterlot"
changelings_paxchrysalia.1.d:0 "El generalmajor Jachs garabateó su firma en otra directiva en su escritorio improvisado y dejó escapar un suspiro, el sonido resonó mil veces en las altísimas y vacías paredes de la antigua sala del trono en Canterlot. Hasta que una nueva Se podría construir un centro administrativo en la capital de ponis ocupada, el general mayor Jachs y su personal habían establecido una sede temporal dentro del castillo. También podría haber sido su nuevo hogar; después de haber sido instalado para supervisar la ocupación cambiante de Canterlot, su la vida se había convertido en nada más que una ráfaga frenética de papeleo mientras intentaba construir un nuevo aparato de gobierno desde cero, con poco tiempo para dormir, comer o higiene personal mientras tanto.\n\nLas puertas en el extremo más alejado de la sala del trono se abrió de golpe, y una mujer entró zumbando en la sala del trono, pasando junto a la media docena de escritorios y mesas improvisados ​​donde otros miembros del personal de Jachs trabajaban de manera similar. Aterrizó frente al escritorio de Jachs y saludó, él imagen de postura r perfecta como siempre. "¡Generalmajor!"\n\nJachs apartó los ojos de los papeles de su escritorio, agradecido por el respiro momentáneo. "Tranquilo, Oberstleutnant Alcippe. ¿Qué es?"\n\n "Misiva directamente de la Reina, señor", dijo Alcippe, sosteniendo un trozo de papel apretado en una pezuña quitinosa.\n\nJachs gimió y se frotó los ojos . "Léelo por mí, ¿quieres? Mis ojos ya están lo suficientemente cansados".
changelings_paxchrysalia.1.a:0 "Es mejor que esto no sea una tontería que acaricia el ego ..."

changelings_paxchrysalia.801.t:0 "Un problema real"
changelings_paxchrysalia.801.d:0 "Alcippe asintió y levantó el periódico." 'Generalmajor Jachs, como bien debe saber, ninguna victoria puede estar completa sin un desfile. Visitaré Canterlot en dos semanas y espero que hagas todo lo posible para mi llegada. Este desfile debe ser el más grande de Equestria, no, el mundo jamás haya visto. La procesión debe durar todo el día, desde el amanecer hasta el atardecer, con pasos elevados de nuestra orgullosa Luftwaffe anunciando la procesión de nuestras brigadas panzer por Mane Street. Los supervivientes de la Guardia Real deben ser conducidos ante nuestras fuerzas encadenados, y la nobleza de Canterlon en persona me jurará lealtad en la Plaza del Sol. Después, habrá una fiesta para celebrar la nueva Pax Chrysalia de Equestria que les he traído. Haz que suceda. '"\n\nJachs miró fijamente a Alcippe mientras comenzaba a darse cuenta del alcance de las demandas de la Reina. Después de un momento, Alcippe guardó la nota y se aclaró la garganta, sonriendo en tono de disculpa." Yo ... supongo que esto significa mucho trabajo para nosotros, ¿no es así? "\n\nJachs apartó la silla de su escritorio y se puso de pie." Vamos, Oberstleutnant ", gritó por encima del hombro cuando pasó junto a Alcippe. una bebida. Gravemente. Entonces descubriré cómo la reinaespera que logremos esto "".
changelings_paxchrysalia.801.a:0 "¡Lo que sea por nuestra reina victoriosa!"
changelings_paxchrysalia.801.b:0 "¿No podemos tonificarlo un poco?"

changelings_paxchrysalia.2.t:0 "El Rally de Canterlot de la Reina"
changelings_paxchrysalia.2.d:0 "El generalmajor Jachs luchó por mantenerse despierto mientras el desfile llegaba a su quinta hora. Las últimas dos semanas lo habían visto acumular solo unas pocas horas de sueño en total, y se había vuelto cada vez más dependiente de los refinados Me encanta mantener su energía para planear esta pesadilla de un desfile. Pero cuando una formación de aviones de combate cambiantes se abalanzó sobre Canterlot con un gruñido ensordecedor de sus motores, se permitió una pequeña sonrisa. Realmente había entregado todo lo que Chrysalis había querido. y algo más.\n\nLa propia Reina se sentó a solo unos asientos de distancia, con una sonrisa aturdida, casi enloquecida, en el hocico. La exhibición de poder cambiante, yuxtapuesta con la humillación equina, fue tan satisfactoria para ella como el Amor más puro en Era prácticamente imposible para la Reina retener su aire regio; en cambio, era más como un potro en la Víspera del Calentamiento del Hogar, o cualquiera que fuera la estúpida expresión ecuestre. Por lo menos, una feliz Crisálida era infinitamente preferible a a Reina decepcionada.\n\nCuando llegó el momento de que los nobles le juraran su lealtad, sin embargo, las grietas en la fachada comenzaron a mostrarse. La asamblea de tipos de la alta sociedad debajo de la Reina se negó a repetir el juramento de lealtad hasta que el Oberstleutnant Alcippe los incitó con la primera oración dos veces más, e incluso entonces solo lo hicieron a regañadientes. Y mientras el Generalmajor Jachs miraba los rostros de los ponis que habían sido expulsados ​​de sus casas para proporcionar una audiencia para el espectáculo, lo único que vio fue odio e ira.\n\nJachs tragó saliva y se frotó los ojos. La Reina disfrutaba jugando con sus juguetes, sí ... pero no pasaría mucho tiempo antes de que las piezas se alinearan contra su amo. Y no importa cuánto lo intentara, el Generalmajor sabía que todos los tanques y aviones del mundo no podrían ayudarlo a retener Equestria si los ponis nunca aceptaban a los Changeling Hives como su nuevo señor supremo.\n\nEl desfile en sí era una obra maestra, seguro, pero las noches de insomnio apenas habían terminado ".
changelings_paxchrysalia.2.a:0 "Brillante ... pero preocupante".

changelings_paxchrysalia.3.t:0 "El Rally de Canterlot de la Reina"
changelings_paxchrysalia.3.d:0 "El generalmajor Jachs se removió incómodo en su asiento, haciendo todo lo posible para fingir no darse cuenta de la mirada de reojo que venía de la Reina a sólo unos asientos de distancia. En lugar de adoptar su visión grandilocuente (y poco realista) Un desfile de la victoria, el Generalmajor y el Oberstleutnant Alcippe se habían puesto del lado de la precaución, reduciendo el desfile a solo unas pocas horas y manteniendo a los ciudadanos de Canterlot dentro de sus casas para la seguridad de la Reina. La expresión de Chrysalis permaneció amarga durante la mayor parte del desfile. Era bastante obvio que esto no había sido lo que pretendía.\n\nCuando llegó el momento de que los nobles juraran su lealtad a la Reina, fue al final de rifles cambiantes se reunieron alrededor del perímetro de la Plaza del Sol. Aunque el juramento de lealtad se llevó a cabo sin problemas, era bastante obvio para todos los presentes que había poca honestidad en las palabras. Fue en ese momento que el Queen abandonó el desfile disgustada y había planeado la fiesta después de que se cancelara el evento. "Si estos ponis inútiles no me alimentan con su Amor, entonces no les daré su pan", proclamó, justo antes de regresar al castillo.\n\nJachs y Alcippe intercambiaron miradas preocupadas desde el otro lado del pasillo. Habían decepcionado a Chrysalis y la reina no toleraba las decepciones ".
changelings_paxchrysalia.3.a:0 "La reina no está contenta, pero al menos está a salvo".

changelings_paxchrysalia.4.t:0 "La furia de la reina"
changelings_paxchrysalia.4.d:0 "" ¡Patético! "Gritó la Reina Chrysalis, su poderosa magia arrojando sillas de madera antiguas por el gran salón del castillo con frustración. ¡Ese desfile apenas merecía ser llamado feria callejera en Soryth! Se suponía que este era mi gran momento de triunfo, mi hora de victoria, ¡y fue patético! "\n\nEl general mayor Jachs y el Oberstleutnant Alcippe intercambiaron miradas nerviosas, los dos cambiantes se alejaron un poco más de su furiosa reina." Su majestad. , fue por su seguridad ", comenzó Jachs, saltando sobre la granada por su inferior." ¡Canterlot aún no está pacificado, y agotando nuestros recursos de esa manera -! "\n\n" ¡No me importa! ", gruñó Chrysalis. volviéndose hacia los dos changelings. "Estos son ponis, Generalmajor. Son pequeñas criaturas débiles y patéticas. ¡¿Y me estás diciendo que Equestria todavía es una amenaza para nosotros?!\n\n "No para nosotros, por supuesto que no", aclaró Jachs, tratando de calmar la rabia de la Reina. "Equestria está muerta, su ejército se disolvió. No representa una amenaza para nuestra nación. Pero los ponis ... todo lo que se necesita es una bala, Majestad ..."\n\nReina Chrysalis le frunció el ceño. "¿Quién está a cargo de la guarnición en esta ciudad, Generalmajor? ¿Quién mantuvo a los ponis atrapados en sus casas, dejándoles en claro que les tenemos tanto miedo que tenemos que mantenerlos encerrados?" "Mayor Vascen, Majestad".\n\nChryaslis tomó una de las sillas y la aplastó en ramitas con su magia antes de esparcir las astillas por el suelo. "Dígale al Mayor Vascen que sus servicios ya no son necesarios en mi ejército, y ponga en su lugar a alguien que no le teme a los ponis. ¡Los ponis deben temernos, no al revés!"
changelings_paxchrysalia.4.a:0 "Me alegro de no ser ese 'ling".

changelings_paxchrysalia.5.t:0 "Todo lo que necesitamos es amor" ## 5, 6, 7 correspondientes a las entradas 3, 3.1, 3.2 en Google Docs ##
changelings_paxchrysalia.5.d:0 "" ¿Es todo lo que necesita, Generaloberstabsarzt Marsilio? "\n\nMarsilio, recién ascendido Cirujano General del Royal Changeling Heer, revisó su nueva oficina en Seaddle. Todos sus papeles y libros habían llegado de Vesalipolis ese mismo día, y algunos drones habían pasado la última hora más o menos armando su oficina para él. La habitación estaba un poco más abierta de lo que estaba acostumbrado, dado que el edificio era un centro administrativo de Olenian reutilizado, y el los ciervos preferían techos más altos y paredes más profundas para acomodar sus astas, pero sería espléndido para su próxima misión. Aun así, no estaba de más comprobar que los cerebros de mosquitos que componían la Guardia de la Reina se habían molestado en leer todas sus instrucciones. "¿Se han recopilado todos los informes de Olenia y Equestria?"\n\n "Por supuesto, Generaloberstabsarzt Marsilio", le aseguró el soldado que estaba a su lado. "Las carpetas están en su escritorio."\n\n "Bien". El Cirujano -General despidió al soldado con un casco. "Entonces déjame ir a mi trabajo. Me estremezco al imaginar cuán tensas han hecho nuestros ejércitos en nuestras líneas de suministro de Amor".\n\nEl polimorfo saludó, y luego se fue, dejando a Marsilio solo. Sacudiendo lentamente la cabeza, el Cirujano General rodeó su escritorio y se sentó en la silla de respaldo alto, acercando la primera de muchas carpetas. Tomando una libreta de papel y un lápiz, el polimorfo comenzó a examinar las páginas de las colecciones de Love y los gastos en todo el Royal Heer, tomando notas de la escasez en las líneas de suministro. Sin embargo, a juzgar por las ineficiencias en los envíos, se estaba volviendo demasiado obvio que los viejos sistemas de recolección no eran adecuados para la tarea en cuestión: de alguna manera, de alguna manera, abastecían a todos los Royal Heer y a los propios ciudadanos de las Colmenas de changelings. , con suficiente Amor para sostener la continua ocupación cambiante de sus territorios anexados. El Royal Heer y la Guardia de la Reina hasta ahora no habían podido resolver las cosas, y esa era la razón por la que la propia Reina Chrysalis había promovido a Marsilio como el nuevo Cirujano General de la nación. Si había algún cambiante que pudiera resolver la crisis cada vez más profunda, era él.\n\n "Siempre y cuando no esté atado con la burocracia", murmuró para sí mismo.
changelings_paxchrysalia.5.a:0 "Por orden de la Reina, se hará".

changelings_paxchrysalia.6.t:0 "Una crisis en ciernes"
changelings_paxchrysalia.6.d:0 "Generaloberstabsarzt Marsilio miró las letras negras en el resumen que tenía delante como si fueran una sentencia de muerte. Desde el momento en que llegó a Seaddle y consiguió que su equipo se ubicara en su nueva oficina, él ' Los había tenido analizando números y revisando proyecciones día y noche para resolver la creciente crisis del Amor, arrebatando sus zarcillos alrededor del Heer y haciendo que se detuvieran. Mientras que los viejos métodos de subsistencia de la cosecha del Amor habían funcionado para el ejército mientras arrasaba las tierras de Equestria, ahora que la guerra había terminado y toda la nación poni necesitaba ser sometida y administrada, había quedado claro que esta colección informal era insostenible y completamente ineficiente para las guarniciones a largo plazo necesarias para mantener el control de la tierra. , no se podía esperar que el ejército mantuviera sus suministros de Love sin cosechar de prisioneros de guerra equinos y desangrar pueblos enteros. Se necesitaba desesperadamente un cambio.\n\nAfortunadamente, mientras su equipo había centrado sus esfuerzos en comprender la creciente escasez de amor, Marsilio había dedicado su tiempo a desarrollar un nuevo sistema de recolección. Los centros densamente poblados tendrían prioridad sobre las aldeas escasamente pobladas, y el amor se recaudaría de la población trimestralmente, y solo la mitad de la población pagaría su impuesto de amor a la vez para dejar cuerpos capaces todavía capaces de mantener las necesidades del día a día. -la vida cotidiana. Es importante destacar que los ponis no se agotarían hasta el punto de agotamiento y debilidad; cuanto menos molesto fuera para ellos, menos inclinados estarían a luchar contra los coleccionistas de Love. Con todo, el sistema propuesto por Marsilio sería eficaz, optimizado y eficiente. Pero solo había un problema: no importaba lo duro que hiciera los números, no importaba cuánto ajustara una varileso aquí o allá, siempre llegaba a la misma conclusión.\n\nEl Heer no podía sostener al ejército con el que había conquistado Equestria. Simplemente era demasiado grande e hinchado. Y si no se hiciera algo para eliminar la grasa, la única forma de mantenerla cargada sería desangrar Equestria ".
changelings_paxchrysalia.6.a:0 "Algo tiene que ceder".

changelings_paxchrysalia.7.t:0 "Escepticismo del Heer"
changelings_paxchrysalia.7.d:0 "" ... y eso nos deja con una sola opción viable para la estabilidad a largo plazo de nuestra nación y nuestro ejército ", finalizó Marsilio, golpeando con un bastón el gráfico proyectado en la pantalla de la sede. del Real Cambiante Heer. "Debemos reducir los excesos del Heer y desmilitarizar. Es la única forma de mantener suficientes reservas disponibles para nuestros ejércitos en caso de que tengamos que lidiar con otra amenaza. "\n\nMarsilio miró a los generales con ojos de halcón, midiendo rápidamente para ver si había llegado a ellos en el Sin embargo, a juzgar por los rostros aburridos y los ceños fruncidos, no lo había hecho. Eso se hizo aún más evidente cuando el general Dieter Heinrich, capitán de la Guardia de la Reina, agitó con desdén su casco. —Conjetura y preocupación —dijo—. poniendo los ojos en blanco. "El sistema tal como está ahora funciona bien. Después de todo, nos dio los suministros que necesitábamos para ganar la guerra. ¿Y ahora quieres reducir el Heer? "Se burló, recogiendo las risas de los otros oficiales en la sala." Esa actitud derrotista es impropia de tu parte, Generaloberstabsarzt ".\n\nMarsilio se obligó a respirar antes de levantarse. El desafío de Dieter. "Tomar Equestria fue una cosa, Generaloberst", comenzó Marsilio. "Mantenerla es otra cosa completamente diferente. La guerra se acabó; Ya no hay necesidad de que el Heer permanezca tan hinchado e hinchado como está. Si no reducimos las cosas, entonces nuestro glorioso Heer colapsará sobre sí mismo debido a la escasez de amor en todas partes ". Se permitió mirar al vanidoso capitán de la Guardia de la Reina. son cáscaras marchitas. "\n\n" El sistema continuará como siempre ", proclamó Heinrich, permaneciendo inflexible como siempre." Además de eso, implicar que nuestro tratamiento de estos equinos conquistados es cruel o severo también implica que ellos incluso vale la pena preocuparse por ellos. Cumplirán su propósito como cualquier otro ganado. "\n\n" ¡No son ganado, son personas! ", Gritó Marsilio en respuesta." Y si no los tratamos con respeto, ellos se defenderán. ! "\n\n" ¿Gente? "El Generaloberst Dieter se rió de eso." Creo que prefiero mi opinión a la tuya, Generaloberstabsarzt. Esta reunión ha terminado. "\n\nCuando el Alto Mando Cambiante comenzó a levantarse de sus asientos y salir de la habitación, Marsilio miró la carpeta en sus cascos, las palabras 'PROTOCOLO PARA LA COLECCIÓN SEGURA Y SOSTENIBLE DEL AMOR' impreso en el frente. Si el Alto Mando no escuchaba, entonces tenía que convencer de alguna manera a la Reina ...
changelings_paxchrysalia.7.a:0 "Odio tratar con estas efímeras ..."

changelings_paxchrysalia.8.t:0 "El Protocolo de Seaddle" ## entradas 4, 4.1, 4.2 ##
changelings_paxchrysalia.8.d:0 "Marsilio no sabía cómo lo había hecho, pero lo sabía. De alguna manera, haciendo todos los favores que tenía a su nombre y arreglando algunos obsequios generosos que algunos cambiantes menos escrupulosos podrían llamar sobornos, el Generaloberstabsarzt había organizado sus nuevos protocolos para la extracción de Amor para eludir al Alto Mando Cambiante y llegar directamente a la Reina. Y lo que es más sorprendente, la Reina aparentemente había leído la propuesta con interés y ordenó que se implementara en todos los países recién llegados. tierras anexadas. De alguna manera, por una vez, la razón había triunfado en los escalones superiores de las Colmenas changelings. Fue suficiente para hacer que Marsilio encendiera un cigarrillo en celebración, sin importar que lo había dejado hace dos años.\n\nEl Protocolo de Seaddle, como se había llamado formalmente, sería un cambio radical del sistema de recolección de Love de los cambiantes, tomando la cosecha irregular y a menudo potencialmente mortal e institucionalizándola como una parte regular de la vida de los changelings. regla. Las cosechas regulares todos los meses drenarían la mitad de un centro de población de su Amor, dejando la otra mitad para cuidar a los cosechados, hasta que los roles se invirtieran el mes siguiente. Las colecciones semi-regulares e inofensivas serían suficientes para mantener el Amor fluyendo hacia las Colmenas tanto como fuera necesario, sin irritar la ira de quienes lo proporcionan a los coleccionistas. Después de todo, los beneficios de la regla estable de los cambiantes compensarían con creces un pequeño inconveniente cada mes cuando los coleccionistas de Love llegaran a la ciudad. Con un tiempo, no habría ningún problema con las cosechas trimestrales ".
changelings_paxchrysalia.8.a:0 "Pronto todo esto será normal para esos pequeños ponis ..."

changelings_paxchrysalia.9.t:0 "Las cosas que hacemos por amor ..."
changelings_paxchrysalia.9.d:0 "Nos han llegado informes inquietantes sobre una ciudad ecuestre quevisitado recientemente por miembros de la Guardia de la Reina en el oeste de Equestria. La empresa, al llegar a la localidad, inmediatamente detuvo a todos los civiles presentes y los llevó a la plaza del pueblo bajo amenazas de violencia. Una vez allí, los ponis fueron llevados uno por uno al consultorio del médico local, donde fueron drenados por la fuerza hasta la última onza de Amor en sus cuerpos hasta que quedaron pequeños pero cáscaras marchitas, como exprimir el jugo de un limón.\n\nEl Se encontraron cuerpos en un pozo abierto detrás de la ciudad, una fosa común indigna de casi un centenar de civiles inocentes. Tanto los cambiantes como los ponis en las Colmenas han quedado horrorizados por la noticia, y muchos han expresado su indignación contra la Guardia de la Reina. El Generaloberst Dieter Heinrich, capitán de la Guardia de la Reina, defendió las acciones de sus soldados, alegando que necesitaban Amor como cualquier otro cambiante, y culpando a los ponis de Equestria por no ser más obedientes con las técnicas de recolección de Amor en curso, haciendo regulares cosechar más difícil de lo necesario. El Generaloberst luego declaró que la cosecha de Love continuará como de costumbre antes de terminar abruptamente la entrevista ".
changelings_paxchrysalia.9.a:0 "¡Esta brutalidad no puede continuar!"

changelings_paxchrysalia.10.t:0 "Una cosecha exitosa"
changelings_paxchrysalia.10.d:0 "Generaloberstabsarzt Marsilio observó desde el costado del camión de recolección mientras los ponis eran llevados a la plaza del pueblo de su aldea. La mayoría observaba a los cambiantes reunidos alrededor con miradas ansiosas, instintivamente acurrucándose más cerca mientras miraban con recelo los cambiantes manejando el perímetro con rifles y ametralladoras. Algunos soldados rodearon a los rezagados que se escondían dentro de sus casas, y en una hora, toda la población de la ciudad se había reunido.\n\nMarsilio mantuvo un ojo atento las caras de los ponis mientras los cambiantes dividían a los ponis reunidos en dos grupos. Luego, liderando a un grupo hacia adelante, comenzaron a encender la maquinaria reunida a su alrededor. Un resplandor rosado rodeó a los ponis, haciendo que muchos se estremecieran o gritaran ... .pero sus gritos se desvanecieron en murmullos confusos ya que no sucedió nada drástico o terrible. En unos segundos todo terminó, dejando a los ponis reunidos luciendo un poco perezosos y rojo, pero no peor para el desgaste. El resto de los cambiantes reunidos los despidió, empacaron el equipo y recordaron cortésmente a la otra mitad de la ciudad que regresarían en un mes para su turno. Cuando los dos grupos se reunieron en el medio de la ciudad, susurros sorprendidos rebotaron entre ellos, con muchos ponis mirando con incredulidad mientras los cambiantes se preparaban para seguir adelante. Incluso hubo un poco de risa cuando las dos partes compartieron algunos abrazos.\n\nMarsilio se permitió el más mínimo atisbo de una sonrisa mientras volvía a subir al asiento del pasajero del camión de recolección. La risa fue buena. Eso significaba que no había sido demasiado traumatizante para los involucrados. Y si los ponis pudieran reírse de eso una vez que todo hubiera terminado, entonces la próxima colección sería aún más fácil. Con el tiempo suficiente, las simples cosechas de Love se convertirían en una parte más de la vida de estos ponis ".
changelings_paxchrysalia.10.a:0 "El Protocolo de Seaddle funciona según lo previsto".

changelings_paxchrysalia.11.t:0 "El caballo de hierro"
changelings_paxchrysalia.11.d:0 "Panzerzugkommandant Gossamer observó los rieles brillar delante de su locomotora bajo el resplandor de la luz de la luna arriba, como dos líneas plateadas que se extienden hasta la nada más allá de los faros de la cabina. Hoy marcó la primera prueba de los nuevos trenes blindados que funcionarían trasladar a los jägerbrigaden a donde sea necesario desplegarlos, para reprimir las células de la resistencia ecuestre que plagan el campo entre Ponyville y la capital poni ocupada. Los estrechos pasos de montaña y el empinado ascenso hasta Canterlot requirieron el uso de vehículos blindados capaces de defenderse, y las pequeñas carreteras limitaban la cantidad de tonelaje que podían transportar los camiones militares hacia y desde la ciudad. Pero las líneas ferroviarias ya estaban allí y eran demasiado difíciles de acceder para cualquier criatura que no pudiera volar, lo que significaba que estarían relativamente a salvo de la resistencia. operaciones.\n\nAl menos, eso es lo que Gossamer esperaba. La locomotora bajo su mando no era un tren de guerra. ld tren de pasajeros cubierto con chapas blindadas, protegido por un variopinto armamento de armamento obsoleto; En lo alto de sus carruajes había obuses anticuados, y el furgón de cola que estaba más a la cola estaba coronado por un pastillero lleno de ametralladoras. Aunque estaba muy lejos de los trenes de guerra reales que aún se estaban ensamblando, el viaje de Gossamer tenía velocidad, armadura y, lo más importante de todo, masa, y aunque le preocupaba forzar al tren blindado a subir por la ladera de la montaña a Canterlot, apenas tenía que hacerlo. haz cualquier cosa excepto tocar los frenos de vez en cuando cuando vayas a Ponyville. Y mientras el faro del tren iluminaba un barri improvisadocade reunido a través de las vías del tren, y los ponis demacrados armados con rifles antitanque detrás de él, Gossamer pronto se dio cuenta de que una abundancia de masa era quizás la mayor fortaleza del Expreso de la Amistad reutilizado. Tan pronto como los ponis comenzaron a disparar, Gossamer soltó los frenos, agachándose en la cabina mientras las placas blindadas derrotaban a las rondas antitanque con estruendos ensordecedores. Un momento después, escuchó débilmente gritos de miedo sobre los sonidos del motor resoplando frente a ella, y todo el tren se sacudió y se estremeció cuando su arado atravesó la barricada, esparciendo pedazos, y presumiblemente los ponis detrás ladera de la montaña. Lo que sea que esos ponis hubieran estado esperando, obviamente no era un tren blindado corriendo por la ladera hacia ellos. Y aunque Gossamer mantuvo los ojos abiertos por si hubiera más barricadas o emboscadas en el resto de las vías, no vio nada fuera de lo normal hasta que se detuvo en Ponyville ".
changelings_paxchrysalia.11.a:0 "La amistad son 100 mm de placa blindada".

changelings_paxchrysalia.12.t:0 "Comisarías regionales"
changelings_paxchrysalia.12.d:0 "" Su Majestad. "El generalmajor Jachs se inclinó ante la Gran Reina Chrysalis mientras se acercaba a su trono en Vesalipolis, sostuvo un maletín en alto en su mano mágica y abrió los pestillos mientras se lo presentaba. "He reunido los informes que resumen la situación en Canterlot y los estados circundantes. Estará listo para recibir a su gobernador designado cuando lo necesite, Su Majestad. "\n\nLa reina Chrysalis apartó el maletín con una expresión casi aburrida en su rostro." No necesito leer sus informes, generalmajor —le informó sin rodeos—. Esos son para que el gobernador del Comisariado de Canterlot se moleste. Es mejor invertir mi tiempo en otras cosas. "\n\nJachs asintió lentamente y se llevó el maletín a su lado." Bueno, entonces, por supuesto, Su Majestad. ¿Ya tomó una decisión sobre quién debería supervisar Canterlot? "\n\n" Tomé esa decisión hace un tiempo, gobernador ", dijo. Ante la mirada de sorpresa de Jachs, frunció el ceño y se sentó un poco más erguida en su trono. . "Generalmajor, seré honesto con usted. Hay otros cien cambiantes que han estado besando mis cascos durante semanas para ser nombrado gobernador de Canterlot, pero has estado en la ciudad desde que cayó ante nosotros. Tú y ese subordinado tuyo habéis sido fundamentales para mantener la ciudad bajo control. No me importa particularmente tu disposición tibia hacia los ponis, y siento que, quizás, no eres lo suficientemente duro con ellos. Pero has construido una estructura de apoyo decente a tu alrededor en Canterlot en tu tiempo allí, y parece ser que sería poco menos que un desperdicio o ineficiente sacarte del poder o colocarte bajo otro cambiante que no esté familiarizado con la situación. Por lo tanto, le confío el Comisariado de Canterlot ".\n\nLa repentina cita tomó a Jachs por sorpresa, y tardó unos segundos en encontrar las palabras para responder." Su Majestad, me hace un gran honor, pero yo No estoy seguro de si soy el cambiador para el trabajo. "\n\n" Por supuesto que lo eres ", dijo Chrysalis, poniendo los ojos en blanco." Ya has estado haciendo el trabajo. Esta es solo una extensión oficial de sus responsabilidades. Pero quiero dejar una cosa en claro. Se inclinó hacia adelante en su trono, un tanto asomándose sobre el general cambiante que tenía ante ella. Quiero que Canterlot esté listo para aceptarme tan pronto como puedas hacer que suceda. No solo eso, sino que quiero que me amen. Me coronaré emperatriz de Canterlot y Equestria en poco tiempo, y no servirá de nada tener una población que no ame a su emperatriz. ¿Lo entiendes?""
changelings_paxchrysalia.12.a:0 "Por supuesto, Su Majestad".

changelings_paxchrysalia.13.t:0 "Industrias del amor"
changelings_paxchrysalia.13.d:0 "Generaloberstabsarzt Marsilio suspiró y hojeó la carpeta de notas que tenía en el regazo mientras esperaba la decisión de la Corte Real. ¿Por qué había traído tantos papeles? Sabía que la Reina no leería un Desde que Equestria había caído, había estado abandonando todos sus deberes reales como reina de los cambiantes para ir a jugar a la conquistadora en Canterlot, y le había costado una cantidad considerable de esfuerzo por parte de la Corte para lograrlo. volver a Vesalipolis y ocuparse de sus deberes en casa. Pero si pudiera convencer a los asesores, sin embargo ... oh, ¿pero a quién estaba engañando? Los asesores eran todos de las colmenas más grandes, lugares como Vraks, Ditrysium, Soryth, e incluso Vesalipolis mismo. Seguramente ninguno de los bichos del consejo de la reina había oído hablar de la colmena sin nombre de la que era.\n\nAl menos, las propuestas en su carpeta le dieron algo que hacer mientras los asesores debatían su propuesta. Pasó página tras página de notas, cada uno que explica en detalle cómo se podría mejorar la capacidad industrial de las colmenas cambiantes permitiendo a los trabajadores un mayor acceso al amor para compensarmás horas y trabajo más exigente. Seguro, alejaría a Love de las fuerzas armadas, pero ¿no era aún más importante mantener funcionando las máquinas de la industria que suministrar algunos errores durante las patrullas? No solo eso, sino que los pensamientos de Marsilio se fijaron en el futuro, una vez que se pudieran reducir las guarniciones y se confiara en que Equestria se dirigiera por sí misma. Las iniciativas que propuso hoy podrían contribuir en gran medida a la construcción de la industria cambiante en el futuro ...\n\nLa puerta que se abrió lo sacó de sus pensamientos y el consejero Commoragh dio un paso adelante, volviéndose hacia Marsilio. "¿Generaloberstabsarzt?"\n\n "¿Sí?" Marsilio respondió.\n\n "Hazlo", fue todo lo que dijo el concejal, antes de cerrar las puertas y volver a los importantes asuntos que se desarrollaban en el interior. Marsilio parpadeó inexpresivamente en las puertas durante varios momentos, antes de que una sonrisa de satisfacción se posara en su rostro. Era hora de empezar a trabajar ".
changelings_paxchrysalia.13.a:0 "Parece que este error se está moviendo hacia arriba en el mundo ..."

changelings_paxchrysalia.14.t:0 "Cuerpo de Adquisición de Amor de Su Majestad"
changelings_paxchrysalia.14.d:0 "Generaloberstabsarzt Marsilio observó el proceso de recolección de Love desde el otro extremo del consultorio del médico en la pequeña ciudad de Bridleville, con un portapapeles y un bolígrafo en el escritorio frente a él. Desde que propuso reformas a la El sistema de recaudación de amor había comenzado a implementarse en todas las colmenas, la eficiencia con la que el recién establecido Kollektiontruppen podía recolectar el impuesto obligatorio de amor de los ponis y ciervos solo había aumentado. Los impuestos obligatorios, aunque supervisados ​​y aplicados por soldados armados que llegaban a la ciudad en camiones, se había ido en gran parte sin ninguna dificultad, aparte de algunos casos notados de agotamiento y mareos en ponis y ciervos ancianos, así como entre los más jóvenes. Marsilio escribió algunas notas en su portapapeles mientras una pareja de adolescentes se levantaba de las sillas de la colección y se alejó tambaleándose, apoyándose pesadamente el uno contra el otro para apoyarse. Ya había visto suficientes colecciones para saber que tendrían que limitar a qué edades se debe esperar que los ponis y los ciervos paguen el impuesto al amor. Hacerlo obligatorio a los 18 y luego terminarlo a los 58 parecía ser el grupo de edad más razonable para trabajar, ya que por debajo y por encima de ese rango, los efectos secundarios desagradables de la recolección eran más frecuentes y, a menudo, más impactantes. Aún así, eso le dio a los Hives cuarenta años de cada sujeto para cobrar sus impuestos de amor, y mientras se frenaran los peores excesos en el Heer, sería sostenible durante mucho tiempo ".
changelings_paxchrysalia.14.a:0 "Las cosas van de maravilla".

changelings_paxchrysalia.15.t:0 "El nuevo inquilino"
changelings_paxchrysalia.15.d:0 "" Ya sabes ", comenzó Marsilio," no existe el amor incondicional ".\n\nEstaba trotando por la calle principal de Calmare, un pequeño pueblo de ponis en la frontera con Olenia. A su lado estaba Alcippe, cedido por Jachs por unos días para ayudar a enderezar la logística del Einquartierung-Schema.\n\n "Digo esto en el sentido de que el amor L mayúscula y el potencial energético taumatoemocional del mismo, nunca puede surgir de un vacío. El amor materno o familiar se acerca, pero en última instancia tiene sus raíces en el instinto biológico. "\n\n" Definitivamente suena interesante, señor ", dijo Alcippe, mirando distraídamente las filas de números en el grueso- dossier encuadernado sostenido en alto en su magia. "He comparado nuestras ganancias proyectadas con todas las métricas relevantes, y las cifras son correctas. Siempre que enfaticemos el hecho de que en realidad no se espera que los ponis toleren a nuestros soldados en sus hogares por períodos prolongados de tiempo, y presentemos toda la iniciativa a los superiores como un retorno parcial al antiguo sistema de amor descentralizado. colección, deberíamos ser capaces de disipar cualquier preocupación persistente tanto de los representantes de Heer como de los ponis sobre proporcionar alojamiento a nuestros oficiales. "\n\n" Eso es muy bueno, Oberstleutnant. Este debería ser el lugar ". Ambos cambiantes se pararon frente a la puerta de la residencia del alcalde local, una villa de dos pisos construida al estilo Canterloniano." Ha sido un placer trabajar contigo, Alcippe. Jachs es un tipo muy afortunado de tenerte a su lado. Alcippe se sonrojó y murmuró su gratitud. Por un momento, se pararon torpemente frente a la puerta de la villa, dispuestos a separarse antes del umbral.\n\n "Antes de que te vayas", dijo Marsilio, rompiendo el prolongado silencio. "Piensa en lo que dije, sobre que no hay Amor incondicional. Sepa que aunque el alcalde y su familia pueden ser sus anfitriones sólo bajo presión, la hospitalidad recíproca puede resultar inesperado. "\n\n" Creo que entendí la idea general, Generaloberstabsarzt ", intervino Alcippe, repentinamente tenso. "No estoy seguro de qué pensar de eso, y tampoco estoy seguro de lo que pensaría Jachs".\n\n "Ah". Momentáneamente desconcertado, Marsilio se tomó un momento para recuperar el hilo de sus pensamientos. "Bueno. , la suya es una mente racional, Oberstleutnant. Solo tenga en cuenta que el amor es un recurso finito ylos ponis una fuente voluble de eso. Cosechamos lo que sembramos, ¿no? "\n\n" Te veré en Vesalipolis en unas semanas, señor. "Alcippe levantó una pezuña para llamar, y Marsilio lo tomó como su señal para irse. Pero antes de que pudiera fuera del alcance del oído, el Oberstleutnant lo llamó: "
changelings_paxchrysalia.15.a:0 "" Y trataré de reflexionar sobre lo que has dicho. ""

changelings_paxchrysalia.16.t:0 "La reina en el castillo alto"
changelings_paxchrysalia.16.d:0 "ORDEN EJECUTIVA 157/2 / B\n\n POR CUANTO: La Hegemonía se ha expandido más allá de la capacidad administrativa del aparato de gobierno anterior debido a las exitosas liberaciones de territorios de cérvidos y equinos;\n\n la Hegemonía para continuar su correcto funcionamiento y vigilancia efectiva de los territorios recién adquiridos, el aparato de administración debe expandirse y centralizarse;\n\n POR CUANTO: La naturaleza dispersa anterior del aparato administrativo condujo a la ineficiencia y supervisión sin la mirada vigilante de la Gran Reina Chrysalis;\n\n AHORA, POR TANTO: Yo, la Reina Chrysalis y única gobernante de las Colmenas de Cambiantes unidas y gobernante de Olenia y Equestria, ordeno por mi autoridad absoluta que el gobierno de las Colmenas de Cambiantes y el aparato estatal deben estar centralizados en la cima la Gran Torre de la Reina, para estar personalmente bajo mi jurisdicción y control. Esta reorganización del gobierno central le permitirá operar a un mayor nivel necesario para gobernar las explotaciones adicionales de las Colmenas Cambiantes y estar directamente bajo mi guía en todo momento. De ahora en adelante, todos los órganos de gobierno deben prepararse para mudarse de sus oficinas actuales en Vesalipolis y los distritos circundantes a las oficinas en lo alto de la Gran Torre de la Reina dentro de los siete (7) días posteriores a la publicación de esta orden ejecutiva. El incumplimiento de las normas de manera oportuna será castigado con severos castigos.\n\nRegistrado en la autoridad por la Gran Reina Chrysalis ".
changelings_paxchrysalia.16.a:0 "Se hará cumplir la Pax Chrysalia".

changelings_paxchrysalia.17.t:0 "The Times They Are A-Changeling"
changelings_paxchrysalia.17.d:0 "Generaloberstabsarzt Marsilio se tomó un momento para mirar la enorme nueva planta de procesamiento de Love detrás de él antes de subir al podio en su gran ceremonia de inauguración. La planta representaba el futuro de la extracción y cosecha de Love Changeling, un enfoque industrial moderno aplicado a la naturaleza antigua de las especies changelings. La fábrica, diseñada para purificar y aumentar el potencial de rendimiento del Amor crudo extraído, se había construido con ciencia cambiante y mano de obra suministrada desde los territorios ocupados. el primero de su tipo, y en los próximos meses, muchos más como se completarían en Equestria.\n\nLe dirigió su atención a la multitud de cambiantes reunidos frente a él. Los invitados a la gran ceremonia de inauguración abarcaron toda la gama desde burócratas a industriales, a aristocracia, y casi todo lo demás. Todos se habían reunido alrededor de sus mesitas, bebiendo cócteles hechos con el primer lote de Love r en la planta durante sus pruebas de prueba y, en general, disfrutando de este primer paso hacia un nuevo y valiente futuro para la Hegemonía. Pero, ¿cuántos de ellos conocían el verdadero costo de construir esta planta? Los ponis que la Agencia de Reconstrucción Ecuestre había traído a la planta para proporcionar la mano de obra necesaria para su construcción eran apenas más que esclavos, prisioneros de guerra y criminales presionados para servidumbre por contrato. La tecnología cambiante que había hecho posible la planta fue en realidad robada y reutilizada la ciencia ecuestre con un pequeño giro cambiante. Y, por supuesto, el Amor por la fábrica tenía que venir de algún lado. Las ciudades de ponis cercanas estaban sufriendo mucho bajo la presión de proporcionar suficiente amor para mantener la fábrica en funcionamiento. Bajo el brillante barniz del futuro, la madera podrida del pasado sentó las bases.\n\nPero él no estaba aquí para hablar sobre eso. Estaba aquí para hablar sobre el futuro e ignorar el costo que le costó llegar allí. Entonces, haciendo a un lado sus dudas, Marsilio se aclaró la garganta y tocó el micrófono. "Buenas tardes a nuestros más estimados invitados ..." "
changelings_paxchrysalia.17.a:0 "Un futuro basado en el sufrimiento presente".

changelings_paxchrysalia.18.t:0 "Los prisioneros pagan sus cuotas"
changelings_paxchrysalia.18.d:0 "Generaloberstabsarzt Marsilio observó con horror desde lo alto de la torre de observación construida en el centro del campo de prisioneros de guerra mientras Equestrian tras Equestrian era arrancado de una multitud y arrastrado a una tienda de lona rodeada por guardias armados. Varios Kollektiontruppen Los camiones aguardaban junto a la gran tienda, sus depósitos se llenaban constantemente con el Amor cosechado de los prisioneros mientras los llevaban para recogerlos. Cuando los prisioneros perdían su Amor, a menudo tenían que ser sacados por soldados cambiantes, donde fueron arrojados al suelo a unos metros de distancia. La mayoría finalmente reunió la fuerza para ponerse de pie y regresar a sus cuarteles después de unos minutos. Muchos no lo hicieron, y mamársilio no podía decir desde esta distancia si todavía respiraban o no.\n\n "Por las reinas, esto es una barbarie", murmuró en voz alta, mirando con consternación y disgusto como el primer camión partía con los tanques llenos, listo para lleva el Amor exprimido de los prisioneros indefensos a donde más se necesita.\n\n "Orden directa de la Gran Reina en persona", dijo el comandante del campo con un movimiento de cabeza. "Las Colmenas no están recibiendo suficiente Amor, así que debemos presionar a los prisioneros por todo lo que tengan. Les conviene por tomar las armas contra el Heer".\n\n "Pero drenarlos de tanto Amor. ... no sobrevivirán a la segunda o tercera vez, y mucho menos a la primera, "protestó Marsilio.\n\nEl comandante solo se encogió de hombros. "Órdenes de la Gran Reina", repitió, como si esas tres palabras lo absolvieran de cualquier delito. "Además, no es nada más de lo que merecen".\n\nDisgustado, Marsilio se alejó aleteando, dejando al comandante admirando su propia obra.
changelings_paxchrysalia.18.a:0 "Damos un paso adelante y dos pasos atrás ..."

changelings_paxchrysalia.19.t:0 "Industria ecuestre para la ciencia cambiante"
changelings_paxchrysalia.19.d:0 "" ¡Fácil, fácil! ¡No rompas la cosa, esa máquina vale más que tú, tu esposa y todas las larvas que hizo la primavera pasada! "\n\nFinicus Vesali se golpeó la frente con un casco y refunfuñó como los idiotas zánganos que había traído. de las fábricas de Main Hive Industries en Soryth intentaron dejar caer un encantador de cristal en la parte trasera de un camión de plataforma que esperaba con una grúa. La delicada pieza de maquinaria industrial, diseñada para encantar los receptores de cristal del armamento mágico ecuestre, se estrelló con fuerza contra la cama de el camión cuando el operador de la grúa lo bajó demasiado rápido. Algunos pernos salieron de la base, traqueteando por el asfalto, y Finicus consideró la suerte que tenían esos drones de no tener una pistola en su persona en ese momento. lo hizo, les dispararía a todos y luego probablemente a sí mismo. Con suerte, la otra vida fue manejada por alguien más competente que estos patán.\n\nDándose la vuelta, Finicus regresó a la tienda que había instalado fuera de la fábrica de armas mágicas en ocupada Whinnyapolis, pisando fuera del sol por un rato. Como CEO y presidente de Main Hive Industries, era su deber (y privilegio) desmontar las fábricas ecuestres que habían sido utilizadas en su contra durante la Gran Guerra y transportar su costosa maquinaria de regreso a Vesalipolis para su estudio. Aunque la ciencia cambiante era, obviamente, la mejor del mundo, los jinetes habían seguido varios caminos diferentes de su propia investigación e industria, y si había algo que los ponis hubieran aprendido de su bufonada torpe que pudiera beneficiar a las colmenas, entonces tenía que averiguarlo. Una de esas cosas en las que eran particularmente hábiles era la producción en masa de armas y suministros encantados, los cuales habían sido utilizados con gran efecto contra los Heer durante la guerra. Con suerte, traer la maquinaria pesada de esta fábrica a Vesalipolis ayudaría a descubrir algunos de sus secretos de producción.\n\n "¿Cuánto tiempo más, Finicus?" le preguntó otro polimorfo con traje. "Una hora o dos más, y deberíamos haber terminado", dijo Finicus, agitando su casco. "Entonces podemos empacar esto y llevarlo a Vesalipolis para su estudio".\n\n "Pero Bales está cerca", dijo otro error en su comité asesor industrial. "También tenemos los camiones. Podríamos simplemente arrancar lo que sea que tengan allí y traerlo de vuelta con nosotros. Deberíamos tomarlo como reparación de los ponis".\n\nFinicus suspiró y miró al insecto. "¿Eres estúpido o algo así? ¿Qué podemos aprender de una fábrica de municiones? Lo único que producían esas fábricas en Bales eran balas, bombas y proyectiles".\n\nMiró al polimorfo que se había atrevido a hablar y se inclinó sobre la mesa. "No somos piratas. No somos perezosos. Somos los mayores innovadores que este planeta haya visto. Nada es mejor que cambiar la ciencia. Ese espíritu de innovación nos llevó a la victoria en la Gran Guerra. Solo estamos trayendo estas fábricas De regreso a Vesalipolis porque los ponis descubrieron algo que no sabemos, y quiero aprender de eso en lugar de robarlo y fingir que es mío. ¿Lo entiendes? "
changelings_paxchrysalia.19.a:0 "Finicus se sale con la suya".
changelings_paxchrysalia.19.b:0 "El comité asesor lo vota en contra".

changelings_paxchrysalia.20.t:0 "El problema de la libertad de expresión"
changelings_paxchrysalia.20.d:0 "Era medianoche, pero Vesalipolis no se preocupaba por las trivialidades arbitrarias del día o de la noche. Hogar de decenas de millones de cambiantes, la ciudad colmena nunca dormía, y el ajetreo y el bullicio del comercio y la industria continuaban. hasta altas horas de la madrugada.\n\nEl salón estaba lleno de la flor y nata de la sociedad cambiante, los encantos gemelos del imperio y las ganancias dominaban cualquier vestigio de respeto por el ritmo circadiano. El general mayor Jachs pasó junto a los corredores de bolsa que estaban despiertos y sintonizados con los horarios de Manhattan. burócratas militares para quienes la perpetua tarea de gobernarg la Hegemonía exigía una vigilancia constante.\n\nSu destino era la trastienda del salón; un lugar favorito de los funcionarios de VOPS de la cercana Torre de la Reina. Fue allí donde el Gran Nadie Imperial, el propio Vaspier Orn Kladisium, celebró la corte en medio de una nube de humo de cigarro y una amenaza indistinta.\n\nLa reunión ya estaba en pleno apogeo cuando Jachs se dirigió a la mesa. A un lado estaba sentada la Guardia de la Reina, todavía vistiendo sus ostentosos uniformes incluso en el sofocante calor de la habitación. Frente a ellos estaban los representantes de VOPS, todos burlones y morros hacia arriba, a gusto en la seguridad de su santuario. Jachs fue uno de los pocos miembros del personal de Heer que asistieron, su presencia era una formalidad: la Guardia de la Reina eran los amos de la Pax Chrysalia, con los VOPS ascendentes pisándoles los talones. Los Heer estaban allí para hacer el trabajo pesado, mientras luchas de poder opacas jugaban sobre sus cabezas.\n\nTodos los presentes están leyendo una lista densamente escrita: los nombres de los ponis y sus destinos prescritos. Eran maestros, científicos, intelectuales, políticos e incluso destacados usuarios de magia. La mayoría iban a ser detenidos e internados; otros, para ser ejecutados sumariamente y convertidos en ejemplos. Unos pocos elegidos tuvieron el honor de ser elegidos para reemplazarlos, y los suplentes cambiantes ya se están entrenando para asumir sus identidades.\n\nLa Guardia de la Reina y la pelea de VOPS. Vaspier Orn Kladisium, hablando con suavidad y facilidad practicada, expone la necesidad de precisión y delicadeza para sofocar el disenso; los tumores se extirpan con bisturíes, no con porras. El Capitán Dieter Heinrich, fanático etnonacionalista y el ejecutor en jefe de la Reina, pide la represión total de la población ecuestre mediante arrestos masivos y ejecuciones públicas.\n\nLa discusión, cada vez más intensa, erosiona la fachada de civilidad entre los dos facciones. Jachs se da cuenta de que su minúsculo grupo de oficiales de Heer tendrá que actuar como un desempate, y rápido, si se quiere evitar que las disputas entre servicios estallen en violencia y derramamiento de sangre interno ".
changelings_paxchrysalia.20.a:0 "Apunta específicamente a ponis influyentes".
changelings_paxchrysalia.20.b:0 "Ninguna criatura debe hablar nunca contra la Hegemonía".

changelings_paxchrysalia.21.t:0 "El Comité Asesor de Colaboradores Ecuestres"
changelings_paxchrysalia.21.d:0 "" ¿Cuánto tiempo tiene la intención de hacernos esperar? "\n\n" No lo sé, cariño, pero no debería tardar mucho ".\n\nFinicus Vesali suspiró y Hizo todo lo posible por ignorar la conversación entre los dos ponys de la nobleza detrás de él mientras fingía admirar un retrato de la Gran Reina colgado en la pared. Él y varios otros cambiantes de la economía e industria de las Colmenas tenían la tarea de organizar un gabinete de valiosos jinetes que podían desempeñar un papel fundamental en la colaboración con el gobierno cambiante en la administración de las provincias recién conquistadas, pero eso había sido un dolor de cabeza y medio y demasiado difícil para lo que valía. Reunidos en la sala de estar detrás de Finicus estaban : un casco de la nobleza menor de Canterlot, el más prominente entre ellos la Casa de Amatista; algunos desertores y ex oficiales de las Fuerzas Armadas Ecuestres que habían jurado lealtad a la Reina; y varios de los más ricos ponis de negocios de Equestria, dispuestos a ser los primeros en lin e para servir al nuevo régimen si les hiciera ganar dinero rápido. El gabinete, denominado 'El Comité Asesor de Colaboradores Ecuestres', o los Colaboradores ACE para abreviar, iba a ser la carta de triunfo de los cambiantes para hacer que el resto de Equestria se alineara rápidamente bajo sus nuevos gobernantes. Pero a juzgar por el hecho de que el Señor y la Dama de la Casa Amatista tuvieron el descaro de quejarse de que los hicieron esperar antes de su audiencia con la Reina, en la capital de Vesalipolis, no obstante, Finicus dudaba de que los colaboracionistas resolvieran más problemas de los que crearían. . Aún así, las órdenes de la Reina eran las órdenes de la Reina, y ensuciarse con los jinetes de vez en cuando valdría la pena por las oportunidades comerciales que brindaba a Main Hive Industries.\n\nAfortunadamente, las puertas se abrieron y toda la charla y los murmullos ociosos en la sala de estar se detuvo. "La Reina te verá ahora", dijo un soldado de la Guardia de la Reina mientras asomaba la cabeza por la rendija. Esa fue toda la señal que Finicus necesitaba para dejar de admirar el arte y poner el espectáculo en el camino.\n\n "¡Bien! ¡Todos, síganme por aquí!", Dijo, moviéndose hacia las puertas e indicando a los jinetes que lo siguieran. . "Ahora, no sé cómo ustedes, idiotas, trataron a sus princesas, pero Chrysalis es una reina, y espero que sepan un par de cosas sobre cómo funcionan los títulos reales. Eso significa que se porten bien o se irán a casa. a sus familias en una bolsa de sándwich ". Cuando todo lo que fue recibido fueron miradas de la nobleza o sonrisas lamiendo botas de los ponis de negocios, Finicus cerró los ojos y se dio la vuelta, dispuesto a terminar con este lío antes de tener que quedarse para limpiar."
changelings_paxchrysalia.21.a:0 "Este 'as en la manga' no es más que un par de dos".

changelings_paxchrysalia.22.t:0 "Nuevas Zonas Económicas"
changelings_paxchrysalia.22.d:0 "Finicus Vesali se paró ante un mapa de Equestria extendido sobre una mesa en su oficina, sus ojos escudriñando las líneas discontinuas de colores que ocupaban diferentes regiones de la nación derrotada. Con un poco de empujones y sobornos (y tal vez una amenaza velada o dos), había logrado poner a Main Hives Industry en una posición para aprovechar al máximo el país de los ponis caídos. Equestria era rica en recursos, material e industria, y las fábricas y ciudades que dejaba atrás serían Excelente botín para quien pudiera apoderarse de ellos. Finicus se había asegurado de que Main Hive fuera el primero en la fila, y pudo asegurar derechos exclusivos sobre la zona de extracción económica recién creada centrada alrededor de Canterlot y los estados vecinos, así como el control sobre los puertos importantes en Vanhoover. Otras regiones de la nación se habían dividido entre Mayfly Electronics, Nidhogg Industries y muchas de las otras empresas cambiantes, ya que cada error tenía su porción del pastel ecuestre. cuando la guerra había terminado, las otras preocupaciones y corporaciones volvían a ser competidoras de él, su cooperación con Main Hive Industries ya no era necesaria para vencer a Equestria, y el futuro estaba lleno de posibilidades. Un polimorfo con tacto y buen ojo para las oportunidades comerciales podría sacar el máximo provecho de este nuevo campo de juego económico, y ningún insecto tenía mayor tacto o ojo más agudo que el propio Finicus.\n\nAbrió un cajón de su escritorio y sacó una botella de coñac añejado durante cuarenta años que había estado guardando para una ocasión especial como esta y destapó el corcho, dejando que el espíritu respire por primera vez en décadas. Fue bueno que le hubiera dicho a su secretaria que despejara su agenda para mañana porque después de celebrar esta noche, no estaría en forma para trabajar durante al menos uno o dos días ".
changelings_paxchrysalia.22.a:0 "¡Al orgullo y las ganancias!"

changelings_paxchrysalia.23.t:0 "La Convención Inaugural del HSIRC"
changelings_paxchrysalia.23.d:0 "Con la Gran Guerra terminada y la tinta secándose en los libros de historia, ha llegado el momento de cambiar los esfuerzos de la Hegemonía de la conquista a la ocupación. El recién instituido Aktionsplan Bedeckt busca sacar el máximo provecho de los caídos restos de Equestria, reuniendo a científicos ponis de las ruinas de su antigua nación y alentándolos firmemente a compartir sus investigaciones y descubrimientos con la Hegemonía. Para supervisar la aplicación del Plan Aktions, un comité de los principales científicos cambiantes, oficiales del ejército y líderes industriales se ha organizado en Vesalipolis para determinar dónde deben dirigirse estos esfuerzos primero. Denominado Hegemony Science and Industry Research Compact, o HSIRC para abreviar, la junta directiva recién establecida se ha reunido para determinar qué debe tener prioridad en las operaciones de salvamento y recuperación antes los científicos ecuestres se esconden y su investigación se pierde.\n\nLa junta, sin embargo, está muy dividida. Representantes de La Guardia de la Reina ha insistido en que el HSIRC priorice el hardware militar y la recuperación de armamento avanzado como la artillería ferroviaria y la electrónica complicada, mientras que los oficiales de alto rango del Heer han rechazado que el HSIRC debería invertir en cohetes y ciencia atómica, ya que estos las fronteras serán el futuro de los campos de batalla del mañana. Han surgido aún más demandas de la considerable facción de cambiantes industriales y capitalistas, que perciben grandes oportunidades para la Hegemonía (y sus negocios) al aprender de los ponis y hacer que nos enseñen su tecnología en lugar de buscarla como buitres. A medida que el HSIRC se empantana en un punto muerto entre las tres facciones, finalmente se debe tomar una decisión para demostrar que el Aktionsplan Bedeckt puede tener éxito ".
changelings_paxchrysalia.23.a:0 "La Guardia de la Reina es la voluntad de la Reina".
changelings_paxchrysalia.23.b:0 "El Heer tiene prioridad sobre todos los demás".
changelings_paxchrysalia.23.c:0 "Los industriales podrían beneficiarse enormemente de esto".

changelings_paxchrysalia.24.t:0 "La guardia de la reina se sale con la suya"
changelings_paxchrysalia.24.d:0 "Con la Gran Guerra terminada, el Heer y la Guardia de la Reina no saben en qué concentrar su tiempo y esfuerzos. Después de todo, estas dos funciones existen principalmente para librar la guerra y conquistar en el nombre de la Gran Reina, y con Equestria caído, hay poco en lo que gastar su energía. En cambio, los líderes de la Guardia de la Reina se han encargado de crear armas más nuevas, más grandes y más destructivas que cualquier otra cosa que se encuentre actualmente en el El arsenal de Heer. Argumentan que a medida que los horrores de la guerra se desvanecen lentamente de la conciencia pública, estas nuevas armas son esenciales para recordarles a los ponis que somos sus amos y que ahora podríamos destruirlos de formas peores que en la Gran Guerra para evitar que se levanten. para arriba. Con este fin, la ReinaLa Guardia ha forzado planes a través del resto del HSIRC a pesar del resto de las protestas del consejo, para adquirir la mayor cantidad de científicos, ingenieros y técnicos ecuestres para crear un enorme cañón de ferrocarril, como nunca antes se había visto.\n\nTermed El Soryth-Klasse Eisenbahnwaffe, la pieza de artillería, que tendrá un alcance de disparo efectivo de más de 40 km mientras entrega un proyectil que transporta 700 kg de explosivos de alta potencia, pesará aproximadamente 1.350 toneladas, tendrá 47 metros de longitud y requerirá dos vías férreas paralelas para su transporte. . Muchos se han quejado del derroche extremo de recursos que se están invirtiendo en el desarrollo de un arma de gran tamaño, pero la Guardia de la Reina insiste en que su proyecto dará sus frutos ".
changelings_paxchrysalia.24.a:0 "Este monstruo mecánico avergonzará a todos los monstruos del mundo".

changelings_paxchrysalia.25.t:0 "El programa de cohetes de Heer"
changelings_paxchrysalia.25.d:0 "Generaloberstabsarzt Marsilio se mantuvo a una distancia prudencial de la plataforma de lanzamiento mientras los camiones de abastecimiento de combustible se separaban del cohete y corrían hacia un lugar seguro. Después de pasar largas horas discutiendo con el HSIRC, el Heer finalmente se había salido con la suya. y los pony científicos e ingenieros se habían desviado a los programas de cohetería que dirigían algunos de los colegas más cercanos de Marsilio.El cohete, un tubo de metal de quince metros de altura con un cono en un extremo y cuatro timones en el otro, brillaba a la luz del mediodía. Aunque era Cirujano General y, por lo tanto, era responsable de supervisar los esfuerzos científicos centralizados de los Hives, la experiencia de Marsilio estaba en el ámbito de la bioquímica y la medicina, por lo que algunos de los detalles más finos del lanzamiento se le escaparon. hicieron todo lo posible para explicar cómo funcionaba el sistema de propulsante líquido y cómo los potentes motores permitieron que el cohete alcanzara un alcance mayor que cualquier sistema de artillería actualmente en funcionamiento. istence.\n\nEntonces comenzó la cuenta regresiva, y todos los ojos se volvieron hacia el cohete. Su base comenzó a humear, la nube se llevó una ligera brisa, y luego un rugido gutural estalló sobre el campo. Por un momento, Marsilio perdió de vista el cohete en la nube de escombros, pero luego vio que su cono de metal rompía la parte superior de la nube de humo. Estalló hacia el cielo, una cola de fuego blanco cegador lo empujó hacia adelante, y pronto se elevó más y más y más alto, trepando más rápido que cualquier avión en el arsenal de la Luftwaffe. Lo vio desaparecer en el cielo azul claro sobre su cabeza, donde finalmente la nariz se inclinó y comenzó a descender hacia el océano hacia el oeste.\n\nMientras los científicos e ingenieros que lo rodeaban vitoreaban por una prueba exitosa, los ojos de Marsilio se detuvieron en el cielo muy por encima de ellos. Los cohetes cambiantes habían llegado tan lejos desde que obtuvimos la aprobación del HSIRC para financiar estos proyectos. Algún día, los cohetes podrían alcanzar las Tierras del Río desde las afueras de Vesalipolis. Pero, ¿y si pudieran ir más lejos? ¿Qué pasaría si, un día, esos cohetes pudieran llevar a los cambiantes muy por encima del cielo, hacia la luna ... o incluso más allá?\n\nEra poco más que una quimera por ahora, pero le dio a Marsilio alguna esperanza de que el Los avances que hizo el Heer para librar la guerra en todo el mundo podrían algún día usarse con fines pacíficos más allá de este mundo ".
changelings_paxchrysalia.25.a:0 "Per aspera, ad astra".

changelings_paxchrysalia.26.t:0 "La magia de la industria"
changelings_paxchrysalia.26.d:0 "Después de pedir favores en todos los ámbitos y prometer un aumento de la financiación en el futuro, los cambiantes industriales lograron convencer al HSIRC de desviar sus esfuerzos para apoyar la creciente industria de la Hegemonía. Técnicos ecuestres, Se ha localizado y persuadido a inventores, científicos e ingenieros de todo el país para que firmen contratos generosos con industrias cambiantes en toda la Hegemonía, en los que prometen proporcionar exclusivamente su propiedad intelectual e ideas a las industrias para que las produzcan en masa a cambio de modesta compensación. Con la afluencia de nuevas ideas y pensadores ponis más o menos permanentemente vinculados a las industrias de las colmenas, la economía y la industria cambiantes seguramente crecerán a un ritmo nunca antes visto ".
changelings_paxchrysalia.26.a:0 "Las ideas pony engendran beneficios cambiantes".

changelings_paxchrysalia.27.t:0 "El Schwerer Trimmel"
changelings_paxchrysalia.27.d:0 "[This.GetNewspaperHeader] La Guardia de la Reina presentó hoy el primer Soryth-Klasse Eisenbahnwaffe, una pieza ferroviaria masiva que tendría más potencial destructivo y flexibilidad operativa que incluso el más pesado de nuestros bombarderos pesados. Había sido apodado Schwerer Trimmel en honor a una de las personalidades más populares de la colmena en tiempos de guerra. La reina Chrysalis estuvo presente hoy para una demostración del arma fuera de Soryth, donde el cañón bombardeó objetivos a unas pocas docenas de kilómetros de distancia, dejando atrás cráteres de diez metros de profundidad. sin nada más que salvar de la zona de explosión, excepto brillo de acero. Obviamente impresionada, Queen Chrysalis cRecomendó los esfuerzos de la Guardia de la Reina y el HSIRC en la obtención de los recursos y el conocimiento para crear esta arma, y ​​solicitó de inmediato que se construyeran varias armas adicionales, una para cada una de las grandes colmenas de la Hegemonía ".
changelings_paxchrysalia.27.a:0 "¡Ahora ESO es un gran cráter!"

changelings_paxchrysalia.28.t:0 "La condición cambiante"
changelings_paxchrysalia.28.d:0 "Generaloberstabsarzt Marsilio entró en el restaurante en el centro de Seaddle y vio que sus colegas ya habían asegurado una mesa. Haciéndoles señas, Marsilio rápidamente atravesó el restaurante y se sentó en un asiento vacío en la esquina de en la mesa, compartiendo saludos con sus amigos. Se le hizo la boca agua cuando vio que ya habían pedido un aperitivo, y se sirvió algunos bocados. Tenía que admitir, con todo el tiempo que había estado en Seaddle desde entonces. Al final de la Gran Guerra, la comida de Olenia estaba creciendo en él. Sin mencionar que había algo un poco más satisfactorio en el amor de los ciervos que en el amor de los pony ...\n\n "Te tomó bastante tiempo, Marsilio", uno de los cambiantes, el Dr. Lyciax, líder de I + D, dijo. "¿Trabajas hasta tarde otra vez?"\n\n "Me conoces", dijo Marsilio con una pequeña risa. "No quiero decepcionar a la Reina".\n\nSu conversación deambularon durante la comida, los seis cambiantes disfrutaron de la oportunidad de hablar sobre su trabajo e ideas sin él. eing confinado bajo el paraguas de los negocios. Si no fuera por las noches de fin de semana como esta para relajarse y descansar, Marsilio sabía que se habría vuelto loco hace mucho, mucho tiempo. Pero cuando la conversación se centró inevitablemente en los métodos utilizados para reunir Amor de los nuevos temas de las Colmenas, Marsilio frunció el ceño ante su bebida, las ruedas de su cabeza giraban.\n\n "¿Marsilio?" Preguntó Lyciax. "¿Qué pasa?"\n\n "Solo estaba pensando para mí ...", comenzó Marsilio. "¿Por qué podemos hacer amistades entre nosotros, discutiendo ideas libremente como lo estamos ahora, pero no con las criaturas de las que alimentamos al Amor? ¿Por qué tenemos que extraer el Amor a la fuerza de los ciervos y los ponis para sobrevivir? ¿No sería bastante sencillo trabajar más de cerca con ellos, comprenderlos mejor, dar y corresponder lo que tomamos de ellos? "\n\nEl estado de ánimo alrededor de la mesa cambió a uno de malestar. "Esas son cosas peligrosas de decir", dijo el Dr. Legus, sentado a la izquierda de Marsilio. "¿Estás diciendo que los cambiantes son ... parásitos? ¿Que nuestra naturaleza es inherentemente defectuosa?"\n\n "Tal vez no tan crudamente, pero esa es la base de la idea", dijo Marsilio. "Y creo que cuanto antes reconozcamos esto como especie, antes podremos adaptarnos y sobrevivir. Debemos dejar de ser parásitos para llegar al futuro, de lo contrario no tendremos huéspedes de los que alimentarnos. Tenemos que convertirnos en simbiontes, no parásitos, y establecer algún tipo de cooperación con las otras especies. Ese es nuestro único camino hacia el futuro "".
changelings_paxchrysalia.28.a:0 "Es mejor mantener esas ideas entre amigos".
changelings_paxchrysalia.28.b:0 "Tal vez podamos ampliar esto y compartir nuestros pensamientos con científicos ponis ..."

changelings_paxchrysalia.29.t:0 "Salto de fe"
changelings_paxchrysalia.29.d:0 "Marsilio vaciló fuera de la puerta del café en Acornage, mirándose en el reflejo de la ventana de la puerta. ¿Era realmente una buena idea? Lo dudaba, pero las preguntas exigen respuestas, y era Siempre es el deber de un científico encontrarlos. Con suerte, el pony que está adentro todavía se siente de la misma manera.\n\nHaciendo acopio de fuerzas para atravesar las puertas, Marsilio entró y vio a su objetivo: un semental azul con una melena blanca sentado en una cabina en la esquina del café. No perdió tiempo en acercarse a la cabina, aunque disminuyó la velocidad al acercarse para que el pony pudiera verlo. El reconocimiento brilló en los ojos del semental, y se puso de pie, con una sonrisa genuina (aunque insegura) "¿Marsilio?" preguntó el semental. "Celestia, ha pasado demasiado tiempo".\n\n "Igualmente, Espectrógrafo", dijo Marsilio, sacudiendo la pezuña del semental. en voz alta. "\n\nEl espectrógrafo pareció recordarse a sí mismo, y negó con la cabeza. "Bien bien. Tu Reina no quiere que ningún pony recuerde que las princesas existieron. "\n\n" Nuestra Reina ", reiteró Marsilio, haciendo un gesto hacia el Espectrógrafo también." Ya no solo la mía ".\n\nLa sonrisa del espectrógrafo se convirtió en una fruncir el ceño. "Sabes que no puedo perdonar a los de tu especie por lo que acaban de hacer con los míos. Solo estoy aquí porque éramos amigos y colegas antes de que todo se fuera al Tártaro. Entonces, ¿qué es lo que quieres? "\n\nMarsilio suspiró, infeliz de que la atmósfera amistosa se hubiera roto tan rápido, pero de todos modos sacó un pequeño paquete de papeles de su bolso y los puso frente a Spectrograph." Léelo, "dijo," y dime lo que piensas ".\n\nEl espectrógrafo miró entre los papeles y Marsilio por unos momentos antes de sacar sus lentes de lectura y ponerse a trabajar. Varios minutos de silencio pasaron mientras el semental leía. los papeles, frunciendo el ceño un poco más con cada párrafo que pasaba. Finalmente, sin embargo, tomóse quitó las gafas y miró a Marsilio. "¿Qué es esto? ¿Algún tipo de manifiesto?"\n\n "Los cambiantes y los ponis no tienen que ser parásitos y anfitriones", dijo Marsilio. "Un día, tal vez podamos ser simbióticos. Mutuamente beneficiosos. Al menos, eso es lo que espero". Retiró los papeles y los metió de forma segura dentro de su bolso, luego golpeó sus cascos juntos. "¿Y? ¿Qué piensas? ¿Estarías dispuesto a ayudar?"\n\nEl espectrógrafo luchó con esa pregunta durante varios segundos antes de fijar a Marsilio con una mirada penetrante. "Cuando cayó Equestria, juré que nunca ayudaría a los de su clase a mantener a mi nación", dijo con voz amarga. Pero luego suspiró. "Pero esto también ayudaría a Equestria". Después de un momento para morderse el labio, asintió con la cabeza hacia Marsilio. "Eres un buen científico, Marsilio, y siempre has sido consciente de cómo tu investigación afecta a quienes te rodean. Si hay alguien en quien confiar para hacer algo mejor con este lío, eres tú".
changelings_paxchrysalia.29.a:0 "La cooperación nos beneficia a todos".

changelings_paxchrysalia.30.t:0 "Grafiti ilegal"
changelings_paxchrysalia.30.d:0 "Debo decir que me ha impresionado cómo has gestionado las cosas desde Canterlot, Generalmajor. Me da la esperanza de que algún día podré hacer las cosas tan bien como tú".\n\El mayor general Jachs negó con la cabeza y se encogió de hombros mientras caminaba con el gobernador cambiante de la región de Vanhoover. Lo habían llamado a Vesalipolis para manejar algunas cosas administrativas, y decidió desviarse y ver cómo otras áreas de la caída Equestria que estaban fuera de su alcance estaban lidiando con sus propios problemas para compararlos. "Está construido con más trabajo duro del que podría imaginar", dijo Jachs, "y más noches de insomnio de lo que cree. Aún así, tengo mis propios problemas para mantener la resistencia a raya, gobernador Carapace".\n\n "Es curioso que mencione eso ..." El gobernador Carapace señaló un graffiti anti-changeling en un edificio cercano y frunció el ceño. "Tenemos un problema con la resistencia que difunde propaganda aquí. Parece que han movilizado a toda la población joven de la ciudad para difundir sus mensajes más allá del toque de queda; es casi imposible detenerlos a todos. Logramos arrestar a algunos potros que estaban creando algo de eso, potros y potras alrededor de los trece o catorce años, y estamos teniendo problemas para decidir qué hacer con ellos. VOPS cree que están en contacto con un manejador de la resistencia que les está dando objetivos y mensajes ".\n\n "¿Y para qué necesita mi ayuda en este asunto?" Dijo Jachs, levantando una ceja. "Bueno, ¿cómo debemos castigarlos?" El gobernador se detuvo y frotó una pata delantera contra la pata delantera opuesta. —Son niños, generalmajor, pero lo que están haciendo es traición, castigada con trabajos forzados o la muerte. Al mismo tiempo, no puedo simplemente darles una palmada en el menudillo y dejar que vuelvan a hacerlo. ¿Entonces qué hago?""
changelings_paxchrysalia.30.a:0 "Tenemos que ser indulgentes con los potros, de lo contrario somos los monstruos que la resistencia dice que somos".
changelings_paxchrysalia.30.b:0 "A veces tenemos que ser el monstruo que la resistencia teme para intimidarlos y someterlos".

changelings_paxchrysalia.31.t:0 "El Tratado Ecuestre-Cambiante de Alianza y Amistad"
changelings_paxchrysalia.31.d:0 "El generalmajor Jachs observó el acercamiento del Alto Mando Ecuestre con los ojos entrecerrados. Estos eran los ponis contra los que había luchado en la Gran Guerra, sus estrategias que él y el resto del Heer tenían que superar. O Al menos, algunos de ellos lo eran. La mayor parte del Alto Mando Ecuestre actual había huido o se había escondido cuando la nación se derrumbó, y los generales que estaban frente a él eran apenas más que sapos elevados a sus puestos para estar subordinados a la Hegemonía. eso más obvio que hoy, donde la reina Chrysalis había ordenado que la Guardia Real y el Alto Mando Ecuestre firmen un tratado con la Hegemonía afirmando la alianza perpetua y la amistad de Equestria hacia sus conquistadores. Era una farsa, él sabía, tan legítima como cualquier dron. transformándose en la propia Reina y proclamando que la Hegemonía ahora era suya para gobernar. Pero la legitimidad no importaba mucho cuando el mismo casco que creó el tratado escribió el histo ry books.\n\nEl estado de ánimo de Jachs no mejoró durante la celebración posterior, si se puede llamar así. Tenía un trabajo importante que tenía que terminar, y lo último que quería hacer era mezclarse con Chrysalis y su Guardia de la Reina. Todo lo que lograría sería agotar su paciencia escuchando a los idiotas que intentan sofocar a la Reina con trivialidades y cumplidos durante horas y horas. En cambio, se quedó al margen de la fiesta, donde notó que un pony lo miraba desde unos pasos de distancia.\n\n "¿Qué es?" Preguntó Jachs, sin apenas mirar al pony. "¿Hay algo en lo que pueda ayudarte?"\n\nEl pony se estremeció, sorprendido de que Jachs lo hubiera reconocido, y se aclaró la garganta. "Yo ... bueno, usted estuvo presente en la firma de hoy, ¿no es así, señor?"\n\n "Lo estaba, desafortunadamente", gimió Jachs. Se volvió hacia la carael pony. "¿Qué pasa con eso?"\n\nDespués de mirar alrededor como si estuviera preocupado de que lo estuvieran observando, el pony acortó la distancia entre los dos. "¿De verdad crees que alguna vez puede haber verdadera amistad entre nuestra especie?" preguntó. "¿O fue todo esto solo para mostrar sin algo de verdad?"
changelings_paxchrysalia.31.a:0 "Nunca puede haber verdadera amistad entre el amo y el esclavo".
changelings_paxchrysalia.31.b:0 "Quizás algún día, nuestros hijos se reconocerán como iguales".

changelings_paxchrysalia.32.t:0 "El Cuerpo del Servicio Penal Ecuestre"
changelings_paxchrysalia.32.d:0 "El golpe en su puerta desvió la atención del Generalmajor Jachs de los informes en su escritorio." Adelante ", dijo, aprovechando la oportunidad para estirar y aliviar algo de la rigidez de sus articulaciones. El Oberstleutnant Alcippe entró por la puerta que se abría, saludando rápidamente al Generalmajor. "Los representantes de la EPSC están aquí, Generalmajor", dijo. "¿Los envío?"\n\nJachs suspiró y se frotó la sien con una pezuña. había estado temiendo esta reunión todo el día. "Preferiría que no lo hicieras, pero no tengo muchas opciones en el asunto", dijo, finalmente despidiéndola con un movimiento de su casco. Para ir a buscar a los representantes, Jachs examinó los papeles de su escritorio hasta que sacó las recomendaciones del Cuerpo del Servicio Penal Ecuestre sobre cómo utilizar a los prisioneros de guerra ecuestres, disidentes y civiles reclutados para promover el interés económico de las colmenas. Una vez más, incluso mirando brevemente a través de las propuestas insensibles Al le hizo hervir la sangre, pero trató de no mostrar esa emoción cuando Alcippe volvió a llamar a la puerta y la abrió para que entraran los representantes. Primero era un oficial del Heer y luego una persona, y era mejor mantener ese decoro.\n\nPero eso no le impidió castigar a los cambiantes que tenía delante antes de que pudieran sentarse. "He leído su propuesta, representantes", dijo, golpeando la hoja de papel en su escritorio, "y debo decir que estoy decepcionado por su comportamiento hacia estos ponis. Cuotas severas para campos de trabajo forzadas con violencia física ¿No hay garantías para necesidades como comida, agua y refugio? ¿La incautación de la propiedad de cualquier acusado sin juicio o debido proceso? Si no los conociera mejor, representantes, me harían creer que tienen la intención de hacer esclavos de nuestros prisioneros. "\n\nLa dura confrontación detuvo a los dos representantes en seco, hasta que el insecto más bajo y gordo, que Jachs sintió se parecía notablemente a un gusano lleno de carne podrida, puso una sonrisa desarmante y se frotó cascos juntos. "¿No es lo que merecen los ponis, Generalmajor?" dijo el polimorfo. "Se atrevieron a enfrentarse a nosotros durante la guerra. Sus soldados mataron a miles y miles de infantes leales changelings. Tuvieron la audacia de aferrarse a sus inútiles princesas en lugar de aceptar el derecho de nuestro gobierno. ¿Por qué deberían merecer algo más que trabajo? ¿Y servidumbre por su desafío? Después de todo, es lo que nuestra Reina quiere de ellos ... aunque supongo que dejó la decisión final a usted, ¿no es así, Generalmajor? ""
changelings_paxchrysalia.32.a:0 "Los ponis merecen al menos algunos derechos".
changelings_paxchrysalia.32.b:0 "Obtendrán su redención con el trabajo".

changelings_paxchrysalia.33.t:0 "Ceremonia de fallecimiento del RPVC"
changelings_paxchrysalia.33.d:0 "El generalmajor Jachs estaba de pie en las sombras de la puerta de entrada al castillo de Canterlot, con casi cinco mil soldados del Cuerpo de Voluntarios Royal Pony en los terrenos del castillo detrás de él. Había una excitación nerviosa en el aire, como la ciudad misma sabía que las cosas estaban cambiando, y nadie era más consciente de esa energía que Jachs. Después de todo, esta había sido la culminación de su trabajo durante los últimos meses. Ahora, era el momento de mostrarle al mundo que los cambiantes y los ponis podían cooperar. .\n\nEl superteniente Alcippe enderezó el sombrero de Jachs con un brillo de magia verde y le sonrió. "Ya es hora de que tengas un desfile por tu trabajo", dijo. "La Reina estará encantada de ver los progresos que has hecho. en promover la cooperación aquí en Canterlot. "\n\n" No solo yo, Oberstleutnant ", dijo Jachs, asintiendo hacia ella. Alcippe desvió la mirada como si estuviera esquivando el cumplido, aunque Jachs extendió la mano y le dio una palmada en el hombro. "Recompénsese con algo de tiempo o ff mañana, Alcippe. Te lo mereces. "\n\nNo hubo mucho más que decir después de eso, ya que el tañido de las campanas del mediodía en Canterlot significaba que era hora de partir. Jachs compartió una última mirada con Alcippe antes de soplar en un silbato y puso en marcha el desfile de ponis voluntarios, y se dirigió a su coche personal mientras los oficiales y suboficiales, las filas de la última mitad, compuestas por ponis, tomaban el mando del desfile desde allí. Iba a ser un día largo. desfile y ceremonia, pero por primera vez en bastante tiempo, el general mayor lo estaba esperando.satisfecho con los resultados también ".
changelings_paxchrysalia.33.a:0 "La cooperación ha logrado mucho aquí en Canterlot".

changelings_paxchrysalia.833.t:0 "La reina está complacida"
changelings_paxchrysalia.833.d:0 "El general mayor Jachs había estado esperando la convocatoria de la Reina desde que vio esa sonrisa en su rostro en la ceremonia de envío de los voluntarios. Chrysalis parecía encantada de tener ponis genuinamente leales a la Hegemonía bajo su orden, incluso si no eran leales a Chrysalis personalmente. Sin embargo, eso no molestó a Jachs, porque sabía que la Reina no podía separarse del estado en su mente, por lo que no reconocería la distinción. lo que le importaba era que había conseguido que los ponis se inscribieran en su servicio sin tener que amenazarlos primero.\n\nDos miembros de la Guardia de la Reina abrieron la puerta cuando Jachs se acercó, obviamente esperando su llegada, y les dedicó un gesto de asentimiento antes de aventurarse. Allí, encontró a la Reina sentada en uno de los balcones del castillo mirando la ciudad de Canterlot muy abajo como si pudiera ver su nuevo Cuerpo de Voluntarios Royal Pony en acción desde tan arriba. El guardia apostado detrás de ella golpeó el trasero de su rifle contra el suelo, llamando la atención de la reina, y Chrysalis se apartó de su vista para mirar a Jachs con una sonrisa. "Generalmajor", dijo, haciéndole un gesto para que se sentara en una silla a su lado. "Debo decir que estoy impresionado con lo que has logrado aquí en Canterlot".\n\nJachs saludó y se acercó a las señales de su Reina, y se sentó cuando Chrysalis hizo un gesto por segunda vez. "Me he esforzado mucho para hacer la transición lo más suave posible", dijo, con la espalda recta y una postura rígida y formal. "Las libertades y el margen de maniobra que le he dado a gran parte de la población de Canterlot han aliviado las tensiones entre nuestra especie".\n\nChrysalis se burló de eso. "Ten cuidado con lo que deseas", dijo, para sorpresa de Jachs. "Si bien estoy seguro de que te has enterado de que los tontos de este nuevo cuerpo de voluntarios han cambiado los tiempos, habrá muchos ponis que se aprovecharían de tu margen de maniobra. Hasta que tengas más ponis en estas filas, no les quites ninguna presión en absoluto. Tenemos que mostrarle a Equestria que este es su futuro, y si se alinean, será glorioso para todos nosotros. Si no lo hacen, quiero que sean aplastados. Destruidos. Preferiblemente por su propia especie. Eso lo haría mucho mejor. "\n\nLas palabras de Chrysalis dejaron a Jach sorprendido, pero no se atrevió a presionarla más; después de todo, su temperamento podía cambiar notoriamente rápido, y estaba tan complacido, ya que era probable que la atrapara en ese momento. Pero aún así, no sabía si el éxito de hoy finalmente le mostraría a la Reina que las medidas duras eran la forma menos efectiva de ganarse la confianza y la lealtad de los ponis. Parecía que todavía era demasiado desconfiada y odiosa de los ponis para ver las cosas de otra manera ".
changelings_paxchrysalia.833.a:0 "La pezuña suave es a menudo más fuerte que la pezuña firme".

changelings_paxchrysalia.34.t:0 "Los Night Jaegers"
changelings_paxchrysalia.34.d:0 "El Capitán de la Guardia de la Reina Dieter Heinrich se removió incómodo en su asiento mientras esperaba la llegada de su Reina. La Gran Reina había considerado oportuno convocarlo junto con todos los demás generales y personal del Alto Mando a ella. torre para discutir un asunto de gran importancia. Sin embargo, la reina no lo había dicho en su citación.\n\nFinalmente, la reina Chrysalis entró en la habitación, lo que provocó que Dieter y los demás cambiantes se pusieran de pie y se inclinaran ante ella. . "Mi Reina", dijo Dieter, levantándose de su proa. "¿Cómo podemos ser útiles?"\n\n "Necesito una nueva unidad de guardaespaldas", dijo Chrysalis, paseándose frente a ellos. "Necesito una unidad de thestrals para agregar a mi detalle. "\n\nLa solicitud tomó a Dieter por sorpresa, y frunció el ceño mientras trataba de procesarlo." Thestrals, mi Reina? ¿Puedo preguntar por qué? "\n\n" Porque Celestia nunca pudo ganarse su lealtad ", declaró Chrysalis." Tener una compañía de murciélagos como mis Guardias Nocturnos de élite demostrará a los ponis de Equestria que soy mejor que los dos. sus princesas, ¡porque tendré la lealtad de ponis y thestrals por igual! "\n\nSin que Chrysalis lo notó, el resto del Alto Mando compartió miradas cautelosas." Es ... un buen pensamiento, mi Reina ", comenzó Dieter, con cuidado sintiendo su camino hacia adelante. "Pero los thestrals ... sólo hay una criatura en el mundo a la que serán leales, y esa es su princesa de la noche. Rompieron con Equestria para ponerse del lado de ella hace mil años, y en los milenios transcurridos desde entonces, solo le han sido leales, incluso cuando una generación tras otra nació, vivió y murió mientras ella estaba atrapada en la luna. Están demasiado arraigados en su devoción a Luna como para ser leales a nadie más. "\n\n" ¡Serán leales a mí, su única y verdadera Reina, en poco tiempo! ", Insistió Chrysalis." Cuando vean que tengo un leal compañía de ponis murciélago en mi guardia, entonces se darán cuenta de que yo soy la yegua a la que deberían adorar, ¡no ese lunático que camina en sueños! "
changelings_paxchrysalia.34.a:0 "Es demasiado peligroso seguir adelante con esto, mi Reina".
changelings_paxchrysalia.34.b:0 "Todo lo que quiera nuestra reina, la Guardia de la Reina se lo proporcionará".
changelings_paxchrysalia.34.c:0 "¿Quizás podamos comprometernos con algunos mercenarios grifos de élite?"

changelings_paxchrysalia.35.t:0 "¡Murciélagos!"
changelings_paxchrysalia.35.d:0 "Una explosión que sacudió la Torre de la Reina despertó al Capitán Heinrich de su descanso. Sus primeros pensamientos como Capitán de la Guardia de la Reina se centraron en proteger a su señor, y los instintos afilados de años de servicio le hicieron recoger la pistola que guardaba en su mesita de noche y lanzarse al pasillo en segundos. Podía escuchar disparos provenientes de la sala del trono incluso mientras trataba de orientarse; fuera lo que fuera este ataque, fue coordinado, y un ataque coordinado en la Torre de la Reina solo podía significar uno cosa: asesinato.\n\n Dieter no perdió el tiempo corriendo hacia la sala del trono, donde fue testigo de un destacamento de la Guardia de la Reina participando en un tiroteo brutal con los Night Jaegers recién creados, los murciélagos usando el armamento que les habían dado tratar de abrirse paso a través de los guardaespaldas de la reina. Reflejo envió a Dieter a esconderse en el costado de la habitación, y no un momento demasiado pronto cuando las balas marcaron la pared que había estado parado junto a un segundo conde ier. Tomando la primera ronda de su pistola, Dieter descubrió sus colmillos y asomó la cabeza fuera de la cobertura, rápidamente avistando y despachando a dos thestrals que se acercaban a su posición con dos rondas en cada uno de sus cuellos. Agachándose para ponerse a cubierto, se tomó el tiempo para mirar a su alrededor y evaluar la situación. La Guardia de la Reina todavía ocupaba las posiciones ventajosas en la sala del trono, y más se estaban uniendo a la lucha desde toda la torre, pero los thestrals tenían números y el elemento sorpresa. Sabía por la creación y asignación de guarniciones que los panzergrenadiers alrededor de la Torre tardarían cinco minutos en organizarse y responder al ataque; eso significaba que solo tenía que mantener a la reina a salvo durante unos minutos más antes de que los thestrals fueran superados en número y aplastados por los refuerzos.\n\nPor supuesto, fue más fácil decirlo que hacerlo cuando vio a la reina Chrysalis entrar en la sala del trono, cuerno brillando con magia mientras observaba la carnicería a su alrededor. "¿Cuál es el significado de ...?"\n\nDieter la tiró al suelo antes de que pudiera terminar su pregunta, una lluvia de balas rasgando el aire a su alrededor. Chrysalis gruñó y enseñó los dientes, indignada por haber sido apartada con tanta brusquedad por un subordinado, pero un ceño furioso de Dieter la hizo callar. "¡Quédate abajo y sal!" le gritó. "¡Es usted a quien persiguen! ¡Vete! ¡Te cubriremos!"\n\nAlgo en la voz de Dieter disolvió cualquier discusión que la reina podría haber tenido de otra manera, y salió corriendo de la habitación mientras Dieter y el resto de sus guardaespaldas caían. volver para proporcionar cobertura ".
changelings_paxchrysalia.35.a:0 "¡Estas alimañas deben ser eliminadas de inmediato!"

changelings_paxchrysalia.835.t:0 "Los Jaegers de la noche aplastados"
changelings_paxchrysalia.835.d:0 "Los Panzergrenadiers llegaron de manera oportuna, tal como había esperado Dieter, y la adición de tropas regulares y armaduras rápidamente cambió el rumbo de la lucha. La brutal lucha dejó numerosos cambiantes muertos o heridos, y los los thestrals, luchando en una última y desafiante batalla en nombre de su princesa, fueron diezmados casi hasta el final. Los que no murieron en la lucha solo sobrevivieron porque sus heridas los dejaron demasiado heridos para continuar luchando, y estos sobrevivientes pronto fueron El Heer lo rodeó y lo arrastró afuera para sentarse en el patio hasta que la Reina decidió qué hacer con ellos.\n\nEl capitán Heinrich se sentó contra una pared en la sala del trono, bebiendo una taza de café que le había dado alguien mientras el Heer vació la habitación de los cuerpos de murciélagos y cambiantes por igual. Sus cascos todavía temblaban por la pelea, y dudaba que pudiera dormir mucho el resto de la noche. Si pudiera poner sus cascos en los cuellos de los oficiales thestrales que o Organizada la revuelta, les arrancaría la cabeza de los cuerpos solo por arruinar su sueño nocturno. Oh, las cosas que le haría a esos malditos murciélagos ...\n\nNo pasó mucho tiempo antes de que la propia reina Chrysalis regresara al salón del trono, un poco conmocionada pero ilesa gracias a las rápidas acciones de Dieter. guardaespaldas. Ahora, sin embargo, al capitán Heinrich ya no le quedaban energías para ceñirse a las formalidades al dirigirse a su reina. "Los supervivientes están en el patio de abajo. ¿Qué quieres que se haga con ellos?"\n\nChrysalis frunció el ceño con enojo. "Mátalos a todos", dijo. "Excepto por los oficiales. Quiero que sean sometidos al castigo más cruel que se pueda imaginar. Nadie me traiciona y se sale con la suya".\n\n "¿Es realmente traición si nunca te fueron leales para empezar?" Dieter se preguntó en voz alta.\n\nChrysalis lo miró. "¿Qué acabas de decir?"\n\n "Nada, mi Reina. Vuelve a la cama y déjame limpiar este desastre que hiciste".
changelings_paxchrysalia.835.a:0 "Si alguna vez hubo unhora de decir "te lo dije ..." "

changelings_paxchrysalia.36.t:0 "Sobre un barril"
changelings_paxchrysalia.36.d:0 "" Por favor, tómese todo el tiempo que necesite para revisar los términos del acuerdo, Sr. Rich. Estoy seguro de que los encontrará aceptables. "\n\nFilthy Rich acercó los términos del préstamo a su asiento, deslizándolos sobre el escritorio del agente de préstamos de la Agencia de Reconstrucción Ecuestre. Le había costado toda su fuerza de voluntad para incluso había entrado en este edificio esa mañana, y había tenido que tragarse su orgullo y prepararse para suplicar ante los cascos de los conquistadores cambiantes si quería obtener el dinero que necesitaba para mantener su negocio a flote. de él durante toda la guerra para mantener la economía en funcionamiento a medida que los cambiantes se acercaban cada vez más a Canterlot, pero con el gobierno ahora difunto, Filthy sabía que nunca volvería a ver ese dinero. Su única esperanza era pedir dinero a la ERA y rezar para que Sin embargo, no serían demasiado duros con él.\n\nLos términos del préstamo lo incomodaron. Filthy había hecho, leído y firmado innumerables contratos legales y comerciales a lo largo de su carrera; la jerga legal en las páginas que tenía frente a él no pude confundir hola m en lo más mínimo. Pero bajo la apariencia de proporcionar ayuda y apoyo a las empresas ecuestres estaba la verdadera marca del parásito del que estaba a punto de pedir prestado. Sus negocios tendrían que proporcionar un 'impuesto especial' a la ERA cada trimestre, y él tendría que poner un supervisor de ERA en su junta directiva por cada cuatro ponis que tenga. Cualquier oportunidad de inversión que creara tendría que ser revelada a los inversores cambiantes dos semanas antes de que pudieran hacerse públicas a los inversores ponis, dándoles a los cambiantes una ventaja en la selección de las mejores inversiones sobre sus contrapartes ponis. No solo eso, sino que ningún cambiante que ingresara a su empleo podía ganar menos del 150% del salario de un pony en una posición comparable, y su fuerza laboral tenía que estar compuesta por al menos un 30% de trabajadores cambiantes debido a una cláusula de 'diversidad'. Era simple y llanamente acoso económico, pero Filthy Rich no tuvo más remedio que aceptar las condiciones. Necesitaba el dinero para mantener su negocio a flote, y si su empresa fracasaba, entonces los cambiantes ciertamente se harían cargo de su nicho económico, y sabía que a los malditos parásitos no les importaban en absoluto los ponis de la economía a los que se secaban para alimentar. ellos mismos. Si pudiera mantener su negocio en marcha, sería mejor para los ponis en todas partes. Eso, lo sabía con certeza ".
changelings_paxchrysalia.36.a:0 "Mi dignidad y mi orgullo a cambio de mantener a los ponis empleados".

changelings_paxchrysalia.37.t:0 "Hecho en Manehattan"
changelings_paxchrysalia.37.d:0 "Finicus Vesali recorrió el complejo industrial en recuperación en Manehattan, donde algunas de las fábricas más grandes de Equestria estaban ubicadas antes de la Gran Guerra. Los bombarderos y los brutales combates en la ciudad habían destrozado el complejo, sin apenas edificios todavía en pie sin signos de daños catastróficos, pero eso estaba empezando a cambiar. Como parte de la reconstrucción de posguerra de la nación equina caída, la Hegemonía había dado a sus corporaciones y preocupaciones casi rienda suelta para reclamar tierras y reconstruir el área como veían Además de eso, la Hegemonía había puesto a las poblaciones locales a disposición de las corporaciones contra su voluntad para ayudar en la reconstrucción, llamándola una asociación entre cambiantes y ponis en la reconstrucción de la nación. Pero Finicus vio en Manehattan, sin embargo, todo lo contrario. Había dejado la supervisión de la participación de Main Hives Industries en la metrópolis a un director regional, y el polimorfo había hecho un amplio uso del He oferta de gemony. Parecía que casi todas las yeguas y sementales de los distritos cercanos habían sido arrastrados fuera de sus hogares y obligados a realizar el arduo trabajo de limpiar escombros y transportar material nuevo a punta de pistola, con los soldados de Heer y los propios mercenarios de la compañía estacionados alrededor del perímetro. así como en los tejados de edificios cercanos. Los retrasos no eran tolerados, y podía escuchar a los exhaustos ponis suplicando un descanso en el trabajo, solo para ser devueltos a su trabajo, a veces de manera bastante literal. No hacía falta ser un genio para darse cuenta de que los ponis aquí eran poco más que esclavos, herramientas desechables adquiridas por las colmenas para trabajar y reconstruir la nación sobre la base de sus huesos, todo por los beneficios de los cambiantes que los dominaban. n\nMordiéndose el labio, Finicus finalmente solo negó con la cabeza y se alejó. Manehattan no estaba bajo su jurisdicción directa, pero tal vez un memorando redactado con tacto les haría entender a los directores regionales que condiciones brutales como estas ya no serían toleradas en su empresa ".
changelings_paxchrysalia.37.a:0 "Un buen artesano debe tratar sus herramientas con cuidado".

changelings_paxchrysalia.38.t:0 "Alguien que me cuide"
changelings_paxchrysalia.38.d:0 "La Oficina de Seguridad Pública de Vesalipolis ha comenzado recientemente a mejorar el reclutamiento y la capacitación.Intenta llenar sus filas de infiltrados entrenados para dispersarse en operaciones de cobertura profunda a lo largo de Equestria, con la intención de localizar y tomar medidas enérgicas contra los grupos de resistencia y disidentes en todo el país para fortalecer el control de los cambiantes en la tierra. Lo que es más interesante es que la VOPS ha hecho público este conocimiento y lo ha difundido por todas partes, a través de canales visibles y discretos. El efecto deseado ha surgido casi de inmediato: en todo Equestria, los ponis ya no confían en sus vecinos o prisioneros de guerra que regresan a casa de la guerra por el temor bien fundamentado de que podrían ser infiltrados changelings. Los grupos de resistencia están luchando por crecer en tamaño, ya que el conocimiento de que cualquier pony podría ser un cambiante disfrazado los hace más cautelosos que nunca. La unidad de los ponis contra los Hives está irremediablemente fragmentada, lo que hace que sea cada vez más difícil para los jinetes unirse y resistir nuestro gobierno. Con los forasteros siendo marginados dentro de las comunidades locales a un ritmo cada vez mayor, los medios informales de comunicación en Equestria están comenzando a desacelerarse, a excepción de los periódicos controlados por los cambiantes y las transmisiones de propaganda. Todo esto hace que la nación sea más fácil de controlar y gobernar.\n\nLo más impresionante es que todo esto se logró con unas pocas palabras y sin mucha acción real. Si bien el VOPS está aumentando el reclutamiento y las operaciones, no tiene ni mucho menos los números necesarios para poner agentes de cobertura profunda en todas las comunidades de Equestria. Pero el boca a boca y el miedo instintivo de que cualquier pony pueda ser un cambiante está demostrando ser tan efectivo, si no más, que monitorear a toda la nación con miles de infiltrados. Mientras mantengamos nuestros verdaderos números ocultos de los ponis, nunca podrán confiar el uno en el otro lo suficiente como para resistirnos ".
changelings_paxchrysalia.38.a:0 "A veces, el arma más grande es un núcleo de verdad escondido en una mentira".

changelings_paxchrysalia.39.t:0 "The Rainbow Rogue"
changelings_paxchrysalia.39.d:0 "TRANSMISIÓN OPERATIVA DESCODIFICADA: \n\nInfiltración exitosa de la celda de Marechester. Me he ganado la confianza del manejador de la resistencia local; intento infiltrarse en los rangos más altos de la celda de resistencia. Ha colocado con éxito dos infiltrados más dentro de los escalones inferiores La mayoría de los miembros de la célula todavía sospechan y desconfían de los nuevos miembros; aconseje precaución al iniciar cualquier operación nueva o establecer contacto con infiltrados.\n\nObservación: avistamientos e informes recientes de yeguas de crin arcoíris que organizan la resistencia a niveles más altos niveles en Marechester. Se cree que es uno de los Portadores de la Armonía, o una suplantación efectiva. Las incursiones aéreas en las guarniciones locales son cada vez más comunes; coordinadas desde los niveles más altos de la celda. presencia alrededor de Marechester para contrarrestar. Se recomienda que se envíen dos alas de Jagdgeschwader a la ciudad para contrarrestar. Will c Continúe proporcionando las actualizaciones posibles.\n\n-Chitin\n\nENDER LA TRANSMISIÓN "
changelings_paxchrysalia.39.a:0 "Despacha un ala de cazabombarderos; nuestro poder aéreo se encargará de la chusma".

changelings_paxchrysalia.40.t:0 "La Primera Convención del Tribunal de Conducta de Guerra"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader] Hoy marca el final del Tribunal de Conducta de Guerra de los cambiantes perseguido contra el Alto Mando Ecuestre y las principales figuras de la nación poni por sus acciones en la Gran Guerra. A lo largo de varios Durante meses, varios generales de alto rango y funcionarios políticos fueron llevados ante el tribunal y acusados ​​de una lista aparentemente interminable de crímenes de guerra y actos de desigualdad impensables cometidos bajo sus órdenes en el frente. Ninguno de los ponis acusados ​​recibió abogados para defenderse con , ya que ningún cambiante o poni respetable podía soportar la idea de defender a estos individuos reprobables, y muchos negaron con vehemencia sus crímenes y llamaron al tribunal nada más que una farsa obvia. Sin embargo, sus argumentos fueron ignorados y la mayor parte del Alto Mando Ecuestre fue sentenciado a la muerte o décadas de trabajo forzoso para pagar sus crímenes ".
changelings_paxchrysalia.40.a:0 "Se hará justicia a la Reina".

changelings_paxchrysalia.41.t:0 "El carro antes que los ponis"
changelings_paxchrysalia.41.d:0 "" ¿Generalmajor? "\n\nEl general mayor Jachs levantó la vista de su escritorio cuando la Oberstleutnant Alcippe asomó la cabeza en su oficina." Entra, Alcippe ", dijo, indicándole que se sentara en la silla frente a su escritorio, y el Oberstleutnant obedeció sin dudarlo. "¿Qué es? Con suerte, nada de Vesalipolis. "\n\n" Por una vez, no ", dijo, poniendo una carpeta en el escritorio. Jachs la acercó mientras explicaba." A medida que las cosas comienzan a volver a la normalidad, es hora de comenzar a organizar una órgano de gobierno aquí en Canterlot y el territorio que estamos administrando. Después de todo, los dos somos cambiantes militares, no bestias políticas, y no creo que te intereseen la gestión de los asuntos cotidianos del gobierno regional. "\n\n" Ya hago mucho de eso ", dijo Jachs, acercando la carpeta y hojeándola. Había numerosos cambios en los primeros dossiers, todos notables o políticos en ascenso en las Colmenas, muchos de ellos con carreras militares anteriores o en curso. Luego se fijó en las imágenes de los expedientes detrás de ellos. "¿Ponis?", preguntó, volviendo una mirada cautelosa hacia su Oberstleutnant. "¿Estás seguro de eso? No estoy seguro de que estemos listos para entregar las riendas todavía. "\n\n" Cuanto antes podamos lograr una transición efectiva de poder, mejor ", respondió Alcippe." Los ponis serán más dóciles si ven a otros ponis gobernándolos, no a nosotros. También nos ayudaría si pueden servir como intermediarios entre el Heer y los civiles para asegurarse de que al final se atiendan las necesidades de todos. Cuanto más cooperemos, mejor ".
changelings_paxchrysalia.41.a:0 "Seguro, parece una idea excelente".
changelings_paxchrysalia.41.b:0 "No podemos confiar en los ponis, Oberstleutnant. Todavía no".

changelings_paxchrysalia.42.t:0 "¿Simpatizante de un poni?"
changelings_paxchrysalia.42.d:0 "" La reina te verá ahora ".\n\nEl general mayor Jachs asintió mientras la Guardia de la Reina le abría las puertas de la sala del trono y entraba con una estricta postura militar. La reina Chrysalis había regresado a Canterlot como si era una casa de vacaciones de la que no podía mantenerse alejada, y era su deber informar sobre su progreso reciente en la administración de las tierras ecuestres mientras ella se quedaba. Solo deseaba que no usara la sala del trono todo el tiempo. El salón estaba lleno de corrientes de aire y hacía tanto eco que dificultaba la conversación, pero Chrysalis estaba decidida a sentarse en el trono de Celestia cada vez que tenía reuniones como si fuera suyo por derecho.\n\n "Generalmajor", dijo Chrysalis, refiriéndose al cambiante que se acercaba. "He escuchado cosas interesantes desde la última vez que hablamos".\n\nJachs vaciló a mitad de la reverencia, luego se levantó con cautela. "Solo cosas buenas espero, Majestad".\n\n "Eso depende de que lo vean. . Chrysalis arqueó una ceja mientras le hacía un gesto a Jachs para que se acercara. Escuché que te has vuelto suave con los ponis aquí, que has ido tan lejos como para tratarlos como iguales a nosotros a pesar de su estatus. ¿Qué pasó con el aspirante a general que logró colocar infiltrados en la Guardia Real durante la batalla por esta ciudad? Entonces eras despiadado y despiadado, según recuerdo. ¿Qué cambió? "\n\nEsa fue una línea de preguntas para la que Jachs no estaba preparado." Yo ... no entiendo muy bien lo que estás diciendo ", comenzó, sintiendo cautelosamente el camino a seguir. Siempre he sido leal a la Hegemonía, a usted, Majestad. Todas sus órdenes, las he ejecutado incansablemente. Canterlot es más seguro ahora que cuando comencé a publicar aquí. "\n\n" Sí, pero ¿a qué costo? "Chrysalis frunció el ceño." Mantener Canterlot seguro y conforme es lo que se le asignó aquí, no juega bien con los ponis. No valen nada, están por debajo de nosotros, y si les das la más mínima pulgada de libertad, se llevarán una milla. Pronto se amotinarán si sigues siendo indulgente con ellos, y será tu cabeza la que primero se monten en una pica. Deberías presionarlos hacia abajo con tu casco, no ayudarlos a pararse junto a nosotros. ¿Lo entiendes? "\n\nJachs tuvo que ocultar su malestar y asentir con la cabeza como esperaba Chrysalis. Seguir los deseos de Chrysalis solo restablecería todo el progreso que había logrado en la gestión de Canterlot en los últimos meses." Sí, majestad ".\n\n "Bien". Chrysalis descartó el tema con un movimiento de su casco. "Ahora, escuchemos estos informes ..." "
changelings_paxchrysalia.42.a:0 "¡La Reina desharía todo lo que hemos logrado y haría que nos mataran a todos!"

changelings_paxchrysalia.43.t:0 "El líder de Lulamoon"
changelings_paxchrysalia.43.d:0 "El Capitán de la Guardia de la Reina Dieter Heinrich apenas pasó un momento entre llamar a la puerta de la oficina del Generalmajor Jachs y entrar, sorprendiendo al polimorfo en su escritorio." Capitán Heinrich ", dijo Jachs, poniéndose en pie y saludando. "¿Qué te trae por aquí?"\n\n "Estoy aquí para discutir los informes que recibiste de Whinnyapolis", dijo Dieter, colocando la silla del otro lado del escritorio de Jachs y sentándose frente a "Entonces, Trixie Lulamoon ha sido acorralada después de tanto tiempo, ¿eh?"\n\nJachs se sentó lentamente en su asiento. "Sí, VOPS tiene operativos que se han infiltrado con éxito en su celda principal en Whinnyapolis. Están rastreando sus movimientos mientras hablamos. Él vaciló, luego agregó: "¿Dónde está la Reina? Solicité específicamente hablar de esto con ella personalmente. "\n\n" La reina está ocupada ", dijo Dieter, sonriéndole a Jachs." Estoy aquí en su lugar. Entonces, ¿cuándo atacamos? "\n\n" ¿Atacar? "Jachs estaba desconcertado." ¡No podemos atacar, ahora no! Ahora es el momento perfecto para sembrar más operativos en la resistencia y prepararse para una operación más grande más adelante. Capitán, lo único que lograremos atacando ahora es enviarla de regreso al suelo. No podemos permitirnos que eso suceda ".\n \n "Estoy de acuerdo con usted", dijo el capitán Heinrich. "Es por eso que tenemos que atacar ahora antes de que se entere de nosotros y vaya a tierra de todos modos. Cuanto más se prolongue esta operación, más probable es que se dé cuenta de que hay infiltrados entre ella. Sabemos dónde está ahora. ¿Por qué arriesgarse a dejarla escapar esperando? ""
changelings_paxchrysalia.43.a:0 "Debemos seguir adelante con Trixie inmediatamente antes de perder nuestra oportunidad".
changelings_paxchrysalia.43.b:0 "Desvíe más recursos a la operación de infiltración para asegurar nuestro éxito".

changelings_paxchrysalia.44.t:0 "Célula de resistencia de Whinnyapolis aplastada"
changelings_paxchrysalia.44.d:0 "Se escucharon disparos mucho antes del amanecer de hoy cuando los regimientos de nuestra guarnición en Whinnyapolis se movilizaron bajo las órdenes de la Guardia de la Reina. Utilizando información transmitida por los infiltrados en la célula de resistencia principal de la ciudad, la guarnición atacó simultáneamente a docenas diferentes escondites y centros de operaciones en toda la ciudad. La lucha fue feroz, a menudo se extendía a las calles y entre edificios, ya que Panzergrenadiers y vehículos blindados trabajaron en conjunto con la guarnición local para nivelar las fortalezas de la resistencia y sacar a sus jinetes de sus agujeros. La resistencia contraatacó con una ferocidad sorprendente, aprovechando las armas cambiantes robadas, como los rifles antitanques y los panzerfaust, para infligir un daño significativo a la guarnición, pero al final del día, el humo que se elevaba por toda la ciudad marcó nuestro éxito. La célula de resistencia en Whinnyapolis ha sido aplastada, sus supervivientes esparcidos por los vientos, y nuestro control sobre la ciudad es más seguro que e ver.\n\nSin embargo, el principal objetivo de la operación, la captura de la líder de la resistencia Trixie Lulamoon, terminó en fracaso. La yegua pudo evadir nuestras fuerzas después de una breve escaramuza con panzergrenadiers en el escondite principal de la resistencia, causando numerosas bajas en su escape. Aunque la hemos buscado por todas partes, simplemente no se la encuentra por ningún lado, y probablemente haya escapado de la ciudad en este punto. Parece que nuestra oportunidad de atrapar a una de las mentes maestras de la resistencia ecuestre ha fallado, y sin duda será más cuidadosa y más difícil de localizar la próxima vez ".
changelings_paxchrysalia.44.a:0 "El día es nuestro, pero la lucha continúa".

changelings_paxchrysalia.844.t:0 "Los movimientos de resistencia vengan a Whinnyapolis"
changelings_paxchrysalia.844.d:0 "[This.GetNewspaperHeader] En un acto de desafío y unidad equina en toda Equestria, las células de la resistencia que operan en el noroeste ecuestre lanzaron una serie de ataques terroristas contra nuestras guarniciones, el más notable de los cuales fue un Disparos de dignatarios cambiantes visitantes a un teatro de Whinnyapolis. Los ataques parecen haber sido poco coordinados, y la inteligencia de VOPS sugiere que probablemente fueron una represalia por la sangrienta pacificación de Whinnyapolis un mes antes. Se cree que la líder rebelde Trixie Lulamoon se ha ido al suelo a raíz de las operaciones de contrainsurgencia de los cambiantes, parece haber resurgido para coordinar la ofensiva de choque; se han encontrado grafitis con la probabilidad de su cutie mark garabateados en las paredes cercanas a raíz de los ataques de la Resistencia Armónica, al igual que los lemas "Grande y poderoso "y" Equestria Fights On "."
changelings_paxchrysalia.844.a:0 "Como una mala hierba, la Resistencia Armónica se aferrará a la supervivencia a menos que sea desarraigada por completo".

changelings_paxchrysalia.45.t:0 "Más recursos para los infiltrados"
changelings_paxchrysalia.45.d:0 "" No sé cómo lo hiciste, pero lo hiciste ", dijo el Oberstleutnant Alcippe, de pie junto a Jachs mientras los dos revisaban los comunicados que llegaban de los infiltrados de VOPS en Whinnyapolis. los operativos allí habían asegurado la última entrega de suministros y material, y estaban trabajando estrechamente para sembrar más infiltrados en la célula principal de la resistencia.\n\n "Yo no lo sé", admitió Jachs, agitando sus alas. El Capitán Heinrich preferiría ir con armas encendidas, pero esa no es la decisión correcta. "\n\n" Tienes razón en eso. "Alcippe entrecerró los ojos mientras leía las notas e informa que los operativos de VOPS las habían enviado. . "¿Y ahora qué? Tenemos más infiltrados en espera, listos para cumplir nuestras órdenes. ¿Deberíamos enviarlos a buscar a Trixie directamente, o tomar un enfoque más cuidadoso? "\n\n" Nos beneficiaría tener más infiltrados en la celda ", comenzó Jachs," pero tarde o temprano llegaremos a un número crítico en el que no puedo ocultar el hecho de que están comprometidos. En su lugar, podríamos intentar acercar a los infiltrados a la propia Trixie. Eso nos dará mejor información sobre los planes de la resistencia y nos permitirá vigilarla directamente. Será más difícil, pero podría dar sus frutos "".
changelings_paxchrysalia.45.a:0 "Acerca a los infiltrados a Trixie".
changelings_paxchrysalia.45.b:0 "Prioriza infiltrarte en el resto de la resistencia en Whinnyapolis antes que vigilar a Trixie".

changelings_paxchrysalia.46.t:0 "La masacre de Lulamoonlight"
changelings_paxchrysalia.46.d:0 "Jachs se despertóal sonido de cristales rotos. Había soñado con estar en medio de la vegetación, en el jardín botánico consagrado dentro de la Gran Torre de la Reina, y en los últimos momentos de sueño había imaginado los tragaluces vidriados rompiéndose en lo alto, exponiendo el follaje tropical al gélido aguanieve del norte.\n\nEn la oscuridad. de su dormitorio, alguien se estaba moviendo. Un semental se paró frente a la ventana rota, la luz de la luna brillando en el sable que tenía en la boca. Sus patas traseras estaban tensas, listas para saltar, y Jachs se preguntó si podría alcanzar la pistola en su mesita de noche a tiempo. Pero la puerta se abrió de golpe y allí estaba Alcippe, iluminado a contraluz contra la luz del pasillo exterior. En el momento siguiente, le disparó al pony con el rifle en alto en su magia. El informe ensordeció y desorientó a Jachs, y cuando pudo ver con claridad, la vio esquivar el cuerpo de su posible asesino para tomar posición de tiro frente a la ventana rota.\n\n "Son Lulamoon y sus matones". —dijo Alcippe, interrumpiendo a Jachs antes de que pudiera hablar. "Nos tienen inmovilizados junto a la entrada del cuartel, pero ahora creo que eso es solo una distracción. Considerando, bueno, ya sabes". Hizo un gesto hacia el semental muerto. Saliendo de la cama, Jachs se agachó junto a la ventana junto al Oberstleutnant.\n\n "Si salimos vivos de esto, recuérdame invitarte en algún momento a tomar una copa de celebración", dijo. "No todas las noches Trixie Lulamoon nos honra con su presencia".\n\nAlcippe resopló, divertido. "Sí, señor. Es un gran honor lo que le ha hecho".\n\nLas armas de fuego cortaron la oscuridad de la noche. Una masa de soldados, Heer gris intercalado con Queen's Guard negro, se había reunido y se apresuraba hacia la lucha. Pero la carga se tambaleó, las primeras filas colapsaron bajo una depredación invisible. Luego, saltando de las sombras, Trixie Lulamoon, moviéndose más rápido que cualquier pony que Jachs hubiera visto, esquivando balas y explosiones para romper el contraataque con hechizos mortales. Jachs se puso en pie alarmado; a su lado, Alcippe miró por la mira de su rifle con toda la frialdad de un francotirador. No tenían por qué molestarse; en un estallido de humo azul, se había desvanecido tan rápido como apareció, dejando tras de sí una estela de los muertos cambiantes brutalizados.\n\nTrixie había dejado una tarjeta de visita. A la mañana siguiente, un conserje encontró miembros desiguales y trozos irregulares de quitina que se desbordaban del compostador de la barraca. Los agentes de VOPS que pasaron por allí confirmaron que las partes del cuerpo pertenecían a media docena de infiltrados de alto rango reportados como desaparecidos en acción. Nadie dijo nada; el Heer todavía estaba recogiendo los pedazos de la redada; pero Jachs sabía que no enviaría más infiltrados tras Trixie en el corto plazo ".
changelings_paxchrysalia.46.a:0 "Me alegro de que no haya venido a buscarme personalmente".

changelings_paxchrysalia.47.t:0 "Extingue la estrella polar"
changelings_paxchrysalia.47.d:0 "" Su Majestad, he recibido noticias urgentes que requieren su atención ".\n\nLa reina Chrysalis enarcó una ceja perezosamente cuando el generalmajor Jachs se acercó a su asiento en el balcón con vista a Canterlot. ¿Generalmajor? —Preguntó, sin siquiera molestarse en mirar al polimorfo. Con su suerte, probablemente fue una queja inútil acerca de cómo los ponis estaban siendo tratados con demasiada dureza y la guarnición debería dar un paso atrás. un pony simpatizante, se sentía. Es posible que sea necesario hacer cambios pronto ...\n\n "Es una transmisión urgente de nuestros operativos en Bales", respondió Jachs, sin darse cuenta de sus pensamientos internos. "Una figura clave de la resistencia, con nombre en código Lodestar, estará personalmente presente en la ciudad para supervisar una operación importante. El verdadero nombre del pony es Starlight Glimmer. "\n\nChrysalis abrió los ojos como platos y se volvió hacia Jachs con gran atención." ¿Starlight Glimmer estará en Bales? ", Preguntó, con una sonrisa amenazadora formándose en su hocico. de Twilight Sparkle? ¿Ella es la que está detrás de todo este caos? ¿Donde esta ella? Me ocuparé de que ella sea destruida personalmente. ¡Mejor aún, lo haré yo mismo! "\n\nJachs dio un paso atrás y compartió una mirada de preocupación con el capitán de la Guardia de la Reina, Heinrich, que también estaba cerca." Mi Reina ", advirtió Dieter," tus súbditos leales y amorosos sin duda lo harían No te envidio tu deseo de ver eliminado al pony, pero todo lo que necesitas es un pony con un rifle en el lugar correcto ... "\n\n" ¡Tonterías! "proclamó Chrysalis, poniéndose de pie." Starlight Glimmer es la protegida de Twilight Sparkle . Ella es demasiado peligrosa para dejarla ser. ¡Hay que detenerla! ""
changelings_paxchrysalia.47.a:0 "¡Golpearé a este perro y acabaré con el legado de Twilight de una vez por todas!"
changelings_paxchrysalia.47.b:0 "Pensándolo bien, tal vez sea demasiado arriesgado involucrarse personalmente".

changelings_paxchrysalia.48.t:0 "Bailando con las estrellas"
changelings_paxchrysalia.48.d:0 "La puerta del sótano del edificio abandonado voló hacia adentro con una fuerza de conmoción, y los dos ponis que estaban de guardia junto a él apenas tuvieron tiempo de reaccionar antes de que la magia verde se apoderara de ellos.ats y aplastó sus cráneos, dejándolos inconscientes inmediatamente. "Starlight, star bright. ¿Dónde está el pony con el que quiero pelear?" Cantó la reina Chrysalis, atravesando el marco de la puerta y haciendo funcionar su magia para atacar a los otros ponis a su alrededor. En un abrir y cerrar de ojos, ocho ponis de la resistencia estaban muertos o muriendo cuando la magia de la Reina los atravesó, y los otros ponis en la habitación corrieron por sus vidas o sus armas, retrocediendo a mejores posiciones mientras los soldados cambiantes entraban en la habitación detrás. ella.\n\nTodo excepto por un pony, eso fue. La unicornio rosa se mantuvo firme en el centro de la habitación, la correa de la funda de su pistola se abrió y la magia azul brillaba alrededor de su cuerno. Starlight Glimmer se burló de la reina Chrysalis y tuvo la audacia de acercarse a ella. "¿La Reina de los Cambiantes? ¿Aquí? Me siento honrada", se burló, su burla se convirtió en una sonrisa. "¿Vienes a derribarme tú mismo?"\n\n "He venido a terminar con el legado de Twilight Sparkle," gruñó la Reina Chrysalis. "Su nación está hecha jirones y sus amigos están dispersos. Todo lo que queda eres tú".\n\n "Hay mucho más que yo", dijo Starlight, haciendo crujir su cuello y moviendo los hombros. "Pero no me importa subir al plato si tengo que hacerlo".
changelings_paxchrysalia.48.a:0 "Oh, he esperado tanto tiempo por esto".

changelings_paxchrysalia.848.t:0 "Magic Duel"
changelings_paxchrysalia.848.d:0 "Las dos yeguas se lanzaron inmediatamente la una a la otra, la magia salió volando de sus cuernos mientras sus hechizos destrozaban la habitación. Los soldados cambiantes en un extremo se agacharon para cubrirse y retrocedieron mientras la magia atravesaba el aire. , y los ponis de la resistencia aprovecharon la oportunidad para escapar y salir del edificio. La magia verde de Chrysalis cortó una columna de apoyo, enviando escombros volando como una escopeta de concreto, y Starlight Glimmer se teletransportó a un lugar seguro antes de que los detritos pudieran aplastarla. con varias ráfagas rápidas de energía de su cuerno, que Chrysalis desvió con un escudo, antes de sacar su pistola y disparar algunos tiros a la reina cambiante mientras se alejaba. Chrysalis se abalanzó sobre Starlight después de rodear una columna, y el unicornio dio marcha atrás para quedarse de distancia, los hechizos salieron volando de su cuerno y causaron un daño tremendo a la habitación circundante y levantaron una pantalla de polvo. Sin embargo, cuando Chrysalis atravesó el polvo, Starlight w como en ninguna parte.\n\n "¡Yoohoo! ¿Buscándome? "Starlight apareció en el otro extremo de la habitación, con la barbilla en alto en una mirada burlona mientras Chrysalis le gruñía.\n\n" ¡Ven aquí, Starlight! "Gritó Chrysalis, ya volando a través de la habitación hacia ella. . "¡No puedes escapar de mí!"\n\n "¿Por qué no?", Dijo Starlight, su magia se apoderó de las dos columnas de soporte restantes en el medio de la habitación. "Tal vez podamos enterrar esto y volver a él más tarde. "Luego tiró, y las columnas se derrumbaron justo cuando Chrysalis pasó junto a ellas.\n\nEl edificio retumbó, el polvo cayó del techo y antes de que Chrysalis pudiera hacer algo, el edificio se derrumbó en el sótano, arrojando miles de libras de concreto y acero sobre la reina cambiante y sus soldados adentro ".
changelings_paxchrysalia.848.a:0 "¡¿Es así como termina ?!"

changelings_paxchrysalia.948.t:0 "No hay segundas saltos"
changelings_paxchrysalia.948.d:0 "Pasaron varias horas antes de que los equipos de rescate lograran cavar entre los escombros para encontrarla, pero pronto, la reina Chrysalis vio la luz del cielo y escuchó las voces de los cambiantes a su alrededor a través de su aturdimiento. "¡La encontramos!", Exclamó un poco, y tosió cuando unas patas delanteras negras se engancharon alrededor de sus piernas y la liberaron con cautela. Su visión era borrosa y su cuerno le dolía por crear un escudo para salvarse de lo peor del edificio que se derrumbaba, pero estaba viva, y eso era todo lo que importaba. Someling le ofreció un poco de agua, que tomó con avidez, y el equipo de rescate la alejó de la zona de desastre mientras los soldados que rodeaban la propiedad la vitoreaban.\n\nLa sentaron en una caja fuerte distancia y comenzó a hacer sus preguntas, pero las ignoró todas por una pregunta propia. "Starlight ... Glimmer", gruñó, con la garganta seca y dolorida por inhalar polvo de concreto durante tanto tiempo. muerto? "\n\nLamentablemente, el polimorfo negaron con la cabeza. "Starlight y el resto de la resistencia en Bales huyeron durante el colapso", dijo uno de ellos. "Estábamos más preocupados por tratar de desenterrarlo que de ir tras ella. Tendrá que tomárselo con calma durante unas semanas, Majestad. Su exoesqueleto está roto y su caparazón recibió una paliza".\n\nChrysalis gimió y giró su torso de izquierda a derecha, sintiendo las placas rotas de su caparazón rechinarse unas contra otras. "Yo ... sí ... tienes razón", admitió, haciendo una mueca de dolor. Mientras los médicos que acudieron a la escena atendieron rápidamente el resto de sus heridas, Chrysalis solo pudo fruncir el ceño a la ciudad que la rodeaba. Decidió en ese momento que odiaba la ciudad de Bales, y odiaba aún más a la yegua que había dejado caer uno de sus edificios sobre ella ".
changelings_paxchrysalia.948.a:0 "Voy a necesitar mudar un nuevo caparazón ahora ..."

changelings_paxchrysalia.49.t:0 "La resistencia se derrumba"
changelings_paxchrysalia.49.d:0 "Después de un tiempo y un esfuerzo considerables dedicados a sembrar cuidadosamente los infiltrados en toda la Resistencia Armónica, el Heer y la Guardia de la Reina trabajaron al unísono con el VOPS hoy para asestar una serie de golpes aplastantes a las fuerzas partidistas en todo el corazón ecuestre. y el noroeste. La información sobre los planes partidistas se transmitió a los militares, que coordinaron asaltos con infiltrados de VOPS para derrotar y diezmar a las células de la resistencia a medida que avanzaban hacia sus objetivos. Las células partidistas seleccionadas encontraron sus casas francas asaltadas y asaltadas, mientras que los ponis estaban en sabotaje y Las operaciones terroristas se encontraron con defensas preparadas y emboscadas que atravesaron sus filas como un cuchillo caliente en la mantequilla. En cuestión de horas, gran parte de la red de resistencia regional estaba en caos y ruinas, con grupos partidistas aislados y confusos que aún luchaban por sus vidas. pero disminuyendo en número a medida que nuestras fuerzas se acercan a ellos.\n\nSin embargo, a pesar de todos nuestros éxitos, los líderes de th e Harmonic Resistance, dos yeguas con el nombre de Trixie Lulamoon y Starlight Glimmer, han logrado escapar de la carnicería. Actualmente se desconoce su paradero, pero se cree que se dirigían al este para escapar del alcance de VOPS y Vesalipolis. Sin embargo, a pesar de todo su esfuerzo, importa poco qué tan lejos corran, porque la Resistencia Armónica está en ruinas y es poco probable que se recupere pronto de este terrible golpe. Hoy es un día para celebrar el trabajo bien hecho y aplaudir la excelente coordinación entre ramas que lo hizo posible ”.
changelings_paxchrysalia.49.a:0 "Hemos cortado todas las cabezas de esta repugnante hidra de un golpe decisivo".

changelings_paxchrysalia.50.t:0 "¡Emboscada!"
changelings_paxchrysalia.50.d:0 "El Heer ha trabajado en estrecha coordinación con VOPS para llevar a cabo un extenso barrido anti-resistencia en Equestria, pero justo cuando estábamos a punto de comenzar las operaciones, la resistencia golpeó tan rápido como un rayo y tan fuerte como un trueno. Se detonaron bombas alrededor de nuestras áreas de preparación, se emboscaron a compañías de infantería mientras se dirigían a escondites conocidos de la resistencia y se llevaron a cabo asaltos organizados en nuestros depósitos de suministros para paralizar las capacidades de respuesta de las guarniciones locales. Incluso nuestra Gran Reina no estaba a salvo, ya que de alguna manera la resistencia se apoderó de su ruta de viaje a Bales para supervisar las operaciones antipartisanas y tendió una emboscada a su convoy. Aunque la reina Chrysalis pudo escapar sin heridas, el resto del convoy se dispersó y diezmó, y retrocedió en retirada.\n\nA medida que tratamos de reconstruir qué serie de fallas llevaron al colapso de nuestras operaciones antipartisanas, los funcionarios de VOPS creen que la falla anterior para colocar infiltrados Los que rodeaban a la líder de la resistencia, Trixie Lulamoon, alertaron a la resistencia sobre nuestros planes y, como tal, cambiaron su enfoque para contrarrestar nuestras operaciones futuras. Esto ha sido nada menos que un desastre, y la resistencia seguramente continuará capitalizando el caos en las próximas semanas ".
changelings_paxchrysalia.50.a:0 "¡Cada oficial de VOPS debe ser juzgado por incompetencia!"

changelings_paxchrysalia.51.t:0 "Saturación anti-partidista"
changelings_paxchrysalia.51.d:0 "" ¡Estos fracasos no resistirán! ", gruñó el capitán de la Guardia de la Reina, Dieter Heinrich, mientras se paseaba de un lado a otro frente al escritorio del generalmajor Jachs. ¡Por lo menos, deberíamos haber metido una bala en uno de ellos! "\n\n" Son esquivos, les daré eso ", dijo Jachs, encogiéndose de hombros." Estábamos cerca, pero a veces la suerte no lo hace ". No caigas en nuestro camino. "\n\n" ¡Olvídate de la suerte! ", exclamó el Capitán Heinrich." ¡Somos cambiantes! ¡Tendremos nuestra propia suerte! "El capitán buscó en el bolsillo de su chaleco y colocó un papel con el sello real en el escritorio de Jachs." Tengo la autorización de la Reina para movilizar a la totalidad del Heer para aplastar esta resistencia. Cada ciudad, cada pueblo, cada granja tendrá soldados para observar y hacer cumplir sus leyes. No habrá un solo lugar en toda Equestria donde estos partisanos puedan esconderse. ¡Usaremos todo lo que tenemos, todo el ejército si es necesario, para cazar a estos traidores y colgarlos a todos! "\n\nJachs sólo podía mirar con incredulidad al polimorfo que tenía delante." ¿Entiendes lo imposible que es? ¿Esa orden es, Capitán? —preguntó—. Nunca podría hacerse. Tendríamos que poner fin a las operaciones de infiltración solo para conseguir suficientes cambiantes para cumplir con esta orden, y no hay garantías de que funcione. "\n\n" La fortuna favorece a los valientes, Generalmajor ", insistió Heinrich." Y el Heer no es nada si no es en negrita. ""
changelings_paxchrysalia.51.a:0 "Lo que digas, amigo".
changelings_paxchrysalia.51.b:0 "Muy bien, seamos valientes, entonces, pero en mis términos".

changelings_paxchrysalia.52.t:0 "Un increíble desperdicio de recursos"
changelings_paxchrysalia.52.d:0 "" No hemos logrado nada, Capitán Heinrich. Realmente, hemos logrado cosas peores que nada. Hemos desperdiciado recursos considerables y mucho poder en esta farsa ". El general mayor Jachs luchó por mantener la cara seria mientras se enfrentaba al capitán de la Guardia de la Reina en su oficina, donde, a juzgar por las lujosas decoraciones que colgaban de las paredes, Dieter Heinrich estaba más concentrado en luciendo más logrado de lo que realmente era que cumplir con su deber con lo mejor de sus habilidades. "No solo hemos lisiado al Heer, sino que la abrumadora saturación de soldados en toda Equestria no ha hecho más que asustar a la resistencia para que se esconda. No hemos erradicado el problema, sino que hemos pateado la lata más adelante ".\n\n" Sin embargo, las actividades partidistas han bajado, ¿no es así? ", Respondió Dieter Heinrich, arqueando una ceja." Estos últimos tres meses han visto las tasas de ataque más bajas de las fuerzas partidistas que hemos visto desde que ocupamos la nación. Tres meses de vigilancia eficaz finalmente han resuelto este problema. "\n\n" No hemos eliminado nada, Capitán. Solo hemos enviado a las células de la resistencia a tierra ". Jachs arrojó una carpeta llena de informes de sus operativos en el campo sobre el escritorio de Dieter." Tan pronto como la resistencia se dio cuenta de lo que estábamos haciendo, enviaron a todos sus agentes a tierra hasta que relajó la presión. Ahora estamos en medio de la retirada de las tropas de Heer, y mis infiltrados informan que los partisanos están comenzando a prepararse para la acción nuevamente. No solo eso, sino que han pasado el tiempo fuera de sus operaciones para reforzar sus filas. Tan pronto como nuestras tropas se retiren una vez más, el problema volverá, y con más fuerza que nunca. "\n\nEl capitán Heinrich se tomó un momento para pensar en eso, el humo que salía de la punta de su cigarrillo como una fina capa gris cuerda. "¿Es esa su opinión, general mayor, o un hecho objetivo? Porque creo que esta operación ha sido nada menos que un éxito total. "\n\n" Es ... es mi opinión, Capitán ", dijo Jachs, entrecerrando los ojos." Una opinión formada sobre hechos y razonamientos simples. "\n\n "Bueno, entonces", dijo Heinrich con una sonrisa. "Creo que prefiero mi opinión a la tuya" ".
changelings_paxchrysalia.52.a:0 "Fingir que la verdad es diferente de la realidad no logra nada, pulgón inútil".

changelings_paxchrysalia.53.t:0 "El dorado de la Guardia de la Reina"
changelings_paxchrysalia.53.d:0 "El generalmajor Jachs se sirvió un vaso de whisky mientras se sentaba en la silla de descanso que había pedido para su oficina. El día casi había terminado y, afortunadamente, las cosas se habían calmado un poco en Canterlot, así que no tenía tanto trabajo como de costumbre. Por lo tanto, era el momento perfecto para tomar una copa de whisky y revisar casualmente los archivos de algunos cambiantes recomendados para el ascenso. incendios en todo Equestria.\n\nMientras abría el archivo en la parte superior de su pila, sin embargo, notó que el archivo estaba marcado con una carta de aprobación directamente de la Guardia de la Reina. Frunciendo el ceño, Jachs miró más de cerca El expediente del joven teniente, con los ojos repasando las notas recopiladas para él. En todo momento, este joven teniente, un insecto llamado Glossus Sicarus, era el oficial cambiante modelo: patriótico, apuesto, audaz y, según todas las cuentas, exitoso competente. Pero luego estaban los otras notas incluidas por los cambiantes fuera de la Guardia de la Reina. El teniente Sicarus tenía la reputación de ser audaz hasta el punto de ser imprudente, y era un supremacista cambiante radical notable. Sin embargo, lo que realmente llamó la atención de Jachs fue la escasez de información sobre las actividades de Glossus como infiltrado detrás de las líneas ecuestres durante los últimos días de la guerra. Simplemente faltaban informes sobre acciones importantes y los informes que había habían sido redactados en gran medida.\n\nJachs suspiró. La información que faltaba era claramente sospechosa, pero ¿qué más esperaba de la Guardia de la Reina? "
changelings_paxchrysalia.53.a:0 "Ponga al teniente en libertad condicional durante 90 días antes de que revisemos esto nuevamente".
changelings_paxchrysalia.53.b:0 "Si la Guardia de la Reina lo quiere tanto, debe ser bueno".

changelings_paxchrysalia.54.t:0 "Glossus Sicarus, el carnicero de Salt Lick City"
changelings_paxchrysalia.54.d:0 "Nos han llegado informes de la situación en Salt Lick City esta tarde. Durante los últimos meses, el Heer ha estado llevando a cabo acciones antipartidistas en la ciudad y sus alrededores. Un conocido bastión solarista, lleno de ponis que ven a Celestia no solo como su princesa sino también como su diosa, Salt Lick City ha sido un semillero de resistencia a nuestro gobierno desde que fue ocupada.\n\nRecientemente ascendido a un mando dentro de la Guardia de la Reina, el Oberst Glossus Sicarus había sido enviado a la ciudad para supervisar las operaciones de contrainsurgencia. Impulsando una doctrina sin cuartel para todos aquellos que se oponen al gobierno de nuestra Reina, el Oberst Sicarus exigió que todos los líderes partisanos dentro de la ciudad se rindieran a la guarnición cambiante dentro de las doce horas, antes de declarar la totalidad del centro de la ciudad ser rehenes del Heer, el lAlgunos de los cuales se perderían si la Resistencia Armónica no cumplía.\n\nSu ultimátum se negó, el general Sicarus retiró a todos los soldados cambiantes del centro de la ciudad antes de bloquear las vías principales, e inmediatamente comenzó a bombardearlo con artillería pesada estacionada en los suburbios . El bombardeo indiscriminado continuó durante varias horas seguidas. Se espera que las bajas civiles sean de cientos, si no miles, y se espera que los daños a la ciudad misma sean inconmensurables. El bombardeo del Oberst solo terminó cuando sus contrapartes en el Heer se negaron a entregar más municiones a las armas de Sicarus.\n\nMucho de Salt Lick City está en ruinas, y bloque tras bloque han sido sistemáticamente nivelados por descarga tras descarga de bombardeos de alto explosivo. De las fuerzas partisanas que aún permanecían dentro de la ciudad, algunas habían intentado rendirse a la Guardia de la Reina para evitar que Salt Lick City sufriera más daños, pero algunas habían logrado romper el bloqueo, ayudadas e instigadas por los lugareños y los territorios circundantes. Salt Lick City ahora se ha levantado en armas a medida que la información sobre lo que había sucedido se extendía. Incluso ciertos generales dentro del Heer han exigido que Sicarus sea degradado de inmediato o al menos enfrente una revisión disciplinaria, una moción a la que la Guardia de la Reina ha intervenido para oponerse con vehemencia, afirmando que Sicarus es el epítome de un soldado cambiante leal y celoso. Cuando se le pidió un comentario, el general Sicarus solo comentó que, "Todos los ponis dentro de esa repugnante ciudad son traidores, hasta el último. Lo único que lamento es que el Heer no me dio suficientes proyectiles para terminar el trabajo".
changelings_paxchrysalia.54.a:0 "¿Todo es justo en el amor y la guerra?"

changelings_paxchrysalia.55.t:0 "Schwert und Schild"
changelings_paxchrysalia.55.d:0 "" ¿En qué estás trabajando, Generalmajor? "\n\nJachs levantó la vista de las órdenes que había estado redactando y vio al Oberstleutnant Alcippe de pie en la puerta de su oficina. Parpadeó, estiró la espalda, y gruñó mientras movía los músculos que no había estado usando en todo el día. —Alcippe. No te escuché llamar. Hizo un gesto hacia su escritorio. "Echa un vistazo".\n\nAlcippe entró más directamente en la oficina de Jachs y se acercó a la pila de papeles, enarcando una ceja. Cogió uno en su magia y lo miró. "¿Jagdkommando-Einsatzgruppen?", preguntó, inclinando la cabeza hacia el Generalmajor. "¿Para qué es esto?"\n\n "Con la forma en que Equestria está siendo dividida y organizada en los comisariados, manteniendo las tropas estacionadas a lo largo de fronteras rígidas simplemente no es factible dada la amenaza partidista con la que estamos lidiando ", explicó Jachs." Por lo tanto, esta fuerza de respuesta rápida estará estacionada en los centros ferroviarios de todo el país, desde los cuales pueden desplegarse rápidamente a cualquier lugar que necesite su presencia. Combatir la resistencia requiere un casco más rápido, no uno más pesado. "Suspiró y tomó su bolígrafo, poniéndolo a trabajar en una hoja de papel que necesitaba algunas líneas." Desafortunadamente, configurar algo fuera de los límites del La estructura convencional de Heer requiere mucho tiempo y es tediosa, por decir lo menos. Probablemente estaré trabajando en ello toda la noche. "\n\n" Tal vez ... ¿Puedo ayudar? ", Dijo Alcippe, esbozando una pequeña sonrisa." ¿Hay algo en lo que pueda ayudarte, Jachs? "\n\n "Estoy seguro de que podemos encontrar algo", dijo Jachs, contento de la compañía de la 'ling. "Detén una silla y podemos empezar".\n\nAlcippe hizo lo que le pidieron y colocó su silla junto a la de Jachs, aprovechando al máximo el espacio reducido de su escritorio. Jachs le dio algunas misivas para que las revisara en busca de errores gramaticales y errores tipográficos, y hombro con hombro, los dos cambiantes trabajaron hasta bien entrada la noche.\n\n cualquiera de los dos, por supuesto ".
changelings_paxchrysalia.55.a:0 "Como dos velas encendidas en la penumbra de las noches más oscuras".

changelings_paxchrysalia.56.t:0 "La Última Cena"
changelings_paxchrysalia.56.d:0 "El alcalde Sunny Skies se paró detrás del podio y esperó.\n\nHabía estado esperando desde esa mañana. A decir verdad, había estado esperando mucho más tiempo que eso. Desde que las noticias llegaron a Hope Hollow de que la guerra estaba perdida y Equestria se había rendido formalmente, había estado esperando este día. No con anticipación y emoción, no, sino con pavor. Hope Hollow había estado tan lejos de las líneas del frente que la lucha no lo había hecho. Aunque algunos ponis se fueron a pelear, la ciudad era demasiado pequeña para que los oficiales de reclutamiento los visitaran. Durante mucho tiempo, lo único que le recordó a Hope Hollow que la guerra se estaba librando lejos fueron los informes de la radio saliendo de Canterlot, hasta que incluso esos se quedaron en silencio.\n\nPero ya no. Ahora, los cambiantes venían a la ciudad para recopilar información del censo y un juramento de lealtad de su alcalde, de él. Era su deber darles una cálida bienvenida, para poner su sonrisa más brillante y lic k las botas de los conquistadores. Se esperaba obediencia, pero la lealtad sería recompensada. Con suerte, apaciguar a los cambiantes haría que los ponis de Hope Hollow fueran tratados de manera justa.. Desechar toda la dignidad que le quedaba era lo mínimo que podía hacer para verlos a salvo.\n\n "¿Sunny?"\n\nSunny Skies saltó, sorprendido por la voz repentina. Miró por encima del hombro para ver a Petunia Petals frotando ansiosamente un casco a lo largo de su pierna. "Sunny ... ¿todavía vienen?"\n\n "Sí", dijo, asintiendo con tristeza. "Estarán aquí pronto. Deberían estar".\n\n "Oh". Petunia se movió nerviosamente en su lugar, luego se aclaró la garganta. "Bueno, mientras esperas, ¿quieres comer algo, cariño? Torque Wrench ha estado asando maíz para nosotros en la tienda, tratando de aprovechar al máximo la buena comida que tenemos antes de que los insectos se la lleven. lejos, y has estado aquí desde la mañana, ¿no sabes ...? "\n\nEl alcalde vaciló, no estaba completamente dispuesto a abandonar su puesto en caso de que llegaran los bichos, pero su estómago lo presionó para que no lo hiciera. ¿Había comido siquiera algo para el almuerzo? Quizás un breve descanso sería lo mejor. Finalmente, cedió y se alejó del podio. "Está bien, Petunia, eso suena bien. Me vendría bien algo de comida, ahora que lo pienso".
changelings_paxchrysalia.56.a:0 "Una última reunión de amigos antes del final".

changelings_paxchrysalia.856.t:0 "Hope Rings Hollow ..."
changelings_paxchrysalia.856.d:0 "Sunny Skies siguió a su esposa a través de la ciudad, sus pensamientos todavía estaban pegados a la llegada de los cambiantes, sin importar cuánto intentara liberarlos. Petunia sintió su incomodidad y frotó su hombro contra el suyo. "No lo pienses, cariño", dijo con un movimiento de cabeza. "Tenemos un montón de pesimismo frente a nosotros, pero por esta noche, podemos fingir que no. Tenemos a nuestros amigos, los ponis de Hope Hollow, todos juntos por última vez antes de que aparezcan los insectos. No pueden quitarnos esto, ¿no lo sabes? "\n\n" Sí ... sí, supongo que tienes razón ", admitió Sunny Skies. Hizo todo lo posible para dejar atrás sus preocupaciones. su mente, y el olor a maíz asado que salía de la tienda Torque Wrench ayudó con eso cuando su boca comenzó a hacer agua. "Wow ... huele increíble".\n\n "Sabe aún mejor, también", dijo Petunia, dando le dio una caricia en la mejilla antes de trotar adentro delante de él. Sunny sonrió distraídamente mientras seguía a su esposa al interior del taller, justo a tiempo para escucharla proclamar: "¡Lo tengo, todos!"\n\nUn coro de Estallaron vítores y risas, tranquilizando a Sunny Skies mientras se trasladaba a la parte trasera del taller donde muchas caras conocidas se habían reunido alrededor de un largo banco de trabajo convertido en mesa. Vio Torque Wrench y Kerfuffle, el Sr. y la Sra. Hoofington, Moody Root, e incluso los dos aspirantes a velocistas pegaso, Barley y Pickle Barrel, y sus padres. Sus rostros y muchos más se volvieron hacia él mientras se acercaba, y una pequeña sonrisa feliz s decoraron sus bozales. Si no fuera por la atmósfera silenciosa que se cernía sobre la comida, era casi posible fingir que esta no era la última reunión entre amigos antes de que la vida cambiara para siempre. Casi.\n\n "Hola a todos," dijo Sunny, dejando que Petunia lo llevara tímidamente a un asiento en el centro de la mesa. "Huele bien aquí".\n\n "Oh, cállate," dijo Torque rodando los ojos, dejando caer un plato de maíz a la parrilla y puré de papas frente a él. "Puedo ser un handimare, pero cocinar no es una de mis habilidades".\n\n "Oh, no estoy de acuerdo", dijo Kerfuffle, riendo. "¡Tal vez deberías considerar cambiar de carrera!"\n\nOtra carcajada se produjo ante eso, la alegría alejó las tensiones subyacentes en todos los presentes. Sunny podía verlo en la forma en que Torque se movía de un casco a otro, en la forma en que Kerfuffle movía sus alas, en la forma en que Petunia se quedaba pegada a su costado, en la forma en que los gemelos Barrel dejaban de jugar cada pocos minutos para mirar a su alrededor como si había escuchado algo. Ningún pony sabía lo que le depararía el futuro a la ciudad de Hope Hollow, y ningún pony tenía la ilusión de que sería mejor que el gobierno ecuestre. Pero lo superarían juntos. De eso, Sunny Skies estaba seguro ".
changelings_paxchrysalia.856.a:0 "... pero suena para siempre".

changelings_paxchrysalia.57.t:0 "El plan general de Lebensraum"
changelings_paxchrysalia.57.d:0 "El generalmajor Jachs entró en el restaurante de la esquina de Mane Street, sus oídos todavía zumbaban por el desfile por el que pasaba. La reina Chrysalis había regresado a Canterlot y, por supuesto, había ordenado que se organizara otro desfile. para anunciar su regreso a la ciudad. Afortunadamente, Jachs había podido dejar la planificación en el Oberstleutnant Alcippe, que ya tenía un archivador lleno de todos los preparativos que la ciudad tendría que hacer cada vez que la Reina regresara para disfrutar (y obsesionarse Su triunfo sobre Equestria. Jachs tenía cosas más importantes que hacer que entretener el ego de su reina, de todos modos, como evitar que su maldito país se desmoronara.\n\nAfortunadamente, el polimorfo que buscaba Jachs ya estaba sentado en la cafetería. Generaloberstabsarzt Marsilio observó el desfile a través de la ventana con ocioso interés, y lentamente volvió su mirada hacia Jachs mientras el Generalmajor se sentaba frente a él.almajor ", dijo Marsilio con un movimiento de cabeza." ¿Confío en que lo estás haciendo bien? "\n\n" Tan bien como siempre ", dijo Jachs encogiéndose de hombros." Sobreviviré. Ahora, ¿qué necesitamos repasar de nuevo? "\n\n" La formación de una sexta gran colmena ", dijo Marsilio, abriendo su maletín y colocando una carpeta llena de notas frente a Jachs para que las examinara. Estoy seguro de que es muy consciente de que hay ciudades cerca de la antigua frontera que fueron fuertemente colonizadas por cambiantes antes de la Gran Guerra. Nuestra Gran Reina quiere que demos un paso más y seleccionemos uno en el que centrar nuestros esfuerzos. Mi equipo y yo hemos reducido nuestras opciones a las ciudades de Acornage y Vanhoover. Ambos tienen grandes poblaciones de cambiantes y, con un poco más de esfuerzo, podrían ser 'colonizados' para convertirse en cambiantes étnicos "".
changelings_paxchrysalia.57.a:0 "" Muy bien, ¿cuál es el truco? ""

changelings_paxchrysalia.857.t:0 "Historia de dos ciudades"
changelings_paxchrysalia.857.d:0 "" El problema es que Vanhoover y Acornage son dos ciudades muy diferentes ", dijo Marsilio." Acornage es una ciudad más pequeña, pero una ciudad de todos modos. Tiene una gran población de cambiantes que ya está bastante integrada en la ciudad, o más bien, lo estaba antes de la guerra, pero fue desplazada por los ciudadanos ponis que vivían allí a medida que la guerra se prolongó, a pesar de que rápidamente la ocupamos cerca. el comienzo de las hostilidades. Está extendido con un amplio espacio para construir, y he oído que el clima es templado y tolerable. Sería un lugar ideal para construir una nueva colmena. "\n\n" Entonces, ¿por qué Vanhoover está sobre la mesa? ", Preguntó Jachs, levantando una ceja.\n\n" Bueno, Vanhoover es una de las ciudades más grandes de Equestria ". Marsilio explicó: “Tiene un enorme complejo naval que lo hace increíblemente valioso para nuestra armada. También es la más prestigiosa de las dos ciudades. Imagínese si pudiéramos convertir Vanhoover, un bastión ecuestre, en la sexta gran colmena ". Pero el entusiasmo de Marsilio vaciló rápidamente." Sin embargo, no es tan simple como eso. La población de cambiantes allí es más grande que en Acornage, sí, pero es menor en porcentaje. También está menos integrado en la comunidad que los cambiantes de Acornage. La mayoría de los cambiantes viven en enclaves y comunidades que rodean la ciudad en lugar de en la ciudad misma. Integrarlo podría resultar desafiante y costoso, considerando la gran cantidad de ponis que viven en él. Convertirla en una ciudad étnicamente cambiante podría resultar una tarea demasiado difícil para nosotros ... sin embargo, estas son sus tierras para controlarlas como mejor le parezca. Chrysalis te ha confiado ese deber, no a mí ni a mi equipo. Entonces, antes de que pueda comenzar algo, necesito su aprobación y su decisión "".
changelings_paxchrysalia.857.a:0 "¡Vanhoover sería una sexta colmena increíble!"
changelings_paxchrysalia.857.b:0 "Probablemente deberíamos ir a lo seguro".

changelings_paxchrysalia.58.t:0 "La colonización de Vanhoover"
changelings_paxchrysalia.58.d:0 "" ... y por lo tanto es lógico que Vanhoover se convierta en la más nueva de las joyas de la corona de la Hegemonía ".\n\nChrysalis sonrió de oreja a oreja mientras Lycitus, el ejecutivo a cargo de la Wohnungsabteilung, Hizo clic en la última diapositiva de su presentación. "Me gusta", dijo, inclinándose hacia adelante y dando un golpe con los cascos. "Vanhoover será la sexta gran colmena de la hegemonía. Qué manera más impresionante de torcer el cuchillo en las heridas de esas malditas princesas que obligarlas a mirar desde lejos mientras convertimos una de sus grandes ciudades de ponis en una colmena moderna y en expansión. Será como marcar el comienzo de una nueva era. Una era de la Reina ". Chrysalis se rió un poco más para sí misma, luego se reclinó perezosamente en su trono." Entonces, ¿cuándo podemos comenzar? "\n\n" Err ... Su Majestad ", uno de los consejeros reales intervino antes de que Lycitus pudiera responder. "Vanhoover es una enorme metrópolis de ponis. Los enclaves cambiantes que vivían a su alrededor antes de la guerra están al margen de las fronteras de la ciudad, completamente marginados por su población de ponis. Tendríamos que exportar tantos ponis, nivelar tantos distritos de la ciudad y luego los costos de trasladar a los cambiantes a Vanhoover y reconstruir la ciudad ... No sé si podríamos apoyar razonablemente tal operación ".\n\n "Bueno, ya lo resolverás", le espetó Chrysalis, con el ceño fruncido en su rostro. "Vanhoover será la próxima gran colmena. Sera hecho. No hay lugar para la discusión ". Luego volvió su atención a Lycitus." Haz que suceda ".
changelings_paxchrysalia.58.a:0 "Una sexta gran colmena valdrá la pena el costo."

changelings_paxchrysalia.59.t:0 "La colonización de Acornage"
changelings_paxchrysalia.59.d:0 "" ¿Acornage? De todos los lugares posibles, ¿eligió la pequeña choza de Acornage? "\n\nLa reina Chrysalis frunció el ceño a los cambiantes dispuestos ante ella, incluidos el Generalmajor Jachs y el Generaloberstabsarzt Marsilio. Los dos oficiales de Heer, así como los cambiantes del departamento de vivienda, se llevaron —Estaba ... decidido a ser el candidato más factible —aventuró Jachs, atreviéndose a explicarse.f a su reina furiosa. "Acornage tiene una gran comunidad de cambiantes que ya viven en ella, lo que constituye un porcentaje significativo de la población. También está más cerca de la frontera, y sería significativamente más barato construir y convertir en una colmena de cambiantes adecuada. Es lo más elección lógica. "\n\n" ¡Es un remanso inútil, eso es lo que es! " Chrysalis exclamó. "¿Por qué no una de las grandes ciudades de Equestria? ¡Por qué no Vanhoover o Bales! ¡Incluso Ponyville sería una sexta colmena mejor que Acornage!"\n\n "Confíe en nosotros, Su Majestad," suplicó Marsilio. "Hemos resuelto la logística y tenemos planes en marcha. Si confías en nosotros, podemos hacer de Acornage la más grandiosa de todas las colmenas de la Hegemonía. La convertiremos en la joya de la corona de la Hegemonía, una colmena que eclipsará a todos los demás. Incluso a la propia Vesalipolis ". Inclinó la cabeza en súplica. "Danos tu confianza, Majestad, y algo de tiempo. Y no te decepcionará".\n\nDespués de lo que pareció una eternidad, Chrysalis finalmente suspiró y agitó su casco. "Bien, Marsilio. Tienes mi paciencia y confianza ... por ahora. Pero si no cumples, habrá consecuencias, y no serán agradables." Se inclinó un poco más cerca, con una mirada amenazadora en su rostro. "¿Lo entiendes?""
changelings_paxchrysalia.59.a:0 "Muy claramente, Su Majestad".

changelings_paxchrysalia.60.t:0 "Los disturbios raciales de Vanhoover"
changelings_paxchrysalia.60.d:0 "" ¡Caos! ¡Anarquía! ¡¿Qué están haciendo ustedes en Vanhoover?! "\n\nChrysalis golpeó con sus cascos la mesa frente a ella, forzando a los otros cambiantes presentes a mover sus sillas hacia atrás a una distancia segura. En ese momento de ira, Lycitus se atrevió a "El proyecto está resultando más ... problemático de lo que habíamos predicho inicialmente", comenzó el ejecutivo de Wohnungsabteilung. "Alguien con los labios sueltos dejó escapar la noticia de que estábamos planeando deportar a los ponis del distrito cultural de la ciudad y nivelar los edificios allí para erigir viviendas adecuadas para los cambiantes, y la noticia se extendió por la ciudad como un incendio forestal. Nuestras tropas están luchando por contener los disturbios, y ha habido informes de ejecuciones extrajudiciales de cambiantes y ponis por igual en toda la metrópoli. Hemos tenido que desplegar algo de protección adicional en las comunidades de cambiantes ubicadas en los márgenes de la ciudad ". Luego, tragando saliva, continuó nervioso." Su Majestad ... esto se está saliendo de los cascos. Quizás sería mejor cancelar el proyecto por completo. "\n\n" ¿Mejor? ¿Eres estúpido? "Las alas de Chrysalis revolotearon con rabia." Rendirse significa admitir la derrota. Y no seré derrotado en este asunto. ¡Vanhoover se convertirá en la sexta gran colmena, porque exijo que así sea! ""
changelings_paxchrysalia.60.a:0 "En el nombre de la Reina, perseveramos".
changelings_paxchrysalia.60.b:0 "¡Tenemos que reducir nuestras pérdidas, ahora!"

changelings_paxchrysalia.61.t:0 "Una aburrida reunión presupuestaria"
changelings_paxchrysalia.61.d:0 "" Gracias, a todos, por asistir a esta reunión urgente de 'presupuestación', "comenzó Lycitus, mirando la abarrotada oficina llena de oficiales, industriales, burócratas e incluso algunos miembros de la Guardia de la Reina. . "Voy a ir al grano aquí mismo: Vanhoover es una pérdida. Es un esfuerzo en vano y hay muy pocas esperanzas de que podamos tener éxito en nuestros esfuerzos por colonizarlo. Simplemente hay demasiados ponis en la ciudad, y su resistencia a nuestros esfuerzos es demasiado intensa para continuar. No solo eso, sino que está contribuyendo activamente al crecimiento de células de resistencia en la ciudad y el campo circundante. Digo que nos contentemos con lo que hemos logrado hasta ahora y lo dejamos así. "\n\n" ¿Pero qué hay de la Reina? ", Preguntó uno de los oficiales de la Guardia de la Reina." Este iba a ser su sexto gran colmena. "\n\n" Me sorprendería si nuestra Reina siquiera recordara que se suponía que estábamos haciendo esto ", dijo Lycitus." Tiene la capacidad de atención de una efímera, la verdad sea dicha. Y confío en que no saldrá de esta habitación ". Un coro de risas le respondió, y Lycitus asintió y levantó su casco." Así que, todos a favor de archivar en silencio el proyecto de colonización de Vanhoover, digan 'sí'. "
changelings_paxchrysalia.61.a:0 "¡Sí!"

changelings_paxchrysalia.62.t:0 "El bautizo de Alvarium"
changelings_paxchrysalia.62.d:0 "El generalmajor Jachs sonrió y admiró el desfile procesado fuera de su ventana. Había sido casi un año de arduo trabajo, pero lo habían logrado. Con la ayuda de Heer y Wohnungsabteilung, la ciudad de Acornage había sido remodelado y moldeado en la sexta gran colmena de la Hegemonía, y los resultados fueron nada menos que sobresalientes. Barrios enteros habían sido nivelados y reconstruidos de acuerdo con las sensibilidades cambiantes, y el llamado a los colonos en todo el país había sido recibido con gran entusiasmo. especialmente dentro de las filas del Heer, ya que las promesas de una vivienda espaciosa y gratuita atraían a los cambiantes patrióticos a la ciudad en masa. No solo eso, sino que el tamaño relativamente pequeño de Acornage hizo que la deportación de ponis se considerara un problema.ser leales a la equitación arriesgada simple y fácil. La ciudad era, según todas las apariencias, una ciudad cambiante, un hecho que se reforzó aún más cuando la propia reina Chrysalis recorrió la calle principal al frente de su desfile triunfal y asumió la soberanía oficial sobre la colmena como su reina.\n\n Es una transformación perfecta, comprendió Jachs; nunca podría ser. Mover a la mitad de la población de ponis de la ciudad al campo y reemplazarla con un número igual de colonos cambiantes habría sido casi imposible. Al final del día, la ciudad todavía estaba en algún lugar alrededor del 75% de poni, pero ese era un número con el que Jachs estaba de acuerdo. La población de ponis, en su mayoría relegada a la posición de ciudadanos de segunda clase, proporcionaría Amor más que suficiente para que los cambiantes que vivían allí fueran autosuficientes, y la afluencia de soldados-colonos significaba que solo habría un grupo aún más atento. vigilaba las actividades partidistas que ocurrían dentro de sus fronteras. Generaloberstabsarzt Marsilio le ha prometido a la reina que Acornage se convertiría en la más brillante de las joyas de la corona y, a través de su renacimiento en la colonia-colonia de Alvarium, se había convertido exactamente en eso ".
changelings_paxchrysalia.62.a:0 "Ese es un éxito que vale la pena celebrar".

changelings_paxchrysalia.63.t:0 "Destino manifiesto"
changelings_paxchrysalia.63.d:0 "Unteroffizier Murlen Kass se presentó en la estación de tren a las 0700 en punto, ni un minuto antes o después, como se esperaba de un miembro del Heer. Todo lo que llevaba consigo era una maleta y una funda de rifle colgada sobre su hombro, su arma de confianza de la Gran Guerra ofrecía una presencia reconfortante mientras entraba con los otros cambiantes presentes. Todos eran soldados, al igual que el propio Murlen, pero ninguno vestía sus uniformes. Hoy, eran 'civiles' en el El sentido más vago de la palabra.\n\nLa teniente Filigrana vio a sus soldados formarse naturalmente en sus filas antes que ella, sus instintos colmena tomando el control mientras se acercaban al tren en la estación. Murlen vio cómo sus alas revoloteaban mientras todos encontraban su lugar, y luego Ella tomó el aire para flotar frente a ellos. El instinto llamó la atención de Murlen, al igual que todos los demás soldados presentes, cuando Filigree se dirigió a la multitud.\n\n "¡Soldados leales del Heer!", proclamó, alzando la voz. a ser escuchado fácilmente sobre los trenes que esperan en la estación. "Hoy, partimos hacia el sureste, donde el Heer nos ha otorgado generosamente todas nuestras propiedades para asentar el salvaje desierto de la frontera ecuestre. Muchos de ustedes ciertamente ven esto como un regalo o un premio, y mientras su servicio en la guerra te ganó esta tierra, no es un regalo dado gratuitamente. Somos soldados del Heer en primer lugar, y ciudadanos de la Hegemonía en segundo lugar. No se nos está dando esta tierra para deponer las armas y engordar de la Amor por los ponis; más bien, se nos ha dado esta tierra para vigilarla y controlarla. El Alto Mando cree que solo los asentamientos locales de soldados experimentados y curtidos que viven entre las comunidades de ponis pueden poner fin a la actividad partidista. , y es por eso que a todos se les ha otorgado una tierra propia. Debemos construir nuevas comunidades y controlar las ciudades donde ahora viviremos, y juntos, nuestros esfuerzos asegurarán el gobierno de nuestras reinas sobre Equestria. Es nuestra destino! "\n\nLos soldados reunidos che ered, y Murlen agregó su voz a la multitud. Entonces sonó el silbato del tren y, como si esa fuera la señal, los soldados reunidos comenzaron a entrar en los vagones, uno por uno ".
changelings_paxchrysalia.63.a:0 "Nosotros, los soldados, haremos la tierra segura para los que vengan después".

changelings_paxchrysalia.64.t:0 "Una buena cena"
changelings_paxchrysalia.64.d:0 "El generalmajor Jachs entró en el restaurante de cambiantes que había abierto recientemente en Canterlot y se dirigió a la parte de atrás donde estaba esperando otro cambiante. Tenía que admitir que estaba feliz de que más cambiantes finalmente estuvieran estableciendo negocios. en Canterlot; sería bueno conseguir algo de comida en casa. Aunque la comida que sirvió el Tasty Treat realmente le había ido creciendo últimamente ...\n\nEl otro cambiante miró hacia arriba cuando Jachs se acercó y sonrió. "¡Generalmajor! Ha pasado demasiado tiempo ", dijo, sosteniendo una pezuña.\n\nJachs se rió entre dientes y sacudió la pezuña ofrecida." Oh, deja los títulos, ¿quieres, Vren? No hemos tenido la oportunidad de hablar en meses y lo primero que sale de su boca es 'Generalmajor'. Sólo me estás recordando lo lejos que hemos llegado de ser compañeros de litera en lo básico ".\n\nArcus Vren se rió cuando Jachs se sentó frente a él." Oh, esos eran los días, ¿no? Me metí en problemas a espaldas del sargento, me vi obligado a hacer guardia bajo la lluvia ... "\n\n" Algunas cosas las recuerdo con más cariño ", dijo Jachs, sacudiendo la cabeza." Oh, y si me perdonas por ignorar lo que acabo de decir, felicitaciones por la promoción, Oberst Vren. El Heer necesita más oficiales como tú. "\n\n" Y estoy seguro de que moviste los hilos para que sucediera, ¿no? ", Preguntó Vren, y en ese momento Jachs sólo podía sonreír tímidamente. Vren se rió entre dientes ante eso, luego suspiró y se frotó una pezuña contra la base de su cuerno. "Bueno, el Heer necesita más lings como nosotros. La Guardia de la Reina se está volviendo más ... radical ... cada día, lo cual estoy seguro de que puedes dar fe. Someling tiene que mantenerlos bajo control, y supongo que sí. Nos toca a nosotros palear las manzanas de los caballos, ¿no es así? "\n\n" Desafortunadamente, sí ", dijo Jachs. "Pero con suerte, los dos juntos podemos mantenerlos bajo control".
changelings_paxchrysalia.64.a:0 "Los intereses del Heer y los Hives deben protegerse, de las amenazas internas o externas".

changelings_paxchrysalia.65.t:0 "Asimetría equilibrada"
changelings_paxchrysalia.65.d:0 "El generalmajor Jachs observó cómo el grupo más nuevo de oficiales subalternos puestos bajo su mando se acomodaba en sus asientos en la sala de conferencias. Eran jóvenes para su rango, y Jachs sabía por sus evaluaciones de desempeño que no lo mejor de lo mejor que el Heer podría haberle asignado, pero tendrían que hacerlo. Parecía que todos los talentosos cadetes iban a la Guardia de la Reina, pero eso no le molestaba demasiado ahora; prefería tener un cambiante que podrían pensar por sí mismos que incluso el más hábil de los fanáticos de la Reina.\n\n "Buenos días, oficiales", comenzó Jachs una vez que todos se calmaron. "Soy el Generalmajor Jachs, y hoy estaremos revisando el parte más importante de sus asignaciones: operaciones de contrainsurgencia. Con ese fin, mi personal y yo hemos desarrollado una teoría de la guerra que creo que es clave para abordar esta tarea: algo que llamo la doctrina de la asimetría equilibrada ".\n\nPresionó el botón en el clicker y el proyector avanzó a la primera diapositiva, con las palabras "ASIMETRÍA EQUILIBRADA" impresas en negrita. "Las colmenas no están en paz; No cometa errores aquí, todavía estamos en guerra. Contrariamente a la información difundida por ciertos miembros de alto perfil del ejército y el gobierno, la población ecuestre está lejos de ser súbditos dóciles de nuestra Reina ".\n\n" Nuestra lucha contra los subversivos de la Resistencia Armónica no será una guerra convencional . Este es el reino de los partisanos y saboteadores, donde cualquier civil con el que te encuentres en las calles podría ser miembro de la resistencia. Olvídese del soporte de fuego y la cubierta superior mientras se mueve de un edificio a otro. Nueve de cada diez veces, las únicas cosas en las que tus soldados tendrán que confiar es en su ingenio y en los cambiantes que están a su lado. "\n\n" Si bien el Heer fue creado para aplastar a las fuerzas armadas ecuestres, ahora debemos adaptarnos a continúan prosperando en un mundo sin ejércitos formales, pero uno de insurgencias de combustión lenta y levantamientos esporádicos. Haga las paces con el hecho de que las gloriosas blitzkriegs de la Gran Guerra se han convertido en una reliquia del pasado, si aún no lo ha hecho. Antes de continuar ... ¿hay alguna pregunta? ""
changelings_paxchrysalia.65.a:0 "Para sobrevivir a los peligros del nuevo orden mundial, adáptate o muere".

changelings_paxchrysalia.66.t:0 "Indefensión aprendida"
changelings_paxchrysalia.66.d:0 "El generalmajor Jachs se coló por la puerta trasera del auditorio, con cuidado de asegurarse de que la puerta no se cerrara de golpe detrás de él. El orador en el escenario ya estaba bien metido en su presentación, y los oficiales y generales de la Guardia de la Reina en las primeras filas le prestó su máxima atención. Sin embargo, en lugar de pasar al frente de la multitud, Jachs se deslizó hacia una de las filas traseras, donde Generaloberstabsarzt Marsilio observó la presentación con una mirada aburrida en su rostro.\n\n "Siento llegar tarde", se disculpó Jachs, sentándose junto al Cirujano General. "Las preocupaciones presupuestarias con el personal tardaron más de lo previsto".\n\n "No se disculpe; agradece que te hayas perdido todo esto ", dijo Marsilio arrastrando las palabras. Señaló perezosamente con un casco a la cambiante uniformada en el escenario mientras hacía clic en las diapositivas de su presentación." Esta psicóloga se está burlando de todo el campo de la psicología. Ella está más interesada en la nómina de la Reina que en la investigación honesta. "\n\n" ¿No lo dices? "Jachs frunció el ceño ante una diapositiva que mostraba una caricatura de un pony encogido bajo los látigos ondeantes de tres cambiantes que estaban encima de ella. . "¿De qué está hablando?"\n\n "'Indefensión aprendida'", dijo Marsilio, haciendo comillas en el aire con sus cascos. "La Guardia de la Reina cree que al pisar los cuellos de los ponis en todas partes, eventualmente se rendirán resistiéndonos, asumiendo que su desamparo es el estado natural del mundo. Por eso piensan que las actividades de represión generalizadas que llevaron a cabo hace unos meses son efectivas ".\n\nJachs se burló de eso." Todo lo que lograron fue enviar las células de resistencia a tierra. Creen que fue un éxito, cuando en realidad solo empeoró las cosas. "\n\nMarsilio negó con la cabeza." Intenta decirles eso ".
changelings_paxchrysalia.66.a:0 "Tengo ... muchas, muchas, muchas veces".

changelings_paxchrysalia.866.t:0 "Utilidad aprendida"
changelings_paxchrysalia.866.d:0 "Jachs no podía esperar a que terminara el zumbido del autodenominado psicólogo; afortunadamente, la tortura mercifully terminó después de sólo otra hora. Él y Marsilio decidieron detenerse en un bar Love antes de ir por caminos separados por la noche y discutir la idiotez que ambos habían escuchado.\n\n "'Desamparo aprendido. Ridículo", se lamentó Marsilio. "La única razón por la que existe tal concepto es porque la Guardia de la Reina y los fanáticos creen en su propia propaganda. Creen que los ponis son poco más que ganado que puede ser intimidado hasta la sumisión. Son incapaces de entender que la opresión brutal nunca atrapará a los ponis. para dejar de luchar contra nosotros. Si se les da la opción entre el dolor y la miseria repetidos o la oportunidad de terminar con todo de una forma u otra, cualquier criatura racional tomará la última opción. "\n\n" Y lo están ", dijo Jachs, lentamente cabeceo. "Es por eso que las cosas están tan mal. La Guardia de la Reina y otros comandantes celosos en el Heer parecen disfrutar brutalizando a la población debido a sus mentalidades equivocadas. Toda esta violencia despiadada nos está matando a inocentes muertos, soldados muertos y debilitando nuestro control sobre Equestria. . No han aprendido que se necesita un enfoque más moderado, un enfoque comprensivo. Y no creo que nunca lo hagan. "\n\nMarsilio estuvo un momento mientras pensaba en eso. "Bueno, no podemos controlar a la totalidad del Heer, ni a la Guardia de la Reina, ni a todos los fanáticos que rodean a nuestra Reina, pero podemos hacer nuestras partes a nuestra manera", dijo finalmente. "Usted y yo, Generalmajor, ambos somos seres con una disposición racional. Entendemos la difícil situación de los ponis y los soldados que tienen que interactuar con ellos más que la Reina y su guardia. Tal vez nos corresponda hacerlo. lo mejor que podamos para mantener a los ponis a salvo y detener el derramamiento de sangre. "\n\n" Sí, "estuvo de acuerdo Jachs. "Quizás tengas razón en eso".
changelings_paxchrysalia.866.a:0 "Deben prevalecer mentes más racionales ... por el bien de todos nosotros".

CHN_event_67_variant_one_loc:0 "Morning Frost bostezó y se dio la vuelta en la cama cuando su reloj despertador comenzó a sonar, alcanzándolo con un casco perezoso antes de finalmente apagarlo. Consideró volver a dormir, sus mantas eran muy cómodas, pero finalmente logró hacerlo. se arrastró fuera de la cama y se puso en pie. Era sábado, y eso significaba que tenía todo el día para ella sola.\n\nDespués de desayunar y prepararse para el día, Frost salió y se tomó un momento para temblar en el el aire fresco de la mañana, sus ojos admirando a su tocayo en las plantas de su jardín. Era primavera, pero pronto llegaría el verano, y las heladas de la mañana desaparecerían hasta el otoño. Bien podría disfrutarlo mientras pueda.\n\nLa yegua se aventuró a salir de su propiedad y se encaminó por la acera hacia la ciudad hacia los mercados, con una canasta en su magia mientras tarareaba para sí misma. Intercambió algunos saludos con algunos de los vecinos que había conocido desde que se mudó en la ciudad hace unos meses, y s coronado por la cerca de Lily Lilac para compartir algunos chismes jugosos en el camino. Le encantaba poder hablar con Lily; la pequeña pony terrestre siempre tenía una forma de hacerla reír, y siempre descubría las cosas más interesantes. Pero justo cuando se estaba preparando para irse, Lily frunció el ceño y se inclinó un poco más hacia la cerca. "¿Escuchaste lo que pasó con el potro de Carpenter?"\n\n "No", dijo Morning, inclinando la cabeza con preocupación. "¿Qué pasó?"\n\n "Carpenter lo atrapó anoche tarde, después del toque de queda", respondió Lily. "Él cree que el potro está tratando de ponerse en contacto con la resistencia. Estúpido adolescente. ¡Los cabrones lo matarán si se enteran!"\n\nLa cara de Morning palideció. "Oh no," dijo ella, moviendo ansiosamente un casco. "¿Crees que alguien lo sabe?"\n\n "Todavía no", dijo Lily sacudiendo la cabeza. Pero luego entrecerró los ojos hacia la casa al otro lado de la calle. "Pero estén atentos a los Rivers de allí", dijo. "Me han estado viendo hacer mi trabajo en el jardín los últimos días. Creo que son espías de insectos".
CHN_event_67_variant_two_loc:0 "Morning Frost salió por la puerta de su casa y se balanceó hacia adelante y hacia atrás con cascos inquietos, sintiendo una energía nerviosa recorriendo su cuerpo. Lo que había visto y oído anoche la había dejado a la vez asustada y llena de una energía justa para contraatacar a los insectos que le habían arrebatado su país. Dudaba que alguna vez fuera capaz de apartar de su mente las palabras del líder de la resistencia: la única forma de recuperar Equestria era hacer que los insectos dolieran a cada paso que dieran. , hasta que tuvieron suficiente y se retiraron. Incluso los lobos del bosque sabían que no debían meter la nariz donde les dolía; los cambiantes aprenderían esa lección en unos días.\n\n "Buenos días, días". La yegua saltó al oír su nombre, pero pronto se calmó cuando se dio cuenta de que solo era su vecino mayor, Patches. El viejo semental la miró como si supiera que algo andaba mal, y se acercó a la cerca que separaba su propiedad de la de ella. "Algo en tu mente , ¿Mañana? Estuviste fuera hasta tarde anoche. Espero que no te involucres en nada de lo que planean esos hooligans. "\n\nA pesar del comportamiento amable del pony anciano, Morning Frostse sintió erizarse. "No son hooligans, Patches", le informó ella con total naturalidad. "Son los únicos ponis que intentan hacer una diferencia aquí. Y voy a ayudarlos a pegarle a los insectos cuando vengan por la ciudad en ese gran convoy suyo mañana".\n\nPatches frunció el ceño. "Buenos días, estás atrapado en cosas de las que es mejor que te mantengas al margen. Te van a matar, ¿me oyes?"\n\n "Si muero luchando contra los insectos, que así sea. ", dijo ella, frunciendo el ceño. "Alguien tiene que estar dispuesto a dar su vida para detener los insectos. Y sé que no eres tú".
CHN_event_67_variant_one_button:0 "" Me aseguraré de vigilarme cuando esté cerca de ellos "".
CHN_event_67_variant_two_button:0 "" Tenemos que tomar una posición para hacer de nuestro vecindario un lugar mejor. ""

CHN_event_867_variant_one_loc:0 "Morning Frost frunció el ceño cuando Terracotta apuntó con su casco a los carros blindados cambiantes que patrullaban el mercado." Hay más y más de ellos todos los días ", gruñó el semental." Y te detienen por cualquier cosa. ¿Los miras graciosos? Eso es parar y cachear, ¿y si le das el labio? Te llevan a la estación. Chisel les dijo algo hace unos días, y nadie lo ha visto desde entonces. Apuesto a que los bichos lo atraparon. Tenían que hacerlo. "\n\n" Pero, como, no lo matarían, ¿verdad? "Preguntó Morning, cruzando ansiosamente una pata delantera sobre su pecho." ¡No ha hecho nada malo! "\n\n "Dile eso a los bichos", dijo Terracotta, escupiendo en la acera cuando pasó el último coche cambiante. "No les importamos nosotros los ponis. Ni un poco. Y tienen sus espías por todas partes, así que cuidado con lo que dices. Especialmente en los alrededores de los ríos. "\n\n" Lily también dijo algo sobre los ríos ", dijo Morning Frost, frotándose el labio con los dientes." ¿De verdad crees que son espías? "\n\n" Tienen que serlo. ", Dijo Terracotta." Se acaban de mudar hace una semana, y ya tienen esa gran casa que luce bonita. Ningún pony consigue ninguna de las bonitas casas grandes, no desde que los insectos se hicieron cargo. Pero los insectos, en el otro casco ... "\n\nTerracotta negó con la cabeza mientras los dos ponis se quedaban en silencio al borde de la carretera." ¿Recibiste algún ... correo últimamente? ", Finalmente preguntó Terracotta.\n\n "No ... ¿por qué?", ​​le preguntó Frost.\n\n "Lo hice. Descuento especial en el mercado de agricultores el viernes. Creo que voy a ... creo que voy a comprobarlo. ¿Estás interesado? "\n\nAlgo en la forma en que lo dijo hizo que a Morning se le erizaran los pelos de punta, y sus palabras hicieron clic en su mente." Terracota ... Yo ... realmente no creo que sea una buena idea. Muchos ponis van a esos descuentos, ¿sabes? Alguien podría lastimarse, especialmente cuando los bichos se enteren. "\n\n" Alguien tiene que irse ", dijo Terracotta con un carraspeo." También podría ser yo. Duermes, pierdes, Buenos días. A veces tienes que salir tú mismo si quieres que se hagan las cosas "".
CHN_event_867_variant_two_loc:0 "Después de dejar atrás a Patches, Morning Frost pasó el resto del día cuidando su jardín detrás de su casa, haciendo todo lo posible para adoptar una apariencia de normalidad. No sería bueno actuar de manera cautelosa en caso de que los insectos vino patrullando por su calle. Pero tenía que esperar por hoy, y luego prepararse para reunirse con el resto de la resistencia a la medianoche para comenzar a plantar bombas ...\n\n "Buenas tardes, Frost", llegó una yegua y Morning miró hacia arriba para ver a Lily Lilac, una poni del concejo de antes de que los insectos se mudaran a la ciudad y disolvieran el ayuntamiento, apoyándose en su cerca. "Hermoso día para plantar flores, ¿no?"\n\n "Es un hermoso día, está bien ", dijo Morning." Sería aún más hermoso si pudiéramos deshacernos de los malditos bichos que zumban por ahí ".\n\nLas características de Lily se volvieron poco a poco sombrías." ¿Todavía te preocupas por los cambiantes? " preguntó en voz baja.\n\n "¿No lo estás?", preguntó Morning, enarcando una ceja.\n\nLily negó con la cabeza. "Estoy molesta". dijo, "pero luchar y luchar no va a hacer nada más que empeorar todo esto. Todo lo que hace la resistencia conduce a represalias changelings. No lo has olvidado, ¿verdad? "\n\n" No, por supuesto que no. ¡Pero aún tenemos que hacer algo! ¡No podemos simplemente sentarnos aquí y dejar que nos golpeen para siempre! "\n\n" Algunos días, hacer lo mejor que podemos hacer puede no alcanzar lo que nos gustaría poder hacer, pero la vida no lo es. "Perfecto en cualquier frente, y hacer lo que podamos con lo que tenemos es lo máximo que debemos esperar de nosotros mismos o de cualquier otro", dijo Lily. Saltó sobre la cerca y puso un casco en el hombro de Morning. "¿Qué están tratando de hacer? "¿Qué tienes que hacer, mañana?", preguntó.\n\nMañana vaciló, pero finalmente suspiró e inclinó la cabeza. "Íbamos a volar el puente sobre el río cuando el convoy pasara mañana", dijo. Algo para pegarle a los insectos. "\n\nLily asintió lentamente." No te vayas ", instó a Morning." La acción radical no conduce a nada excepto a más violencia y más muerte. Pero si tomamos un término medio ... tal vez arreglemos las cosas pacíficamente con los cambiantes ... las cosas pueden ser mejores para todos nosotros "".
CHN_event_867_variant_one_button:0"Pero hay algunas cosas en las que no deberíamos involucrarnos ..."
CHN_event_867_variant_two_button:0 "" ¿De verdad lo cree? ""

CHN_event_967_variant_one_loc:0 "Morning Frost suspiró cuando finalmente regresó a su casa y puso sus compras en la mesa de la cocina. Todo el pueblo parecía tan tenso, especialmente sus vecinos, sus amigos cercanos que había hecho desde que se mudó. Parecía que cada día, los cambiantes invirtieron una presencia cada vez más fuerte en la ciudad, y más y más ponis se unían a las filas de la resistencia. Parecía que si se les diera el tiempo suficiente, todos elegirían un bando en el conflicto que se estaba gestando a puerta cerrada.\n\nDespués de tomarse un tiempo para guardar sus compras, Morning Frost regresó a su habitación y cerró la puerta. Se acostó en la cama, con los cascos frotándose los ojos cansados, y gimió mientras su columna vertebral se descomprimía. Su mente seguía divagando hacia lo que Terracotta y Lily había dicho. Los Rivers parecían una pareja tan agradable. Era extraño que sus amigos los hubieran marcado inmediatamente como espías changelings. Sintió una punzada de remordimiento porque la nueva pareja ya estaba excluida de la sociedad y solo habían estado en la ciudad unos días. Y no podía hacer nada bueno por ellos, no fuera que sus amigos pensaran que ella era una simpatizante de los cambiantes ...\n\nLa alarma junto a su cama sonó de nuevo a las tres en punto. Gruñendo, Morning Frost se puso de pie y metió la mano debajo de la cama, sacando una maleta. Sin embargo, cuando la abrió, fue recibida por una masa de cables, un micrófono y una antena. Apoyándolo y apuntando la antena hacia su ventana, Morning Frost cerró las cortinas y cambió su peso de un casco a otro mientras esperaba que llegara la señal.\n\n "Operativo Frost, entre. Es hora de su informe . "\n\nUn destello de magia verde, y el disfraz de Morning Frost se cayó, revelando colmillos y quitina negra. "Estoy aquí", respondió ella con cansancio. "Y descubrí un par de cosas interesantes hoy".
CHN_event_967_variant_two_loc:0 "El tiroteo comenzó justo antes del amanecer, despertando a Morning Frost de su sueño. Una cacofonía entrecortada resonó sobre la ciudad, junto con gritos distantes y el ruido de municiones pesadas. Pero terminó casi tan pronto como comenzó, No pasó mucho tiempo antes de que viera los vehículos cambiantes rodando por la carretera, todos intactos excepto por algunos nuevos agujeros de bala agregados a la chapa de metal aquí y allá.\n\nCuando llegó a la ciudad, la noticia de una acción partidista fallida estaba en boca de todos. Quiso la suerte que una patrulla cambiante tropezara con la resistencia mientras conectaban explosivos al puente que cruzaba el río, y se desató un feroz tiroteo entre los dos lados. Los partisanos habían sido masacrados casi hasta el último , y los pocos prisioneros que tomaron los cambiantes ciertamente no tenían nada que esperar. Pero gracias a las acciones de la guarnición, el puente se había salvado de la destrucción, y eso significaba que la ciudad aún podía comerciar con los resto de Equestria y la Hegemonía. La vida podría continuar con normalidad.\n\nCuando Morning Frost llegó a casa esa tarde, cerró la puerta detrás de ella y se dejó caer contra la pared. Si no hubiera sido por las palabras de advertencia de Lily Lilac, habría estado entre los ponis masacrados en el puente. Había escapado por poco de un roce con la muerte y no lo supo hasta después del hecho, y ahora estaba agradecida por sus vecinos.\n\nOlvídese de la resistencia. Fue una causa condenada. Pero al menos ahora, había escapado con vida. Y tal vez debería hacer la diferencia de otra manera, tal como Lily había recomendado, y hacer de su vecindario un lugar pacífico y feliz en estos tiempos difíciles ".

