#Ideas
chn_queen_helvia:0 "Reina Helvia"
chn_queen_helvia_desc:0 "La joven reina de la próspera colmena portuaria de Ditrysium está interesada en la expansión comercial y el aumento de la producción naval. Mientras que Ditrysium fue la primera colmena importante en aliar a Vesalipolis, Helvia no es tan aficionada a Chrysalis como su predecesora. La debacle de 1002 finalmente llevó a los marineros comunistas a disturbios en Ditrysium y Chrysalis aplastó personalmente a la resistencia sin preguntarle a Helvia. Sin embargo, ella es pragmática y sabe que mantener buenas relaciones con Vesalipolis es, en última instancia, algo positivo ".
queen_helvia_admiral_tt:0 "¡Desbloquea una §Ydecision§! para recuperar un §¡Almirante experto§!."
chn_queen_aurantia:0 "Reina Aurantia"
chn_queen_aurantia_desc:0 "La anciana reina de la ciudad colmena industrial de Lyctida es capaz de proporcionar recursos y madera para nuestros ferrocarriles y equipo militar. Desde que Chrysalis lideró su alianza para salvar a Lyctida de los fanáticos de los ciervos merodeadores, ha sido su más leal partidaria . Ella siempre se esfuerza por ganarse el favor de Chrysalis, pero a su vez ve a Aurantia como un peón útil y confiable hasta que finalmente muere de vejez ".
chn_queen_argynnis:0 "Reina Argynnis"
chn_queen_argynnis_desc:0 "La colmena marcial de Vraks siempre ha tenido una relación tenue con Vesalipolis, en el mejor de los casos. Los dos habían participado durante siglos en escaramuzas y redadas antes de que Vraks atacara la otra colmena con toda su fuerza, pero Chrysalis y sus aliados de Ditrysium la repelieron. . En 971 Chrysalis contraatacó con una alianza ampliada y aplastó a Vraks, cuya reina se suicidó en lugar de enfrentarse a la ira de Chrysalis. Su cría más antigua, Argynnis, se convirtió así en Reina. No guarda rencor contra Chrysalis y reconoce su poder, pero nunca se salta un oportunidad de hacer un comentario sarcástico y burlón si falla ".
chn_queen_yaria:0 "Reina Yaria"
chn_queen_yaria_desc:0 "Reina de la colmena más grande del norte de Soryth, que se encuentra en la orilla del lago Key. El lago Key es conocido por su concentración de energía mágica. La magia ayudó a los cambiantes de Soryth a sobrevivir al duro clima del norte durante generaciones. Reina Yaria cree que el estudio a fondo de las habilidades mágicas de los cristales es vital para el éxito futuro de la nación cambiante. Ella es una de las reinas que se unió a Chrysalis voluntariamente y cree genuinamente que puede llevar su raza a la grandeza. A sus ojos, los cambiantes tienen el mismo potencial para habilidades mágicas como unicornios, si tan sólo las desarrollan lo suficiente ".
chn_spymaster:0 "Vaspier Orn Kladisium"
chn_spymaster_desc:0 "Nacido inicialmente en una de las zonas más rurales de las colmenas de Changeling cerca de la colmena de Gorak, Vaspier se ha convertido en una figura clave de la administración de Changeling, incluso si nadie lo sabe. Enviado a obtener una educación superior por su familia después Mostró una mente rápida desde una edad temprana, Vaspier pronto se involucró en las luchas políticas de su nación. Fue uno de los cambiantes que se adhirió rápidamente al intento de Chrysalis de unir las colmenas, y sirvió como su recolector de información a partir de ese momento. Desde este puesto, convirtió a la agencia de inteligencia Changeling, VOPS, en una fuerza a tener en cuenta. De hecho, fue su casco lo que guió la operación del primer ataque de Chrysalis en Canterlot. Ese fracaso dañó su reputación, y desde entonces , ha trabajado aún más duro para ser útil a su Reina. Y en esto, lo ha logrado. La VOPS es la agencia de inteligencia más secreta que existe, y de ahí se deriva su apodo ".
chn_spymaster_lar:0 "Vaspier Orn Kladisium"
chn_spymaster_lar_desc:0 "Nacido inicialmente en una de las zonas más rurales de las colmenas de Changeling cerca de la colmena de Gorak, Vaspier se ha convertido en una figura clave de la administración de Changeling, incluso si nadie lo sabe. Enviado a obtener una educación superior por su familia después Mostró una mente rápida desde una edad temprana, Vaspier pronto se involucró en las luchas políticas de su nación. Fue uno de los cambiantes que se adhirió rápidamente al intento de Chrysalis de unir las colmenas, y sirvió como su recolector de información a partir de ese momento. De esta positiEn adelante, convirtió a la agencia de inteligencia Changeling, VOPS, en una fuerza a tener en cuenta. De hecho, fue su casco lo que guió la operación del primer ataque de Chrysalis en Canterlot. Ese fracaso dañó su reputación y, desde entonces, ha trabajado aún más para ser útil a su Reina. Y en esto, lo ha logrado. La VOPS es la agencia de inteligencia más secreta que existe, y de ahí deriva su apodo ".

