changelings_paxchrysalia.409.t:0 "Nuclear Strike en el bosque Everfree "
changelings_paxchrysalia.409.d:0 "[This.GetNewspaperHeader] Parece hoy que la Hegemonía Changeling ha detonado un dispositivo taumato-nuclear en el epicentro del infame Everfree Forest, situado en el centro de Equus. Esto no parece haber sido una prueba , ya que la ubicación elegida dificultaría la observación de un arma nuclear. Más bien, esto parece haber sido una respuesta militar a la insurgencia en curso que se originó en el Bosque Everfree, mientras que otras fuentes sugieren que la detonación fue pensada como un acto particularmente extravagante. medios de defoliación para combatir el crecimiento sobrenatural y exponencial de Everfree que amenaza con engullir las posesiones de Royal Changeling Heer en la región. Aunque la Gran Guerra ha terminado, Equestria en sí está lejos de estar pacificada, si este desarrollo reciente es una indicación de la determinación de la Hegemonía - o desesperación - para continuar su dominio imperial sobre Equus ".
changelings_paxchrysalia.409.a:0 "¿Destruir un montón de plantas? Qué absurdo".

changelings_paxchrysalia.410.t:0 "Cláusula de no competencia"
changelings_paxchrysalia.410.d:0 "" ¿Cuál es el significado de esto? "preguntó el generalmajor Jachs, empujando un trozo de papel sobre su escritorio hacia Finicus Vesali. Frunció el ceño cuando el industrial lo tomó entre sus cascos y lo miró. "Estoy tratando de hacer todo lo posible para detener la propagación del Everfree, pero parece que todos los cambiantes de la Hegemonía están tratando de decirme qué hacer".\n\nFinicus puso los ojos en blanco y le devolvió la carta. Jachs. "Mis colegas se enteraron de su nuevo plan para Everfree. ¿Qué fue, bombardear la cosa con napalm cada hora de todos los días durante dos semanas seguidas? "\n\n" En su interpretación más simple, sí ", dijo Jachs." Los bombardeos de precisión durante la primera semana establecen un perímetro de fuego , que, alimentada por una corriente en chorro recirculatoria creada a través de la manipulación del clima, la hará autosuficiente. Luego, será un bombardeo de saturación indiscriminado para crear una tormenta de fuego, hasta que todo se convierta en palos y cenizas. Pero ahora me dicen que reduzca el bombardeo en esta carta firmada por todos tus amigos. "\n\nFinicus sacó un fajo de papeles de su maletín con una floritura." Debes conocer las arañas estelares. Escuché que representan un dos por ciento de las bajas de soldados en Everfree. "Al ver el ceño fruncido del Generalmajor, Finicus siguió adelante." Lo que no espero que sepas, sin embargo, es lo valioso que creemos que serán. a futuros desarrollos científicos. Más específicamente, su seda. Creo que incluso los nuevos modelos Panther tienen problemas para desenredarse de las redes. "" Vaya al grano ", espetó Jachs.\n\n" Mi punto es que Everfree es potencialmente la fuente más importante de recursos naturales sin explotar de todos. de Equus. La seda de estrella-araña solo raspa la superficie de lo que podríamos lograr usando el tipo de cosas que Everfree tiene para ofrecer. Y ahora dices que quieres convertir todo ese potencial en cenizas y polvo. "\n\n" Los tiempos difíciles exigen medidas duras ", gruñó Jachs." Mi trabajo es detener el Everfree; déjame recordarte que es el maldito Everfree del que estamos hablando aquí, de invadir todo el centro de Equestria, y de lo único que puede hablar es de cómo afectará sus márgenes de beneficio "".
changelings_paxchrysalia.410.a:0 "La prerrogativa del Heer es detener al Everfree por cualquier medio necesario, simple y llanamente".
changelings_paxchrysalia.410.b:0 "No podemos sacrificar el potencial de innovación y progreso que Everfree tiene para ofrecer".

changelings_paxchrysalia.411.t:0 "¿Cómo dormimos cuando nuestras camas están ardiendo?"
changelings_paxchrysalia.411.d:0 "Roseluck hundió la cabeza debajo de la almohada, mientras el zumbido de los motores de los bombarderos se reanudaba casi a la hora exacta. Eran las cuatro de la mañana, y cada hora durante los últimos días, otra ala de bombarderos cambiantes Volaría sobre Ponyville en su camino hacia el Everfree. Cada vez que escuchaba ese dron de sus motores, su corazón se le subía a la garganta, mientras los recuerdos traumáticos de los bombarderos cambiantes aplastando la ciudad durante la Gran Guerra resurgían en el frente de su mente. Al menos con la angustiosa regularidad del bombardeo, estaba empezando a acostumbrarse ...\n\nPero eso no la ayudó en absoluto cuando estaba tratando de dormir. Sacó la cabeza por debajo de ella almohada y miró fijamente a las cortinas opacas corridas en la esquina de su habitación. La tormenta de fuego que arrasaba en el corazón de Everfree era tan grande que sus llamas apocalípticas proyectaban su resplandor naranja hasta Ponyville, pintando su habitación en tonos de ámbar, a pesar de el hecho de que Ros Eluck había hecho todo lo posible para cubrir la tela con pintura negra y evitar que entrara la luz. Sabía que, al día siguiente, tendría que pasar horas sacando cenizas de su pasarela, y luego tendría que hacerlo de nuevo antes de irse. a la cama mañana por la noche. Entre palear, la falta de sueño y la sofocante neblina naranja que cubría a Ponyville, RoseluckCasi deseaba que uno de esos bombarderos vaciara su carga útil en su casa y la sacara de su miseria.\n\nCasi ".
changelings_paxchrysalia.411.a:0 "¿Cuánto tiempo más durará esto?"

changelings_paxchrysalia.412.t:0 "Lo que hay debajo"
changelings_paxchrysalia.412.d:0 "Hauptfeldwebel Vexel colocó su rifle entre dos rocas en el borde de su trinchera y rastreó su objetivo, un unicornio adornado con pintura tribal verde, mientras corría de un lado de la calle al otro. Antes de ella podía esconderse, Vexel disparó su arma, el disparo atravesó el cuello de la pony y la dejó ahogada en su propia sangre en el suelo. Los disparos de represalia del resto de los partisanos más arriba de la calle bombardearon su posición, y el sargento se deslizó hacia abajo. más profundo en su trinchera.\n\nAl lado de él estaba la Oberleutnant Cisiphus, su gorra de oficial perdida en algún lugar de la pelea alrededor de Ponyville. Ella sostenía un auricular de radio a un lado de su cabeza, sus colmillos reflejaban los fuegos anaranjados que ardían alrededor de la ciudad mientras gritaba "¡¿Qué quieres decir con que no hay artillería ?! ¡Se suponía que debías mantener las vides de saqueo lejos de las armas! ¡Para eso estaban los emplazamientos de concreto! "\n\nUn rugido atravesó la ciudad y la tierra cayó por la trinchera cuando una osa menor saltó sobre ella, sus garras estrelladas aplanaron el semioruga que había estado proporcionando a Vexel y al Oberleutnant El suelo tembló bajo los cascos mientras la osa menor continuaba su alboroto, y mientras los soldados cambiantes huían por la calle en una derrota aterrorizada, Vexel se dio cuenta de que sus líneas se estaban rompiendo y pronto serían invadidas. Apretando los dientes, Vexel corrió hacia Cisiphus y la agarró por el hombro. "¡Oberleutnant, tenemos que retroceder! ¡Nuestras líneas se están rompiendo, y si no nos movemos -! "\n\n" ¡No entregaré Ponyville a un montón de plantas! ", Gritó Cisiphus en respuesta." ¡No seré conocido como el oficial que perdió Ponyville! ¡No me rendiré al bosque! ¡Lucharé hasta el amargo final si tengo que hacerlo! ¡Todo lo que tenemos que hacer es aguantar hasta que lleguen los bombarderos ...! "\n\nNunca tuvo la oportunidad de terminar, ya que el suelo explotó de repente a su alrededor, lanzando a Vexel hacia atrás. de la trinchera, y desde el suelo donde una vez estuvo el Oberleutnant, vio, escupiendo hacia el cielo como un géiser, un tubo púrpura reluciente más grueso que el tronco de un árbol, coronado con una cabeza en forma de serpiente que se partió, como si fuera un flor en flor, en una troika de pétalos salpicados de ojos rasgados. Todavía impulsándose hacia el cielo, los ojos en los pétalos de la tatzlwurm miraban a los soldados que huían abajo con una malicia brutal e injusta. La cosa dejó escapar un chillido horrendo mientras azotaba la formación de los combatientes de la Luftwaffe rodeando la ciudad desde arriba, atrapando a un trío de Stukas con sus lenguas en forma de látigo y lanzándolos contra los tejados de abajo con una poderosa flexión de su cuerpo. De la teniente, no quedó nada salvo su radio.\n\nCon la espantosa desaparición del Su oficial al mando, lo que quedaba del Heer en Ponyville pronto rompió filas y huyó, los partidarios del Everfree y sus monstruosos aliados pisándoles los talones ".
