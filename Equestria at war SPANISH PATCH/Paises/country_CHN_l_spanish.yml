changelings_paxchrysalia.400.t:0 "El Everfree en la anarquía"
changelings_paxchrysalia.400.d:0 "" ¡Fue horrible, Generalmajor! Perdí a dieciséis de mis soldados antes de dar la orden de retirada. ¡Dieciséis! ¡A un montón de plantas! "\n\n" Tranquilo, Hauptfeldwebel. Tranquilízate —le ordenó el general mayor Jachs al sargento—. Ve a dar un paseo, bebe un poco de agua y cálmate. Su informe ha terminado. Hizo un gesto con la cabeza a un par de soldados que estaban junto a la puerta, que escoltaron gentilmente al sargento conmocionado fuera de la sala de conferencias. Suspirando, Jachs se volvió hacia los otros oficiales sentados a su alrededor: el Oberstleutnant Alcippe, su indispensable derecho casco; Generaloberstabsarzt Marsilio, el cirujano general del Heer; y una variedad de comandantes locales de la región central de Equestria. "El informe de Hauptfeldwebel no es un caso atípico", les dijo, golpeando una carpeta sencilla frente a él. de ustedes que tienen tropas alrededor del Everfree han informado las mismas cosas, estoy seguro. Ataques de pony insurgentes con pintura y marcas chamánicas, que se desvanecen como sombras en la maleza. Un aumento alarmante de avistamientos de monstruos alrededor del Everfree; un avión de reconocimiento incluso vio una hidra ". Tomando un fajo de fotografías, Jachs continuó: " Además, ha habido incursiones de partisanos que parecen estar armados con armas alquímicas desconocidas ". Había sido una vez un panzer cambiante, ahora un trozo deformado de metal retorcido. Otro mostraba a un soldado cambiante suturado al costado de su camión quemado, quitina convertida en acero donde su caparazón se había fusionado con la puerta de la cabina del conductor. de todo esto, la línea de árboles parece estar avanzando a un ritmo aterrador. "\n\nEl superteniente Alcippe asintió y proporcionó algo de contexto." Las vías férreas alrededor del bosque están siendo destruidas por vides de saqueo, y varios de nuestros puestos de exploración ya han ha sido invadido por el follaje. No estoy seguro de si alguna vez has visto algo como esto, Generaloberstabsarzt. "\n\nMarsilio negó con la cabeza." El Bosque Everfree es un lugar de magia salvaje e indómita, opaco incluso para los mejores pony magos y eruditos que vivieron. cerca ", dijo el cirujano general." Estamos luchando contra la magia que no entendemos. Y no estoy seguro de si ganaremos. "\n\n" Lo intentaremos ", declaró Jachs definitivamente." Es lo único que podemos hacer ".
changelings_paxchrysalia.400.a:0 "Magia y Madre Naturaleza, en rebelión contra el mundo moderno".

changelings_paxchrysalia.401.t:0 "La conquista del paraíso"
changelings_paxchrysalia.401.d:0 "Varnish observó cómo las llamas anaranjadas se extendían a través de los huesos del Everfree, rizando las hojas moribundas con su calor y convirtiendo la vegetación en cenizas. La presión implacable del polimorfo Heer había puesto al Bosque Everfree de rodillas , y con él, el último bastión de seguridad de la Resistencia. Cuando había huido por primera vez al bosque para luchar en nombre de Zecora, pensó que el bosque indomable en las afueras de Ponyville lo protegería de cualquier cosa. Ahora, mientras el bosque crecía lleno de humo y cenizas, y el estruendo de los disparos y el trueno de la artillería reverberaba a través de los árboles muertos, se dio cuenta de que todo estaba perdido y que los cambiantes venían para acabar con la insurrección, de una vez por todas.\n\nEn el frente, La heroica líder de la resistencia vio la destrucción del bosque con dolor en sus ojos. En tiempos mejores, ella había hecho su hogar en sus apartadas profundidades. Ahora, su santuario - uno de los últimos lugares en Equestria donde la magia del desierto había permanecido indómito, se había derrumbado en cenizas a su alrededor, y con él, los últimos vestigios de Equestria Libre. Aún así, ella enseñó los dientes y se frotó los ojos, luego se volvió hacia los ponis reunidos ante ella, las lágrimas corrían por su rostro. El fuego detrás de ella la iluminó como un ángel del fuego del infierno, y sus ojos inyectados en sangre ardieron a través del humo espesando el aire.\n\n "Ponis de Equestria, este no es el final", dijo, sacudiendo la cabeza, "por nuestra acciones, incluso el destino debe elogiar. Nuestras tierras y nuestro país aún no están perdidos, porque su victoria fue comprada a un precio terrible. Sus ejércitos nos golpearon con monstruos de acero, pero incluso ahora, nos negamos a arrodillarnos. Quizás Chrysalis tenía razón , ya que fue una tontería luchar ... "\n\nTodos los ponis presentes vieron como Zecora levantaba un rifle del suelo y lo blandía en el aire. A pesar de que los cambiantes se habían llevado de su refugio en el bosque, abrumando la monstruosa fauna y flora que lo protegía y lo llamaba hogar, todavía le quedaba una herramienta, en la forma tosca de un arma de fuego. Mientras tuviera algo con lo que luchar, estaba decidida a luchar. "Pero aunque podamos morir, eso no significa que¡No lo intentaré! "\n\nCon un grito, sus partisanos levantaron sus armas y dejaron escapar un grito de guerra, Varnish entre ellos. Todos sabían que no había que rendirse ahora. Los cambiantes los ejecutarían tan pronto como pusieran sus cascos en ellos. Lo único que podían hacer ahora era luchar, aunque sería su perdición.\n\nLa batalla final por Everfree había comenzado ".
changelings_paxchrysalia.401.a:0 "" ¡Sin retirada! ¡Sin rendición! ¡Por Equestria! ""

changelings_paxchrysalia.8401.t:0 "Paraíso perdido"
changelings_paxchrysalia.8401.d:0 "Finicus Vesali pasó junto a los restos humeantes de un gigantesco árbol de madera dura, su corteza ennegrecida por el fuego y blanqueada por el musgo que se deleitaba con su fuerza vital antes de extinguirse. cielo, como si estuviera desesperado por que alguna figura celestial descendiera desde arriba para salvarlos antes de que los lanzallamas y el napalm los convirtieran en fósiles de carbón.El esqueleto de una hidra yacía no muy lejos, las vértebras de un cuello aplastadas bajo las pisadas de un panzer. A un lado, los cadáveres de pony se pudrieron en una fosa común, el horrible hedor ensuciaba el aire.\n\nFinicus miró hacia arriba, donde otra ola de bombarderos pesados ​​sobrevoló, las puertas de la bahía de bombas abiertas y listas para dejar caer su carga útil. Noche tras noche, los bombarderos arrasaron y quemaron el bosque, trabajando en conjunto con más artillería dirigida a un solo objetivo que nunca antes. Y si el industrial abría la boca y saboreaba el aire, la fama int tang de metal tocó su lengua, las secuelas de la bomba nuclear mágica aún flotaban suavemente en los vientos, acompañadas de un leve gemido de tinnitus causado por la radiación residual.\n\nDe alguna manera, el Heer lo había hecho. El Bosque Everfree puede haber sido una fuente de magia salvaje e indómita, pero se había doblado bajo el peso de la máquina de guerra cambiante como los ponis que intentaba proteger. Al final, la magia no pudo hacer frente al poderío militar moderno. En el choque de la hechicería contra el acero, el acero había ganado, y de manera indomable. Ahora, nada quedaría del bosque una vez sobrecogedor, excepto huesos y cenizas.\n\nFue una lástima que tuviera que ser así. ¿Quién sabía lo que las Colmenas podrían haber aprendido si tuvieran la oportunidad de estudiar la magia salvaje del bosque y la flora y fauna únicas? ¿Qué tipo de avances podrían haber impulsado a la especie cambiante a la próxima era? Esas eran preguntas sin respuesta ahora.\n\nMientras el viento soplaba a través de los árboles esqueléticos, sus ramas traqueteaban como los huesos de los muertos, creando una cacofonía espeluznante que se apoderó de la tierra.\n\nHa llegado el momento de irse ".
changelings_paxchrysalia.8401.a:0 "Lo único que dejan nuestras victorias es la muerte".

changelings_paxchrysalia.402.t:0 "El bosque que devora"
changelings_paxchrysalia. miró un poco más hacia el suroeste, pudo ver los incendios en el Bosque Everfree disminuyendo a medida que avanzaba la noche, las luces naranjas sucumbiendo a la oscuridad devoradora que los rodeaba. Ya había cancelado los bombarderos hace tres horas, notando lo inútil cualquier intento continuo de contener a los Everfree lo fue. Simplemente se había vuelto demasiado poderoso y demasiado grande, y ahora estaba mucho más allá de los esfuerzos del Heer por detenerse.\n\n "¿Generalmajor?" El Oberstleutnant Alcippe estaba de pie junto al arco que conducía de regreso al castillo , preocupación escrita en su rostro. "¿Estás ... bien?"\n\n "Sí", le respondió Jachs. "Al menos por el momento. No sé a quién culpará nuestra reina por nuestro fracaso en contener a los Everfree, pero sean quienes sean, no están muy lejos de este mundo ".\n\nAlcippe se mordió el labio con ansiedad." Bueno ... No todo son malas noticias, Jachs ", dijo, acercándose lentamente." Nuestros exploradores dicen que el bosque ha dejado de expandirse. Sus energías mágicas deben estar diluyéndose demasiado para seguir avanzando. "\n\n" O tal vez simplemente esté satisfecho con su victoria ", dijo Jachs, sacudiendo la cabeza." Hemos sacado todo lo que pudimos, y lo haremos averigüe dónde volver a implementarlos en los próximos días. El corazón de Equestria está perdido para nosotros ahora, para siempre. Esa es una señal tan preocupante como cualquier otra. "\n\n" ¿Jachs? "\n\nJachs suspiró." Déjame en paz, Oberstleutnant ", dijo, derrotado." Estaré bien. Necesito tiempo para pensar. "\n\nAlcippe inclinó la cabeza, ojos tristes fijos en el general que tanto admiraba, completamente derrotado por el ataque del bosque." Generalmajor ... Jachs ... si hay algo que necesita ... . "\n\n" Estaré bien ", insistió Jachs. No tenía más palabras para ella.
changelings_paxchrysalia.402.a:0 "La derrota es una píldora amarga de tragar".

changelings_paxchrysalia.403.t:0 "El taladro a vapor que los derrota"
changelings_paxchrysalia.403.d:0 "El Oberpionier Mauric se tapó los oídos justo a tiempo, un momento antes de que la enorme locomotora desafiara al Everfree con un rugido ensordecedor de su bocina. El avance del tren verrugoso parecía inexorable, la punta de lanza del Heer como sióxido cada vez más profundo en el bosque. Protegido por un regimiento de pioneros equipados con lanzallamas y excavadoras blindadas, el incesante avance del tren derribó el bosque y los monstruos que lo llamaban hogar con una eficacia fría, igualada sólo por la brutalidad de la policía militar a bordo del tren; con látigo, porra y bayoneta, eran responsables de asegurarse de que la banda andrajosa de tiradores de pony en la parte delantera dejara las traviesas y los rieles más allá del punto de agotamiento. Mauric ya había pasado junto a tantos cuerpos equinos que se había vuelto insensible a la vista.\n\nNo era una tarea fácil para el Heer, ni mucho menos. Protegidos por el bosque y ayudados por los monstruos que acechaban en su interior, los partisanos resistieron cada centímetro de la emboscada cambiante a través de una implacable avalancha de emboscadas e incursiones. Y a medida que la lluvia de verrugas y su séquito avanzaban más hacia el Everfree, el abismo entre los cambiantes y el mundo exterior se hacía cada vez más distante. La retaguardia dejada para proteger los kilómetros de vía sufrió no sólo las depredaciones de los partisanos y monstruos, sino del propio Everfree; docenas de veces, los pioneros habían sido enviados de regreso por la línea para abrir un camino a través del follaje resurgente que había recuperado las vías.\n\nPero no importa lo que le arrojaran, el grueso blindaje del tren y la artillería pesada enviaron al bosque y sus habitantes se tambalean después de intensos combates. Aún así, fue lento en el mejor de los casos. Las vides de saqueo estallaban regularmente entre las traviesas, atrapando las ruedas del tren hasta que eran quemadas por lanzallamas, y la magia ambiental y la humedad sofocante corroían y arruinaban regularmente los delicados componentes electrónicos a bordo del tren. Los corredores habían demostrado ser la forma más confiable de comunicarse con el Heer, ya que las radios dejaban de funcionar regularmente unas horas después de ser entregadas al tren. A pesar de todo esto, el avance del tren, por lento y doloroso que fuera, no se detendría.\n\nUn explorador dejó escapar un silbido y los soldados que rodeaban el tren corrieron inmediatamente a sus estaciones de batalla, tripulando la artillería montada en los vagones del tren contra lo que sea que el bosque les arroje esta vez. El propio Mauric se escabulló rápidamente a bordo de las cabinas blindadas del tren con el resto de los pioneros, con suerte fuera de peligro. "Únete al Pioneer Korps, dijeron, estará bien, dijeron", se comentó amargamente Mauric. "Es mejor que estar en primera línea, dijeron".
changelings_paxchrysalia.403.a:0 "¡Nadie me dijo que tendría que luchar contra un bosque mágico cuando me alisté!"

changelings_paxchrysalia.404.t:0 "Despachos"
changelings_paxchrysalia.404.d:0 "" ¿Crees que el Heer es todo armas y gloria, larva? "El veterano canoso te da una mirada hueca, sus ojos aparentemente hundidos en su cráneo por incontables noches de presionar sus cascos contra ellos y gritar. una docena de vasos de chupito usados ​​ensucian la barra frente a él, y esos son solo los que el camarero no ha quitado todavía. "No has visto nada. No sabes en lo que te estás metiendo. "\n\n" El Heer es la mejor manera de hacerte un nombre ", protestas, tratando de justificarte ante el veterinario borracho antes que tú." Además, el guerra ha terminado. Todo lo que queda son esos partisanos en el bosque. ¿Cuánto tiempo podrían resistir? "\n\nEl ex soldado se tambalea hacia ti, con fuertes cascos de repente sobre tus hombros, presionándote contra el asiento de tu taburete." Escucha, grub ", gruñe." Fui estúpido como tú también una vez. Gané medallas en la Gran Guerra. Irrumpí en el palacio de Canterlot. Yo era miembro del Jagdkommando-Einsatzgruppen. Tenía todo lo que quería. Esclavos, shekels, estatus. Todo ". Hay algo en sus ojos, ¿un destello de nostalgia por los buenos viejos tiempos, tal vez? Pero se ha ido en una fracción de segundo." Entonces me inscribí en el Fernspäher, porque lo que tenía no era suficiente. Y es por eso que me enviaron directamente al medio de Everfree "".
changelings_paxchrysalia.404.a:0 "" Y ... ¿qué pasó en Everfree? ""

changelings_paxchrysalia.8404.t:0 "Noches de pesadilla"
changelings_paxchrysalia.8404.d:0 "" Tus peores pesadillas cobran vida ", gruñe el ex-Jaeger." ¿Crees que las plantas mágicas de Everfree y un grupo de cultistas te atacan al azar? Eso es lo que pensé que sería al principio. Y eso no es nada. Nada. Podría haber lidiado con eso si fuera solo eso. Para entonces había sido parte de demasiadas emboscadas como para que eso me asustara. No, son las otras cosas. Son las otras cosas las que te afectan ".\n\nEl veterinario se toma un momento para mirar el vaso de chupito vacío que tiene frente a él, y le indica al camarero que le pida otro. Está allí en unos momentos, y el polimorfo no pierde el tiempo. deslizándolo en su casco y tragando el licor de un trago. Él tose, hace una mueca, y antes de que puedas preguntar si está bien, te fija con sus ojos angustiados de nuevo. "Los árboles, larva. Te hablan. Gimen y aúllan cuando cae la noche. También tienen caras. La noche está llena de susurros y gritos. Ellos tIntenta conseguir que hagas cosas, intenta conseguir que mates a tus amigos, que te vueles los sesos. Duermes demasiado cerca de uno y te estrangulará con sus raíces, arrastrándote al barro sin ni siquiera un grito.\n\n "Y luego están los lobos del bosque. Solo lobos hechos de madera, ¿verdad? Bueno, la madera no siente dolor y no sangra. Necesitas rondas antitanque para matar a uno; las balas no funcionarán. Y buena suerte para conseguir suficiente combustible para un lanzallamas cuando estés en lo profundo de la bosque, aislado del resto de tu unidad. Casi lo único que me mantuvo en marcha fue el contrabando en el que podía ponerme las pezuñas. Perfeccioné la receta para un buen cóctel de estimulantes y tranquilizantes hechos de amor de grado industrial solo para mantener Me iba. Me estropeó la cabeza, grub. Lo juro, le disparé al mismo poni en la cara decenas de veces, pero nunca pude matarla. Hasta el día de hoy, no sé si ella era real o no. n\nTe mira con tristeza por última vez. "Así que si quieres vivir esas pesadillas, adelante. Pero si lo hace ... no escuche a los árboles. No escuches a los malditos árboles, larva. ""
changelings_paxchrysalia.8404.a:0 "" Porque si lo haces, no dejarás ese bosque con tu vida. ""

changelings_paxchrysalia.405.t:0 "An Everfree Briefing"
changelings_paxchrysalia.405.d:0 "La Oberstleutnant Alcippe cerró la puerta detrás de ella cuando entró en la base temporal de operaciones de Generaloberstabsarzt Marsilio en Canterlot mientras el Heer trabajaba para contener el rápido crecimiento de Everfree. "Generaloberstabsarzt, dijiste que tenías informes para el Generalmajor", dijo Marsilio, notando rápidamente que solo Alcippe había entrado. ¿verdad? "\n\n" Descansar mucho, "dijo Alcippe, reprimiendo un bostezo." Pensé que tomaría algunas de las cosas simples por él mientras duerme, como ponerme al día con algunas de sus informes. "\n\n" Parece que necesitas un poco de descanso, Alcippe ", dijo Marsilio. Cuando Alcippe negó con la cabeza, se encogió de hombros y señaló la silla frente a él." Bueno, mi equipo ha hecho algunos progreso desde la última vez que hablamos sobre este asunto ", dijo mientras Alcippe se sentaba. Orto versión es que al ritmo que Everfree está creciendo, tal vez tengamos menos de dos meses para contener su propagación antes de que la posición de Heer en el centro de Equestria se vuelva insostenible. Tenemos que hacer algo antes de eso para contener el bosque "".
changelings_paxchrysalia.405.a:0 "" ¿Y la versión larga? ""

changelings_paxchrysalia.8405.t:0 "60 días para la medianoche"
changelings_paxchrysalia.8405.d:0 "" El bosque está creciendo hacia afuera a un ritmo constante ", explicó Marsilio, colocando un mapa frente a Alcippe que marcaba los límites del Everfree, y luego anillos cada vez más amplios que irradiaban desde él. "Las vides de saqueo son el primer signo de su invasión. Estas enredaderas atraviesan carreteras, derrumban puentes y se tragan pueblos enteros. Luego entran los árboles, seguidos por los monstruos e, inevitablemente, los propios partisanos. No solo eso, sino que el bosque está intensificando su crecimiento hacia adentro. Los soldados y los grupos de reconocimiento que enviamos al bosque están sufriendo más bajas, y muchos simplemente se irán MIA en unos pocos días. Franjas de bosque que las colinas de Heer vuelven a crecer casi por completo al día siguiente; es un esfuerzo constante solo para mantener el bosque atrasado y no perder ningún progreso que ganemos. Cuantos más recursos nos comprometemos a contener el bosque, más éxito tenemos, pero estamos desangrando personal y equipo a un ritmo asombroso. No podremos seguir así por mucho tiempo. "\n\n" Entonces, "dijo Alcippe, mirando el mapa entre ellos." ¿Cuál es el veredicto, entonces? ¿Qué debería decirle a Jachs cuando esté despierto? "\n\n" Dígale que según mis cálculos tenemos solo unos dos meses para contener el bosque ", dijo Marsilio." Si supera por completo los estados circundantes, también habrá crecido. grande y denso para que tengamos la esperanza de hacer cualquier esfuerzo para revertir su expansión. Tendremos que retirar todo y excavar alrededor del perímetro solo para asegurarnos de que no invade la totalidad de Equestria. En este momento, la presencia militar en los límites está frenando el crecimiento, pero eventualmente será demasiado para detenerlo "".
changelings_paxchrysalia.8405.a:0 "Hay que hacer algo y rápido".

changelings_paxchrysalia.406.t:0 "Yendo a la semilla"
changelings_paxchrysalia.406.d:0 "Finicus Vesali irrumpió a través de la puerta de la oficina del Generalmajor Jachs." ¡Generalmajor, estás cometiendo un gran error! ", gritó Finicus, trotando hasta el escritorio de Jachs y dejando caer varias carpetas sobre los papeles que fuera. había estado mirando hasta la llegada de Finicus. "¡Un gran error que nos va a joder a los dos!"\n\n "¿Qué estás haciendo aquí, Finicus?", espetó Alcippe, dando un paso adelante para interceptar al industrial. Haga una cita para ver al Generalmajor. "\n\n" ¡No lo hice, porque el tiempo era esencial! "FinicusTocó las carpetas que arrojó sobre el escritorio de Jachs. "Escuché que el Heer está planeando usar al Sujeto Omega como defoliante para detener el crecimiento del Everfree. Planeas dejar caer las esporas de los fumigadores de bajo vuelo, ¿verdad? Después de lo cual crecerán hasta convertirse en un musgo que parasita a todos los la materia que toca, alimentándose y expandiéndose sobre su anfitrión hasta que los mata a ambos en cuestión de horas. Un enfoque ingenioso para un problema poco ortodoxo, si lo digo yo mismo. "\n\n" Sí ", dijo Jachs, reduciendo su ojos. "¿Y cómo estamos cometiendo un gran error? Se están tomando las precauciones adecuadas, y la tierra que rodea el bosque debe ser incendiada y despejada para asegurarse de que el musgo no crezca donde no debería ..."\n\n "¡Pero estás comprando las cosas débiles!" Finicus exclamó. "¿La compañía que te está suministrando las esporas? Uno de los compinches de Dieter es el dueño. Nuestro capitán de la Guardia de la Reina lo empujó sobre todos los demás competidores por el contrato, aunque es el menos refinado. Debo saber, yo también estaba compitiendo por ese contrato". . "\n\n" Está bien ", dijo Jachs con el ceño fruncido. "¿Y quieres que use el tuyo ...?"\n\nFinicus asintió enfáticamente. "Sí", dijo. "La mía crece más rápido, es más eficiente y, lo que es más importante, no sobrepasa su bienvenida. Ese es el mayor problema con la cepa que usas. Si no se controla, podría crecer fuera de control. Pero, si firmas algunos papeles y tire de algunas cuerdas, tal vez pueda obtener un mejor reemplazo para su proyecto ... ""
changelings_paxchrysalia.406.a:0 "Quédate con el agente propuesto originalmente".
changelings_paxchrysalia.406.b:0 "Cambia discretamente a la mejor variedad".

changelings_paxchrysalia.407.t:0 "Enervación defoliante"
changelings_paxchrysalia.407.d:0 "Stabsarzt Katydid volvió la cabeza hacia el cielo ante el zumbido de hélices distantes. Mientras miraba, una trifecta de fumigadores modificados se abalanzó sobre el Everfree, una nube verde ondeando desde las boquillas bajo sus alas para caer y asentarse en el dosel del bosque de abajo. No podía ver dónde las esporas impactaban desde donde estaba, pero más cerca de su estación en el hospital de campaña de Heer, podía ver las cáscaras de árboles blancos como el hueso donde el musgo había caído, festejado Poco a poco, el último plan del Heer para hacer retroceder el bosque invasor parecía tener éxito, y los esfuerzos habían ralentizado drásticamente la capacidad del bosque para avanzar hacia la zanja revestida de hormigón que el Heer había erigido apresuradamente. alrededor de él.\n\nPero el precio que exigían esos esfuerzos podría ser horrible. En un diluvio constante, los ponis y los cambiantes que habían sido víctimas de las esporas habían sido llevados de regreso a su hospital, los primeros a menudo civiles atrapados en el w lugar equivocado en el momento equivocado, los últimos miembros de Fernspäher operando profundamente dentro del Everfree. El musgo no se limitó a las plantas; fue tras cualquier cosa orgánica, y los ponis y los cambiantes gimieron de agonía mientras el musgo les devoraba la carne. La mayoría no tenía ninguna posibilidad de sobrevivir. Una vez que el musgo llegara al torrente sanguíneo de una criatura, se marchitarían y morirían de adentro hacia afuera mientras el musgo se deleitaba con sus órganos. Todo lo que Katydid pudo hacer fue preparar una dosis triple de morfina para aliviar su dolor al salir. Aquello le pasó factura a la mente, y sus temores no se calmaron cuando uno de los enfermeros bajo su mando comenzó a toser y se enfermó cuando las esporas también lo infectaron.\n\nSu breve momento de introspección terminó, su rostro se reanudó su habitual máscara impasible de estoicismo, y Stabsarzt Katydid volvió a su trabajo mientras el ruido de los aviones se apagaba. Sí, Fall Grün estaba funcionando, pero tuvo un costo terrible para el éxito ".
changelings_paxchrysalia.407.a:0 "Tiene que haber una forma mejor".

