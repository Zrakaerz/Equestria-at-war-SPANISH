CHN_protectorates:0 "La iniciativa Reichsprotektorat"
CHN_protectorates_desc:0 "Con el triunfo general sobre los ponis y ciervos en Equus, se hace necesario consolidar nuestro dominio sobre las vastas extensiones de tierra que hemos conquistado. Es poco probable que los ponis cesen alguna vez en su resistencia contra nosotros; mantienen no hay buena voluntad para un ocupante extranjero odiado que intenta minar su Amor y explotar sus recursos naturales.\nComo tal, sería óptimo establecer varios §Yprotectorados§! autónomos para reemplazar la actual ocupación militar ad-hoc. fuerzas están sobrecargadas, estos gobiernos nominalmente civiles restablecerán el imperio de la ley y el orden, esta vez bajo los valores changelings. Sería mejor hacer tales arreglos antes de que surja un perturbador §Rdesarrollo§! [CHN.GetLeader] tiene la intención de mantener el hegemonía y dominio de la raza cambiante durante muchos siglos, y no podemos flaquear después de haber logrado la victoria en la lucha final por la supremacía ".
