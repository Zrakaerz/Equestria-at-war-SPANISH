changeling_diplo.4.t:0 "Los cambiantes invaden Olenia"
changeling_diplo.4.d:0 "Nos ha llegado la noticia de que los cambiantes han declarado oficialmente la guerra contra Olenia. Después de meses de acumulación, las fuerzas cambiantes marcharon a través de la frontera, donde ya han comenzado a chocar con la primera línea de defensa de Olenia. se están reportando víctimas y parece que la situación en Olenia está a punto de convertirse en un baño de sangre. Si bien no estamos seguros de las razones de la guerra, una cosa es segura: Olenia está en una situación desesperada.\n\nCualquier oferta para La intermediación diplomática de un tercero ha sido rechazada sin rodeos por la reina Chrysalis. Dice que se trata de una disputa entre Olenia y las Tierras Cambiantes y que se resolverá en breve. Por lo tanto, la intervención de otros países es innecesaria.\n\nNo pudimos detenernos el estallido de la guerra, y ahora tenemos que decidir qué hacer. Podríamos emitir una protesta oficial condenando a cualquiera de las partes por causar hostilidades, o simplemente no decir nada y permanecer al margen. Seguramente, una vez que los cambiantes estén hecho con Olenia, desmovilizarán su ejército y se contentarán con lo que tienen ".
changeling_diplo.4.a:0 "Emitir una protesta diplomática".
changeling_diplo.4.b:0 "Envíe una carta de apoyo".
changeling_diplo.4.c:0 "Mantente neutral".

changeling_diplo.5.t:0 "[From.GetName] condena nuestra invasión de [OLE.GetName]"
changeling_diplo.5.d:0 "[From.Getname] ha emitido una protesta diplomática contra nuestra operación militar contra los ciervos, reprendiéndonos por molestar a nuestros vecinos más débiles y llamándonos 'una amenaza para la estabilidad y la paz de Equus'. Claramente , han pasado por alto nuestras razones válidas para seguir adelante con la invasión, ya que Olenia se ha negado a resolver nuestras disputas diplomáticamente. Sin embargo, una cosa es segura: las colmenas cambiantes ya no serán intimidadas o irrespetadas en la mesa de la diplomacia por los arrogantes ciervo.\n\nLa reina Chrysalis ha ordenado personalmente que la carta diplomática sea destruida y reafirmadarmed sus órdenes para la invasión. No habrá vuelta atrás ahora. Olenia debe ser destruida, y lo que el resto del mundo piensa no importa ".
changeling_diplo.5.a:0 "¿Qué nos importa?"

changeling_diplo.6.t:0 "[From.GetName] aprueba nuestra intervención en [OLE.GetName]"
changeling_diplo.6.d:0 "[From.Getname] ha enviado una aprobación oficial de nuestras acciones contra el ciervo, citando que 'Los débiles deben caer ante los fuertes' entre otras cosas. Cualquiera sea la razón, está claro que buscan relaciones más estrechas con nosotros. Quizás deseen evitar convertirse en nuestras próximas víctimas; después de todo, 'Los débiles deben caer ante los fuertes' es tan fácil de aplicar a ellos como a los ciervos ".
changeling_diplo.6.a:0 "Todo se puede justificar".

