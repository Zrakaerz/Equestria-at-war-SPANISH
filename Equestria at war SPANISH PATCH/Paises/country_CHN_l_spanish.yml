changelings_paxchrysalia.511.t:0 "No iniciamos el incendio"
changelings_paxchrysalia.511.d:0 "Camión tras camión descendieron sobre la escuela cerrada desde el amanecer, haciendo fila en el patio y esperando recibir el contenido del edificio para guardarlo en otro lugar. Second Wind y Canterlot Guard habían sido traídos poco después para evitar que la multitud curiosa se acercara demasiado, y sus soldados formaron un semicírculo alrededor de la Escuela de Unicornios Dotados de Celestia mientras los cambiantes destruían el edificio de todos sus objetos de valor. Los insectos sacaron carro tras carro de equipo científico, trabajos de investigación , y rarezas mágicas, todo empacado en cajas de cartón y cargado en los camiones que esperaban. Uno por uno, los camiones partieron, llevando todos los bienes robados de la escuela, y cuando no quedaba nada de importancia crítica que llevarse, la Guardia de la Reina descendió sobre el edificio y quitó todo lo que no estaba atornillado. Cada pedacito de dorado que se podía raspar de las paredes se arrojó en una carretilla, y pronto el otrora magn ificente edificio parecía nada más que un ruinoso naufragio.\n\nEse fue cuando salieron los lanzallamas.\n\nSegundo Viento apretó los dientes mientras sus soldados hacían todo lo posible para contener a la multitud furiosa y consternada como los soldados de la Reina Guard incendió el edificio, por dentro y por fuera. Brillantes fuegos anaranjados saltaron al cielo, y las ventanas tosieron ceniza negra acre que ensució el cielo como una nube de veneno. Y luego, con el crujido de una columna de apoyo y el desmoronamiento de la mampostería milenaria, la escuela se derrumbó sobre sí misma, arrojando brasas y escombros al cielo, como un alma que deja un cadáver en su camino hacia la otra vida.\n\nLa multitud dejó de luchar y Second Wind pudo ver el horror en sus ojos. Alguien en la parte de atrás comenzó a llorar, sus sollozos contrastaban con los vítores y las risas de los cambiantes mientras escupían sobre las cenizas del edificio caído. Los ponis de Equestria habían perdido otra parte de su historia y nación a manos de los cambiantes, y aquí Second Wind estaba parado en el lado equivocado de la línea de piquete.\n\nCuando finalmente llegó a casa esa noche, Second Wind abrió un cajón en su mesita de noche y sacó una tarjeta. ThLuego, tomando el teléfono en un ala, comenzó a marcar ".
changelings_paxchrysalia.511.a:0 "..."

changelings_paxchrysalia.512.t:0 "Este día va a ser perfecto"
changelings_paxchrysalia.512.d:0 "El Oberstleutnant Alcippe se encontraba en la magnífica sala del trono del Palacio de Canterlot mientras los pegasos y unicornios trabajaban duro para colocar las decoraciones para la coronación de la reina Chrysalis. Los últimos días habían sido un torbellino de actividad, y los siguientes probablemente serían los mismos que se hicieron los preparativos finales para la llegada de la Reina. Ella sostuvo una lista de verificación a su lado en su magia y raspó otra caja con su bolígrafo mientras los ponis terminaban las decoraciones. parte hecha, al menos. Con suerte, todo lo demás encajaría pronto.\n\nMiró la lista mientras se daba la vuelta y comenzaba a caminar de regreso a su oficina. Se había asegurado de enviar las invitaciones al resto de La nobleza de Canterlot, así como algunos de los miembros de la alta sociedad y colaboradores que habían sido fundamentales para mantener la paz en la ciudad. Se había organizado la seguridad, con cada edificio a lo largo de la ruta del desfile controlado por el Heer en caso de que alguno albergara agentes de la resistencia o ponis simpatizantes de la causa de los partisanos. Se había asignado un grupo de guardaespaldas para proteger a la Reina durante el desfile, elegidos entre los colaboradores y desertores más capaces para enfatizar lo mucho que Equestria amaba a la Reina. Y para colmo, Second Wind y su Guardia de Canterlot serían la guardia de honor para la ocasión.\n\nSe guardó la lista de verificación en los bolsillos y tarareó para sí misma mientras avanzaba. Todo iba bien. Había llegado el momento de que los cambiantes finalmente reclamaran venganza por la derrota de Canterlot de 1002. Ese día no había sido perfecto, pero este lo sería.\n\nElla estaba segura de ello. "
changelings_paxchrysalia.512.a:0 "¿Qué puede salir mal?"

changelings_paxchrysalia.513.t:0 "¿Una última humillación?"
changelings_paxchrysalia.513.d:0 "" Después de la procesión de la Reina por la ciudad, ella subirá al podio aquí en el Palacio Real, donde verá el resto del desfile ", dijo el Generalmajor Jachs, trazando el camino del desfile con su Los otros generales del Alto Mando de Heer, junto con los oficiales de alto rango de la Guardia de la Reina, observaron con gran atención. "Primero comenzaremos con los regimientos de la Guardia de la Reina, que terminarán su marcha llenando la plaza alrededor de nuestra reina. Una vez que se reúna la imagen de su protección incondicional, procederemos con los Jaegers del Heer y los regimientos blindados que lo acompañan. Luego, Hivesmarschall Trimmel dará un discurso y Chrysalis será coronada Emperatriz Regnant de Canterlot y Equestria, y dará su propio discurso. Cue la fanfarria de Octavia Melody, vítores, un sobrevuelo atronador, y eso es todo. ¿Alguna pregunta? "\n\nLos generales cambiantes negaron con la cabeza y murmuraron sus acuerdos, salvo uno." ¿Qué hay de los prisioneros de guerra, general mayor? ", Preguntó Dieter Heinrich." Sabes que a Su Majestad le encantaría ver a esos asquerosos desgraciados retorcerse en sus cadenas delante de ella. Sería la guinda del pastel. "\n\nJachs frunció el ceño." Los prisioneros de guerra irían antes que los tanques ", dijo." La imagen de los derrotados siendo conducidos ante nuestros monstruos de metal que rompieron Equestria sería suficiente para complacer a los Reina, espero. "\n\n" Ciertamente ", coincidió Dieter con una sonrisa de suficiencia." Y eso nos dará al resto de nosotros algo de lo que sentirnos orgullosos también. No puedo esperar a verlo hecho. "\n\nLos cambiantes se rompieron poco después de eso, los oficiales tomaron caminos separados para prepararse para la próxima coronación, dejando a Jachs atrás con los planes del desfile. Frunció el ceño ante sus notas mientras pensaba sobre la marcha de prisioneros de guerra. Octavia le había suplicado que la cancelara ... pero ¿podría hacerlo todavía? ¿Podría hacer ese cambio en el último minuto? Pero quizás la mejor pregunta era ... ¿debería?\n\nLa Pax Chrysalia Había sido nada menos que una humillación y atrocidad para los ponis de Equestria. La bota de cambiante nunca había sido tan pesada o tan firme en sus cuellos en los últimos tiempos. Hacer marchar a los alguna vez orgullosos soldados ecuestres a través de Canterlot como demacrados prisioneros de guerra sería la última insulto a una población derrotada.\n\n¿Podría la Pax Chrysalia sobrevivir a un último insulto de los invasores cambiantes? "
changelings_paxchrysalia.513.a:0 "El desfile debe ser cancelado".
changelings_paxchrysalia.513.b:0 "Un insulto final debería hacer que los ponis se den cuenta de su lugar de una vez por todas".

changelings_paxchrysalia.514.t:0 "Una pieza perdida"
changelings_paxchrysalia.514.d:0 "El Oberstleutnant Alcippe revisó el orden del desfile cuando los soldados se dispusieron a marchar a través de Canterlot antes que su reina. Todo el mundo se había registrado hasta ahora, desde los fanáticos de la Guardia de la Reina hasta los pony colaboradores de la Guardia de Canterlot, A excepción de una entrada clave. Alcippe frunció el ceño cuando se dio cuenta de que Second Wind no se había registrado para el mando de su división, y no era como si la Guardia de Canterlot pudiera marchar sin su oficial al mando.¿Quizás había surgido algo que lo estaba reteniendo? Sería prudente ir a comprobarlo.\n\nAlcippe le pasó la lista de comprobación a un teniente y le arrebató una pequeña radio portátil para llevársela. "Asegúrese de que el desfile comience a tiempo", le ordenó al teniente mientras se ponía en marcha. "Nada sale fuera de horario". Luego, confiando en que no pasarían por alto su descuido, se dirigió a los barracones en busca de Second Wind.\n\nMiró hacia arriba y hacia abajo, pero la pegaso no estaba por ningún lado. No estaba en sus habitaciones ni en su oficina, y ella no lo vio en el patio dentro del complejo o en el cielo. Alcippe frunció el ceño y estaba a punto de regresar al área de espera cuando notó que la pesada puerta del bloque de la prisión estaba entreabierta. Curioso, el polimorfo abrió la puerta y entró. "¿Kommandant?" preguntó, escuchando un ruido más adelante. "¿Estás ahí?"\n\nDio la vuelta en una esquina y se detuvo. Allí, frente a ella, había dos ponis, Second Wind y una yegua con el nombre de Bluebelle arrestados hace unos días por conspirar con la resistencia. Second Wind tenía lo que parecía una chaqueta bomba alrededor de su pecho, y Bluebelle acababa de terminar de fijarlo en él. Los tres se miraron en estado de shock antes de que la habitación estallara en una ráfaga de actividad frenética.\n\nBluebelle tomó su arma, que estaba sobre la mesa detrás de ella, y Alcippe sacó la suya y disparó varios tiros rápidos antes de que pudiera reaccionar. . Las balas mataron al partisano instantáneamente, pero en esa fracción de segundo, Second Wind se lanzó a través de una ventana cercana, desapareciendo en el cielo abierto. Alcippe maldijo, sabiendo que nunca podría atrapar a la pegaso en vuelo, y tomó su radio ".
changelings_paxchrysalia.514.a:0 "" ¡Copia de seguridad! ¡Respaldo! ¡Second Wind se ha vuelto traidor! ""

changelings_paxchrysalia.515.t:0 "Confesiones"
changelings_paxchrysalia.515.d:0 "El desfile estaba a punto de comenzar, pero Jachs todavía tenía tiempo suficiente para un almuerzo rápido. Sabiendo que marchar con el estómago vacío y luego revisar las tropas durante horas no era exactamente la idea más inteligente, el Generalmajor tomó una pausa para el almuerzo muy necesaria mientras se calmaba antes del momento de la tormenta para prepararse para la marcha que se avecinaba. Pero incluso eso no se libró de las demandas de responsabilidad, ya que un par de soldados se apresuraron a entrar en su oficina después de un golpe superficial que sonaba en la puerta.\n\n "Será mejor que la reina esté en peligro o algo así", se quejó Jachs, dejando su sándwich a un lado. "¿Qué es?"\n\n "Un pony se entregó, alegando que tenía algo "Necesitaba hablar con usted urgentemente", dijo uno de los guardias. "Dice que es, o era, miembro de la resistencia ... Es Octavia Melody, señor".\n\nEl nombre le pareció a Jachs como un bofetada en la cara. "¿Octavia?", preguntó incrédulo. Luego se puso de pie, su almuerzo olvidado. Ahora. "\n\nMinutos después, entró en una sala de interrogatorios, donde Octavia estaba sentada a la mesa vacía. Se veía despeinada, y mucho peor por el desgaste. Ni siquiera esperó a que la puerta se cerrara detrás de él antes de comenzó a hacer preguntas. "En este momento, no me importa si eres parte de la resistencia o no. ¿Qué tenías que decirme? "\n\nOctavia miró a Jachs y asintió." Una célula astillada de la resistencia en Canterlot quiere asesinar a la reina Chrysalis ", dijo la yegua." A pesar de los deseos del resto de la resistencia, los radicales están avanzando con un complot para bombardearla durante el desfile. Tu propio capitán de la Guardia de Canterlot va a entregar la bomba él mismo. "\n\nJachs parpadeó sorprendido." ¿Segundo aliento? Tú ... ¿cómo sabes esto? ¿Y por qué decírmelo? "\n\n" Eso no es asunto tuyo ", dijo Octavia, sacudiendo la cabeza." Lo importante es que el status quo en Canterlot es tolerable para los ponis, gracias en gran parte a tus esfuerzos, pero volar a la reina cambiante no hará más que empeorar las cosas. Olvídese de las represalias; si la Guardia de la Reina consigue vengar a su reina, nada menos que un genocidio llegará a Canterlot. Se inclinó sobre la mesa. "Haz lo que quieras conmigo, pero tienes que detenerlo, por nuestro bien".\n\nJachs pisó fuerte y maldijo. "Yo me encargaré", dijo, dándose la vuelta bruscamente y dirigiéndose hacia la puerta. "¡Y tú, sal y prepárate para jugar, como acordamos!" "
changelings_paxchrysalia.515.a:0 "¡Estamos perdiendo un tiempo precioso!"

changelings_paxchrysalia.516.t:0 "La etapa del Apocalipsis"
changelings_paxchrysalia.516.d:0 "Jachs tenía equipos de Jaegers en abanico por Canterlot en minutos, buscando desesperadamente al Segundo Viento fugitivo y la bomba destinada a la Reina. El propio Jachs había tomado aire, abandonando las primeras etapas de la procesión. había detenido el desfile por completo, pero la reina Chrysalis ya había partido en su caravana, y él no pensó que ella se detendría incluso si le decía lo que estaba a punto de suceder. así que ahora su única esperanza era encontrar Second Wind antes de que fuera demasiado tarde.\n\nComo quería la suerte, Jachs vio una figura revoloteando en la parte superior deun campanario cercano con el rabillo del ojo, e inmediatamente cambió de rumbo. Se abalanzó sobre la parte superior de la torre y sacó su arma en el mismo movimiento, alineando al pegaso en su mira. "¡Segundo aire!" Jachs gritó, haciendo que el pegaso saltara y se diera la vuelta. Los dos soldados se miraron a los ojos en su enfrentamiento, en los extremos opuestos de la torre, con solo una gran campana de bronce colgando arriba para separarlos. "No hagas esto", le instó Jachs. "Cualquier cosa que creas que estás tratando de lograr, no lo vas a lograr".\n\nSegundo Viento se agitó visiblemente cuando ofreció una réplica. "¡Los cambiantes han tenido su bota en el cuello de los pony por mucho tiempo!" gritó en respuesta, la rabia y la agonía llenaron su voz. "¡Entraste y nos quitaste todo, y cuando eso no fue suficiente, nos convertiste en esclavos! Windbreak, una yegua que conocí de la Guardia Real y una heroína por derecho propio, es la esclava personal de algún general insecto para ella". ¡Jugar con ella como le plazca! ¡La conquista egoísta de tu reina viciosa y el desdén por toda mi especie ha traído miseria a Equestria como nunca antes! "\n\nTocó con su casco el chaleco antibalas firmemente sujeto alrededor de su cuerpo. "Voy a detenerlo", gritó, con la voz quebrada de angustia. "No me importa lo que me pase, pero ella necesita morir. Necesita morir para que Equestria viva".
changelings_paxchrysalia.516.a:0 "Las campanas empiezan a doblar ..."

changelings_paxchrysalia.517.t:0 "Victoria en la derrota" ## Red Ending ##
changelings_paxchrysalia.517.d:0 "Jachs se arriesgó un paso más, y cuando Second Wind no retrocedió, tomó otro, luego otro. Había cerrado la mitad del espacio entre ellos antes de pensar en qué decir." Tú Solo empeorará las cosas para los ponis en Equestria, Second Wind ", dijo Jachs." La reina Chrysalis está demasiado absorta en sí misma como para mirar lo que está sucediendo debajo de ella en la cadena de mando. Tiene caprichos crueles y vuelos de fantasía, pero enséñele algo más para distraerla y podrá ser disuadida de esas ideas ". Hizo un gesto hacia la calle de abajo, donde la procesión se acercaba al campanario." Recuerda cuando ¿Te dije que hicieras lo mejor de lo que tenemos? ¿Trabajar dentro del sistema que tenemos e intentar hacer los pequeños cambios que podamos? Usé mi autoridad como gobernador para cancelar el desfile de prisioneros de guerra. Sería nada menos que humillante y degradante para los ponis en toda Equestria, lo sé. Así que utilicé la autoridad que tengo como gobernador de Canterlot para ponerle fin. No fui a protestarle a la Reina que esto violaría los derechos de los ponis o causaría más problemas de los que valía la pena. Recibiré críticas cuando todo esto esté dicho y hecho. Pero tenía el derecho y los medios para marcar la diferencia usando mi estación. No todos los cambios tienen que venir a través de una revolución violenta. "\n\nSe acercó unos pasos y colocó su casco sobre el hombro de Second Wind." Matar a Chrysalis conducirá a represalias crueles y duras por parte de la Guardia de la Reina. No se distraerán tan fácilmente, y dedicarán cada momento de vigilia a vengarse de los ponykind. No podemos permitir que eso suceda; Chrysalis tiene que vivir. Y juntos, podemos usar nuestras publicaciones para evitar que los peores impulsos de ella lastimen a los de tu especie ".\n\nLas lágrimas corrieron por el rostro de Second Wind y, finalmente, después de lo que pareció una eternidad, bajó la cabeza. "Tengo razón", gimió. "Estoy tan ... tan enojado ... el mundo no debería ser tan cruel".\n\n "No debería", coincidió Jachs. nuestras partes para hacerlo menos. Ahora ven. Quitemos esto de encima y regresemos al desfile. Si somos rápidos, será como si nada hubiera pasado "".
changelings_paxchrysalia.517.a:0 "Nadie puede cambiar el mundo solo, pero trabajando juntos podemos hacer la diferencia".

changelings_paxchrysalia.518.t:0 "Pax Chrysalia Magnifica" ## Red Ending ##
changelings_paxchrysalia.518.d:0 "Le tomó hasta que Jachs se encontró parado detrás de Chrysalis en el podio frente al Palacio Real para que su corazón finalmente dejara de acelerarse. No sabía si podría detener a Second Wind en el campanario, pero se alegró de que el pegaso finalmente viera la razón. Y cuando Second Wind condujo a la Guardia de Canterlot en procesión frente a la Reina Chrysalis, era imposible decir que el semental tenía una bomba destinada a la Reina atada a él solo unos minutos antes.\n\nEl resto del desfile fue un borrón para el desgastado cambiante. Los soldados marcharon, los tanques rodaban y los aviones rugieron sobre sus cabezas mientras el alto mando cambiante tomaba turnos para dar discursos. Jachs, como gobernador de Canterlot, había para dar su propio discurso, y cuando llegó el momento, subió al podio y sacó un par de tarjetas de notas dobladas del interior de su chaqueta. Luego, aclarando su voz, habló con los cambiantes y ponis reunidos, su voz retumbando alrededor de la plaza.\n\n "Citi zens de Canterlot, soldados del Heer y todos los demás que nos han honrado con su presencia aquí hoy ", comenzó, escudriñando a la multitud con los ojos. "Ha sido un viaje difícil llegar a dondeestamos hoy. Hemos tenido que tomar decisiones difíciles. Hemos tenido que tomar decisiones arriesgadas. Luchamos duro para conquistar Equestria, y luchamos aún más duro para mantenerla. Pero tenemos. Hoy, nuestra Gran Reina recibirá la corona que le corresponde, y una Reina se convertirá en Emperatriz. Pero hoy no sería posible sin el arduo trabajo de todos, pony y changeling por igual, que se han unido para hacer de Pax Chrysalia una paz duradera. Es posible que todavía tengamos mucho trabajo por hacer, y es posible que todavía nos enfrentemos a amenazas tanto por dentro como por fuera, pero hay una cosa que sé con certeza: que hemos superado nuestros tiempos más oscuros, ponis y cambiantes por igual, y ahora, juntos. , podemos trabajar para hacer tiempos más brillantes en los días venideros. "\n\nLuego se volvió hacia la Reina Chrysalis y se inclinó profundamente." ¡Saluden a la Emperatriz Chrysalis, la verdadera guardiana de Pax Chrysalia! "\n\nUn aplauso atronador saludó a Chrysalis , y Jachs se hizo a un lado para permitir que la Reina tuviera su nueva corona. Y cuando la Reina la levantó de su almohada de satén en su magia, todo el mundo supo que la derrota de 1002 finalmente, finalmente, había sido vengada ".
changelings_paxchrysalia.518.a:0 "¡Viva la Emperatriz!"

changelings_paxchrysalia.519.t:0 "Desenlace" ## Red Ending ##
changelings_paxchrysalia.519.d:0 "Era pasada la medianoche cuando las festividades de la coronación de Chrysalis finalmente terminaron, y Jachs estaba agotado. La adrenalina de su confrontación de último minuto con Second Wind antes del desfile había terminado hacía mucho tiempo. él, y estar presente para todo lo que la emperatriz Chrysalis deseaba en las horas siguientes lo había dejado agotado. No quería nada más que meterse en la cama y dormir, pero la luna llena estaba brillando en una noche sin nubes, y se sintió obligado a pasar un unos momentos admirando la ciudad adormecida antes de retirarse por la noche.\n\nÉl no era el único, se dio cuenta, mientras salía al balcón. Alcippe, Marsilio y Finicus estaban allí, hablando en voz baja mientras admiraban la noche. cielo, pero lo que sorprendió a Jachs fue que Second Wind también estaba allí. Su charla se detuvo cuando oyeron que se abría la puerta, aunque le saludaron sonrisas cuando cerró la puerta detrás de él. "¿Disfrutando de la noche?", preguntó a los tres cambiantes (y un pegasu s).\n\n "Es bueno tener algo de paz y tranquilidad", dijo Alcippe, y luego miró a Second Wind, quien bajó la cabeza. "Y estábamos hablando con Second Wind. Nos contó lo que pasó".\n\n "Está en el pasado, ahora", dijo Marsilio. "Y lo que sucedió no tiene por qué salir de este balcón. Es por el mejor interés de todos".\n\n "Aunque volar Chrysalis hubiera sido muy divertido", dijo Finicus con una risita. Pero luego negó con la cabeza. "Solo estoy bromeando. Es bueno que todo haya salido como lo hizo. Es el mejor resultado para todos nosotros".\n\nJachs asintió mientras tomaba asiento al borde del grupo. "Ha sido un largo viaje para llegar aquí, pero estoy feliz de que haya terminado", dijo, recostándose contra la pared y mirando las estrellas arriba. "De alguna manera, lo logramos, y eso es todo lo que cualquiera de nosotros podría pedir. Y mientras sigamos haciendo nuestro mejor esfuerzo, podremos mejorar un poco las cosas, paso a paso".\n\n "Es todo podemos esperar ", dijo Second Wind. "Tal vez algún día, los ponis y los cambiantes sean iguales".\n\n "Un día", dijo Jachs. "Estoy seguro de eso. Siempre y cuando todos trabajemos para que así sea".
changelings_paxchrysalia.519.a:0 "" Y así haremos. ""

changelings_paxchrysalia.520.t:0 "Bienaventurados los mansos" ## Final azul - Desfile de prisioneros de guerra ##
changelings_paxchrysalia.520.d:0 "Jachs cerró cautelosamente el espacio entre él y Second Wind, con la pistola firmemente sujeta en su empuñadura mágica." Solo empeorarás las cosas para los ponis si la matas ", advirtió a la pegaso. más interesado en la satisfacción personal que en la crueldad. Esos intereses se pueden desviar y distraer para evitar que los ponykind sufran un daño real. Todo lo que se necesita es que las criaturas correctas hagan las cosas correctas en el momento correcto ... "\n\nPero Second Wind solo señaló las carreteras de abajo, donde había comenzado el desfile de ponis prisioneros de guerra." A esto lo llamas hacer lo correcto en ¿El momento adecuado? —le espetó a Jachs—. ¡Esos son mis camaradas, mis hermanos y hermanas de armas, que desfilaron ante todo su despreciable ejército como ganado, humillados y destrozados! ¡No hay justicia en esto! ¡No hay nada bueno en esto! ¡Y si eso es lo que crees que está haciendo lo correcto, entonces me niego a ser tu títere por más tiempo! "\n\n" ¡Kommandant! "Gritó Jachs, solo para que la pegaso se abalanzara sobre él y lo derribara al suelo antes que Jachs podía disparar su arma. La pistola salió volando del campanario, y Second Wind clavó la cabeza de Jachs en la campana, aturdiéndolo cuando el latón golpeó contra su cráneo. Luego, con las alas extendidas, Second Wind se lanzó fuera de la torre, acelerando hacia el desfile de abajo.\n\nJachs se puso en pie y logró saltar de la torre tras el veloz pegaso, pero no tenía ninguna esperanza de alcanzarlo. En cambio, solo pudo gritar una advertencia a los soldados en eltierra, y afortunadamente, logró girar algunas cabezas antes de que Second Wind pudiera alcanzar su objetivo. Los guardaespaldas de la reina Chrysalis la rodearon, disparando sus armas al cielo mientras la pegaso suicida se acercaba, y Jachs vio cómo la sangre salía del cuerpo de Second Wind. Pero el pegaso ya había establecido su curso para dejar que la gravedad hiciera el trabajo por él, y antes de que Jachs pudiera derribarlo desde el cielo, el pegaso tiró de una cuerda que colgaba de su hombro.\n\nUn destello de luz brillante y una grieta de un trueno llenó los últimos momentos de vigilia de Jachs, y cayó del cielo ".
changelings_paxchrysalia.520.a:0 "La paz no termina con las palabras de los filósofos, sino con la sangre de los mártires".

changelings_paxchrysalia.521.t:0 "Las acciones hablan más fuerte" ## Final azul - Idealista ##
changelings_paxchrysalia.521.d:0 "Jachs cerró cautelosamente el espacio entre él y Second Wind, con la pistola sujeta con fuerza en su empuñadura mágica." Solo empeorarás las cosas para los ponis si la matas ", advirtió a la pegaso. más interesado en la satisfacción personal que en la crueldad. Esos intereses se pueden desviar y distraer para evitar que los ponykind sufran un daño real. Todo lo que se necesita es que las criaturas correctas hagan las cosas correctas en el momento correcto ... "\n\n" Y eso es lo que voy a hacer ", dijo Second Wind." Los tiranos no se derrumban porque los apaciguas. La opresión no termina diciendo 'por favor' y 'gracias'. El cambio real solo puede lograrse mediante una acción decisiva. Tú mismo me dijiste que el hecho de que algo sea el status quo no significa que sea correcto. Solo necesita criaturas dispuestas a cambiarlo. ¡Y estoy dispuesto a martirizarme para liberar a mi país, si eso es lo que se necesita! "\n\n" ¡No lo es, Kommandant! ", Gritó Jachs, solo para que el pegaso se abalanzara sobre él y lo derribara al suelo. antes de que Jachs pudiera disparar su arma. La pistola salió volando del campanario, y Second Wind clavó la cabeza de Jachs en la campana, aturdiéndolo mientras el latón golpeaba contra su cráneo. Luego, con las alas extendidas, Second Wind se zambulló fuera de la torre, corriendo hacia el desfile de abajo.\n\nJachs se puso en pie y logró saltar de la torre tras el veloz pegaso, pero no tenía ninguna esperanza de alcanzarlo. En cambio, solo pudo gritar una advertencia a los soldados en el suelo, y afortunadamente, se las arregló para girar algunas cabezas antes de que Second Wind pudiera alcanzar su objetivo. Los guardaespaldas de la reina Chrysalis se abalanzaron alrededor de ella, disparando sus armas al cielo mientras la pegaso suicida se acercaba, y Jachs vio la sangre salir de Second El cuerpo de Wind. Pero el pegaso ya había establecido su rumbo para dejar que la gravedad hiciera el trabajo por él, y antes de que Jachs pudiera derribarlo desde el cielo, el pegaso tiró de una cuerda que colgaba de su hombro.\n\nUn destello de luz brillante y un trueno llenaron los últimos momentos de vigilia de Jachs, y cayó del cielo ".
changelings_paxchrysalia.521.a:0 "La paz no termina con las palabras de los filósofos, sino con la sangre de los mártires".

changelings_paxchrysalia.522.t:0 "Recuperación" ## Final azul - Ambos ##
changelings_paxchrysalia.522.d:0 "Jachs gimió ante el pitido de la maquinaria y trató de sentarse, aunque su cuerpo le dolía lo suficiente como para desistir de eso después de unos segundos. Un murmullo de preocupación lo alcanzó, y sintió que algo lo empujaba suavemente hacia atrás. bajaron a la cama con sus cascos. "No te sientes, Jachs", dijo una voz, y Jachs la reconoció como la de Alcippe. "Te lastimaste mucho con la explosión. Tu exoesqueleto está agrietado en muchos lugares. Necesitas algo de tiempo para curarte ".\n\nCuando el recuerdo del desfile regresó a Jachs, el generalmajor se obligó a abrir los ojos y trató de incorporarse una vez más, ahora muy consciente de las placas astilladas de su exoesqueleto." La Reina ", jadeó, su visión borrosa se posó en el rostro de Alcippe." ¿Ella ...? "\n\n" Está bien ", dijo Alcippe, para alivio de Jachs." Sus guardaespaldas unicornio lanzaron un hechizo de escudo para salvarla. de la explosión. Sin embargo, algunos de los soldados en el suelo resultaron gravemente heridos, y el coche favorito de la Reina necesita algunas reparaciones para que vuelva a funcionar. El desfile, obviamente, fue cancelado después de eso. Será coronada en privado esta noche, con solo la Guardia de la Reina y algunos generales del Heer presentes. Y en cuanto a Second Wind, bueno ... "\n\nEse pensamiento se desvaneció hasta su conclusión obvia, y Jachs cerró los ojos y se reclinó en su asiento." Me imagino que me degradarán por esto ", dijo. dijo.\n\n "Tienes muchos testigos que te vieron intentar detener a Second Wind personalmente, arriesgando tu propia vida", dijo Alcippe. "Así que no me preocuparía por eso. Se te ve como un héroe, Jachs, aunque un poco tarde ". Luego, una vez más, le instó suavemente a que se recostara." Acuéstate, Jachs, y descansa. VOPS querrá una declaración lo suficientemente pronto. En caso de que pregunten, solo diré que has estado durmiendo todo este tiempo ".\n\nJachs obedeció a regañadientes y cerró los ojos, gimiendo mientras cambiaba su peso sobre la cama." Por supuesto ... gracias, Alcippe. "\n\n" De nada ", dijo Alcippe." Y estoy agradecido de que estés bien ".
changelings_paxchrysalia.522.a:0 "" Sí... Yo también.""

changelings_paxchrysalia.523.t:0 "Declaración final" ## Final azul - Ambos ##
changelings_paxchrysalia.523.d:0 "Vaspier Orn Kladisium apagó la grabadora después de que Jachs terminó de dar su declaración. Los dos cambiantes se sentaron en un silencio embarazoso durante algún tiempo antes de que el director de VOPS lo rompiera." Y así llegamos a un final, "Dijo, sus cascos se juntaron y sus ojos se enfocaron en algo al lado de la mesa." Y qué historia tan notable ha sido. Desde la derrota de 1002 hasta la nueva era de Pax Chrysalia, realmente lo hemos visto todo, ¿no es así? "\n\n" Es cierto ", admitió Jachs," con mucho que estoy seguro de que ninguno de los dos. desearía haber sido parte de. "\n\n" Muy bien ", dijo Vaspier. Luego, suspirando, se puso de pie." No encuentro ninguna razón para creer que alguna parte de este fiasco en el desfile fue orquestada por ti , Generalmajor. Tal vez se permitió que algunas cosas casi sucedieran gracias a un desliz aquí o allá, pero nada puede negar que hiciste todo lo posible para detenerlo. Enviaré esta declaración a VOPS, sacaré a la Emperatriz de su espalda y ambos podremos continuar con nuestras vidas ocupadas como si esto nunca hubiera sucedido ".\n\nSe mudó a Jachs, y el generalmajor se puso de pie para temblar. Luego, despedido, Jachs salió de la oficina de VOPS y se quedó un momento a la luz del sol, antes de que Alcippe, Marsilio y Finicus se acercaran a saludarlo. Inmediatamente les aseguró a todos que todo estaba bien con un pequeño asentimiento. de qué preocuparse ", les dijo a todos." Solo estoy recogiendo una declaración ".\n\n" Bueno, es bueno escuchar eso ", dijo Alcippe, tomando su lugar habitual al lado de Jach.\n\n" Me preocupaba que una vez que entraste allí, no volverías a salir ", agregó Finicus. Marsilio completó el grupo al echarle un vistazo a Jachs." Al menos tu muda debería estar bien, y pronto nadie podrá decirte que casi mueres. en una explosión que destrozó tu exoesqueleto. ¿Te sientes bien? ¿Algún dolor? "\n\n" Un poco de dolor, pero estoy bien ", dijo Jachs." Lo suficientemente bueno como para funcionar. Y no cometa errores, todavía nos queda mucho trabajo por hacer, para cada uno de nosotros. El tiempo no espera a nadie, ni a los cambiantes ni a los pony, y depende de nosotros sacar lo mejor de lo que nos queda "".
changelings_paxchrysalia.523.a:0 "" Aprendamos de nuestros errores y demos nuestro mejor esfuerzo. ""

## Eventos de cancelación ##
changelings_paxchrysalia.524.t:0 "Un ascenso glorioso"
changelings_paxchrysalia.524.d:0 "Gloriosa sonrió mientras veía cómo el Hotel Calihornia se llenaba a medida que avanzaba la noche. Gracias a su acuerdo con el Generalmajor Jachs, había podido llevar a la Sociedad Cornucopia de una guarida clandestina de drogas a un lugar de renombre. Establecimiento donde los unicornios y los cambiantes por igual podían escapar del estrés del día. Bits intercambiaba cascos por exóticos elixires de amor, y los ricos pagaban extra por habitaciones privadas y asistentes personales mientras se sumergían en la felicidad durante unas horas. Todo esto sirvió para hacer a la Sociedad más fuerte, y la propia Gloriosa cada vez más poderosa.\n\nBebió su propio cóctel, el dulce regusto del Amor persistía en la parte posterior de la lengua. Su acuerdo con los cambiantes le había permitido colocar unicornios de confianza en muchas posiciones civiles por toda la ciudad. Incluso había comenzado a colocar unicornios en los escalones más bajos de la guarnición ocupante, y no tenía ninguna duda de que el dinero y el producto que podría mover los haría subir. a su debido tiempo. Gracias a sus esfuerzos, junto con los recursos de la Sociedad, los unicornios finalmente alcanzaron el lugar que les corresponde en la cima de la pirámide de ponis. Canterlot sería un faro brillante de la supremacía del unicornio, y pronto, extendería sus esfuerzos a las provincias y estados vecinos. Todo era posible con los recursos de la Sociedad y la asociación con los changelings. Quizás algún día, ni siquiera necesitaría trabajar más con los changelings. Quizás pronto los unicornios subirían el siguiente escalón y pondrían a los cambiantes debajo de sus cascos, como era lógico. Los unicornios merecían gobernar todo, después de todo. Compartir el poder no fue más que una alianza a corto plazo.\n\nTomó otro sorbo y dejó su bebida a un lado. Un día, conseguiría su deseo. Ella estaba segura de eso. Pero por ahora, Jachs podía contar con ella como una compañera leal.\n\nPor ahora ".
changelings_paxchrysalia.524.a:0 "Los cambiantes tendrán la lealtad de la Sociedad mientras nos beneficie".

changelings_paxchrysalia.525.t:0 "Una caída sin gloria"
changelings_paxchrysalia.525.d:0 "Los disparos persiguieron a Gloriosa hacia el callejón, las balas pasaron zumbando junto a su cabeza. Ella disparó a ciegas detrás de ella con la metralleta que sostenía en su magia, y cuando el arma de fuego se quedó vacía, la tiró a un lado. de todos modos se había quedado sin municiones; agarrarse a él no la ayudaría en absoluto.\n\nElla galopó a través de la noche, tratando de poner tanta distancia entre ella y la guarida que los jaegers acababan de asaltar. Sabía que el general mayor Jachs vendría por ella eventualmente; ella solo esperaba que ese tonto, Second Wind, hubiera hecho explotar a la reina cambiante antes de esa fecha. El caos le habría dado a la SocietLa apertura que necesitaba para tomar el control de Canterlot, pero con la supervivencia de la Reina, todas sus esperanzas se habían desvanecido. Y cuando los cambiantes mataron a tiros al último de sus colaboradores en su nueva guarida improvisada, supo que la Sociedad estaba acabada.\n\nFinalmente se detuvo a muchas millas de distancia junto al río que fluía más allá de Canterlot. Sus miembros temblaban de cansancio, pero había logrado huir de sus perseguidores. Pero sabía que no dejarían de buscarla. Mientras viviera, fue una amenaza para la Hegemonía. Tendría que intentar huir del país si pudiera, o al menos, esconderse en una ciudad sin nombre, y esperar a que volviera su hora.\n\nSe quitó la máscara y la sostuvo. delante de ella. Ni un pony ni un polimorfo sabían cómo se veía bajo la máscara; Gloriosa era la máscara, no la yegua. En este caso, su verdadero yo sería su mayor disfraz. Entonces, respirando profundamente, la yegua arrojó la máscara al río lo más lejos que pudo. Quizás los bichos la encontrarían y pensarían que estaba muerta. Si tan solo pudiera tener tanta suerte.\n\nAl volverse, una yegua sin nombre se fundió de nuevo en la oscuridad de la noche, y nunca más se la volvería a ver ".
changelings_paxchrysalia.525.a:0 "La Sociedad se levantará de nuevo un día ... cuando sea el momento adecuado".

changelings_paxchrysalia.526.t:0 "Los vientos del cambio"
changelings_paxchrysalia.526.d:0 "Kommandant Second Wind miró hacia arriba cuando otro pony entró en su oficina." Kommandant ", dijo la yegua, saludando y esperando su respuesta.\n\n" Privado Chirivía ", dijo, saludando rápidamente su ala y asintiendo con la cabeza a la yegua. "¿En qué puedo ayudarte?"\n\nParsnip mordió su labio, dudando en el último momento sobre si compartir su motivo de visita o no. "Yo solo ... Kommandant, señor ... me arrepiento. "\n\n" ¿Se arrepiente? "Second Wind invitó a Parsnip a sentarse frente a él, y el soldado aceptó la invitación. Él miró su rostro ansioso y asintió lentamente." Ah. Veo. No crees que estás haciendo lo correcto estando en la Guardia de Canterlot, ¿verdad? "Cuando ella negó lentamente con la cabeza, Second Wind apartó sus papeles y puso sus cascos sobre el escritorio." Puedes hablar libremente, Privado. Lo que digas no saldrá de esta habitación. Tienes mi palabra ".\n\nFinalmente, Parsnip respiró hondo y bajó la cabeza." Simplemente no se siente bien servir en la Guardia ", dijo." Me siento como la mala yegua. Debería estar ayudando a estos ponis, ¿verdad? No debería tratar de aplastarlos y ayudar a mantener oprimido a nuestro país. Los cambiantes nos conquistaron, y aquí estoy lamiendo sus botas solo para poder quedar exento del impuesto al amor y mantener mejor a mi familia. ¿Qué me pasa? "\n\n" Nada ", le aseguró Second Wind." Estás haciendo lo que tienes que hacer. Y mírelo de esta manera, soldado. Se puso de pie y señaló el mapa de Canterlot que colgaba de la pared a su lado. —¿Quién preferiría estar patrullando las calles de Canterlot: nosotros o los soldados de insectos recién llegados de Vesalipolis? ¿Quién es probable que trate a los ponis de manera justa y con respeto: nosotros o los soldados de insectos recién llegados de Vesalipolis? ¿Quién puede marcar la diferencia bajo su vigilancia: nosotros o ...? "\n\n" ... Soldados insecto de Vesalipolis ", dijo Parsnip, terminando la frase de Second Wind. Quiere decir. Las cosas pueden ir mejor debajo de nosotros que debajo de los insectos. "Incluso logró esbozar una pequeña sonrisa." Gracias, Kommandant. Supongo que realmente necesitaba escuchar eso. "\n\nSecond Wind asintió." En cualquier momento, soldado. Y si alguno de tus compañeros tiene pensamientos similares, diles que vengan a verme. Los ponis tenemos que mantenernos unidos, ¿sabes? ""
changelings_paxchrysalia.526.a:0 "La Guardia de Canterlonian tiene la oportunidad de marcar la diferencia para los ponis de Canterlot".

changelings_paxchrysalia.527.t:0 "Cómplice de crímenes"
changelings_paxchrysalia.527.d:0 "La Oberstleutnant Alcippe suspiró y removió su bebida con su magia. Mucho había estado en su mente desde la coronación de Chrysalis, y nada bueno. Estaba llena de preguntas que necesitaban respuesta, pero esas respuestas eran difíciles para precisar.\n\nAgradecidamente, vio a Jachs saliendo al balcón para tomar una copa por la noche, como solía hacer, y se acercó a él. "Alcippe", dijo Jachs, acompañando el saludo informal con un leve asentimiento. "¿Cómo estás?"\n\n "¿Para ser honesto? Bastante mal ", admitió Alcippe." He estado pensando mucho desde Second Wind ... ya sabes. "Suspiró." Lo que estamos haciendo ... no creo que sea correcto ". n\nJachs arqueó una ceja. "¿Qué quieres decir?"\n\n "Todo", suspiró Alcippe con frustración. "Mucho de lo que hemos estado haciendo es simplemente ... ¡mal! Y Second Wind tratando de asesinar a la Reina realmente me hizo abrir los ojos. Para los ponis, somos los villanos de esta historia, Jachs. Y a pesar de todo lo que hemos hecho para mantener a raya a la Guardia de la Reina ... —Tragó saliva—. Me parece bastante claro que somos parte del problema tanto como ellos. ¿Cómo se supone que vamos a vivir con eso? ""
changelings_paxchrysalia.527.a:0 "" Pensé que era un buen soldado, bpero ya no sé si eso es cierto "."

changelings_paxchrysalia.8527.t:0 "Para marcar la diferencia"
changelings_paxchrysalia.8527.d:0 "Jachs se tomó unos momentos para formular su respuesta." Entiendo de dónde vienes, Alcippe ", dijo por fin, dejando su bebida a un lado y volviéndose hacia ella. Tuve mi parte justa de esos pensamientos desde el final de la guerra. Creo que todo se reduce a ... "Jachs hizo una pausa, buscando las palabras adecuadas." Supongo que depende de lo que creas que es la forma más significativa en la que quieras lograr el cambio. Podría renunciar a mi cargo ahora mismo e ir a unirme a los Thoraxianos, o, bueno, a lo que queda de ellos. Pero los altos mandos solo promoverían a otro oficial para que ocupe mi lugar, y mirando la forma en que la Guardia de la Reina ha estado tomando todas las posiciones de liderazgo con poder real ... Bueno, basta con decir que es poco probable que mi sucesor comparta mi inclinación hacia la formulación de políticas sensatas. Desde un punto de vista racional, lo mejor que podría hacer por los ponis en este momento sería aguantar en el Heer y asegurarme de que los peores impulsos de nuestros colegas permanezcan bajo control. "\n\n" Pero eso es no cómo funciona la moral ", dijo Alcippe, sacudiendo la cabeza." El hecho de que estemos siendo más fáciles con los prisioneros de guerra no significa que no seamos responsables de su sufrimiento en primer lugar. Los pequeños actos de bondad y misericordia no superan lo malo que hemos hecho. "\n\n" Y tienes razón ", coincidió Jachs." Nos hemos beneficiado enormemente de un status quo injusto. Y al hacer cumplir la Pax Chrysalia, somos cómplices de mantener ese status quo. Pero los grandes cambios se pueden lograr con pequeños pasos. Nuestras acciones de hoy informarán a las que lleven a cabo los oficiales de mañana, y aprenderán de nuestro ejemplo. Y la generación siguiente aprenderá de ellos. Poco a poco, estamos marcando la diferencia de la mejor manera posible. Pero el cambio no puede suceder de inmediato y no puede hacerlo un solo cambiante. ¿Entiendes lo que estoy diciendo? "\n\n" Yo ... creo ", dijo Alcippe, asintiendo vacilante.\n\n" Bien ", dijo Jachs, y le dio una palmada en la espalda. no es gratificante de inmediato, lo sé. Y no es fácil vivir con todas estas cargas en nuestra conciencia. Pero si trabajamos juntos ... bueno, tal vez algún día, las generaciones futuras nos juzguen por todo lo bueno que hemos hecho, junto con lo malo "".
changelings_paxchrysalia.8527.a:0 "" Los pequeños pasos se suman, poco a poco, y mañana será un día más brillante. ""

changelings_paxchrysalia.528.t:0 "Una oportunidad para relajarse"
changelings_paxchrysalia.528.d:0 "Por una vez, las ajetreadas responsabilidades de ser tanto generalmajor en el Royal Heer como gobernador de Canterlot y Equestria central le habían dado un descanso a Jachs, y las estrellas se habían alineado para darle un fin de semana libre. Por una vez, Equestria no estaba al borde de una revuelta total, y eso permitió que Jachs y su personal tuvieran la oportunidad de respirar. Entonces, pensando en hacer algo divertido y relajante, invitó a Alcippe a su residencia para ver algunas viejas películas ecuestres de antes de la guerra.\n\nAlcippe llegó poco después de las ocho de la noche, con un vestido sencillo y reservado que la hacía parecer como un polimorfo más en su día. Jachs sonrió cuando la dio la bienvenida al interior y tomó la botella que le ofrecía. vino en su magia y destapó el corcho. Luego, sirviendo dos vasos, siguió a Alcippe a su sala de estar, donde ya tenía su proyector personal instalado y cargado con película. Alcippe se sentó en un extremo del sofá, mirando el pila de películas puestas ne xt al proyector. "¿Cuántas excavaciones tuviste que hacer para encontrar contrabando como este?" preguntó mientras Jachs encendía el proyector.\n\n "Menos de lo que piensas, pero más de lo que esperas", dijo Jachs con una sonrisa tímida. "Pero conozco algunos ponis que estaban dispuestos a ayudarme".\n\n "¿Y en cuántos problemas nos meteríamos si VOPS se enterara?" Preguntó Alcippe, con un brillo travieso en sus ojos.\n\n "Mucho", dijo Jachs. "Pero apuesto a que Vaspier ve las mismas películas en su tiempo libre, así que estaremos bien".\n\nAlcippe se rió, y pronto los altavoces comenzaron a reproducir la música de apertura de la película. Tomando un sorbo de vino, Alcippe se deslizó por el sofá hasta que estuvo al lado de Jachs, apoyando su peso en su hombro. Jachs respondió colocando su ala sobre su espalda y envolviéndolos en una manta cercana. Los dos cambiantes sonrieron, se frotaron la nariz y felizmente volvieron su atención a la pantalla, felices de finalmente tener un tiempo juntos que no fue consumido por el peso de sus responsabilidades ".
changelings_paxchrysalia.528.a:0 "Tan cómodo como dos insectos en una alfombra".

changelings_paxchrysalia.529.t:0 "Acción afirmativa"
changelings_paxchrysalia.529.d:0 "" Lo siento, señor, pero ¿quiere contratar ponis? ¿Trabajar como técnicos calificados en nuestras fábricas? ¡¿Y darles un salario?! "\n\nFinicus puso los ojos en blanco ante el estallido de horror de uno de los miembros de su junta." Sí. ¿Y? ¿Cuál es el problema con eso? "\n\n" Por qué, señor Vesali ... son ponis ", protestó el miembro de la junta.Lo que hacen bien es el trabajo manual, e incluso entonces no son muy buenos en eso. Es un milagro que los de su clase hayan durado tanto tiempo, la verdad sea dicha. "\n\n" Es un milagro que sigas en este tablero, maldito idiota ", gruñó Finicus. Luego se puso de pie y puso sus cascos en el mesa. "¿Qué tipo de mierda has estado resoplando? ¿Has estado lamiendo en serio la basura que la Emperatriz y sus compinches te dan de comer? Si los ponis fueran tan malos en, bueno, en todo, como pareces creer, entonces la guerra no habría durado tanto ni habría sido tan costosa. La verdad es que los ponis son buenos en muchas cosas. ¿Y los ponis que tienen engranajes y máquinas en el trasero? Son mejores que el dron promedio en casi cualquier cosa que puedas lanzarles en esta fábrica. ¿Por qué no querríamos contratarlos? "\n\n" Pero ... señor ... "\n\n" Vaya ", dijo Finicus, mirando al polimorfo y señalando la puerta. ya no son bienvenidos en esta empresa. Y si mi rango como director ejecutivo y presidente no hace que renuncies, le pediré al generalmajor Jachs o tal vez a la propia Emperatriz que se ocupe de ti. Tengo mucha influencia ahora, así que lo vería si fuera tú. "Suspirando miró al resto de la pizarra." Bueno, si los méritos de un pony no te convencen de esta idea, piensa en de esta manera. Podemos ser los primeros en conseguir técnicos de ponis calificados en nuestras fábricas. ¿Entiende el atractivo de marketing de eso? ¿Entiende cuánto más eficiente podría ser nuestra fuerza laboral con unos pocos técnicos de ponis bien ubicados trabajando para nosotros? ¿Pensaste que el dinero que ganamos durante la guerra era mucho? Bueno, no tienes idea de lo que te espera cuando superemos a nuestros competidores y obtengamos el monopolio de la producción industrial. Así que vamos, parece un buen negocio, ¿eh? ""
changelings_paxchrysalia.529.a:0 "" Todos nos beneficiamos cuando trabajamos juntos con ponis. Realmente no es tan difícil de entender "".

changelings_paxchrysalia.530.t:0 "Un sustituto ideal"
changelings_paxchrysalia.530.d:0 "" Lo juro, estas pequeñas 'donaciones' son cada vez más fáciles, Marsilio. Estamos haciendo un buen progreso ".\n\nGeneraloberstabsarzt Marsilio asintió y sonrió mientras miraba las lecturas que se imprimían en la máquina. En las últimas semanas, había trasladado la sede de su oficina de Seaddle a Canterlot, donde la jurisdicción de Jachs estaba protegida su trabajo desde el peor de los ojos curiosos de la Guardia de la Reina y VOPS. Ahora, él y su viejo amigo y socio, el Dr. Spectrograph, se habían ocupado con la pregunta más reciente que podría cambiar el mundo: cómo crear un amor artificial que fuera justo tan potente como la cosa real. "Me alegro de escuchar eso", dijo Marsilio, arrancando el informe de la máquina una vez que la impresión estuvo terminada. Lo levantó y frunció el ceño. "Eh ... échale un vistazo ante esto. "\n\nEl Dr. Espectrógrafo quitó los cables pegados a su cuerpo y saltó de la mesa, caminando hacia donde estaba Marsilio. Sus ojos se deslizaron sobre las líneas y números, y luego silbó." Treinta y siete por ciento comparable ? ¡Eso es más del doble de lo que teníamos hace una semana! ¡A este ritmo, deberíamos tener un sustituto aceptable en unos meses más! "\n\n" Bueno, yo no iría tan lejos ", dijo Marsilio. un inconveniente. Pero sí, es prometedor. Si nuestro Amor artificial tiene un tercio de la potencia del Amor real, entonces realmente estamos llegando a alguna parte ".\n\nEl Dr. Espectrógrafo negó con la cabeza con asombro." Es asombroso pensar que puede haber un día pronto en el futuro en el que los cambiantes no tendrán que quitarnos el amor por la fuerza a los ponis. ¿Quién sabe qué tipo de cooperación podría suceder cuando llegue ese día? "\n\n" No puedo imaginar ", dijo Marsilio, pero se volvió y sonrió a Spectrograph." Pero imagino que se verá algo así. ""
changelings_paxchrysalia.530.a:0 "" ¡Aquí está nuestra liberación de los paralizantes grilletes del Amor! ""

changelings_paxchrysalia.531.t:0 "Nuevo plan de estudios"
changelings_paxchrysalia.531.d:0 "El Oberstleutnant Alcippe observó desde detrás del podio en la sala de conferencias mientras los nuevos oficiales cadetes entraban en sus asientos. Para muchos, era su primera vez en Canterlot, y para todos ellos, sería su Primera conferencia de un oficial superior. Para Alcippe, era la primera vez que daba una conferencia de este tipo. Había solicitado a Jachs que reorganizara el plan de estudios en las escuelas de oficiales y, de alguna manera, el generalmajor había encontrado los hilos correctos para que esto sucediera. . Ahora, cualquier aspirante a oficial que estuviera programado para recibir asignaciones en algún lugar de Equestria u Olenia iría a la escuela en Canterlot, no en Vesalipolis, y eso permitiría que Alcippe impartiera lo que quisiera sobre ellos.\n\nEl reloj de la academia Zumbó al final de la hora, y Alcippe enderezó su postura y se aclaró la garganta. —Buenos días, cadetes. Bienvenido a su primera lección de educación para oficiales. Mi nombre es Oberstleutnant Alcippe, y reporto directamente al mismísimo Generalmajor Jachs. Y hoy, te estaremos enseñando sobre algo que debes tener en mente en todo momento si quieres ser un oficial en el Heer: res"\n\nAvanzó la diapositiva proyectada contra la pared, revelando una serie de imágenes: una de la Emperatriz Chrysalis en la parte superior, otra del Generalmajor Jachs a la izquierda, y una tercera con un unicornio, un pony terrestre y un pegaso de pie uno al lado del otro. "El respeto es sobre lo que se basa el cuerpo de oficiales. Ante todo, respeto a nuestra Emperatriz, porque ella es quien llevó las colmenas a la gloria. En segundo lugar, respeto a sus superiores, porque la cadena de mando siempre debe mantenerse. Y por último, respeto a los ponis de Equestria. Este era su país no hace mucho tiempo, y la mayoría todavía está resentida por nuestra ocupación. Tienen derecho a estar resentidos; Yo también lo estaría si las cosas fueran al revés. "\n\nMiró a la multitud, tomando nota de qué caras estaban prestando más atención; sabía que esos cadetes serían con los que podría contar en el futuro. "Somos conquistadores. Pero eso no significa que debamos ser opresores. Para que se mantenga la Pax Chrysalia, debemos ser respetuosos con nuestros súbditos. Debemos respetar sus derechos. Debemos respetar sus preocupaciones. Y debemos respetar su cultura. Porque si no lo hacemos, entonces no somos los justos cambiantes que creemos que somos. No somos más que criminales. Y convertirse en criminal es el mayor insulto que nuestra orgullosa raza pueda sufrir "".
changelings_paxchrysalia.531.a:0 "" ¡Pero con respeto, podemos convertirnos en algo mejor de lo que somos ahora! ""

changelings_paxchrysalia.532.t:0 "Un libro especial"
changelings_paxchrysalia.532.d:0 "El generalmajor Jachs aplicó su firma al último formulario de su escritorio y lo dejó caer en su correo saliente para clasificarlo y enviarlo esa noche. Había sido un día ajetreado en Canterlot, un día ajetreado lleno de cambios nuevos y emocionantes para el futuro. Pieza a pieza, poco a poco, Jachs usó su autoridad como gobernador del Comisariado de Canterlot para impulsar reformas que harían la vida un poco más tolerable para los ponis que vivían bajo la bota del cambiante. Y con En la reciente ronda de reformas, sintió que estaba haciendo un buen progreso. Cuando llegó por primera vez a Canterlot, los ponis gritaron consternados bajo la brutal opresión que estaban sufriendo. Ahora, la bota se les había quitado del cuello, y en En su lugar, se había extendido un casco útil para guiarlos hacia el futuro.\n\nHabía un último elemento en su escritorio, sin embargo. Era un paquete, oculto debajo de la pila de misivas para ser redactadas y firmadas, y Termina con una curiosa peculiaridad su frente. Al desenvolver el paquete, encontró un libro envuelto en una sencilla sobrecubierta marrón y nada más. Al abrir la portada, sus ojos se posaron de inmediato en una nota escrita con cascos de Second Wind, garabateada en la esquina de la página: \n\n "Jachs, has hecho mucho por los ponis de Canterlot. Has hecho tanto por yo. Algunos incluso podrían llamarlo amistad. Eche un vistazo a este libro y dígame si está de acuerdo.\n-Second Wind "\n\nJachs pasó la página y se quedó sin aliento ante el título. "¿El Diario de la Amistad de Twilight Sparkle?" murmuró para sí mismo. Eso fue imposible; todas las copias supervivientes del diario habían sido lo primero que se arrojó al fuego cuando los cambiantes se establecieron en su ocupación de Equestria. Tener una copia sobreviviente en sus cascos ...\n\nJachs cerró el libro y se estremeció. En sus cascos estaba el libro más ilegal de toda la Hegemonía. Seguramente, sería ejecutado si VOPS descubría que tenía esto. Sería más seguro destruirlo.\n\nPero, de nuevo ...\n\nSonriendo, Jachs abrió un cajón cerrado con llave en su escritorio y lo deslizó dentro con el resto de sus recuerdos, reunidos durante años de servicio al Heer y el Comisariado de Canterlot. Sería una tontería deshacerse de un libro tan poderoso. Y tal vez, solo tal vez, algún día pueda leerlo abiertamente y discutirlo con sus amigos ".
changelings_paxchrysalia.532.a:0 "" ¿No sería eso una historia maravillosa? ""

changelings_paxchrysalia.600.t:0 "Ponerse al día"
changelings_paxchrysalia.600.d:0 "Amigo,\n\nHa pasado algún tiempo desde la última vez que nos reunimos después de la coronación de la emperatriz Chrysalis. Sé que el trabajo nos ha impedido reunirnos y disfrutar de la compañía del otro, como el peso de nuestras responsabilidades nunca estamos ausentes de nuestros hombros, pero es importante encontrar algo de tiempo para relajarnos de vez en cuando y refrescarnos antes de volver de cabeza a nuestro trabajo. Este sábado, los invito a usted y al resto de nuestros amigos a unirse a mí en mi residencia para cenar y beber. Espero que pueda encontrar tiempo en su agenda para unirse a nosotros.\n\nAtentamente,\nGeneralmajor Jachs "
changelings_paxchrysalia.600.a:0 "¡Ya es hora de que reunamos a la pandilla!"

changelings_paxchrysalia.601.t:0 "Encuentro de las mentes"
changelings_paxchrysalia.601.d:0 "Alcippe estaba disfrutando mucho la oportunidad de ver a Finicus y Marsilio nuevamente en la casa de Jachs, junto a Second Wind, y los cinco amigos habían hecho todo lo posible para evitar hablar sobre el trabajo o sus trabajos mientras cenaban. . En cambio, la conversación se centró en lo que estaba pasando enla vida personal de Ryling, y cómo estaban aprovechando al máximo sus oportunidades en Pax Chrysalia para divertirse en su tiempo de inactividad. Fue una cena tranquila y relajada, y cuando terminó, los cuatro cambiantes sacaron sus bebidas afuera y se sentaron en el porche de Jachs con vista a su espacioso patio trasero.\n\nDesde allí, socialmente lubricados por el alcohol como todos estaban, la conversación continuó a temas menos recordados, y Finicus, por supuesto, fue quien lo mencionó. "Oye, Jachs, ¿recuerdas esa vez que nos drogamos como cometas en la guarida de drogas de Gloriosa?" preguntó. "Eso fue otra cosa, ¿no?"\n\nJachs suspiró y se reclinó en su silla, su casco frotando su sien. "Recuerdo la terrible resaca del día siguiente, eso es seguro. Por mucho que me gustaría olvidarla".\n\n "Te dije que no tomaras el trago", dijo Alcippe, sacudiendo la cabeza. "Me alegro de que no hayas vuelto allí desde entonces. Aunque no estoy seguro de poder decir lo mismo de Finicus".\n\n "Escucha, a veces solo necesitas algo diferente, ¿de acuerdo? " Finicus dijo, levantando sus cascos. "Además, cuando lo hago, es con fines de investigación. Totalmente una razón válida".
changelings_paxchrysalia.601.a:0 "" ¿Con fines de investigación? ¿Estás seguro de que no solo te estás cubriendo a ti mismo?

changelings_paxchrysalia.8601.t:0 "Una cuestión de marcas"
changelings_paxchrysalia.8601.d:0 "" No escuchaste esto de mí, pero la Guardia de la Reina recientemente firmó un gran contrato con algunas firmas de investigación militar, de las cuales Main Hives es una ", dijo Finicus. hacer súper soldados o algo así, pero realmente no les importa cómo lo hacemos. Se dice que la rama de adquisición de armamento de Mayfly Electronics está tratando de crear exoesqueletos magitech que podrían permitir que uno de nuestros jaegers se enfrente cara a cara con un caballero grifo. También sé que la universidad de Soryth planea utilizar la ingeniería genética y el condicionamiento psicológico para criar una generación de larvas de diseñador. Pero tengo algo aún mejor en mente: Cutie Marks ".\n\nAlcippe resopló y negó con la cabeza." Creo que estás haciendo demasiado Amor ", dijo." Eso es una locura. Tener una cutie mark no va a convertir a un polimorfo en un súper soldado. "\n\n" ¿No es así? "Finicus se volvió hacia Second Wind, que había estado callado hasta ahora." ¿Qué piensas, Second? ? Eres el único aquí con una foto en tu trasero. Yo diría que eres el más calificado para hablar sobre este asunto. "\n\n" Bueno, no estoy seguro acerca de los cambiantes con cutie marks, pero los mejores soldados y generales del ejército ecuestre tenían un cutie muy relevante marcas a sus posiciones en el campo de batalla ", dijo el pegaso." Podrías entrenar a un pony con una pila de ladrillos como su cutie mark para que dispare bien a cincuenta yardas, pero nunca dispararán tan bien como un pony con una bala y miras en sus flancos. Incluso nuestros generales podrían ser casi imparables si tuvieran la marca adecuada para el trabajo. "\n\n" Como el general Spearhead ", dijo Jachs, y tanto él como Alcippe gruñeron y negaron con la cabeza." Es algo bueno para los Hives. que Spearhead no recibió un comando hasta cerca del final de la guerra. Tenía la habilidad de usar puntas de lanza de armadura concentradas para perforar nuestras líneas y amenazar constantemente nuestros flancos. El duelo de tanques entre ella y Trimmel en las afueras de Las Pegasus es materia de leyendas, y solo la superamos cuando perdió sus líneas de suministro y no pudo llevar combustible a sus tanques y camiones. "\n\n" Suena a determinismo nominativo. "Para mí", estuvo de acuerdo Marsilio. "¿Pero cómo vas a poner cutie marks a los cambiantes, Finicus?"
changelings_paxchrysalia.8601.a:0 "" No es tan fácil como llevar a nuestros soldados a un salón de tatuajes, ¿sabes? "".

changelings_paxchrysalia.9601.t:0 "El pecado original"
changelings_paxchrysalia.9601.d:0 "" No tengo idea ", admitió Finicus." Tengo algunos lugares para comenzar, pero nada concreto todavía. Necesitamos muchos fondos y asistencia para poner en marcha este proyecto, pero apuesto a que podemos hacerlo funcionar. Además, ¡las ramificaciones de su éxito son enormes! Piensa en todas las cosas que los ponis son capaces de hacer, pero los cambiantes no lo son, solo porque no tenemos cutie marks. ¡Piense en lo que significaría si logramos encontrar la pieza faltante que permitiría a la raza cambiante alcanzar su máximo potencial! Quizás entonces no tendríamos que serlo ", y Finicus bajó la voz a un susurro escénico," los parásitos que la reina Chrysalis está tan interesada en decir que no somos ".\n\n" ¿Pieza faltante? ", Preguntó Second Wind. . "¿Qué quieres decir con eso? ¿Crees que las cutie marks son una especie de pieza que les falta a los cambiantes? "\n\n" No sé si alguno de ustedes siente lo mismo ", dijo Finicus, mirando a los otros cambiantes en la habitación," Pero yo ' Siempre me he preguntado cómo sería la vida si tuviera un cutie mark como los ponis. Probablemente sería mucho más significativo saber lo que se supone que debes hacer con tu vida. No es que ser el director ejecutivo de Main Hives sea ni remotamente un mal lugar en la vida, pero ... "\n\n" Después de que conocimos a Twilight en las minas ", dijo Marsilio," me hizo pensar mucho en desdiminuto e individualidad. Los ponis lo tienen, y sus marcas son una gran parte de eso. Y siempre me he preguntado qué pasaría si le diéramos cutie marks a los changelings. ¿Podríamos transformar la individualidad en la especie cambiante? ¿Cambiar nuestro destino? ¿Quién sabe lo que podríamos lograr si las Cutie Marks realmente cambian la vida como cree que son los ponykind? "\n\nSecond Wind se sorprendió por eso, aunque una cosa en particular sobresalió." ¿Crepúsculo? ¿Como en Twilight Sparkle? ¿Está en las minas debajo de Canterlot? "\n\n" Es una larga historia ", dijo Jachs," y te lo contaré en otro momento. Lo importante es que tenemos que mantenerlo en secreto. "Se volvió hacia Finicus y el resto de sus amigos changelings." Pero tengo que admitir ... es una idea interesante. Me pregunto si tener cutie marks significaría no necesitar consumir Love tanto como lo hacemos ahora, o incluso no necesitarlo en absoluto. ¿Podríamos cambiar la sociedad cambiante para mejor, simplemente dándole cutie marks a nuestra gente? ¿Crees que podría funcionar? "\n\n" Creo que podría ", dijo Finicus, asintiendo. Miró a un lado a Marsilio." ¿Y usted, señor científico? ¿Alguna idea? "\n\nMarsilio se encogió de hombros." Supongo que es improbable, pero de ninguna manera imposible. Creo que podríamos haber llegado a conclusiones sobre lo que realmente significaría tener Cutie Marks para nosotros los cambiantes ... pero ¿por qué no? Me gustaría creer que hay algo intrínsecamente mágico y que cambia la vida en las cutie marks. Y si juntamos nuestros recursos, bueno, podríamos encontrar algo "".
changelings_paxchrysalia.9601.a:0 "¡Hagámoslo!"

changelings_paxchrysalia.602.t:0 "Búsqueda de talentos"
changelings_paxchrysalia.602.d:0 "" Es una idea brillante, si lo digo yo mismo ", le dijo Finicus al polimorfo que caminaba junto a él mientras los dos deambulaban por los jardines de Canterlot." La belleza está en la simplicidad, obviamente. ¿Quién necesita gastar millones en investigación genética o cibernética de vanguardia, cuando podemos usar la abundancia natural del mundo que nos rodea para dar una palmada en nuestros flancos y mejorar nuestros talentos naturales veinte veces? "\n\nEl capitán de la Guardia de la Reina, Dieter Heinrich, frunció el ceño mientras doblaban una esquina y continuaban por el camino de ladrillos que serpenteaba a través de los jardines. "Las cutie marks son un símbolo de la raza pony", dijo. "¿Por qué querríamos mancillar la perfección cambiante pegándolas en nuestra quitina? Admitiríamos que los ponis tienen una ventaja de la que carecen los changelings. "\n\nFinicus puso los ojos en blanco." ¿Y poner brazos mecánicos a nuestros soldados y convertirlos en soldados robots no 'mancha la perfección de los cambiantes'? Por favor. "Trotó frente a Dieter y se dio la vuelta para caminar hacia atrás para que los dos pudieran hablar cara a cara mientras caminaban." Eres un soldado, Dieter, y sé que has luchado contra ponis con cutie marks ellos solo los mayores dolores en tus flancos. La cutie mark correcta puede convertir al pony promedio en algo así como un súper soldado por derecho propio. Pero darles a nuestros soldados cutie marks no solo los convertiría en mejores luchadores, sino que los convertiría en mejores infiltrados. "\n\n" ¿Mejores infiltrados? ", Preguntó Dieter." ¿Cómo es eso? "\n\n" ¿Sabes cómo es eso? " ¿Los jinetes solían olfatear a los cambiantes disfrazados haciéndoles representar el talento especial relacionado con su cutie mark? Nuestros infiltrados no podían hacer esas cosas con el mismo grado de habilidad y aptitud que esperarías de un pony con una cutie mark adecuada para esa tarea, por lo que se las entregó a quienquiera que estuviera sobre ellas. Pero si le diste a un infiltrado una verdadera cutie mark y las habilidades que la acompañan, entonces podrían realizar esa tarea más o menos perfectamente, como cabría esperar de los ponis. Las cutie marks son lo que hacen los ponis, y un cambiante con uno estaría mucho más cerca de convertirse en el infiltrado definitivo, un pony perfecto, por así decirlo. "\n\nDieter pensó por un momento, pero finalmente asintió con la cabeza." Veo a que te refieres. Está bien, justo. Main Hive contará con el apoyo de la Guardia de la Reina, pero esperamos resultados. Sobre todo de un proyecto tan ambicioso como este "".
changelings_paxchrysalia.602.a:0 "" Oh, te daremos resultados, Dieter. Puedes contar con ello.""

changelings_paxchrysalia.603.t:0 "Una visita sorpresa"
changelings_paxchrysalia.603.d:0 "Finicus dejó atrás sus nuevos laboratorios en Canterlot después de asegurarse de que tenían todo el equipo que sus investigadores necesitarían para comenzar. Comprar el espacio en la concurrida ciudad montañosa y luego amueblarlo con el estado El equipo de arte había hecho una abolladura considerable en la billetera de Finicus, pero con la Guardia de la Reina preparándose para pagar la factura de su trabajo, no estaba demasiado preocupado por eso. alto. Nunca más tendría que trabajar un día en su vida. Tal vez se daría una cutie mark en algo artístico para darle algo para pasar su jubilación. Siempre pensó que meterse en acuarelas sería divertido.\n\nCuando estaba a punto de salir del edificio y almorzar, sin embargo, de repente encontró su camino bloqueado por miembros de la Guardia de la Reina y Empress Chrysalis misma. Finicus hizo una profunda reverencia cuando se dio cuenta de que él era el tema de la atención de la Emperatriz y le sonrió. "Ah, Su Majestad, es un placer verlo aquí. ¿Cómo puede ser útil este humilde bicho hoy?"\n\n "He venido a observar las instalaciones donde se llevará a cabo su investigación", dijo. "El Capitán Heinrich me informó que estás tratando de poner marcas de cutie en los changelings. Es ambicioso, te lo concedo. Estaré observando tu progreso de cerca".\n\nLuego se inclinó hasta que estuvo casi de frente nariz con Finicus. "Pero no te equivoques", advirtió, "los ponis están por debajo de nosotros. No lo olvides. Si pudieras robar sus cutie marks y dárnoslas, entonces darías poder a los cambiantes mientras privas a los ponis de su derecho de nacimiento. Y podría pensar de nada que pudiera ser más justo en este mundo. "\n\nEntonces ella se levantó y le sonrió. "De hecho, podría. Si pudieras darme la cutie mark de Celestia y su poder para mover el sol, serías un verdadero héroe de la especie cambiante. Oh, las cosas que podría hacer con ese poder ..." ella misma y pasó a grandes zancadas junto a él, su guardia permaneció cerca de ella. "Disfruta tu almuerzo, mi fiel sujeto. No puedo esperar a ver tu progreso".
changelings_paxchrysalia.603.a:0 "" No te decepcionaré, emperatriz. No tengas ninguna duda al respecto "".

changelings_paxchrysalia.1603.t:0 "Un deseo del corazón"
changelings_paxchrysalia.1603.d:0 "Marsilio había pasado la semana pasada examinando detenidamente los libros que tenía a su disposición, muchos de los cuales fueron sacados de los Archivos de Canterlot después de su saqueo. Muchos de estos libros tenían referencias antiguas y oscuras a cosas de las que los cambiantes sabían poco; Marsilio estaba feliz de haber podido conseguir tantos como él para ayudar con el proyecto de Finicus. No solo eso, sino que había logrado reclutar a muchos viejos amigos, como su compañero poni, el Dr. Spectrograph, para trabajar en el proyecto. Tenía el potencial de cambiar la sociedad cambiante por dentro y por fuera, después de todo ...\n\n "¿Qué hay de esto?" El Dr. Spectrograph deslizó un libro sobre la mesa hacia Marsilio, golpeando con un casco la imagen de un pony cubierto en cutie marks ". Los textos antiguos hacen referencia a una 'viruela de cutie' que afectó a una pequeña ciudad hace siglos. Los ciudadanos adquirieron cutie marks al azar, a veces docenas a la vez, y ganaron talento en las habilidades descritas durante el tiempo que las tuvieron. "\n\n" Eso suena increíble ", dijo Marsilio, levantando una ceja mientras leía el "Sin embargo, ¿por qué algo que le da a un individuo tantos talentos se considera una viruela?"\n\n "Porque los afectados se vieron obligados mágicamente a representar sus cutie marks, a menudo hasta el punto de agotamiento o incluso de la muerte". Dijo Spectrograph. "Nadie supo cuál era la causa durante mucho tiempo, aunque ahora se cree que proviene de una flor llamada Heart's Desire que crece en el Bosque Everfree. Debería haber algunos en los jardines de Canterlot que podamos usar con fines de prueba. Tal vez esa sea una forma. "\n\n" Tal vez ", coincidió Marsilio." Tal vez podamos usar cualquier magia que haya en la flor para nuestros fines. Me aseguraré de que Finicus sepa sobre esto. ""
changelings_paxchrysalia.1603.a:0 "" Es un comienzo, eso es seguro. ""

changelings_paxchrysalia.2603.t:0 "Algunas preguntas"
changelings_paxchrysalia.2603.d:0 "Las pruebas iniciales de Heart's Desire habían resultado prometedoras, pero difícilmente proporcionaron el avance que Marsilio había estado buscando. Las soluciones diluidas hechas del polen de la planta, cuando se administraron a sujetos de prueba de ponis, causaron un efecto adicional Cutie Mark o dos aparecen durante aproximadamente una semana, y luego se desvanecen. No solo eso, sino que las cutie marks eran en gran medida consistentes, ya que la misma marca reaparecía si el sujeto recibía otra dosis. Los primeros ensayos con voluntarios cambiantes habían ha tenido mucho menos éxito; las cutie marks fugaces aparecían en los flancos o el cuello de un polimorfo durante unos segundos y luego se desvanecían de nuevo. Era un comienzo, pero habría que hacer algo más.\n\nDada la naturaleza del fuente de la magia, Marsilio localizó a un biólogo de Everfree que se había mudado a Canterlot después de la guerra. El Dr. Green Hoof tenía una pequeña casa humilde al lado de los extensos parques de Canterlot, sin duda para estar más cerca de la vegetación que tanto amaba, y ella h ad accedió a recibir la visita de Marsilio para hablar sobre su trabajo. Aunque inicialmente se mostró reacio, las promesas de que se le permitiera unirse a los equipos de expedición al bosque para recuperar la flora que pudo haber sobrevivido a los intentos del Heer de erradicarla y a los partidarios que tenía fueron suficientes para que ella hablara.\n\n El sábado por la tarde, Marsilio se encontró dentro de la cocina del Dr. Green Hoof, compartiendo té mientras explicaba qué era exactamente lo que buscaba. "Heart's Desire es un poderoso agente mágico, pero difícilmente estable", le explicó al botánico. "El Heer quiere hacer uso de sus propiedades para nuestros proyectos, pero necesitamos algo para estabilizarnos. Es mi esperanza, y la esperanza del Heer, que ustedes puedan brindarnos alguna información sobre cualquier otro agente floral. que podría usarse para este propósito. "\n\nGreen Pezuñaacueste su barbilla y pensó. "Bueno, podría haber algo", dijo. "Por supuesto, nadie ha intentado usar Heart's Desire para casi nada, dados los efectos secundarios debilitantes. Pero es un miembro del género Incredibilis, por lo que algunas otras plantas de ese género podrían ser lo que estás buscando".
changelings_paxchrysalia.2603.a:0 "" ¿Y qué otras plantas del género Incredibilis hay, doctor? ""

changelings_paxchrysalia.3603.t:0 "Un par de plantas"
changelings_paxchrysalia.3603.d:0 "" Bueno, primero, el obvio e infame es Incredibilis humorístico, o como probablemente lo habrás oído llamar, Poison Broma ", dijo Green Hoof. La piel o el caparazón de una criatura viviente hace que la planta haga bromas "divertidas" a la víctima, usualmente jugando con su nombre. Por lo tanto, los efectos son caóticos, pero no aleatorios y, de hecho, se puede obtener cierta confiabilidad de la planta. El polen de Poison Joke agregado en pequeñas dosis a cualquier cosa tiende a exagerar mucho su fuerza; por ejemplo, agregar un poco a un ácido débil lo convierte en un ácido muy fuerte, e ingerirlo junto con analgésicos simples para el dolor de cabeza puede dejar a un poni en un estado catatónico y entumecido. "\n\nMarsilio frunció el ceño." Eso podría resultar demasiado impredecible. ", dijo." ¿Hay algo más? "\n\n" Sí, "dijo Green Hoof con un movimiento de cabeza." Las semillas de la Incredibilis veritas, o simplemente conocidas como las Semillas de la Verdad, se han utilizado tradicionalmente en el sudeste ecuestre como un remedio para todo tipo de afecciones y aflicciones mentales, desde la esquizofrenia hasta la demencia y más. Cómo funciona es misterioso, incluso para un botánico entrenado como yo, pero se cree que resalta y refuerza el "verdadero ser" de la persona que ingiere su polvo. Aunque, por supuesto, no es tan simple; parece más probable que simplemente refuerce el estado actual de un individuo en el momento de la ingestión. Los pacientes con demencia que lo toman en un ataque de locura han empeorado dramáticamente sus síntomas, aunque aquellos que lo toman durante momentos de claridad han mejorado significativamente sus facultades mentales. Se trata de la sincronización, ya ve. "\n\nMarsilio asintió y sonrió al botánico." Gracias, doctor ", dijo, extendiendo su casco para que ella lo sacudiera." Eso fue increíblemente útil. Si tengo más misterios botánicos que necesito resolver, iré directamente a usted. "\n\n" Por supuesto, cirujano general ", respondió Green Hoof, tomando su casco." Y por favor, recuerde lo que prometió me. Everfree Forest es más peligroso que nunca y me encantaría tener la oportunidad de volver a visitarlo con mayor seguridad. Por favor, lléveme la próxima vez que monte una expedición "."
changelings_paxchrysalia.3603.a:0 "" Me aseguraré de hacer eso, Doctor. ""

changelings_paxchrysalia.4603.t:0 "Una decisión crítica"
changelings_paxchrysalia.4603.d:0 "" Así que eso es lo que se me ocurrió ", dijo Marsilio, cerrando la carpeta frente a él con su magia. Alrededor de la mesa, Jachs, Alcippe y Finicus hicieron lo mismo, ahora que la sesión informativa del cirujano general había terminado. "Heart's Desire es la base de lo que estamos buscando. Tiene la posibilidad de hacer que aparezcan cutie marks, pero no es lo suficientemente estable como para que duren. Entonces, o necesitamos Poison Joke, que puede fortalecer en gran medida el poder del suero Heart's Desire, o las Semillas de la Verdad, que se supone que pueden reforzar el "verdadero yo" de una criatura. Ahora tenemos que tomar una decisión sobre qué seguir. "\n\n" ¿Por qué no obtener ambos? ", Preguntó Finicus." Entonces podríamos intentar en ambos sentidos ".\n\n" Las plantas solo se encuentran en Everfree Forest o en pequeños parches en el sureste ", explicó Marsilio." Y dado el caos en el sureste y su prevalencia en Everfree, creo que, honestamente, nos será más fácil enfocarnos en el bosque. Pero eso significa que necesitaríamos una expedición armada y rápida para encontrar lo que necesitamos y salir, por lo que no tenemos tiempo de ir a buscar flores azules y luego desenterrar semillas. Entonces, dado que de manera realista solo podemos obtener uno, ¿en qué debemos enfocarnos? "\n\nJachs se encogió de hombros y empujó la carpeta lejos de sí mismo." No me preguntes ", dijo. biología y botánica. "\n\n" Eso no significa nada ", dijo Finicus." Yo también soy un inútil, pero por lo que dijo Marsilio, parece bastante claro que Poison Joke es el camino a seguir. Quiero decir, vamos, ¿cómo puedes argumentar en contra de la planta que hace que todo lo que toca sea más fuerte? "\n\n" Pero las Semillas de la Verdad son probablemente el candidato más seguro ", dijo Alcippe." De hecho, estudié biología brevemente antes de unirme al Heer, estoy un poco familiarizado con él. Seeds of Truth será una alternativa más segura que Poison Joke. ¿Quién sabe qué podría salir mal si esa flor azul nos juega una mala pasada? "\n\n" Tenemos tiempo para pensarlo ", dijo Jachs." Tendré que organizar una expedición independientemente; eso llevará algo de tiempo organizarlo ". Hizo un gesto con la cabeza a sus compañeros." Piensen en esto, y lo discutiremos más tarde. Quizás entonces tengamos un camino claro hacia adelante "".
changelings_paxchrysalia.4603.a:0 "" Si tú lo dices, Jachs. ""

changelings_paxchrysalia.604.t:0 "La verdad de la materia"
changelings_paxchrysalia.604.d:0 "Finicus suspiró y se frotó los ojos mientras dejaba a un lado el último informe. Había pasado tanto tiempo revisando su investigación y los hallazgos preliminares que sus ojos estaban vidriosos y ya casi no podía concentrarse en nada. Entonces, refunfuñando, se levantó de su escritorio y caminó hacia el otro lado de su estudio personal, donde una botella abierta de coñac y un juego de vasos de cristal lo esperaban para curar su dolor de cabeza.\n\n "¿Quieres "¿Alguna?", gritó por encima del hombro al otro polimorfo en la habitación. Alcippe se sentó boca abajo en el lujoso sofá de piel sintética en el lado más alejado de la habitación, con las patas traseras apoyadas contra la pared y la cabeza justo encima del suelo. su magia sosteniendo informes frente a su cara. Había estado allí tanto tiempo como Finicus, y juntos, los dos habían pasado muchas horas esa noche revisando las notas del industrial mientras Jachs y Marsilio estaban ocupados con otras facetas de su trabajo.\n\n "Seguro", dijo, dejando caer las notas en el suelo y gruñendo mientras se colocaba en una posición real para sentarse. Ella tomó el vaso ofrecido en su magia y tomó un largo sorbo, inmediatamente haciendo muecas y tosiendo cuando el coñac golpeó su lengua. "¡¿Coñac ?! Oh, debería haber preguntado qué tenías antes de responder".\n\n "Es bueno para ti; construye el carácter", dijo Finicus con una sonrisa, bebiendo de su propio vaso. Luego, sentado frente a Alcippe, miró la pila de notas y carpetas desplegadas alrededor de su sofá. "¿Entonces? ¿Algún avance trascendental?"\n\n "No mucho más de lo que ya sospechamos". Alcippe suspiró y, a pesar de su anterior disgusto, tomó otro sorbo de coñac. "Honestamente, ni siquiera sé si las Semillas de la Verdad harán aparecer cutie marks. Les da a las criaturas alucinaciones y episodios intensos, pero eso parece ser todo".\n\nFinicus pensó por un momento, tomando otro sorbo de coñac, y frunció el ceño. "Sabes ... leyendo todos esos informes ... siento que me di cuenta de algo".
changelings_paxchrysalia.604.a:0 "" ¿Oh? ¿Qué es?""

changelings_paxchrysalia.1604.t:0 "El sentido de la vida"
changelings_paxchrysalia.1604.d:0 "" Me di cuenta de que ... bueno, no me importa una cutie mark ", dijo Finicus." Y eso es porque no estoy buscando una cutie mark para ser mejor en algo. Estoy buscando una cutie mark que me diga qué hacer con mi vida. He pasado casi toda mi vida dedicada a una cosa, y solo una: ganar dinero. No me importaba cómo lo hacía, solo quería hacerlo, porque pensé que el dinero me daría la respuesta a qué hacer con mi vida. Solo necesitaba tener suficiente, y eventualmente sabría qué hacer con él.\n\n "Y ahora tengo todo este dinero", continuó, haciendo un gesto a su alrededor. "Tengo más dinero del que podría imaginar como director ejecutivo y presidente de Main Hives. Compró esta increíble casa y me proporciona comodidades, día tras día. Pero, ¿qué es lo que realmente me proporciona? Nada. Y ahora que el La Gran Guerra y toda esta muerte y destrucción repugnante ha terminado, de la cual todos somos una gran parte, no quiero hacer esto más. Así que yo solo ... ¿qué quiero hacer con mi vida? " El se encogió de hombros. "Tal vez esas semillas puedan ayudarme. Después de todo, ¿qué sentido tiene obtener una cutie mark si ni siquiera sé qué cutie mark querría? Prefiero saber qué debería pasar el resto de mi vida haciendo". , y luego hazlo. "\n\nAlcippe, aunque sorprendida al principio, se encontró asintiendo lentamente. "Sí ... entiendo lo que quieres decir. Nunca supe lo que quería hacer con mi vida. Cambié de carrera en la universidad cuatro veces antes de que finalmente abandonara y me uniera al ejército. Ahora estoy aquí sirviendo a Jachs ... pero a veces siento que eso es todo lo que soy. El casco correcto de Jachs. Y estoy feliz de ayudarlo, no me malinterpretes ... pero si Jachs se retirara mañana, no sé qué haría. No sé qué me haría feliz. A veces me gustaría que hubiera alguien a quien pudiera pedirle que me dijera, alguna forma de averiguar qué debería estar haciendo con mi vida ... "\n\nLos dos cambiantes lentamente hizo contacto visual, y en ese momento, se tomó una decisión. "Al diablo con las cutie marks y toda esta mierda", dijo Finicus. "Las Semillas de la Verdad nos darán lo que queremos. La vida es más grande que una pequeña imagen en tu trasero. Es lo que haces con ella, no en lo que eres bueno".
changelings_paxchrysalia.1604.a:0 "" Esperemos que nuestros amigos lo entiendan. ""

changelings_paxchrysalia.2604.t:0 "La reunión"
changelings_paxchrysalia.2604.d:0 "Alcippe estaba nervioso cuando Jachs y Marsilio se sentaron en sus asientos, uniéndose a ella y Finicus en la reunión. Jachs, frotándose los ojos después de otra noche de trabajo, perdió poco tiempo abriendo la discusión". . Entonces, Marsilio fue informado anoche por uno de sus amigos en Vesalipolis que la Guardia de la Reina de alguna manera se enteró de nuestros esfuerzos para estabilizar Heart's Desire con el extracto de Poison Joke para darles cutie marks a los cambiantes, y ahora están impulsando su propia investigación al respecto.. El hecho de que el VOPS les diera un vuelco probablemente les avisó; Todavía no he podido averiguar quiénes de nuestro personal fueron asignados por Vaspier y quiénes no, y probablemente nunca lo haré. Pero ahora que la Guardia de la Reina y, por extensión, la Emperatriz Chrysalis saben que Heart's Desire y Poison Joke se supone que es una combinación muy poderosa para dar cutie marks a los ponis, eso es lo que quieren que impulsemos. Entonces eso es lo que estamos viendo ahora. Alcippe y Finicus, ¿tenéis un buen argumento a favor de las Semillas de la Verdad? Sé que ustedes dos estaban investigando mucho sobre eso. "\n\nAlcippe y Finicus se miraron, y Finicus tomó la iniciativa." Bueno, eso es lo gracioso, ¿no? Alcippe y yo tuvimos algunas discusiones interesantes la otra noche y pensamos ... bueno, al diablo con las cutie marks. Las Semillas de la Verdad no le darán cutie marks a los cambiantes, pero pueden usarse para dar vívidas alucinaciones a quien las ingiera, o en otras palabras, epifanías. Si combinas eso con Heart's Desire ... bueno, creo que un cambiante podría descubrir el significado de la vida ... o al menos SU vida. Y eso es más importante que cualquier imagen en el flanco de un cambiante, creemos. "\n\nJachs y Marsilio se miraron como si no estuvieran seguros de lo que acababan de escuchar, luego Jachs frunció el ceño." Quieres rendirte. en dar cutie marks a los cambiantes? ¿Quieres dejar de hacer el descubrimiento más grande que nuestra especie ha hecho o hará solo porque no puedes descubrir qué quieres hacer con tus vidas cuando hoy termine? "\n\n" Es extremadamente egoísta, "Marsilio observó." Bueno, tal vez eso sea demasiado duro. Pero definitivamente es miope e impulsivo. Tenemos la oportunidad de mejorar nuestra especie de formas incalculables. Algún tipo de viaje intenso con las drogas no va a hacer nada por eso. Si realmente quieres soñar con qué hacer con tu vida, ve a Gloriosa y pídele sus medicamentos. Al menos no desperdiciará nuestros recursos para drogarse "".
changelings_paxchrysalia.2604.a:0 "" Es una pérdida de tiempo y recursos. Poison Joke es el camino a seguir "."

changelings_paxchrysalia.3604.t:0 "La decisión"
changelings_paxchrysalia.3604.d:0 "" Dar cutie marks a los cambiantes no va a hacer un mundo mejor ", respondió Alcippe." ¿Crees que cualquier cosa que averigüemos dejará la jurisdicción de la Guardia de la Reina? Claro, es posible que les permitan tener uno propio, pero el cambiante promedio no lo obtendrá. Solo se los darán a sus mejores soldados o infiltrados, y todo lo que harán es hacer que el estrangulamiento de Pax Chrysalia sea aún más fuerte. Simplemente está creando un régimen más fuerte y opresivo con eso. Al menos con las Semillas de la Verdad, podemos ayudar a nuestra especie a encontrar la individualidad que tanto anhelamos mostrándole a cada cambiante lo que realmente quiere en la vida, incluso después de que nuestra sociedad supere las esperanzas y los sueños de cada 'ling cuando son pequeños. "\n\n" Está perdiendo el punto ", asintió Finicus." Incluso si le diéramos la marca a Chrysalis Celestia, no la haría amable y compasiva, aunque ciertamente la haría mucho más poderosa. Nuestras cutie marks sintéticas simplemente se convertirían en una forma de darles a los cambiantes un talento adicional en una cosa u otra, o aumentar su aptitud para realizar tareas específicas, pero quiénes son fundamentalmente, las experiencias y los prejuicios que nos hacen quienes somos: obtener todo que para cambiar se necesitará más que un simple sello en tu costado. Tu obsesión por hacer realidad las Cutie Marks te está cegando ante lo que realmente le hará al mundo, y no es una imagen bonita ".\n\nMarsilio abrió la boca para replicar, pero Jachs levantó una pezuña y se detuvo. "No quiero que esto se convierta en una pelea de gritos", dijo. "Estuve despierto hasta tarde anoche y me duele la cabeza, así que me gustaría que lo mantuviéramos bajo. Pero lo que es más importante que eso, somos amigos y no necesitamos estar rompiendo el uno con el otro. Así que aceptemos tomar una decisión aquí, en esta sala, donde solo estamos nosotros cuatro, en lugar de dejar que se pudra afuera. ¿De acuerdo? "Cuando todo el mundo asintió, Jachs puso sus cascos sobre la mesa." Está bien. Me voy a quedar al margen. No voy a tomar partido entre subordinados. Ustedes tres, resuelvan esto por su cuenta. "\n\nMarsilio y Finicus inmediatamente se miraron a los ojos. Alcippe sabía que ninguno de los dos iba a dar marcha atrás, y se dio cuenta de que ella tendría que ser el desempate. Entonces, ¿qué quería ella: una forma de marcar cutie marks a los cambiantes? ¿O una forma de descubrir el significado de su vida? "
changelings_paxchrysalia.3604.a:0 "Broma de veneno".
changelings_paxchrysalia.3604.b:0 "Las semillas de la verdad".

changelings_paxchrysalia.605.t:0 "Una caza humorística"
changelings_paxchrysalia.605.d:0 "La Oberstleutnant Alcippe respiró hondo cuando salió del transporte blindado y sintió el suelo húmedo bajo sus cascos. Ante ella, los poderosos árboles de Everfree se alzaban altos y presagiantes, como si estuvieran listos devorarla entera. Las ramas esqueléticas y los troncos manchados de ceniza contrastaban con la planta que aún vivía.hormigas, la vista era un recordatorio de las cicatrices que el Heer había infligido en el bosque mágico en su intento de sofocar el levantamiento de Everfree.\n\nDejó el transporte atrás y dio unos pasos hacia un claro, donde varios cambiantes estaban reunidos alrededor un mapa hecho jirones. Reconoció a Marsilio al instante, junto con algunos soldados del 96. Canterloniano, con la pezuña elegida para la misión, pero el resto no le resultaba familiar. Se aclaró la garganta mientras se acercaba, y todos los soldados miraron hacia arriba y saludaron.\n\n "Chinches," los saludó Alcippe, y luego volvió su atención a Marsilio. "¿Bien, Generaloberstabsarzt? ¿Cuál es la situación?"\n\n [CHN_scripted_loc_event_1605]\n\nEl botánico poni terrestre al lado de Marsilio, un amigo suyo llamado Dr. Green Hoof, asintió. "Los intentos del Heer de sofocar el bosque afectaron a la flora local. La mayoría de los lechos de Poison Joke que conocía fueron quemados. Tendremos que sumergirnos profundamente en el bosque para tratar de encontrar lo que estamos buscando. para. "\n\n" No se preocupen ", dijo el capitán junto a Alcippe, sonriendo con confianza a los cambiantes reunidos. "Mis soldados nos mantendrán lo más seguros posible. Entraremos y saldremos en poco tiempo, antes de que nos encuentre algún problema".\n\n "Es bueno oírlo", dijo Alcippe. "¿Estamos todos listos para partir?"\n\n "Tan listos como lo estaremos", dijo Marsilio, doblando el mapa y metiéndolo en su chaqueta. "Vamos a ir entonces.""
changelings_paxchrysalia.605.a:0 "Cuanto antes encontremos lo que estamos buscando, antes podremos dejar atrás este espeluznante lugar".

