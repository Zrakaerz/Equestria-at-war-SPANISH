changelingattache.1.t:0 "Chrysalis recuerda Attaché"
changelingattache.1.d:0 "'Debido a asuntos internos dentro de las Tierras Cambiantes, los científicos, soldados, asesores y todo el personal relacionado de la Misión Expedicionaria Changeling-Griffonian tienen la orden de regresar a casa de inmediato por decreto de la Reina Chrysalis. '\nEl mensaje es simple, escrito en un dialecto taciturno del idioma que comparten las dos naciones distantes, pero profundo en su significado. Durante años, los cambiantes que ayudan al Ejército Imperial y las divisiones de investigación adjuntas se han convertido en un elemento básico de la vida para aquellos en la parte superior. escalones de la jerarquía de mando, y ahora es el momento de que se vayan. El estado de ánimo es sorprendentemente sombrío cuando el mensaje se lee en voz alta, tanto por lo que significa irse como por lo que les espera a los cambiantes en su tierra natal.\nSinovial, comandante militar superior de la misión, parece aliviado ante la noticia, como si se le hubiera quitado un gran peso de las alas. Su compatriota, Thranx, parece haber tenido la reacción contraria, cayendo en un estupor depresivo que en A su vez rebaja el ánimo de todos los que están cerca de él. Las diferentes reacciones han llevado a uno de los comandantes imperiales que trabajaron con el CGEM a expresar la idea de que deberían organizar una fiesta para todos los miembros de la misión para desearles una cálida despedida, ya que parecería ser amable dejar sus últimos recuerdos. del Imperio Griffonian sean felices ".
changelingattache.1.a:0 "No hagamos un escándalo por esto y los despidamos con estoicismo".
changelingattache.1.b:0 "¡Una fiesta de despedida parece perfecta!"

changelingattache.2.t:0 "Una fiesta de despedida para recordar"
changelingattache.2.d:0 "La noche es joven cuando los miembros cambiantes de la Misión Expedicionaria Changeling-Griffonian llegan al Palacio Imperial en Griffenheim para su gran fiesta de despedida. Hay cientos de ellos y cientos de grifos más que buscan asistir la fiesta también. Afortunadamente para todos los involucrados, cuando la capital se trasladó por primera vez de Griffonstone a Griffenheim, los diseñadores del nuevo gran salón de baile del Palacio Imperial tenían en mente la capacidad.\n\nLa fiesta termina hasta bien entrada la madrugada , con muchos eventos por ver. Los científicos intercambiaron notas de último minuto mientras recordaban extraños descubrimientos. Un noble se las arregló para hacerse pasar por un coronel cambiante, y los soldados de ambas especies empezaron a cantar sobre grandes jarras de cerveza. Todos se divirtieron , y alguna criatura incluso consiguió que Thranx volviera a sonreír.\n\nDurante la fiesta, parece que [GRI.GetLeader] escuchó a los soldados del Ejército Imperial desear que su amigo Cambiante ds que podrían ayudarlos o incluso luchar junto a ellos en cualquier lucha que les aguardara en casa. Esto conduciría a una revisión de los suministros y el número de efectivos al día siguiente. Teóricamente, la propuesta podría hacerse, pero también podría descartarse como una alucinación inducida por el alcohol.\n\nEn cualquier caso, esta noche será recordada durante mucho tiempo como la fiesta más ruidosa que se recuerde, y un verdadero punto brillante en el registro de los asuntos imperiales ".
changelingattache.2.a:0 "Deseamos a nuestros amigos lo mejor en su viaje a casa".
changelingattache.2.b:0 "Cuando regresen deberían llevarse mil o cinco toneladas de suministros".

changelingattache.3.t:0 "Una fiesta de despedida para recordar"
changelingattache.3.d:0 "La noche es joven cuando los miembros cambiantes de la Misión Expedicionaria Changeling-Griffonian llegan al Palacio Imperial en Griffenheim para su gran fiesta de despedida. Hay cientos de ellos y cientos de grifos más que buscan asistir la fiesta también. Afortunadamente para todos los involucrados, cuando la capital se trasladó por primera vez de Griffonstone a Griffenheim, los diseñadores del nuevo gran salón de baile del Palacio Imperial tenían en mente la capacidad.\n\nLa fiesta termina hasta bien entrada la madrugada , con muchos eventos por ver. Los científicos intercambiaron notas de último minuto mientras recordaban extraños descubrimientos, un noble se las arregló para hacerse pasar por un coronel cambiante, y los soldados de ambas especies empezaron a cantar sobre grandes jarras de cerveza. Todos se divirtieron , y alguna criatura incluso consiguió que Thranx volviera a sonreír.\n\nDurante la fiesta, parece que [GRI.GetLeader] escuchóSoldados del Ejército Imperial deseando a sus amigos Cambiantes poder ayudarlos o incluso luchar junto a ellos en cualquier lucha que les aguardara en casa. Esto conduciría a una revisión de los suministros y el número de efectivos al día siguiente. Teóricamente, la propuesta podría hacerse, pero también podría descartarse como una alucinación inducida por el alcohol.\n\nEn cualquier caso, esta noche será recordada durante mucho tiempo como la fiesta más ruidosa que se recuerde, y un verdadero punto brillante en el registro de los asuntos imperiales ".
changelingattache.3.a:0 "Deseamos lo mejor a nuestros amigos en su viaje a casa".
changelingattache.3.b:0 "Cuando regresen deberían llevarse mil o cinco toneladas de suministros".
changelingattache.3.c:0 "¡Los amigos no dejan que los amigos luchen solos! ¡Enviaremos a quienes podamos con ellos!"

changelingattache.4.t:0 "Una petición de asilo"
changelingattache.4.d:0 "Tras el regreso ordenado de la misión militar Changeling a Vesalipolis, el general Thranx se ha acercado nada menos que a [GRI.GetLeader], rogándoles que le dejen permanecer en el Imperio.\nFueron capturados de inmediato. dentro del fuego cruzado de otros nobles y consejeros. Algunos defendieron, otros en contra de esta petición de asilo. Al final, sin embargo, la elección dependía totalmente de los propios grifos gobernantes.\nMientras Thranx rompía a llorar ante ellos, una elección había hacerse."
changelingattache.4.a:0 "¡No abandonaremos a nuestros amigos!"
changelingattache.4.b:0 "Debe hacer lo que le ordene su Reina".

changelingattache.5.t:0 "Traidor general"
changelingattache.5.d:0 "Su majestad, tenemos malas noticias del Imperio Griffonian.\nParece que uno de nuestros comandantes militares que formaba parte de la Misión Expedicionaria, el general Thranx, se ha negado a prestar atención a su sabia y razonable orden ¡Regresar a casa! En cambio, rompió a llorar como el debilucho que es y pidió asilo político a [GRI.GetLeader]. ¡Y lo aceptaron!\nMi Reina, esto es indignante. ¡Debemos ver a este traidor castigado! "
changelingattache.5.a:0 "¡Exijo que nos lo devuelvan de inmediato!"

changelingattache.6.t:0 "Chrysalis exige que Thranx sea devuelto a casa"
changelingattache.6.d:0 "La reina Chrysalis de los cambiantes ha emitido una protesta diplomática muy vocal sobre nuestra decisión de albergar al general Thranx dentro del Imperio. Ahora nos pide que lo devolvamos a casa de inmediato, para que ella, como su legítimo Reina, puede lidiar con él y sus traicioneros tratos, en consecuencia.\nThranx ha demostrado ser un buen y valioso amigo para nosotros, y aprecia nuestra ayuda y apoyo. Pero ... ¿vale la pena correr el riesgo de seguir refugiándonos? ¿él?"
changelingattache.6.a:0 "¡Nunca! ¡Se quedará!"
changelingattache.6.b:0 "No debemos arriesgarnos a tener problemas con la Reina".

changelingattache.7.t:0 "El pelotón de fusilamiento"
changelingattache.7.d:0 "Hoy, justo cuando el sol comenzaba a salir, el general Thranx llegó a Vesalipolis. Encadenado, naturalmente. Fue escoltado a través de la gran colmena, burlado e insultado por muchos de los otros cambiantes en el camino. Cuando lo llevaron ante la Reina, el disgusto de su rostro selló el destino del joven general. No menos de 20 minutos después de su llegada a Vesalipolis, le vendaron los ojos y el propio mariscal de campo Trimmel comandaba el pelotón de fusilamiento. por toda la colmena, y Thranx ya no existía ".
changelingattache.7.a:0 "Se lo merece".

changelingattache.8.t:0 "Respuesta de Griffonian"
changelingattache.8.d:0 "Para nuestro gran impacto, la nobleza imperial, incluido [GRI.GetLeader], ha declinado nuestra demanda de devolvernos al general Thranx. ¡Esto es increíble, y no quedará impune!\nSin embargo, primero debe informar a la Reina de esto ... "
changelingattache.8.a:0 "La reina estará muy disgustada ..."

changelingattache.9.t:0 "Chrysalis jura venganza"
changelingattache.9.d:0 "La Reina gruñó en voz alta mientras escuchaba al changeling frente a ella que le transmitía la respuesta griffoniana. Con un golpe rápido y un estallido de su cuerno torcido, el pequeño y sin importancia minion fue aniquilado, y sólo quedaba un cráter negro y polvoriento donde había estado.\n "Escúchame cuando digo esto: ¡los malvados y repugnantes grifos dentro del Imperio han cometido hoy el mayor error en sus lamentables y mezquinas vidas! Su "imperio" ya había sido destrozado por sus propios secuaces, y su decadencia e incompetencia, incluso hoy, no deja de sorprenderme. Si rechazan tan valientemente mis órdenes y demandas, entonces deben ser completamente inconscientes de con quién se han convertido en enemigos. ¡Su pequeño y lamentable Imperio colapsará como un castillo de naipes, y lo destrozaré y lo quemaré a él y a sus ciudadanos hasta convertirlos en cenizas si es necesario! ¡Nadie se interpondrá en mi camino! "\nLos otros cambiantes presentes aplaudieron y vitorearon a su Reina".
changelingattache.9.a:0 "Los atacaremos lo suficientemente pronto".

changelingattache.10.t:0 "La venganza de la reina"
changelingattache.10.d:0 "Todo parecía ser un día perfectamente normal, hoy. En su mayor parte.\nEl general Thranx había usado el tiempo en Griffonia y lejos de otros cambiantes para incorporarse mejor ena la vida de un grifo. Muchas veces había usado sus habilidades de cambio de forma para 'encajar', pero muchos grifos, especialmente aquellos que habían trabajado anteriormente con él, lo respetaban y le gustaban de cualquier manera, sin importar la apariencia.\nThranx incluso ha llegado tan lejos como para encontrar un amante que vivía en las afueras de la capital. Parecía que todo era demasiado perfecto, y el único Cambiante parecía tener buenas garras.\nParece que eso no era más que una artimaña. Hoy temprano, durante una visita a un restaurante, Thranx comenzó a toser mucho y poco después se derrumbó en el suelo. Grifos cercanos se apresuraron a rescatarlo de inmediato y lo vieron toser sangre, pero no sirvió de nada. El general Thranx ... murió.\nYa se ha organizado un funeral para este valiente cambiante, y se le ha otorgado la ciudadanía griffoniana post-mortem para agradecerle el aprecio que compartió por nuestra nación y nuestra cultura.\nSin embargo, sorprendentemente, la policía ha descubierto descubrió que la causa de la muerte de Thranx fue un veneno mortal, uno que nunca antes se había visto o usado en todo Griffonia. Además, su prometida no se encuentra por ningún lado después de su muerte. ¿Podría ser este el trabajo de un compañero cambiante, enviado por Chrysalis? Por ahora, no estamos seguros ".
changelingattache.10.a:0 "Descansa en paz, amigo".

changelingattache.11.t:0 "Mejor servido con vino"
changelingattache.11.d:0 "¡Hoy nos han llegado fantásticas noticias de Griffonia, mi reina! ¡El diabólico traidor, el general Thranx, ha sido asesinado hoy por uno de nuestros infiltrados!\nParece que Thranx había intentado encajar en la sociedad griffoniana. Tanto, de hecho, que trató de buscar un amante. Nuestro infiltrado aprovechó esta oportunidad para encantarlo y acercarse a él, y luego envenenó su bebida mientras comían en un restaurante. El infiltrado logró huir de la escena antes de que nadie pudiera hacerlo. atraparlo ".
changelingattache.11.a:0 "El traidor ha muerto, por fin".

changelingattache.12.t:0 "El Imperio Griffonian envía voluntarios"
changelingattache.12.d:0 "En un giro sorprendente de los acontecimientos, nuestra contribución al CGEM regresó a casa con miles de soldados grifos a cuestas. Su comandante dice que son voluntarios del Imperio, aquí para devolver el favor y fomentar los lazos. de amistad que unen a nuestras dos naciones.\n\nLa reina Chrysalis parecía visiblemente disgustada con la noticia, casi con arcadas ante la mera mención de la palabra amistad. Sin embargo, antes de que pudiera responder, Trimmel agradeció públicamente a los voluntarios y les asignó puestos en el Ejército Chrysalis está furiosa por esto, y dijo que si la armonía crece será culpa de Trimmel, pero por lo demás no hizo nada en contra ".
changelingattache.12.a:0 "Al menos son una buena esponja de bala".
changelingattache.12.a_tt:0 "¡Genera §YDos Divisiones de Voluntarios Imperiales§!\n"

changelingattache.13.t:0 "Órdenes de la Reina"
changelingattache.13.d:0 "La Reina ha emitido el regreso de la Misión Expedicionaria Changeling-Griffonian, incluidos los dos comandantes, el general Thranx y el mariscal Synovial. Ella cree que la misión ya no es necesaria, ya que los esfuerzos de los cambiantes será mejor que se dirija completamente a Equestria ".
changelingattache.13.a:0 "¡De una vez mi reina!"

changelingattache.14.t:0 "La patria llama"
changelingattache.14.t_annex:0 "Soldados sin hogar"
changelingattache.14.d:0 "La noche había caído sobre Griffenheim, las lámparas de gas de la ciudad iluminaban las calles mientras las últimas tiendas cerraban por el día. Dos cambiantes con uniforme militar completo se sentaron en un café, bebieron lentamente una taza de café cada uno, contemplando la majestuosidad de la ciudad, mirando hacia la plaza a su lado. Hacía mucho tiempo que habían llegado a la ciudad, pero sin embargo, su lugar habitual, el Café Central siempre brindaba el mejor café y vista. Al menos uno mucho mejor que cualquier cosa que puedas conseguir en Vesalipolis.\nUno de los cambiantes, con los ojos de un azul brillante, comenzó a hablar mientras encendía un cigarrillo "Hacía mucho tiempo que no supimos de Su Majestad. Por lo que dice Der Bürger, la guerra debe ir mal, Synoval "\n" Thranx, confío en que esto sea simplemente algún tipo de propaganda de los Ponis. En poco tiempo, seremos invitados a una gala en Canterlot ", respondió Synoval, vertiendo una cucharada de azúcar en el café, antes de revolverlo.\nThranx tomó otro sorbo de su café" No lo sé realmente. El telégrafo habla de lo mismo. Bombardeo en Vesalipolis, rechazado desde Hjortland. En todo caso, sospecho que el Palacio nos mantiene en la oscuridad. "\n" ¿Eso crees? ¿De verdad crees que nos mantendrán en la oscuridad? "Synoval se mantuvo inexpresivo.\n" Sí. Solo estamos aquí de forma voluntaria debido a la guerra en casa ", dijo Thranx mientras encendía el cigarrillo, disfrutando de los productos disponibles en el Imperio.\n" Y, sin embargo, si quisiéramos irnos a casa, podríamos simplemente agarrar el primer avión postal que sale de aquí. No es que se sientan ofendidos ", dijo Synoval, sin notar que el camarero se acercaba detrás de ellos.\n" ¿Señores? Hay una persona al teléfono para ti. Es de la Embajada de changelings. Dicen que es urgente ", dijo, señalandocon su garra izquierda hacia la barra.\nSynoval y Thranx se levantaron de la mesa. "Parece que nuestro deber llama", suspiró Thranx mientras dejaba unas monedas en la mesa, caminando hacia el teléfono en la barra con Synoval a cuestas. Cogió el receptor y escuchó atentamente.\nLa voz cansada y frenética del receptor balbuceó algunas palabras antes de colgar "Vesalipolis caído ... colapso total ... todos los oficiales llamaron a la patria para luchar contra la amenaza ecuestre. "\nThranx dejó caer el receptor, mirando hacia Synoval, con una mirada en blanco.\n" Bueno, ¿qué dijeron? " Preguntó Synoval, probablemente algo consciente del mensaje que Thranx acababa de recibir.\nThranx murmuró mientras las palabras se repetían en su cabeza. "La patria ha caído. Debemos viajar de regreso para cumplir con nuestro deber contra los jinetes."\nCon eso, la presencia Cambiante en el Imperio se fue, lista para viajar a casa para luchar en los frentes una vez más ".
changelingattache.14.d_annex:0 "Las portadas de los periódicos de Griffonia tenían el mismo titular hoy," Los cambiantes emiten la rendición incondicional, la paz en Equestria ".\nLa embajada de los cambiantes en Griffenheim confirmó la noticia, antes de admitir que su contacto con el La patria estaba ahora completamente aislada. Con el ejército de Changeling desintegrándose y el futuro de todo el país en el aire, se ha presentado la pregunta de qué hacer con la misión militar de Changeling dentro del Imperio. Ahora son Changelings sin nación, sirviendo bajo un mando que ya no existe.\nLos Cambiantes de la Expedición se han adaptado bien a Griffonia, y muchos han absorbido las costumbres griffonianas durante los muchos años que han estado presentes en Griffenheim. Otorgarles la ciudadanía griffoniana y dejarlos quedarse sin duda sería una Su experiencia en la guerra ha sido invaluable para modernizar nuestro ejército. Thranx, en particular, ha dejado muy claro que él Preferiría que las cosas continúen como lo habían hecho antes.\nOlternativamente, podríamos simplemente enviarlos a su camino, dejándoles lo que el destino les depare. Cualquiera que sea nuestra decisión, ya no hay necesidad de preocuparse por atraer la ira de Chrysalis ".
changelingattache.14.a:0 "Cualquiera puede lidiar con la victoria. Solo los poderosos pueden soportar la derrota".
changelingattache.14.b:0 "También podemos dejar que se queden".
changelingattache.14.c:0 "No deberíamos arriesgarnos a un posible incidente diplomático más adelante".

changelings.44.t:0 "Enviado a [PLB.GetName]"
changelings.44.d:0 "Sentados a lo largo de nuestras fronteras nororientales se encuentran las posesiones poco organizadas de la nación oso. [PLB.GetName] no es lo que nadie podría llamar una nación; carece de una economía unificada y consta de tribus dispersas unidas bajo [PLB.GetLeader], apenas capaces de sostener una base industrial moderna. Son débiles y pequeños, y como tales, naturalmente deberían temernos, la nación más fuerte de la región.\n\nSin embargo, la diplomacia no necesita fallar de inmediato. Lo que les falta a los osos en la industria, lo compensan de otras formas. Las reservas de oro de los osos contribuirían en gran medida a fortalecer nuestra economía, liberando fondos que podrían utilizarse en otros lugares. Alternativamente, los osos tienen depósitos de acero que podrían Sería útil para impulsar nuestra producción militar, en caso de tener acceso a ellos. Además de eso, podríamos apoderarse de los estados limítrofes con los osos, poniéndolos bajo nuestro control directo, dándonos acceso a la industria y los ciudadanos dentro de estas tierras. Cualquier demanda, debería t él lleva la cueva, será una bendición para nosotros si avanzamos. A cambio, ofreceremos a los osos protección militar y la guía de nuestros científicos e ingenieros.\n\n¿Qué le exigiremos a [PLB.GetName]? "
changelings.44.a:0 "Exigimos su reserva de oro".
changelings.44.b:0 "Necesitamos sus recursos".
changelings.44.c:0 "Necesitamos sus reservas de oro y territorios".
changelings.44.e:0 "Necesitamos sus recursos y territorios".

changelings_demand_gold_tt:0 "§Y [CHN.GetNameDef] §! le pedirá a §Y [PLB.GetNameDef] §! que proporcione sus reservas de oro y minas de oro en beneficio de las Colmenas a cambio de protección de Changeling, investigadores y tecnologías de construcción".
changelings_demand_resources_tt:0 "§Y [CHN.GetNameDef] §! le pedirá a §Y [PLB.GetNameDef] §! que proporcione sus recursos naturales, a saber, acero, en beneficio de las colmenas a cambio de protección, investigaciones y tecnologías de construcción de Changeling. "
changelings_demand_land_and_gold_tt:0 "§Y [CHN.GetNameDef] §! le pedirá a §Y [PLB.GetNameDef] §! que proporcione sus reservas de oro y minas de oro en beneficio de los Hives, así como la transferencia de dos regiones que bordean el Imperio, a cambio de protección de Changeling, investigadores, tecnologías de construcción y pago ".
changelings_demand_land_and_resources_tt:0 "§Y [CHN.GetNameDef] §! le pedirá a §Y [PLB.GetNameDef] §! que proporcione sus recursos naturales, a saber, acero, en beneficio de las colmenas, así como la transferencia de dos regiones que bordean el Imperio , a cambio de protección Changeling, investigadores, tecnologías de construcción y pago ".

changelings.45.t_gold:0 "Los cambiantes demandan oro"
changelings.45.d_gold:0 "[Root.GetLeader] ha sido abordado por un enviado de los Changelings, afirmando ser enviado por la propia Chrysalis. El dron expuso las demandas de Chrysalis: quieren una gran suma de nuestro oro, y a cambio , nos ofrecerán protección ".
changelings.45.t_resources:0 "Los cambiantes demandan hierro"
changelings.45.d_resources:0 "[Root.GetLeader] ha sido abordado por un enviado de los Changelings, afirmando que fue enviado por la propia Chrysalis. El dron expuso las demandas de Chrysalis: quieren una gran cantidad de nuestro hierro, y a cambio , nos ofrecerán protección "
changelings.45.t_resources_land:0 "Los cambiantes exigen hierro y territorios"
changelings.45.d_resources_land:0 "[Root.GetLeader] ha sido abordado por un enviado de los Changelings, afirmando ser enviado por la propia Chrysalis. El dron expuso las demandas de Chrysalis: quieren hierro y tierra, específicamente alrededor del área de Key Lake ya cambio, nos ofrecerán protección ".
changelings.45.t_gold_land:0 "Los cambiantes demandan oro y territorios"
changelings.45.d_gold_land:0 "[Root.GetLeader] ha sido abordado por un enviado de los Changelings, afirmando ser enviado por la propia Chrysalis. El dron expuso las demandas de Chrysalis: Quieren una gran suma de nuestro oro Y, quieren algunas de nuestras tierras, específicamente alrededor del área de Key Lake, ya cambio, nos ofrecerán protección ".
changelings.45.a:0 "¡Eso es indignante! ¡Prepara a los osos!"
changelings.45.b:0 "Podemos proporcionar".
changelings.46.t_deal:0 "Los osos polares aceptan nuestras demandas".
changelings.46.d_deal:0 "Nuestros enviados emprendieron recientemente el peligroso viaje a las gélidas tierras árticas para negociar directamente con [PLB.GetLeader] y presentar nuestras demandas. Aunque atravesar los gélidos páramos normalmente sería una misión peligrosa, los osos hicieron Seguro que nuestros enviados llegaron a la capital de ursina sin demasiada dificultad, entendiendo claramente que cualquier daño que sufriera nuestros enviados en su viaje podría ser utilizado como pretexto para la guerra. Cuando nuestros enviados finalmente llegaron a la capital de las tierras polares, rápidamente expusieron nuestras demandas y dejaron en claro que no aceptaríamos un no por respuesta. No pasó mucho tiempo antes de que [PLB.GetLeader] aceptara de mala gana nuestras demandas y redactara los términos del tratado con nuestros embajadores para Regrese a la Reina Chrysalis para su revisión. Una vez que firmemos el tratado, habremos obtenido lo que queríamos y los osos estarán bajo nuestra protección ".
changelings.46.t_no_deal:0 "Los osos polares no aceptan nuestras demandas"
changelings.46.d_no_deal:0 "Nuestros enviados recientemente emprendieron el peligroso viaje a las gélidas tierras árticas para negociar directamente con [PLB.GetLeader] y presentar nuestras demandas. Aunque caminar a través de los gélidos páramos normalmente sería una misión peligrosa, los osos hicieron Seguro que nuestros enviados llegaron a la capital ursina sin demasiada dificultad, entendiendo claramente que cualquier daño que sufriera nuestros enviados en su viaje podría ser utilizado como pretexto para la guerra. Cuando nuestros enviados finalmente llegaron a la capital de las tierras polares, rápidamente expusieron nuestras demandas y dejaron en claro que no aceptaríamos un no por respuesta. Sin embargo, a pesar de dejar claras nuestras intenciones, [PLB.GetLeader] se mantuvo desafiante e insistió en que la orgullosa nación de los osos nunca cederá a nuestras demandas. Nuestros embajadores regresaron a toda prisa, obviamente temiendo por sus vidas en medio de los bárbaros y helados páramos, y le dieron la mala noticia directamente a la reina Chrysalis. Enfurecida, nuestra reina ha ordenado que los militares movilicen a la frontera un una vez. ¡No sufriremos tales insultos de esos humildes brutos ursinos! "
changelings.46.a:0 "Tendremos que usar la fuerza".
changelings.46.b:0 "¡Amistad entre las naciones!"
changelings.46.e:0 "No hay militares esta vez".

