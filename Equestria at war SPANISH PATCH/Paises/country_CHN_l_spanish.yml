CHN_event_1605_Everfree_destroyed:0 "Échale un vistazo", dijo Marsilio, señalando los árboles muertos y marchitos que los rodeaban. "El bosque recibió una paliza del Heer. Claro, aniquilamos a los partisanos dentro, pero también aniquilamos gran parte de la vida vegetal y animal. Será difícil encontrar lo que buscamos, eso es seguro. Pero en el lado positivo, no deberíamos tener que preocuparnos por ataques de monstruos o emboscadas partidistas ".
CHN_event_1605_Everfree_not_destroyed:0 "Échale un vistazo", dijo Marsilio, señalando a los árboles que se cernían a su alrededor, sus espesos toldos cubrían el interior del bosque de oscuridad. "Este bosque venció al Heer. Sobrevivió a todo lo que le lanzamos, y ahora estamos tratando de entrar con una pequeña escolta para encontrar lo que queremos y salir. Si tenemos suerte, podemos entrar y salir desapercibidos. , pero no puedo ser el único insecto que siente que algo me está mirando desde esos árboles. Tendremos que esperar que nuestra escolta sea suficiente para defenderse de los monstruos o partisanos que encontremos ".

changelings_paxchrysalia.606.t:0 "Buscando semillas" ## Sin semillas de la verdad ##
changelings_paxchrysalia.606.d:0 "Alcippe se despertó después de otra noche de sueño intermitente acampado en el presagioso bosque Everfree. Aunque el bosque había sido golpeado y golpeado por el Heer, no había perdido nada del factor espeluznante, y Alcippe tenía problemas. dormir bien, sabiendo que los monstruosApenas podía imaginarse que pudiera estar acechando en las afueras del campamento. Ya habían sufrido un desgaste terrible en la semana que habían pasado acampados en el bosque, perdiendo miembros de la expedición y escoltas por ataques de lobos madereros y emboscadas de mantícoras, y ahora su grupo había perdido una cuarta parte de su tamaño. Cuanto más tiempo estuvieran en el bosque, mayor era el riesgo de que nadie saliera vivo de esto.\n\nSaliendo de su tienda, Alcippe se dirigió a la mesa donde Marsilio y Green Hoof se habían reunido alrededor de una taza de café. , tratando de conseguir algo de energía para otro día infructuoso de buscar en Everfree las Semillas de la Verdad. "Sé que nadie aquí durmió bien", dijo Alcippe mientras se sentaba y se servía un poco de café. "¿Cuánto tiempo más crees que podamos seguir?"\n\n "No mucho más, a decir verdad", dijo Marsilio. "Este lugar te afecta los nervios. ¿Escuchaste los susurros de los árboles anoche? Sé que lo hice".\n\n "Todos los viejos terrenos de cosecha de las Semillas de la Verdad están destruidos", se lamentó Green Hoof. "Sus árboles progenitores solo crecen en terrenos pantanosos y pantanosos, y todas las marismas en la periferia de Everfree están secas. Tendríamos que adentrarnos aún más en el bosque para tener la oportunidad de encontrar algo ... pero yo Estoy seguro de que entiendes por qué no quiero hacer eso. "\n\n" Correcto ", dijo Alcippe, suspirando. Ni siquiera el café la ayudaba a sentirse mejor. Pero, tragándose el nudo en la garganta, se volvió hacia Marsilio. "¿Lo llamamos aquí y volvemos con el casco vacío? ¿O seguimos hasta que todos muramos?"\n\n "A la mierda las semillas", murmuró, tirando su taza de café vacía. "No vamos a encontrar nada aquí. Empaquemos las cosas y salgamos de este bosque, de regreso a un lugar seguro. Tal vez podamos encontrar alguna broma venenosa al salir, como quería originalmente. Eso debería ser al menos más abundante que algunas vainas de semillas pantanosas. ""
changelings_paxchrysalia.606.a:0 "Supongo que nunca sabremos la verdad ..."

changelings_paxchrysalia.1606.t:0 "Buscando semillas" ## Semillas de la verdad recuperadas ##
changelings_paxchrysalia.1606.d:0 "La escolta que protegía a Alcippe, Marsilio y Green Hoof se adentraba cada vez más en el bosque, después de que Green Hoof se diera cuenta rápidamente de que su mejor apuesta para encontrar semillas estaba en el corazón casi intacto de Everfree. Había costado mucho llegar tan lejos; las escaramuzas con partisanos eran comunes, debido al fracaso anterior del Heer para subyugar a los Everfree, y habían cobrado un gran precio a la escolta. Incluso Hauptjäger Scolytin, que había parecido tan arrogante y confiado en El comienzo de la aventura, se volvió cada vez más moderado y serio cuanto más soldados perdía en el bosque.Hasta ahora, ya habían desangrado a la mitad de su escolta, y Alcippe se preguntó si quedaría alguien para cuando decidieran hacerlo. volver a casa.\n\nEl transporte mecanizado en el que viajaba junto con Marsilio, Green Hoof y Scolytin se detuvo repentinamente, chocando contra algo invisible frente a ellos. "¡Emboscada!", gritó alguien desde el otro lado del metal a prueba de balas, y Alcippe podría haber jurado que escuchó a alguien más gritar: "¡Es la bruja!" Antes de que comenzaran los disparos. Duró varios minutos, desapareciendo lentamente junto con los gritos que lo acompañaban, hasta que todo quedó en un silencio inquietante.\n\nAlcippe, Marsilio y Green Hoof se acurrucaron en una esquina del transporte, mientras Scolytin agarraba su rifle y se dirigía con cautela hacia la puerta. . Tan pronto como la abrió y miró a la vuelta de la esquina, una caña de bambú lo golpeó en la garganta y cayó al suelo, ahogándose con la tráquea aplastada. Otro golpe en la cabeza detuvo su movimiento, y luego aparecieron rayas en la puerta abierta, los ojos aparentemente brillaban bajo una máscara verde.\n\nAlcippe tomó su pistola, pero la cebra fue más rápida, se lanzó al transporte y golpeó la cabeza de Alcippe contra la pared. Escuchó gritos ahogados entre destellos de dolor, y cuando su visión dejó de nadar, se dio cuenta de que ella, Marsilio y Green Hoof habían sido arrastrados fuera del transporte por la cebra. Fue sólo entonces, en la tenue luz del Everfree, que Alcippe se dio cuenta de a quién estaba mirando ".
changelings_paxchrysalia.1606.a:0 "Es Zecora ... la Bruja del Everfree ..."

changelings_paxchrysalia.2606.t:0 "El trato de la bruja" ## 1606 Continuación ##
changelings_paxchrysalia.2606.d:0 "" ¿A quién veo, de pie en mi Everfree? ", dijo Zecora, mirando a sus tres cautivos." ¿Cambiantes que no podían dejar el bosque y ahora han venido aquí solo para morir? Sin embargo, antes de que golpee tu cerebro contra una roca, primero debería darte la oportunidad de hablar. "\n\n" ¡Espera! ", Dijo Green Hoof, poniéndose en pie. Zecora frunció el ceño y preparó su bastón y el botánico. dio un paso nervioso hacia atrás. "¡Esto no es una expedición militar, lo prometo!", suplicó. "Todo lo que queremos ... todos los cambiantes quieren, más bien, encontrar una fuente de las Semillas de la Verdad. Buscan una forma de cambiar toda su especie, una especie de salvación de la individualidad. Decidieron que las Semillas de la Verdad seríanmejor que Poison Joke, incluso si puede ser optimista y deseoso, porque quieren saber su verdadero camino a seguir, una forma de convertirse en algo diferente a ... bueno, esto. "\n\n" No estamos aquí para Ataca tu bosque de nuevo, "Marsilio trató de asegurarle a Zecora." Nos dimos por vencidos en eso. Nos ganaste. Superaste todo lo que el Heer tenía a su disposición y no vamos a intentarlo de nuevo. Solo queremos cosechar algo de la recompensa de Everfree, y si estamos en lo cierto, este proyecto podría ser bueno tanto para los cambiantes como para los ponis. Podría ser una forma de trabajar juntos en el futuro ".\n\nZecora los observó con los ojos entrecerrados durante mucho tiempo." No puede haber paz, hasta que cesen sus formas agresivas ", dijo. Pero finalmente, buscó a fondo la cartera a su lado y arrojó una pequeña bolsa hacia Green Hoof, quien la atrapó con sus cascos. "Su honestidad, deseo creer, así que tome sus semillas y váyase. Pero si en este bosque alguna vez vuelves a respirar, entonces será lo último que hagas antes de morir. "\n\nCon eso, Zecora recogió su bastón y lo deslizó bajo la correa de su bolso mientras retrocedía. los arbustos crujieron, los árboles se movieron, y en alguna parte, un lobo de madera aulló. La cebra se desvaneció en la oscuridad del Everfree, y los tres supervivientes no perdieron el tiempo mirándose, ahora que tenían las Semillas de la Verdad ".
changelings_paxchrysalia.2606.a:0 "" Salgamos de aquí. Ahora.""

changelings_paxchrysalia.3606.t:0 "Una broma venenosa" ## Broma venenosa, derrotado a Everfree ##
changelings_paxchrysalia.3606.d:0 "" ¡Ahí! ¡Broma de veneno! ¡Creo que veo algunos! "\n\nAlcippe espetó alerta, sacudiéndose de su exhausta siesta con un bostezo cuando el transporte mecanizado se detuvo. Green Hoof fue el primero en llegar a la puerta de transporte, la abrió y saltó afuera, seguida de cerca. detrás por Hauptjäger Scolytin, arma preparada en caso de un ataque. Marsilio y Alcippe los siguieron, y los ojos de Alcippe se abrieron cuando vio el parche de flores azul débilmente brillante a menos de treinta metros de distancia. El pequeño parche había crecido directamente debajo del musgo. ramas de un gran sauce, completamente ocultas para el reconocimiento aéreo; nada más que la mala suerte había llevado al equipo a donde estaban ahora.\n\nMarsilio tenía una gran sonrisa en su rostro cuando su equipo inmediatamente se dispuso a recolectar cuidadosamente muestras de la peligrosa flor . "Poison Broma, Poison Broma. Sabía que te encontraríamos tarde o temprano. No puedo esperar para llevar estas flores al laboratorio. "\n\n" Ojalá funcione ", dijo Alcippe." Al menos hará que valga la pena toda la molestia por la que hemos pasado ".\n\nEl equipo pasó la mayor parte de una hora recolectando y catalogando cuidadosamente las plantas, solo para que un rugido las interrumpiera. "¡Bugbear! ¡Lado oeste! ", Gritó un soldado, y los escoltas se colocaron en posición para derribar al monstruo con armas pesadas. Hauptjäger Scolytin trotó de un lado a otro, saludando a Alcippe y Marsilio con la cabeza." Mejor apúrate ", les dijo. "Donde hay un osito, seguro que vendrán más". Luego se fue para unirse a sus tropas mientras el monstruo se acercaba al convoy.\n\nAlcippe y Marsilio tomaron en serio sus advertencias, terminaron rápidamente su colección de plantas de Poison Joke y empacándolos en los transportes mientras los rifles antitanque de sus escoltas hicieron un trabajo rápido con el oso insecto. Pronto, con docenas de flores contenidas de manera segura en frascos de vidrio, el convoy salió una vez más, escapando del bosque con su cosecha antes que nada. los monstruos podrían abalanzarse sobre ellos ".
changelings_paxchrysalia.3606.a:0 "¡Es hora de ver qué pueden hacer estas flores!"

changelings_paxchrysalia.4606.t:0 "Una broma venenosa" ## Broma venenosa, Victorioso Everfree ##
changelings_paxchrysalia.4606.d:0 "" ¡Ahí! ¡Broma de veneno! ¡Creo que veo algunos! "\n\nAlcippe espetó alerta, sacudiéndose de su exhausta siesta con un bostezo cuando el transporte mecanizado se detuvo. Green Hoof fue el primero en llegar a la puerta de transporte, la abrió y saltó afuera, seguida de cerca. detrás de Hauptjäger Scolytin, arma preparada en caso de un ataque. Marsilio y Alcippe los siguieron, y Alcippe abrió los ojos como platos cuando vio la mancha de flores azul débilmente resplandeciente a menos de treinta metros de distancia. La pequeña mancha había crecido directamente debajo de la cubierta de musgo. ramas de un gran sauce, completamente ocultas para el reconocimiento aéreo; nada más que la mala suerte había llevado al equipo a donde estaban ahora.\n\nMarsilio tenía una gran sonrisa en su rostro cuando su equipo inmediatamente se dispuso a recolectar cuidadosamente muestras de la peligrosa flor . "Poison Broma, Poison Broma. Sabía que te encontraríamos tarde o temprano. No puedo esperar a que estas flores regresen al laboratorio. "\n\n" Ojalá funcione ", dijo Alcippe." Al menos hará que todo el lío que hemos pasado valga la pena ".\n\n Fue entonces cuando comenzaron los disparos, seguidos rápidamente por un grito tribal cuando los partisanos ponis salieron de la maleza, disparando armas robadas a los distraídos changelings. "¡Emboscada!", gritó un soldado, solo para ser abatido por una lluvia de disparos. y los soldados de todas partes golpearon el suelo y tomaron sus armas para defenderse. Alcippe, GreenHoof y Marsilio todavía estaban junto a las flores cuando comenzó el tiroteo, y al darse cuenta del peligro en el que se encontraban, abandonaron inmediatamente la arboleda y corrieron de regreso a los transportes que esperaban. Las balas pasaron zumbando junto a la cabeza de Alcippe, y ella disparó su pistola a ciegas hacia la maleza que los rodeaba, tratando de ganar un poco de espacio para respirar con plomo. Pero cuando se subieron a la parte trasera del transporte mecanizado, Green Hoof tropezó y cayó al suelo, y Marsilio se dio la vuelta para subirla al transporte. Tan pronto como el poni terrestre cayó dentro, Marsilio gritó y cayó al suelo, la sangre brotó bajo su ropa y la empapó en segundos. "Marsilio!" Alcippe gritó, deteniéndose para intentar agarrar a su amiga, solo para que Hauptjäger Scolytin la subiera a la parte trasera del transporte y cerrara la puerta detrás de ellos. "¡No!" Alcippe lo intentó, tratando de salir detrás de él, pero Scolytin la inmovilizó contra el suelo y golpeó su casco contra el costado del transporte.\n\n "¡Ve! ¡Ve!" le gritó al conductor, y el transporte se tambaleó segundos después mientras huía de la emboscada. Cuando los disparos se desvanecieron, Alcippe solo pudo llorar y temblar en el suelo, sabiendo que había dejado a su amiga atrás para morir ... no es que hubiera algo que pudiera haber hecho en las profundidades del Everfree para salvarlo ".
changelings_paxchrysalia.4606.a:0 "Estas flores nunca valieron la pena. ¡Nunca!"

changelings_paxchrysalia.607.t:0 "Es hora de ponerse a trabajar" ## Fin de la broma del veneno - Marsilio Alive ##
changelings_paxchrysalia.607.d:0 "Marsilio mostró con orgullo la flor azul en el frasco de vidrio a sus amigos, quienes se inclinaron para verla mejor." Hermoso, ¿no? ", dijo con una sonrisa. "Una pequeña flor con un potencial incalculable".\n\n "Será mejor que tengas cuidado con esa cosa", advirtió Second Wind, habiendo encontrado algo de tiempo en su día para asistir a esta reunión de amigos. peligros de Poison Joke. A diferencia de lo que su nombre quiere que pienses, no es cosa de risa. "\n\n" Soy el cirujano general del Heer, uno de los más grandes científicos de los Hives ", replicó Marsilio." No te preocupes por mí. Sé lo que estoy haciendo. "\n\n" ¿Entonces crees que realmente funcionará? ", Preguntó Jachs." ¿Cutie marks podría estar a nuestro alcance? "\n\n" Tengo algunos voluntarios alineados para ayudarnos a resolverlo. Una vez que obtengamos un compuesto estable, veremos qué sucede. "\n\n" Todavía creo que deberíamos haber ido con las Semillas de la Verdad ", dijo Finicus, con las patas delanteras cruzadas." Pero es lo que es. Mientras esto funcione, lo consideraré un éxito, al menos por el contrato. "\n\n" ¿Pero cómo sabes que esto realmente ayudará a los cambiantes en su conjunto? ", Preguntó Alcippe. "Parece que la Guardia de la Reina simplemente lo usará para sus propios fines, haciendo mejores soldados e infiltrados. ¿Cómo beneficia eso al cambiante común? "\n\n" Eso ... lo hará, eventualmente ", dijo Marsilio, rechazando la pregunta con un casco." Una vez que las cutie marks en Heer y Queen's Guard están generalizadas, se filtrará al uso civil. Tendremos un cambio masivo en la política cambiante, la cultura, incluso nuestra economía. Una vez que los militares vean lo beneficiosos que son las cutie marks, es solo cuestión de tiempo antes de que autorice el uso civil ". Cogió el frasco de vidrio, lo golpeó una vez y sonrió al resto de sus amigos." Ahora, necesito conseguir trabajar. ¡El descubrimiento no espera ningún error! ""
changelings_paxchrysalia.607.a:0 "Con suerte, esto funciona ..."

changelings_paxchrysalia.608.t:0 "Una directiva de VOPS"
changelings_paxchrysalia.608.d:0 "Habían pasado unos días cuando Marsilio se propuso encontrar la solución perfecta para la mezcla de Heart's Desire y Poison Joke. La experimentación se realizó con un enfoque riguroso y metódico, modificando las concentraciones de cada planta hasta una óptima se podía formar una solución. Pero era poco más que prueba y error, y ciertamente había mucho más error que éxito en cada prueba. Afortunadamente, Marsilio tenía todo el Poison Broma que necesitaba, e incluso había reservado una parte de la cosecha para cultivar más de la planta. Con el tiempo suficiente, podría encontrar la solución que necesitaba para dar cutie marks a los changelings.\n\nPero el tiempo no era algo que tenía. Una semana después de informar la recuperación exitosa de la broma de veneno a VOPS y la Guardia de la Reina, encontró una directiva sentada en su escritorio, esperando ser leída. En ella había una orden de Vaspier Orn Kladisium para pasar inmediatamente a la experimentación con sujetos de prueba; VOPS quería cutie marks incluso más que Marsilio un Y Jachs lo hizo, al parecer. Aunque Marsilio quería esperar, sabía que tratar de decirle a VOPS que fuera paciente no era exactamente una propuesta ganadora. Entonces, seleccionando la mejor solución que había podido desarrollar hasta ahora, Marsilio escribió una solicitud para que los valientes soldados comenzaran a ofrecerse como voluntarios para el último programa clandestino de la Guardia de la Reina ".
changelings_paxchrysalia.608.a:0 "No puedes apresurar la ciencia, pero ciertamente puedes apresurar a los científicos".

changelings_paxchrysalia.609.t:0 "Prueba No. 1 - Deadeye Doyen"
changelings_paxchrysalia.609.d:0 "NOMBRE DEL INVESTIGADOR: Dr. Marsilio\n\nID DE EXPERIMENTO: 242aVIcVDa\n\nID DE SUJETO DE PRUEBA:007 'Deadeye'\n\n ORIGEN DE SUJETO DE PRUEBA: 244. Jagdkommando-Abteilung\n : El sujeto era reconocido en el Jaeger Korps como un excelente marcaje. Se le otorgó una marca de cutie que representaba un punto de mira centrado sobre un objetivo de diana. La precisión del sujeto aumentó en una estimación del 500% y fue capaz de golpear objetivos a una distancia de hasta 1 km utilizando un rifle sin alcance con facilidad. El sujeto recibió una ametralladora magitech experimental, donde se marcaron 30 diana consecutivas en objetivos en movimiento en 30 segundos. Cuando el sujeto recargó el arma e intentó continuar disparando, el arma sobrecalentada sufrió un mal funcionamiento catastrófico y el sujeto se quemó con quemaduras de plasma extremas.\n\nESTADO: FALLECIDO "
changelings_paxchrysalia.609.a:0 "Desafortunado".

changelings_paxchrysalia.1609.t:0 "Prueba nº 2 - Genio gastronómico"
changelings_paxchrysalia.1609.d:0 "NOMBRE DEL INVESTIGADOR: Dr. Marsilio\n\nID DE EXPERIMENTO:090Im46s0Y\n\nID DE SUJETO DE PRUEBA:024 'Baker'\n\n ORIGEN DEL SUJETO DE PRUEBA: VOPS Infiltrator Company 046\n\nEXPERIMENTAL NOTAS El sujeto se desplegó originalmente como suplente del renombrado chef griffonian Gustave le Grand, quien sirvió a los emperadores de Griffonia en el pasado antes de emigrar a Equestria. El sujeto estaba originalmente programado para su despliegue en Griffonstone bajo la apariencia de Gustave y congraciarse con la corte local. , pero no se le concedió una cutie mark en la repostería para aumentar su aptitud. La sujeto recibió una cutie mark que representaba un imponente pastel de postre. Las pruebas tuvieron éxito, incluso si la cutie mark no aparecía disfrazada de grifo; la sujeto pudo hornear en una aptitud vista solo por los mejores panaderos de ponis y grifos del mundo, a pesar de no tener talento o habilidad previa para cocinar. El sujeto comenzó a experimentar con la creación de platos cada vez más lujosos y decadentes cuando un extraño accidente involucrando una lata de crema batida demasiado presurizada catastróficamente despresurizada cerca de la cara del sujeto, separando su cabeza de su cuerpo.\n\nESTADO: FALLECIDA "
changelings_paxchrysalia.1609.a:0 "Ese tiene que ser el primer changeling valiente en morir por lechería mortal ..."

changelings_paxchrysalia.2609.t:0 "Prueba No. 3 - Hulk divisor de cabezas"
changelings_paxchrysalia.2609.d:0 "NOMBRE DEL INVESTIGADOR: Dr. Marsilio\n\nID DE EXPERIMENTO: 565JmKyn3u\n\nID DE SUJETO DE PRUEBA:033 'Gladiator'\n\n ORIGEN DE SUJETO DE PRUEBA: 43. Sturm-Pionier-Bataillon\n\nNOTAS EXPERIMENTALES: \n\nEl sujeto era miembro de las brigadas de 'soldados de asalto' encargadas de explotar las brechas en la línea ecuestre con poco apoyo y, como tal, es un zapador experto y experto en CQC. Se le otorgó un cutie mark que representa un casco atravesándolo Una pared de ladrillos. El sujeto inmediatamente vio una mayor habilidad en las habilidades de CQC, despachando limpiamente a todos los compañeros de combate enfrentados, incluido un cuerpo a cuerpo en el que quince oponentes lo enfrentaron a la vez. El sujeto también muestra una mayor fuerza física y tolerancia al dolor, así como una resistencia natural a las lesiones. El sujeto intentó patear a través de las paredes de ladrillo durante una demostración de fuerza solo para que la pared colapsara sobre el sujeto, aplastándolo antes de que pudieran ser excavadas entre los escombros.\n\nESTADO: FALLECIDO "
changelings_paxchrysalia.2609.a:0 "Eso es ... irónico".

changelings_paxchrysalia.3609.t:0 "Prueba No. 4 - Aeronautic Acrobat"
changelings_paxchrysalia.3609.d:0 "NOMBRE DEL INVESTIGADOR: Dr. Marsilio\n\nID DE EXPERIMENTO: 785VKhBZf1\n\nID DE SUJETO DE PRUEBA:050 'Vogel'\n\n ORIGEN DE SUJETO DE PRUEBA: Luftwaffe JagdgeschESWADER 50\n\n\n n\nEl sujeto fue un as de combate durante la guerra y responsable de derribar al as enemigo Rainbow Dash durante el final de la guerra. Se le otorgó un cutie mark que representa a un avión de combate volando sobre una nube. Las capacidades de vuelo del sujeto se probaron en un experimento caza a reacción, cuyo sujeto fue capaz de maniobrar con facilidad, a pesar de no estar familiarizado con la nave. El sujeto se desempeñó extremadamente bien en las pruebas de fuego real, atacando tanques ficticios y objetivos remolcados con un 98,7% de precisión en la primera pasada y un 100% de precisión en la segunda pasada, si es necesario. Mientras cazaba dirigibles, los escombros de un dirigible dañaron gravemente el avión, lo que obligó al sujeto a realizar un aterrizaje de emergencia. Aunque el sujeto sobrevivió al aterrizaje, sus alas quedaron muy destrozadas en el choque. Cuando el sujeto fue descargado salió del hospital e intentó tomar vuelo, una repentina ráfaga de viento envió al sujeto cayendo del cielo, directamente al camino de un camión que se aproximaba.\n\nESTADO: FALLECIDO "
changelings_paxchrysalia.3609.a:0 "Supongo que ahora está castigado para siempre ..."

changelings_paxchrysalia.610.t:0 "Mata la broma"
changelings_paxchrysalia.610.d:0 "Marsilio miró por la ventana de su oficina, viendo la puesta de sol en Canterlot una vez más. La última de las notas de prueba de Poison Joke estaba en una esquina de su escritorio, tirada a un lado después de revisarla. era el mismo cada vez. A pesar de que las cutie marks dieron a los sujetos de prueba lo que Marsilio intended, y aunque funcionaban a corto plazo, siempre surgía algún extraño accidente que acababa con el sujeto. Cada prueba había terminado con la muerte del polimorfo, como si el universo mismo le estuviera diciendo que sus esfuerzos eran imprudentes, como si estuviera alterando el orden natural del mundo. Quizás lo estaba. Tal vez por eso VOPS le dijo que se detuviera.\n\nDejó que la carta se le escapara de su magia. El programa no fue cancelado oficialmente, per se; más bien, VOPS y Queen's Guard habían decidido reasignar casi todos sus fondos a otros proyectos más prometedores. Pero el efecto fue el mismo. El proyecto estaba muerto y, sin los fondos para continuar la investigación, Marsilio no tuvo más remedio que detenerse. No había otra forma de explicar lo que había sucedido: había fallado.\n\nSólo ahora Marsilio se despertó a la fe ciega que había estado nublando su visión durante mucho tiempo. Él y Jachs estaban tan convencidos de crear cutie marks, pero no para que las especies cambiantes pudieran beneficiarse de ello. No no. Eso fue justo lo que se dijeron a sí mismos. Lo que realmente querían eran sus propias marcas de cutie, como si eso les ayudara a agarrar su destino por los cuernos y controlarlo como ningún cambiante lo había hecho antes. ¿Cuántos cambiantes y ponis murieron para recibir este memo de VOPS? ¿Cuántos ponis y cambiantes murieron en este infructuoso esfuerzo? ¿Y cuántos más habrían muerto si VOPS no cancelara el proyecto?\n\nFinalmente, Marsilio entendió lo estúpido que había sido. Todo este proyecto fue una tontería desde el primer día. Al menos ahora finalmente lo entendió antes de que también lo consumiera a él ".
changelings_paxchrysalia.610.a:0 "Las leyes de la naturaleza triunfan sobre la voluntad de las criaturas".

changelings_paxchrysalia.611.t:0 "Desesperación"
changelings_paxchrysalia.611.d:0 "Marsilio encontró a Finicus esperándolo frente al tren esperando para llevar todas las notas y materiales del fallido proyecto cutie mark a Vesalipolis, con una mirada de preocupación en su rostro." ¿Finicus? , causando que el industrial se sobresaltara. "¿Qué estás haciendo aquí?"\n\n "Es una mierda que el proyecto se cancele", dijo Finicus, frunciendo el ceño al tren. "Tenía mucha promesa. Podríamos haber hecho tantas cosas maravillosas con él. "\n\n" Es demasiado peligroso ", dijo Marsilio, sacudiendo la cabeza." Y fuimos tontos por perseguirlo. Es mejor que se guarde en silencio ahora, para siempre. "\n\n" ¿Cómo puedes decir eso? ", Espetó Finicus, sorprendiendo a Marsilio." Después de todo lo que pasamos para que esto sucediera, para finalmente darles cutie marks ... ¿cómo podemos simplemente rendirnos ahora? ¡¿Cómo podemos rendirnos ahora cuando nuestro destino está ahí ?! "\n\n" No es nuestro destino ", respondió Marsilio." Estábamos tratando de controlar fuerzas que no comprendemos. Nadie, ni un polimorfo ni un pony, puede saber cuál es su destino. Nuestro destino es lo que elegimos hacer con nuestras vidas, no lo que nuestras vidas nos dicen que hagamos. "\n\n" ¡Al diablo con eso! ", Exclamó Finicus." Quería ir con las Semillas de la Verdad porque me lo habrían dicho. que hacer con mi vida! Me siento tan confundido y apático, como un barco sin timón. ¡Esas semillas podrían haberme permitido dar sentido a este mundo estúpido en el que vivo! Y sí, no obtuvimos las semillas, pero obtuvimos el Poison Joke. Habría sido un buen premio de consolación, al menos elegir lo que quiero hacer en mi vida. Pero ahora eso también se descarta. ¡¿Qué se supone que debo hacer?! "\n\nSe abalanzó sobre Marsilio, agarrando las solapas de la chaqueta del cirujano general y acercándolo." Tienes las cosas para hacer al menos una más de esas cutie mark pociones. Yo sé que tú. Por favor, por favor, dame una cutie mark en algo como acuarelas. Siempre quise ser artista, pero la vida tenía otros planes. Me prepararon para este estúpido trabajo desde que era un gusano. No tenía nada que decir al respecto. Pero ahora lo hago. Ahora quiero volver a la vida. Y tú puedes ayudarme ". Le sonrió desesperadamente a Marsilio." Tú me ayudarás, Marsilio. ¿Derecha?""
changelings_paxchrysalia.611.a:0 "" Yo ... yo puedo, Finicus. Puedo.""
changelings_paxchrysalia.611.b:0 "" Finicus, no. Esto tiene que terminar. Esto tiene que terminar ahora "".

changelings_paxchrysalia.612.t:0 "Pinta un cuadro sombrío"
changelings_paxchrysalia.612.d:0 "" ¿Algo te molesta, Marsilio? ", preguntó Jachs, dejando a un lado el tenedor y el cuchillo." Has estado fuera de la cena ".\n\nMarsilio suspiró y sacudió la cabeza. ¿Proyecto Cutie Mark? "\n\n" ¿Cómo puedo olvidarlo? ", dijo Jachs." Qué desastre fue ese. Al menos ... bueno, al menos se acabó ahora. "\n\n" Sí, pero ... "Marsilio vaciló, y cuando Jachs lo miró, suspiró y negó con la cabeza." No había terminado por completo. . Finicus me rogó que le diera una de las últimas pociones que tenía. Quería una cutie mark en la pintura. Así que ... se lo di. "\n\nJachs abrió los ojos como platos." ¿Tú qué? ", Preguntó, solo para ser interrumpido de inmediato cuando un asistente entró corriendo en el restaurante y lo saludó. Levantó un casco a Marsilio y se volvió hacia el ayudante. "¿Qué es?"\n\n "Generalmajor ... El Oberstleutnant Alcippe me llamó para informaciónLe recuerdo que su amigo, Finicus Vesali, fue encontrado muerto en su apartamento de Vesalipolis. El soldado vaciló ante la conmoción en el rostro de Jachs e inclinó la cabeza. —Lo ... lo siento, señor.\n\n "Muerto", murmuró Jachs para sí mismo, y cuando miró a Marsilio, vio el horror en el rostro de su amigo. "¿Cómo murió, soldado?"\n\n "Fue ... encontrado en su estudio, rodeado de todo tipo de pinturas ", dijo el soldado." Las pinturas que usó tenían trazas de metales pesados ​​tóxicos en ellas. El forense cree que la pintura goteó del lienzo de su cuadro y cayó en su taza de café, y fue envenenado ". Cuando ni Jachs ni Marsilio respondieron a eso, el soldado hizo un saludo incómodo una vez más y dio un paso atrás. Yo ... organizaré el viaje a Vesalipolis para el funeral, señor. Lo siento mucho, señor. "\n\nCuando se fue, Jachs y Marsilio sólo pudieron mirarse en estado de shock durante mucho tiempo, sin creer lo que el soldado les acababa de decir".
changelings_paxchrysalia.612.a:0 "¿Qué hemos hecho?"

changelings_paxchrysalia.613.t:0 "Call it Off" ## Evento de escape del 611 ##
changelings_paxchrysalia.613.d:0 "Después de su enfrentamiento con Marsilio en el tren, Finicus se retiró a su casa en Canterlot durante varios días para pensar las cosas. El fracaso total del programa Cutie Mark lo había devastado. No había querido nada más. que hacer algún tipo de intervención divina en su vida para mostrarle su destino. Se negó a creer que se suponía que iba a vivir el resto de su vida en la cima de una corporación que se beneficiaba de la muerte y la destrucción. Al menos, había esperado una excusa que pudiera validar sus deseos de dejar todo atrás y hacer algo diferente, algo mejor, con su vida. Pero eso no estaba sucediendo, ni a través de Poison Joke ni a través de las Semillas de la Verdad. Estaba atrapado donde él estaba, indefenso y a la deriva en la vida, y lo único a lo que podía aferrarse era el status quo.\n\nPero lentamente, vio lo que Marsilio había querido decir. Un sujeto de prueba tras otro murieron obteniendo sus cutie marks. Todo fue poco más que un intento de jugar a ser dios, y estaban siendo castigados por ello. Marsilio tenía razón: su destino era elegir qué hacer con su vida, no lo que su vida le decía que hiciera. Y en este momento, tenía la opción entre deprimirse porque no obtuvo lo que quería, o realmente asumir alguna responsabilidad y hacer lo que pudiera como presidente y director ejecutivo de Main Hive Industries para mejorar las cosas. Tal vez cuando haya terminado de hacer del mundo un lugar mejor, podría dedicar sus esfuerzos a mejorarse a sí mismo a la antigua. Conseguir una cutie mark en la pintura era una trampa, de todos modos. ¿Dónde estaba la sensación de orgullo y logro en eso?\n\nRespiró hondo, Finicus se dirigió a su estudio y comenzó a redactar una nota anunciando el abandono del proyecto Cutie Mark por parte de Main Hive. Y luego, una vez que se limpió el aire sobre todo este terrible lío, podría dirigir a su compañía hacia algo mejor que la guerra y la muerte.\n\nHa llegado el momento de cambiar el mundo ".
changelings_paxchrysalia.613.a:0 "La vida es lo que haces de ella, no lo que hace de ti".

changelings_paxchrysalia.614.t:0 "Un compañerismo, tenso" ## Marsilio está muerto ##
changelings_paxchrysalia.614.d:0 "Jachs estaba sentado en su oficina con las persianas cerradas, la única luz del interior la proporcionaba la pequeña luz del sol que se colaba por las rendijas alrededor de los alféizares de las ventanas para iluminar el interior. El día era demasiado brillante y alegre para él. , y lo último que quería era mirar el cielo azul y las nubes blancas e hinchadas. El Bosque Everfree había reclamado a uno de sus amigos más antiguos, y el mundo ni siquiera tuvo la decencia de compartir su miseria.\n\nLa puerta de su oficina se abrió de golpe, y Jachs saltó cuando Finicus entró arrastrando los pies. "Increíble", gruñó, con los cascos pisoteando el suelo. "¡Todo esto es un desastre! ¡Un desastre absoluto! La comida de Marsilio para los lobos del bosque, y el Heer me está subiendo por el culo por su muerte, como si fuera MI culpa que su cirujano general esté muerto, ¡y no SU culpa por no pacificar el maldito bosque! Main Hives será incluido en la lista negra por el ejército y la Guardia de la Reina para siempre por esto, ¡y tendré suerte si puedo mantener a flote esta empresa vendiendo palillos de dientes! "\n\nJachs suspiró y negó con la cabeza. arriesga entrar ", murmuró." Siempre existía la posibilidad de que algo así sucediera. Esperaba que su escolta fuera suficiente ... "\n\n" Bueno, no fue suficiente, ¿verdad, Jachs? "Finicus le escupió." ¡Todo se está cayendo a pedazos, todo! ¡Todo lo que esperábamos! Todo está acabado. Traté de decirles idiotas que Poison Joke no iba a hacer nada y que deberíamos haber ido por las Semillas de la Verdad -! "\n\n" ¡Suficiente! ", Gritó Jachs, poniéndose de pie y golpeando sus cascos en su escritorio. . "¿Viniste aquí solo para quejarte y restregarme la nariz en la tierra por la muerte de Marsilio? El Everfree que no fue contenido fue mi culpa, lo sé, ¡y eso significa que lo maté! Sisi quieres decir eso, ¡dilo! "\n\nFinicus entrecerró los ojos y dio un paso atrás." Bien, Jachs. Lo mataste, si eso es lo que quieres escuchar. Pero no vine aquí para decirte eso. Vine aquí para darle la cortesía de que me voy a Vesalipolis y no creo que vuelva a Canterlot. Tengo que salvar a mi empresa empezando en la sede respondiendo a la junta, y veremos si todavía tengo trabajo en un mes. "\n\nEl silencio reinó entre ellos durante varios segundos, y Finicus finalmente se dio la vuelta y caminó. "Adiós, Jachs. Tal vez nos volvamos a encontrar algún día "".
changelings_paxchrysalia.614.a:0 "Canterlot empieza a sentirse más vacío ..."

changelings_paxchrysalia.615.t:0 "Una comunidad, rota" ## Versión de Marsilio ##
changelings_paxchrysalia.615.d:0 "" ¿Alcippe? "\n\nAlcippe se estremeció cuando escuchó la voz de Jachs detrás de ella, apretó los dientes y trató de calmarse. podría terminar e irse, pero parecía que ese no iba a ser el caso. "¿Sí, general mayor?", dijo, dejando archivos en su maletín con su magia. No se atrevía a mirar por encima del hombro a Jachs mientras se acercaba, temiendo que si ella lo miraba a los ojos, su resolución se desvaneciera.\n\n "¿Qué es esto?", Preguntó Jachs, llegando finalmente al lado de Alcippe. "¿Vas a alguna parte? ¿Qué está pasando? "Parpadeó, y su mandíbula se aflojó cuando se dio cuenta de lo que estaba mirando." ¿No eres ...? "\n\n" Solicité un traslado a Manehattan ", dijo finalmente Alcippe, cerrando sus ojos para detener las lágrimas. "La protectora Lilac tiene sus propias ideas sobre cómo hacer una mejor Pax Chrysalia para todos los que están bajo su gobierno. Y después de todo lo que ha sucedido aquí estas últimas semanas ... necesito el cambio. "\n\n" Alcippe ... "Jachs trató de poner una pezuña en el hombro de Alcippe, pero ella se la quitó bruscamente y se hizo a un lado. El Generalmajor se paró allí sobre tres cascos, el cuarto sostenido torpemente en el aire, pero lentamente lo volvió a dejar en el suelo. "Yo ... entiendo. Si eso es lo que crees que tienes que hacer ... "\n\nAlcippe respiró temblorosamente y asintió." Yo ... lo hago ", dijo finalmente." No fui lo suficientemente bueno para proteger a Marsilio en el campo. . No era un buen soldado, pero además de eso, vi todo este estúpido proyecto de cutie mark destrozarnos. Éramos amigos, tan cercanos como podía ser, y luego esto abrió brechas entre nosotros. Lo que intentamos hacer ... bueno, funciona en papel, supongo. Pero nos falló personalmente y ... no lo sé. "Ella lanzó sus cascos al aire." Yo solo ... no puedo estar aquí más, Jachs. Necesito espacio. Solo espero poder conseguirlo en Manehattan. Siempre fuiste bueno conmigo ... pero ahora tengo que salir por mi cuenta ".\n\nJachs guardó silencio durante un largo rato antes de que finalmente asintiera." Gracias, Oberstleutnant ", dijo en voz baja. "Yo ... lamento que tuviera que ser así, entonces. Pero tienes que hacer lo que tienes que hacer. Al igual que tengo que hacer lo que tengo que hacer ". Frunció los labios, tragó saliva y luego se dio la vuelta. Estaba a medio camino de la puerta cuando hizo una pausa y asomó la cabeza." Tú ... dirás adiós a mí cuando estés listo para ir, ¿quieres? "\n\n" Yo ... lo haré, general mayor ", dijo Alcippe. No miró para ver si Jachs asintió o algo, pero pronto escuchó sus pasos. alejándose de su oficina, dejándola sola con su escritorio desnudo y estantes vacíos. Y allí, en la tranquila soledad del lugar que había sido su hogar lejos del hogar durante los últimos años, Alcippe bajó la cabeza y lloró ".
changelings_paxchrysalia.615.a:0 "Lo siento, Marsilio. Lo siento, Jachs".

