CHN_post_war_1:0 "Pax Chrysalia"
CHN_post_war_1_desc:0 "El Changeling Queendom reina supremamente en Equus. La Diarchy ha caído, y con ella, el estado-nación ecuestre, aplastado bajo las botas blindadas y las botas del Heer. Delas cenizas de la Gran Guerra, la incipiente Pax Chrysalia extiende sus zarcillos por todo el continente, para marcar el comienzo de una nueva era de dominación y prosperidad de los Cambiantes ".
CHN_post_war_1_a:0 "Die Dekompression"
CHN_post_war_1_a_desc:0 "Donde los fuegos del militarismo rabioso se habían avivado con avidez, para guiar a los Changeling Hives a convertirse en una sociedad orientada a la perpetuación de la guerra total, el triunfo de Pax Chrysalia significa que la inmensa carga del esfuerzo bélico ahora puede ser aliviado. La industria y el sistema socioeconómico del Queendom deben ser reestructurados para facilitar el negocio de la paz como lo hizo con la carnicería de la guerra ".
CHN_post_war_1_b:0 "Heraldos de la paz"
CHN_post_war_1_b_desc:0 "Ganar la Gran Guerra no fue más que el primer paso en la realización de la Pax Chrysalia. Mientras nuestras tropas victoriosas ocupan las ruinas humeantes de las ciudades de Equestria, la ardua tarea de afirmar el dominio de los Cambiantes sobre el vasto interior continental debe comenzar rápidamente. Cada pueblo, aldea y aldea, por insignificantes que sean, deben conocer su lugar como posesiones leales de su nueva reina ".
CHN_post_war_2:0 "Esbirros de la reina"
CHN_post_war_2_desc:0 "Se necesitarían cientos y miles de infiltrados capacitados y bien entrenados para asumir cada posición de poder en todos los niveles de la sociedad ecuestre. Así: mientras los agentes de la VOPS se enfocan en la personificación de unos pocos ponis selectos de importancia , el día a día de gobernar sobre los nuevos súbditos ecuestres de nuestra Reina debe, lamentablemente, ser delegado en pony colaboracionistas de dudosa confiabilidad ".
CHN_post_war_2_a:0 "Corpocracia cambiante"
CHN_post_war_2_a_desc:0 "El apetito insaciable y voraz del complejo militar-industrial debe ser saciado, si la máquina de guerra de los Cambiantes ha de seguir siendo robusta y viril. Las tierras vírgenes de Equestria, ricas en recursos naturales y otros tesoros, están listas para la extracción de la riqueza mineral, aunque el saqueo requerirá una mayor vigilancia por parte de nuestras tropas de ocupación ".
CHN_post_war_2_b:0 "Con ladrido y mordida"
CHN_post_war_2_b_desc:0 "Equestria fue destrozada en la Gran Guerra, pero los ponis se niegan a reconocer la derrota. Antes del Heer se encuentra la ardua y casi imposible tarea de imponer la Pax Chrysalia a una población inquieta y resentida. Nuestro enfoque de la ocupación debe ser uno que sea flexible y pragmático, capaz de aprovechar cada oportunidad para socavar el espíritu ecuestre de desafío ".
CHN_post_war_2_c:0 "No hay descanso para los malvados"
CHN_post_war_2_c_desc:0 "Una gran parte de la población ecuestre languidece en los campos de prisioneros; prisioneros de guerra, disidentes, destacados pony líderes y otros indeseables. La cantidad de recursos y personal dedicados a su encarcelamiento es bastante exorbitante. La formación de un cuerpo de servicios penales compuesto por estos criminales les permitirán trabajar para su rehabilitación contribuyendo a la economía como mano de obra no calificada ".
CHN_post_war_2_d:0 "La amistad es condicional"
CHN_post_war_2_d_desc:0 "Equestria es un enemigo quebrantado y humillado, que dejó de existir como entidad soberana después de la Gran Guerra. Sin embargo, las trampas de la diplomacia pueden resultar útiles para promover el cumplimiento entre la población; tratados falsos de la llamada" amistad " y la "cooperación" servirá para codificar la derrota ecuestre y legitimar el gobierno de los Changeling sobre sus tierras: grilletes en una farsa de legalidad ".
CHN_post_war_2_e:0 "Silenciar todos los disensos"
CHN_post_war_2_e_desc:0 "El pensamiento disidente debe eliminarse antes de que se vuelva infeccioso. El VOPS tiene una lista negra de jinetes francos que son desproporcionadamente influyentes. La Guardia de la Reina quiere ir más allá; cualquier persona que hable, sea un pony o un polimorfo, debe ser eliminado. con el máximo prejuicio. Después de todo, solo hace falta una voz para compartir una idea, y las ideas, una vez compartidas, se convierten en las semillas de la revolución ... "
CHN_post_war_2_f:0 "Ayuda a la reconstrucción"
CHN_post_war_2_f_desc:0 "Si bien una economía ecuestre autosuficiente no es nuestro objetivo, no podemos ser complacientes con el inminente colapso socioeconómico de nuestros territorios ocupados. Es de esperar que ofrecer apoyo financiero condicional a las empresas mantendrá a los ponis empleados y al capital en movimiento a través de la economía en recuperación de Equestria, que, al final, devolverá dinero a los Hives ".
CHN_post_war_2_g:0 "Revivir la producción de guerra"
CHN_post_war_2_g_desc:0 "Antes de que el Heer llegara a las ciudades ecuestres, la economía de guerra de la nación poni había estado produciendo equipos a una tasa de producción tan alta que podría haber podido rivalizar con la nuestra, dado el tiempo. Si bien este hecho debería ser ocultos al público en general, podemos aprovechar la industria de la guerra ecuestre capturada para ampliar y mejorar nuestras propias capacidades de producción militar ".
CHN_vraks_looting_concern:0 "Das KuKC Erforschung- und Extraktion Konzern"
CHN_vraks_looting_concern_desc:0 "Habiendo multiplicado por diez la demanda de recursos brutos mediante el aumento de la producción militar, los capitalistas de las colmenas ahora claman por lacreación de una agencia central de gestión de recursos administrada conjuntamente por el estado Changeling y sus corporaciones, para agilizar la extracción de recursos naturales de los territorios de la Hegemonía y su entrega a las fábricas de las Colmenas ".
CHN_post_war_2_h:0 "¡La recuperación es un escándalo!"
CHN_post_war_2_h_desc:0 "El proceso de reconstrucción de la economía ecuestre está plagado de oportunidades comerciales para los cárteles industriales de Hives. Bajo la égida de la Agencia de Reconstrucción Ecuestre, los activos de las corporaciones ecuestres desmanteladas se venden a sus antiguos competidores Changeling a bajo precio, en retorno de las inversiones en el presupuesto de reconstrucción del ERA. La paz engendra beneficios ".
CHN_post_war_2_i:0 "Incautar activos ecuestres"
CHN_post_war_2_i_desc:0 "La disolución total del estado ecuestre significó que sectores de la industria, que anteriormente habían sido nacionalizados para contribuir al esfuerzo de la guerra de ponis, ahora pueden considerarse Bona Vacantia y, por lo tanto, en juego. Los industriales y capitalistas de The Hives tendrán que tomar algunas decisiones difíciles para priorizar qué activos incautar y qué dejar atrás ".
CHN_post_war_2_j:0 "Cuerpo de voluntarios de ponis"
CHN_post_war_2_j_desc:0 "La Pax Chrysalia dicta que los Ponis deben estar al servicio de los Cambiantes, como es nuestro derecho de nacimiento. Aquellos compradores que se elevan por encima de su raza han sido debidamente recompensados, aunque la Reina no está interesada en sus súbditos equinos en general; ella no se preocupa por aquellos que no la amarán. Quizás esto pueda cambiar, si, dada una oportunidad, los ponis pueden demostrar que todavía valen algo ".
CHN_post_war_2_k:0 "Aktionsplan Bedeckt"
CHN_post_war_2_k_desc:0 "La posesión del territorio ecuestre significa que también hemos obtenido acceso a muchos sitios de prueba y una gran cantidad de investigación y conocimiento valiosos, así como el conocimiento de los propios científicos ecuestres. El VOPS se encargará de la consolidación y reclutamiento de todos esos activos, tangibles e intangibles, al servicio de las Colmenas y los Heer ".
CHN_post_war_2_l:0 "Los propios Thestral Jägers de la reina"
CHN_post_war_2_l_desc:0 "La reina Chrysalis estaba bastante complacida con la formación del RPVC; más específicamente, con las imágenes de soldados pony sirviendo con uniforme de Changeling. Ella ha solicitado la creación de una nueva unidad de guardaespaldas personal compuesta por soldados estrales entrenados en tácticas jaeger, como símbolo de su gobierno sobre Equestria - después de todo, incluso la propia Celestia no podía imponer la lealtad de los thestrals ".
CHN_post_war_2_m:0 "El protocolo de Seaddle"
CHN_post_war_2_m_desc:0 "La creación de Generaloberstabsarzt Marsilio, el Protocolo de Seaddle es un manual normativo y doctrinal para la extracción eficiente y sostenible del Amor de la población ecuestre. La Guardia de la Reina ve las limitaciones del Protocolo sobre la cosecha de Amor con aprensión, pero los aliados de Marsilio lo ven como la única forma de lograr una relación de trabajo estable entre los dependientes de Changeling y los proveedores de Pony ".
CHN_post_war_3:0 "Regla de la torre alta"
CHN_post_war_3_desc:0 "En lo alto de la Gran Torre de la Reina que domina el horizonte de Vesalipolis, la Reina tiene la corte, presidiendo su imperio. Dentro de las lujosas oficinas en los pisos superiores, hasta los niveles subterráneos de la Torre, como una colmena, ejércitos de burócratas Trabajar incansablemente para llevar a cabo las funciones del estado Cambiante. A medida que la Hegemonía crece para engullir a Equestria, también lo hace el alcance de la Torre ".
CHN_post_war_3_a:0 "Proliferación de VOPS"
CHN_post_war_3_a_desc:0 "No sería una exageración llamar a la VOPS la agencia de inteligencia más poderosa del mundo. Ciertamente, los servicios del cuerpo de infiltrados han demostrado ser indispensables durante la Gran Guerra. Con los albores de la Pax Chrysalia, el El enfoque del VOPS ahora pasa del espionaje a la contrainsurgencia, para participar en la nada envidiable tarea de ver que la frágil paz de la posguerra perdura en Equestria ".
CHN_post_war_3_b:0 "Justicia de Victor"
CHN_post_war_3_b_desc:0 "Como hemos ganado, es nuestro lujo decidir qué hacer con el alto mando militar ecuestre, esos monstruos responsables de tantos crímenes de guerra. ¿Y si no han hecho exactamente de lo que los acusamos? la resistencia costó la vida a millones de soldados, y ellos pagarán. Se llevará a cabo un Tribunal de Conducta de Guerra, asegurando una justicia rápida y severa ".
