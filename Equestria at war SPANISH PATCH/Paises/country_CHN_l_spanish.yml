changelings.32.t:0 "Operación: Furore Chrysalis!"
changelings.32.d:0 "Las radios estaban cargadas con transmisiones encubiertas de los espías de Vaspier. Los infiltrados de VOPS, junto con los cambiantes Jaegers, habían logrado infiltrarse con éxito en las líneas ecuestres. Ahora, después de semanas de preparativos y caídas de armas clandestinas detrás del ejército ecuestre , los infiltrados estaban listos para atacar. Hace apenas unos minutos, Vaspier leyó la confirmación de que los saboteadores estaban listos para atacar. Y con el Heer ya enfrentándose a los ponis, no había un momento como el presente. Doblando el informe, Vaspier escogió Levantó el auricular del teléfono en su escritorio y giró el dial. Esperó hasta que escuchó el clic del teléfono que se conectaba a su destino. "La hora cero es un paso", dijo en el auricular, y lo volvió a colocar. segundos, sabía que los saboteadores se trasladarían a sus asignaciones. Todo lo que tenía que hacer ahora era sentarse y esperar la confirmación de su éxito ".
changelings.32.a:0 "Ciegos e inconscientes, los ponis morirán a una daga en la oscuridad."
