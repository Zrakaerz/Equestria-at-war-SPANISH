CHN_DESC_DIETER:0 "§YBorn§!: §RUnknown§!\n\n§YRank§!: Generalkapitän\n\n§YBiography§!: Nadie sabe exactamente qué tipo de infierno dio a luz al Cambiante conocido como Dieter Heinrich. Él simplemente emergió un día de los bosques infestados de monstruos del Svart El bosque al norte de Vesalipolis ya estaba vestido con el ahora icónico uniforme negro de la Guardia de la Reina de Chrysalis y armado con su luger personal, un rastro de lobos del bosque muertos y otras criaturas variadas que cubrían el suelo detrás de él. Inmediatamente se dirigió a Vesalipolis para exigir una audiencia con la reina Chrysalis, aunque solo ellos saben lo que se habló entre los dos. Al día siguiente, el anterior Capitán General de la Guardia de las Reinas murió en circunstancias misteriosas y fue rápidamente reemplazado por Dieter, quien ha reformado la Guardia en la monstruosa y despiadada organización subordinada solo a él y Chrysalis como se la conoce hoy. n\n§YRetrato de§!: Flake "

CHN_DESC_RECINA:0 "§YBorn§!: 23 de julio de 976, en Ditrysium\n\n§YRank§!: Generaladmiral\n\n§YBiography§!: Recina es una vista curiosa entre el Almirantazgo Cambiante, siendo el único Almirante Real, y una princesa en eso. Nacida unos minutos demasiado tarde después de la reina Helvia, su madre dejó a Recina principalmente para valerse por sí misma y se centró en Helvia. Como resultado de su educación, que consistió en estar rodeada principalmente por drones más que por sus hermanos y apenas amada, el estado físico y la capacidad mágica de Recina se reducen notablemente para un Cambiante Real; tanto es así que a veces se la confunde con un Macho Real. Si no hubiera sido por el apoyo y la amistad personal de Helvia, Recina podría haberse consumido como un ninfa.\n\nSin embargo, la habilidad innata de Recina para el liderazgo es tan aguda como la de cualquier reina, y encontró su vocación en la marina, donde demostró ser una almirante muy capaz. La pérdida de independencia y sumisión de Ditrysium a la reina Chrysalis y la primacía posterior de Vesalip olis frenó el ascenso de Recina a la fama, ya que la Kriegsmarine pasó a un segundo plano en prioridad en comparación con otros asuntos. Tras el fracaso del ataque a Canterlot en 1002, Recina decidió abandonar su posición por completo, desilusionada con el liderazgo de Chrysalis. Cualquier posible intervención que deseara la Reina de Vesalipolis era imposible debido al clima político fracturado en ese momento.\n\nSacar a Recina del retiro no fue fácil, ya que todavía tenía fuertes reservas en contra de servir bajo Chrysalis. Sin embargo, gracias a la convicción y el respeto de Helvia por su hermana, así como a la prueba del resurgimiento de la Kriegsmarine, Recina acordó asumir el trabajo una vez más, esta vez bajo el liderazgo de Vesalipolis.\n\nUna entusiasta de la aviación, Recina trae a la vanguardia la importancia del poder aéreo en el combate naval y es el principal defensor del desarrollo de portaaviones, argumentando que una fuerza aérea naval podría atacar más lejos y con más fuerza que una flota convencional.\n\n§YPortrait By§!: Scroup "

