CHN_queens_tower_custom_tt:0 "\nDesde la §G Gran Torre de la Reina§!, Su Majestad preside la §CPax Chrysalia§!: \nGains '§YThe Heart of the Hegemony§!' en §YVesalipolis§!, que otorga: \n Intel a los enemigos: §G-25% §!\n Suministros locales: §G + 25% §!\n Constr localVelocidad de ucción: §G + 25% §!\n Aumento de la fuerza de la red Intel: §G + 25% §!\n Atrincheramiento máximo: §G + 25.0% §!\n Defensa de la división en el territorio central: §G + 25.0% §!\n Factor de probabilidad de impacto antiaéreo estático: §G + 25,00% §!\n Factor de daño antiaéreo estático: §G + 25,00% §!\n Máximo de fábricas en el estado: §G + 3§!\n "
CHN_vesalipolis_queens_tower_tt:0 "§C ¡El corazón de la hegemonía§!\n\nIntel a los enemigos: §G-25% §!\n Suministros locales: §G + 25% §!\nVelocidad de construcción local: §G + 25% §!\nGanancia de fuerza de la red Intel: §G + 25% §!\nAtrincheramiento máximo: §G + 25.0% §!\nDefensa de división en territorio central: §G + 25.0% §!\nFactor de probabilidad de impacto antiaéreo estático: §G + 25.00 % §!\nFactor de daño antiaéreo estático: §G + 25,00% §!\nFábricas máximas en el estado: §G + 3§! "
CHN_vesalipolis_queens_tower_tt_delayed:0 "§LCon un total de 120 pisos, ciento diez de ellos sobre el suelo y el resto debajo, la Gran Torre de la Reina es la estructura más alta de todas las Tierras changelings. Construida alrededor de la antigua estructura de Vesalipolis Hive - de la cual la aguja central aún permanece intacta, instalada dentro del atrio más grande de la Torre - este monolito de vidrio y acero domina el horizonte de Vesalipolis, elevándose sobre las fábricas, oficinas, cuarteles y bloques de apartamentos de la capital Changeling. la Torre es el salón del trono de la Gran Reina Chrysalis, donde tiene la corte en una cámara capaz de acomodar a cientos de cuerpos. Con la excepción de las habitaciones personales de la Reina ubicadas en el pináculo de la Torre, el resto de la Torre está dedicado a albergar el funciones estatales y gubernamentales del Reino y la Hegemonía.\n\nLa Torre, que parece una fortaleza, es tanto una instalación militar como un palacio real o un gobierno. sede. Intercalados a lo largo de sus lados inclinados hay baterías antiaéreas, estaciones de radar, nidos de francotiradores y emplazamientos de artillería. Hay dos batallones dedicados de la Guardia de la Reina estacionados permanentemente en la Torre, responsables de su seguridad y vigilancia. Finalmente, además de las oficinas del Heer, la Luftwaffe y otros componentes constituyentes del ejército Changeling, la Torre también alberga la sede de la Oficina de Seguridad Pública de Vesalipolis. Mientras el director Vaspier Orn Kladisium dirige las operaciones de la agencia de inteligencia más robusta y peligrosa del mundo desde su oficina a solo unos pisos debajo de la sala del trono, los interrogadores y torturadores-psicólogos del VOPS trabajan en las sombras, en lo profundo de las profundidades subterráneas del Niveles del sótano de la torre. §! "
