CHN_love_consumption_mechanic:0 "Extracción y consumo de amor"
CHN_love_consumption_mechanic_desc:0 "§CLove§! - el elemento vital de la raza Changeling, extraído de los sujetos de la §GChangeling Hegemony§!. La metodología con la que se cuantifica el Amor cosechado sigue siendo una ciencia nebulosa, con un £ lovetax_text §CErot§! Que significa una cantidad de amor lo suficientemente grande como para potenciar significativamente las capacidades de una pequeña colmena.\n\nEl ¡Heer Real Cambiante§! es la institución responsable de los niveles más altos de consumo de §CLove§! en el mundo. El apetito voraz por el Amor del Heer significa que la eficiencia de la máquina de guerra Changeling se ve directamente afectada por la cantidad de §CLove§! - o la falta de ella - acumulada por el estado Changeling.\n "
CHN_love_erot_explainer_tt:0 "Cantidad de §CLove§! En §CErots§! Almacenado: "
CHN_love_erot_stored_explainer_tt:0 "Cosechado y almacenado £ lovetax_text §CLove§! Se puede obtener a través de §YDecisions§!, §YContinuous Foci§!, y §YEvents§!, y se puede consumir para recibir bonificaciones diversas.\n\nSi surge un déficit en la cantidad de Amor almacenado, se incurrirá en varias sanciones, cuya gravedad se ajustará al déficit, determinadas por la fórmula (§RD§!) = (§CE§!) × 25%.\nLas sanciones serán se limitará a §R-150% §!. "
