CHN_queens_tower:0 "La gran torre de la reina"
CHN_queens_tower_desc:0 "El edificio más alto del país está en construcción en el centro de Vesalipolis. Una torre piramidal de hormigón y vidrio, de 400 metros de altura, está diseñada para entrelazar y ocultar la antigua torre de la colmena. Se supone que el edificio para representar el poder y el poder de la Reina Única y la nación Cambiante. Se convertirá en la residencia de la Reina Chrysalis, así como en el paradero de varias ramas gubernamentales. Esto permitirá una mejor gestión y organización del estado en su conjunto ".
