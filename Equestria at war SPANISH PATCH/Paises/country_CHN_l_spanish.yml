canterlot_defeat:0 "Derrota de Canterlot"
canterlot_defeat_desc:0 "A pesar de terminar en un fracaso, Chrysalis estuvo tentadoramente cerca de capturar Canterlot. 5 años después, Canterlot Defeat todavía deja sus huellas en la sociedad cambiante. El gobierno de Queen lo usó para cultivar el odio hacia Equestria y los ponis. Se convirtió en una piedra angular para unificación de los cambiantes para el camino de la guerra ".
canterlot_defeat_but_for_friends:0 "Derrota de Canterlot"
canterlot_defeat_but_for_friends_desc:0 "A pesar de terminar en un fracaso, Chrysalis estuvo tentadoramente cerca de capturar Canterlot. Esto por sí solo ha impulsado a los Cambiantes a no aceptar ningún trato futuro con Equestria, y un líder astuto puede usar esto para su ventaja ..."
canterlot_defeat_1:0 "Derrota de Canterlot"
canterlot_defeat_1_desc:0 "A pesar de terminar en un fracaso, Chrysalis estuvo tentadoramente cerca de capturar Canterlot y controlar Equestria. 5 años después, Canterlot Defeat todavía deja sus huellas en la sociedad cambiante. El gobierno de Queen lo usó para cultivar el odio hacia Equestria y los ponis. todavía son cambiantes que dudan de la competencia de la Reina y su gobierno ".
canterlot_victory:0 "Victoria de Canterlot"
canterlot_victory_desc:0 "El honor perdido de los cambiantes se ha recuperado y los ponis insignificantes han sido derrotados. Ya no necesitamos sentir vergüenza. Solo podemos estar orgullosos del gran triunfo que hemos logrado".
