CHN_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
CHN_heavy_tank_artillery_equipment_3_desc:0 "Basado en el casco de un King Tiger, debía poder montar un cañón K 72 L / 50 de 170 mm".
CHN_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
CHN_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001 (A) Sturer Emil"
CHN_heavy_tank_destroyer_equipment_1_desc:0 "El Selbstfahrlafette auf VK3001 (A) Sturer Emil era un cañón antitanque autopropulsado Changeling basado en el chasis Aurelia Armory VK3001".
CHN_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
CHN_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (CM)"
CHN_heavy_tank_destroyer_equipment_2_desc:0 "El Elefant (Elefante) era un cazacarros pesado basado en el chasis del Proyecto Tiger de Carapace Motors cancelado y equipado con un cañón Panzerabwehrkanone 43/2 de 88 mm."
CHN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
CHN_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
CHN_heavy_tank_destroyer_equipment_3_desc:0 "El Jagdtiger era el vehículo de combate blindado más pesado utilizado operativamente por Changeling Heer. El vehículo llevaba un cañón principal PaK 44 L / 55 de 128 mm y un blindaje frontal pesado".
CHN_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
CHN_heavy_tank_equipment_1:0 "Grosstraktor"
CHN_heavy_tank_equipment_1_desc:0 "El Grosstraktor era una serie de prototipos para desarrollar un tanque más pesado para el Changeling Heer. Hasta hace poco, los cambiantes estaban restringidos en el desarrollo militar por su falta de potencial industrial, pero con el reciente enfoque de la Reina en la rápida industrialización.ción de las colmenas. El Changeling Heer emprendió un programa secreto, por iniciativa del propio General Vect. Como tal, bajo el nombre en clave 'Traktor' se inició el desarrollo de vehículos militares blindados originales y artillería ".
CHN_heavy_tank_equipment_1_short:0 "Grosstraktor"
CHN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
CHN_heavy_tank_equipment_2_desc:0 "El Tiger I era un carro pesado Changeling desarrollado en 1012 como respuesta a la inesperada y impresionante armadura Stalliongradian encontrada en los primeros meses de la invasión Changeling de Equestria, particularmente el T-34 y el KV-1."
CHN_heavy_tank_equipment_2_short:0 "Tigre"
CHN_heavy_tank_equipment_3:0 "Panzerkampfwagen VI Ausf. B Tiger II"
CHN_heavy_tank_equipment_3_desc:0 "Conocido con el nombre informal de Königstiger pero, a menudo traducido de forma semi-literal como el Rey Tigre por los soldados ecuestres, el diseño seguía el mismo concepto que el Tigre I, pero tenía la intención de ser aún más formidable. El Tigre II combinaba el grueso blindaje del Tiger I con el blindaje inclinado utilizado en el tanque mediano Panther. El tanque pesaba casi setenta toneladas métricas, estaba protegido por 100 a 180 mm de blindaje en la parte delantera y estaba armado con el largo cañón Kampfwagenkanone 43 L / 71 de 8.8 cm pistola."
CHN_heavy_tank_equipment_3_short:0 "Tiger II"
CHN_light_tank_aa_equipment_1:0 "Flakpanzer I"
CHN_light_tank_aa_equipment_1_desc:0 "Un cañón antiaéreo montado en el chasis de un tanque Panzer I".
CHN_light_tank_aa_equipment_1_short:0 "FlakPz I"
CHN_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
CHN_light_tank_aa_equipment_2_desc:0 "Un cañón antiaéreo montado en el chasis de un tanque Panzer II".
CHN_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
CHN_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
CHN_light_tank_aa_equipment_3_desc:0 "Un cañón antiaéreo montado en el chasis de un tanque VK1602".
CHN_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
CHN_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
CHN_light_tank_artillery_equipment_1_desc:0 "Los cañones remolcados que se asignaban a las compañías de cañones de infantería de los regimientos de infantería motorizada tenían dificultades para mantenerse al día con los tanques durante el combate. La solución más sencilla era modificar un chasis de tanque de repuesto para llevarlo a la batalla. En el caso del Bison, utiliza el chasis del Panzer I. "
CHN_light_tank_artillery_equipment_1_short:0 "Bisonte"
CHN_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
CHN_light_tank_artillery_equipment_2_desc:0 "El Sd.Kfz. 124 Wespe era un vehículo de artillería autopropulsado Changeling basado en un chasis Panzer II modificado".
CHN_light_tank_artillery_equipment_2_short:0 "Wespe"
CHN_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
CHN_light_tank_artillery_equipment_3_desc:0 "El Waffentrager Leopard era un vehículo de artillería autopropulsado planeado basado en el chasis VK1602 Leopard planeado".
CHN_light_tank_artillery_equipment_3_short:0 "WT Leopard"
CHN_light_tank_destroyer_equipment_1:0 "Panzerjaeger I"
CHN_light_tank_destroyer_equipment_1_desc:0 "El Panzerjäger I fue el primero de los cazacarros Changeling en entrar en servicio en el Changeling Heer. Montó un cañón antitanque PaK de 47 mm en un chasis Panzer I Ausf convertido".
CHN_light_tank_destroyer_equipment_1_short:0 "Pzjaeger I"
CHN_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
CHN_light_tank_destroyer_equipment_2_desc:0 "El Marder II era un cazacarros basado en el chasis Panzer II".
CHN_light_tank_destroyer_equipment_2_short:0 "Marder II"
CHN_light_tank_destroyer_equipment_3:0 "Sturmgeschutz auf Leopard"
CHN_light_tank_destroyer_equipment_3_desc:0 "El JagdLeopard fue una posible modificación del tanque ligero VK1602 Leopard planeado".
CHN_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
CHN_light_tank_equipment_1:0 "Panzerkampfwagen I"
CHN_light_tank_equipment_1_desc:0 "El Panzer I era un tanque ligero producido en Changeling Lands en los años 1000. El diseño del Panzer I comenzó en 1005 y la producción en masa comenzó en 1006. Destinado solo como un tanque de entrenamiento para presentar el concepto de guerra blindada al Changeling Heer, el PzKpfw I se usó mucho en combate debido a la falta de tanques más modernos ".
CHN_light_tank_equipment_1_short:0 "Panzer I"
CHN_light_tank_equipment_2:0 "Panzerkampfwagen II"
CHN_light_tank_equipment_2_desc:0 "El Panzer II se diseñó originalmente como un recurso provisional mientras se desarrollaban tanques más grandes y avanzados, pero se usó mucho en combate debido a la falta de tanques más capaces".
CHN_light_tank_equipment_2_short:0 "Panzer II"
CHN_light_tank_equipment_3:0 "VK 1602 Leopard"
CHN_light_tank_equipment_3_desc:0 "El VK1602 Leopard era un vehículo de reconocimiento Changeling planeado diseñado en 1012. Se planeó armar el vehículo con el Kwk 41 de 75 mm, aunque eso se cambió a un cañón más pequeño de 50 mm. El VK 1602 tenía un blindaje frontal inclinado, influenciado por el tanque mediano Panther. Con el fin de aumentar el rendimiento a campo traviesa, el VK 1602 se equipó con orugas de 350 mm de ancho ".
CHN_light_tank_equipment_3_short:0 "VK1602 Leopard"
CHN_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
CHN_medium_tank_aa_equipment_1_desc:0 "Apodado Möbelwagen debido a su torreta cuadrada cuando estaba cerrada, era un cañón antiaéreo autopropulsado construido a partir del chasis del tanque Panzer III y armado con un cañón cuádruple de 20 mm".
CHN_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
CHN_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
CHN_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' era un cañón antiaéreo autopropulsado basado en el tanque Panzer IV. Fue desarrollado en 1012 como sucesor del anterior Flakpanzer IV. La torreta del Panzer IV fue removida y reemplazada por una torreta hexagonal de techo abierto que alojaba un FlaK 43 de 3,7 cm. Hubiera sido preferible un diseño de techo cerrado, pero esto no fue posible debido al denso humo generado por el cañón ".
CHN_medium_tank_aa_equipment_2_short:0 "Ostwind"
CHN_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
CHN_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian era un cañón antiaéreo autopropulsado diseñado por el KLA Arsenal en 1014 para las fuerzas armadas de Changeling. Estaba destinado a ser armado con dos cañones FlaK 43 de 3,7 cm en una torreta giratoria completamente cerrada en el casco de un tanque mediano Panther ".
CHN_medium_tank_aa_equipment_3_short:0 "Celiano"
CHN_medium_tank_artillery_equipment_1:0 "Rejilla"
CHN_medium_tank_artillery_equipment_1_desc:0 "El Sd.Kfz. 138/1 Grille era una pieza de artillería autopropulsada que fue utilizada por los Cambiantes durante la Invasión de Equestria. Eran populares en las divisiones Panzer que luchaban en terreno accidentado".
CHN_medium_tank_artillery_equipment_1_short:0 "Rejilla"
CHN_medium_tank_artillery_equipment_2:0 "Hummel"
CHN_medium_tank_artillery_equipment_2_desc:0 "Hummel era un cañón de artillería autopropulsado basado en el chasis Geschützwagen III / IV, armado con un obús de 15 cm. Fue utilizado por el Changeling Heer durante la invasión de Equestria".
CHN_medium_tank_artillery_equipment_2_short:0 "Hummel"
CHN_medium_tank_artillery_equipment_3:0 "Rejilla 12"
CHN_medium_tank_artillery_equipment_3_desc:0 "Un concepto de cañón de artillería autopropulsado propuesto por el KLA Arsenal en 1014 basado en componentes Panther con un cañón obús de 12,8 cm."
CHN_medium_tank_artillery_equipment_3_short:0 "Rejilla 12"
CHN_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
CHN_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III fue el vehículo de combate blindado más producido por el Changeling durante la invasión de Equestria. Se construyó sobre el chasis del probado tanque Panzer III. Inicialmente diseñado como un arma ligera blindada móvil para apoyo de infantería, el StuG fue modificado continuamente y fue ampliamente utilizado como cazacarros ".
CHN_medium_tank_destroyer_equipment_1_short:0 "StuG III"
CHN_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
CHN_medium_tank_destroyer_equipment_2_desc:0 "El Jagdpanzer IV sirvió en las secciones antitanques de las divisiones Panzer. Fueron destructores de tanques muy exitosos, pero se desempeñaron mal cuando se usaron fuera de su función como sustitutos de tanques o cañones de asalto".
CHN_medium_tank_destroyer_equipment_2_short:0 "Stug IV"
CHN_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
CHN_medium_tank_destroyer_equipment_3_desc:0 "El Jagdpanther era un cazacarros construido sobre el chasis del tanque Panther. Entró en servicio a fines de 1014. El Jagdpanther combinó el muy poderoso cañón PaK 43 de 8.8 cm del Tiger II y la excelente armadura y suspensión del Chasis Panther ".
CHN_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
CHN_medium_tank_equipment_1:0 "Panzerkampfwagen III"
CHN_medium_tank_equipment_1_desc:0 "Ya en 1005/1006, el General Vect imaginó dos tipos de tanques básicos para actuar como el equipo más numeroso para las futuras Divisiones Panzer changelings. El primer vehículo iba a estar armado con un cañón antitanque y dos ametralladoras y el el segundo iba a ser un vehículo de apoyo armado con un cañón de mayor calibre. El primero finalmente se conoció como Panzerkampfwagen III, que iba a ser un tanque estándar para las tres compañías ligeras de un batallón de tanques. El segundo se conoció como Panzerkampfwagen IV . "
CHN_medium_tank_equipment_1_short:0 "Panzer III"
CHN_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
CHN_medium_tank_equipment_2_desc:0 "Diseñado como un tanque de apoyo de infantería, el Panzer IV no estaba diseñado originalmente para atacar blindados enemigos; esa función la realizaba el Panzer III más ligero. Sin embargo, los defectos de la doctrina de antes de la guerra se hicieron evidentes y de frente de los tanques Stalliongradian T-34, el Panzer IV pronto asumió el papel de combate de tanques de su primo cada vez más obsoleto. El tanque Changeling más fabricado y desplegado, el Panzer IV se utilizó como base para muchos otros vehículos de combate ".
CHN_medium_tank_equipment_2_short:0 "Panzer IV"
CHN_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
CHN_medium_tank_equipment_3_desc:0 "Panther es el nombre común de un tanque mediano desplegado por Changelings desde mediados de 1014. Fue pensado como un contraataque del Stalliongradian T-34 y como un reemplazo para el Panzer III y Panzer IV. Aunque nunca reemplazó a este último, sirvió junto con el tanque Tiger más pesado. La excelente combinación de potencia de fuego, movilidad y protección del Panther sirvió como punto de referencia para los diseños de tanques de finales de la guerra y de posguerra de otras naciones, y es considerado como uno de los mejores tanques jamás creados ".
CHN_medium_tank_equipment_3_short:0 "Panther"
CHN_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
CHN_modern_tank_destroyer_equipment_1_desc:0 "Una versión actualizada del JadgPanzer IV, el E-25 es más rápido y mejor blindado".
CHN_modern_tank_destroyer_equipment_1_short:0 "E-25"
CHN_modern_tank_equipment_1:0 "Panzerkampfwagen V Panther II"
CHN_modern_tank_equipment_1_short:0 "Panther II"
CHN_modern_tank_equipment_x:0 "E-50 Standardpanzer"
CHN_modern_tank_equipment_x_desc:0 "La serie Entwicklung fue un intento de Changelings de producir una serie moderna estandarizada de diseños de tanques, que comenzó en 1016. Debían existir diseños estándar en seis clases de peso diferentes. El E-50 Standardpanzer fue diseñado como estándar tanque medio, en sustitución de la serie de tanques Panther y Tiger y las conversiones basadas en esos tanques ".
CHN_modern_tank_equipment_x_short:0 "E-50"
CHN_motorized_equipment_1:0 "Abrir Blitz"
CHN_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
CHN_super_heavy_tank_aa_equipment_1_desc:0 "El chasis de un Maus que monta dos cañones antiaéreos de 88 mm".
CHN_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
CHN_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100 SPG"
CHN_super_heavy_tank_artillery_equipment_1_desc:0 "Un cañón de artillería de 210 mm montado en un chasis de tanque súper pesado, este cañón SP rivaliza en poder con algunos cañones de ferrocarril."
CHN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
CHN_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
CHN_super_heavy_tank_destroyer_equipment_1_desc:0 "El chasis de un Maus con un cañón de 150 mm en una superestructura fija".
CHN_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
CHN_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
CHN_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus fue un tanque superpesado Changeling completado a finales de 1014. Es el vehículo de combate blindado completamente cerrado más pesado jamás construido. El armamento principal del Maus era un cañón KwK 44 L / 55 de 128 mm con un cañón coaxial 75 adicional. mm pistola ".
CHN_super_heavy_tank_equipment_1_short:0 "Maus"

