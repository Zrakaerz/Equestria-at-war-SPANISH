CHN_gw_tank_equipment:0 "Abteilung 7 Verkehrswesen"
CHN_gw_tank_equipment_desc:0 "El A7V fue el primer tanque experimental Changeling. Hasta hace poco, el desarrollo militar de los changelings estaba restringido por su falta de potencial industrial, pero con el reciente enfoque de la Reina en la rápida industrialización de las colmenas, el Changeling Heer emprendió una programa secreto, por iniciativa del propio General Vect. Se robaron planos para vehículos blindados de Stalliongrad, que había sido pionero en su uso durante la Revolución de Invierno. Estos planos se modificaron y mejoraron antes de ser utilizados para construir los primeros tanques experimentales del Heer . "
CHN_gw_tank_equipment_short:0 "A7V"
