changelings_paxchrysalia.414.t:0 "La malvada bruja del Everfree"
changelings_paxchrysalia.414.d:0 "El general mayor Jachs, el capitán Dieter Heinrich y el director del VOPS, Vaspier Orn Kladisium, hicieron una profunda reverencia cuando la reina Chrysalis entró en la sala de reuniones del castillo de Canterlot. Chrysalis les prestó poca atención mientras caminaba de inmediato. Se acercó a la mesa y colocó sus cascos en el borde, sonriendo de oreja a oreja. "El Everfree ya no existe", proclamó con orgullo. "Reducido a poco más que palos carbonizados y piedras chamuscadas. Excelente trabajo, Generalmajor. Siempre supe que podía contar contigo ".\n\nJachs inclinó humildemente la cabeza." Gracias, Majestad ".\n\n" Ahora ", comenzó Chrysalis," ¿qué hay de la bruja? ¿Qué hay de esta cebra que nos ha estado causando tantos problemas? "\n\n" Mis mejores y más valientes espías han confirmado cuidadosamente que la cebra shamaness conocida como Zecora todavía está viva y en libertad dentro del Everfree ", dijo Vaspier, encendiendo un cigarrillo. y poniéndolo entre sus labios. "Su movimiento partidista ha sido completamente diezmado, pero todavía tiene un grupo heterogéneo de supervivientes con ella. Apenas queda bosque en el que esconderse. Tarde o temprano, llegará su momento. "\n\n" ¡Así que vamos a sacarla, entonces! ", Exclamó Dieter." Ahora es nuestra oportunidad de dar el golpe de gracia a eso. bruja asquerosa. Ya que el bosque ya no es una amenaza, ¿cuánto tiempo más se puede esconder? "\n\n" He movilizado un grupo de trabajo dedicado para rastrear el Everfree por tierra y aire ", dijo Jachs, empujando un archivo hacia el centro del "Todo lo que necesitamos es su palabra, Majestad, y comenzaremos".\n\nChrysalis pensó por un momento, luego sonrió aún más ampliamente. "Debería cazar la cebra personalmente", proclamó. ¡apropiado que la más grande de las reinas cambiantes recupere la cabeza de la cebra que nos ha causado tantos problemas! "\n\nAl mismo tiempo, los tres subordinados compartieron una mirada de preocupación." Disculpe mi imprudencia, Su Majestad, "Vaspier dijo. "Pero el Everfree no es un lugar para una reina. Estoy seguro de que el grupo de trabajo será capaz de liderarse por sí mismo. Si te pasara algo ... ""
changelings_paxchrysalia.414.a:0 "" ¡Tonterías! ¡Soy la Gran Reina de los Cambiantes! ¡Nada me asusta! ""
changelings_paxchrysalia.414.b:0 "" Pensándolo bien, puede que tengas razón ... ""

changelings_paxchrysalia.415.t:0 "Problemas de la caza de brujas"
changelings_paxchrysalia. y se contaban historias de los monstruos que aún acechaban en la oscuridad.\n\nTemerosos del bosque como eran, los soldados de Fernspäher se enorgullecían de la naturaleza extraordinaria de su servicio, ya que solo los mejores de los mejores podían ahondar en las profundidades del Everfree y regresaron. Habían sobrevivido a los osos insectos y parasprites, y a la depredación de los partidarios del bosque, pero incluso con el Everfree quemado y atrofiado, su habitante más infame permaneció indiferente y en libertad.\n\nZecora la bruja, que entró en batalla con su rostro escondido detrás de una máscara chamánica, o quién podía cambiar de cuerpo como cualquier cambiaformas cambiante, o cuyo rostro ningún soldado del Heer había visto y vivido para contarlo. Ives, con su camuflaje rudimentario y esotérico, rindieron homenaje a su líder en su evocación de las marcas tribales zebricanas. Era a ella a quien los cambiantes cazaban y temían.\n\nSe contaban los rumores de lo que les había sucedido a sus compañeros cazadores, recordando los fragmentos de información que eludían la atención de tél censura y propagandista. Brindaron por los hermanos de armas caídos; El mayor Pugnax, líder epónimo de su condenado Kampfgruppe, cuya forma osificada se encontró asomando por la cúpula de su tanque, después de haber sido petrificado por la misma brujería que convirtió a sus soldados en piedra; o las tres docenas de Fallschirmjaegers que habían caído sobre el corazón del bosque, desapareciendo bajo el dosel de los árboles en el nadir de su descenso para ser tragados cada uno por el bosque. Una patrulla encontró sus cuerpos días después, todo el pelotón colgando de un bosquecillo de árboles por sus correas de paracaídas, que habían sido moldeadas en lazos improvisados.\n\nLos comandantes cambiantes en Canterlot leyeron los informes que llegaban de los cazadores que habían sobrevivieron a sus incursiones en el bosque, regresaron golpeados y con los cascos vacíos, y la mayoría de las veces se vieron empañados por traumas tanto internos como externos. Cuando quedó claro que el Heer no podría localizar a la bruja, los informes se archivaron para ser olvidados silenciosamente, los cazadores reasignados a otros puestos menos peligrosos y la cebra borrada de todos los registros oficiales; después de todo, lo que no existía no podía ser una amenaza ".
changelings_paxchrysalia.415.a:0 "Zecora puede quedarse con lo que queda de su bosque".

changelings_paxchrysalia.416.t:0 "El fin de la rebelión"
changelings_paxchrysalia.416.d:0 "El Everfree no era rival para la magia de la Gran Reina de los changelings. Su fuerza amplificada por la embriaguez del Amor recién cosechado, la Reina Chrysalis cortó una franja de destrucción a través del corazón enfermo del Everfree, apoyados por un grupo de trabajo de los mejores y más brillantes de los Heer. Con Chrysalis como su vanguardia, los cazadores cambiantes tuvieron pocas dificultades para penetrar el follaje harapiento y quemado para llegar al último bastión, donde la bruja cebra todavía se escondía.\n\nA Una granizada de disparos estalló entre los partisanos cuando Chrysalis irrumpió en el claro, pero un escudo etéreo la protegió a ella y a los guardaespaldas inmediatamente a sus lados. Aullando como sabuesos, los cambiantes irrumpieron en el claro, ansiosos por atacar al puñado de partisanos cansados ​​y exhaustos. que de alguna manera se las había arreglado para sobrevivir a la embestida del Heer. Ni siquiera fue una pelea justa; era más parecido a una práctica de tiro, con los ponis cayendo a bala y b ayonet mientras sus defensas fueron rápidamente invadidas.\n\n "¡Muéstrate, bruja!" rugió Chrysalis, destrozando tienda tras tienda y arrojando los escombros en todas direcciones. "Ríndete a mí, y tal vez te deje vivir. O no lo hagas; eso podría hacerlo más divertido". Cerró los ojos y volvió la nariz hacia el cielo, inspirando profundamente para lanzar un hechizo. Luego, sonriendo, se volvió hacia el rincón más alejado del bosque y se acercó como un gato persiguiendo a un ratón acorralado. "Puedo saborear tu miedo, cebra, y sabe delicioso ..."\n\nSu magia se apoderó de la tienda sin pretensiones y rompió la tela en dos ... "
changelings_paxchrysalia.416.a:0 "" ¡Sal, bruja! ""

changelings_paxchrysalia.8416.t:0 "La bruja contraataca"
changelings_paxchrysalia.8416.d:0 "Allí, en los restos de la tienda, estaba la cebra. Era una vista lamentable. La ceniza negra manchaba las líneas entre sus rayas, su pintura tribal verde estaba casi gastada y las quemaduras cubrían su rostro. , su cuello y sus patas delanteras. Un cabestrillo sostenía su pata delantera cerca de su pecho, y sus ojos estaban inyectados en sangre por la fiebre. Había sobrevivido a los esfuerzos del Heer por destruir el Everfree, pero apenas por su apariencia.\n\n "Ahí estás", ronroneó Chrysalis, su magia agarrando a Zecora por el cuello y sacándola de la tienda. La cebra tosió y luchó, pero estaba demasiado débil para resistir. "Cómo han caído los poderosos, Chrysalis se burló de ella. —Has sido un dolor en mi costado durante demasiado tiempo, ¿te das cuenta? Pero ahora finalmente te tengo. "\n\n" ¿Crees que ... me tienes a mí? ", Exclamó la cebra a través del agarre de Chrysalis." Pero tal vez ... ¡deberías esperar y ver! "\n\nSu casco arremetió contra el cuerno de Chrysalis, y la reina cambiante dejó caer a Zecora ante el repentino dolor. Los guardaespaldas de Chrysalis se pusieron en acción, pero Zecora golpeó su casco contra el suelo y una pared de vides estalló para separarlos de su reina. eran sólo Zecora y Chrysalis ahora, y Chrysalis le enseñó los colmillos a la cebra. ¡Tomaré tu cabeza! "\n\nSe movió para avanzar hacia Zecora, pero rápido como un rayo, Zecora tomó un frasco de un líquido azul de su cabestrillo y se lo arrojó a Chrysalis. El vidrio se rompió en su cara y el líquido siseó. mientras quemaba la quitina de Chrysalis, dejando a la reina cambiante aullando de dolor. Entonces, Zecora comenzó a cantar con una voz inquietante: "
changelings_paxchrysalia.8416.a:0 "¡¿Qué está haciendo ?!"

changelings_paxchrysalia.9416.t:0 "La maldición de la bruja"
changelings_paxchrysalia.9416.d:0 "" Reina cambiante, ¿no oyes?\nEl colapso de tu imperio está cerca.\nAunque es posible que hayas ganado hoy,\nPronto encontraremos otra manera.\nTodo sobre lo que se construyó yace,\nY ahí está el camino de su desaparición.\nLo que hatomado, lo retomaremos,\nY de esa manera las Colmenas se romperán.\n\n¿Y tú, Reina Chrysalis?\nEs hora de que escuches esto: \nTodos conocerán la marca de tu vergüenza,\nY eso se volverá inseparable de tu nombre.\nLa magia de la broma venenosa te dejará cicatrices en la cara,\nY te quitará lo que define tu raza.\n\nTu raza ya no dominará nuestro susto,\nPorque la luz brillante del amanecer los hará huir;\n Las colmenas ya no prolongarán nuestra difícil situación: \nEquestria no servirá para ningún parásito! "\n\nChrysalis tenía demasiado dolor para responder. Su rostro se sentía como si se estuviera derritiendo, las placas de quitina se agrietaban y caían mientras lo que había en el vial funcionaba Su magia repugnante sobre ellos. Apretando los dientes, Zecora escupió en el suelo antes de girar la cola y huir más profundamente hacia el corazón más profundo y oscuro de Everfree, el bastión que había permanecido intacto y resistente sin importar lo que el Heer le hubiera arrojado. El bosque parecía cerrarse tras ella, los árboles se acercaban y las ramas se entrelazaban forman un muro impenetrable.\n\nTomó casi una hora antes de que los jaegers pudieran atravesar las vides y alcanzar a su reina. En ese tiempo, ella había perdido el conocimiento, y susurros nerviosos pasaron por sus filas mientras llamaban a un médico ".
changelings_paxchrysalia.9416.a:0 "¡¿Qué le ha pasado a nuestra reina ?!"

changelings_paxchrysalia.417.t:0 "Un cambiante no puede cambiar"
changelings_paxchrysalia.417.d:0 "" Imagine una forma, Su Majestad. Cualquier forma en absoluto. "\n\nChrysalis gruñó al médico que estaba frente a donde ella estaba sentada." Lo estoy intentando, patán inútil ", le espetó. Mostrando los dientes con frustración, Chrysalis se llevó las pezuñas a la cara. tratando de invocar la magia que había sido tan natural para ella durante toda su vida.\n\n "Tenga cuidado, Su Majestad. Los cirujanos hicieron todo lo posible para reparar su cara. Demasiada presión y podrías dañar la quitina ... "\n\nChrysalis quería gritarle, pero no veía el sentido. Se habían necesitado los mejores cirujanos de las Colmenas para arreglar su rostro, o al menos conseguir que se pareciera a algo parecido a su antiguo yo, después de que esa maldita cebra lo maldijera con la broma del veneno en ese frasco. Pero nadie había podido arreglar la verdadera maldición que se le había impuesto, y eso la molestaba más que las miradas. porque ya no podía cambiar el suyo.\n\nAún así, hizo lo que le pidió el médico, y sintió la oleada de magia dentro de ella estallar en un anillo de fuego verde alrededor de donde estaba sentada. La bonita forma rosada de la Princesa Cadance se sentó en el espejo, casi perfecto ... pero no lo era. Su cuerno era demasiado largo, sus ojos del tono de azul equivocado, ¡incluso el degradado de púrpura en sus alas estaba apagado! ?! "Chrysalis aulló a través de la voz de Cadance." ¡No es perfecto! ¡No está bien! "\n\nEl doctor garabateó con cautela algunas cosas en su portapapeles y trató de darle a su reina una sonrisa tranquilizadora." Pero su M-majestad ... es p-perfecto. Esto se ve exactamente como la Princesa Cadance, al igual que cuando se infiltró en la boda real en Canterlot ". Vaciló, luego agregó: " Su Majestad ... tal vez la supuesta "maldición" de Zecora le ha pasado factura a su mente, no a sus poderes. . La bruja te ha engañado haciéndote pensar que tus transformaciones no son perfectas cuando, de hecho, son imitaciones impecables, como siempre lo han sido. "\n\nChrysalis agarró al doctor con su magia." ¡Mentiroso! ", Le gritó. . "¡No me seas condescendiente! ¡Están equivocados! ¡Sé que lo son! "Ella arrojó al doctor a través de la puerta y fuera de la habitación antes de abandonar el disfraz y regresar a su forma natural." ¡Zecora, bruja! ", Gritó." ¡¿Qué me has hecho ?! ""
changelings_paxchrysalia.417.a:0 "¡La torturaré de formas que ella no podría imaginar!"

changelings_paxchrysalia.418.t:0 "Los últimos días de New Ponyville"
changelings_paxchrysalia.418.d:0 "En la oscuridad de la noche, Carrot Top todavía estaba despierta, mirando las estrellas. Más allá de su jardín, sobre los tejados de Ponyville, el cielo nocturno estaba al acecho.\n\nHace solo unas semanas, el Everfree había barrió Ponyville como un maremoto, expulsando a la guarnición cambiante en un diluvio de follaje arrasador. Incluso después de que lo peor del bosque había retrocedido, algunos de sus habitantes se habían quedado atrás, instalándose en medio de vecindarios cubiertos de vegetación exótica.\n\nAhora , los lobos del bosque acechaban las calles, ocasionalmente peleándose con el oso insecto que había hecho su guarida en las ruinas del ayuntamiento. Acechando en los destripados interiores de las casas había parasprites carnívoros o arañas estelares, o peor, un nido de escarabajos. Luego estaba la ursa mayor, madre de una docena de cachorros de ursa, todos los cuales todavía vivían dentro del Everfree propiamente dicho, pero habían hecho de Ponyville, recientemente forestado, parte de sus cotos de caza. Era la masa monolítica y salpicada de estrellas de la madre osa. que ahora se elevaba sobre el dosel, el cosmos dentro de su cuerpo etéreo mezclándose con el cielo nocturno.\n\nCarrot Top observó mientras serpenteaba hacia las afueras de la ciudad. Se preguntó cómo se había transformado la topografía urbana a raíz de lade la incursión de la osa mayor. Al amanecer, se dirigía al mercado de agricultores, el nuevo, en el caparazón de Barnyard Bargains, y vendía sus zanahorias a los pocos ponis que todavía llamaban a Ponyville su hogar.\n\nNo sería un viaje fácil. Primero tendría que desviarse por la granja de la familia Pear, donde un pelotón de infantería cambiante se había escondido, abandonado durante el vuelo aterrado del Heer. A veces, cuando se sentía especialmente valiente, se acercaba tanto como se atrevía. Había escuchado a escondidas a los cambiantes varados, escuchándolos discutir entre ellos, clamando por su gélida tierra natal del norte. Algo en la magia ambiental que ahora saturaba el aire les impidió cambiar de forma.\n\nPonyville no era tierra de nadie. Algunas de las bestias que vagaban por las calles no podían dejarse intimidar por ningún poni, ni siquiera los luchadores de la cebra Zecora; una expedición a la ciudad por parte de los partisanos que habitaban en el bosque había terminado en una matanza unilateral en el medio de la ciudad, donde habían provocado el error. Aislados del resto de Equestria, todavía estaban aquellos leales a la Resistencia Armónica, albergando sueños de un Ponyville restaurado a su antigua gloria como el bastión de la Amistad; entre ellos y los partidarios de Zecora existía una tregua incómoda. Ninguno de los bandos reclamó el Castillo de la Amistad, que estaba vacío, aunque era la única estructura de la ciudad que no había sido tocada por el bosque. Algunas de sus ventanas estaban abiertas de par en par, atrayendo a los temerarios.\n\nLa mayor parte de la población existente de Ponyville vivía en una sola calle aislada del resto de la ciudad por barricadas, custodiada por ponis cautelosos que empuñaban escopetas y horquillas. Se habían derribado muros para crear vías a través de hileras de casas, una familia en cada habitación. En un sótano, había una escuela que brindaba una educación improvisada a los potros de la comunidad. Carrot Top prefería el aislamiento de su granja de zanahorias, pero estaba feliz de hacer negocios con los sobrevivientes. Eran sus amigos, y sus entregas de zanahorias, aunque poco frecuentes, eran su forma de demostrar que todavía se preocupaba por sus antiguos vecinos ".
changelings_paxchrysalia.418.a:0 "El mundo cambia pero los amigos siguen siendo los mismos".

changelings_paxchrysalia.419.t:0 "Más extraño que Fanfiction"
changelings_paxchrysalia.419.d:0 "INFORME FINAL SOBRE SUJETO THRAIS FOLI, EX FÍSICO TEÓRICO DEL INSTITUTO DE FÍSICA AVANZADA DE VRAKS: \n\nPresentado para revisión, solo para los ojos de VO Kladisium.\n\nHace dos meses, el Dr. Thrais , físico teórico del Instituto Vraks de Física Avanzada, fue recolectado por nuestros agentes para una extensa revisión psicológica luego de que se filtraran a la agencia detalles concernientes a su trabajo. Los allanamientos en el laboratorio donde trabajaba el sujeto arrojaron carpetas llenas de lo que solo se puede describir como los desvaríos de un individuo al borde de un colapso mental grave. Dichos artículos incluían hipótesis sobre la destrucción del Castillo de la Amistad en Ponyville con un dispositivo teórico de 'singularidad' hipermágica que distorsionaría la gravedad local en la ciudad a más de 50.000G en un radio de 30 m centrado en un punto infinitesimalmente pequeño dentro del castillo, aplastándolo instantáneamente. Si bien estas obras han sido descartadas como poco prácticas y, por todas las leyes conocidas de la física sics y magia, imposible, creemos que algunos otros artículos merecen ser tratados como Objetos de interés especial por parte del VOPS.\n\nUna carpeta grande estaba llena de hipótesis sobre la eventual expansión del Bosque Everfree debido a sus propiedades mágicas inestables e inexploradas. En el caso de que el Bosque se expandiera mágicamente, el sujeto postuló que las capacidades operativas actuales del Heer serán insuficientes para controlar su crecimiento. El sujeto planteó la hipótesis de que una campaña de bombardeo dedicada utilizando municiones biológicas, químicas y nucleares sería la cantidad mínima de fuerza militar necesaria para detener el crecimiento del bosque. Otros detalles notables incluyen la especulación sobre la eficacia de desplegar trenes blindados como FOB móviles, así como la creación de formaciones jaeger especializadas para operaciones en Everfree. Estas preocupaciones deben ser transmitidas al Heer en caso de que suceda lo peor como se indica en los informes incautados, aunque esto se considera poco probable.\n\nEn cuanto a la revisión psicológica del tema, hemos avanzado poco. El sujeto rara vez está lo suficientemente lúcido como para ser interrogado directamente y lucha por realizar tareas básicas de supervivencia como comer, beber, dormir y limpiarse. Parece que la mente del médico ya está casi rota, y tal vez solo se recupere con la ayuda de años de terapia psicológica. Recomendamos enviar al médico a una institución para vivir el resto de su locura en algún lugar donde se le pueda proporcionar en lugar de perder el tiempo y el esfuerzo de reconstruir su mente con pocas posibilidades de éxito ".
