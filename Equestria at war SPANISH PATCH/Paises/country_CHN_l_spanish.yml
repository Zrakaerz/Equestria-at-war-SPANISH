CHN_kriegsmarine:0 "Acciones de la Kriegsmarine"
CHN_rehire_recina:0 "Restaurar Recina al servicio activo"
CHN_rehire_recina_desc:0 "El estado actual de la Kriegsmarine es insatisfactorio. Nuestro Admiralität carece de un liderazgo adecuado y su grupo de almirantes no es tan capaz como nos gustaría. La reina Helvia de Ditrysium ha planteado una posible solución, aunque no es uno que entusiasme a muchos en el mando naval. La ex almirante Recina, hermana de Helvia, está ayudando actualmente en la administración de Ditrysium, pero tal vez se le podría convencer para que regrese al servicio como almirante general.\n\nLa reinstalación de Recina alteraría el actual Admiralität, y recuperar el servicio de Recina probablemente resultará costoso.Desde el fracaso de Canterlot de 1002, ha demostrado desconfiar del liderazgo de la reina Chrysalis, y solo la prueba del resurgimiento de la marina y la oferta de un alto puesto en la Kriegsmarine podrían convencerla. Sin embargo, la ex almirante ha demostrado su valía en el pasado, y este es quizás un esfuerzo que vale la pena hacer si pretendemos revitalizar la Kriegsmarine ".
CHN_Secret_Carrier:0 "¿Un regalo de Ditrysium?"
CHN_Secret_Carrier_desc:0 "Desde que agradecimos la ayuda de Ditrysium, los astilleros han estado trabajando en un proyecto secreto. Ahora, se nos ha aconsejado que no miremos demasiado de cerca. De hecho, se nos ha dado una pseudoorden de no mirar en la boca del río. Incluso ahora, como ha llegado un heraldo con una cordial invitación a una ceremonia de inauguración para regalar su último proyecto, se nos ha pedido que no miremos dentro de la boca de la cueva de donde vendrá ".

