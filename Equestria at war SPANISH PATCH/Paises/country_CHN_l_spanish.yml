CHN_queens_tower_idea:0 "La gran torre de la reina"
CHN_queens_tower_idea_desc:0 "El edificio más alto de Changeling Lands. Ubicado en el centro de Vesalipolis, una torre piramidal de hormigón y vidrio, de 400 metros de altura, está diseñada para entrelazar y ocultar la antigua torre de la colmena. El edificio está se supone que representa la fuerza y ​​el poder de la Reina Única y la nación Cambiante. Es la residencia oficial de la Reina Chrysalis, así como de vapoderosas ramas del gobierno y corazón del aparato burocrático. Las comunicaciones y la estructura modernas permiten una mejor gestión y organización del estado en su conjunto ".
CHN_form_changelingia:0 "El mayor Changelingia"
CHN_form_changelingia_desc:0 "El sueño de la reina Chrysalis se ha hecho realidad. En virtud de sus magistrales habilidades como gobernante y el poder de sus ejércitos, Equestria ha caído de rodillas ante la raza cambiante y pronto todo el continente estará bajo el control de los changelings. La conquista del espacio vital que tan desesperadamente necesitábamos se acabará pronto. Nuestros antepasados ​​ni siquiera podían pensar que algo así podría suceder. El Changeling Queendom es ahora el estado más poderoso del mundo ".
