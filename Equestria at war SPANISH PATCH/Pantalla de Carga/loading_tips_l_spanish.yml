l_spanish:
   LOADING_TIP_0:0 "El caos reina en todas partes; ¿por qué debería intervenir?.\n— Discordia en la situación actual"
     LOADING_TIP_1:0 "A medida que la guerra empeora, el sistema Cutie Mark de asignación de trabajos se ha abandonado en todo menos en el nombre. ¿Cómo se clasifican los ponis con gaseosas, flores o notas musicales, cuando se necesitan trabajadores de línea, soldadores y tropas de primera línea? ?.\n— Entrada del diario de la princesa Twilight "
     LOADING_TIP_2:0 "¡Malditos grifos, arruinaron a Griffonia!.\n— Un grifo contencioso"
     LOADING_TIP_3:0 "Para Twilight son números en el papel, para Cadence son las cartas de su esposo, para Luna son armas y tanques. Pero para mí, son mis pequeños ponis.\n— Princesa Celestia"
     LOADING_TIP_4:0 "Mi hermana, mi país ... ¡Hago esto por ti!.\n— Declaración de rebelión de la Princesa Luna contra el Imperio Solar"
     LOADING_TIP_5:0 "Esta es nuestra última transmisión de radio. Las unidades Changeling han entrado en Baltimare. Un saludo fraterno a todos nuestros amigos que siguen luchando, donde sea que estén. ¡Equestria aún no está perdida! ¡Viva Equestria!.\n— Última transmisión de Baltimare Radio "
     LOADING_TIP_6:0 "Es hora de entrar en el nuevo milenio y permitir que los grifos elijan a sus líderes por mérito en lugar de por su herencia.\n— Voss Corsair, republicano de Aquilea"
     LOADING_TIP_7:0 "Quema este experimento hasta los cimientos y no dejes nada en pie.\n— Daybreaker, llegando a Stalliongrad"
     LOADING_TIP_8:0 "Una espada larga para todos nosotros. No para mí, ni para ponis ni para grifos. Una espada larga para todos es por lo que lucho.\n— Noche estrellada"
     LOADING_TIP_9:0 "El terror político es el único idioma que entienden.\n— Victor Allard"
     LOADING_TIP_10:0 "Una vez me enfurecí y enfurecí. Presagié mi tiempo, esperando el momento de vengar mi destierro. Pero habiendo finalmente devuelto la misericordia de mi hermana en especie, solo siento arrepentimiento y vacío.\n— Princesa Luna"
     LOADING_TIP_11:0 "Mi sobrino es el potro más ecuánime del ejército; siempre está enojado.\n— Princesa Luna, en el mariscal de campo Blueblood"
     LOADING_TIP_12:0 "La magia de la amistad es una característica definitoria de la guerra. No es el honor, la ideología, el país o incluso la familia lo que le da a un soldado el coraje para cargar en el combate. Son sus amigos, que cargan junto a ellos.\n— Princesa Crepúsculo Brillar"
     LOADING_TIP_13:0 "Es tan estúpido que una vez perdió un juego de Piedra, Papel y Tijeras contra un pony.\n— Un insulto común de Grifón"
     LOADING_TIP_14:0 "¿Alguien piensa que tal vez ... somos los malos?.\n— Tórax"
     LOADING_TIP_15:0 "Sé que hablaste en broma, Princesa Cadence, pero a pesar de todo acepto tu desafío. Construiré el mejor fuerte de nieve del mundo.\n— Guard Engineer Idol Hooves"
     LOADING_TIP_16:0 "Boreas ... ¿hice ... hice bien?.\n— Emperador Grover V, sus últimas palabras"
     LOADING_TIP_17:0 "Le prometí a mi amigo que jugaría este mod y en realidad es un mod muy bien hecho, me sorprendió mucho.\n— Daniel Sjöberg (Da9L), líder de control de calidad de HoI4"
     LOADING_TIP_18:0 "La educación es un arma, cuyo efecto depende de quién la tenga en sus cascos y hacia quién esté dirigida.\n— Secretario general Sinister Serov de Stalliongrad"
     LOADING_TIP_19:0 "Llámame ingenuo si quieres, pero mientras el mundo se desgarra, tengo que preguntar: ¿No hay otro camino? ¿No podemos unirnos en armonía?.\n— Chancellor River Swirl"
     LOADING_TIP_20:0 "¡Compra bonos de guerra!.\n— Apple Bloom"
     LOADING_TIP_21:0 "Con fuego y sangre, haré que mi Emperatriz se sienta orgullosa.\n— Sunset Shimmer"
     LOADING_TIP_22:0 "Escuché quejarse de cómo nuestra posición como los grandes voladores de Equestria ha sido reemplazada por máquinas, 'el metal ha reemplazado al temple' y todo eso. Bueno ... aguanten, potros. Todavía tenemos nuestro deber, así que hazlo o sal de mi camino.\n— Capitán Spitfire de los Wonderbolts "
     LOADING_TIP_23:0 "Luna rara vez entra al mundo de los sueños en estos días. ¿Qué puede esperar hacer cuando las pesadillas sean reales?.\n— Celestia, carta a la princesa Twilight"
     LOADING_TIP_24:0 "Defender Equestria de la invasión de los cambiantes va más allá de una obligación ética. Es necesario para nuestra supervivencia.\n— Secretario general Vasiliy Pantsushenko de Stalliongrad"
     LOADING_TIP_25:0 "Estoy acusado del crimen de luchar por Equestria, del cual soy culpable. Con mucho gusto moriré por Equestria, por el sueño que ninguna Pesadilla destruirá jamás. ¡Equestria será libre!.\n— General Soarin"
     LOADING_TIP_26:0 "En guerra, victoria. En paz, vigilancia. En muerte, sacrificio.\n— Lema de la Orden Arcturiana"
     LOADING_TIP_27:0 "Cuando el sol no calienta todo lo que está a su alcance, hará que la luna se oscurezca y habrá una guerra en el cielo.\n— El oráculo de Prancetras, Nimbusia"
     LOADING_TIP_28:0 "¿Recuerdas cuando éramos planificadores de fiestas?.\n— Col. Cheese Sandwich to Gen. Pinkamena Pie"
     LOADING_TIP_29:0 "Entonces, ¿por qué no volvemos a dispararles con un láser arcoíris?.\n— Rainbow Dash"
     LOADING_TIP_30:0 "Demasiado tiempo ha transcurrido este ciclo de amistad y desamor. Es hora de que algún pony lo rompa. De forma permanente.\n— Rosa Maledicta"
     LOADING_TIP_31:0 "¿Paz? Tendremos paz una vez que se rindan.\n— Giulio Beakolini"
     LOADING_TIP_32:0 "Les hago una promesa a todos ustedes. En esta noche, en la ciudad que nunca duerme, haré realidad los sueños que me han confiado!.\n— Princesa Luna, momentos antes de la explosión"
     LOADING_TIP_33:0 "Wingbardy será una nación fuerte o no será una nación en absoluto.\n— Giulio Beakolini"
     LOADING_TIP_34:0 "Dile a la Reina que ... el Rey de Olenia está ... dispuesto a negociar los términos de la rendición.\n— Rey Johan 'Djavulen'"
     LOADING_TIP_35:0 "Cambiantes al oeste, Stalliongrad al este, Yakyakistan al norte y luchas por dentro. Estamos rodeados por aquellos a los que podríamos llamar enemigos. Hay que hacer algo.\n— Princesa Cadance, reunión privada con Celestia y Luna "
     LOADING_TIP_36:0 "La guerra terminó, pero Equestria ha cambiado. La armonía ha cambiado. Y me temo que ... no hay vuelta atrás.\n— Princesa Twilight Sparkle"
     LOADING_TIP_37:0 "¡Sonríe, sonríe, sonríe! ¡Mantén viva la magia de la amistad!.\n— Póster de propaganda ecuestre"
     LOADING_TIP_38:0 "La ecología ecuestre ha sufrido mucho desde que cancelamos el cierre de invierno y los cambiantes invadieron gran parte de Equestria. El clima se ha vuelto extraño y los animales se ponen nerviosos, negándose a saludarnos como antes.\n— Entrada a Princess Twilight's Diario"
     LOADING_TIP_39:0 "Los lobos comerán bien este invierno.\n— Oficial Olenian desconocido"
     LOADING_TIP_40:0 "¡Los yaks aplastan lindos pájaros felinos!.\n— Príncipe Rutherford, declaración oficial de guerra contra Nova Griffonia"
     LOADING_TIP_41:0 "El perdón es para aquellos que carecen de la voluntad de vengarse.\n— Rey Kloseu 'Conducator' de Kissau"
     LOADING_TIP_42:0 "Nunca las Colmenas han estado tan unidas. Pero no nos tienen ninguna lealtad. Si logran la victoria, nos seguirán. Si fracasan, sufriremos el destino de aquellos a quienes derrocamos. Debemos atacar rápido y con fuerza. \ N - El mariscal de campo Trimmel a la reina Chrysalis "
     LOADING_TIP_43:0 "¡Sobrealimentado, sobrepagado y aquí!.\n— Nueva queja de Marelander sobre las Fuerzas Ecuestres Expedicionarias"
     LOADING_TIP_44:0 "Mi piel puede ser la de un pony, pero el corazón que late dentro de mí es el de una orgullosa polluelo Nova Griffonian. Con mucho gusto lucharía por esta nación y su gente, incluso hasta la muerte.\n— Gen. Gabriel , batpony "
     LOADING_TIP_45:0 "Bueno, entonces creo recordar un pequeño restaurante bastante agradable no muy lejos de aquí. ¿Te importaría ver si todavía está en pie?.\n— Teniente cambiante después de la caída de Vanhoover"
     LOADING_TIP_46:0 "Independientemente de la raza que sean, todos los nobles pueden estar de acuerdo en que la servidumbre es el orden natural de las cosas.\n— Lord Wulfric de Wittenland"
     LOADING_TIP_47:0 "Reclutamiento extenso. ¿Cómo pueden estas dos palabras describir la desaparición de un amigo, un padre, una hermana, un hermano? Es posible que muchos no regresen. O peor ...\n— Princesa Celestia, en la firma del Tasa de la princesa "
     LOADING_TIP_48:0 "¡Tontos! ¿Quién creen que se lanzaría al fuego de ametralladora por este tonto asunto de Coltstream? ¡Ciertamente no los nobles!.\n— Reina White Star, en apoyo a la guerra entre los plebeyos"
     LOADING_TIP_49:0 "Bueno, liberamos a las luces del día de este lugar.\n— Soldado ecuestre después de la liberación de Vaverfront"
     LOADING_TIP_50:0 "El dinero compra personas y la gente crea naciones, por lo tanto, no veo ninguna razón por la que el dinero no deba comprar naciones también.\n— Director ejecutivo de Nova Griffonia (TM)"
     LOADING_TIP_51:0 "Glorioso: D La amistad son brazos combinados: D.\n— Dan Lind (Podcat), director del juego HoI4"
     LOADING_TIP_52:0 "Un polimorfo con una pistola puede controlar cien ponis sin una.\n— Reina Chrysalis"
     LOADING_TIP_53:0 "El camino será largo y difícil, y la libertad dorada se pagará con sangre y lágrimas, pero es un precio que debemos estar dispuestos a pagar.\n— El presidente-mariscal Alexander Kemerskai"
     LOADING_TIP_54:0 "¿Alguna vez has intentado ganar una partida de ajedrez sin perder ninguna pieza?.\n— El mariscal de campo Blueblood, cuando se le preguntó sobre las bajas ecuestres"
     LOADING_TIP_55:0 "A través de la luz, gano fuerza, a través de la fuerza, gano el poder para golpear a tus enemigos, con ese poder espero ver el día una vez más, aunque si caigo, es en tu nombre y bajo tu sol , Encuentro paz en sus rayos dorados ...\n— Oración de la Fe Solar antes de la Batalla "
     LOADING_TIP_56:0 "Para el comandante cambiante: ¡avena!.\n— firmado, el comandante ecuestre.\n— Pinkie Pie, 22 de diciembre de 1012, ofensiva de Shire"
     LOADING_TIP_57:0 "Una vez conocí a un zaphziano. Era ruidoso, maloliente y absolutamente desagradable; ¡pero al menos no era un Prywhenian!.\n— El abuelo Gruff en la frontera de Griffonian"
     LOADING_TIP_58:0 "Detrás de cada Nova Whirl, hay una Caramel Haze. Detrás de cada llamado" socialista democrático ", hay un señor supremo tiránico esperando ser liberado.\n— Director Arclight, Oficina de Servicios Armónicos"
     LOADING_TIP_59:0 "Creo que Eyr llora por lo que hemos creado, mientras que Maar se ríe de nuestra estupidez.\n— Un científico nuclear grifo después de un éxitoprueba completa "
     LOADING_TIP_60:0 "Estoy perfectamente bien ...\n— Gobernador Teafeather después de recibir un disparo"
     LOADING_TIP_61:0 "Puedes escuchar a los panzers cambiantes desde millas de distancia, eso no es un problema. Es cuando las vibraciones sacuden tu propio ser, entonces tienes un problema.\n— Cabo del poni terrestre en los panzers cambiantes"
     LOADING_TIP_62:0 "¡Cabezas en alto, ponis! ¡Marchando orgullosos! ¡Todos juntos ahora, cada uno de ustedes! ¡Ningún pony se quedó atrás!.\n— Starlight Glimmer"
     LOADING_TIP_63:0 "A aquellos que han abandonado el Imperio, les digo esto: ustedes también han abandonado Boreas. ¡Arrepiéntanse, porque su hora está cerca!.\n— Arconte Eros VII"
     LOADING_TIP_64:0 "¿Qué tal si intentamos hablar con ellos en lugar de pelear?.\n— Fluttershy"
     LOADING_TIP_65:0 "¡Trabaja, lucha o muere! ¡Hoy Equestria, mañana aquí!.\n— New Mareland Propaganda"
     LOADING_TIP_66:0 "Si pudiera luchar como mi padre o mi tía Luna ... Pero aquí estoy, sentada en este estúpido castillo mientras todos mis amigos están librando una guerra.\n— Princesa Flurry Heart"
     LOADING_TIP_67:0 "Nos libramos de su ira, pero imagina ... ¿cuántas naciones fueron destruidas bajo el Rey Tormenta? ¿Cuántos reinos antiguos y estados venerables quedan ahora para recoger los restos destrozados de sus hogares?.\n— Princesa Crepúsculo Brillar"
     LOADING_TIP_68:0 "La monarquía armónica de Equestria depende completamente de la benevolencia de sus gobernantes. Si un día cambian de tono, los jinetes finalmente se darán cuenta de la locura del gobierno absoluto.\n— Schnabel Sunglider"