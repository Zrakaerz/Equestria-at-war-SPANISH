 fantasyflavor.1.t:0 "Terror en el campo"
 fantasyflavor.1.d:0 "Los ataques de bestias monstruosas no son nada inusual en el campo, y los plebeyos resistentes no tienen más remedio que acostumbrarse. Por lo general, los monstruos son expulsados ​​o asesinados tan pronto como son vistos, y a veces logra herir o incluso matar a una persona o dos. Pero, preocupantemente, han llegado noticias a la capital de algo mucho peor.\n\nSe ha corrido la voz de un monstruo aterrador que se alimenta de individuos solitarios, madres e incluso jóvenes. Ataca, mata y festines de carne antes de desaparecer en la noche. Ha habido un número alarmantemente alto de ataques de este tipo reportados en un área pequeña. Los lugareños están mortificados y sus intentos de encontrar a la bestia han sido en vano. A medida que aumentan las bajas, han ahora solicitó ayuda al gobierno.\n\nLa historia de esta bestia se está volviendo popular, y muchos ciudadanos ahora nos miran esperando que ayudemos a las víctimas. Si bien esto se originó como un problema local, ahora ha ganado atención en todo el país . Si no hacemos nada, el p opulace se decepcionará ".
 fantasyflavor.1.a:0 "Haremos lo que podamos para ayudar".
 fantasyflavor.1.b:0 "Seguramente pueden manejarlo ellos mismos".
 fantasyflavor.2.t:0 "La bestia nos elude"
 fantasyflavor.2.d:0 "Después de la petición de ayuda, decidimos contratar a los mejores cazadores de monstruos de la tierra para que fueran a matar a la horrible bestia. Sin embargo, en su último informe, los cazadores dicen que no han podido encontrar bestia, ya que no deja huellas. Los ataques a personas vulnerables han continuado y algunos se encierran dentro de sus casas, negándose incluso a salir.\n\nEn todo el país se ha especulado sobre la bestia. Algunos dicen que es una quimera , un Ophiotaurus o un Manticore, mientras que otros afirman que podría ser un Bugbear, un Roc o incluso un temible Dragón. Si la bestia puede volar, explicaría la falta de huellas. Los intelectuales afirman que es simplemente un lobo hambriento, nada más .\n\nLos cazadores de monstruos están solicitando más ayuda e incluso están proponiendo un barrido completo a gran escala del área por parte de cientos de personas armadas. Sería una operación costosa, y algunos en el gobierno nos recuerdan el costo irrecuperable falacia y decir que deberíamos rendirnos, aunque el Esto dañaría enormemente nuestra reputación ".
 fantasyflavor.2.a:0 "¡Envía el ejército!"
 fantasyflavor.2.b:0 "Esto es una pérdida de tiempo".
 
 fantasyflavor.3.t:0 "¡La bestia ha sido asesinada!"
 fantasyflavor.3.d:0 "Después de que enviamos un número considerable de soldados para ayudar a los cazadores de monstruos, se registró minuciosamente el área y se derribaron los posibles escondites de la bestia. Como el área estaba rodeada, la bestia no pudo escapar en tierra, y se colocaron centinelas para vigilar los cielos día y noche, evitando que se alejara volando.\n\nCuando la operación se acercaba a su conclusión, la bestia finalmente fue encontrada y asesinada. O bueno, era un grupo de bestias. Los cazadores los identificaron como Pukwudgies, criaturas pequeñas, coloridas y puntiagudas con bocas grandes con colmillos, parecidas a puercoespines en apariencia. Su tamaño explica la falta de huellas y su gran número explica el número de ataques. Según los soldados, todas esas bestias en el área ha sido exterminada y los lugareños deberían estar a salvo.\n\nEl público está complacido, pero también decepcionado. La bestia parecía mucho más amenazante cuando era un peligro desconocido. Cuando se reveló que era una manada de pequeños pukwudgies hambrientos , som Incluso expresó simpatía por ellos, pensando que simplemente estaban tratando de sobrevivir, y que podrían haber sido capturados fácilmente en lugar de ser asesinados ".
 fantasyflavor.3.a:0 "Bueno, finalmente se acabó".
 
 fantasyflavor.4.t:0 "La bestia ha muerto, otra vez"
 fantasyflavor.4.d:0 "Después de que los pukwudgies fueron exterminados, los cazadores de monstruos y los soldados abandonaron el área, y los lugareños volvieron a sus vidas normales y rutinarias.\n\nO eso pensaban.\n\nSólo unos días Después de la operación de barrido, los ataques de las bestias continuaron como antes. Los plebeyos estaban aterrorizados, pero sabían que era poco probable que el gobierno ayudara por segunda vez y que el público no se preocupaba por ellos ahora que el peligro había sido declarado Así que decidieron lidiar con la bestia ellos mismos, adquiriendo armas y asegurándose de que nadie estuviera solo en la naturaleza.\n\nFinalmente, un grupo de ellos fue atacado cuando estaba oscuro, pero llevaban una antorcha. fue arrojado a la bestia que estalló en llamas y murió. Los restos carbonizados de la criatura fueron presentados al gobernador local, quien luego se los mostró a un criptozoólogo. Ellos identificaron a la bestia como un Timberwolf renegado, una criatura parecida a un lobo hecha de ramitas , troncos y ramas. Son raros de Everfree Forest, pero en ocasiones se han visto en otras partes del mundo. Debido a su cuerpo liviano, no dejan huellas.\n\nDespués del incidente, los ataques de las bestias terminaron definitivamente y el área volvió a la paz y la tranquilidad ".
 fantasyflavor.4.a:0 "Qué incómodo ..."
 fantasyflavor.5.t:0 "Un descubrimiento curioso"
 fantasyflavor.5.d:0 "Se ha corrido rápidamente la voz en el país sobre criaturas únicas que se encontraron en las afueras de [Root.Capital.GetName]. Son criaturas pequeñas, coloridas y redondas con alas de insecto, así como grandes y entrañables ojos. Los lugareños que los descubrieron se han enamorado de ellos y se lo contaron a sus vecinos, que es como la noticia comenzó a difundirse.\n\nAhora muchas personas están acudiendo en masa al lugar donde se encontraron las criaturas para echar un vistazo Los descubridores aparentemente los están entregando como mascotas a cambio de objetos de valor. No se sabe cómo capturaron a tantos de ellos, pero parece que las criaturas son fácilmente domesticables. Algunos, sin embargo, ya han notado cómo las criaturas tienen un voraz apetito por la comida.\n\nLas criaturas aún sin nombre se están convirtiendo en una locura en todo el país, pero es probable que desaparezca pronto, una vez que los descubridores las hayan intercambiado todas ".
 fantasyflavor.5.a:0 "Parecen buenas mascotas".
 fantasyflavor.5.b:0 "¡Pueden ser peligrosos, confiscarlos todos a la vez!"

fantasyflavor.6.t:0 "La infestación"
 fantasyflavor.6.d:0 "Aparentemente, la locura que rodea a las extrañas nuevas criaturas, ahora comúnmente conocidas como Parasprites, no ha cesado. De hecho, parecen estar en todas partes ahora, y su hambre no tiene límite. Se ha informado que se reproducen asexualmente y rápidamente, consumiendo todo lo comestible que pueden. En un caso aislado, un parasprite fue encerrado en una jaula y no se le dio comida, lo que resultó en que la criatura simplemente consumiera la jaula. Son verdaderamente omnívoros, aunque parecen preferir comida regular siempre que sea posible.\n\nSe estima que hay miles de parasprites sueltos, asaltando despensas e incluso vaciando las tiendas públicas de alimentos. Los plebeyos están haciendo todo lo posible para combatir las plagas, matándolas con herramientas o incluso usando fuego , pero los parasprites se reproducen demasiado rápido. ¡Esta moda aparentemente inofensiva se ha convertido en una amenaza para nuestra patria! "
 fantasyflavor.6.a:0 "¡Tenemos que hacer algo!"
 
 fantasyflavor.7.t:0 "Una salvación inesperada"
 fantasyflavor.7.d:0 "A pesar de nuestros mejores esfuerzos, parecía que no pudimos salvar nuestras tiendas de alimentos ya que los parasprites simplemente se abrieron camino a través de las paredes o puertas sin importar el material. También se ha demostrado que los pesticidas son inútiles. La hambruna parecía inevitable ya que nuestros ciudadanos perdieron la esperanza.\n\nLuego, llegó una banda de músicos errantes y, al enterarse de la difícil situación de nuestro país, decidió tocar una canción triste en medio de nuestra capital. Reunieron a una gran multitud de personas lúgubres. plebeyos, pero también parasprites, que parecían cautivados por la música. Al darse cuenta de esto, la banda de músicos comenzó a marchar, atrayendo cada vez a más parasprites, y pronto nuestros ciudadanos hicieron sus propias bandas musicales improvisadas para atraer parasprites de tantos lugares como Luego, las plagas fueron llevadas fuera de las áreas pobladas hasta el borde del desierto donde podían darse un festín tanto como quisieran.\n\nEl país se salvó y la banda de músicos fue considerada como héroes, pero dejaron nuestro país tan pronto como se resolvió el problema del parasprite, rechazando cualquier premio o reconocimiento. A pesar de nuestros mejores esfuerzos para localizar a estos misteriosos juglares, no hemos podido hacerlo ".
 fantasyflavor.7.a:0 "Bueno, finalmente se acabó".
 
 fantasyflavor.8.t:0 "Solicitud de un académico"
 fantasyflavor.8.d:0 "Un famoso erudito solicitó a nuestro gobierno recientemente que lo ayudara en sus estudios mágicos. Dijo que estaba planeando realizar un elaborado y costoso experimento para confirmar sus teorías sobre la magia, El experimento será arriesgado, advirtió, pero valdrá la pena la recompensa si tiene éxito.\n\nAunque algunos afirman que esto sería una mala asignación de nuestros recursos, podría ser una apuesta que valga la pena. La pregunta es bien conocida por su genio en los estudios mágicos y un gran avance nos proporcionaría a todos un valioso conocimiento sobre las leyes esotéricas de la magia ".
 fantasyflavor.8.a:0 "¿Qué es lo peor que puede pasar?"
 fantasyflavor.8.b:0 "No vale la pena correr el riesgo".
 
 fantasyflavor.9.t:0 "Fallo catastrófico"
 fantasyflavor.9.d:0 "Después de que le dimos al erudito todo lo que necesitaba para su ambicioso experimento, no escuchamos mucho de él, asumiendo que estaba ocupado con el trabajo. Pero hoy, una gran explosión sacudió la capital, nivelando docenas de ¡De casas y talleres a su alrededor! Los fuegos azules antinaturales se extendieron y causaron aún más daños, y no pudieron extinguirse con agua. Un experto en magia reconoció las llamas y nos dijo que vertiéramos alcohol puro sobre ellas, que de hecho funcionó y las llamas se apagaron . Pero el daño ya estaba hecho y cientos habían perecido.\n\nLa investigación inicial rápidamente reveló que el centro de la explosión estaba en el laboratorio del erudito al que habíamos ayudado. Parece que su experimento mágico tuvo consecuencias desastrosas, y que todo lo invertimos en él subió en llamas azules ".
 fantasyflavor.9.a:0 "¡Esto es un desastre!"

fantasyflavor.10.t:0 "Experimento exitoso"
 fantasyflavor.10.d:0 "Después de que le dimos al erudito todo lo que necesitaba para su ambicioso experimento, no escuchamos mucho de él, asumiendo que estaba ocupado con el trabajo. Sin embargo, hoy más temprano finalmente se comunicó con nosotros y nos envió un extenso informe sobre el experimento, sus resultados y sus observaciones. También dijo que iba a escribir un tomo basado en el experimento y sus revelaciones innovadoras en el campo de la magia, que luego se publicaría para que todos lo leyeran.\n\n molesto porque el erudito está "desmitificando" la magia e incluso lo acusa de blasfemia, pero son una minoría. La mayoría de la gente está contenta con la noticia y ya está imaginando un futuro donde la magia es completamente domesticada y mundana, totalmente bajo nuestro control y utilizada para hacer la vida de todos mejor y más fácil ".
 fantasyflavor.10.a:0 "Maravilloso, de verdad".
 
 fantasyflavor.11.t:0 "Festival de la luna azul"
 fantasyflavor.11.d:0 "Hoy en día, los grifos de todo el mundo se reunieron para celebrar el Festival anual de la Luna Azul. Con origen en Griffonstone, se dice que esta tradicional fiesta de invierno es" la única época del año en la que los grifos son amables entre sí ". . Las familias dejan a un lado sus peleas por un día y se reúnen para intercambiar regalos, decorar sus casas y disfrutar de una deliciosa comida que consiste en bollos de grifo, ponche de huevo caliente y gachas de oro. Incluso en tiempos de guerra, los grifos prefieren tomar un descanso de la lucha y son a menudo se les concede permiso para visitar sus hogares.\n\nSi bien comparte mucho en común, la celebración se diferencia de la víspera de calentamiento de Equestrian Hearth por tener connotaciones religiosas, no conmemorar un evento histórico y carecer de obras de teatro. Se dice que el festival es un celebración de todos los dioses grifos y la unidad divina en el panteón, especialmente entre los tres dioses principales, Boreas, Eyr y Arcturius. A lo largo de los años, los Arcontes han intentado impulsar el evento para centrarse en el th Solo las deidades principales, pero especialmente en las regiones periféricas, las deidades menores todavía son veneradas. De hecho, las diferentes comunidades de grifos celebran el festival de diferentes maneras, y las tradiciones se vuelven más exóticas cuanto más se aleja de Griffonstone. En los últimos tiempos, la importancia religiosa del festival se ha erosionado y se está convirtiendo principalmente en un evento cultural, que celebra la herencia común de los grifos ".
 fantasyflavor.11.a:0 "¡Un brindis por la familia y la unidad!"
 
 fantasyflavor.12.t:0 "¡Se descubre el culto de Maarite!"
 fantasyflavor.12.d:0 "Recientemente, nuestras fuerzas de seguridad investigaron un indicio anónimo sobre un culto secreto de Maarite que discretamente celebró reuniones en nuestra capital y ahora han logrado localizarlos. Los miembros del culto fueron asaltados mientras realizaban una reunión y estaban arrestados.\n\nLos cultos maarite aparecen de vez en cuando, pero la vigilancia constante generalmente logra mantenerlos a raya, obligándolos a esconderse lejos de la sociedad en general. Sin embargo, el hecho de que una secta se estaba reuniendo en [Root.Capital.GetName] es preocupante y podría indicar que se trataba simplemente de una sola célula de una organización más grande. Desafortunadamente, los interrogatorios de los prisioneros arrojaron pocos resultados. Ya se han iniciado más investigaciones para limpiar la mancha antes de que se extienda demasiado.\n\nComo es costumbre Los maarites son ejecutados lo antes posible, pero en los últimos tiempos algunos ciudadanos han calificado esta acción de cruel y están solicitando que simplemente los encarcelemos y los mantengamos bajo vigilancia constante ".
 fantasyflavor.12.a:0 "¡Ejecútelos todos inmediatamente!"
 fantasyflavor.12.b:0 "Solo enciérralos en la cárcel".
 
fantasyflavor.13.t:0 "Un escape atrevido"
 fantasyflavor.13.d:0 "Los cultistas de Maarite habían sido encerrados en una instalación de contención de alta seguridad, mantenidos en confinamiento solitario y bajo vigilancia constante las 24 horas. Sin embargo, todos estos esfuerzos eran internos y faltaba seguridad externa. n\nAhora han llegado noticias alarmantes de que un grupo de cultistas irrumpió en la prisión desde el exterior y rescató a casi todos los cultistas encarcelados. Quince guardias de la prisión fueron encontrados muertos, viviseccionados y lacerados de manera brutal, y cuatro guardias resultaron heridos. Un guardia es sufre un trauma mental severo y ha sido enviado a un asilo.\n\nEste evento es un claro indicador de que el culto Maarite es más grande de lo que parecía inicialmente. Si bien esto nos ayudará a rastrear esas células y exterminarlas, ha causado malestar entre la población y ya se están extendiendo los rumores, empeorando la situación. Se están haciendo esfuerzos para calmar a la ciudadanía, aunque esto llevará un tiempo ".
 fantasyflavor.13.a:0 "Aquellos que no conocen misericordia no merecen ninguna".
 
 fantasyflavor.14.t:0 "Un extraño descubrimiento"
 fantasyflavor.14.d:0 "Nos han informado de un objeto inusual encontrado por un grupo de jóvenes curiosos, que estaban explorando una caverna en un pequeño jardín cerca de su casa. Se mostró a los funcionarios locales, quienes les dieron a los pequeños algunos dulces como recompensa y luego nos lo envió.\n\nEs un extraño artefacto dorado, que se asemeja a una corona y está adornado con piedras brillantes. Emana una energía mágica que se puede sentir claramente en su vecindad. El casco fue inspeccionado por un mago profesional, que llegó a la conclusión de que era antiguo y poderoso, aunque se necesitarían más estudios para desvelar realmente sus secretos.\n\nAlgunos proponen que simplemente mostremos el magnífico artículo públicamente, para que los plebeyos puedan admirarlo. Otros dicen que es demasiado arriesgado y decir que deberíamos dar la "corona" para que los magos la examinen. ¿Quizás el artefacto podría resultar útil para cumplir nuestros objetivos? "
 fantasyflavor.14.a:0 "¡Pertenece a un museo!"
 fantasyflavor.14.b:0 "Quizás sería mejor estudiarlo primero ..."
 
 fantasyflavor.15.t:0 "Una atracción popular"
 fantasyflavor.15.d:0 "Después de que colocamos el artefacto mágico dorado en exhibición pública en nuestra capital, con las medidas de seguridad adecuadas, por supuesto, inicialmente solo atrajo a unos pocos visitantes curiosos. Sin embargo, a medida que se corrió la voz, más y más ciudadanos llegaron a admire el objeto y experimente la sensación de hormigueo que emana de su aura mágica. Muy pronto, incluso personas del extranjero comenzaron a aparecer, viajando a nuestra nación solo para poder ver el artículo famoso por sí mismos.\n\nHasta ahora, admisión para ver el artículo ha sido gratuito, pero con la cantidad de visitantes que vienen, podría ser necesario imponer algunas tarifas o limitaciones. Afortunadamente, aún no se han detectado efectos secundarios dañinos del artefacto, por lo que parece ser inofensivo admirar desde una caja fuerte distancia."
 fantasyflavor.15.a:0 "¡Podemos sacar provecho de esto!"


fantasyflavor.16.t:0 "Consecuencias imprevistas"
 fantasyflavor.16.d:0 "Desde hace un tiempo, un grupo de eruditos mágicos ha estado estudiando el artefacto dorado, tratando de evitar romperlo. Han llevado a cabo varios experimentos con él, comenzando con cuidado pero volviéndose más atrevidos a medida que pasaba el tiempo. .\n\nEn un momento, se le pidió a un sujeto de prueba que usara la corona, ya que los eruditos deseaban ver qué pasaría. Sin embargo, esto resultó ser un error. La persona que llevaba la corona parecía haber ganado poderes de control mental, y su personalidad también cambió. Pronto, esclavizaron mágicamente a los eruditos, y luego salieron del laboratorio para dominar las mentes de cualquier persona que pudieran encontrar. Afortunadamente, parecía que la corona tenía un alcance limitado y solo podía controlar a tantos individuos, pero el portador de la corona se acercó a la residencia de [Root.GetLeader], aparentemente deseando tomar el control del líder de nuestra nación. Un guardia de servicio, al ver que se acercaba un extraño grupo de individuos tambaleantes y con el cerebro lavado, estaba equipado con un costoso Rhode Island fle. Apuntó al portador de la corona y apretó el gatillo, matándolo. En un instante, el hechizo se rompió y las personas con control mental salieron de él.\n\nEl guardia recibió una medalla y ascendió, mientras que la corona se selló en una caverna subterránea segura. Con suerte, no será encontrado por un grupo de jóvenes dentro de mil años ".
 fantasyflavor.16.a:0 "No nos entrometamos con artefactos de ahora en adelante".
 fantasyflavor.16.b:0 "[Root.GetLeader] podría hacer uso de este artefacto ..."
 
 crown_of_mind_control:0 "Corona de control"