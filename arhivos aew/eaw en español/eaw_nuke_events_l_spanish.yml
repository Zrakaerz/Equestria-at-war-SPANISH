l_spanish:
 nuke_first.1.t:0 "Ultima Ratio"
 nuke_first.1.d:0 "[This.GetNewspaperHeader][This.GetNukeEventDesc]"
 nuke_first.1.a:0 "[This.GetNukeEventOption]"

 nuke_first.1.d_pony_democratic:0 ""Twenty hours ago, the [Root.GetAdjective] Armed Forces detonated a new and powerful weapon in an isolated testing range. The bomb in question had the power of more than 10,000 regular bombs. In its present form, the weapon is an atomic bomb, uniting magic and science to unleash a power heretofore unknown.\nBut it is not the explosion itself that should be remembered but the fact that it was only possible by thousands of minds coming together to make this marvel of science. Everypony, scholar and scientist worked as one to create this weapon in such a short time. Let us hope that we may never end up having to use this for its purpose, but that it may help us ensure peace."\n - [Root.GetLeader]'s speech, [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_pony_democratic:0 "These are the stakes: To make a world in which all of us can live, or to go into the darkness."
nuke_first.1.d_pony_communism:0 "Hoy, la tarifa habitual en los periódicos oficiales se rompió y apareció una portada inusual. Una fotografía de una explosión de hongo gigante tomada en una región anodina de [Root.GetName]. [Root.GetLeader] se apresuró a dar una declaración desde el balcón del Palacio de la Ciencia en [Root.capital.GetName]. El discurso enfatizó que el arma, con nombre en código "Unidad" es "para ser utilizada en una guerra con los reaccionarios". Hay rumores de que ya se ha fabricado otra bomba y está lista para su despliegue. [Root.GetLeader] finalizó su declaración diciendo que "¡La unidad del proletariado se ha unido para construir esta arma más poderosa de lo que cualquier criatura podría haber soñado!" "
 nuke_first.1.a_pony_communism:0 "Otra arma para la Revolución".

 nuke_first.1.d_pony_fascism:0 "[Root.GetLeader] se paró ante la multitud en la plaza de abajo, quienes fueron apresuradamente detenidos leales y ponis alentados por los guardias para que vinieran. Sobrevolaron aviones, cada uno con la insignia nacional. Aviones bombarderos, por supuesto, y bombarderos estratégicos en eso.\n"Hoy, hemos demostrado que no hay nada que nuestra nación, [Root.GetName], no pueda hacer. Nuestra nueva arma, que ve la magia y la ciencia uniéndose para crear algo más grande, tiene la clave del poder de los Wendigos. Nuestro poder ha sido magnificado mil veces por esta arma, ¡y nuestros enemigos temblarán de miedo! Parte del poder del sol mismo, para ser aprovechado en cualquier momento. Ahora saben que no importa lo que hagan, nuestras palabras están respaldadas por armas nucleares "".
 nuke_first.1.a_pony_fascism:0 "Habrá muerte ... y luego paz".

 nuke_first.1.d_pony_neutrality:0 "En todo el país, ya sea por radio o por Pegasus, se ha difundido la noticia de que nuestra nación ha probado una nueva y devastadora arma. Se ha demostrado que el arma, presumiblemente una mezcla de cristal y uranio poder destruir ciudades enteras, tal vez incluso matar a toda su población. [Root.GetLeader] pronunció un discurso en reacción a la noticia, donde se confirmó la existencia del arma, llamada "Wendigo" por sus creadores para reflejar su poder Wendigo, según fuentes militares, "arrasó edificios en un gran radio". Ya sea un disuasivo contra la guerra o un catalizador, el efecto del arma en nuestra nación se hará sentir ".
 nuke_first.1.a_pony_neutrality:0 "Lo que creamos, lo que nos llevaremos".

 nuke_first.1.d_griffon_democrat:0 "Cuando se hicieron los últimos ajustes, se contaron los últimos fragmentos de las ecuaciones y se terminó el prototipo final, preparamos el arma para su espantoso propósito. Dejándola en un área deshabitada, nos sentamos en el búnker área de visualización para ver si funcionaba. Primero sonaron las alarmas, ahogando nuestros oídos en el ruido y sus luces coloreando el búnker de rojo. Luego la cuenta regresiva comenzó a resonar en nuestros oídos ... '10 ... 9 .... 'Y lo único que me pregunto es si valió la pena. '6 ... 5 ...' Las noches trabajando, sacrificando tiempo con nuestras familias para terminar este proyecto, '2 ... 1 ...' y así la tierra tembló debajo de nosotros y sentimos la onda de choque desde allí mientras explotaba. Cegándonos con su luz y destruyendo toda el área en una neblina púrpura de destrucción y fuego del infierno. No quedó nada, la capa exterior del búnker se convirtió en polvo y el área palpitó con corrupción púrpura como la radiación y la magia se mezclaron ".
 nuke_first.1.a_griffon_democrat:0 "Creo que Eyr llora por lo que hemos creado, mientras que Maar se ríe de nuestra estupidez."

 nuke_first.1.d_griffon_communism:0 "El polvo se depositó en el sitio de prueba en algún lugar de [Root.GetName], cuando la nube en forma de hongo púrpura se disipó. Grifos con trajes de goma pesados ​​y máscaras de gas pululaban alrededor del resplandor brillante que quedaba en el aire. Pequeño Los relámpagos se dispararon alrededor del sitio, a veces casi golpeando a un grifo. Cuando se acercaron, vieron las ruinas de los edificios de ejemplo. Uno de los grifos sacó una radio y dijo una cosa:\n\ n "Usurper ha tenido éxito . "\ n \ nEn una sala de conferencias en algún lugar de [Root.capital.GetName], sonaron tres vítores jubilosos".
 nuke_first.1.a_griffon_communism:0 "Maar ha sido usurpado. Ahora gobiernan los trabajadores."

 nuke_first.1.d_griffon_fascism:0 "Los últimos tornillos fueron apretados, los últimos núcleos insertados en el dispositivo. El general se acercó a la pequeña ventana en el búnker, estudiando el dispositivo mientras colgaba, sostenido por un alambre de acero y cables que se introducen en pequeñas aberturas de la bomba nuclear. Todo el mundo se puso unas gafas protectoras antes de que un destello púrpura brillante ahogara el resto de la luz. Magia y ciencia al unísono. Al unísono por el poder y la destrucción. ¿Qué poder se puede aprovechar al convertir algo que era pacífico en un arma tan poderosa que podría vaporizar ciudades?\n\ nSí ".
 nuke_first.1.a_griffon_fascism:0 "Nos hemos convertido en Maar, el destructor de mundos".

 nuke_first.1.d_griffon_neutrality:0 "Los últimos diales se estaban ajustando en el búnker de prueba mientras el dispositivo con el nombre en código" BOREAS "colgaba de la torre. Los científicos estaban dando vueltas, leyendo los resultados más recientes de los diversos instrumentos conectados al dispositivo. Alarmas Los grifos corrieron hacia los búnkeres y los que estaban adentro atados con gafas. \ nEntonces, una explosión, como nunca antes se había visto, se desató desde el suelo, cegando a algunos de los desafortunados grifos que no se habían puesto las gafas a tiempo. tanques y árboles alrededor y cuando todo terminó, no quedó nada del sitio de prueba. Solo los búnkers en los que se habían refugiado los científicos permanecieron en pie, aunque cubiertos de polvo púrpura y muy marcados por la experiencia. Uno de los científicos, un tipo religioso, se puso de pie y miró la nube en forma de hongo:"
 nuke_first.1.a_griffon_neutrality:0 "Boreas ayúdanos a todos ..."

 nuke_first.1.d_changeling_democrat:0 "Las agujas construidas apresuradamente que sostenían la bomba se doblaron y crujieron bajo el peso del arma. Los drones cambiantes zumbaron alrededor del arma mientras los últimos cables se conectaban a los contactos y la soldadura goteaba como una lluvia plateada. en el suelo. Los interruptores se activaron cuando los trabajadores dejaron la bomba sola ... y una sirena de aire sonó ... Treinta segundos hasta la detonación. Todos los cambiantes comenzaron a volar para cubrirse y entrar en los búnkers fuertemente fortificados ... Veinte segundos ... las puertas blindadas se cerraron ... diez segundos ... gafas puestas, o ojos de distancia ... detonación. \ nLa detonación arrojó tanques viejos y estructuras de hormigón como bloques de construcción. La torre que había sostenido la bomba se derritió . Y cuando la nube en forma de hongo rugió hacia el cielo, hubo un murmullo silencioso que atravesó la multitud de científicos:"
 nuke_first.1.a_changeling_democrat:0 "Hemos creado la muerte. Que nuestros hijos nos perdonen".

 nuke_first.1.d_changeling_communism:0 "Las banderas rojas ondeaban en el viento mientras el himno nacional sonaba por los altavoces. En la plaza, o lo que pasaba por una plaza, se habían reunido hordas de drones en anticipación del anuncio. Además, hizo para un buen descanso del trabajo habitual, incluso si se hacía tarde. \ nLas luces se apagaron. Los proyectores en la torre detrás de ellos se iluminaron, reproduciendo un carrete preparado. Mostró una especie de explosión, incluso si era en monocromo . No, lo que lo hizo diferente fue el relámpago que salió de la nube en forma de hongo. Parecía las reacciones de accidentes mágicos, y sin embargo, fue más devastador. Más destructivo. Más poderoso. \ NUno de los drones comenzó a vitorear. Pronto, un grito atravesó a los trabajadores:"
 nuke_first.1.a_changeling_communism:0 "¡Todo el poder para las colmenas libres!"
 nuke_first.1.d_changeling_fascism:0 "[Root.GetLeader] entró en el búnker, con el uniforme de gala y todo el metro. A través del grueso cristal y el miasma, el arma, la última arma, colgaba en la distancia. la guerra, vaporizar ciudades. Y, sin embargo, parecía inofensivo. Solo una estructura metálica similar a un huevo, y nada más.\n[Root.GetLeader] se acercó a un interruptor rojo con una calcomanía de calavera sobre él y lo pulsó. Rojo las luces comenzaron a brillar en el búnker, y afuera, se dispararon bengalas de todos los colores. Los diversos drones se alejaron rápidamente, mientras los instrumentos cobraban vida, monitores y medidores, cada uno de ellos. Solo quedaban unos pocos drones cuando el arma detonó y arremolinó una tormenta mágica. Un rayo púrpura cayó alrededor de los sitios mientras los desafortunados drones eran vaporizados o arrojados como muñecos de trapo. Y, sin embargo, los científicos vieron a [Root.GetLeader] con una sonrisa en su rostro ".
 nuke_first.1.a_changeling_fascism:0 "Victoria a través de la tecnología".
 
 nuke_first.1.d_changeling_neutrality:0 "El teorema del anillo cuántico. Lo que algunos podrían considerar bunkum. Pero sabemos que se puede unir con la ciencia. La magia es ciencia. Y la ciencia de la guerra es una ciencia noble. Y ahora puede ser llevado a su conclusión final. Hemos creado una manera de extraer el poder de la magia de los hechizos controlados y hacerla desencadenada, desatada, imparable. Pero aunque todas las criaturas fuera de nuestras fronteras podrían pensar que atacaremos con ella, esto es falso. Pero si somos víctimas de un ataque, no dudaremos en utilizar cualquier medio a nuestro alcance ".
 nuke_first.1.a_changeling_neutrality:0 "¿Funcionará? ¿El elemento disuasorio?"
 
 nuke_first.1.d_generic_democrat:0 "" Entonces, en conclusión, podemos decir que todas las criaturas, sin importar su origen o apariencia, deberían merecer ser tratadas como cualquier otra. Pero hay quienes buscan destruirnos. De hecho, los fascistas y los igualistas buscan destruir lo que hemos construido y sobre lo que estamos construyendo. Han tomado las armas o quieren tomar las armas contra nosotros. Por lo tanto, debemos estar siempre en guardia por la armonía. Por tanto, debemos estar atentos a las amenazas. Por lo tanto, debemos, a regañadientes, crear un arma tan poderosa que no busquen destruirnos ".\n- los escritos de un científico [Root.GetAdjective] desconocido, [GetYear]".
 nuke_first.1.a_generic_democrat:0 "Se debe preservar la armonía".

 nuke_first.1.d_generic_communism:0 "" Hoy somos los dueños de nuestro propio destino. Ya no seremos influenciados por otras naciones. Pero no caminaremos solos. Todos estamos juntos por nuestro propio destino. Los obreros y los campesinos no volverán a estar nunca más bajo el yugo de los reaccionarios, ya que estamos unidos ahora, como proletariado. Ya no pueden someternos con sus armas, ya que ahora tenemos un arma que es el poder del sol mismo usurpado y en una forma desplegable.\n\ nAsí que mientras los reaccionarios pueden amenazar con venir y encadenarnos de nuevo, decimos:¡si vienes, sangrarás en el sol y en la voluntad del Pueblo! "\ n - Discurso de [Root.GetLeader], [? global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_generic_communism:0 "¡Los reaccionarios tiemblan de miedo!"
 nuke_first.1.d_generic_fascism:0 "[Root.GetLeader] estaba de pie en el balcón, esperando la señal mientras la multitud se movía abajo. Luego, llegó. La nube de hongo se formó en la distancia, y la multitud se volvió para presenciar la vista.\n\ n "Hoy le hemos demostrado al mundo que poseemos el poder del sol mismo, que se puede desplegar donde queramos. El dispositivo detonado es una prueba de que podemos aprovechar ese poder. Aquellos que buscan destruir el estado, hagan lo que hagan, tendrán que ir en contra del poder del sol mismo, y la voluntad de los [Root.GetRaceMembers] de [Root.GetName]. Continuaremos para salir victoriosos, continuaremos para estar por encima de todos. Seremos los elegidos para estar por encima de todo. Nadie podrá resistir nuestro poder cuando desatemos nuestro nuevo poder "".
 nuke_first.1.a_generic_fascism:0 "Nos mantenemos firmes contra todas las amenazas".

 nuke_first.1.d_generic_neutrality:0 "[Root.capital.GetName], [? global.date.GetDateStringNoHourLong] - [Root.GetLeader] anunció hoy por radio que el Ejército ha detonado un nuevo tipo de arma. De varias fuentes, el [Root.capital.GetName] Inquirer ha aprendido que el arma es de naturaleza tanto mágica como mecánica, con un poder en una escala que antes solo era teórica.\n[Root.GetLeader] en su dirección de radio dijo que esto puede Ser el primer paso en un nuevo tipo de poder que podría aprovecharse con fines pacíficos en el futuro, mientras que el Ejército ha informado a través de comunicados de prensa que la nueva arma envolvió el sitio de prueba en "Una espesa nube de magia y radiación desestabilizadas" ".
 nuke_first.1.a_generic_neutrality:0 "Sea lo que sea lo que nos depare el futuro, podemos estar seguros de que tendrá un tinte nuclear".

 nuke_dropped.101.t:0 "Bombardeo atómico de Griffonstone"
 nuke_dropped.101.d:0 "[This.GetNewspaperHeader] Hoy en día, el mundo está conmocionado por el bombardeo atómico de Griffonstone. A pesar de las brutalidades de la guerra moderna, es posible que hubiera esperado que la ciudad de Griffonstone se librara de cualquier destrucción debido a la importancia cultural y religiosa de la ciudad. Pero por alguna razón [From.Owner.GetNameDef] ignoró estas preocupaciones y lanzó un ataque nuclear en Griffonstone.\n\ nLo que queda del árbol sagrado se está quemando rápidamente y pronto lo único que seguirá siendo la montaña. El ataque nuclear ha sido objeto de una gran indignación internacional e incluso hay personas dentro del gobierno [From.Owner.GetAdjective] que han criticado el ataque. Muchos han calificado el ataque nuclear como un acto "vil" y han instó a sus gobiernos a tomar medidas contra [From.Owner.GetNameDef]. El bombardeo nuclear de Griffonstone es una marca negra en [From.Owner.GetNameDef] que ha manchado su reputación ".
 nuke_dropped.101.a:0 "Una pérdida trágica".
 nuke_dropped.101.b:0 "Monstruos ..."
 nuke_dropped.101.c:0 "Juramos que estaba estratégicamente justificado".

nuke_dropped.102.t:0 "Bombardeo atómico de Griffenheim"
 nuke_dropped.102.d.grover_alive:0 "[This.GetNewspaperHeader] A principios del siglo XI, Diamond Dogs de Bronzehill construyó un túnel subterráneo secreto debajo del Palacio Imperial que conduce fuera de la Ciudad Imperial para evacuar a la familia Grover en casos Hoy ese túnel demostraría su valor cuando los bombarderos [From.Owner.GetAdjective] desataron un arma devastadora sobre [From.From.Owner.GetNameDef].\n\ nGriffenheim había sufrido varios eventos caóticos en las últimas décadas, como la Revolución Republicana y el Debate de Regencia, pero todos palidecen en comparación con el caos actual en la capital. Liderados por la leal Guardia Barkginian, Grover VI y el Regente Imperial fueron escoltados fuera de la Ciudad Imperial a través del túnel subterráneo. la supervivencia trae una señal de alivio para los ciudadanos de [From.From.Owner.GetNameDef] pero si la nación puede sobrevivir es un asunto completamente diferente ".
 nuke_dropped.102.d.grover_ded:0 "[This.GetNewspaperHeader] A principios del siglo XI, Diamond Dogs de Bronzehill construyó un túnel subterráneo secreto debajo del Palacio Imperial que conduce fuera de la Ciudad Imperial. Hoy ese túnel probaría su valía la pena salvar vidas, pero tal vez no las vidas que los Perros pretendían, o incluso querían salvar cuando los bombarderos [From.Owner.GetAdjective] desataron un arma devastadora sobre [From.From.Owner.GetNameDef].\n\ nGriffenheim había sufrido varias eventos en las últimas décadas, como la Revolución Republicana y el Debate de Regencia, pero todos palidecen en comparación con el caos actual en la capital. Utilizando los túneles subterráneos, [From.From.Owner.GetLeader] y muchos seguidores leales pudieron escapar de la explosión y las consecuencias resultantes ileso. [From.From.Owner.GetLeader] está vivo, aunque algo enojado por el giro de los acontecimientos y ha pedido a la población que aplaste al "despreciable [From.Owner.GetAdjective]".
 nuke_dropped.102.d.grover_emperor:0 "[This.GetNewspaperHeader] A principios del siglo XI, Diamond Dogs de Bronzehill construyó un túnel subterráneo secreto debajo del Palacio Imperial que conduce fuera de la Ciudad Imperial para evacuar a la familia Grover en casos Hoy ese túnel demostraría su valor cuando los bombarderos [From.Owner.GetAdjective] desataron un arma devastadora sobre [From.From.Owner.GetNameDef].\n\ nGriffenheim había sufrido varios eventos caóticos en las últimas décadas, como la Revolución Republicana y el Debate de Regencia, pero todos palidecen en comparación con el caos actual en la capital. Liderado por la leal Guardia Barkginian, Grover VI fue escoltado de manera segura fuera de la Ciudad Imperial a través del túnel subterráneo. La supervivencia del Emperador trae una señal de alivio para los ciudadanos de [From.From.Owner.GetNameDef] pero si la nación puede sobrevivir es un asunto completamente diferente ".
 nuke_dropped.102.a:0 "¿Significa esto el final de [From.From.Owner.GetNameDef]?"
 nuke_dropped.102.b:0 "¡Nuestros enemigos han golpeado el corazón de la nación!"

 nuke_dropped.103.t:0 "Bombardeo atómico de Aquila"
 nuke_dropped.103.d:0 "[This.GetNewspaperHeader] El estatus de Aquila como centro cultural de Griffonia había llevado a muchos a creer que se salvaría de lo peor de la campaña de bombardeos [From.Owner.GetAdjective], pero tal vez sea por eso razón por la que ha sido elegido como el objetivo de un ataque nuclear, para asestar a [From.From.Owner.GetAdjective] un golpe psicológico y forzar su rendición tal como lo hizo Grover II.\n\ nMientras que Aquila sufrió un daño generalizado cuando Grover II se quemó la ciudad al suelo después de su rebelión. No fue nada comparado con la destrucción causada por la detonación de una bomba nuclear sobre la ciudad. Los tres grandes templos blancos dedicados a Eyr, Boreas y Arcturius están ardiendo y los bomberos siguen luchando para contener los incendios causada por la explosión. Mientras que la gente de [From.From.Owner.GetAdjective] se tambalea en estado de shock por la destrucción de su gran ciudad. El liderazgo de [From.From.Owner.GetAdjective] se queda con una dura elección. y arriesgarse más lucha o seguirán el ejemplo de la Primera Rebelión Aquilea y se rendirán con la esperanza de ser indulgentes con sus enemigos ".
 nuke_dropped.103.a:0 "Aquila arde de nuevo".
 nuke_dropped.103.b:0 "No otra vez".

 nuke_dropped.104.t:0 "Bombardeo atómico de Karthin"
 nuke_dropped.104.d:0 "[This.GetNewspaperHeader] Karthin, conocida como la Ciudad Eterna, ha resultado no ser tan eterna después de todo. En un día que vivirá en la infamia de los grifos del sur. La joya del sur, la orgullosa ciudad de Karthin, fue atacada hoy por una bomba nuclear. Dejando a [From.From.Owner.GetNameDef] en estado de shock ya que su una vez preciada ciudad y edificios centenarios se han reducido a ruinas.\n\ nMientras que varias fuentes han confirmado [ From.From.Owner.GetLeader] ha sobrevivido. [From.From.Owner.GetAdjective] la moral se ha desplomado e incluso ha habido rumores de una rendición formal por parte de [From.From.Owner.GetNameDef]. Mientras que las estructuras eran viejas y con una necesidad desesperada de mantenimiento, el reciente resurgimiento industrial había revertido esto y había llevado a muchos a creer que Karthin continuaría prosperando en el siglo XI. Esas esperanzas y sueños ahora se han convertido en polvo, junto con las vidas de muchos grifos ".
 nuke_dropped.104.a:0 "La joya del sur se ha ido".
 nuke_dropped.104.b:0 "Karthin se reconstruirá algún día".
 nuke_dropped.105.t:0 "Bombardeo atómico de Magehold"
 nuke_dropped.105.d:0 "[This.GetNewspaperHeader] Magehold, un lugar sombrío y oscuro donde la vida no tiene poder, ha sido golpeado con fuerza por una detonación termomagical. Un evento que muchos hubieran creído imposible hace muchos años. Pocos entre los Los vivos han visitado Magehold y los pocos que lo hacen, hablan de la magia oscura y vil que contamina la tierra.Incluso con un arma tan destructiva, los planificadores de [From.Owner.GetAdjective] no estaban seguros de los efectos y de si el arma dañaría la tierra.\n\ nAunque la vigilancia aérea ha detectado a Rosa Maledicta y la mayoría de los habitantes parecen haber sobrevivido, probablemente debido a su naturaleza no muerta. Magehold ha sufrido daños masivos, ya que muchos edificios, incluida la Fortaleza del Magehold y el Colegio del Nigromante, fueron destruidos por la explosión. Los pilotos de [From.Owner.GetAdjective] que participaron en la misión han sido aclamados como héroes en todo el mundo y se espera que [From.Owner.GetLeader] felicite personalmente y premie a los héroes una vez que regresen a casa ".
 nuke_dropped.105.a:0 "Un paso hacia la victoria para toda la vida".
 nuke_dropped.105.b:0 "Su tecnología es ... peligrosa".

 nuke_dropped.106.t:0 "Bombardeo atómico de Skyfall"
 nuke_dropped.106.d:0 "[This.GetNewspaperHeader] Skyfall, una ciudad conocida por su actividad comercial, es un centro económico clave y una base naval para [From.From.Owner.GetNameDef]. Es probable que por esas razones la ciudad fue elegido como objetivo de un ataque nuclear por la fuerza aérea [From.Owner.GetAdjective].\n\ nSe han perdido innumerables tiendas, bancos y fábricas, como la famosa planta de automóviles Kessler. ] La Marina estaba fuera del puerto en el momento del ataque y, por lo tanto, evitó la explosión. Sin embargo, la base naval ha sido gravemente dañada y pasarán meses antes de que se reparen por completo. La economía de Skyfall se ha arruinado y pasarán muchos años antes de que ciudad se puede reconstruir en cualquier lugar cercano a su estado anterior. Mientras tanto, muchas de las empresas en Skyfall que aún pueden operar están intentando trasladar sus operaciones a otro lugar y los comerciantes están buscando otras ciudades portuarias para comerciar sus productos. El estado de Skyfall como el "más grande Pequeña ciudad de Griffonia "i se acabó ".
 nuke_dropped.106.a:0 "Adiós ciudad pequeña".
 nuke_dropped.106.b:0 "Nuestra pobre ciudad ..."

 nuke_dropped.107.t:0 "Bombardeo atómico de Canterlot"
 nuke_dropped.107.d:0 "[This.GetNewspaperHeader] Canterlot era la capital brillante de Equestria y su estatus reflejaba el resto de Equestria. A medida que la nación se ve obligada a tomar medidas extremas en su guerra contra [From.Owner.GetNameDef]. Estos Se observaron cambios en Canterlot, se pueden ver carteles de reclutamiento militar por toda la ciudad y las fábricas ahora se dedican a la producción de material de guerra. Sin embargo, las acciones recientes pueden presagiar un destino más espantoso para [From.From.Owner.GetName]. Los bombarderos [From.Owner.GetAdjective] detonaron una bomba nuclear sobre Canterlot.\n\ nEn las ruinas, se encontró a [From.From.Owner.GetLeader] junto con varios asesores cercanos que habían sobrevivido a la explosión al lanzar un poderoso escudo protector sobre el Castillo Real. Sin embargo, el resto de la ciudad sufrió una devastación masiva, numerosas estructuras, incluida la Escuela para Unicornios Dotados, fueron destruidas. ¿Pueden los ponis contraatacar de este golpe devastador o es un presagio del destino final de la nación? "
 nuke_dropped.107.a:0 "La Era Atómica ha amanecido sobre [From.From.Owner.GetName]".
 nuke_dropped.107.b:0 "Contraatacaremos".

 nuke_dropped.108.t:0 "Bombardeo atómico de Rijekograd"
 nuke_dropped.108.d:0 "[This.GetNewspaperHeader] El pánico se ha apoderado de Riverlands cuando Rijekograd fue bombardeada por las fuerzas [From.Owner.GetAdjective]. La explosión nuclear ha causado graves daños a la ciudad y la Palaca Rijeke ha sido completamente demolida por la explosión y el Estadio Junction en ruinas.\n\ nMás preocupantes son los efectos de la lluvia radiactiva. Hay temores generalizados de que secciones de los ríos Griffking, Gold y Green hayan sido contaminadas por la lluvia radiactiva y que la contaminación se extienda por todos los ríos . La posición de Rijekograd como la Ciudad de los Tres Ríos fue una vez una bendición, pero ahora puede ser una maldición que durará décadas. Afortunadamente [From.From.Owner.GetLeader] estaba en una misión diplomática en el momento de la explosión y ha pedido una reunión de emergencia con los distintos líderes de Riverlands. Con sus enemigos en posesión de un arma tan grande, los Riverlands necesitan unidad más que nunca si quieren sobrevivir ".
 nuke_dropped.108.a:0 "¿Se mantendrán unidos los Riverlands?"
 nuke_dropped.108.b:0 "Las Tierras del Río permanecerán juntas".

 nuke_dropped.109.t:0 "Bombardeo atómico de la Ciudad de Cristal"
 nuke_dropped.109.d.crystal_heart:0 "[This.GetNewspaperHeader] En un movimiento para aplastar la moral de [From.From.Owner.GetAdjective], la fuerza aérea [From.Owner.GetAdjective] fue enviada en una misión para detonar una bomba nuclear Los combatientes intentaron interceptar la misión, pero eran muy pocos para luchar más allá de las escoltas y fueron rechazados. Cuando el bombardero se acercó a la ciudad, las defensas antiaéreas hicieron un último esfuerzo desesperado para detener al atacante, pero no tuvo éxito y el atacante descargó su carga útil.\n\ nLa Familia Real estaba visitando la ciudad mientras la bomba descendía del cielo y solo podía mirar hacia afuera con horror. Pero como el polvo de la explosión se calmó, resultó que la Familia Real estaba ilesa y también la mayor parte de la Ciudad de Cristal. En el momento en que parecía que la Ciudad de Cristal estaba condenada, el poder del Corazón de Cristal creó un poderoso escudo sobre la Ciudad. Ha habido informes menores de daños, la Ciudad de Cristal para el m La mayor parte ha permanecido intacta y las bajas han sido mínimas ".
 nuke_dropped.109.d.no_crystal_heart:0 "[This.GetNewspaperHeader] En un movimiento para aplastar la moral de [From.From.Owner.GetAdjective]. la fuerza aérea [From.Owner.GetAdjective] fue enviada en una misión para detonar una bomba nuclear Los combatientes intentaron interceptar la misión, pero eran muy pocos para luchar más allá de las escoltas y fueron rechazados. Cuando el bombardero se acercó a la ciudad, las defensas antiaéreas hicieron un último esfuerzo desesperado para detener al bombardero, pero no tuvo éxito y el bombardero descargó su carga útil.\n\ nLos Ponis de Cristal solo pudieron mirar con horror cómo la bomba descendía del cielo y tal vez en ese momento, muchos de ellos desearon que el Corazón de Cristal fuera todavía allí con alguna esperanza de haberlos protegido. A medida que el polvo de la explosión se asentó, el daño fue total y ha habido informes de daños a gran escala. La alta concentración de la población dentro de Crystal City ha provocado que las bajas sean especialmente altas y probablemente será uno de los Los bombardeos atómicos más mortíferos de la historia ".
 nuke_dropped.109.a:0 "Interesante, el poder del corazón los salvó".
 nuke_dropped.109.b:0 "El Corazón de Cristal nos salva".
 nuke_dropped.109.c:0 "Hoy, me siento aliviado de no estar en la Ciudad de Cristal".
 nuke_dropped.109.d:0 "¿Quizás el Corazón de Cristal nos hubiera salvado?"

 nuke_dropped.110.t:0 "Bombardeo atómico de Stalliongrad"
 nuke_dropped.110.d:0 "[This.GetNewspaperHeader] Una ciudad que una vez derrotó al gigante ecuestre, Stalliongrad fue hoy el objetivo de un ataque nuclear. Justificadas o no, las hostilidades entre [From.From.Owner.GetnameDef] y [ From.Owner.GetNameDef] se han intensificado hasta el punto en que se han lanzado armas de destrucción masiva contra la ciudad de Stalliongrad. La explosión se dirigió al corazón de la dirección de [From.From.Owner.GetAdjective], el Palacio de los Soviets habiendo sido casi completamente destruido por la explosión.\n\ n [From.From.Owner.GetLeader], habiendo crecido más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, evacuado a tiempo y sobrevivió. Sin embargo [From.From.Owner .GetName] no es un país extenso y [From.From.Owner.GetLeader] no puede evitar a su despiadado enemigo para siempre. De hecho, si esto continúa, los sueños del proletariado Stalliongradian, que ha inspirado innumerables movimientos similares en todo el mundo, pronto desaparecerán. ser extinguido ".
 nuke_dropped.110.a:0 "Las decisiones más difíciles requieren las voluntades más fuertes".
 nuke_dropped.110.b:0 "¡Esta dificultad solo fortalecerá nuestra determinación!"

 nuked_griffonstone:0 "Devastador de Griffonstone"
 despicable_action:0 "§RO Nuestras acciones despreciables han provocado que nuestras relaciones exteriores se deterioren y es probable que otras naciones intenten apoyar a nuestros enemigos.§! \ n"
 BOI_rage_on_griffonstone_nuker:0 "Avenge Griffonstone"
 BOI_rage_on_griffonstone_nuker_desc:0 "¡Nuestros enemigos han incinerado Griffonstone en un bombardeo nuclear! Quizás el enemigo pensó que esto rompería la voluntad de nuestra gente, pero ha sucedido lo contrario. Nuestra gente está enojada y desea devolver el golpe con furia al enemigo. Además la comunidad internacional nos apoya, está lista para enviarnos equipo y voluntarios y cortando sus lazos con nuestro enemigo. El enemigo se enfrentará a la venganza ".