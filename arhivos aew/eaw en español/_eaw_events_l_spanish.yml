 generic.5.t:0 "[From.GetName] invita a [Root.GetName] a [From.GetFactionName]"
 generic.5.da:0 "Con un ojo sospechoso sobre los recientes desarrollos en la política mundial, [alliance_inviter.GetName] nos extiende su casco de amistad, ofreciéndonos su protección e instándonos a apoyarlos en la defensa de los principios de libertad y armonía. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestros ciudadanos bien puede estar salvaguardada ".
 generic.5.db:0 "Reconociendo que a veces incluso los aliados más necesitados, el [alliance_inviter.GetAdjective] nos ha invitado a unirnos al [alliance_inviter.GetFactionName]. Si decidimos aceptar, esto puede brindarnos una amplia oportunidad para encontrar nuestro lugar en el sol ".
 generic.5.dc:0 "Nuestros aliados ideológicos en [alliance_inviter.GetName] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos a [alliance_inviter.GetFactionName]. otro socrepúblicas imperialistas, podríamos extender la revolución con renovada fuerza ".
 generic.5.de:0 "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico para ellos, y consideran más rentable que trabajemos juntos que dejarnos dividir por nuestras diferencias ideológicas. Esta mañana, el embajador de [alliance_inviter.GetAdjective] nos entregó una invitación para convertirnos en un estado miembro de [alliance_inviter.GetFactionName] ".
 generic.5.a:0 "Nos mantendremos firmes con ellos".
 generic.5.b:0 "Solo necesitamos unos miles de muertos ..."
 generic.5.c:0 "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e:0 "Es la opción rentable".
