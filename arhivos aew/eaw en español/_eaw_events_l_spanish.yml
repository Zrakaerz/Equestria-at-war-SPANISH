l_spanish:
# Civil War #
civwar.9.t:0 "[From.GetName] exige nuestra subyugación"
civwar.9.d:0 "Con la derrota del Imperio Luna, [From.GetName] exige que permitamos que los funcionarios de [From.GetAdjective] supervisen nuestro gobierno con el objetivo de una eventual reintegración en [From.GetName]".
civwar.9.a:0 "La subyugación es preferible a la muerte".
civwar.9.b:0 "¡Nunca nos quitarán la libertad que tanto nos costó ganar!"

civwar.10.t:0 "Oferta del Imperio Lunar"
civwar.10.d:0 "Con la derrota de Equestria, el [From.GetName] ahora reina supremo, su gobierno ha exigido que dejemos que sus funcionarios supervisen nuestra nación, con el objetivo final de reintegrarse a su nación".
civwar.10.a:0 "Nos sometemos".
civwar.10.b:0 "¡Nunca!"

civwar.16.t:0 "Oferta de [From.GetName]"
civwar.16.d:0 "Después de un largo viaje por el sur, un representante del gobierno central ha llegado exigiendo que nos reintegremos oficialmente a Equestria. Aunque los ponis de los estados del sur están orgullosos de su nación, el hecho es es que tendríamos pocas posibilidades contra el poder masivo del gobierno central, ¿qué deberíamos hacer? "
civwar.16.a:0 "¡Resistiremos esta agresión del norte, a la guerra!"
civwar.16.b:0 "Una casa dividida contra sí misma caerá, nos reuniremos en paz".

civwar.160.t:0 "Se acaba el tiempo"
civwar.160.d:0 "Como nuestra ciudad propiamente dicha, parece que Equestria finalmente está haciendo su movimiento para quitarle la independencia a nuestra ciudad. Un dignatario de Equestria ha llegado a Las Pegasus y está exigiendo que Las Pegasus sea devuelto a Equestria como estado sujeto. Si cedemos, todos nuestros esfuerzos habrían sido en vano. Sin embargo, si nos negamos, corremos el riesgo de enfrentar el poder del ejército ecuestre. El destino de Las Pegasus podría muy bien estar determinado por esta decisión ".
civwar.160.a:0 "¡Nunca tomarán nuestra ciudad!"
civwar.160.b:0 "Una casa dividida contra sí misma caerá, nos reuniremos en paz".

civwar.17.t:0 "¡La guerra civil ecuestre!"
civwar.17.d:0 "¡La guerra civil ecuestre continúa, lucharemos por nuestra supervivencia!"
civwar.17.a:0 "¡A la guerra!"
civwar.17.b:0 "¡A la guerra!"

civwar.18.t:0 "¿Unirse a [SCS.GetName]?"
civwar.18.d:0 "Los ponis de [SCS.GetName] comparten nuestra ideología común, es natural que nos unamos por el bien común de cada trabajador, ¿enviaremos la oferta?"
civwar.18.a:0 "¡Por supuesto!"
civwar.18.b:0 "No por ahora ..."

civwar.21.t:0 "Oferta de [From.GetName]"
civwar.21.d:0 "[From.GetName] nos ha ofrecido la oportunidad de unirnos a su república. Sin embargo, estamos seguros de que simplemente desean tomar las selvas para ellos mismos."
civwar.21.a:0 "Se ha derramado suficiente sangre sobre esta tierra".
civwar.21.b:0 "¡No serán subyugados por otro opresor!"
civwar.101.t:0 "Alto el fuego con [ceasefire_target.GetName]"
civwar.101.d:0 "¡En medio de una acción policial para traer de vuelta a nuestras provincias rebeldes que se hacen llamar [ceasefire_target.GetName], hemos sido atacados por una potencia extranjera! Tal vez deberíamos considerar un alto el fuego, para que podamos concentrarnos en temas más importantes? "
civwar.101.a:0 "El alto el fuego es una buena idea".
civwar.101.b:0 "¡Intentemos que [ceasefire_target.GetName] luche junto con nosotros!"
civwar.101.c:0 "Tonterías, una guerra en múltiples frentes nunca ha lastimado a ningún pony".

civwar.102.t:0 "[From.GetName] quiere un alto el fuego"
civwar.102.d:0 "Con [From.GetName] encontrándose atacado por una potencia extranjera, [From.GetLeader] se ha acercado a nosotros con una propuesta de alto el fuego, para que puedan enfocarse en defenderse de la intrusión. "
civwar.102.a:0 "También necesitamos un alto el fuego".
civwar.102.b:0 "¡Sin negociaciones! ¡Aprovecha la ventaja!"

civwar.103.t:0 "Un enemigo común"
civwar.103.d:0 "Con [From.GetName] encontrándose atacado por una potencia extranjera, [From.GetLeader] se ha acercado a nosotros con una propuesta no solo de un alto el fuego, sino también de que nos unamos a ellos en defensa de nuestra patria de los intrusos extranjeros ".
civwar.103.a:0 "Dejemos nuestras diferencias a un lado, al menos por este momento".
civwar.103.b:0 "Un alto el fuego es suficiente".
civwar.103.c:0 "¡Sin negociaciones! ¡Aprovecha la ventaja!"

civwar.105.t:0 "Fin del alto el fuego"
civwar.105.d:0 "Con los invasores extranjeros enfrentados, podemos terminar la lucha con nuestros antiguos opresores, si queremos, claro."
civwar.105.a:0 "¿Listo para la segunda ronda?"
civwar.105.b:0 "Mantén la guerra fría por ahora".

civwar.11.t:0 "Armas del norte"
civwar.11.d:0 "Un envío secreto de equipo, enviado por la propia Emperatriz, acaba de llegar a nuestra área de control. Nuestros soldados se reunieron con la líder, Misty Night, y le agradecieron por asegurarse de que la entrega llegara a su destino de manera segura sin siendo descubiertos por nuestro enemigo. Ahora tenemos miles de rifles, cascos, balas, granadas y más, todos los cuales son muy necesarios para nuestras fuerzas. Ahora debemos distribuirlos en la línea del frente y despedirnos de Misty Night y sus valientes soldados ".
civwar.11.a:0 "¡Gracias a la Luna por este regalo!"

civwar.12.t:0 "Equestria solicita la reintegración"
civwar.12.d:0 "Un representante del gobierno central de Equestria ha llegado hoy para solicitar nuestra reintegración a Equestria. Nuestro gobierno dejaría de existir, y nuestro ejército y todas las provincias actualmente bajo nuestro control serán transferidas al control de Equestrtia. Si bien esta es una píldora difícil de tragar para muchos, puede ser la única opción que tenemos además de morir contra el poder del gigante ecuestre ".
civwar.12.a:0 "¡Es mejor morir revolucionario que vivir reaccionario!"
civwar.12.b:0 "La jubilación parece una buena idea".

civwar.13.t:0 "Equestria solicita la reintegración"
civwar.13.d:0 "Hoy temprano, un representante de Equestria llegó al puerto en un bote de remos. Llegó con una solicitud del gobierno central de que vayamos y nos reintegremos a Equestria ahora que la guerra civil ha terminado. significa que dejaríamos de existir como nación, pero también que se evitaría un mayor derramamiento de sangre. Muchos buscarían reintegrarse a Equestria, pero por otro lado construimos todos estos fuertes ".
civwar.13.a:0 "Podemos llevarlos, ¿eh?"
civwar.13.b:0 "Esto nunca fue por pelear hasta el final ..."

civwar.22.t:0 "Oferta de Baltimare"
civwar.22.d:0 "La República de Baltimare nos ha enviado recientemente enviados que afirman que la República de Baltimare desea que nos unamos a su unión. Debemos actuar con cuidado, no sabemos cómo reaccionarán si rechazamos su oferta" generosa ". . "
civwar.22.a:0 "Por qué no, probemos todo esto del socialismo".
civwar.22.b:0 "¿Están bromeando?"

civwar.24.t:0 "Desmovilizar bandas de guerreros tribales"
civwar.24.d:0 "Con el final de la guerra en el sureste, las Bandas de Guerreros Tribales que han estado luchando por nosotros han decidido que es hora de que regresen a sus hogares".
civwar.24.a:0 "Lucharon bien".

civwar.14.t:0 "Ayuda de la provincia rebelde"
civwar.14.d:0 "A medida que la guerra de Equestria contra nosotros se intensifica, algunos miembros del gobierno han propuesto que solicitemos ayuda a los revolucionarios originales en Stalliongrad. Eso significaría que podrían obtener un lugar en la mesa cuando el acuerdo de paz finalmente viene, pero por otro lado, necesitamos todos los cuerpos cálidos que podamos reunir para luchar contra los jinetes y tienen un lugar encantador para un segundo frente ".
civwar.14.a:0 "Necesitamos las tropas de Equestria allí, no aquí, envía la solicitud".
civwar.14.b:0 "No necesitamos su interferencia".

civwar.15.t:0 "¿La pezuña y el martillo contra la luna?"
civwar.15.d:0 "Cuando comenzó la guerra civil, Stalliongrad se apoderó de grandes cantidades de territorio del Imperio Lunar. Ahora que Nightmare Moon ha vuelto sus armas contra nosotros, podríamos acercarnos diplomáticamente a ellos para ver si están dispuestos aún más territorio para la revolución. El hecho de que esto nos quite presión es solo un beneficio secundario, se lo aseguramos ".
civwar.15.a:0 "¡Convenceremos a nuestros hermanos revolucionarios de este objetivo!"
civwar.15.b:0 "Estamos mejor luchando por la verdadera revolución aquí en el sur".

### NEWS EVENTS ###
 news.1.t:0 "Juegos de la amistad"
 news.1.d:0 "[This.GetNewspaperHeader] Las celebraciones anuales de los Juegos de la Amistad en Crystal City acaban de finalizar, con [equestria.GetLeader] ella misma pronunciando un conmovedor discurso sobre la amistad y su importancia para todos los ponykind . Los juegos se llevaron a cabo sin mayores problemas, y ponis de todo Equestria, contendientes y espectadores por igual, viajaron al Crystal Empire para esta ocasión especial.\nComo todos los años, estos juegos han ayudado a los ponis a unirse en amistad y tolerancia, en al menos por el momento. Veremos si esto tendrá un impacto importante en la política de ponis en un futuro próximo ".
 news.1.a:0 "¡Salud!"
 news.1.b:0 "Repugnante".
 news.1.c:0 "Pintoresco, pero no nos concierne".
news.2.t:0 "[equestria.GetName] va a la guerra con [BUF.GetName]"
 news.2.d:0 "[This.GetNewspaperHeader] En un movimiento que sorprendió a los observadores tanto en casa como en el extranjero, [equestria.GetLeader] ha elegido el camino de la guerra. La guerra no parece muy prometedora para [BUF.GetNameDef ]. Veremos qué trae esto en el futuro ".
 news.2.a:0 "¿Qué pasa con Harmony?"
 news.2.b:0 "Los aplastaremos, según lo ordenado".
news.3.t:0 "La Gran Guerra"
 news.3.d:0 "[This.GetNewspaperHeader] El Changeling Queendom ha anunciado oficialmente que existe un estado de guerra entre Equestria y ellos a partir de ahora. Varios bombardeos fueron realizados por la aviación Changeling en las unidades frontales y ciudades de la zona. antes de la declaración oficial de guerra.\n\nEste es un punto de inflexión en la historia para todos nosotros. Equestria no ha visto una guerra importante en muchos siglos y el público está asombrado por los eventos. Los cambiantes parecen muy decididos y confiados en sus acciones, lo cual no se puede decir sobre Equestria. Le tomará un tiempo a la nación poni poner su economía en los rieles de la guerra. Observaremos la situación ".
 news.3.a:0 "Esto no augura nada bueno".
 news.3.b:0 "¡Para la princesa!"
 news.3.c:0 "¡No durarán mucho! ¡Ve, alimenta!"
news.4.t:0 "Crystal Fair"
 news.4.d:0 "[This.GetNewspaperHeader] La celebración de Crystal Fair tuvo lugar hoy en Crystal City. Ponis de todo el Crystal Empire se reunieron para vender sus productos cascos, alimentos y bebidas, para charlar y divertirse Juntos. Funcionarios de Equestrian y Crystal Empires realizaron su visita a la Feria. Artistas, actores y músicos folclóricos de cristal se presentaron en el evento y terminó con el himno de Crystal Fair cantado por la multitud y fuegos artificiales en el cielo nocturno ".
 news.4.a:0 "Un evento maravilloso".
 news.4.b:0 "¡Viva!"
 news.4.c:0 "Blegh".
news.5.t:0 "Frente de todos los ponis"
 news.5.d:0 "[This.GetNewspaperHeader] La República Soviética de Stalliongrad se ha unido al All-Ponies Front, formado en defensa de todos los ponis contra la amenaza de Changeling. A partir de ahora buscarán la cooperación para lograr la victoria sobre sus enemigo."
 news.5.a:0 "Bien".


news.6.t:0 "Músico popular actúa en Canterlot"
 news.6.d:0 "[This.GetNewspaperHeader] A pesar del hecho de que la guerra asola Equestria en este momento, Octavia, una famosa músico ecuestre actuó en Canterlot Grand Opera hoy. Dice que dedica su música a todos los ponis que protegen la libertad ecuestre. en el frente, también anunció que se trataba de un concierto benéfico y que todo el dinero recaudado se transferirá al gobierno para la construcción de un avión de combate. Todos los ponis vitorean ".
 news.6.a:0 "Oleaje".
 news.6.b:0 "¡Para la princesa!"
 news.6.c:0 "Esto no les ayudará".
news.7.t:0 "Equestria Shelters Queen Velvet"
 news.7.d:0 "[This.GetNewspaperHeader] Expulsada de Olenia no hace mucho tiempo, la reina Velvet finalmente encontró un refugio oficial en Canterlot hoy. El rey Johan de Olenia, extremadamente infeliz, envió un insulto diplomático a [equestria.GetLeader]".
 news.7.d_fash:0 "[This.GetNewspaperHeader] Expulsada de Olenia no hace mucho tiempo, la Reina Velvet finalmente encontró un refugio oficial en Canterlot hoy. El sumo sacerdote Allsherjargoði Jurva está extremadamente descontento, envió un insulto diplomático a [equestria. GetLeader]. Algunos dicen que pide una cruzada sagrada contra Equestria ".
 news.7.d_com:0 "[This.GetNewspaperHeader] Expulsada de Olenia no hace mucho tiempo, Queen Velvet finalmente encontró un refugio oficial en Canterlot hoy."
 news.7.a:0 "Sí".
 news.7.b:0 "Bastardos".

news.10.t:0 "Equestria reclama tierras baldías"
 news.10.d:0 "[This.GetNewspaperHeader] El parlamento ecuestre y Princess acaban de enviar una solicitud formal a Dragons Tribe para transferir la propiedad de Badlands a Equestria. Dicen que en nuestro tiempo es bueno asegurar las fronteras de nuestro país. Tributo para compensar la pérdida se pagará a Dragon's Tribe ".
 news.10.a:0 "Okie-dokie".

news.11.t:0 "La gran gala al galope"
 news.11.d:0 "[This.GetNewspaperHeader] El baile anual se lleva a cabo en el castillo de Canterlot esta noche. Familia real, altos rangos del gobierno ecuestre y amigos se reúnen en el evento para disfrutar de la noche y discutir temas políticos. Bebidas elegantes y la música clásica lo acompañó durante toda la noche. El baile terminó con un espléndido despliegue de fuegos artificiales. Equestria no deja de apoyar sus tradiciones. Para muchos ponis, esto es una garantía de estabilidad y paz prolongada en la vieja Equestria ".
 news.11.a:0 "Saludos".
 news.11.b:0 "Reales derrochadores".
 news.11.c:0 "Patético".
news.13.t:0 "La gran gala al galope"
 news.13.d:0 "[This.GetNewspaperHeader] El baile anual se lleva a cabo en el castillo de Canterlot esta noche. Familia real, altos rangos del gobierno ecuestre y amigos se reúnen en el evento para disfrutar de la noche y discutir temas políticos. Bebidas elegantes y la música clásica lo acompañó durante toda la noche. El baile terminó con un espléndido despliegue de fuegos artificiales. Equestria no deja de apoyar sus tradiciones. Para muchos ponis, esto es una garantía de estabilidad y paz prolongada en la vieja Equestria ".
 news.13.a:0 "Saludos".
 news.13.b:0 "Maldita sea".
 news.13.c:0 "No otra vez".
 news.12.t_equestria:0 "The Buffalo Chiefdom integrado en Equestria".
 news.12.t_world:0 "Equestria se anexa a Buffalo Chiefdom".
 news.12.t_world_puppeted:0 "The Buffalo Chiefdom - Región ecuestre".
 news.12.t_world_faction:0 "The Buffalo Chiefdom - Ally of Equestria".
 news.12.d:0 "[This.GetNewspaperHeader] El infame Estado de Buffalo ha existido como un estado enclave dentro de Equestria durante décadas. Los orgullosos jefes de búfalos no aceptaban arruinar y explotar su suelo por los granjeros de ponis. Sin embargo, muchos expertos dudaban del estado era verdaderamente independiente ya que confiaban completamente en el comercio ecuestre. La situación ha cambiado en los últimos años cuando una nueva líder búfalo ascendió al poder, Chieftess Strongheart. Era conocida por su actitud cálida hacia los ponis. A continuación, aceptó [equestria.GetLeader] ' s ofrecimiento de amistad y hoy, se terminó la integración del estado de Buffalo como una región autónoma de Equestria. Todos los búfalos van a recibir ciudadanía plena y subsidios agrícolas ".
 news.12.a:0 "Mm-hmm".
 news.12.b:0 "Juntos por un futuro mejor".
 news.12.c:0 "Damos la bienvenida a nuestros nuevos amigos".

news.14.t:0 "Daring Do 'Bloodshed: Civil War' Book"
news.14.d:0 "[This.GetNewspaperHeader]On [GetDateText] the first copy of the newest Daring Do autobiography "Bloodshed: Civil War" is delivered to stores. As the leader of the Celestial supporters in the southern jungles during the War of Two Sisters, Daring Do knows what the war is like. We mourn for all the sons, fathers, daughters and sisters lost in the war. May this book be a reminder for future generations and let this never happen again."
news.14.a:0 "Aterrador".
news.14.b:0 "Muestra a qué conducen las ambiciones imperiales".
news.14.c:0 "Te mostraremos la guerra real".
news.15.t:0 "¡Olenia se rinde!"
 news.15.d:0 "[This.GetNewspaperHeader] La guerra de los Cambiantes contra Olenia no duró mucho tiempo. Al no tener ayuda o plan de respaldo a su lado, al darse cuenta de que la derrota es inevitable, el rey Johan y sus ministros decidieron pacíficamente rendirse antes de que sea demasiado tarde, para salvar a la nación de los ciervos de pérdidas innecesarias. Las Fuerzas Cambiantes van a entrar en la capital de Olenia esta noche. La población se ve obligada a ondear banderas Cambiantes y participar en el desfile, que se celebrará mañana ".
 news.15.a:0 "Lástima".
 news.15.b:0 "Tenemos que acabar con esto".
 news.15.c:0 "Una jugada inteligente para ellos".
news.16.t:0 "Nuevo libro Daring Do"
 news.16.d:0 "[This.GetNewspaperHeader] Después de muchos meses de anticipación, AK Yearling finalmente ha lanzado" Daring Do and the Changeling's Spectre ", un emocionante thriller de acción y espionaje. En esta última entrada de la franquicia, Daring Do se cuela en la capital de la Reina Chrysalis, Vesalipolis, para encontrar el Arca de la Reina Coven, mientras es perseguida por los agentes de la Reina Chrysalis, los "Espectros".\nDespués de la alegre "Trilogía de aventuras", muchos críticos como Cold Head, se sorprendieron por la oscuridad de "Changeling Spectre" Otros, como Quibble Pants, agradecieron la conciencia del libro sobre el clima político actual. El realismo recién descubierto de Daring Do hará temblar a los ponis, pero la última entrada de la autora ha perdido el elemento escapista que hizo que su serie fuera tan grandiosa. Aún así, el libro ha vendido miles de de copias el primer día y los productores de películas de Applewood ya han preguntado sobre los derechos cinematográficos. 7/10 estrellas ".
 news.16.a:0 "Tengo que comprobarlo".
 news.16.b:0 "¡Los libros más antiguos eran mejores!"
 news.16.c:0 "¿A quién le importa?"
news.17.t:0 "Frontera ecuestre-cambiante"
 news.17.d:0 "[This.GetNewspaperHeader] Se rumorea que la Reina Chrysalis está mirando mucho más allá de las fronteras Olenianas recién cruzadas. Ha habido varios informes de activación de las fuerzas de Changeling alrededor de la frontera ecuestre, incluida la construcción de aeródromos, entrenamiento de campo, Los funcionarios de Changeling informan que estas son meras medidas de autodefensa y dicen que están preocupados por la inminente invasión ecuestre, y mencionan que Equestria ha violado repetidamente las fronteras y ha instalado gobiernos amigos de Equestria en países soberanos en el pasado. sea ​​una buena razón o no, toda la situación está empezando a parecer preocupante. Los ponis en las regiones fronterizas permanecen tranquilos, pero el rumor del ataque de Changeling está dando vueltas por la zona ".
 news.17.a:0 "Preocupante".
 news.17.b:0 "Pronto, estaremos listos".
news.18.t:0 "¡Los cambiantes reclaman a Olenia!"
 news.18.d:0 "[This.GetNewspaperHeader] La reina Chrysalis ha enviado una solicitud urgente al [OLE.GetOlenianLeader] de Olenia, [OLE.GetLeader], para proporcionar acceso militar completo al territorio de Olenia y convertirse en un estado protectorado de Cambiantes. La Reina Chrysalis dice que Olenia se encuentra en una posición estratégicamente importante y seguramente en la esfera de interés de Changeling. Los funcionarios ecuestres dicen que estas afirmaciones son escandalosas y amenazan con sancionar a Changeling Queendom e instalar un estricto control fronterizo. [OLE.GetLeader] aún no se ha publicado una respuesta oficial ".
 news.18.a:0 "A relativo al desarrollo".
news.19.t:0 "Olenia se niega a ceder"
 news.19.d:0 "[This.GetNewspaperHeader] En una demostración valiente, Olenia ha rechazado hoy el Ultimátum enviado por la Reina Chrysalis, exigiendo concesiones territoriales. [OLE.GetLeader] ha encontrado estas afirmaciones como" indignantes "y un insulto a Olenia y la solidaridad de su pueblo.\nChrysalis y su régimen aún no han hecho una declaración pública sobre este asunto, pero muchos, incluidos los militares de Olenia y [OLE.GetLeader], esperan que estén más preocupados por la planificación militar que diplomacia ahora.\n¿Qué significará esta ruptura de las negociaciones para Olenia y Equestria? ¿Se mantendrá la paz o los Cambiantes pondrán un fin prematuro a Olenia? Veremos cómo se desarrolla esta situación ".
 news.19.a:0 "Oh, bueno".
 news.19.b:0 "Pagarás por eso".
 news.20.t:0 "La gran guerra ha terminado"
 news.20.d:0 "[This.GetNewspaperHeader] Finalmente, después de años de terribles combates, [EQS.GetNameDef] logró hacer retroceder a los ejércitos de Changeling a sus colmenas. El Changeling Queendom se ha disuelto y [EQS.GetName] -amistoso El gobierno bajo el liderazgo de un Cambiante llamado Thorax se ha instalado en el nuevo estado Cambiante "armónico" ".
 news.20.a:0 "Finalmente".
 news.20.b:0 "Por un futuro mejor".
news.21.t:0 "La gran guerra ha terminado"
 news.21.d:0 "[This.GetNewspaperHeader] Hoy, después de muchos años de lucha desesperada, el conflicto entre [EQS.GetNameDef] y los Changelings ha llegado a su fin. La reina Chrysalis ha sido despedida, según informes, por movimientos de resistencia que han formó un gobierno temporal, que inmediatamente buscó la paz con el [EQS.GetAdjective], lo que resultó en su rendición incondicional. Ponis viejos yjóvenes por igual se alegraron al escuchar la noticia, y [EQS.GetLeader] ya ha decidido hacer del día de su victoria un feriado nacional. De ahora en adelante, el futuro de los Cambiantes lo decidirá un Cambiante amistoso y reformado llamado Tórax.\nLa guerra ha terminado y la lucha ha cesado. La paz ha vuelto a las tierras de [EQS.GetNameDef] una vez más, pero ¿será una paz duradera? "
 news.21.a:0 "Se acabó".
news.22.t:0 "La guerra ha terminado"
 news.22.d:0 "[This.GetNewspaperHeader] Las calles y plazas de Stalliongrad hoy están llenas de ponis vítores y orgullosas banderas rojas, ya que el país ha anunciado hoy su victoria total sobre Chrysalis y su" régimen imperialista ".\n" Hoy ", dijo la transmisión oficial del gobierno," nuestra nación y nuestro pueblo salen victoriosos. La derrota de nuestro enemigo es absoluta, nuestra victoria es eterna. Una nueva era está amaneciendo, camaradas, mientras nuestros valientes y victoriosos soldados regresan a casa con sus seres queridos. Las nubes de tormenta se están despejando y un nuevo y brillante futuro nos espera.\nNosotros, el pueblo victorioso ".\nLos funcionarios también han anunciado el establecimiento de un nuevo estado Changeling" cuidadosamente guiado ", bajo el control de Changelings que simpatizan con el régimen de Stalliongradian . Aunque esta es sin duda una forma de evitar llamarlo un estado títere absoluto, hay mucho por hacer por los Cambiantes y sus nuevos aliados y antiguos enemigos.\nCon la caída de Chrysalis, todo esto significará una mejor, ¿Un futuro pacífico para toda Equestria? Ya veremos ".
 news.22.a:0 "Finalmente".
news.22.b:0 "Por un futuro mejor".
news.23.t:0 "Stalliongrad y" Our Town ""
 news.23.d:0 "[This.GetNewspaperHeader] Nuestro pueblo, también conocido como Starlight Village, es un lugar en la mayor parte del norte de Equestria, encerrado entre Griffon Colony y Stalliongrad, comúnmente conocido por ser esclavizado mágicamente por Starlight Glimmer, forzando a la población a renunciar a sus "talentos especiales". Los ponis de la región adoptaron el socialismo basándose en el ejemplo de su vecino Stalliongrad y todos los años desde el retiro de Starlight la región estuvo formalmente bajo la protección de la República de Stalliongrad. Hubo acalorados debates en el Soviet de Stalliongrad sobre si Stalliongrad pueden permitirse unir Our Town a su estado, pero desde la elección de [STG.GetLeader], quedó claro que el Starlight Country independiente ha pasado a la historia. Ayer, los ponis de Our Town se convirtieron en ciudadanos legítimos de Stalliongrad. Quizás juntos, buscamos un futuro mejor ".
 news.23.a:0 "Bien".
news.24.t:0 "Unión Socialista"
 news.24.d:0 "[This.GetNewspaperHeader] Hoy [STG.GetLeader] y el Soviet Supremo anunciaron que están creando una organización internacional Unión Socialista. Van a buscar el apoyo de las naciones comunistas de todo el mundo para la protección mutua y cooperación ".
 news.24.a:0 "Bien".
news.25.t:0 "[GRF.GetName] - [STG.GetName] Tensiones"
 news.25.d:0 "[This.GetNewspaperHeader] Después de que [GRF.GetName] oprimiera el socialismo en su país, entraron en conflicto con su vecino del sur de [STG.GetName]. Se corrió la voz de que la nación comunista ha enviado una advertencia formal a [GRF.GetName] para que cese este comportamiento, o intervendrán para proteger los derechos de los trabajadores Griffon y Pony. Las tropas en ambos lados de la frontera han sido puestas en alerta máxima y un movimiento en falso de cualquiera de los lados podría desencadenar las tensiones en un conflicto en toda regla ".
 news.25.a:0 "Oh".
news.27.t:0 "Griffon Civil War!"
 news.27.d:0 "[This.GetNewspaperHeader] Después del asesinato del gobernador Teafeather, apareció un vacío de poder en la colonia Griffon. Múltiples partidos estaban luchando por el derecho a gobernar la tierra. Sin embargo, la crisis prolongada solo empeoró la situación de proletariado. Todo comenzó en una de las huelgas obreras en Fetermyst, donde se han encontrado grupos radicales de izquierda y derecha. El enfrentamiento se ha convertido en una lucha callejera, luego la ciudad se dividió en dos partes, y después todo El país se ha hundido en la violencia. Me pregunto qué traerá esto ".
 news.27.a:0 "Correcto".
news.28.t:0 "Stalliongrad amenaza a Equestria"
 news.28.d:0 "[This.GetNewspaperHeader] Hemos estado recibiendo muchos informes sobre la actividad de las tropas de Stalliongradian en la frontera con Equestria. El siniestro Serov está sintonizado con una línea política muy agresiva, según sus discursos públicos, hará lo que sea lleva a "Aplastar la enfermedad imperialista". Los ponis de Equestria están preocupados por las intenciones de Stalliongrad ".
 news.28.a:0 "Eso es correcto".
 news.28.b:0 "Que luchen".
 news.28.c:0 "Esto no puede ser bueno".
 news.28.e:0 "Muy bien, entonces".

news.29.t:0 "¡La Guerra Civil Ecuestre!"
 news.29.d:0 "[This.GetNewspaperHeader] El tiroteo de Baltimare ha servido como una chispa para el" barril de pólvora "ecuestre. ¡Al darse a conocer sobre ese incidente, el país se ha calmado solo por un momento antes de estallar un aullido infernal en todo el país! Todos los que se preocupan por el futuro del país y la nación se apresuran a subir a las barricadas, hay plantas y fábricas inactivas. Los asesinatos de la turba reemplazaron a la arbitrariedad. Sin duda, la guerra civil ha comenzado, y con cada minuto que pasa hay una pregunta en pie. cada vez más claramente si el único estado comunista en el continente se hará a un lado, o le dará a la facción rebelde algo más grande, que solo suministros? "
 news.29.a:0 "Oh-huh".
news.30.t:0 "¡Termina la guerra civil ecuestre!"
 news.30.d:0 "[This.GetNewspaperHeader] ¡Victoria! En un empujón final durante las últimas semanas, los comunistas han logrado una gran victoria sobre los leales en la Guerra Civil Ecuestre. Hoy marca el final del reinado de las princesas ecuestres. Ponykind finalmente ha tomado su destino en sus propios cascos. La Monarquía se ha disuelto y el nuevo Soviet Supremo Ecuestre ha tomado el control del país. Esto marca un punto de inflexión en la historia para todos los jinetes. ¡Un punto de inflexión hacia un futuro más brillante! "
 news.30.a:0 "¡Bien!"
news.31.t:0 "¡Termina la guerra civil ecuestre!"
 news.31.d:0 "[This.GetNewspaperHeader] Ha sido una dura y sangrienta victoria, pero los leales han prevalecido en la Guerra Civil Ecuestre. La facción comunista ha sido derrotada, los supervivientes están siendo capturados o huyendo al exilio . Ahora con el poder de las princesas asegurado, Equestria puede mirar hacia afuera. El conflicto aún se avecina, y los ponis de Equestria deben estar preparados y unificados si quieren sobrevivir ".
 news.31.a:0 "Ahí vamos de nuevo".
news.32.t:0 "¡La Princesa Celestia abdica!"
 news.32.d:0 "[This.GetNewspaperHeader] Después del inicio de la Guerra Civil Ecuestre, la Princesa Celestia no quería seguir siendo la líder de Equestria. Expresó su más profundo pesar por el destino de Equestria a la sombra de los últimos acontecimientos. , diciendo que ya había hecho lo suficiente, permitiendo que ocurriera la guerra civil. Dice que ya no es capaz de gobernar la tierra. Ya no su mirada maternal acariciará a los jinetes por las mañanas, ya no levantará el sol por las mañanas. . El reinado que duró más de mil años llegó a su fin. La Princesa Luna asume sus responsabilidades a partir de ahora ".
 news.32.a:0 "¿Cómo pudo suceder eso?"
 news.32.b:0 "¡Abajo los monarcas perezosos!"
 news.32.c:0 "¿Realmente se ha ido?"
 news.32.f:0 "¿Envejeciendo, Celestia?"
 news.32.e:0 "Sic transit gloria mundi".
news.33.t:0 "¡La Unión Socialista de Equestria!"
 news.33.d:0 "[This.GetNewspaperHeader] Tras el auge del comunismo en Equestria, el país ha mantenido lazos extremadamente estrechos con su vecino comunista del noreste, Stalliongrad. Starlight Glimmer, líder supremo de Equestria, encontró una amistad entre Equestria y Stalliongrad debe ser indispensable. "El trabajador común", dijo, "debe trabajar y mantenerse unido para proteger a la sociedad en su conjunto contra la opresión y el imperialismo".\nHoy esta declaración es más cierta que nunca. Después de una reunión entre los funcionarios del gobierno y los líderes de Equestria, Stalliongrad, el Imperio de Cristal y el País de la Igualdad, se ha llegado a un acuerdo en el que los países se fusionarán y se unirán en una "Unión Socialista". Según los informes, los ponis de Canterlot y Stalliongrad han estado animando a escuchando las noticias, ondeando banderas rojas y cantando canciones en las calles mientras celebraban a sus líderes.\n\nEsto sin duda cambiará el equilibrio de poder en el continente. Queen Chrysalis h as se negó a dar una declaración al respecto por el momento. Aguantaremos la respiración y esperaremos lo que ocurra a continuación ".
 news.33.a:0 "¡El futuro de Equestria son nuestros cascos!"
 news.33.b:0 "¡Una victoria del proletariado!"
 news.33.c:0 "Interesante".
news.34.t:0 "Stalliongrad se rinde a Equestria"
 news.34.d:0 "[This.GetNewspaperHeader] Hoy temprano [STG.GetLeader] y el comunicado de Stalliongradian han anunciado que el SCP, o Partido Comunista de Stalliongradian, está dando un gran salto hacia una mejor relación con Equestria. Los ponis no entienden , lo que está pasando. Stalliongrad, al parecer, aunque mantiene su estatus oficial como una autonomía, va a continuar su curso de integración en Equestria. Parece que la única revolución exitosa en el continente fue derrotada desde adentro ".
 news.34.a:0 "¡Juntos!"
 news.34.b:0 "Oh, qué."
news.34.c:0 "La revolución en Equestria está perdida".
news.35.t:0 "El regreso de Sombra"
 news.35.d:0 "[This.GetNewspaperHeader] El mundo está en shock hoy cuando el Rey Sombra regresó de su exilio para retomar el trono del Imperio de Cristal. Algunos ponis que lograron salvarse y huir de Crystal City informan que sus seguidores atacaron en masa, volviéndose contra los guardias. Rápidamente se produjo una pelea por la ciudad y su palacio, que los ponis de cristal tenían pocas posibilidades de ganar. La princesa Mi Amore Cadenza y el Príncipe Shining Armor fueron evacuados poco antes del palacio, y con ella la ciudad , cayó ante Sombra y sus seguidores. Aunque la pareja real se ha comprometido a luchar contra la oscuridad emergente, han enviado a su hija, la heredera real Flurry Heart, a Equestria en caso de que suceda lo peor. Se están difundiendo rumores de que el Corazón de Cristal está destrozado, pero aún no hay confirmación al respecto. ¿Qué significará esto para Equestria y el mundo? "
 news.35.d_com:0 "[This.GetNewspaperHeader] La joven República de los Ponis de Cristal se vio sumida en la confusión una vez más hoy, cuando el Rey Sombra regresó del exilio para retomar el trono del Imperio de Cristal. Testigos presenciales informan que el Monarca regresó en el forma de una nube de humo negro, tan oscuro como la noche. Su regreso provocó el caos en las calles de la capital ya que algunos ciudadanos, aparentemente apoyando el regreso del Rey Oscuro, se levantaron y se volvieron contra los guardias revolucionarios. El antiguo palacio, que había sido reutilizado como sede del partido gobernante, pronto se produjo, y los comunistas abrumados y sorprendidos tenían pocas posibilidades de ganar. Arctic Lily y gran parte de los líderes del partido comunista fueron expulsados ​​de la ciudad, comprometiéndose a continuar el lucha contra todas las formas de tiranía.\nLa situación parece sombría, sin embargo, ya que Sombra ahora parece haber recuperado su cuerpo, aparentemente encantado de llevar la lucha a los 'campesinos' de la República de los Ponis de Cristal. Mientras el destino de las tierras de Cristal se agita, todos se preguntan qué significará esto para Equestria y el mundo ".
 news.35.a:0 "¡El mal habita cerca de nuestras fronteras!"
 news.35.b:0 "¡Ha vuelto el mal!"
 news.35.c:0 "¿De qué se trata todo eso?"
news.36.t:0 "¿Matrimonio del Rey Sombra y Nightmare Moon?"
 news.36.d:0 "[This.GetNewspaperHeader] El público de [CRY.GetNameDef] y [NLR.GetNameDef] está confundido acerca de la última propuesta del Rey Sombra. En su discurso público de ayer anunció que desea convertirse en cónyuge de Nightmare Moon of Equestria. Las leyendas dicen que antes de que el Rey Sombra fuera desterrado al abismo, supuestamente tuvo un romance con la Princesa Luna. La desaparición de ambos se remonta aproximadamente al comienzo de la Era actual, hace mil años. .Algunos ponis asumen que a los dos no se les permitió estar juntos por la hermana mayor de Luna, Celestia, y después de que se rebelaron ella los desterró a los dos. Estas son, por supuesto, solo leyendas, pero estos dos ponis son los que mejor conocen esos eventos. . Aún no hemos escuchado la respuesta de Nightmare Moon ".
 news.36.a:0 "Eso es ... Interesante".
news.37.t:0 "¡Recién casados!"
 news.37.d:0 "[This.GetNewspaperHeader] Hoy, las calles de [NLR.Capital.GetName] y [CRY.Capital.GetName] se llenaron de confeti y alegría, como lo fue la boda entre el Rey Sombra y Nightmare Moon celebrado en [CRY.Capital.GetName] y por todos sus súbditos en los dos países. El matrimonio se hizo oficial ayer, y todos los principales jefes de estado del mundo fueron invitados, aunque la princesa Celestia no asistió, indicando que: "Luna me traicionó una vez más. Ya no es la alicornio cariñosa que solía ser, y ahora se casó con un pony terrible, terrible como ella ". El evento ha reunido a miles de personas en la capital del imperio del Rey Sombra, en el que se vieron a Ponis de Cristal y ponis nocturnos de fiesta. El matrimonio ha suscitado preocupación, ya que los observadores ven como realmente peligrosa esta unión, que seguramente ha fortalecido a ambos monarcas, que son un enemigo histórico de Celestia, y el otro a su Hermana, que se rebeló contra ella en una sangrienta guerra civil. ¿Revertirá esto el equilibrio de la guerra? "
 news.37.d_no_celestia:0 "[This.GetNewspaperHeader] Hoy, las calles de [NLR.Capital.GetName] y [CRY.Capital.GetName] se llenaron de confeti y alegría, ya que la boda entre el Rey Sombra y Nightmare Moon fue celebrado en [CRY.Capital.GetName] y por todos sus súbditos en los dos países. El matrimonio se hizo oficial ayer, y todos los principales jefes de estado del mundo fueron invitados. La ausencia de la princesa Celestia en la boda recordó a todo el mundo de la reciente guerra civil que devastó Equestria, en la que Celestia cayó en manos de su hermana. El evento ha reunido a miles de personas en la capital del imperio del Rey Sombra, en la que se vio a Ponis de Cristal y ponis nocturnos de fiesta juntos. y los observadores vieron como realmente peligrosa esta unión, que seguramente ha fortalecido a ambos monarcas. Ahora, una mayor expansión de los dos poderes en elEl continente, si no el mundo, parece inevitable, pero no está claro si será a través de la diplomacia o la guerra ".
 news.37.a:0 "Oh-huh".
news.38.t:0 "Coronación de Flurry Heart"
 news.38.d:0 "La celebración de [This.GetNewspaperHeader] tuvo lugar en [CRY.Capital.GetName] hoy, ya que la princesa adulta, Flurry Heart fue coronada oficialmente como la Princesa del Imperio de Cristal hoy. Esto pone fin al reinado de la princesa Mi Amore Cadenza, su madre, que duró más de una década. Toda Equestria saludó felizmente a la joven princesa en su visita a Canterlot, donde anunció que se esforzará por la amistad y la armonía en el mundo sin importar lo que cueste. . Los fuegos artificiales concluyeron la fiesta ese día ".
 news.38.d_reg:0 "La celebración de [This.GetNewspaperHeader] tuvo lugar hoy en [CRY.Capital.GetName], ya que la princesa adulta, Flurry Heart fue coronada oficialmente como la Princesa del Imperio de Cristal hoy. Esto pone fin a la regencia de la Princesa Twilight Sparkle, quien se estableció como regente después de la liberación de Crystal Empire. Toda Equestria saludó felizmente a la joven princesa en su visita a Canterlot, donde anunció que se esforzará por la amistad y la armonía en el mundo sin importar lo que pase. toma. Los fuegos artificiales concluyeron la fiesta ese día ".
 news.38.a:0 "Buenas noticias".
news.44.t:0 "Matrimonio del rey Sombra y la reina Chrysalis"
 news.44.d_eqs_exists:0 "[This.GetNewspaperHeader] Hoy, las calles de [CHN.Capital.GetName] y [CRY.Capital.GetName] se llenaron de confeti y alegría, como la boda entre el Rey Sombra y la Reina Chrysalis se celebró en [CRY.Capital.GetName] y por todos sus súbditos en los dos países. El matrimonio se hizo oficial ayer, y todos los principales jefes de estado del mundo fueron invitados, aunque las princesas Celestia y Luna de Equestria no asistieron. El evento ha reunido a miles de personas en la capital del imperio del Rey Sombra, en el que se vio a los Ponis de Cristal y los Cambiantes de fiesta juntos. El matrimonio ha suscitado preocupaciones, y los observadores vieron como realmente peligrosa esta unión, que seguramente ha fortalecido a ambos monarcas, que son históricamente enemigos de Equestria. ¿Es este el comienzo de algo más grande? "
 news.44.d_eqs_not_exists:0 "[This.GetNewspaperHeader] Hoy, las calles de [CHN.Capital.GetName] y [CRY.Capital.GetName] se llenaron de confeti y alegría, como la boda entre el Rey Sombra y la Reina Chrysalis se celebró en [CRY.Capital.GetName] y por todos sus súbditos en los dos países. El matrimonio se hizo oficial ayer, y todos los principales jefes de estado del mundo fueron invitados. Este fue el primer evento importante donde las princesas ecuestres no asistieron, luego de la caída de Equestria en la guerra reciente. El evento ha reunido a miles de personas en la capital del imperio del Rey Sombra, en el que se vio a los Ponis de Cristal y los Cambiantes de fiesta juntos. El matrimonio ha suscitado preocupaciones, y los observadores han visto como peligrosa esta unión, que seguramente ha fortalecido a ambos monarcas. Ahora, una mayor expansión de las dos potencias en el continente, si no en el mundo, parece inevitable, pero no está claro si será a través de la diplomacia o la guerra ".
 news.44.a:0 "¿Qué es esto?"
 news.44.b:0 "¡Genial!"
 news.44.c:0 "Se ríen de nosotros".
 news.44.e:0 "¡Expande la colmena!"
news.41.t:0 "Crystal Ponies declaran Independencia"
 news.41.d:0 "[This.GetNewspaperHeader] Ayer, multitudes que vitoreaban se alineaban en los brillantes bulevares que conducían al Crystal Palace, mientras la presidenta del Partido de los Trabajadores del Cristal Rojo, Arctic Lily, encabezaba un desfile de la victoria en el Crystal Palace. Los comunistas recién elegidos han perdido poco tiempo en iniciar reformas para confiscar títulos de propiedad, reemplazar a los asesores ecuestres con ponis locales y romper todos los lazos con Equestria. La princesa alicornio del "amor", Cadenza Mi Amore, anunció en un discurso entre lágrimas ante la prensa y su sorpresa. partidarios de que ella abdicaría de su puesto, "Siempre atesoraré y amaré a cada uno de ustedes, y es por ese amor que debo reconocer la voluntad de los Ponis de Cristal". Amigos cercanos de la familia real han dicho que la Princesa tiene la intención de regresar a Equestria para estar con amigos y familiares ".
 news.41.a:0 "¡¿Un Alicorn derrocado en las urnas ?!"
news.42.t:0 "El fin de la Gran Guerra del Cristal"
 news.42.d:0 "[This.GetNewspaperHeader] Los ciudadanos ecuestres aplauden y suspiran aliviados hoy cuando [From.GetLeader] ha proclamado oficialmente su victoria sobre Sombra y su reinado tiránico.\n" Con la caída de Sombra y sus secuaces ", dijo [From.GetLeader] en un discurso a sus súbditos," hemos liberado a los Ponis de Cristal de su señor supremo y hemos restaurado la paz y la armonía por fin. Recordemos a los que dieron su vida durante este sangriento conflicto y oremos para que su sacrificio no haya sido en vano. ¡Se restaurará la armonía! ""
 news.42.a:0 "¡Buenas noticias!"
news.43.t:0 "El fin de la Gran Guerra del Cristal"
 news.43.d:0 "[This.GetNewspaperHeader] Hoy en día ha comenzado una era oscura para Equestria y sus ciudadanos.El liderazgo ha sido capturado por Sombra y sus fuerzas durante la última y desesperada batalla. Sin ellos, la moral ecuestre se hizo añicos y los restos de la nación se rindieron a las fuerzas invasoras. Se podía ver a los ponis escondidos en sus casas mientras las fuerzas de Cristal marchaban por las calles, sin oposición. Los estandartes y banderas de Sombra y su régimen ondean ahora en cada ciudad y pueblo.\nEquestria es derrotada, destrozada bajo el casco de hierro de Sombra. El futuro parece sombrío para los ponis de Equestria ".
  news.43.a:0 "Terrible".
  news.43.b:0 "¡Gobernaremos sobre Equestria!"

 news.40.t_cw:0 "Intervención ecuestre en el Imperio de Cristal"
 news.40.d_cw:0 "[This.GetNewspaperHeader] En el Imperio de Cristal, la guerra civil se desata mientras la Princesa Mi Amore Cadenza y el Rey Sombra luchan por el trono. Su vecina del sur, Equestria, antes se había contentado con dejar que la situación se desarrollara. En Canterlot, [equestria.GetLeader] ha expulsado a muchos de sus asesores y los ha avergonzado públicamente por su papel en retrasar la intervención ecuestre en la crisis. Es probable que las consecuencias políticas de ese evento se sientan en aunque sólo un momento, ya que los informes indican que miles de tropas ecuestres se están concentrando en la frontera entre los estados cristalinos más meridionales y los estados ecuestres más septentrionales. De hecho, para el momento en que lea esto, es posible que ya se hayan disparado tiros ".
 news.40.a_cw:0 "¡Venimos a ayudar!"
 news.40.e_cw:0 "Finalmente, la ayuda está en camino".
 news.40.b_cw:0 "¡Maldiciones! Esos jinetes entrometidos han vuelto a hacerlo".
 news.40.c_cw:0 "¿Por qué tardaron tanto?"

 news.40.t_sa:0 "Sombra marcha hacia el sur"
 news.40.d_sa:0 "[This.GetNewspaperHeader] En el Imperio de Cristal, la guerra civil se desata mientras la Princesa Mi Amore Cadenza y el Rey Sombra luchan por el trono. Su vecina del sur, Equestria, antes se había contentado con dejar que la situación se desarrollara. En Canterlot, [equestria.GetLeader] ha expulsado a muchos de sus asesores y los ha avergonzado públicamente por su papel en retrasar la intervención ecuestre en la crisis. Es probable que las consecuencias políticas de ese evento se sientan en aunque sólo un momento, ya que los informes indican que miles de tropas ecuestres se están concentrando ahora en la frontera entre los estados cristalinos más meridionales y los estados ecuestres más septentrionales. De hecho, para el momento en que lea esto, es posible que ya se hayan disparado los disparos ".
 news.40.a_sa:0 "Sombra no pasará ni un paso de la frontera".
 news.40.b_sa:0 "Parece que nuestro ataque ya no es tan secreto".
 news.40.c_sa:0 "Está loco por atacar a un objetivo tan grande".

 news.40.t_ea:0 "Equestria marcha hacia el norte"
 news.40.d_ea:0 "[This.GetNewspaperHeader] Tras la guerra civil en el Imperio de Cristal, el nuevo gobierno gobernante bajo el rey Sombra ha adoptado un enfoque mucho más agresivo de la política exterior. Sin embargo, aunque eso no le ha sentado bien a su mayor La vecina Equestria se ha negado a levantar un casco contra las nuevas políticas del Imperio de Cristal, hasta ahora. Los informes de la frontera norte de Equestria indican que las guarniciones a lo largo de la frontera han aumentado en tamaño a niveles sin precedentes, y que están llegando más cada hora. El Rey Sombra ha emitió una protesta pública con respecto a la acumulación, pero hasta ahora el gobierno de Equestria se ha mantenido inusualmente silencioso sobre el asunto, salvo por una sola palabra pronunciada por el líder del ejército de Equestria, "Oatmeal". Según los informes sobre los informes sobre el terreno, aunque es claro que Equestria marcha a la guerra ".
 news.40.a_ea:0 "¡Por la armonía!"
 news.40.b_ea:0 "¡No nos adentraremos en silencio en la noche!"
 news.40.c_ea:0 "Estos son solo los jinetes caminando en su propio patio trasero".

news.46.t:0 "Rey Sombra y Reina Chrysalis"
 news.46.d_eqs_exists:0 "[This.GetNewspaperHeader] Informe de noticias que el Rey Sombra, el gobernante del Imperio de Cristal, ha ofrecido oficialmente matrimonio a la Reina Chrysalis, la monarca de las Tierras Cambiantes. Aún no ha recibido una respuesta de los Cambiantes , pero si es positivo, podría significar una gran ventaja para ambos países frente a su enemigo histórico, Equestria. No se han emitido declaraciones por parte de las princesas ecuestres ni del gobierno. Esperamos un desarrollo de la situación ".
 news.46.d_eqs_not_exists:0 "[This.GetNewspaperHeader] Noticias de hoy informan que el Rey Sombra, el gobernante del Imperio de Cristal, ha ofrecido oficialmente matrimonio a la Reina Chrysalis, la monarca de las Tierras Cambiantes. Aún no ha llegado una respuesta del Cambiantes. Si la respuesta es sí, significaría una alianza poderosa entre los dos países, eso también significaría una manera más fácil de conquistar otros países. Pero si la respuesta es no, ¿significaría una guerra entre los dos? "
 news.46.a:0 "¿Eh?"
 news.46.b:0 "Estaremos juntos".
 news.46.c:0 "¿Están bromeando?"
 news.46.e:0 "¿Pezuña de nuestra Reina?"
news.47.t:0 "La reina Chrysalis rechaza el matrimonio"
 news.47.d_eqs_exists:0 "[This.GetNewspaperHeader] ¡La reina Chrysalis ha rechazado la oferta de matrimonio del rey Sombra! Esta noche, un comunicado oficial de [CHN.Capital.GetName] declaró que" la reina Chrysalis puede ser poderosa y grandiosa sin estar casada con cualquiera, y seguirá siendo soltero ". Esta es una noticia relativamente buena para Equestria, ya que un matrimonio entre sus dos mayores enemigos no habría sido realmente bueno. Ahora, lo que preocupa a la mayoría de los países es cuál será la respuesta del Rey Sombra. La guerra no está excluida ".
 news.47.d_eqs_not_exists:0 "[This.GetNewspaperHeader] ¡La reina Chrysalis ha rechazado la oferta de matrimonio del rey Sombra! Esta noche, un comunicado oficial de [CHN.Capital.GetName] declaró que" la reina Chrysalis puede ser poderosa y grandiosa sin estar casada con cualquiera, y seguirá siendo soltero ". Ahora, lo que preocupa a la mayoría de los países es cuál será la respuesta del Rey Sombra. La guerra no está excluida, y si ocurre, podría ser el golpe final para un continente ya empobrecido por la guerra. que puso fin a la Equestria de Celestia ".
 news.47.a:0 "Oh, bueno".
 news.47.b:0 "¡De ninguna manera!"
 news.47.c:0 "Eso es correcto".
 news.47.e:0 "Oh, por favor".
news.49.t:0 "¡Luna rechaza propuesta de matrimonio!"
 news.49.d:0 "[This.GetNewspaperHeader] Nightmare Moon ha rechazado la oferta de matrimonio del Rey Sombra. Esta noche, un comunicado oficial del Night State declaró que" Nightmare Moon puede ser poderoso y grandioso sin estar casado con nadie, y continuará estar soltero ". Ahora, lo que preocupa a la mayoría de los países es cuál será la respuesta del Rey Sombra. La guerra no está excluida, y si ocurre, podría ser el golpe final para un continente ya empobrecido por la guerra que puso fin a Equestria de Celestia ".
 news.49.a:0 "Muy bien".
news.50.t:0 "Ataque nuclear a la colmena"
 news.50.d:0 "[This.GetNewspaperHeader]On this day in history, war has changed, for better or for worse, only time shall tell. This morning, [GetDate], the Equestrian Avro Lancaster Long Range bomber, Octavia Melody- so named after one of Equestria's more renown classical musicians- released its payload onto the Changeling's capital Vesalipolis, during what would have normally been a routine bombing mission. However, as has been made clear, this was no normal weapon. Whilst specifics on the dropped payload remain classified, the tell-tale mushroom cloud was visible from as far away as the frontline. The Lancaster's pilot, Lightning Dust, when asked for a comment on how she felt once dropping the classified bomb, gave the following: "Felt good. Probably killed a lotta bugs with that one. Can't say why, can't say how, but there's a lotta dead insects down there. Makes me tempted to rename Ole' Octy to 'Roach Repellent.'"
 news.50.a:0 "¡Malditos sean, para siempre!"
 news.50.b:0 "¡Castigo por el Fuego del Sol!"
 news.50.e:0 "Hicimos lo que teníamos que hacer".
 news.50.c:0 "El régimen de Daybreaker es una locura".
 news.50.f:0 "¿Cómo puede Celestia permitir eso?"
 news.200.t:0 "¡La Guerra Civil Ecuestre!"
 news.200.d_1:0 "[This.GetNewspaperHeader] Equestria estalló en el caos después de que una serie de eventos sacudieran a la nación anteriormente plácida y pacífica.\n\nLa princesa Luna, que lideró un esfuerzo de reforma por los derechos de batpony, fue arrestada por la princesa Celestia por vínculos con grupos terroristas. Los manifestantes civiles que intentaban ayudar a Luna fueron masacrados y la princesa Luna escapó a Manehatten en la confusión.\n\nLa princesa Luna afirma que Celestia se ha vuelto loca y se ha convertido en una salvaje yegua de fuego. La princesa Celestia afirma que Luna se ha transformado una vez más en la retorcida yegua de la oscuridad Nightmare Moon.\n\nNinguno de los lados retrocedió, la guerra civil ha estallado, dividiendo el continente en dos ".
 news.200.d_2:0 "[This.GetNewspaperHeader] Equestria ha estallado en el caos después de un intento de asesinato en Manehattan en la Princesa Luna durante un discurso que lucha por los derechos de batpony. Batponies y leales a Luna se apoderaron de la ciudad en respuesta. Princesa Luna ha tomado el aire, advirtiendo que la princesa Celestia se ha vuelto loca de odio a los batponies, planeando su muerte. La princesa Celestia ha afirmado que Luna se ha transformado en la retorcida yegua de la noche, Nightmare Moon.\n\nSin ningún lado retrocediendo, civil la guerra ha estallado, dividiendo el continente en dos ".
 news.200.c:0 "¿Se va a caer el cielo?"
 news.200.a:0 "¿Cómo fue que todo salió tan mal ..."
 news.200.b:0 "¡La noche reinará!"
 
news.201.t:0 "Confederación de Estados del Sur"
 news.201.d:0 "[This.GetNewspaperHeader] En el caos de la Guerra Civil Ecuestre, están apareciendo nuevas naciones. La administración de los estados ecuestres del sur ha declarado la formación de un nuevo estado y su independencia de Equestria. Todo el suroeste está casi por completo bajo su control, solo comparten los territorios con el estado de Buffalo, que, quién sabe, puede cambiar muy pronto ".
 news.201.a:0 "Interesante".
 news.201.b:0 "Cobardes".
 news.201.c:0 "Ningún pony quiere ser parte de este estado podrido".
 news.201.e:0 "Esta Confederación haría bien en recordar la Guerra de las Manzanas".
news.202.t:0 "Comuna de Vanhoover"
 news.202.d:0 "[This.GetNewspaperHeader] Los comunistas de Vanhoover aprovecharon el estallido de la guerra civil para establecer su nueva comuna en las costas de Luna Bay. Liderados por el ex almirante ecuestre Dust Hoover, tomaron el control de la ciudad misma y el campo circundante y se han declarado neutrales en el conflicto en curso ".
 news.202.a:0 "La revolución se extiende".
 news.202.b:0 "Me pregunto cuánto durarán".
news.203.t:0 "El fin de la guerra civil ecuestre"
 news.203.d:0 "[This.GetNewspaperHeader] ¡Victoria! Ya es [GetMonth], [GetYear] y las celebraciones se llevan a cabo hoy en Canterlot con el anuncio de la rendición de las últimas unidades leales a Nightmare Moon. tomó muchas lunas de sangrientos combates, pero el Ejército Ecuestre Leal se mantuvo firme y luchó contra las Legiones de la Pesadilla para detenerlas y, finalmente, obtener la victoria. Con la mayor parte del país libre de fuerzas traidoras, Equestria ahora enfrenta la difícil tarea de reconstruir. El resto del mundo no ha estado inactivo y Equestria debe estar preparada. Otro conflicto parece estar en el horizonte ".
 news.203.a:0 "¡Gloria a la princesa!"
 news.203.b:0 "Por fin está hecho".
 news.203.c:0 "¡Gloria a la Emperatriz!"
news.206.t:0 "El fin de la guerra civil ecuestre"
 news.206.d:0 "[This.GetNewspaperHeader] ¡Victoria! Ya es [GetMonth], [GetYear] y las celebraciones se llevan a cabo hoy en Canterlot con el anuncio de la rendición de las últimas unidades leales a Nightmare Moon. tomó muchas lunas de sangrientos combates, pero el Ejército Ecuestre Leal se mantuvo firme y luchó contra las Legiones de la Pesadilla para detenerlas y, finalmente, obtener la victoria. Con la mayor parte del país libre de fuerzas traidoras, Equestria ahora enfrenta la difícil tarea de reconstruir. El resto del mundo no ha estado inactivo y Equestria debe estar preparada. Otro conflicto parece estar en el horizonte ".
 news.206.a:0 "¡Gloria a la princesa!"
 news.206.b:0 "Por fin está hecho".
news.208.t:0 "La destrucción de Stalliongrad"
 news.208.d:0 "[This.GetNewspaperHeader] Hoy marca un día sombrío para los ponis de Stalliongrad, ya que el eficiente y profesional Ejército Lunar evacuó la ciudad por la fuerza, sin dar tiempo a los confundidos habitantes para prepararse o protestar. Como la noche El área que rodeaba la ciudad se incendió con el repique de cientos de baterías de artillería. Al amanecer, la ciudad no era más que escombros y cenizas, y los ciudadanos obstinados que optaron por quedarse conmocionados y medio muertos, más cadáveres arrastrándose desde el escombros que ponis. Cuando se le pidió un comentario, la emperatriz Nightmare Moon simplemente dijo: "¿Hm? Oh si. Ordené que desapareciera. Estoy muy contento de saber que mis ponis pudieron hacerlo, y en tan poco tiempo. Es una lástima que se haya permitido que la enfermedad del comunismo se pudra durante tanto tiempo. Sin embargo, como está claro, esto se ha rectificado "".
 news.208.d_sol:0 "[This.GetNewspaperHeader] Este día marca otra gran victoria para el Imperio Solar y un doloroso recordatorio de lo que les sucede a todos los que se resistirán al gobierno de Daybreaker. A pesar de las duras protestas y la resistencia, la ciudad de Stalliongrad fue evacuado por la fuerza por el despiadado Ejército Solar. Luego, los ponis fueron llevados en manada a múltiples áreas de reunión alrededor de la ciudad, donde comenzó el ruido infernal. Cientos, tal vez incluso miles de bombarderos, arrojaron bombas de napalm sobre la ciudad. Tomó unas pocas horas de esta devastación para dejar la antigua ciudad en una cáscara quemada, todas las marcas de los antiguos habitantes borradas por los fuegos purificadores. Emperatriz Daybreaker ha declarado que este es el destino de todos los que resistirían el justo y compasivo gobierno del Sol ".
 news.208.a:0 "..."
news.204.t:0 "El fin de la guerra civil ecuestre"
 news.204.d:0 "[This.GetNewspaperHeader] Hoy ha visto el final de Equestria tal como la conocemos. Después de muchas lunas de sangrientos combates, las Legiones de Nightmare han invadido gran parte del país, enviando al gobierno y a la Princesa Celestia a la clandestinidad. . Muchos rebeldes leales todavía libran una guerra de guerrillas. Pero con la mayoría de las fuerzas leales derrotadas y la guerra casi ganada, Nightmare Moon ahora enfrenta la difícil tarea de reconstruir y consolidar su gobierno. Con el aumento de las tensiones en todo el mundo, la guerra puede regrese al Imperio Lunar más temprano que tarde ".
 news.204.a:0 "Por fin hemos ganado".
 news.204.b:0 "Interesante".
news.205.t:0 "¡Guerra en el Sur!"
  news.205.d:0 "[This.GetNewspaperHeader] El control lunarista de la península sudoriental en Equestria está ahora en peligro. Los trabajadores de Baltimare se levantaron y expulsaron a la guarnición thestral, mientras que el Doctor Caballeron fundó el Estado Libre de Aztlán con apoyo de los nativos. Finalmente, los leales de Nightmare Moon fueron empujados más profundamente en las junglas y montañas cuando los guerrilleros de la Resistencia Celestial, liderados por el famoso (¿y ficticio?) aventurero Daring Do, capturaron Stableside ".
  news.205.a:0 "Bueno, eso se intensificó rápidamente".

### Sol de verano, luna de invierno y sus alternativas imperiales
news.301.t:0 "Celebración del sol de verano"
 news.301.d:0 "[This.GetNewspaperHeader] Ponis de todos los trotes de la vida se han reunido hoy en Canterlot para presenciar la Celebración del Sol de Verano. Originalmente una festividad hecha para conmemorar la victoria de la Princesa Celestia sobre la Pesadilla enconada, hoy en día es la celebración más larga día del año, el regreso de la Princesa Luna y la magia de la amistad. No se oyó ni un sonido cuando la Princesa subió al estrado elevado, miró largamente a los ponis reunidos y procedió a levantar el Sol. La multitud observó con asombro la gran exhibición de la benevolencia de la alicornio y los vítores continuaron mucho después de la salida del Sol. Las festividades continuaron durante el resto del día, el espíritu de Equestria resonando en la continua muestra de respeto a sus tradiciones ".
 news.301.a:0 "La vida es buena en Equestria".
 news.301.b:0 "Asqueroso. Cubra las ventanas".
 news.301.c:0 "¡Mentiras! ¡Nuestros dioses levantan el sol, no ella!"
 news.301.e:0 "La suave luz de Celestia mantiene cálido el verano".
 news.302.t:0 "Forever Sun Celebration"
 news.302.d:0 "[This.GetNewspaperHeader] Muchas cosas han cambiado en Equestria últimamente, pero la reverencia a las tradiciones antiguas no. Fanáticos y fanáticos devotos se han reunido hoy en Canterlot para presenciar la Celebración del Sol de Verano ... o lo que Acompañada por una fuerte presencia militar, la Emperatriz Daybreaker subió al estrado elevado y pronunció un ardiente discurso a la multitud, elogiándolos por su lealtad al nuevo régimen mientras señalaba a los ponis que no mostraban suficiente reverencia. Arreglo orquestal realizado por la Ópera de Canterlot, la Emperatriz salió al sol y los ponis se inclinaron, pues no eran dignos de contemplar Su esplendor. Posteriormente, Daybreaker arremetió contra los enemigos del estado, prometiéndoles a todos y cada uno de ellos un final infernal. . "
 news.302.a:0 "¡Saluden a la Emperatriz!"
 news.302.b:0 "Tu fin llegará pronto".
 news.302.c:0 "¿Deberíamos estar preocupados?"
 news.302.e:0 "Celestia se ha convertido en lo que temía".
 
 news.304.t:0 "Celebración de la luna de invierno"
 news.304.d:0 "[This.GetNewspaperHeader] Una reciente innovación propuesta por la princesa Twilight Sparkle, la Winter Moon Celebration es una nueva festividad destinada a difundir el conocimiento de la princesa Luna y su maravillosa noche. La princesa ha elegido organizar su evento en Manehattan, conocida por sus ponis que nunca duermen. Para su sorpresa, la respuesta fue mayor de lo que esperaba, con ponis de toda Equestria deseando ver su misterioso diario. Aturdida por la amabilidad mostrada, la Princesa Luna les agradeció a todos por asistir. , y deseaba la unidad y la amistad en las duras lunas invernales que se avecinaban. Mientras la princesa hacía su magia, los ponis estaban asombrados por el cielo nocturno, su belleza se hacía más evidente con las constelaciones que se mostraban a la vista y la luz de la luna. duchando a la multitud. La juerga continuó hasta altas horas de la noche, y la propia princesa fue vista mezclándose con los ponis comunes también ".
 news.304.a:0 "La princesa Luna tiene sus encantos".
 news.304.b:0 "¿Siempre el segundo violín, Luna?"
 news.304.c:0 "¿No era Celestia la única gobernante?"
 news.304.e:0 "La noche de Luna sólo es igualada por su propia belleza feroz".
news.305.t:0 "Celebración de la luna sin fin"
 news.305.d:0 "[This.GetNewspaperHeader] Tras la violenta toma del poder por Nightmare Moon y sus aliados thestral, se apresuró a eliminar la disidencia y establecer sus propias tradiciones, centradas en la celebración de la Noche, batponies y la nueva regla. El ápice de estos es la Celebración de la Luna Sin Fin, que conmemora la noche más larga del año y su victoria sobre su hermana ahora desterrada. Celebrado en Canterlot, el evento ha atraído a los celosos seguidores y soldados de la Emperatriz, con algunos ponis presionados para asistir Al usurpar el estrado ceremonial de su hermana, la Emperatriz no pareció molestarse por el frío glacial, lo cual no se podía decir de la multitud. Luego dio un apasionado discurso sobre la nueva autoridad en Equestria, en el que la noche será Nunca más ser ignorado y dejado de lado. A pesar del tono severo de la celebración, Nightmare Moon no dejó de mostrar la grandeza de la noche, los ponis se inspiraron en la gloria de la Luna y las Estrellas ".
 news.305.a:0 "¡Alabado sea la noche!"
 news.305.b:0 "Tu reinado llegará a su fin, Luna".
 news.305.c:0 "Este invierno se siente más frío ..."
 news.305.e:0 "El rechazo de Celestia ha congelado el corazón de Luna".
 
 ### EVENTOS DE OTOÑO DE LA CIUDAD ####
cityfall.13.t:0 "La caída de Vanhoover"
 cityfall.13.d:0 "[This.GetNewspaperHeader] Después de varios días de lucha, los cambiantes irrumpieron y tomaron el control de la ciudad ecuestre estratégicamente vital en la costa noroeste, Vanhoover. Equestria ha perdido una valiosa base naval y puerto comercial y los cambiantes han asegurado su flanco derecho. Sin embargo, los comandantes ecuestres ya están planeando una rápida contraofensiva para liberar la ciudad y asegurar su puerto ".
 cityfall.13.a:0 "Esto es solo el comienzo".
 cityfall.13.b:0 "¡Lo recuperaremos!"
 cityfall.13.c:0 "Un buen comienzo para los cambiantes".
cityfall.14.t:0 "La caída de Canterlot"
 cityfall.14.d:0 "[This. Inmediatamente después, las unidades de infantería ecuestre y de la guardia real lucharon valientemente, pero fueron superadas en número y armamento sin remedio. Se dio la orden de retirarse y abandonar la capital. Múltiples pequeños nidos de amarga resistencia lucharon valientemente, cubriendo la retirada de sus camaradas.\nCanterlot ha caído, y ahora ondea una nueva bandera sobre las torres del Castillo Real. Los generales ecuestres confían en lanzar una contraofensiva, pero la pérdida del corazón de Equestria será devastadora para los ponis ' moral."
 cityfall.14.a:0 "Una victoria simbólica para los cambiantes".
 cityfall.14.b:0 "¡Equestria aún no está perdida!"
 cityfall.14.c:0 "¡Chrysalis nos llevará a la victoria final!"
cityfall.15.t:0 "La caída de la ciudad de cristal"
 cityfall.15.d:0 "[This.GetNewspaperHeader] El ejército de Cambiantes ha ganado el control de toda la Ciudad de Cristal hoy. La lucha por esta enorme megalópolis fue larga. Hace mil años, el Rey Sombra trasladó por la fuerza a casi toda la población de Cristal Empire en la capital, convirtiéndola en una de las ciudades más grandes del mundo, lo que todavía es hoy. Sin embargo, los defensores no pudieron resistir las abrumadoras fuerzas de su enemigo. Calle tras calle y casa tras casa, los cambiantes lucharon hasta que finalmente llegaron el imponente Castillo de Cristal en el centro de la ciudad. La bandera blanca cambiante ahora ondea encima de él.\nPronto toda la resistencia en la ciudad será brutalmente reprimida. Esta es una gran victoria para Changeling Queendom. los ponis de cristal siguen peleando? "
 cityfall.15.a:0 "Me pregunto quién es peor, Chrysalis o Sombra?"
 cityfall.15.b:0 "Contraatacaremos".
 cityfall.15.c:0 "¡Inclínate ante nosotros, o si no!"
cityfall.16.t:0 "La caída de Stalliongrad"
 cityfall.16.d:0 "[This.GetNewspaperHeader] El comunicado de los cambiantes ha anunciado que el ejército de cambiantes ha capturado la ciudad capital en el río Severyana, Stalliongrad. Dejando atrás el estruendo y el polvo, los soldados de Chrysalis expulsaron a los Stalliongradians de los suburbios a el Palacio de los Soviets y capturaron el edificio, reemplazando la bandera roja con el emblema de Changeling. Pequeños paquetes de resistencia todavía están luchando en manzanas aisladas de la ciudad, pero es solo cuestión de tiempo antes de que se rindan también. ¿Es este el final de Stalliongrad como nación independiente? "
 cityfall.16.a:0 "¿Qué es Stalliongrad sin Stalliongrad?"
 cityfall.16.b:0 "¡Bastardos reaccionarios!"
 cityfall.16.c:0 "Fallasteis de nuevo, ponis".
cityfall.7.t:0 "Shire ha caído"
cityfall.7.d:0 "[This.GetNewspaperHeader] Se podía ver humo negro elevándose sobre la ciudad de Shire hoy cuando los últimos restos de las fuerzas de [former_controller.GetAdjective] fueron expulsados ​​después de una amarga batalla por esta ubicación estratégica.\nEl Las posiciones de [former_controller.GetAdjective] resistieron valientemente, derribando a un polimorfo tras otro mientras intentaban cruzar el río que protege la ciudad. Después de quedarse sin municiones, los oficiales presentes dieron la orden de salvar lo que pudieran y retirarse, un pequeña retaguardia que mantuvo a raya a los atacantes antes de que ellos también abandonaran la ciudad. Sin embargo, muchos murieron durante la retirada ya que las unidades cambiantes aerotransportadas se apresuraron a cargar tras ellos, habiendo cruzado el río.\nShire ahora está bajo el control de los cambiantes y el avance continúa. "
cityfall.7.a:0 "La guerra nunca cambia".
cityfall.7.b:0 "¡Contraatacaremos!"
cityfall.7.c:0 "Somos imparables".
cityfall.8.t:0 "La Caída de Las Pegasus"
cityfall.8.d:0 "[This.GetNewspaperHeader] Imágenes e informes horribles nos llegaron hoy cuando el ejército de [former_controller.GetAdjective] anunció oficialmente la pérdida de Las Pegasus, el infame paraíso de las vacaciones y el juego.\nPoco antes del ejército de cambiantes atacados, los bombardeos golpearon la ciudad, causando una tremenda pérdida de vidas civiles debido a la extraña decisión de los militares de no evacuar la ciudad ante el peligro. La infantería y los tanques cambiantes lograron abatir a los defensores sacudidos con facilidad y el El alcalde de la ciudad se vio obligado a entregar la ciudad a los invasores poco después.\n El personal militar [ex_controlador.GetAdjective] supuestamente está planeando un contraataque para retomar la ciudad, pero esto seguramente hará caer la moral en todo el país ".
cityfall.8.a:0 "¿Adónde iré de vacaciones ahora?"
cityfall.8.b:0 "La ciudad está perdida, pero la guerra no".
cityfall.8.c:0 "¡Saquea la ciudad y sigue moviéndote!"
cityfall.9.t:0 "Los cambiantes toman Manehattan"
cityfall.9.d:0 "[This.GetNewspaperHeader] La ciudad más grande de [former_controller.GetName], la metrópolis de Manehattan, fue tomada por los invasores cambiantes hoy. Su estandarte ahora ondea en la parte superior de la ciudad gravemente dañada hall.\nUn gran bombardeo de la fuerza aérea cambiante esta mañana tomó a los defensores con la guardia baja, destruyendo no solo la mayoría de las posiciones defensivas y búnkeres, sino que también se cobró la vida de muchos civiles que aún se encontraban en la ciudad. La ofensiva de bombarderos fue seguida por una masiva Empuje en el suelo al que los defensores no tuvieron respuesta. Después de unas pocas horas de lucha, la defensa se derrumbó y las tropas se rindieron. Manehattan está perdido, pero la guerra contra este aterrador invasor continúa ".
cityfall.9.a:0 "El destino de [former_controller.GetName] está sellado".
cityfall.9.b:0 "P-podemos recuperarlo ..."
cityfall.9.c:0 "¡Nos hemos ganado la gloria!"
cityfall.10.t:0 "Luna toma Canterlot"
cityfall.10.d:0 "[This.GetNewspaperHeader] Los seguidores lunares se regocijaron y vitorearon hoy mientras sus fuerzas lucharon valientemente para abrirse camino a través de la capital de Canterlot [former_controller.GetAdjective], y finalmente lograron apoderarse de toda la ciudad de las fuerzas de Celestia.\nDe acuerdo Según los informes y la propaganda de Lunar, Nightmare Moon llegó poco después de que se rindieran los últimos defensores, a quienes el Alicorn ordenó de inmediato que fueran ejecutados. Se dieron una fuerte ovación y 20 saludos de bala mientras Nightmare Moon se sentaba en lo que solía ser el trono de Celestia. Nightmare Moon y sus leales ahora en Canterlot, se verá cómo reacciona Celestia ante esto, y si ella y sus propios seguidores aún poseen la fuerza para cambiar el rumbo en esta batalla por [ex_controlador.GetName] ".
cityfall.10.a:0 "La guerra civil continúa".
cityfall.10.b:0 "La capital será nuestra".
cityfall.10.c:0 "¡Celebre!"
cityfall.12.t:0 "La caída de Canterlot"
cityfall.12.d:0 "[This.GetNewspaperHeader] Hoy marca un día negro para [former_controller.GetName], ya que la última resistencia en Canterlot se rindió al avance de los ejércitos de Stalliongrad. Las tropas en retirada podían ver a su enemigo alzar el martillo rojo y la herradura. bandera en la ciudad, algunos de ellos estallaron en llantos amargos mientras continuaban con su retirada.\nLos funcionarios de Stalliongrad ya lanzaron una transmisión de radio a nivel nacional en la que celebran esta victoria épica sobre [former_controller.GetName]. La transmisión glorifica a los fuerzas, al tiempo que promete a todos y cada uno de los ciudadanos un futuro brillante y pacífico una vez que "el polvo se asiente".\nStalliongrad ya parece estar seguro de la victoria. ¿Será esto un exceso de confianza fatal o un simple realismo? "
cityfall.12.a:0 "Otra victoria para Stalliongrad".
cityfall.12.b:0 "Defiéndete".
cityfall.12.c:0 "¡Urah!"
cityfall.11.t:0 "La caída de Stalliongrad"
cityfall.11.d:0 "[This.GetNewspaperHeader] La guerra [new_controller.GetAdjective] contra los ponis de Stalliongrad ha alcanzado hoy su clímax cuando [new_controller.GetLeader] ha anunciado la captura de la ciudad de Stalliongrad. Mientras que Stalliongrad gobierno, aunque habiendo huido de la capital ellos mismos, alienta al Ejército Rojo a resistir, muchos de los ciudadanos han perdido la fe en la guerra contra lo que parece ser una fuerza [new_controller.GetAdjective] imbatible.\n\nCon la caída de Stalliongrad en sí, muchos dudan de que la nación aguante mucho más . Sin embargo, queda por ver cuánto tiempo los Stalliongradians mantendrán su moral. Por ahora, solo podemos esperar y ver ".
cityfall.11.a:0 "Sic transit gloria mundi".
cityfall.11.b:0 "Morirás en la historia".
cityfall.11.c:0 "¡Nunca te rindas!"
news.111.t:0 "Los cambiantes prevalecen en Equestria"
news.111.d:0 "[This.GetNewspaperHeader] Hoy marca un día negro para Equestria. Con la resistencia a la Máquina de Guerra Cambiante siendo suicida en este punto y las princesas alicornio perdidas en acción, Equestria demandó la paz. Aunque muchos generales deseaban Para continuar la lucha, civiles pacifistas y colaboradores presionaron a lo que quedaba del gobierno ecuestre para que se rindiera y evitar más daños.\nDespués de que se firmó la rendición incondicional, las armas finalmente guardaron silencio. Durante una transmisión nacional, la Reina Chrysalis declaró la victoria total sobre Equestria y prometió que la nación se reorganizará en un estado títere amigable con los cambiantes.\nSi bien aún no está claro qué pasará con esta nueva Equestria y sus ponis, muchos se sienten aliviados al escuchar que Equestria, aunque en un estado subyugado, lo hará sigue vivo. Por ahora, al menos ".
news.111.d_eqc:0 "[This.GetNewspaperHeader] Hoy marca un día negro para Equestria. Con la resistencia a la Máquina de Guerra Cambiante siendo suicida en este punto, las princesas alicorn y gran parte de la corte huyeron a New Mareland, fuera de su alcance de los colmillos cambiantes. Lo que quedaba del gobierno pidió la paz.\nDespués de que se firmó la rendición incondicional, las armas finalmente se callaron. Durante una transmisión nacional, la Reina Chrysalis declaró la victoria total sobre Equestria y prometió que la nación se reorganizaría en una Estado títere amigable con los cambiantes.\nSin embargo, con Celestia ha prometido seguir luchando, inspirando esperanza en los corazones de muchos de los ponis conquistados de que su difícil situación puede no ser eterna ".
news.111.a:0 "Los cambiantes crecen".
news.111.b:0 "¡La victoria es nuestra!"
news.112.t:0 "Los cambiantes prevalecen en Equestria"
news.112.d:0 "[This.GetNewspaperHeader] Hoy marca un día negro para Equestria. Con la resistencia a la Máquina de Guerra Cambiante siendo insostenible en este punto y el liderazgo perdido en acción, Equestria demandó la paz. Aunque muchos generales deseaban Continuar la lucha, civiles pacifistas y colaboradores presionaron a lo que quedaba del gobierno ecuestre para que se rindiera para evitar más daños. Los Cambiantes han ocupado el resto de Equestria. Muchos Cambiantes supuestamente continuaron saqueando alimentos y objetos de valor de los ponis derrotados, quienes habían sin posibilidad, o derecho, de defenderse. Algunos esperaban que Chrysalis le diera una apariencia de autonomía a Equestria, pero esas esperanzas fueron rápidamente aplastadas.\nLa guerra terminó, y una nueva era oscura ha comenzado para Equestria y sus ponis. . "
news.112.d_eqc:0 "[This.GetNewspaperHeader] Hoy marca un día negro para Equestria. Con la resistencia a la Máquina de Guerra Cambiante siendo insostenible en este punto, las princesas alicorn y gran parte de la corte huyeron a New Mareland, fuera de su alcance de los colmillos de los Cambiantes. Lo que quedaba del gobierno pidió la paz. Los Cambiantes ocuparon el resto de Equestria. Muchos Cambiantes supuestamente continuaron saqueando comida y objetos de valor de los ponis derrotados, que no tenían oportunidad, o derecho, de defenderse. . Algunos esperaban que Chrysalis diera cierta apariencia de autonomía a Equestria, pero esas esperanzas fueron rápidamente aplastadas.\nLa guerra terminó y una nueva era oscura ha comenzado para Equestria y sus ponis. Sin embargo, desde el otro lado del océano, un la luz aún brilla y los ponis de Equestria anhelan el día en que esa luz regrese a Canterlot ".
news.112.a:0 "Equestria se ha ido".
news.112.b:0 "¡La victoria es nuestra por fin!"
news.112.c:0 "¡Todavía no, Chrysalis!" #EQC
cityfall.17.t:0 "La caída de Canterlot"
cityfall.17.d:0 "[This.GetNewspaperHeader] [former_controller.GetName] queda en estado de shock hoy cuando los ejércitos del Rey Sombra han conquistado la capital de Canterlot [former_controller.GetAdjective]. Las fuerzas treparon las montañas y asaltaron la ciudad. Los combates desesperados continuaron y el ejército de esclavos de Sombra sufrió tremendas bajas, pero las fuerzas [ex_controlador.GetAdjective] superadas en número fueron empujadas calle por calle hasta que los últimos focos de resistencia fueron completamente abrumados por los invasores.\nCon El mismo Sombra llega a la capital caída para reclamar la corona de [former_controller.GetName], la moral del ejército de [former_controller.GetAdjective] ha caído drásticamente. Algunos se preguntan si la guerra ya está perdida. Solo el tiempo lo dirá ".
cityfall.17.a:0 "La guerra continúa".
cityfall.17.b:0 "Esperé mil años por esta venganza ..."
cityfall.17.c:0 "¡Prevaleceremos!"
cityfall.18.t:0 "¡Celestia toma Manehattan!"
cityfall.18.d:0 "[This.GetNewspaperHeader] Las tropas bajo el mando de Celestia han entrado hoy y se han abierto camino a través de la capital lunar de Manehattan. Los feroces combates continuaron durante toda la tarde, las tropas de Celestia avanzando calle por calle. Ataques aéreos y los bombardeos de artillería finalmente derrotaron a la mayoría de los defensores, y los últimos focos de resistencia se resolvieron rápidamente. Los soldados ondearon la bandera ecuestre en la parte superior del ayuntamiento muy dañado. Equestria ahora está al borde de la victoria ".
cityfall.18.a:0 "Algunas noticias".
cityfall.18.b:0 "¡Nuestra victoria está cerca!"
cityfall.18.c:0 "¡No estamos derrotados!"
cityfall.19.t:0 "[former_controller.GetName] pierde Tall Tale"
cityfall.19.d:0 "[This.GetNewspaperHeader] Tras un feroz combate cuerpo a cuerpo, las tropas cambiantes han obtenido oficialmente el control de la ciudad de Tall Tale.\nLas defensas de [former_controller.GetAdjective] resultaron gravemente dañadas por un bombardeo poco antes de Chrysalis El ejército atacó. Una gran tormenta de fuego se había apoderado de la ciudad, reduciendo a cenizas sus numerosos parques y árboles. Las defensas exteriores no se mantuvieron por mucho tiempo y la lucha se redujo a un intenso combate casa por casa. Los silos de grano se habían convertido en fortalezas y prevalecieron el más largo. A pesar de las grandes pérdidas, los cambiantes pudieron avanzar y expulsar a los defensores.\nOtra ciudad importante cae en manos de los invasores. Uno se pregunta cuándo se ralentizará el avance o si se ralentizará en absoluto ".
cityfall.19.a:0 "La guerra continúa".
cityfall.19.b:0 "La guerra aún no ha terminado".
cityfall.19.c:0 "¡La guerra terminará pronto!"
cityfall.20.t:0 "Baltimare está perdido"
cityfall.20.d:0 "[This.GetNewspaperHeader] Hoy termina lo que muchos llaman la última batalla de [former_controller.GetName]. Las fuerzas de Changeling lanzaron una ofensiva a gran escala hacia la ciudad de Baltimare. Se produjo una lucha desesperada, en la que [former_controller. Las tropas de GetAdjective] lucharon junto a su Princesa. Sin embargo, su feroz defensa finalmente se rompió cuando las unidades blindadas cambiantes entraron en la ciudad.\n [former_controller.GetName] ha perdido lo que muy bien podría ser su última batalla. Will el [former_controller.GetAdjective] colapso de la nación o la Princesa reunirá a sus ponis una vez más? "
cityfall.20.a:0 "¿Se ha ido [former_controller.GetName]?"
cityfall.20.b:0 "¡Retírate a las selvas!"
cityfall.20.c:0 "¡Aniquila cualquier resistencia!"
news.45.t:0 "La guerra de los cristales"
news.45.d:0 "[This.GetNewspaperHeader]What many ponies have feared has today become reality: All along the frontier, Equestrian units report heavy clashes between them and troops from the Crystal Empire. They reported of repeated wave attacks of thousands of ponies who seemed to be doing it against their will, but had no option but to gun down as many of them as possible to avoid being completely overwhelmed by the mind-controlled horde. King Sombra himself has remained eerily silent on the matter, while [EQS.GetLeader] has already begun holding speeches on the radio, encouraging her ponies to bravely fight on.\nThe Great Crystal War has begun. Will Equestria endure?"
news.45.a:0 "Equus ya no es un continente pacífico ..."
news.45.b:0 "¡Por Equestria!"
news.45.c:0 "Por fin, tiempo de venganza ..."
 ### Imperio de cristal
news.cry.0.t:0 "¡Revolución en el Imperio de Cristal!"
 news.cry.0.d:0 "[This.GetNewspaperHeader] Un golpe organizado de las fuerzas de la oposición irrumpió en el Castillo de Cristal en la Ciudad de Cristal y derrocó a la actual Princesa Cadence. asegura que estén en buenas condiciones ".
 news.cry.0.a:0 "¡Salve el cristal!"
 news.cry.0.b:0 "Pobre princesa. Espero que esté bien".
 news.cry.0.c:0 "Ese podría ser un buen momento para atacar ..."
 news.cry.0.dd:0 "Interesante"
news.cry.1.t:0 "Fin de Crystal Civil War"
 news.cry.1.d:0 "[This.GetNewspaperHeader] Con la rendición de las últimas tropas leales a la Princesa Mi Amore Cadenza, la Guerra Civil de Cristal ha llegado a su fin, por fin. Las fuerzas comunistas han triunfado sobre la Princesa y sus leales, y donde una vez estuvo el Imperio de Cristal ahora se encuentra orgullosa la República de los Ponis de Cristal.\n\nDurante muchas lunas, la lucha en los territorios de Cristal continuó, con una amarga resistencia de ambos lados. Las bajas temperaturas de la región trajeron muchos soldados y militantes hasta sus límites. El final de la guerra civil es bienvenido por muchos ponis de cristal, aunque algunos se preguntan si valió la pena el precio y si el nuevo régimen compensará de alguna manera esta terrible pérdida de vidas ".
 news.cry.1.a:0 "¡Los Trabajadores han triunfado!"
 news.cry.1.b:0 "¡Los traidores!"
 news.cry.1.c:0 "Perfecto".
 news.cry.1.dd:0 "Interesante ..."

