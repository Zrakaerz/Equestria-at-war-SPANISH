 ace_killed_by_ace.1.d:0 "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], dirigido por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de esquivar varias ráfagas de los [Prev.Owner.GetAdjective] sy derribar varios aviones enemigos, [From.GetCallsign] fue abrumado por [Prev.GetCallsign], quien supuestamente superó a [From.GetHerHim] y destrozó los tanques de combustible. abrir con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un infierno violento.\n\n [From.GetFullName] ha demostrado un gran valor en todo momento [From.GetHerHis] servicio y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador para nuestra nación en su conjunto. lamentamos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor ".
