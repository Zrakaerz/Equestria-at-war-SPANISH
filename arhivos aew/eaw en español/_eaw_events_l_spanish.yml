 estability.21.t:0 "Draft Dodging"
 estability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una marcada reducción en [Root.GetRaceMembers] disponibles para el draft. Parece que el último lote de reclutas es mucho menor de lo esperado inicialmente. La discrepancia es actualmente bajo investigación, pero las primeras pistas apuntan a un gran número de [Root.GetRaceMembers] que son técnicamente aptos para gestionar el servicio para evitar el reclutamiento a través de varios medios. Los estudiantes que acaban de alcanzar la mayoría de edad son repentinamente trabajadores calificados empleados en la industria de guerra crítica, ex los atletas fallan en sus pruebas de aptitud física y, en algunos casos, los reclutas simplemente han desaparecido sin dejar rastro.\n\nCuando estos [Root.GetRaceMembers] son ​​capturados e interrogados, señalan con su [Root.GetHands] las malas condiciones en el ejército, el oficiales indiferentes y no querer morir por una causa perdida. Los líderes militares exigen una dura represión contra [Root.GetRaceMembers] evitando el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los alistados vendió iers podría ser el mejor enfoque ".
 estability.21.desc.b:0 "La respuesta oficial ineficaz a la evasión generalizada del reclutamiento solo ha empeorado el problema. Cada vez más reclutas nunca se presentan después de recibir su carta de redacción. Counter-Intelligence ha interceptado un panfleto elaborado profesionalmente aconsejando a las personas sobre cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para que certifiquen que el recluta no es apto desde el punto de vista médico. Incluso el número de [Root.GetRaceMembers] que solicitan excepciones por razones éticas ha alcanzado cifras récord.\n\nLíderes militares han sugerido eliminar las últimas excepciones y poner de ejemplo a unos pocos evasores que han sido atrapados.Otros en el gobierno han sugerido que deberíamos apelar al sentido del deber cívico en nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra. "
 estability.21.desc.c:0 "Dado que las respuestas del gobierno a la evasión del servicio militar no tienen ningún efecto positivo, más y más [Root.GetRaceMembers] han comenzado a preguntarse por qué deberían ponerse en riesgo mientras otros permanecen a salvo. Reclutas que sí lo hacen Aparecen a menudo informes de haber sido acosados ​​o ridiculizados en las calles como tontos que luchan por una causa condenada. Los informes de madres que prohíben a sus hijos responder al borrador de la orden están por todas partes, y la Oficina de Guerra ha presentado un informe afirmando que ya no están seguras de cuántos personas a las que se supone que deben reclutar, ya que su burocracia ha comenzado a colapsar bajo la presión de procesar a todos esos soldados desaparecidos ".
 estability.21.a:0 "No se puede hacer nada al respecto".
 estability.21.d:0 "¡Deberíamos arrestar a cualquiera que se encuentre evadiendo el reclutamiento!"
 estability.21.e:0 "Quizás sea necesario un aumento de sueldo para los soldados alistados".
 estability.21.f:0 "Es hora de medidas más duras".
 estability.21.g:0 "Apelar al sentido del deber cívico de [Root.GetRaceMembers]".
 estability.21.h:0 "Debemos dar un ejemplo".
 estability.21.i:0 "Debemos darles a los [Root.GetRaceMembers] algo por lo que luchar".
 estability.22.t:0 "¡Golpes!"
 estability.22.desc.a:0 "La producción en varias fábricas se ha ralentizado drásticamente en los últimos días, ya que los trabajadores han declarado una huelga en toda la producción de guerra. Exigiendo" ¡Paz y pan! ", hasta ahora han rechazado todos los intentos. para negociar un acuerdo. Algunos en el gobierno han abogado por una respuesta militar enérgica, seguida de una rápida ejecución de los cabecillas como agentes enemigos y traidores. Sin embargo, otros en el servicio civil han recomendado un enfoque más mesurado, señalando que una pesada La respuesta de [Root.GetHand] puede ser contraproducente si los soldados involucrados no son tan leales como pensamos que eran ".
 estability.22.desc.b:0 "Esfuerzos del gobierno para convDado que la vuelta al trabajo de los huelguistas parece no haber tenido ningún efecto. Por el contrario, se han reportado huelgas en más fábricas, y los últimos reductos en los lugares de trabajo originalmente afectados también han dejado sus herramientas luego de enfrentar la ira de sus colegas. Si bien las existencias hasta ahora han podido amortiguar un poco el golpe a los suministros de primera línea, es solo una cuestión de tiempo antes de que los cortes de producción comiencen a afectar nuestra capacidad para continuar la guerra.\n\nLa Oficina de Guerra ha instado nuevamente al gobierno a tomar una línea inquebrantable con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer reunirse con los trabajadores a mitad de camino puede ser suficiente para convencerlos de que regresen al trabajo ".
 estability.22.desc.c:0 "Lo que comenzó como una acción industrial en algunos lugares aislados ahora se ha extendido por todo el país, afectando incluso a las industrias que solo están conectadas con el esfuerzo de guerra de manera terciaria. Incluso el funcionamiento del propio gobierno se han visto afectados, ya que muchos empleados, mensajeros y conductores de bajo nivel se han negado a presentarse a trabajar en números cada vez mayores.\n\nEn muchos lugares, los consejos de trabajadores se han apoderado de los edificios de la fábrica. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado la producción de armas nuevamente, para un gran levantamiento contra lo que se llama "El régimen de guerra".\n\nEl alto mando militar cree que la acción decisiva de las tropas leales aún podría ganar el día, mientras que el lado civil del El gobierno argumenta que esto corre el riesgo de una guerra civil y una derrota segura ".
 estability.22.a:0 "Esto se acabará".
 estability.22.b:0 "Hacer una demostración de fuerza militar en los pueblos".
 estability.22.c:0 "Hacer héroes de la propaganda de los [Root.GetRaceMembers] que aún estén dispuestos a trabajar".
 estability.22.d:0 "Reclutar a los trabajadores en el servicio militar y poner las fábricas bajo control militar".
 estability.22.e:0 "Oferta para aumentar las raciones de alimentos de los trabajadores".
 estability.22.f:0 "Enviar tropas, arrestar a los huelguistas, ejecutar a los cabecillas".
 estability.22.g:0 "Proponer nueva legislación de bienestar".
 estability.23.t:0 "Motines en el Ejército"
 estability.23.desc.a:0 "Han llegado noticias alarmantes al Alto Mando Militar sobre varias unidades de nuestro Ejército que se niegan a recibir órdenes de oficiales superiores. Si bien ninguna de las unidades ha abandonado su posición en la línea, representantes de los soldados han Está bastante claro que no obedecerán ninguna orden de atacar al enemigo.\n\nLa rebelión hasta ahora se ha limitado a un pequeño número de batallones y un puñado de unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento pronto se extenderá a otras unidades y eventualmente puede hacernos incapaces de continuar la guerra. Se necesita una acción decisiva ".
 estability.23.desc.b:0 "Los esfuerzos para hacer frente a los motines en el ejército no han tenido ningún efecto. Envalentonados por la falta de una respuesta gubernamental eficaz, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y desmovilización.\n\nLa Oficina de Guerra insiste en que enviemos una fuerte señal a los amotinados para disuadirlos de tomar más medidas ".
 estability.23.desc.c:0 "Con el gobierno aparentemente reacio o incapaz de abordar sus problemas, los amotinados han decidido tomar el fin de la guerra en su propio [Root.GetHands]. Las elecciones para los" Consejos de Trabajadores y Soldados "han sido anunciado, con el objetivo expreso de apoderarse del país y hacer las paces con el enemigo.\n\nA menos que se tomen medidas con rapidez, estos consejos pueden muy bien terminar reemplazando a nuestro gobierno en algunas áreas del país y hacernos incapaces de continuar la guerra."
 estability.23.a:0 "No podemos hacer nada al respecto ahora".
 estability.23.b:0 "Rodear las unidades amotinadas con leales y ordenarles que se retiren".
 estability.23.c:0 "Celebrar un discurso patriótico ante los amotinados".
 estability.23.d:0 "Anuncie públicamente que todos los [Root.GetRaceMembers] que se encuentren apoyando a los amotinados serán acusados ​​de traición".
 estability.23.e:0 "Anuncie una iniciativa de paz. Asegúrese de que sea inaceptable para el enemigo".
 estability.23.f:0 "Movilizar a las milicias leales y arrestar a todos los soldados que no estén en sus lugares de destino".
 estability.23.g:0 "Ofrezca a los soldados que les permitan elegir a sus propios oficiales".
