 ace_killed_other_ace.1.a:0 "¡Una victoria que todo [From.Owner.GetName] recordará!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ha bajado"
 aces_killed_each_other.1.d:0 "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. posibilidad de escapar, [From.GetCallsign] maniobró a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir [Prev.GetCallsign].\nTanto [From.GetCallsign] como [Prev.GetCallsign] Se vieron aviones cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, han perdido una figura pública valiosa e inspiración para todos [From.Owner.GetAdjective] ".
 aces_killed_each_other.1.d_major:0 "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. posibilidad de escapar, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir [Prev.GetCallsign].\nAmbos [From.GetCallsign] [From.GetWingShort] y [Prev.GetCallsign] [Prev.GetWingShort] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nMientras que es un pequeño consuelo que el [Prev.Owner.GetAdjective ] amenaza, [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y la inspiración para todos [From.Owner.GetAdjective] ".
 aces_killed_each_other.1.a:0 "No obstante, una gran pérdida para nosotros"
policy.1.t:0 "Comunismo en ascenso"

político.1.d:0 "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se sientan de brazos cruzados y esperan que el cambio venga de un sistema político tan profundo corrupto, sólo la revolución podría salvarnos de ella! '\ n\nAsí que hablen nuevas voces en el movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que sea sacado del poder por cualquier medio necesario. Queda por ver si esos medios vendrán de adentro o de afuera ".
policy.1.a:0 "Puede haber personas en el propio gobierno que apoyen tales ideas".
policy.1.a.tt:0 "Aumenta las posibilidades de apoyo interno para un golpe comunista".
policy.1.b:0 "Un movimiento por el pueblo debe buscar el apoyo del pueblo".
policy.1.b.tt:0 "Aumenta las posibilidades de apoyo popular para un levantamiento comunista".
policy.2.t:0 "Simpatías marksistas en el gobierno"
policy.2.d:0 "Aunque la línea del partido [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo un ojo vigilante sobre los elementos radicales de izquierda de la nación, algunas personas en el gobierno están más abiertas a la posibilidad. Si nada más, ven espacio para abordar las preocupaciones de los [Root.GetRaceMembers] que buscan soluciones a los comunistas sin arriesgarse a una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por aquellos que permanecen leales a [ Root.GetLeader], estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta en caso de que llegue la revolución ".
policy.2.a:0 "También los vigilaremos de cerca, por muchas razones".
policy.2.a.tt:0 "Si el apoyo público es suficiente, se puede ejecutar un golpe".
policy.3.t:0 "Comunistas ejecutan golpe"

policy.3.d:0 "Si bien el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, una cierta sección del movimiento político ha estado en gran parte callado y esperando. La espera ha terminado. Hoy, al igual que el [Root.GetRulingParty ] los líderes y el ejército se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nMientras mantenían la pretensión de salvaguardando el orden, lo que las negociaciones efectivamente equivalieron a asegurar posiciones dentro del nuevo estado socialista para quienes optaron por cooperar. El golpe se terminó antes de que nadie pudiera actuar para detenerlo, y quienes lo hubieran hecho ahora son encarcelados, exiliados o ejecutados por el nuevo régimen ".
policy.3.a:0 "Las mareas de la historia barrerán el pasado".
 policy.4.t:0 "Los conflictos de clase dividen [Root.GetName]"
policy.4.d:0 "El movimiento revolucionario comunista, una vez una franja popular entre los académicos radicales en la teoría y los alborotadores en la práctica, ha visto un mayor apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que incluso más personas elijan identificarse ellos mismos con una 'clase' implica que las ideas marksistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\n Los miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando un momento en que '[Root.GetAdjective]' fue lo que [Root.GetRaceMembers] identificó como ante todo. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, que está ocurriendo en varios niveles de la sociedad, y puede que sea demasiado tarde para detenerla ".
policy.4.a:0 "Los [Root.GetRaceMembers] pueden llamarse a sí mismos como quieran".
policy.5.t:0 "Soldados del desierto a los partisanos comunistas"
policy.5.d:0 "'¡Los capitalistas y nacionalistas quieren que derrames tu sangre por ellos en el frente, volviendo hermano contra hermano por disputas que no conciernen a los trabajadores [Root.GetRaceMember]! En lugar de tomar las armas contra los trabajadores que luchar en el extranjero, levantarlos contra los opresores y derrocar a los tiranos! '\ n\nEl ejército, generalmente un bastión del patriotismo y la lealtad, ha demostrado no ser inmune a la propaganda comunista que se propaga rápidamente en [Root.GetName]. Los soldados están desertando , negándose a luchar por su país, llegando a veces a unirse a movimientos partidistas que dicen estar preparándose para la revolución ".
policy.5.a:0 "Quizás simplemente estén luchando por un [Root.GetName] diferente".
policy.6.t:0 "La revolución [GetMonth]"
policy.6.d:0 "La noción de que el movimiento comunista representa al pueblo ciertamente se ha puesto a flote en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero aquellos que El llamado a la revolución ya no es una colección dispar de guerrillas y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría ser ejecutada sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a dividir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro? "
policy.6.a:0 "¡Los que quieran hacer historia deben actuar hoy!"
policy.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar".
 Political.7.t:0 "Supremacy on the Rise"
policy.7.d:1 "'¡Los [Root.GetAdjective] [Root.GetRaceMembers] han estado sometidos durante demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! Afirman representar a la gente, pero ni siquiera logran mantener nuestras calles ¡Solo eliminándolos del poder podremos hacer crecer esta nación! '\ n\nLos oradores supremacistas de [Root.GetName] no han ocultado lo que piensan de nuestro gobierno y sistema político actuales. Discursos como estos se han aprovechado en una disensión pública que es particularmente pronunciada en las secciones más conservadoras de las fuerzas armadas ".
policy.7.a:0 "Los altos mandos pueden albergar simpatías tácitas".
policy.7.a.tt:0 "Aumenta las posibilidades de apoyo interno para un golpe supremacista".
policy.7.b:0 "La generación más joven tomará la antorcha".
policy.7.b.tt:0 "Aumenta las posibilidades de apoyo popular para un golpe supremacista".
policy.8.t:0 "Simpatías supremacistas en el ejército"
policy.8.d:1 "Varios miembros de alto rango del ejército [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento supremacista en [Root.GetName]. Ellos sienten el [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y le molesta cada vez más que el gobierno trate al ejército más como una herramienta que como una de las instituciones más importantes del país. Algunos de ellos llegan tan lejos como para sugerir que se necesita un nuevo gobierno, uno que sepa cómo llevar a [Root.GetName] a la próxima mitad del milenio.\n\nEsta facción puede que no sean predominantemente políticos, pero algunos de ellos han ganado posiciones en el departamento de defensa. Si estos desarrollos continúan, pueden tener suficiente apoyo político para ejecutar un golpe ".
policy.8.a:0 "El espíritu nacional supera al gobierno".
policy.9.t:0 "Golpe de Estado supremacista"
policy.9.d:0 "Algunos dirán que lo vieron venir. Tanto los que advirtieron contra los peligros de la supremacía como los que la ensalzaron como el salvador de [Root.GetName] han encontrado que sus profecías se han hecho realidad hoy, como los militares en [Root.Capital.GetName] derrocó al gobierno dirigido por [Root.GetRulingParty] y tomó el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco tiene planes de permitir que la resistencia crezca. Se ha declarado la ley marcial y, con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente ".
policy.9.a:0 "Se necesita un estado fuerte para proteger a [Root.GetRaceMembers] de sí mismos".
policy.10.t:0 "Guerra civil por la supremacía"
político.10.d:1 "Si bien los intentos del movimiento supremacista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la actual administración están decepcionados por la falta de confianza en el [Root La población .GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen seguros de que la gente eventualmente se cansará de [Root.GetLeader], pero están divididos sobre qué curso de acción tomar. Algunos piden un golpe de estado para ser ejecutado ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil ".
 policy.10.a:0 "La voluntad de poder no tiene sentido si uno duda en apoderarse de ella".
policy.10.b:0 "Primero deben unir a los [Root.GetRaceMembers] y luego gobernarlos".
policy.11.t:0 "Formulario de divisiones de asalto supremacista"
policy.11.d:0 "Lo político y lo marcial siempre han estado entrelazados en Supremacía. Paralelamente a su creciente movimiento político, los partidos supremacistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas tanto internas como externas, siendo las internas su opositores políticos. Aunque muchas personas encuentran preocupante este desarrollo, la ola de furor militarista ha llevado a que una mayor cantidad de voluntarios se unan a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Con el ejército impregnado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos de Supremacy están comenzando a parecerse mucho ".
policy.11.a:0 "Sólo los traidores al país tienen algo que temer".
 policy.12.t:0 "La amenaza del comunismo"
policy.12.d:0 "'[Root.GetLeader] quiere hacerles creer que [Root.GetName] está a salvo y unido. No es de extrañar que tales mentiras hayan envenenado las mentes de nuestra gente, cuando una serpiente se enrolla en la puerta de al lado ! No mire más allá de nuestra frontera para ver ciudadanos que se han vuelto unos contra otros en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo hasta que declaren nuestra nación muerta también? ¿Nos protegerá el [Root.GetRulingParty] de esto? ¿amenaza? '\ n\nEl crecimiento del movimiento supremacista en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente descartarían la supremacía como otro experimento ideológico equivocado, encuentran que esto es una preocupación muy real para ellos también. Dada la opción entre el comunismo de nuestros vecinos y un régimen supremacista, es cierto que preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente ".
policy.12.a:0 "¡Seremos la vanguardia contra la amenaza roja!"
 policy.13.t:0 "Avanzar hacia la democracia"
policy.13.d:0 "'Si silenciamos las voces de la gente, ¿cómo puede alguno de nosotros pretender ser la voz de [Root.GetName] nosotros mismos? Si tememos a la disensión, si tememos ser denunciados públicamente o destituidos por voto público, lo que realmente tememos es que seamos odiados y vilipendiados por nuestros propios ciudadanos. ¿Realmente [Root.GetRulingParty] tiene tan poca confianza en sus principios? '\ n\nUna facción cuidadosa y poco organizada, pero apasionada en el El gobierno ha comenzado a presionar por políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual ".
policy.13.a:0 "Podemos discutir esto internamente para empezar".
 policy.13.a.tt:0 "Aumenta las posibilidades de apoyo interno para organizar elecciones".
 policy.13.b:0 "Sabiendo que estamos en lo correcto, podemos permitirnos permitir que nuestros enemigos hablen más abiertamente".
policy.13.b.tt:0 "Aumenta las posibilidades de que las personas expresen su apoyo a la democracia y formen una oposición".
 Political.14.t:0 "[Root.GetRulingParty] Debates Harmony"
 political.14.d:0 "Sorprendentemente, la convocatoria de más referendos y medidas menos represivas contra los oponentes del régimen ha recibido cierto apoyo en las discusiones internas del partido. Si bien el liderazgo de [Root.GetRulingParty] sigue siendo escéptico, varios miembros influyentes han apoyado un cambio .\n\nTal vez tienen la confianza de que poco cambiará en la práctica, o tal vez sean secretamente traidores a la causa del partido, como muchos de sus oponentes lo dirían. Independientemente, si el público pidiera tales cambios llegara, algunos de los los líderes de [Root.GetName] están listos para comprometerse ".
policy.14.a:0 "La elección no siempre puede estar entre la armonía y la muerte".
policy.14.a.tt:0 "El gobierno puede organizar elecciones cuando la política tiene el apoyo de la mayoría".
policy.15.t:0 "Formación de oposición armónica"
policy.15.d:0 "La relajación de las restricciones sobre el tipo de propaganda anti [Root.GetRulingParty] que se puede difundir públicamente ha llevado, como era de esperar, a un aumento de las expresiones públicas de disidencia. Hasta ahora, las manifestaciones organizadas y los panfletos se encuentran principalmente en instituciones académicas y algunas de las áreas más desafortunadas de [Root.GetName], pero hay pocas dudas de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], quien mantiene un control sobre la dirección del partido, tiene pocas ganas de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y es posible que no haya vuelta atrás ".
policy.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión".
 policy.16.t:0 "Convocatoria pública de elecciones"
 policy.16.d:0 "Las manifestaciones de disensión pública que alguna vez estuvieron confinadas a áreas limitadas ahora son generalizadas. Mientras [Root.GetRaceMembers] se reúnen en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si continuamos Al permitir que esta propaganda se difunda, los referendos sugeridos tanto desde el propio partido como desde la oposición pueden mostrar que no contamos con el apoyo de la ciudadanía. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros."
policy.16.a:0 "Incluso si se están realizando reformas, debemos mostrar nuestra fuerza reprimiendo este desafío".
 policy.16.b:0 "Que se escuche a los [Root.GetRaceMembers]".
policy.17.t:0 "Elección pública en [Root.GetName]"
policy.17.d:0 "A medida que la libertad de expresión y reunión ha crecido hasta ser cada vez más aceptada en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha hecho un movimiento lento pero constante hacia la democracia durante los últimos meses y una elección ahora parece ser el siguiente paso natural.\n\nSin embargo, lejos de todo [Root.GetAdjective] los ciudadanos están a favor de las reformas democráticas. Aún hay debate dentro del partido sobre si esperar a que se celebren las elecciones hasta que podamos asegurar un desarrollo estable ".
policy.17.a:0 "Los leales a [Root.GetRulingParty] apoyarán la decisión ahora".
policy.17.b:0 "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones".
policy.18.t:0 "Supremacistas exigen referéndum"
policy.18.d:1 "El movimiento supremacista de rápido crecimiento [Root.GetAdjective] nunca ha afirmado que necesitan el apoyo de la mayoría antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se establezca su gobierno. El apoyo público ha crecido rápidamente. Muchos supremacistas ahora están llamando a [Root.GetLeader] un hipócrita, afirmando representar los deseos de la gente mientras que en realidad hacen oídos sordos a las masas.\n\nLa convocatoria a un referéndum ha sido descartada como intentos típicos de perturbar el sistema por parte de los miembros de [Root.GetRulingParty] hasta ahora, pero al menos es una medida política. Si no actuamos ahora, los supremacistas pueden elegir la lucha violenta como un mejor camino hacia el poder ".
policy.18.a:0 "¡Reprima este movimiento de odio!"
 policy.18.b:0 "No les hagas caso".
 policy.18.c:0 "Si los [Root.GetRaceMembers] lo quieren, realizaremos el referéndum".
policy.19.t:0 "Comunistas exigen referéndum"
 political.19.d:0 "Marksist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled workers and even some high-profile celebrities voicing support. The communists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal communists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular communist method of removal: Revolution."
policy.19.a:0 "¡Las actividades de Des- [Root.GetAdjective] deben detenerse!"
 policy.19.b:0 "Ignóralos, solo están causando problemas".
policy.19.c:0 "Es preferible el referéndum a una revuelta sangrienta".
policy.20.t:0 "Los demócratas exigen referéndum"
policy.20.d:0 "Como era de esperar, la idea de los [Root.GetRaceMembers] gobernando la nación que habitan puede fácilmente volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea de armonía como representada por estos movimientos - libertad de expresión, elecciones públicas, prensa libre - simplemente retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas se han arraigado entre [Root.GetAdjective] población. De manera verdaderamente democrática, llaman a un referéndum público para reemplazar el régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienen una forma de crecer muy persistente. ¿Qué nos pasará si hacemos imposible la revolución pacífica? "
policy.20.a:0 "Reúnalos".
policy.20.b:0 "Simplemente proceda como de costumbre".
policy.20.c:0 "Si aceptamos el referéndum, quizás podamos preservar nuestro legado".
policy.21.t:0 "Los supremacistas marchan en [Root.Capital.GetName]"
policy.21.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los supremacistas han utilizado su importante apoyo público y conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El [Root. GetRulingParty] el gobierno ha rechazado sus términos y afirma que va a luchar hasta el final para preservar [Root.GetName] tal como lo conocemos ".
policy.21.a:0 "¡Los detendremos a cualquier precio!"
policy.21.b:0 "¡Los supremacistas llevan el verdadero espíritu de [Root.GetName]!"
 policy.22.t:0 "Los comunistas se levantan"
 policy.22.d:0 "Después de que su solicitud de referéndum fuera denegada, los pocos reformadores del movimiento comunista en [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con la negativa de [Root.GetRulingParty] a Reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se extendió gradualmente y los líderes del movimiento se convirtieron en los que más fácilmente podrían iniciar un motín. Esos disturbios ahora han estallado en una guerra civil a gran escala, con la el futuro de la nación en juego ".
 policy.22.a:0 "¡No permitiremos que arruinen nuestro país!"
 policy.22.b:0 "¡El fuego de la revolución hay que apagarlo con la sangre de los opresores!"
policy.23.t:0 "La primavera [Root.GetAdjective]"
policy.23.d:0 "Después de que su intento de un referéndum público para instituir la democracia fuera rechazado, los [Root.GetRaceMembers] detrás de la sugerencia han descartado al régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos con su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que [Root.GetRulingParty] sea derrocado ".
policy.23.a:0 "¡Líbranos de esta regla de la mafia!"
 policy.23.b:0 "¡Por fin, [Root.GetName] es gratis!"
policy.24.t:0 "Supremacistas ridiculizados"

policy.24.d:0 "El enamoramiento de [Root.GetAdjective] [Root.GetRaceMembers] por el orgullo nacionalista y los intentos de revivir las glorias del pasado parece haber pasado. Un rudo despertar para sus ardientes partidarios, cuyos uniformes, militaristas Las posturas y los discursos exagerados son ahora más comúnmente objeto de burla que de simpatías.\n\nUna vez considerada una amenaza para la base de poder de [Root.GetRulingParty], [Root.GetAdjective] Supremacy ahora se ve cada vez más como un absurdo posición extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que dicen tener en tan alta estima. La palabra parece más adecuada como un insulto que como una designación política ".
 policy.24.a:0 "Qué montón de payasos".
 policy.25.t:0 "La moda comunista se acaba"
policy.25.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación en caer en la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el El movimiento parece haberse calmado. La clase trabajadora, la supuesta fuerza motriz de la revolución, tiene preocupaciones más apremiantes que derrocar [Root.GetLeader] y no parecen estar impresionados con lo bien que estas revoluciones se han desarrollado en otros lugares. Mientras tanto, los intelectuales que escribieron Los llamamientos apasionados para degollar a los opresores han resultado ser sorprendentemente reacios a instigar cualquier cosa que realmente pueda alterar su cómodo estilo de vida.\n\nEs probable que el diálogo sobre la revolución continúe, ya sea por cervezas baratas o vinos caros, pero es probable que se hablará y nada más ".
 policy.25.a:0 "Qué pandilla de hipócritas".
policy.26.t:0 "El movimiento armónico se silencia"
policy.26.d:0 "Después de unos meses de fuerte oposición contra el régimen de [Root.GetLeader], convocando elecciones públicas y leyes más liberales sobre la libertad de reunión y expresión, el movimiento parece haberse desmoronado. La gente ahora expresan más preocupación por la estabilidad de [Root.GetName] si tales reformas tuvieran lugar, y aquellos que claman por la armonía sean vistos más como alborotadores que todo lo demás.\n\nMás misteriosamente, muchas de las figuras principales del movimiento aparecen haber desaparecido o detenido repentinamente su trabajo. Quizás algunos de ellos eligieron exiliarse cuando vieron el fracaso de sus esfuerzos. Independientemente, el gobierno [Root.GetRulingParty] niega todo conocimiento y participación ".
policy.26.a:0 "¡Qué grupo de personas que abandonaron!"
policy.27.t:0 "[Root.GetLeader] abandona la política exterior neutral"
 # policy.27.d_fascism:1 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral.\n'El mundo se ha vuelto enredados y complejos. Ya no estamos seguros por nuestra cuenta. Debemos apoyar a nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, moriremos solos '".
 policy.27.d_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral.\n'El mundo se ha enredado y complejo. Este país siempre se ha mantenido en sus principios y ha estado dispuesto a defenderlos. Ya no estamos seguros por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y quienes buscan el poder en este mundo no lo respetan . Debemos apoyar a nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere nada más que reprimirnos. Si no tomamos una posición, moriremos solos '".
policy.27.a:0 "Para el futuro de [Root.GetName]"
 policy.28.t:0 "[Root.GetNameDefCap] Reunidos"
policy.28.d:1 "La terrible guerra civil que ha devastado nuestra tierra llega a su fin, y finalmente hemos llegado a un acuerdopolicy. Ahora nos vemos cara a cara con nuestros compañeros [Root.GetAdjective] s, y juntos reconstruirá nuestra gran nación. Los enemigos que han tratado de capitalizar nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡La nueva [Root.GetRulingIdeology] [Root.GetName] nunca más se dividirá! "
policy.28.a:0 "¡Unidos al fin!"
 policy.29.t:0 "Fin del conflicto civil"
policy.29.d:0 "La guerra civil que ha dividido a nuestra nación ha terminado y nuestra causa ha prevalecido. No podemos, sin embargo, permitir que quienes apoyaron a nuestros adversarios sigan difundiendo su insidiosa propaganda entre la población. Una pezuña firme se requiere en los próximos días, para que podamos permanecer unidos, listos y fuertes contra cualquier amenaza externa que pueda poner en peligro a nuestro incipiente gobierno ".
policy.29.a:0 "Se hará".
  war_justification.1.t:0 "[Root.GetLeader] habla en contra de [From.GetName]"

 war_justification.1.d:1 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.1.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia los ideales de [From.GetAdjective]"
 war_justification. sus supuestos derechos solo delatan una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, la paz en sus términos, también es una mentira. '\ n\n [Root .GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca ".
 war_justification.2.a:0 "[Root.GetName] está unido bajo [Root.GetLeader]".
 war_justification.3.t:0 "[Root.GetLeader] advierte contra [From.GetAdjective] Comunismo"
 war_justification.3.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o de hecho la forma de vida misma, que el comunismo? Esta plaga que amenaza con alterar el equilibrio natural, gobernar todas las naciones, abolir la nación misma. , para abolir la cultura y la historia. Tomaremos [From.GetName] y lucharemos contra la plaga comunista. '\ n\n El odio de [Root.GetLeader] hacia los comunistas se ha articulado antes, pero parece haberse intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para purgar el Marksismo de la faz de la Tierra puede comenzar allí ".
 war_justification.3.a:0 "Aquellos que rechazan a las naciones verán perecer a los suyos".
 war_justification.4.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.4.d:1 "'Los [From.GetAdjective] son ​​un pueblo que no se separará fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos armarnos de valor para la lucha por venir. Porque [From.GetName] no se tomará sin luchar. '\ n\nLa posibilidad de un entendimiento entre los gobiernos de ideas similares de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza ".
 war_justification.4.a:0 "La historia se escribirá a través de nuestra victoria".
 war_justification.5.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d:0 "'Aunque hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [From.GetAdjective]. No podemos esperar a que los engranajes de la revolución internacional giren a favor del proletariado [From.GetAdjective]. Con nuestra revolución hemos demostrado que podría aplastar a los opresores capitalistas aquí, ¡y también aplastaremos a los opresores en [From.Capital.GetName]! '\ n\n [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetName] controlado por los capitalistas. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras ".
 war_justification.5.a:0 "¡Trabajadores de [From.GetAdjective], su liberación está cerca!"
 war_justification.6.t:0 "Llamadas de [Root.GetLeader] para ayudar a los trabajadores de [From.GetAdjective]"
 war_justification.6.d:0 "'¿Hay una mentira más grande que la supuesta libertad del pueblo [From.GetAdjective]? Donde una vez fueron esclavos bajo los señores feudales que reclamaron la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Difícilmente se puede llamar libertad a su libertad de elegir a un amo sobre otro. Asimismo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. La clase trabajadora tan profundamente adoctrinada solo puede salvarse mediante una intervención de [Root.GetAdjective]. '\ n\n [Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente ".
 war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "[From.GetAdjective] Fallo del comunismo"
 war_justification.7.d:0 "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otra manera explicarían el gobierno del [From.GetRulingParty] de [From.GetName], que han dejado de lado todo atisbo de ideas marksistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importa poco los ideales que afirman tener. Debemos llevarles la verdadera revolución. '\ n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una mayor decepción con la forma en que se ha desarrollado. .GetRulingParty] puede tener que intervenire antes de que sea demasiado tarde ".
 war_justification.7.a:0 "Todavía hay tiempo para rescatar su intento de socialismo".
 war_justification.8.t:0 "[Root.GetLeader] pide un nacionalismo aplastante [From.GetAdjective]"
 war_justification.8.d:0 "'¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen supremacista de [From.GetName]? fanáticamente a la decrépita institución del estado nacional, han disfrazado formas ancestrales de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Es sólo una cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\ n\nNingún [Root.GetRaceMember] ha esperado menos que el desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece ese conflicto surgirá más temprano que tarde ".
 war_justification.8.a:0 "¡Muerte a los supremacistas!"
 war_justification.9.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.9.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario de [From.GetLeader] ha mostrado el enfoque irrazonable de este asunto, típico de los líderes que no respaldan los principios armónicos. A menos que se produzca un cambio total en las políticas de liderazgo de [From.GetAdjective], no nos quedará más remedio que luchar. '\ n\n [Root. La intervención de GetAdjective en [From.GetName] ha sido un tema candente, y algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política belicista desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable ".
 war_justification.9.a:0 "A veces, necesitas escalar la montaña del conflicto".
 war_justification.10.t:0 "[Root.GetLeader] pide intervención en [From.GetName]"

 war_justification.10.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that harmonic nations do not go to war against other harmonists, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
war_justification.10.a:0 "[From.GetName] no es realmente armónico de todos modos."
 war_justification.11.t:0 "[Root.GetLeader] habla contra la amenaza roja"
 war_justification.11.d:0 "'Sin lugar a dudas, [From.GetAdjective] el comunismo es una de las mayores amenazas a la libertad y la armonía en esta era. Implacable y despiadado, amenaza con devorar no solo el [From.GetAdjective] [ Root.GetRaceMembers] 'esperanza de una sociedad próspera y armónica, pero también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Hay más necesidad de morir antes de que intervengamos? '\ n\nLa amenaza de actividad subversiva que socava a nuestro país, impulsada por las ambiciones de [From.GetAdjective], se ha convertido en un tema muy debatido recientemente. Susto dirigido a perseguir la guerra con [From.GetName], la retórica de [Root.GetLeader] ha tenido mucho éxito hasta ahora ".
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.12.t:0 "[Root.GetLeader] se enfrenta al mal [From.GetAdjective]"
 war_justification.12.d:0 "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro en el que [From.GetLeader] ahora tiene [From.GetName]. [Root.GetRaceMembers ] puede argumentar que no debemos provocar conflictos, que debemos confiar en [From.GetLeader] para honrar los tratados y promesas en el futuro, pero estas personas no ven que estos tratados solo fortalecen el mal. Para estos mentirosos deshonrosos, el poder hace lo correcto, y el papel en el que se escribe un acuerdo se quema con la misma facilidad que los libros de sus detractores. '\ n\nAquellos que durante mucho tiempo han esperado evitar una confrontación directa con [From.GetName] ahora se han opuesto firmemente a [Root.GetLeader ], quien argumenta que simplemente estamos posponiendo la guerra en beneficio del enemigo. A este paso, podemos dar el primer golpe después de todo ".
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido".
 war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d:0 "'Aunque seamos pacíficos [Root.GetRaceMembers], nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Esta es una época de guerra. Durante demasiado tiempo, el [From.GetAdjective s han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se separarán pacíficamente de ellos. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los viejos pruebas de batalla. '\ n\n La retórica hostil de [Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión está en las tierras de nuestro líder ".
 war_justification.13.a:0 "Puede que sea una decisión difícil, pero debemos respaldarla".
 war_justification.14.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.14.d:0 "'[From.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora evidentes. en el horizonte. Por su desdén hacia nosotros, e impidiéndonos tomar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras demandas. '\ n\nLa opinión burlona de [From.GetName] sostenido durante mucho tiempo por [Root.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que la gente de [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes han provocado a través de su arrogancia ".
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades".
 war_justification.15.t:0 "[Root.GetLeader] quiere restaurar el orden en [From.GetName]"
 war_justification.15.d:0 "'El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha tenido sus tradiciones destruidas y gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en el nombre de la idea de la 'gran' revolución marksista. Es nuestro deber restaurar el orden en este mundo descarriado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza. '\ n\nMientras que el [Root .GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName] ha sido blanco de ataques particulares en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] por parte de los comunistas sea una amenaza real, el ataque preventivo contra [From.GetAdjective] el comunismo ya está en proceso ".
 war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] llama a los opresores [From.GetAdjective]"
 war_justification.16.d:0 "'Mis oponentes quieren hacerle creer que mi regla es como la de [From.GetRulingParty] en [From.GetName]. No podrían sermás mal. Mientras que los éxitos de [From.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si significa guerra. '\ N\nEl régimen [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Cualquiera que sea el nombre de nuestros líderes, el mal es una palabra reservada para nuestros enemigos ".
 war_justification.16.a:0 "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror".
 war_justification.17.t:0 "[Root.GetLeader] Preguntas [From.GetAdjective] Sovereignty"
 war_justification.17.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que [Root.GetRaceMembers] haya encontrado en el pasado para justificar dónde termina [Root.GetName] y [From.GetName] comienza, vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser exagerada, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestra gente. '\ n\nEscuchar a [Root.GetLeader]' En discursos recientes, una invasión de [From.GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento ".
 war_justification.17.a:0 "¡Debemos unirnos detrás de esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d:0 "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [From.GetAdjective] no son defensores de la paz, sino que esperan por la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [Root.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que supere nuestro poder? '\ n\nLos belicistas en el [ Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra ".
 war_justification.18.a:0 "Al menos mediante la guerra, se pondrá fin a este conflicto".
 war_justification.19.t:0 "[Root.GetLeader] Enfadado por la postura de [From.GetAdjective]"
 war_justification.19.d:0 "'Esos ciudadanos ingenuos de [Root.GetName] que imaginan a [From.GetName] como un país de paz están completamente desconectados de la realidad. Los que viven en nuestra frontera no tienen el lujo de tales delirios, ver a sus tropas acercándose a nosotros justo al otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura para nosotros no hacer lo mismo. '\ n\nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha provocado una mayor preocupación a medida que esta nación parece ser cada vez más el enemigo de la [Root.GetRulingParty]. Ya sea la causa o el efecto de su polémica es un tema de controversia ".
 war_justification.19.a:0 "Independientemente, debemos preparar a la gente para la guerra".
 war_justification.20.t:0 "[Root.GetLeader] aboga por la invasión de [From.GetName]"
 war_justification.20.d:0 "'Si queremos tener la ventaja estratégica en lo previsible, por no decir una guerra inevitable con [From.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [Root.GetName] tiene un lugar en el mundo mañana. Esto es una cuestión de devoción a nuestra causa y los ideales que damos por sentados. Es hora de actuar. '\ N\nUna serie de discursos entusiastas de [Root.GetRulingParty ] líderes, sobre todo [Root.GetLeader], ha estado pidiendo al público que apoye una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica en comparación con los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad ".
 war_justification.20.a:0 "La nación respalda esta importante decisión".
 war_justification.201.t:0 "[From.GetLeader] habla en contra de [Root.GetName]"

 war_justification.201.d:1 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] [From.GetRaceMembers] have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.201.a:0 "¿Por qué no se nos puede permitir vivir en paz?"
 war_justification.202.t:0 "[From.GetLeader] denuncia los ideales de [Root.GetAdjective]"
 war_justification.202.d:1 "'Los [Root.GetAdjective] afirman tener libertad y armonía, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su armonía divide a los [Root.GetRaceMembers] donde deberían permanecer unidos y sus 'derechos' solo delatan una falta de disciplina. Nosotros [From.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, la paz en sus términos, también es una mentira '\. n\n [From.GetLeader] se ha burlado durante mucho tiempo de la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca ".
 war_justification.202.a:0 "Como se esperaba de escoria malvada como [From.GetLeader]".
 war_justification.203.t:0 "[From.GetLeader] advierte contra el comunismo [Root.GetAdjective]"
 war_justification.203.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o de hecho la forma de vida misma, que el marksismo? Esta plaga que amenaza con alterar el equilibrio natural, gobernar todas las naciones, abolir la nación misma. , para abolir la cultura y la historia. Tomaremos [From.GetName] y lucharemos contra la plaga comunista. '\ n\n El odio de [From.GetLeader] hacia los comunistas es bien conocido, pero parece haberse intensificado recientemente en el caso del gobierno [Root.GetAdjective]. Nuestra búsqueda para liberar al proletariado parece asustar mortalmente a los opresores [From.GetAdjective] ".
 war_justification.203.a:0 "Si temen nuestra causa, temen a aquellos a quienes dicen proteger".
 war_justification.204.t:0 "[From.GetName] se prepara para la Gran Lucha"
 war_justification.204.d:1 "'Los [Root.GetAdjective] son ​​una nación que no se separará fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. nosotros mismos para la lucha por venir. Porque [Root.GetName] no será tomado sin una pelea. '\ n\nLa posibilidad de un entendimiento entre los gobiernos de ideas similares de [Root.GetName] y [From.GetName] ha cedido a una campaña para tomar nuestro territorio por la fuerza ".
 war_justification.204.a:0 "¡Que vengan!"
 war_justification.205.t:0 "[From.GetLeader] Lleva la revolución a [Root.GetName]"
 war_justification.205.d:0 "'Aunque hemos consolidado la sociedad socialista en [From.GetName], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [Root.GetAdjective]. No podemos esperar a que los engranajes de la revolución internacional giren hacia los [Root.GetAdjective] [Root.GetRaceMembers]. Hemos demostrado que podríamos aplastaremos a los opresores capitalistas aquí, ¡y aplastaremos a los opresores en [Root.Capital.GetName] también! '\ n\n [From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en erradicar nuestras fronteras ".
 war_justification.205.a:0 "¡[Root.GetLeader] es mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.206.t:0 "[From.GetLeader] Llamadas para ayudar a los trabajadores de [Root.GetAdjective]"
 war_justification.206.d:0 "'¿Hay una mentira mayor que la supuesta libertad de los [Root.GetAdjective] [Root.GetRaceMembers]? Donde una vez fueron esclavos de los señores feudales que reclamaron la propiedad del suelo, ahora se ven obligados vender su trabajo a quienes reclaman la propiedad de las fábricas. Difícilmente se puede llamar armonía a su libertad de elegir a un amo sobre el otro. Asimismo, su libertad para criticar a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomar el poder. Un país tan profundamente adoctrinado solo puede salvarse mediante una intervención de [From.GetAdjective]. '\ n\nNo están dispuestos a aceptar que los [Root.GetRaceMembers] en [Root.GetName] pueden estar satisfechos sin sus experimentos sociales, El régimen comunista en [From.GetName] ha amenazado abiertamente con atacar a nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente ".
 war_justification.206.a:0 "¿Qué méritos pueden tener sus convicciones si deben imponerlas?"
 war_justification.207.t:0 "[Root.GetAdjective] Fracaso del comunismo"
 war_justification.207.d:0 "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otra manera explicarían el gobierno del [Root.GetRulingParty] de [Root.GetName], que han dejado de lado todo atisbo de ideas marksistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importa poco los ideales que afirman tener. Debemos llevarles la verdadera revolución. '\ n\nAunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] haalejado de la filosofía de [Root.GetLeader]. El conflicto se ha intensificado hasta el punto en que se están preparando para invadir para imponernos su tipo de socialismo ".
 war_justification.207.a:0 "No entienden lo que significa la revolución para los [Root.GetRaceMembers] de [Root.GetName]".
 war_justification.208.t:0 "[From.GetLeader] pide un nacionalismo aplastante [Root.GetAdjective]"
 war_justification.208.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el malvado régimen de [Root.GetName]? ] para dedicarse fanáticamente a la decrépita institución del Estado nación, han disfrazado formas ancestrales de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\ n\nNadie ha esperado menos que el desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. GetLeader] habla, parece que el conflicto surgirá más temprano que tarde ".
 war_justification.208.a:0 "¡Mejor muerto que rojo!"
 war_justification.209.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.209.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario de [Root.GetLeader] ha mostrado el enfoque irrazonable de este asunto, típico de los líderes que no respaldan los principios armónicos. A menos que se produzca un cambio total en las políticas de liderazgo [Root.GetAdjective], no nos quedaremos más remedio que luchar. '\ n\nParece que a pesar de [From.GetAdjective] partidos de oposición que piden la paz, las instituciones armónicas en [From.GetName] parecen fallar en la preservación de la paz. A menos que retrocedan, podemos vernos obligados a defendernos ".
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará".
 war_justification.210.t:0 "[From.GetLeader] pide intervención en [Root.GetName]"

 war_justification.210.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that harmonic nations do not go to war against other harmonists, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
war_justification.210.a:0 "[From.GetName] no es realmente armonista de todos modos, persiguiendo una acción tan agresiva."
 war_justification.211.t:0 "[From.GetLeader] habla contra la amenaza roja"
 war_justification.211.d:0 "'Sin lugar a dudas, el comunismo de [Root.GetName] es una de las mayores amenazas a la libertad y la armonía en esta era. Implacable y despiadado, amenaza con devorar no solo el [Root.GetAdjective] [ Root.GetRaceMembers] 'esperanza de una sociedad próspera y armónica, pero también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Hay más necesidad de morir antes de que intervengamos? '\ n\nEl movimiento obrero naciente ha intimidado a los líderes de [From.GetAdjective]. Mientras que los representantes de su oposición han llamado a esto un susto rojo y los políticos más izquierdistas incluso expresaron su solidaridad con nuestro movimiento, la retórica de [From.GetRulingParty] ha tenido mucho éxito en incitar a la violencia hasta ahora ".
 war_justification.211.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra".
 war_justification.212.t:0 "[From.GetLeader] se enfrenta a [Root.GetAdjective] Evil"
 war_justification.212.d:0 "'En la historia moderna, quizás incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro en el que [Root.GetLeader] ahora tiene [Root.GetName]. [From.GetRaceMembers ] pueden argumentar que no debemos provocar conflictos, que debemos confiar en [Root.GetLeader] para cumplir los tratados y promesas en el futuro, pero estos [From.GetRaceMembers] no ven que negociar con el mal es inútil. Para estos mentirosos deshonrosos, podría hacer lo correcto, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\ n\nCelosos de la sociedad gloriosa que estamos construyendo y el legado en el que se basa, el [From.GetAdjective] Parece que están preparados para iniciar una guerra para destruirlo. Hasta aquí sus pretensiones de paz ".
 war_justification.212.a:0 "Inevitable. Mejor terminar de una vez".
 war_justification.213.t:0 "[From.GetLeader] llama a la guerra contra [Root.GetName]"
 war_justification.213.d:0 "'Aunque seamos pacíficos [Root.GetRaceMembers], nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, el [Root.GetAdjective ] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se separarán de ellas pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las viejas pruebas de batalla. '\ n\nEn un discurso reciente a la gente de [From.GetAdjective], la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. la retórica parece resonar en la población de [From.GetName] ".
 war_justification.213.a:0 "Se arrepentirán de hacernos su enemigo".
 war_justification.214.t:0 "[From.GetLeader] Desafíos [Root.GetAdjective] Pretensiones"
 war_justification.214.d:0 "'[Root.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora evidentes. en el horizonte. Con su desdén hacia nosotros, e impidiéndonos tomar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras demandas. '\ n\nLa opinión burlona de [Root.GetName] durante mucho tiempo sostenido por [From.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular en [From.GetName] es que queremos evitar la guerra, [From.GetLeader] afirma que nuestros líderes han provocado a través de su arrogancia ".
 war_justification.214.a:0 "Las voces por la paz entre los [From.GetAdjective] [From.GetRaceMembers] están, por supuesto, silenciadas".
 war_justification.215.t:0 "[From.GetLeader] quiere restaurar el orden en [Root.GetName]"
 war_justification.215.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, nombre de la idea de la "gran" revolución marksista. Es nuestro deber restaurar el orden en este mundo descarriado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza. "\ n\nMientras [From. GetLeader] siempre se ha opuesto al comunismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable progreso de nuestra nación a la siguiente etapa de la historia, un ataque preventivo contra el comunismo [Root.GetAdjective] ya está en los trabajos."
 war_justification.215.a:0 "Los Reaccionarios muestran su verdadero rostro".
 war_justification.216.t:0 "[From.GetLeader] llama a los opresores [Root.GetAdjective]"
 war_justification.216.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían ser más wrong. Si bien los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si significa guerra. '\ N\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados ".
 war_justification.216.a:0 "Si quieren poner a prueba nuestro poder, se arrepentirán".
 war_justification.217.t:0 "[From.GetLeader] Preguntas [Root.GetAdjective] Sovereignty"
 war_justification.217.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que [From.GetRaceMembers] haya encontrado en el pasado para justificar dónde termina [From.GetName] y [Root.GetName] comienza, vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser exagerada, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestra gente. '\ n\nEscuchar a [From.GetLeader]' En discursos recientes, una invasión de [Root.GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público en [From.GetName] a la guerra va en aumento ".
 war_justification.217.a:0 "¿No le darán una oportunidad a la paz?"
 war_justification.218.t:0 "[From.GetLeader] cuestiona los motivos de [Root.GetName]"
 war_justification.218.d:0 "'No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [Root.GetAdjective] no son [Root.GetRaceMembers] de la paz , sino esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder? '\ n\nEl los belicistas de [From.GetRulingParty] han vuelto sus ojos hacia nosotros, argumentando que el ataque es la mejor defensa. Lamentablemente, su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra ".
 war_justification.218.a:0 "Ésta es exactamente la razón por la que debemos estar preparados".
 war_justification.219.t:0 "[From.GetLeader] Enfadado por la postura de [Root.GetAdjective]"
 war_justification.219.d:0 "'Esos ciudadanos ingenuos de [From.GetName] que imaginan a [Root.GetAdjective] como un pueblo de paz están completamente desconectados de la realidad. Los que viven en nuestra frontera no pueden darse el lujo de de tales delirios, ver a sus tropas acercándose a nosotros justo al otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura para nosotros no hacer lo mismo . '\ n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha despertado una mayor preocupación, ya que interpretan nuestros movimientos de tropas como una prueba de intención hostil. Apenas parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas. "
 war_justification.219.a:0 "¡Pero nos están amenazando!"
 war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetName]"
 war_justification.220.d:0 "'Si queremos tener la ventaja estratégica en lo previsible, por no decir una guerra inevitable con [Root.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [From.GetName] tiene un lugar en el mundo mañana. Esta es una cuestión de devoción a nuestra causa y los ideales que damos por sentados. Es hora de actuar. '\ N\nUna serie de discursos conmovedores de [From.GetRulingParty ] líderes, sobre todo [From.GetLeader], han estado llamando al público [From.GetAdjective] para apoyar una invasión de [Root.GetName]. Desafortunadamente, su retórica bélica está resonando en su público ".
 war_justification.220.a:0 "Será mejor que nos preparemos. La guerra llegará".
 war_justification.301.t:0 "[Root.GetLeader] Criticado por una política exterior débil"
 war_justification.301.d:0 "'Tuvimos la oportunidad de atacar a nuestros enemigos, pero el [Root.GetRulingParty] lo dejó pasar. No solo es este otro caso condenatorio en una serie de oportunidades perdidas para fortalecer a [Root. La posición de GetName] a nivel internacional, es una señal de que su afirmación de actuar en interés de los [Root.GetRaceMembers] de [Root.GetName] es en su mayoría una retórica vacía. Es hora de un cambio de política. '\ N\nNuestro fracaso en continuar con la guerra que muchos esperaban ha sido objeto de duras críticas por parte de nuestros oponentes políticos. Si no cumplimos con nuestros planes militares, será más difícil para nosotros convencer a los [Root.GetRaceMembers] en qué dirección estamos tomando [Root.GetName] ".
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay lugar para el desacuerdo público fuera de las reuniones del partido".
 war_justification.301.c:0 "¡No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!"
 generic.1.t:0 "[From.GetName] está influyendo en nuestra política"
 generic.1.d_neutral_good:0 "Durante mucho tiempo el [From.GetAdjective] El gobierno ha buscado alinear el camino de nuestros países y ha expresado un gran interés en la política [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a impulsar su propaganda [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuidos a la gente de [Root.GetAdjective].\n\nAhora incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName] ".
 generic.1.d_bad:0 "Durante mucho tiempo, el gobierno [From.GetAdjective] ha tratado de alinear el camino de nuestros países y, a menudo, ha tratado de inmiscuirse en la política de [Root.GetName]. cuando [From.GetRulingParty] comenzó a impulsar su propaganda de [From.GetRulingIdeology] sin respetar las tradiciones políticas de [Root.GetAdjective]. Ya se están distribuyendo varios discursos y otro material de [From.GetRulingIdeology] a [Root.GetAdjective] personas. Parece que incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName] ".
 generic.1.a:0 "Interesante".
 generic.1.b:0 "¡Cómo se atreven!"
 generic.2.t:0 "[From.GetName] busca unirse al [Root.GetFactionName]"
 generic.2.da:0 "Ante las crecientes amenazas a la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección y estar con nosotros contra las fuerzas que amenazarían la armonía ".
 generic.2.db:0 "Nuestra difícil situación para cambiar el orden mundial actual no ha escapado a la atención de naciones con ideas afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjarse un futuro próspero para ellos mismos es alinearse con nosotros en el conflicto venidero, y por lo tanto se han ofrecido a unirse formalmente a nosotros contra nuestros enemigos ".
 generic.2.dc:0 "[alliance_applicant.GetName] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del comunismo en el mundo. Aceptando nuestro papel de liderazgo en la difícil situación internacional del trabajador, el [alliance_applicant. GetAdjective] ahora solicita entrar formalmente en una alianza con nosotros ".
 generic.2.de:0 "A medida que los trastornos actuales en la política internacional continúan resonando en todo el mundo, [alliance_applicant.GetAdjective] nos ha considerado como su mayor posibilidad de sobrevivir a estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestro alianza, para que podamos capear juntos la tormenta que se avecina ".
 generic.2.a:0 "Todos los que defienden la libertad y la armonía pueden estar con nosotros".
 generic.2.b:0 "¡El mundo pertenece a todos los que son fuertes!"
 generic.2.c:0 "Si nos mantenemos unidos, la revolución prevalecerá".
 generic.2.e:0 "¡Y lo resistiremos, lo haremos!"
 generic.2.f:0 "Estamos mejor sin ellos".
 generic.2.g:0 "Ya tenemos los aliados que necesitamos".
