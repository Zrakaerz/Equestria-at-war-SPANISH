 ### Cadena de eventos súper secreta de Dark Wing ###
 conspiracy.3.t:0 "Inversión ecuestre"
 conspiracy.3.d:0 "Parece que nuestros nuevos vínculos con Equestria nos han traído algo bueno después de todo, ya que varios industriales de Canterlot han decidido invertir en nuevas fábricas en nuestro suelo, mientras que algunos pueden llamar dejar que la burguesía opere fábricas en nuestro suelo, una traición a la revolución eventualmente aprenderán que no es más que un medio para lograr un fin ".
 conspiracy.3.a:0 "Agradecemos a nuestros" amigos "ecuestres por su generosidad".
 conspiracy.4.t:0 "Nuevos ferrocarriles"
 conspiracy.4.d:0 "Con nuestros nuevos vínculos con Equestria, la Princesa ha considerado adecuado construir un nuevo conjunto de ferrocarriles en nuestro dominio, y aunque se nos ha proporcionado tanto los fondos como los recursos para construir realmente los ferrocarriles, hace que el el gobierno parece los títeres de Celestia ".
 conspiracy.4.a:0 "¡Una nación conectada es una nación unida!"
 conspiracy.5.t:0 "Armería"
 conspiracy.5.d:0 "Parece que a pesar de nuestra anterior secesión de Equestria, el Ejército Real ha decidido abrir varias armerías nuevas en nuestra tierra para garantizar nuestra" seguridad ", no hace falta decir que, si bien nos proporciona una fuente de equipamiento militar también logra el efecto de confirmar el estatus de Stalliongrad como sujeto ecuestre ".
 conspiracy.5.a:0 "Me alegro de que Equestria garantice nuestra" seguridad ""
 conspiracy.6.t:0 "Industrialización"
 conspiracy.6.d:0 "Después de muchos años de arduo trabajo, y con un poco de financiación de Equestria, finalmente logramos industrializar completamente nuestra nación, y tenemos que agradecerle a nuestro propio Secretario General".
 conspiracy.6.a:0 "Eso es bueno".
 conspiracy.7.t:0 "Una gran tragedia"
 conspiracy.7.d:0 "El desastre ha golpeado a Stalliongrad. En la mañana del 17 de marzo, una explosión sacudió el palacio del Gran Soviet, provocando un pequeño incendio y matando a varios funcionarios del consejo. Actualmente se está llevando a cabo una investigación, pero no hay nada que pueda llevar a un culpable, y las autoridades no están seguras de encontrar tal evidencia en el corto plazo. Hay muchos rumores, que van desde el sabotaje de Changeling hasta el terrorismo interno. Cualquiera que sea el caso, está claro que algún pony no está satisfecho con el administración actual ".
 conspiracy.7.a:0 "¡No nos dejarán intimidar por los terroristas!"
 conspiracy.8.t:0 "A Nation United"
 conspiracy.8.d:0 "Han pasado varios días desde el gran bombardeo soviético, y la vida en Stalliongrad ha vuelto a la normalidad. Sorprendentemente, a pesar de no encontrar sospechosos creíbles, la administración actual ha visto un aumento del apoyo en las secuelas del ataque. Si bien el acto fue claramente motivado por la política, la mayoría de los civiles lo ven como una tragedia nacional, como lo indican las vigilias celebradas en honor a las víctimas. El Secretario General Dark Wing se apresuró a aprovechar esta ola de solidaridad y participó en las vigilias también. Esto ha sido recibido positivamente por la nación, y se espera que aumente el apoyo al partido actual ".
 conspiracy.8.a:0 "¡Lo que no nos mata nos hace más fuertes!"
 conspiracy.9.t:0 "Responsabilidad"
 conspiracy.9.d:0 "Cualquier esperanza de que el ataque fuera simplemente un sabotaje de Changeling o alguna fuerza externa se desvaneció rápidamente hoy, ya que un grupo que se autodenomina" Red Dawn "se atribuyó la responsabilidad del ataque al Gran Soviético. Secuestro de varias transmisiones de radio en todo el país procedieron a denunciar al Secretario General Dark Wing como un "títere de la burguesía" y un "traidor a la revolución", pero aún más preocupante es su declaración de que lucharán contra nuestro gobierno hasta que se restaure una verdadera dictadura del proletariado en Stalliongrad. lo que no tuvieron en cuenta fue la gran cantidad de seres queridos que se perdieron haciendo que los ponis se unieran detrás de Dark Wing y su gobierno en estos tiempos oscuros ".
 conspiracy.9.a:0 "El juego está en ..."
 conspiracy.10.t:0 "La caza"
 conspiracy.10.d:0 "No hace falta decir que ningún pony está contento con el reciente giro de los acontecimientos. Los ponis han perdido a sus seres queridos, el Soviet Supremo está en ruinas y, para empeorar las cosas, tenemos traidores entre nosotros. La secretaria ha recibido recientemente varias pistas anónimas que podrían llevarnos al escondite del traidor ... "
 conspiracy.10.a:0 "El primer consejo decía investigar los bosques alrededor de Sovenok".
 conspiracy.10.b:0 "El segundo consejo dice que investiguemos el centro de St. Petershoof".
 conspiracy.10.c:0 "El tercer consejo decía investigar las Montañas alrededor de Zayatsk".
 conspiracy.11.t:0 "Sovenok"
 conspiracy.11.d:0 "Parece que la sugerencia de instar al Secretario General a investigar a Sovenok era cierta, ya que cuando enviamos un regimiento a Sovenok varios lugareños confirmaron que de hecho había extraños moviéndose por la pequeña ciudad y congregarse en un campamento de verano local en el bosque ... "
 conspiracy.11.a:0 "Veamos qué encontramos en el campamento ..."
 conspiracy.12.t:0 "Petershoof"
 conspiracy.12.d:0 "Parece que la pista de Petershoof fue de hecho una pista falsa o completamente falsa, ya que después de dos lunas de investigación, todo lo que hemos logrado es desperdiciar algo de poder de poni y avergonzar al gobierno".
 conspiracy.12.a:0 "De vuelta a la mesa de dibujo, entonces ..."
 conspiracy.13.t:0 "Zayatsk"
 conspiracy.13.d:0 "Siguiendo el segundo consejo, nuestras tropas buscaron a través de las montañas alrededor de Zayatsk durante casi una luna, y después de casi una luna de búsqueda casi perdieron la esperanza hasta que lograron encontrar un pequeño campamento rebelde que no estaba en las montañas. pero los bosques un poco al sur de Zayatsk. La evidencia obtenida de este campamento apunta hacia la ciudad de Sovenok ".
 conspiracy.13.a:0 "A Sovenok vamos ..."
 conspiracy.14.t:0 "La batalla en Sovenok"
 conspiracy.14.d:0 "Parece que nuestras sospechas han resultado ser correctas como cuando nuestras valientes tropas encontraron el campamento contra el que fueron disparados desde todos lados ..."
 conspiracy.14.a:0 "¡Mata a los traidores!"
 conspiracy.15.t:0 "Victoria"
 conspiracy.15.d:0 "Después de varios días de dura lucha, nuestras tropas han logrado liberar el campo de cualquier traidor que haya dentro, los prisioneros que hemos capturado han confirmado que el misterioso líder de Red Dawn ha sido asesinado".
 conspiracy.15.a:0 "¡Espléndido!"
 conspiracy.16.t:0 "La celebración"
 conspiracy.16.d:0 "Hoy hubo mucha fanfarria en las calles de Stalliongrad cuando el secretario general Dark Wing proclamó nuestra victoria sobre la viciosa organización terrorista conocida como Red Dawn. La celebración duró casi cuando incluso los críticos más acérrimos de Dark Wing participaron en la juerga. La celebración y concluyó con un discurso del propio Secretario General prometiendo una nueva era para Stalliongrad, una era de prosperidad, libertad y lo más importante de amistad ... "
 conspiracy.16.a:0 "¡Viva Stalliongrad!"
 conspiracy.17.t:0 "La caza continúa"
 conspiracy.17.d:0 "A pesar de que no hemos podido encontrar nada en Petershoof, todavía podemos solucionar este problema, sigamos los otros dos consejos".
 conspiracy.17.a:0 "A Zayatsk".
 conspiracy.17.b:0 "Para Sovenok".
 conspiracy.18.t:0 "El plan del secretario general"
 conspiracy.18.d:0 "Nadie realmente lo esperaba, pero cuando los ciudadanos de Stalliongrad se despertaron hoy bajo la vieja bandera roja de Stalliongrad, una cosa era segura, algo había sucedido. Como si una de nuestras valientes tropas asaltara las armerías ecuestres y guarniciones en todo el país masacrando a todos y cada uno de los soldados ecuestres encontrados, pronto la población comenzó a linchar a los oficiales ecuestres que pudieron encontrar. Todo esto fue impulsado por nuestro querido Secretario General Dark Wing, cuya voz se podía escuchar en todas las estaciones de radio en Stalliongrad proclamando no solo el regreso del comunismo apropiado a nuestra hermosa tierra, sino a toda Equestria ... "
 conspiracy.18.a:0 "¡Viva Stalliongrad! ¡Viva Dark Wing!"
 conspiracy.21.t:0 "El gran discurso"
 conspiracy.21.d:0 "En un discurso de hoy, el secretario general de Stalliongrad, Dark Wing se ha declarado oficialmente Líder Supremo de la Unión Ecuestre Mayor y ha anunciado la transición de la nación a lo que él llamó Nacional Comunismo, una nueva y radical versión del ya ampliamente considerado como una ideología radical que es el comunismo, siguiendo los puntos de vista específicos y pragmáticos de Dark Wing sobre el mundo. Además, se pronunció en contra de Equestria, prometiendo liberar a los trabajadores oprimidos en todo su territorio, así como también prometiendo acabar con los supremacistas Changelings por el bien de todos ".
 conspiracy.21.a:0 "¿Es realmente el comunismo?"
 conspiracy.22.t:0 "Sovenok"
 conspiracy.22.d:0 "Parece que la sugerencia de instar al Secretario General a investigar Sovenok era de hecho cierto, ya que cuando enviamos un regimiento a Sovenok varios de los lugareños confirmaron que de hecho había extraños moviéndose por la pequeña ciudad y congregarse en un campamento de verano local en el bosque ... "
 conspiracy.22.a:0 "Veamos qué encontramos en el campamento ..."
 conspiracy.23.t:0 "La batalla en Sovenok"
 conspiracy.23.d:0 "Parece que nuestras sospechas han demostrado ser correctas, ya que cuando nuestras valientes tropas encontraron el campamento contra el que fueron disparados desde todos los lados ..."
 conspiracy.23.a:0 "¡Mata a los traidores!"
 conspiracy.24.t:0 "Victoria"
 conspiracy.24.d:0 "Después de varios días de duros combates, nuestras tropas han logrado liberar el campamento de los traidores dentro, sin embargo, con la muerte de todos los defensores, es posible que nunca sepamos si matamos al misterioso líder de Red Dawn. .. "
 conspiracy.24.a:0 "Oh, bueno".
 conspiracy.25.t:0 "Elegir nuestro capital"
 conspiracy.25.d:0 "Con el régimen corrupto de Celestria terminado y la Unión Ecuestre Mayor en control de la mayoría de las capitales metropolitanas de Equestria, es hora de que elijamos dónde se alojará nuestro gobierno".
 conspiracy.25.a:0 "Canterlot".
 conspiracy.25.b:0 "Manehattan".
 conspiracy.25.c:0 "Stalliongrad".

 ### Eventos Griffonian ###
 griffonian.0.t:0 "Griffonia - Aquí hay grifos"
 griffonian.0.d:0 "A diferencia de los ponis del este, los grifones no tenían dioses que los guiaran hacia la unificación, ni grandes diplomáticos que repararan sus diferencias.\n\nNo hubo una víspera de Calentamiento del Corazón para unir los diversos reinos de antaño, pero solo sangre y hierro.\n\nDurante cientos, si no miles de años, Griffon libró la guerra contra Griffon hasta el fatídico día en que el rey Grover I de Griffonstone encontró el Ídolo de Boreas y usó su poder para unir a todos los Reinos Griffon en uno.\n\nEl Imperio Griffonian recién fundado prosperaría durante cientos de años bajo la guía de los descendientes de Grover, sin embargo, todo llegó a su fin con el reinado del Rey Guto, ya que perdió el Ídolo de Boreas.\n\n años, el ídolo había llegado a ser visto como el símbolo del poder imperial, y con su desaparición, siguieron los desastres.\n\nDurante años, el Imperio fue devastado por el hambre, las enfermedades, las rebeliones desenfrenadas y la decadencia cada vez mayor de la nobleza.\n\nAhora, estamos en el precipicio de la historia: el Imperio está casi en ruinas, los Grifones una vez más se muerden entre sí y el futuro es incierto.\n\n¿Podemos hacernos un lugar en este mundo peligroso? "
 griffonian.0.a:0 "El Imperio que padece ..."

 griffonian.6.t:0 "Contención de los rebeldes comunistas grifones"
 griffonian.6.d:0 "La revolución que ha comenzado en Prywhen ha ido creciendo cada vez más y ahora [GRW.GetNameDef] tiene el control de la ciudad de Griffonstone. Tenemos que actuar ahora y detenerlos o podría ser demasiado tarde entonces ".
 griffonian.6.a:0 "¡Actúa!"
 griffonian.6.b:0 "Espera".

 griffonian.7.t:0 "Guerra contra los comunistas de Prywhen"
 griffonian.7.d:0 "Los revolucionarios comunistas de Prywhen han adquirido una gran influencia en la política de los grifos en los últimos años. Algunos incluso dicen que el destino de la raza de todos los grifos está ahora en sus garras. Entonces, es hora de que ¡Decidir nuestro propio destino! ¿Deberíamos declarar la guerra al comunismo y empujar a los revolucionarios de Pry de regreso de donde vinieron, o deberíamos, quizás, unirnos a ellos?
 griffonian.7.a:0 "¡Ataque!"
 griffonian.7.b:0 "Mantente fuera de esto".
 griffonian.7.c:0 "¡Unidos para siempre en la amistad y el trabajo!"

 griffonian.8.t:0 "Ayuda para nuestros vecinos"
 griffonian.8.d:0 "[GRW.GetNameDef] ha declarado la guerra a uno de nuestros vecinos. ¿Les ayudamos?"
 griffonian.8.a:0 "Sí".
 griffonian.8.b:0 "Sí, y forma una facción".
 griffonian.8.c:0 "Mantente fuera de esto".
griffonian.1000.t:0 "¡Griffenheim es nuestro!"
  griffonian.1000.d:0 "Con el antiguo Imperio Griffonian desaparecido y nosotros en posesión de la Capital Imperial, ¿quizás deberíamos declararnos los sucesores del imperio?"
  griffonian.1000.a:0 "¡Espléndida idea!"
  griffonian.1000.b:0 "Me gusta nuestro nombre actual ..."
