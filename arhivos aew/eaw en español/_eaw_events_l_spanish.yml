  civwar.2.t:0 "¡Se levanta el sur!"
  civwar.2.d:0 "La gente patriótica y trabajadora del Sur se ha levantado en defensa de sus hogares, formando la base del ejército confederado".
  civwar.2.a:0 "¡Gracias a todos!"


 scs.1.t:0 "Elecciones de presidente confederado"
 scs.1.d:0 "Desde la turbulenta Declaración de Secesión, el presidente Silverstar nos ha guiado valientemente a través de esos tiempos difíciles. Con la situación algo estabilizada, el presidente acordó celebrar elecciones para el puesto estatal más alto, presentándose él mismo como candidato. Sin embargo, aunque para algunos su victoria puede parecer segura, la Liga de Defensa Confederada radical ha estado consolidando su base de apoyo, mientras que el moderado Partido Unión de la Amistad y su candidato prodigio Braeburn han llevado a cabo una campaña que promete un estado verdaderamente democrático para todas las especies. Con las elecciones se acerca el día, las emociones se intensifican y el ganador es incierto ".
 scs.1.c:0 "¡El candidato de la Liga de Defensa, Beuford, gana!"
 scs.1.b:0 "¡Silverstar es reelegido!"
 scs.1.a:0 "¡Braeburn gana por un pequeño margen!"

 scs.2.t:0 "Minutepony Volunteers"
 scs.2.d:0 "Si bien hemos logrado formar una milicia, un gran número de ponis patriotas han decidido que pueden brindar apoyo en la defensa de sus hogares. Han comenzado a agruparse en grupos de defensa informales, llamándose Minuteponies, listos para luchar en un minuto. Aunque no cuentan con el apoyo oficial del estado, prometieron sus vidas por la Confederación y el Camino del Sur ".
 scs.2.a:0 "¡Tres hurras por nuestros Minuteponies!"

 scs.3.t:0 "Guardia Costera Confederada"
 scs.3.d:0 "Los ponis del sur nunca han sido grandes marineros, con llanuras ilimitadas y desiertos interminables reemplazando el mar. Sin embargo, debido a la situación actual, se ha aprobado la creación de una Guardia Costera ad-hoc. pequeño y compuesto por barcos con aparejos de jurado, esto puede ser el comienzo de una verdadera armada ".
 scs.3.a:0 "¡Ojalá estuviera en Appleloosa!"

 scs.4.t:0 "Convención Constitucional Confederada"
 scs.4.d:0 "A medida que la situación interna e internacional se ha estabilizado, es hora de formalizar nuestras leyes y códigos en una gran Constitución, preservando los derechos de los ponis del Sur".
 scs.4.a:0 "¡El Sur se levanta!"

 scs.5.t:0 "Aviadores privados"
 scs.5.d:0 "Muchos agricultores más adinerados están usando aviones con fines agrícolas. Con su forma de vida en peligro, han entregado sus máquinas a pilotos aficionados. ¡Aunque no tienen experiencia, ciertamente no les falta entusiasmo!"
 scs.5.a:0 "¡Cuida tu cabeza!"

 scs.6.t:0 "La Confederación quiere que nos unamos a ellos"
 scs.6.d:0 "La recién formada Confederación de Estados del Sur considera nuestras tierras una parte integral de su país. Sabemos que no tienen amor por los búfalos, pero tal vez seremos más fuertes, si enterramos el hacha de guerra y nos unimos en amistad bajo una bandera? "
 scs.6.a:0 "Hagamos amigos"
 scs.6.b:0 "No tienen buenas intenciones hacia nosotros".

 scs.7.t:0 "¡Las tribus Buffalo rechazan nuestra propuesta!"
 scs.7.d:0 "¡Los salvajes búfalos han rechazado nuestra propuesta de devolver nuestra tierra! Esto es un desastre para el presidente gobernante [SCS.GetLeader], y el Partido de Defensa del Sur se apresura a capitalizar".
 scs.7.a:0 "No hay nada que podamos hacer".
 scs.7.b:0 "¡Para el Tártaro con negociaciones, esta es nuestra tierra!"

 scs.8.t:0 "¿Golpear a los búfalos?"
 scs.8.d:0 "¡Con el caos de la guerra civil a nuestro alrededor, tenemos la oportunidad de atacar rápidamente a las repúblicas de búfalos y ocuparnos de ellas de una vez por todas!"
 scs.8.a:0 "¡Ataca ahora!"
 scs.8.b:0 "Primero debemos prepararnos".
