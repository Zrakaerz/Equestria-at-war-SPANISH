 ace_killed_other_ace.1.t:0 "[From.GetFullName] Derribado [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Los informes han venido destacando los de [From.GetFullName] hecho heroico, logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó [From.GetHerselfHimself] como cebo y atrajo [Prev.GetCallsign] en una trampa donde los pilotos de [From.Owner.GetAdjective] pudieron sumergirse en el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar a los aviones [Prev.Owner.GetAdjective] y con una sola ráfaga envió [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n [Prev.GetFullName] era un piloto temido con muchas vidas de [From.Owner.GetAdjective] en [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando nos unimos a los grandes héroes, ellos realizan grandes hazañas ".
