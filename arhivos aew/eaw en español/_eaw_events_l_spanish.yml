 ace_promoted.2.t:0 "Aparece un as salvaje"
 ace_promoted.1.d:0 "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetFullname], un piloto experto conocido con el indicativo [From.GetCallsign], ha distinguido [From .GetHerselfHimself] no solo regresando con vida de la reciente misión en [From.GetMissionRegion], sino también viviendo victorias significativas en muchos encuentros críticos.\n\nSe presenta como un brillante ejemplo de coraje de [Root.GetAdjective], [From.GetSurname La reciente promoción de] ha sido muy publicitada. Aunque los [Root.GetRaceMembers] pueden ver la guerra como más un infierno que una gloria, muchos están contentos de ver que todavía hay héroes detrás de los cuales unirse ".
 ace_promoted.1.d_major:0 "Pocos asumen tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetFullname], un piloto experto conocido con el indicativo [From.GetCallsign], ha distinguido a [From .GetHerselfHimself] no solo para regresar con vida, sino para pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetFullname] estaba en una misión en [From.GetMissionRegion] y fue fundamental para el éxito de esta encuentro crítico.\n\nSe presenta como un brillante ejemplo del coraje de [Root.GetAdjective], la reciente promoción de [From.GetSurname] ha sido muy publicitada. Aunque los [Root.GetRaceMembers] pueden ver la guerra como más un infierno que una gloria, muchos se alegran de ver que todavía hay héroes detrás de los cuales unirse ".
 ace_promoted.1.a:0 "Quien se atreve, gana".
 ace_died.1.t:0 "[From.GetCallsign] Asesinado sobre [From.GetMissionRegion]"
 ace_died.1.d:0 "Uno de los ases más famosos de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], se ha incendiado en el cumplimiento del deber, durante una misión en [ From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] desmoraliza severamente a los muchos [Root.GetRaceMembers] que admiraban a [From.GetHerHim].\n\nAunque deseamos que hubiera una forma de ocultar este evento a los [Root.GetRaceMembers], la falta de apariciones públicas de [From.GetName] pronto despertaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales ".
 ace_died.1.d_major:0 "Uno de los ases de [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha cumplido con su deber. Los pilotos que regresan del informe de misión tienen vio a [From.GetHerHis] [From.GetWingShort] cayendo en llamas sobre [From.GetMissionRegion] después de recibir un fuerte fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign ] es muy desmoralizante para los muchos [Root.GetRaceMembers] que admiraban a [From.GetHerHim].\n\nAunque deseamos que hubiera una manera de ocultar este evento a los [Root.GetRaceMembers], la falta de apariciones públicas de [From.GetName] pronto despertaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, sobrevivirá mucho más allá de nuestros problemas actuales ".
 ace_died.1.a:0 "Una leyenda viviente es aún mejor".
