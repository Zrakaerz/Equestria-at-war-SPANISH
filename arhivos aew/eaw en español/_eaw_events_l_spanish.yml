 estability.31.t:0 "La represión militar tiene éxito"
 estability.31.desc:0 "Nuestra rápida respuesta ha demostrado ser muy eficaz. Las unidades de la policía militar, con el apoyo de las fuerzas del orden locales y voluntarios patrióticos, se movilizaron en una operación bien coordinada para visitar a todos los reclutas desaparecidos. La mayoría estaba dispuesta a responder a la llamada cuando fueron informados de las consecuencias de no presentarse al deber. El Alto Mando Militar ha declarado públicamente que cada [Root.GetRaceMembers] que se presente en su lugar de destino no será acusado de ningún delito o juego de palabras.ished por no haberlo hecho en el pasado. Aún así, varios [miembros de Root.GetRace] se han negado categóricamente a tomar las armas por su país y han sido arrestados ".
 estability.31.a:0 "Acción decisiva prevenida peor".
 estability.32.t:0 "Borradores de disturbios"
 estability.32.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que un miembro de nuestra administración ha filtrado al público nuestra operación planificada, lo que enfureció a nuestra población. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley intentaron detener a conocidos evasores del servicio militar, pero se encontraron bloqueados por turbas enfurecidas que exigían el fin de la guerra y el reclutamiento forzoso. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, que llevaron a varios víctimas mortales cuando los soldados se vieron obligados a usar sus armas para defenderse. Pasaron varias horas hasta que la policía obtuvo el control total de la situación.\n\nUn mal humor se ha apoderado de la capital mientras se despejan las barricadas y se entierra a los muertos . Los informes de la Oficina de Guerra no muestran ningún cambio en el número de reclutas que se presentan al servicio. Muchos en el gobierno se preguntan cuánto tiempo más podemos seguir luchando en estas circunstancias ".
 estability.32.a:0 "La situación no se ha desarrollado necesariamente a nuestro favor".
 estability.33.t:0 "La rebelión de la conscripción"
 estability.33.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que un miembro de nuestra administración ha filtrado al público nuestra operación planificada, lo que enfureció a nuestra población. Cuando la policía militar y Otros organismos encargados de hacer cumplir la ley intentaron detener a conocidos evasores del servicio militar, pero se encontraron bloqueados por turbas enfurecidas que exigían el fin de la guerra y el reclutamiento forzoso. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, lo que provocó varios víctimas mortales cuando los soldados se vieron obligados a usar sus armas para defenderse.\n\nLa situación rápidamente se salió de control después de eso, ya que los ciudadanos se apresuraron a atacar a los soldados e irrumpieron en las comisarías de policía para armarse. Varias ciudades del país ahora están en un estado de la insurrección armada contra el gobierno. Irónicamente, los rebeldes parecen no tener problemas para encontrar soldados dispuestos a tomar las armas ".
 estability.33.a:0 "Oh, ¿¡AHORA quieren pelear !?"
 estability.34.t:0 "El proyecto de reforma resulta eficaz"
 estability.34.desc:0 "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de nuestra política de reclutamiento militar han demostrado ser sorprendentemente populares. Los salarios más altos y las licencias más frecuentes se citan a menudo como los mayores beneficios nuevos, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas de guerra y a los viudos, así como a los huérfanos. Cada vez menos [Root.GetRaceMembers] pueden justificar el rechazo del llamado de su país a los colores, y el apoyo público a los evasores del servicio militar prácticamente ha desaparecido.\n\nDe hecho, ha habido un aumento reciente en el apoyo público al gobierno a medida que más y más personas se dan cuenta de que la forma de vida [Root.GetAdjective] está siendo atacada ".
 estability.34.a:0 "Una sabia decisión".
 estability.35.t:0 "El 591 ° Batallón Penal"
 estability.35.desc:0 "Viendo la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará la evasión del deber cívico de defender su país. Al amanecer, la policía militar allanó el hogares de varios [Root.GetRaceMembers] cuidadosamente seleccionados, bien conocidos y relacionados que han utilizado su influencia para permitir que otros eviten el reclutamiento. Aún en camisón, se han visto reclutados en el ejército y escoltados al cuartel bajo arma guardia, donde se formarán en una unidad separada, para evitar que su influencia subversiva se extienda a otras unidades.\n\nLa noticia se ha extendido rápidamente, y parece que la mayoría de los [Root.GetRaceMembers] que hasta ahora creían que podían salirse con la suya ignorando su borrador de aviso han cambiado de opinión. Las estaciones de contratación en todo el país informan que un número creciente de jóvenes ha venido a preguntar cuáles serían exactamente las consecuencias si un "amigo" o Si los de ellos que habían intentado evitar el reclutamiento se entregarían ".
 estability.35.a:0 "Todavía pueden redimirse".
 estability.36.t:0 "Las élites locales expresan su protesta"
 estability.36.desc:0 "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará la evasión del deber cívico de defender su país. Al amanecer, la policía militar allanó el hogares de varios [Root.GetRaceMembers] cuidadosamente seleccionados, bien conocidos y relacionados que han utilizado su influencia para permitir que otros eviten el reclutamiento. Aún en camisón, se han visto reclutados en el ejército. Sin embargo, sus familias se han movilizado sus amplias redes de apoyo para protestar por esta decisión. La Oficina de Guerra hha estado inundado de llamadas y cartas de trabajadores simples que quieren que el gerente de su fábrica vuelva a los subsecretarios en varios otros ministerios, exigiendo saber por qué las personas que trabajan en campos críticos para el esfuerzo de guerra han sido retiradas de su trabajo. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, quizás temiendo por la seguridad de sus propios hijos ".
 estability.36.a:0 "¿No tienen sentido del deber?"
 estability.37.t:0 "" Un deber sombrío y sagrado ""
 estability.37.desc:0 "" Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer nuevos amigos, quiero formar una familia, pero si perdemos esta guerra, tampoco podré hacer estas cosas. Entonces, lucho ".\n\nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha causado grandes cambios. Afirma ser de un soldado que al principio trató de evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para Salvo a su país, la carta aparentemente ha tocado un nervio con muchos otros que sentían lo mismo. Los borradores de todo el país informan que la cantidad de [Root.GetRaceMembers] que aún se niegan a responder a su convocatoria ha sido más que compensada por nuevos voluntarios que ya no esperarán hasta que los llamen, mientras otros van y luchan por salvar su país y su forma de vida ".
 estability.37.a:0 "No permitiremos que sus vidas se gasten en vano".
 estability.38.t:0 "El fin de un cobarde"
 estability.38.desc:0 "" Lo condujeron hasta la pared al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos más tarde, el médico presente lo declaró muerto. "\ N\nSi bien no pudieron atrapar a todos los [Root.GetRaceMembers] que han estado evadiendo el reclutamiento, las autoridades han podido realizar una serie de arrestos. Dada la grave situación en la que estamos en, la Oficina de Guerra ha decidido que estos [Root.GetRaceMembers] sean juzgados bajo la ley militar por no presentarse al deber. Se ha dictado la primera serie de sentencias de muerte y los condenados han sido ejecutados por fusilamiento. Estas medidas evidentemente han Tuvo el efecto deseado. Parece que la mayoría de los que fueron ejecutados por un pelotón de fusilamiento decidió elegir la posibilidad de morir en el campo de batalla sobre la certeza de una muerte deshonrosa como un cobarde ".
 estability.38.a:0 "Es una pena que haya tenido que llegar a esto".
 estability.39.t:0 "Mártir de la paz"
 estability.39.desc:0 "" Lo condujeron hasta la pared al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos más tarde, el médico presente lo declaró muerto ".\n\nEl informe publicado de la ejecución de un [Root.GetRaceMember] condenado a muerte por no presentarse al servicio parece haber tenido el efecto contrario. En lugar de traer personas de vuelta a los colores por miedo a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres e historias de vida se han publicado y editado con mucha claridad para que aparezcan de la mejor manera posible. Las manifestaciones masivas por la paz han comenzó en varias ciudades importantes, exigiendo el fin de la guerra. La Oficina de Guerra informa que han recibido una serie de cartas de reclutas que declaran abiertamente que no se presentarán al servicio, diciendo que, bajo ninguna circunstancia, serán parte de otra ejecución excepto como la persona a ser ejecutada ".
 estability.39.a:0 "Las cosas no han mejorado necesariamente".
 estability.40.t:0 "Un nuevo trato para [Root.GetNameDef]"
 estability.40.desc:0 "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció una" Revolución social ". Durante la siguiente hora, establecieron un sistema de reformas que afectan a todos los aspectos de la vida social, prometiendo soldado una educación, un trabajo bien remunerado y una pensión generosa. [Root.GetLeader] también anunció un importante programa de construcción de viviendas asequibles para familias jóvenes, que comenzará el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en moral general. Las oficinas de reclutamiento en todo el país informan que los reclutas aparecen y preguntan sobre opciones para extender su servicio más allá del conflicto actual, y otros casi exigen un puesto en las unidades de primera línea para garantizar beneficios adicionales ".
 estability.40.a:0 "Y pagamos por todo esto, ¿cómo ...?"
 strikes_event.1.t:0 "Orden restaurada"
 strikes_event.1.desc:0 "Moviéndose rápidamente, el alto mando militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Marchar estas formaciones más allá de las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no quería forzar una confrontación con consecuencias potencialmente mortales. Los pocos que intentaron persuadir a los soldados para que hicieran una causa común encontraron que sus palabras tuvieron poco efecto, ya que los soldados preguntaron por qué los trabajadores de la cómoda retaguardia debían dejar de lado la lucha [ Root.GetRaceMembers] en el frente ".
 strikes_event.1.a:0 "Porque y de hecho. "
 strikes_event.2.t:0 "Lunes sangriento"
 strikes_event.2.desc:0 "Moviéndose rápidamente, el alto mando militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Sin embargo, trasladar estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, cuando los huelguistas bloquearon las vías férreas y obligaron a las tropas a seguir el camino antiguo, dándoles suficiente tiempo para prepararse. Cuando nuestras tropas llegaron a las fábricas con barricadas, encontraron a los huelguistas listos para ellos. Los intentos de despejar carreteras se encontraron con furiosos ataques por los trabajadores arrojando piedras y botellas a los soldados.\n\nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas e hiriendo a muchos más. Esto solo enfureció aún más a la multitud, con los transeúntes gritando: "¡Asesinos! "El estado de ánimo en la capital se volvió a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando intactas las barricadas.\n\nNo ha habido más intentos de forzar la situación. Los huelguistas continúan en control de las fábricas, y no se está haciendo ningún trabajo ".
 strikes_event.2.a:0 "No según lo planeado".
 strikes_event.3.t:0 "Héroes en el frente de producción"
 strikes_event.3.desc:0 "" La guerra industrial es más que divisiones marchando y aviones bombardeando. Es más que el deber de un soldado luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar la batalla en la línea de montaje no es mejor que abandonarla en el frente. Y las victorias de la línea de montaje deben celebrarse tanto como las ganadas por la línea del frente. "\ N\nTodos los recursos de propaganda disponibles se han redirigido para mostrar el trabajo de los trabajadores de armamentos de la mejor manera posible. [Root. GetLeader] ha aprobado personalmente un nuevo premio para los trabajadores que han excedido su cuota en más del 100%, y los primeros destinatarios han sido enviados de gira por todo el país para instruir a otros trabajadores en sus métodos.\n\nAl parecer, esto ha contribuido a muchos de los huelguistas reconsideran su postura. Se ha reanudado el trabajo en todas las fábricas previamente afectadas ".
 strikes_event.3.a:0 "No todos los héroes usan cascos".
 strikes_event.4.t:0 "El Departamento de Producción de Guerra"
 strikes_event.4.desc:0 "[Root.GetLeader] anunció algunos pequeños cambios al borrador hoy. Mientras que los trabajadores calificados estaban previamente exentos del reclutamiento militar, esta excepción ahora ha sido eliminada y todos los [Root.GetRaceMembers] exentos fueron redactados inmediatamente. Al mismo tiempo, la Oficina de Guerra ha sido autorizada a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha mostrado falta de habilidad.\n\nEl anuncio fue recibido con silenciosa resignación las ciudades afectadas, especialmente una vez que se anunció que todos los que resistieran serían tratados como un soldado que se negaba a seguir las órdenes. Mientras que la moral entre los trabajadores de las fábricas está por los suelos, la producción se ha reiniciado ".
 strikes_event.4.a:0 "Debería haberlo hecho desde el principio".
 strikes_event.5.t:0 "Un país desafiante"
 strikes_event.5.desc:0 "[Root.GetLeader] anunció algunos pequeños cambios en el borrador hoy. Mientras que los trabajadores calificados estaban previamente exentos del reclutamiento militar, esta excepción ahora ha sido eliminada y todos los [Root.GetRaceMembers] exentos fueron redactados inmediatamente. Al mismo tiempo, la Oficina de Guerra ha sido autorizada a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha demostrado una falta de habilidad.\n\nEl anuncio fue recibido con grandes risas en las ciudades afectadas, especialmente una vez que se anunció que todos los que se resistieran serían tratados como un soldado que se negaba a seguir las órdenes. A los agentes de policía enviados a entregar avisos preliminares a los trabajadores se les dijo que regresaran con algo más que tinta en papel ".
 strikes_event.5.a:0 "Quizás deberíamos".
 strikes_event.6.t:0 "Comedores útiles"
 strikes_event.6.desc:0 "Sin mencionar las huelgas que están teniendo lugar, [Root.GetLeader] anunció hoy que los trabajadores de las industrias relacionadas con la guerra recibirán raciones adicionales de azúcar, café y chocolate para mantener su fuerza. Lamentablemente, los rumores de que el El gobierno estaba dispuesto a pelear un pastel resultó ser falso.\n\nMientras los cabecillas de la huelga intentan evitar que los trabajadores regresen al trabajo, la mayoría parece haber aceptado que "Paz y Pan" nunca iba a suceder y lo están haciendo. feliz con solo el pan ".
 strikes_event.6.a:0 "Será mejor que se ganen el sustento".
 strikes_event.7.t:0 "Operación Black Oak"
 strikes_event.7.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo el ruido y la ligera disciplina para mantener el elemento sorpresa. Mientras el sol se deslizaba por el horizonte y los trabajadores que manejaban las barricadas en las fábricas esperaban el alivio de la En el turno de día, las columnas de asalto entraron. Los cansados ​​trabajadores tardaron en organizar su resistencia y rápidamente la superaron.vigilar a los prisioneros, las tropas barrieron la ciudad, arrestando a todos los [Root.GetRaceMembers] en la lista de trabajadores de fábrica conocidos. Al mediodía, los militares habían tomado el control total de las ciudades e instituido un toque de queda. No se esperan más resistencias. La mayoría de los trabajadores pronto serán liberados con la condición de que regresen al trabajo, mientras que los cabecillas serán detenidos y juzgados con la fiscalía exigiendo la pena de muerte por poner en peligro el país ".
 strikes_event.7.a:0 "Se ha restaurado el orden".
 strikes_event.8.t:0 "La batalla de Oak Street"
 strikes_event.8.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, pero la falta de disciplina de luz y ruido delató la sorpresa. Cuando las tropas entraron, encontraron a los trabajadores alerta y listos para ellos. El primer asalto estalló en granizadas de piedras arrojadas. Un segundo asalto con bayonetas fijas fue repelido en brutales combates de [Root.GetHand] -to- [Root.GetHand], dejando decenas de muertos y moribundos en las calles.\n\nLos oficiales a cargo se han retirado a consolidan sus fuerzas, mientras los trabajadores amplían sus fortificaciones y se arman con las armas dejadas en la retirada. Se espera un segundo día de combate para mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable ".
 strikes_event.8.a:0 "Nos estamos quedando sin opciones rápidamente".
 strikes_event.9.t:0 "Ley de protección de los derechos de los trabajadores"
 
 strikes_event.9.desc:0 "With tensions running high across the capital, [Root.GetLeader] announced a new law to protect the rights of workers, even in times of war. The sweeping legislation mandates paid sick leave without limits, mandatory accident insurance for every worker and the right to join any union, even those critical of the war effort.\n\nWhile many in the government consider this nothing less than a complete surrender to the strikers, the results are conclusive: work has resumed in all factories."
strikes_event.9.a:0 "Con suerte, esto será suficiente".
 mutiny_event.1.t:0 "Motín aplastado"
 mutiny_event.1.desc:0 "Después de unas horas de tensas negociaciones en las puertas de los cuarteles y en los refugios de primera línea, el motín en nuestro ejército ha terminado. Ante la perspectiva de una pelea que no podían ganar, los amotinados rápidamente decidieron retirarse .\n\nEl problema principal se convirtió entonces en el destino de aquellos que habían rechazado las órdenes. El Alto Mando Militar optó por el indulto y aseguró a los amotinados que no serían castigados con dureza. Se han dado algunos ejemplos en los que algunos soldados fueron degradados a un rango más bajo y transferido a una unidad diferente ".
 mutiny_event.1.a:0 "Esperemos que sea lo último".
 mutiny_event.2.t:0 "Una amenaza vacía"
 mutiny_event.2.desc:0 "Los intentos de asustar a los amotinados para que se sometieran han fracasado espectacularmente, ya que las tropas mostraron poco miedo a las unidades enviadas para reprimirlos. Usando habilidades perfeccionadas en el frente, rápidamente organizaron una defensa de sus posiciones que haría cualquier intento de derrotarlos es muy costoso.\n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando nuevas órdenes, pero este pequeño éxito sin duda ha fortalecido la determinación de los amotinados ".
 mutiny_event.2.a:0 "No podríamos haber predicho esto".
 mutiny_event.3.t:0 "" ¿Por qué estamos luchando? ""
 mutiny_event.3.desc:0 "" No es raro que un soldado dude de si realmente vale la pena lo que está haciendo. ¿Puede algo justificar los sacrificios que te pedimos? ¿Realmente podemos exigirte que mueras potencialmente en pos de un objetivo que nunca verías?\n\nEs un hecho lamentable que debemos vivir en los tiempos en que nacimos. El destino ha decretado que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestra forma de vida [Root.GetAdjective]! No elegimos esta guerra; ¡Nos fue impuesto! Sabes que no te pediría nada que no quisiera hacer yo mismo, y sé que harás lo que sea necesario para asegurar la victoria ".\n\n El discurso de [Root.GetLeader] frente a las tropas parecen haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y regresaron a sus deberes sin más quejas de las habituales ".
 mutiny_event.3.a:0 "Buen discurso".
 mutiny_event.4.t:0 "Ley de traición en la guerra"
 mutiny_event.4.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército sea ampliamente conocido, las cartas de censura solo pueden llegar hasta cierto punto. Los soldados en licencia rápidamente hacen correr la voz de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nSin mencionar el motín específicamente, [Root.GetLeader] anunció hoy que el gobierno ahora consideraría cualquier acto que refleje una falta de compromiso con la guerra como traición.\n\nEl castigo porque la traición es bien conocida, y el apoyo público a los amotinados casi se ha evaporado. La noticia de esto, por supuesto, se difundió ampliamente. Al ver poco apoyo de la población en general, los soldados han reanudado silenciosamente sus deberes ".
 mutiny_event.4.a:0 "No deberíamos tener que explicar esto".
 mutiny_event.5.t:0 "Intento de represión fracasa"
 mutiny_event.5.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército sea ampliamente conocido, las cartas de censura solo pueden llegar hasta cierto punto. Los soldados en licencia rápidamente hacen correr la voz de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nLos intentos del gobierno de detener la marea han fracasado por completo. Los informes de la Policía Secreta indican que los amotinados tienen un fuerte respaldo del público en general, por lo que es poco probable que podamos aislar y reprimir ellos."
 mutiny_event.5.a:0 "Esta falta de respeto por las leyes es muy preocupante".
 mutiny_event.6.t:0 "La oferta de paz [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Si bien las causas de este desafortunado giro de los acontecimientos son muy complejas, [Root.GetAdjective] exige que la otra parte pagar todos los daños causados, desarmarse por completo y reconocer públicamente que comenzaron la guerra puede haber sido la gota que colmó el vaso.\n\nNuestros enemigos han respondido de la misma manera, llamando a nuestras solicitudes razonables una demanda de rendición incondicional. Han prometido que procesarán esta guerra hasta el amargo final.\n\nCon nuestros enemigos evidentemente reacios a entrar en razón y prometiendo seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han fracasado ".
 mutiny_event.6.a:0 "Terrible vergüenza".
 mutiny_event.7.t:0 "La represión militar tiene éxito".
 mutiny_event.7.desc:0 "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron hacer una pelea, nuestra operación para aplastar la rebelión ha sido un éxito asombroso. Confiando en el número más que en la habilidad, las milicias leales rodearon el las fortalezas de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra los suyos y se rindieron pacíficamente.\n\nLos cabecillas serán juzgados en consejos de guerra secretos, pero tEl soldado promedio será enviado de regreso al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células ".
 mutiny_event.7.a:0 "Bien hecho".
 mutiny_event.8.t:0 "Luchando contra los nuestros"
 mutiny_event.8.desc:0 "Nuestros intentos de evitar las elecciones para los Consejos de Trabajadores y Soldados han escalado la situación más allá de la estimación más pesimista. En lugar de rendirse, los amotinados han formado Consejos provisionales, elegido comandantes de campo y establecido defensas en las calles. Está claro que su objetivo es hacer una pelea con esto.\n\nLas divisiones en el ejército ahora atraviesan todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] pronto puede ser un campo de batalla . "
 mutiny_event.8.a:0 "Esto sigue empeorando".
 mutiny_event.9.t:0 "Una nueva casta de oficiales"
 mutiny_event.9.desc:0 "A pesar de las fuertes objeciones de los militares, todas las unidades del Ejército [Root.GetAdjective] llevaron a cabo elecciones para seleccionar a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los oficiales recién elegidos son soldados consumados con mucha experiencia en el campo. Si bien muchos oficiales de carrera todavía consideran que esto es un insulto personal, no cabe duda de que la mayoría de los soldados prefieren esta situación de manera espectacular ".
 mutiny_event.9.a:0 "Esto no debería funcionar, ¿verdad?"
 generic.15.t:0 "[From.GetName] recuerda Attaché"
 generic.15.d:0 "En respuesta a nuestras demandas, [From.GetNameDef] ha retirado su misión militar a nuestros enemigos".
 generic.16.t:0 "[From.GetName] Mantiene Attaché"
 generic.16.d:0 "A pesar de nuestras demandas, [From.GetNameDef] se ha negado a retirar su misión militar a nuestros enemigos, afirmando que" no tenemos por qué interferir con los asuntos internos de [From.GetAdjective] ".
 generic.16.a:0 "Ya veremos".
 generic.17.t:0 "[From.GetName] se enferma"
 generic.17.d:0 "En el servicio [From.GetHerHis] a [From.From.GetNameDef], parece que [From.GetRank] [From.GetName] ha empujado [From.GetHerselfHimself] demasiado lejos. Como resultado de Debido al mal clima en su área operativa, [From.GetRank] se ha enfermado y probablemente necesitará algo de tiempo para recuperarse. Hasta que [From.GetSheHe] mejore, [From.GetSheHe] no actuará en [From. GetHerHis] nivel habitual ".
 generic.18.t:0 "[From.GetName] Herido"
 generic.18.d:0 "Para llevar la batalla a una conclusión exitosa, parece que [From.GetRank] [From.GetName] puso a [From.GetHerselfHimself] en un riesgo demasiado alto mientras lideraba [From.GetHerHis] [From .GetRaceMembers]. [From.GetSheHeCap] ha sido herido, y es probable que las heridas tarden algún tiempo en sanar por completo, hasta ese momento el [From.GetRank] no funcionará al nivel [From.GetHerHis] habitual ".

 nuke_dropped.1.d:0 "[This.GetNewspaperHeader] Por primera y, con suerte, última vez en la historia, se ha detonado una bomba nuclear en [From.From.GetName] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio al poder devastador de esta nueva arma, que es temida no solo por lo que puede hacer con sus objetivos, sino por las implicaciones que tiene para quien la despliega y para el mundo mismo.\n\nEl mundo contiene la respiración esperando lo que vendrá después. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su determinación de contraatacar a aquellos que recurrirían a tales medidas?"
