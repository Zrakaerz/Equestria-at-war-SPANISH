state_lore_text_container_state_name_short_12:0 "Fillydelphia"
state_lore_text_container_state_name_12:0 "¡La §YCity§! de §YSisterly Love§!:"
state_lore_text_container_state_description_12:0 "¡Una de las ciudades más grandes de la costa este ecuestre sólo rivalizada por §YManehattan§!, Fillydelphia ha sido considerada durante mucho tiempo como un centro de industria y aprendizaje, y una de las cunas de la §YIndustrial Revolution§! en Equestria. Alguna vez fue conocido como el taller del mundo, que producía bienes para la exportación en todo el planeta, y es famoso por su escuela de medicina ubicada debajo del distrito pegaso de Bells Air (comúnmente conocido como "Little Cloudsdale"). Otras características notables de la ciudad son su fuerza policial de unicornios y §RDragon Town§!, un distrito habitado exclusivamente por dragones, así como el Festival anual de la toronja. En tiempos recientes, la ciudad estaba luchando contra una severa infestación de §Cparasprite§!, que tardó años en despejar\n\nLa ciudad tiene una larga y rica historia, ya que se fundó antes del Destierro de Luna hace más de mil años, cuando las princesas aún eran jóvenes. De hecho, el apodo de la ciudad se refiere al amor mutuo las hermanas se tenían la una por la otra, lo que desafortunadamente significó que después del Destierro Celestia hizo todo lo posible para evitar la ciudad. A pesar de la negligencia de Canterlot, Fillydelphia prosperó sin embargo. Después del regreso y la reforma de Luna, se llevó a cabo una gran celebración en la ciudad en honor a la reconciliación de las princesas, y los ponis de la ciudad dieron la bienvenida feliz a Celestia, quien pudo visitarlos una vez más sin problemas ".

state_lore_text_container_state_name_short_70:0 "Whinnyapolis"
state_lore_text_container_state_name_70:0 "¡Las §YTwin Cities§!:"
state_lore_text_container_state_description_70:0 "Located near the border with the §CCrystal Empire§! lie two settlements, on the opposite sides of the river: the suburban town of Riverpool and the thriving city of §YWhinnyapolis§!. Both of them have benefited greatly from the recent return of Crystal Empire from limbo, growing even more as centers of commerce and industry. Many crystal ponies inhabit the city and imports from the north are always on sale.\n\nWhinnyapolis surpassed its smaller twin Riverpool during the Industrial Revolution. Flour mills and sawmills powered by the rapids between the towns formed the core of their economy. Nowadays the city is more reliant on commercial services such as banking and transportation, being known as §C"The Gate to Crystal Empire"§!."

state_lore_text_container_state_name_short_74:0 "Bales"
state_lore_text_container_state_name_74:0 "¡La §YHidden City§!:"
state_lore_text_container_state_description_74:0 "Bales es una ciudad antigua, una de las más antiguas de Equestria. Con innumerables bibliotecas y librerías, se la conocía como §Y" Ciudad de la Sabiduría "§!. Sin embargo, hace varias décadas la bulliciosa ciudad §Y desapareció ¡La princesa Twilight Sparkle§! logró encontrar la ciudad oculta y romper la maldición que la había hecho desaparecer. El mago llamado §YComet Tail the Starry-Eyed§! había lanzado un hechizo para proteger los muchos libros de la ciudad de cualquier daño, pero debido a que hizo el ritual en el momento equivocado, terminó escondiendo la ciudad por completo de los forasteros. hechizo en el momento adecuado, rompiendo la maldición y revelando la ciudad. Los ponis que vivían en ella, que se habían vuelto solitarios a lo largo de los años, se llenaron de alegría cuando los visitantes inundaron Bales.\n\nEn la actualidad, Bales es un centro de aprendizaje, comercio y impresión de libros, produciendo cada vez más tomos no solo para su bibliotecas, sino para todas las bibliotecas de Equestria. ¡El festival anual §YBook§! celebrada en otoño atrae ponis de todo el país ".

state_lore_text_container_state_name_short_2:0 "Ponyville"
state_lore_text_container_state_name_2:0 "¡El §YTown§! de §GFriendship§!:"
state_lore_text_container_state_description_2:0 "Ponyville, ubicado junto al §GEverfree Forest§! al suroeste de Canterlot, fue durante la mayor parte de su historia un asentamiento rural sin importancia. Los primeros habitantes de ponis de la zona eran parte de la §YApple Family§!, a quienes se les concedió la tierra como un regalo de la propia §YPrincess Celestia§! hace casi un siglo. Se plantaron los primeros manzanos, pero mientras los árboles crecían, los ponis descubrieron las mágicas §CZap Apples§! dentro del Everfree Forest. La mermelada preparada a partir de estas manzanas se hizo famoso, atrayendo a muchos inmigrantes. Stinkin 'Rich, el abuelo del empresario Filthy Rich, abrió un mercado vendiendo la mermelada, que pronto se convirtió en un negocio burgués. Las familias Apple y Rich todavía viven en la ciudad hasta el día de hoy y se sienten honradas como sus fundadores.\n\nEn los años posteriores, muchos ponis se han mudado a Ponyville, lo que la convierte en una ciudad muy diversa. Las tres razas están presentes y viven juntas en armonía. Es por esta razón por la que la Princesa Celestia t su joven alumna, §YTwilight Sparkle§!, para vivir en la ciudad y hacer algunos amigos. Ella y los ponis que conoció pronto se hicieron amigos cercanos y los portadores de los §YElements of Harmony§!, que han salvado a Equestria de innumerables amenazas. ¡Después de su ascensión a Alicornhood y su derrota de §RLord Tirek§!, ¡Twilight Sparkle ahora vive en el §Castillo de la Amistad§! al norte de la ciudad. Junto a él, ha abierto la §YSchool of Friendship§! que tiene estudiantes de todo el mundo. A pesar de su pequeño tamaño, Ponyville es conocido en Equestria como el refugio de la amistad y la armonía ".

state_lore_text_container_state_name_short_68:0 "Cloudsdale"
state_lore_text_container_state_name_68:0 "¡El §YTown§! en el §YSky§!:"
state_lore_text_container_state_description_68:0 "Hay varias ciudades en Equestria que solo pueden ser habitadas por pegasos. Estas ciudades están hechas de nubes, sobre las cuales solo los pegasos pueden caminar y flotar en el cielo. §CCloudsdale§! es la ciudad más antigua de este tipo, y es considerado como el hogar de la raza Pegaso.\n\nEs famoso por su arquitectura, sus altos pilares y altos pasillos hechos completamente de vapor y unidos por magia. También tiene la §CWeather Factory§! más grande de Equestria, por pegasi son responsables de la gestión del tiempo. Las nubes, los arco iris y los copos de nieve que se hacen en la ciudad se distribuyen por todo el país. Otra característica notable es el §YCloudeseum§!, donde se lleva a cabo el concurso anual Mejor Joven Volador. La ciudad también es conocida por ser el lugar de nacimiento de §CRainbow Dash§! y §YFluttershy§!, portadores de los Elementos de Lealtad y Bondad respectivamente ".

state_lore_text_container_state_name_short_13:0 "Baltimare"
state_lore_text_container_state_name_13:0 "¡La §YCharm City§!:"
state_lore_text_container_state_description_13:0 "Baltimare es el asentamiento más grande del sureste ecuestre, ubicado en Horseshoe Bay. Originalmente un pequeño asentamiento pesquero, se industrializó y creció rápidamente, principalmente gracias a su puerto natural. Se convirtió en un centro de envío y fabricación con muelles prósperos.\n\nSin embargo, los trabajadores han sido tratados peor que en muchas otras ciudades ecuestres, especialmente durante el reinado del último alcalde. Debido a esto Baltimare se convirtió en el centro del movimiento obrero ecuestre, albergando la sede de la CAN- TER federación anarcosindicalista de sindicatos y anarquistas. Durante la Revolución de Invierno se llevó a cabo una gran protesta en la ciudad en Stalliongrad, y el alcalde de la ciudad fue despedido por la propia Celestia.\n\nDebido a su ubicación en el sur -Este, la ciudad también alberga una minoría considerable de losstrals, cuyas condiciones son incluso peores que las de los trabajadores, pero que no pueden afiliarse a sindicatos. Muchos Coltjuns de los pantanos de Hayseed también habitan en la ciudad, hablando su extraño criollo de ecuestre y aquileo ".

state_lore_text_container_state_name_short_38:0 "Rockville"
state_lore_text_container_state_name_38:0 "¡La §YMining City§!:"
state_lore_text_container_state_description_38:0 "Rodeado de innumerables granjas §Yrock§! y enclavado entre colinas, Rockville es un centro de la industria minera y el procesamiento de minerales. Su nombre deriva de toneladas de roca que se traen regularmente a la ciudad desde las granjas para su refinamiento. pueblo antes de la ¡fiebre de Ygemstone§! de 931 ALB que atrajo a innumerables migrantes.\n\nRockville es una ciudad de fundiciones, acerías y minas. El paisaje alrededor de la ciudad es árido y el aire en el asentamiento es difícil de respirar. Sin embargo, también es una ciudad próspera, que produce una gran cantidad de oro, carbón, azufre, estaño, cobre, platino, piedras preciosas y más.\n\nSus habitantes tienen el rostro sombrío, sus rostros a menudo cubiertos de hollín, pero trabajadores e implacable. Algunos lo llaman el lugar menos amigable en Equestria, pero aquellos que se han ganado la confianza de un pony de Rockville saben que son las compañías más confiables y confiables que uno pueda tener. The Element of Laughter, §YPinkame na Pie§! (más conocido como Pinkie Pie) rompe el estereotipo al ser uno de los ponis más alegres del país, a pesar de provenir de una familia resistente de granjeros de rocas ".

state_lore_text_container_state_name_short_66:0 "Las Pegasus"
state_lore_text_container_state_name_66:0 "§YEquestria's Playground§!:"
state_lore_text_container_state_description_66:0 "Entre las áreas más dispersas del suroeste de Equestria, Las Pegasus se destaca como la ciudad más grande del suroeste y es conocida como la capital del juego y la capital del entretenimiento del continente. Está llena de lujosos hoteles, casinos, salas de juegos, parques de diversiones y restaurantes que le dieron mucha fama a la ciudad. A pesar de ser una ciudad flotante de nubes, incluso los ponis terrestres y los unicornios pueden caminar sobre ella gracias a la ingeniería mágica más moderna, con largas plataformas de metal y concreto que funcionan como calles transitables. La economía orientada al servicio está prosperando, y aunque hay una falta de tierras de cultivo para sostener la ciudad, la comida siempre se ha importado de otras partes de Equestria. Aquí hay algo para todos, desde recién nacidos y jóvenes fiesteros hasta ancianos que buscan algo nuevo y emocionante.\n\nBajo Sin embargo, esta brillante ciudad de nubes es la segunda mitad de Las Pegasus. Aquí dominan grandes empresas como Horseco y Rockville Oil, su fábrica s saturando el paisaje urbano. Las gigantescas fundiciones de acero producen un sinfín de toneladas de acero inoxidable, que los enormes astilleros utilizan en la construcción de nuevos cruceros de lujo y embarcaciones militares. Rodeando este corazón industrial se encuentran los apartamentos de los trabajadores comunes, que se afanan al servicio de las grandes empresas. Es un terreno fértil para los movimientos de izquierda, algunos más radicales que otros, y los ponis de la ciudad de las nubes exigen que la policía se asegure de que la influencia de Stalliongradian no se extienda. Hasta ahora, solo han tenido un éxito moderado, pero mientras Equestria permanezca estable, es poco probable que el proletariado cause problemas ".

state_lore_text_container_state_name_short_14:0 "Vanhoover"
state_lore_text_container_state_name_14:0 "The §YSaltwater City§!:"
state_lore_text_container_state_description_14:0 "Ubicada en Luna Bay, Vanhoover contiene un excelente puerto natural y, por lo tanto, ha sido durante mucho tiempo una ciudad portuaria vital. Fundada sobre las ruinas de un asentamiento anterior que había sido destruido por los § vikingos colombianos§!, se convirtió en un importante puerto comercial incluso antes de la industrialización, al estar ubicado cerca de la desembocadura de un importante río también.\n\nDespués de la Revolución Industrial, la ciudad creció aún más, convirtiéndose en una base vital de la §YEquestrian Navy§! y un centro de construcción naval. Es la terminal del ferrocarril ecuestre transcontinental y su puerto se encuentra entre los más grandes del país. Su principal mercancía comercial es la madera, importada de Vaverfront a través de la Bahía de Luna, pero en los últimos años el sector de servicios ha seguido creciendo. Muchas películas son filmado aquí, lo que le valió el sobrenombre de "Applewood North", y numerosos turistas del sur vienen allí para disfrutar del clima frío.\n\nUna gran parte de la población está formada por ciervos de Olenia, que trabajan en t atraca o vende sus productos en los mercados. Incluso hay algunos cambiantes que viven en la ciudad, aunque son vistos con sospecha por el resto de los habitantes. En los últimos años, los innumerables trabajadores portuarios y marineros de la ciudad se han sindicado y ahora hacen campaña por mejores derechos. Hay rumores de que reciben apoyo del Soviet Supremo de Stalliongrad, pero no se sabe si esto es cierto ".

state_lore_text_container_state_name_short_59:0 "Tall Tale"
state_lore_text_container_state_name_59:0 "¡La §Ciudad Verde§!:"
state_lore_text_container_state_description_59:0 "En la orilla sur del río Tall se encuentra la ciudad de Tall Tale. A pesar de su tamaño, uno podría pensar fácilmente que es una pequeña ciudad rural, gracias a sus edificios rústicos, muchos parques y numerosos árboles. Sin embargo, se encuentra en el poner fin a una ciudad industrial, como lo demuestran los altos silos de grano y el tráfico de automóviles en las calles.\n\nTall Tale pasó de ser un humilde pueblo agrícola a una ciudad propiamente dicha después de la Revolución Industrial. Sin embargo, nunca olvidó sus raíces, estando rodeada de tierras agrícolas y teniendo como base económica el procesamiento y el transporte de alimentos. Un importante ferrocarril que conduce a §YVanhoover§! pasa por la ciudad y se utiliza para transportar innumerables bolsas de grano y otros productos agrícolas para la exportación. La ciudad es especialmente famosa por su pan , que se dice que es el mejor de Equestria.\n\nLos lugares de interés más destacados incluyen el Puente Alto de siglos de antigüedad, el Mercado de Granjeros en la plaza central de la ciudad y el Museo de Agricultura. El §YHarvest Festival§! anual atrae a decenas de miles de visitantes cada año gracias a su generosa oferta de deliciosos productos horneados ".

state_lore_text_container_state_name_short_21:0 "Appleloosa"
state_lore_text_container_state_name_21:0 "¡La §YFrontier Town§!:"

state_lore_text_container_state_description_21:0 "Appleloosa is a young town, having been built within a year in 999 ALB. Established by Equestrian settlers, it is surrounded by apple orchards which are used to produce the town's primary export, famed apple pies. Unsurprisingly, many inhabitants of the town are part of the vast Apple family. It is governed by §YSheriff Silverstar§! who maintains law and order. The town has a saloon known as the Salt Block, a clock tower and a stage for musical performances. It is known for its horse-drawn horse-drawn carriages and local mild west dances.\n\nIn 1001 ALB, Appleloosa was at the epicenter of the short but violent conflict known as the §RApple War§!. It erupted after nearby buffalo tribes demanded the ponies to tear down their orchards, for they had been planted on their traditional stampeding grounds. The ponies refused to destroy their livelihoods and the buffalo attacked. Compromise was only reached when Chief Thunderhooves was downed by an apple pie, which he found to be delicious. Soon a historic agreement was signed: The ponies get to keep their orchards, as long as they gift apple pies to the buffalo. Ever since, peace has prevailed between the two races, but time will tell if it lasts."

state_lore_text_container_state_name_short_16:0 "Tenochtitlan"
state_lore_text_container_state_name_16:0 "¡La §YCity§! del §YSun§!:"
state_lore_text_container_state_description_16:0 "En lo profundo de las húmedas selvas de la cuenca de Tenochtitlan se encuentra la ciudad en gran parte en ruinas que da nombre a la región. De hecho, cuando los exploradores del norte de Equestria la descubrieron por primera vez, la llamaron" Ciudad Perdida "a pesar de que ha sido continuamente habitado durante más de un milenio. Hasta el día de hoy, los ponis de la tribu Neighua viven en la ciudad como lo hacían sus antepasados.\n\nEn los alrededores de Tenochtitlán hay una vasta red de canales, que obtienen su agua del río que fluye más allá de la ciudad. En estos canales, así como en el propio río, se pueden encontrar los famosos Jardines Flotantes, o al menos lo que queda de ellos. Los nativos todavía los utilizan para cultivar plantas como maíz, frijoles y flores, aunque muchos de ellos están cubiertos de maleza.\n\nEn el centro de la ciudad se encuentra la imponente §YPirámide del Sol§!, el sitio religioso principal de Neighua. Aunque ha tenido mucho menos uso bajo el gobierno de Celestia (y sin sacrificios de ningún tipo) , lugareños sti Lo usaré para afirmar su lealtad a la Princesa. A cambio, ella proporciona medicina moderna, fertilizantes, máquinas herramientas y más, aunque los nativos se quedan solos para vivir sus vidas pacíficas de la manera tradicional, en chozas de piedra, barro y madera ".

state_lore_text_container_state_name_short_30:0 "Ayacachtli"
state_lore_text_container_state_name_30:0 "¡La §YCity§! de la §YMoon§!:"
state_lore_text_container_state_description_30:0 "Hay un encanto en la ciudad de Ayacachtli que engendra pensamientos maravillosos en cualquier pony; aquí hay una ciudad que era antigua incluso antes de que se formara Equestria. Ubicada en las selvas del sur, en las montañas en la frontera de Badlands, Ayacachtli tiene el dudoso honor de ser la ciudad thestral más antigua del mundo. Las leyendas sostienen que fue construida por un thestral Moonshaaker con la ayuda de una Osa Mayor. Sin embargo, los historiadores ubican sus orígenes en muchos milenios, en los tiempos cuando las tribus thestrales y los Neighua entraron en conflicto y nació la necesidad de un refugio seguro. Sea lo que sea, los thestrals han estado viviendo en la ciudad durante tanto tiempo, que solo se pueden dar estimaciones simples con registros históricos actuales. \nUn aspecto bastante inusual de Ayacachtli es el hecho de que se encuentra dentro de la cordillera, dentro de una caverna de fundición excavada con el tiempo por sus habitantes. Incluso a medida que los tiempos han avanzado, la mayor parte de la ciudad todavía está ubicada en afely allí, con solo una parte de la ciudad más moderna ubicada afuera. Donde, junto a ellos, se ubican multitud de terrazas de cultivo para alimentar a la ciudad serrana. Pero no es la comida por la que se conoce a Ayacachtli; porque las montañas contienen muchas riquezas como el cobre, la plata y el oro. Los historiadores han rastreado muchas rutas comerciales antiguas que conducen a Ayacachtli desde el norte, transportando bienes como armas de hierro y armaduras a cambio de los minerales extraídos. La evidencia muestra que Ayacachtli sirvió como un vínculo vital para el comercio entre las selvas y el norte, a través del cual pasaban artículos de lujo como el azúcar y el cacao de las tribus de la selva. Una vez que las princesas procedieron con la formación de Equestria, Ayacachtli se encontró en una posición favorable, al menos hasta que ocurrió el incidente con Nightmare Moon. Ahora rechazados, los thesral volvieron a vivir entre ellos mismos, por miedo a los hospitales y la venganza por ponerse del lado del horrible monstruo que una vez había sido su amada princesa. Esto lastimó especialmente a Ayacachtli y la ciudad soportó durante siglos como una cáscara hueca de un reino que alguna vez fue poderoso.\n\nHoy en día, Ayacachtli se erige como un testimonio de la vigor de la raza estelar, ya que casi la mayoría de sus habitantes están formados por thestrals. Incluso los ponis suelen ser tribales de las selvas, que han interactuado con los thestrals mucho más tiempo que cualquier nororiental e incluso tienden a compartir una lengua común. La modernización está presente en la ciudad pero mezclada con la tradición y las peculiaridades de los thestrals; Ayacachtli no tiene calles reales, ya que casi todos los habitantes pueden volar. Esto ha llevado a que la ciudad se desarrolle no horizontalmente como una ciudad tradicional, sino principalmente verticalmente. Torres altas, que van desde el techo de la caverna hasta el suelo, salpican la vasta cueva, con un extraño puente que cruza los huecos entre ellas. Incluso con la electricidad moderna, la mayor parte de Ayacachtli se proyecta en luz tenue, para adaptarse mejor a los ojos sensibles de los thestrals. Otras cavernas se extienden desde la principal, que conducen a los numerosos túneles mineros; Ayacachtli, incluso hasta el día de hoy, depende principalmente de sus exportaciones de mineral a muchas industrias ecuestres del norte; tal vez se podría encontrar algo de ironía en cómo algunas cosas nunca cambian.\n\nLa parte central de la ciudad y un aspecto que no se puede perder es el Templo de la Luna, ubicado en el centro de la ciudad y sigue siendo un complejo muy visitado por los thestrals. Es el lugar donde cada Moonspeaker viene a aprender las formas tradicionales y leer los textos antiguos almacenados en el interior.n allí. Algunos dijeron que tenían más de milenios de edad, pero no se permite que los extraños los vean, ni siquiera una cierta Princesa de los Libros. Pero lo que un visitante puede ver ya es extraordinario, y un espectáculo que rivaliza incluso con el de Canterlot. Justo después de su entrada, los visitantes se encuentran con una cúpula gigante que cubre el salón principal. En esta cúpula hay un mapa estelar vívidamente bien detallado, nacido de innumerables generaciones de trabajo de los Moonspeakers. Cada centímetro posible de la piedra tallada detalla con precisión las maravillas del cielo nocturno hasta el punto de que los astrónomos de la Academia de Estrellas de la Princesa Luna han elogiado el trabajo meticuloso que han realizado los sacerdotes, incluso rivalizando con logros históricos de astrónomos como Galloping Galley y Leap Ordinance. Ha habido llamamientos para preservar el complejo del templo por el bien de la historia, pero por el estilo, sin embargo, el templo todavía cumple su propósito original, como lo hizo desde sus inicios; venerar a la Luna, como hicieron sus antepasados ​​antes que ellos. Un trabajo que continúa, y que seguirá haciéndolo durante más milenios ".

state_lore_text_container_state_name_short_1:0 "Everfree Forest"
state_lore_text_container_state_name_1:0 "¡El §YUntamed Wilderness§!:"
state_lore_text_container_state_description_1:0 "Ubicado al sur de Canterlot, el Bosque Everfree ha sido evitado por completo por los ponis durante mucho tiempo. De hecho, el único habitante inteligente en todo el bosque es Zecora, un chamán cebra que vive aislado. Los otros habitantes del bosque están lejos menos amigable que ella.\n\nA diferencia del resto de Equestria, el clima y la naturaleza en Everfree Forest están fuera de la influencia y el cuidado de los ponykind. Las nubes se mueven solas, las plantas retorcidas y espinosas crecen sin límites, y bestias temibles acechan en las sombras . Groves of Poison Broma y nidos de adorables pero hambrientos Parasprites atraen al viajero desprevenido a su perdición.\n\nPerderse en el Bosque Everfree es la pesadilla de cualquier pony que viva cerca de él. Aquellos que se atrevan a viajar a través de él, lo hacen tan rápido como puedan y estén preparados para luchar por sus vidas. Es un lugar mágico y maldito, y hasta ahora los avances de la tecnología no han proporcionado los medios para domarlo ".

state_lore_text_container_state_name_short_5:0 "Castillo de las dos hermanas"
state_lore_text_container_state_name_5:0 "¡Las §YRuins§! de §YRoyalty§!:"
state_lore_text_container_state_description_5:0 "¡Escondidas dentro del temido §GEverfree Forest§! están las ruinas olvidadas de la antigua casa de las §YPrincesses§!. Es una enorme estructura de piedra y se ha derrumbado casi por completo a lo largo de los siglos. Una vez, Celestia y Luna vivieron allí juntos, habiéndolo establecido como su capital. Pero esos días de esplendor terminaron cuando Luna fue consumida por los celos y se convirtió en §RNightmare Moon§! quien trató de matar a su amada hermana. Gran parte del castillo fue destruido y Luna fue desterrada a la Moon, pero Celestia estaba abrumada por el dolor. Ella y toda la corte abandonaron el castillo, dejando atrás nada más que recuerdos dolorosos.\n\nLa ubicación es evitada casi por completo por los ponis, ya que se rumorea que está obsesionada por el temido §gPony de ¡Sombras§!. Los pocos que se han atrevido a entrar en las ruinas se han perdido rápidamente en los laberínticos pasillos de piedra, vigilados por estatuas de dragones de piedra erosionadas por siglos de lluvia. También descubrirán rápidamente los numerosos pasajes y trampas ocultos que la Princesa Luna había encargado para su diversión, y posiblemente tropezar con la biblioteca personal de la Princesa Celestia, o lo que queda de ella.\n\n¡Los §Elementos de la Armonía§! estaban escondidos en el castillo antes del regreso de Nightmare Moon, después de lo cual fueron recuperados por los Portadores de los Elementos. ¡En un barranco cerca del castillo hay una cueva con el §Cárbol de la Armonía§!, plantada por los antiguos §YPillars of Old Equestria§! hace mil años. Es un árbol mágico que controla y contiene el Bosque Everfree, y contenía los Elementos antes de que fueran usados ​​por las Princesas para derrotar a Discord. Después del regreso de la Princesa Luna, se habló de renovar el castillo, pero el sitio ha permanecido abandonado ".

state_lore_text_container_state_name_short_153:0 "Stalliongrad"
state_lore_text_container_state_name_153:0 "¡El §YHome§! del §YRevolution§!:"
state_lore_text_container_state_description_153:0 "Originalmente Stalliongrad se conocía como §YPrincessyn§!, la capital de la región noreste de Severyana. Había sido una ciudad relativamente pequeña antes de la Revolución Industrial, cuando los abundantes recursos naturales de la región le permitieron crecer masivamente. En siglos , era una de las ciudades más grandes de Equestria, un próspero centro de la industria siempre cubierto por una espesa niebla tóxica, especialmente durante los inviernos fríos.\n\nSin embargo, el crecimiento de la ciudad tenía un lado oscuro. Sus trabajadores fueron maltratados y el descontento creció. A su distancia de la capital, la princesa Celestia no se dio cuenta de la tensión antes de que fuera demasiado tarde. Los trabajadores se rebelaron, inspirados en los escritos de Caramel Marks y liderados por §RSteel Stallion§!, y se separaron de Equestria en la Revo de Invierno.lution.\n\nDespués de que Steel Stallion murió de una enfermedad, el Soviet Supremo cambió el nombre de Princessyn en su memoria a §RStalliongrad§!, que sigue siendo el nombre de la ciudad hasta el día de hoy. Hoy en día Stalliongrad es una ciudad proletaria, con los restos del capitalismo borrados. Atrás quedaron las casas de los comerciantes, los mercados y las tiendas, los anuncios coloridos y los coches lujosos. Ahora es exclusivamente la ciudad de las chimeneas, las fábricas, los bloques de apartamentos, las máquinas, los engranajes, el humo y el acero. En el centro se encuentra el imponente Palacio de los Soviets, un gran proyecto que lleva años en gestación, un testimonio de la laboriosidad y ambición del proletariado Stalliongradian ".

state_lore_text_container_state_name_short_166:0 "Petershoof"
state_lore_text_container_state_name_166:0 "¡La §YWindow§! al §YEast§!:"
state_lore_text_container_state_description_166:0 "A lo largo de su historia, el puerto de Petershoof ha sido la puerta de entrada de Severyana al mundo, y en ocasiones funcionó como su capital. Nombrado en honor al mítico gobernante de la Severyana preecuestre, §YTsar Peter§!, es un importante puerto marítimo y astillero, y un centro de comercio. Desde este puerto de aguas cálidas de importancia estratégica, los recursos y bienes producidos tierra adentro se envían al exterior.\n\nA pesar de dos revoluciones, la revolución industrial y la revolución de invierno, la ciudad conserva su aspecto clásico especialmente en el centro histórico de la ciudad, con la mayoría de los edificios hechos de ladrillo y piedra. Innumerables monumentos salpican la ciudad, el más notable es el §YBronze Horse§!, una estatua que representa al propio zar Pedro. En las afueras de la ciudad son más modernos bloques de apartamentos y fábricas industriales.\n\nAl lado de Princessyn, ahora conocida como §RStalliongrad§!, Petershoof fue otro importante centro de resistencia que provocó la Revolución de Invierno. T ¡Los marineros de la base naval de la ciudad se amotinaron y se rebelaron contra el gobierno de la Princesa y tomaron el control de la ciudad con la ayuda de los trabajadores de las fábricas, uniéndose a la recién formada §R República Soviética§! después. Se ha hablado de demoler los monumentos "monárquicos" de la ciudad, pero su valor cultural e histórico hasta ahora se ha considerado demasiado significativo ".

state_lore_text_container_state_name_short_57:0 "Ciudad de Starlight"
state_lore_text_container_state_name_57:0 "¡El §YBirthplace§! de §YEqualism§!:"
state_lore_text_container_state_description_57:0 "Anteriormente conocido como §ROur Town§!, y a veces conocido como" El pueblo sin nombre ", Starlight's Town ha luchado desde entonces para encontrar un nombre apropiado para sí mismo. Su fundador, §CStarlight Glimmer§!, construyó el primer casas de la ciudad con sus seguidores. Ella había reunido un pequeño pero fiel seguimiento con sus ardientes discursos y deseaba hacer realidad sus sueños. Un día reunió a sus seguidores y viajó más allá de Stalliongrad. Allí, había recibido una pequeña cantidad de tierra en un valle seco de la §RSupreme Soviet§!, que toleraba su ideología radical, §REqualism§!, y simpatizaban con su causa.\n\nUsando sus poderes mágicos, Starlight Glimmer eliminó por la fuerza las cutie marks de sus seguidores, borrando sus talentos y haciéndolos perfectamente iguales. Nadie era superior en Our Town, y todos se comportaban casi de manera idéntica. Sin embargo, en secreto, Starlight mantuvo su cutie mark y actuó como la líder firme de la ciudad que gobernaba con pezuña de hierro.\n\nLa igualdad ¡El experimento llegó a su fin cuando los §Y Portadores de los Elementos§! descubrió la ciudad y reveló los secretos de Starlight. Revelaron la bóveda oculta donde Starlight atesoraba las cutie marks extraídas mágicamente. Cuando los habitantes se dieron cuenta de que su líder era un fraude y vieron lo felices que eran los ponis con Cutie Marks, perdieron la fe en la igualdad y expulsaron a Starlight de la ciudad.\n\nHoy en día, la ciudad es un lugar pacífico y agradable, con todos los ponis orgullosos de sus talentos. El Sunset Festival se lleva a cabo todos los años, y un árbol crece donde una vez estuvo la casa de Starlight ".

state_lore_text_container_state_name_short_243:0 "Weter"
state_lore_text_container_state_name_243:0 "¡El §YGriffenheim§! del §YWest§!:"
state_lore_text_container_state_description_243:0 "Originalmente construido en el sitio de un antiguo sitio de pony de la era de la migración, §YWeter§! fue el primer asentamiento que el §YGriffonian Empire§! fundó en Equus, y su estatuto de ciudad vino directamente del §YEmperor Grover I§! Aunque inicialmente era poco más que un puesto de avanzada militar destinado a controlar el estrecho del norte, rápidamente creció a partir de varios exploradores y ambiciosos colonos que vieron en §YNova Griffonia§! Como el lugar para construir una nueva vida más allá de los confines del imperio. Weter se convirtió en uno de los principales puertos de entrada en la región, lo que provocó una explosión demográfica a finales de los años 800 y principios de los 900 que llevó a Weter de una pequeña ciudad fronteriza a una ciudad real. Se convirtió en §T "La puerta de entrada al oeste". §! Y cientos de miles han entrado en Equus a través del puerto de Weter, con la esperanza de una nueva vida en Nova Griffonia.\n\nSi bien Nova Griffonia es una región inmensa, la mayor parte sigue siendo regiones fronterizas. Weter, casi de forma única, se parece más a Griffonia que al resto de la nación, con edificios de estilo antiguo muy apretados cerca del centro de la ciudad y un opulento palacio de gobernador que domina una plaza de la ciudad en la que se encuentra una estatua de Grover I. Más lejos, sin embargo, el barniz de Griffonian se desvanece rápidamente, y ya en las afueras de la ciudad se puede ver surgir la identidad más singular de Nova Griffonian. Sin embargo, este siempre ha sido el papel de Weter en estas tierras; para ser el vínculo entre Nova Griffonia y la antigua patria, hacer cumplir el orden imperial y garantizar que esta tierra accidentada y dura lejos de Griffenheim siga siendo un testimonio del impulso y la ambición del Imperio Griffonian ".

state_lore_text_container_state_name_short_239:0 "Nouveau Aquila"
state_lore_text_container_state_name_239:0 "¡El §YHome§! del §YBrave§!:"
state_lore_text_container_state_description_239:0 "¡Antes de §YNova Griffonia§! y antes de §YWeter§!, ¡§YNouveau Aquila§! se estableció en la desembocadura del río §YDulli§!. Al principio, era poco más que un campamento para §YRilan§! ! pescadores y balleneros en sus viajes, lo que les permitió un lugar seguro de descanso después de semanas en el mar. Sin embargo, con el tiempo, el comercio con los ponis y yaks locales significó que más y más grifos de Aquilea permanecieran allí permanentemente, creando una pequeña ciudad en expansión fuera de control oficial de Aquileia.\n\nCuando §YAquileia§! cayó en manos del §YGriffonian Empire§!, fue tanto una gran bendición como una gran prueba para §YNouveau Aquila§!. Miles de refugiados de Aquilea, muchos de ellos ricos comerciantes y nobles , se dirigieron a la ciudad y se llevaron su riqueza con ellos, más que duplicando la población y aumentando la riqueza de la ciudad muchas veces. Sin embargo, al mismo tiempo Nouveau Aquila había tenido tiempo para desarrollar su propio sistema político de alcaldes electos y un ayuntamiento, un sistema que chocaba con las inclinaciones realistas de muchos de los recién llegados. ¡Al final, fue la llegada de la flota del Imperio Griffonian y la demanda de subyugación bajo la nueva colonia de §YNova Griffonia§! eso impidió que las cosas estallaran en una lucha directa.\n\nA medida que los colonos griffonianos comenzaron a llegar a la ciudad también, los refugiados aquileños optaron por quedarse solos, creando lo que se conocería como §YThe Aquileian Quarter§!, un distrito del ciudad que hasta el día de hoy tiene una clara sensación aquilea en todo, desde la cocina hasta la arquitectura e incluso el idioma. De alguna manera, esta región ha conservado más antiguos artefactos culturales del antiguo reino que Aquileia.\n\nAdemás, desde su inclusión en Nova Griffonia, la ciudad se ha considerado a sí misma el verdadero corazón de Nova Griffonia, viendo a Weter como señor colonialista que no formaba parte de la colonia. Los grifos de Nouveau Aquilan siempre han estado ansiosos por asentarse en las regiones más profundas de la colonia, explorar nuevas oportunidades, servir en las milicias de Nova Griffonian y, sin embargo, pueden dejar una huella en su tierra natal. Más allá de la Carta Griffonian, estos descendientes de esos refugiados y pescadores de Aquilea han trabajado incansablemente para crear sus propios nichos. Weter se mantiene fiel a la antigua patria, Nouveau Aquila abraza el estilo de vida Nova Griffonian. Weter es un centro de agricultura e industria, Nouveau Aquila se hace un hueco en las acerías y la tala. Weter construye una universidad, Nouveau Aquila erigirá un gran teatro. Uno puede llamar a Nouveau Aquila orgulloso, terco o rencoroso tal vez, pero nogriff puede llamarlo vago, cobarde o sosegado ".

state_lore_text_container_state_name_short_191:0 "Cervus"
state_lore_text_container_state_name_191:0 "¡El §YOld Sailor§!:"
state_lore_text_container_state_description_191:0 "Situado en la desembocadura de un río y con vistas al Mar Rico, Cervus ha sido uno de los principales centros navales para los ciervos de Olenia. Los Jarl de Cervus, en ocasiones preferían el comercio y otras las incursiones. Cada año, la flota de Los barcos largos navegarían desde el puerto hacia costas lejanas y traerían de regreso la riqueza de las costas lejanas. Cervus se enriqueció y el fino tallado en madera de sus edificios pronto se complementaría con oro, plata y piedras preciosas. Muchas de las antiguas casas y pasillos de madera todavía forman el centro de la ciudad, con el Gran Salón de los Jarl formando la joya de la corona absoluta de la ciudad, un enorme salón de madera, cuyos adornos son trofeos de la antigüedad.\n\nSin embargo, la era de las incursiones ya pasó y Cervus es ahora una ciudad moderna. Después de un auge demográfico, la ciudad se ha convertido en el corazón industrial de Olenia, con bloques de apartamentos y fábricas que rodean el centro histórico. La mayoría de las fábricas iniciales pertenecen al Cervus In Corporación Industrial, un conglomerado que ejerce gran influencia sobre la política local y un gran proveedor del gobierno de Olenia. A pesar de la invasión de la modernidad, el puerto sigue siendo un sitio agradable para visitar, con modernos barcos de transporte que navegan de un lado a otro y muchos de los botes históricos aún se mantienen en la tradición naval de los lugareños. "

state_lore_text_container_state_name_short_76:0 "Hjortland "
state_lore_text_container_state_name_76:0 "¡El §YSeat§! de la Casa §YJelzek§!:"
state_lore_text_container_state_description_76:0 "Hjortland es la orgullosa capital de Olenia. El lugar donde se honra a los dioses de la tierra y donde los guerreros y exploradores más valientes trazaron los océanos. Muchos sabios comienzan o terminan aquí y muchos cuentos también. corazón cultural de los Olenianos e incluso un objeto de imaginación y fantasía para aquellos ciervos cuyos antepasados ​​partieron de sus costas hace mucho tiempo.\n\nOcupando el tramo más oriental de una gran península, la ubicación de Hjortland es altamente defendible mientras ocupa una ubicación central entre los importante costa sur de Olenia. Como sede de la Casa de Jelzek, Hjortland es la capital natural del país. Los reyes de Olenia ocupan el Palacio en Hjortland, construido con una mezcla de estilos ecuestre y olenio, lo que le da al edificio una apariencia de modernidad aunque no abandona totalmente las tradiciones de la carpintería de Olenia. Sin embargo, el palacio es sólo uno de los centros tradicionales de la política de Olenia, pero el destino de la El otro todavía está en juego. El Riksdag, también conocido como Eduskunta, solía ser el parlamento de Olenian. Sin embargo, con el ascenso del rey Johan, el Riksdag se ha suspendido por el momento, dejando el edificio como un cadáver que se pudre lentamente, que algunos susurrarían que es representativo del país después de la ascensión poco ortodoxa del rey ".

state_lore_text_container_state_name_short_69:0 "Vaverfront"
state_lore_text_container_state_name_69:0 "¡Las §YShores de Luna Bay§!:"
state_lore_text_container_state_description_69:0 "Vaverfront es la ciudad más grande al este de Hjortland y tiene una historia de éxito peculiar. Ubicada en la bahía protegida que lleva el nombre de la princesa ecuestre Luna, la ciudad se encuentra casi directamente frente a Vanhoover en aguas tranquilas. Como puerto, Vaverfront solía ser conocido principalmente por la exportación de madera a Equestria, junto con la exportación de tallas de madera y juguetes para los ponis. El suministro casi interminable de árboles del norte ha asegurado que la industria siga siendo lucrativa. conocida como Lokia, con sede en Vaverfront. Recientemente, el gigante de la madera ha puesto sus ojos en la nueva tecnología, sin embargo. Con sus muchos contactos en la Equestria tecnológicamente avanzada, Lokia ha logrado contratar expertos en tecnología electrónica y se mantiene firme en la investigación del potencial de maquinaria electrónica y "computadoras". Queda por ver si la apuesta dará sus frutos.\n\nEn cualquier caso, Vaverfront disfruta de una clima y prosperidad del comercio de la madera y el negocio emergente de la electrónica. Más recientemente, muchas empresas de comunicación se han trasladado a la ciudad, que ahora alberga muchas de las estaciones de radio del país ".

state_lore_text_container_state_name_short_251:0 "Vesalipolis"
state_lore_text_container_state_name_251:0 "El §YHauptstadt§!:"
state_lore_text_container_state_description_251:0 "Ingrese a la gigantesca ciudad colmena desde el norte y vea una ciudad bajo un cambio fascinante, mire hacia el Royal Spire y el núcleo de la ciudad más antigua, allí verá el nuevo devorando al viejo. Ingrese al Royal Spire como un visitante y prepárate para que te registren en cada rincón y grieta por la sospecha de que eres un espía o algo peor.\n\nUna vez que hayas terminado de ser violado en derechos y principios por los guardias, mira de cerca el nuevo arquitectura en el interior. Las columnas y las habitaciones son, a pesar del aspecto envejecido desde el exterior, completamente nuevas, y las conversaciones no tratan sobre a quién oprimir, sino sobre cómo prepararse mejor para la guerra final. Las afueras de la ciudad también reflejan esto . Si bien alguna vez hubo campos, ahora enormes complejos industriales y viviendas se elevan allí, todos con menos de una década de antigüedad. Son el símbolo de lo que los Cambiantes pueden hacer juntos, siempre que tengan un enemigo común. Y, sin embargo, los problemas abundan en el ciudad. A popa er la unificación de la raza cambiante, la ciudad quizás ha crecido demasiado rápido para su propio bien, convirtiéndose en una de las ciudades más grandes del mundo. Muchas torres de apartamentos y casas están superpobladas y necesitan urgentemente nuevos suburbios y ciudades satélites a las que descargar su exceso de población. Para empeorar las cosas para Chrysalis, el nuevo curso no ha sido popular entre todos y las voces en voz baja hablan de una resistencia a ella. Pero la oposición hipotética debería ser cautelosa. La Guardia de la Reina patrulla las calles en busca de cualquier signo de disidencia.\n\nPero, por un tiempo, surca los cielos y contempla la ciudad. Se puede distinguir claramente lo antiguo de lo nuevo, y el núcleo antiguo está siendo "devorado" lentamente por la renovación urbana que se está produciendo. Y, sin embargo, puedes ver la marcha del progreso. Nuevas máquinas en las calles y en los campos, nuevas modas e ideas sociales en los pasillos del poder y nuevas ideas de guerra y destrucción en las fuerzas armadas. Verdaderamente, Vesalipolis es un microcosmos de los Cambiantes ".

state_lore_text_container_state_name_short_252:0 "Ditrysium"
state_lore_text_container_state_name_252:0 "¡El §YWhite Port§!:"
state_lore_text_container_state_description_252:0 "La colmena de Ditrysium fue una de las primeras en aliarse con Vesalipolis cuando las colmenas se estaban unificando, lo que pagó inmensamente por la ciudad portuaria. Se encuentra en el extremo más alejado de un fiordo protector, lo que permite a los barcos refugio natural de Como uno de los principales centros comerciales para los cambiantes, Ditrysium es el vínculo de las tierras cambiantes con el mundo exterior. También es donde los cambiantes están preparando sus avances en la guerra naval. Los drones zumban sin cesar por los diques secos para fabrican buques de guerra para las colmenas. En pesados ​​búnkeres de hormigón, mientras tanto, la flota de botas U se esconde en el más profundo secreto. El tamaño exacto y la escala de las operaciones submarinas son un secreto de estado del más alto nivel.\n\nSorprendentemente para un polimorfo colmena, Ditrysium tiene algunos elementos más coloridos, tal vez los barcos extranjeros que llegan al puerto ayudan a difundir algunas influencias alegres. La ciudad es relativamente rica, cortesía de la reina Helvia a y su predecesor presionando con éxito para inversiones comerciales en la colmena. Hoy en día, la mayoría de los cambiantes de la ciudad trabajan para mantener la Gran Armada Cambiante con base en la base naval de Ditrysium, una flota que el almirantazgo cambiante espera que algún día supere a los jinetes en alta mar. Por lo tanto, aunque Ditrysium podría ser la colmena cambiante que más se beneficia de los contactos externos, también se está reutilizando para el esfuerzo bélico global de la reina Chrysalis ".

state_lore_text_container_state_name_short_259:0 "Vraks"
state_lore_text_container_state_name_259:0 "¡El §YOld Warrior§!:"
state_lore_text_container_state_description_259:0 "Durante mucho tiempo, Vraks y Vesalipolis han sido rivales en el campo de batalla. Durante siglos, los cambiantes de Vraks han luchado contra su vecino más grande del norte con todas sus fuerzas. Sintiendo la debilidad de la reina Chrysalis, la colmena lideró un asalto en su hogar, que apenas fue rechazado por la Reina. Años más tarde, Vraks sería humillado y finalmente derribado y Vesalipolis se convertiría en la metrópoli cambiante. Los Vrakkianos ahora han aceptado la hegemonía de Chrysalis, aceptando su fuerza y ​​entusiasmados con la batalla. nuevos enemigos.\n\nBajo el gobierno de la reina Argynnis, Vraks ha utilizado su destreza marcial para convertirse en la columna vertebral del ejército cambiante y el centro de su producción bélica. Nubes negras de humo envuelven continuamente la ciudad, resultado de un ejército masivo complejo industrial que cubre un buen tercio de la ciudad. En Vraks, los cuarteles para los soldados son casi indistinguibles de las casas de th Los trabajadores de las fábricas, un motivo de gran orgullo para los habitantes de la ciudad. Todos trabajan para los soldados, que a su vez sirven a la colmena. Las únicas estructuras verdaderamente notables de la ciudad son los monumentos de batallas pasadas, la mayoría de las cuales se concentran en una enorme plaza llamada "El Campo de la Gloria".\n\nUn observador perspicaz podría notar que el Campo aún no está completamente lleno ".
  
state_lore_text_container_state_name_short_309:0 "Lyctida"
state_lore_text_container_state_name_309:0 "The §YSilent Hive§!:"
state_lore_text_container_state_description_309:0 "La Colmena de Lyctida se encuentra en medio de bosques espesos, y con el humo de las fábricas y aserraderos, la ciudad siempre está un poco oscura y por la noche, la luna y las estrellas tienen dificultades para iluminar la Colmena Negra. Lyctida es un lugar sombrío, pero para muchos cambiantes, sigue siendo el hogar. Los hivelings son bichos de pocas palabras, prefiriendo la compañía de la maquinaria o la soledad de los bosques. Con las calles silenciosas, el paisaje monótono y la compañía estoica, Lyctida recibe pocos visitantes.\n\nSólo una vez ha visitado un grupo considerable de extranjeros, pero esto fue con intenciones poco amistosas. Los fanáticos de Olenia una vez intentaron asaltar la ciudad, en nombre de sus dioses violentos. Sólo con la oportuna intervención de la reina Chrysalis expulsado de la colmena del bosque. Este incidente le valió a Chrysalis la lealtad de la Colmena Silenciosa y su Reina. Ahora el zumbido de las fábricas crea una nueva melodía, la marcha a la guerra ".

state_lore_text_container_state_name_short_262:0 "Soryth"
state_lore_text_container_state_name_262:0 "¡La §YLady§! del §YLake§!:"
state_lore_text_container_state_description_262:0 "Lejos al noreste, en las orillas del lago Key, Soryth se extiende. La colmena en expansión está construida en lo que los cambiantes considerarían una forma no abarrotada, pero para otras criaturas, incluso Soryth podría sentirse apretado todavía. Key Lake es la razón por la que tantos cambiantes soportan los fríos inviernos del norte de Equus y es el recurso más valioso de la ciudad. Por alguna razón desconocida, el lago exhibe propiedades mágicas, lo que lo convierte en un objeto de estudio valioso y una fuente de claro agua potable.\n\nLa ciudad en sí se extiende a ambos lados de la costa del lago y es mucho más larga que ancha, y la mayoría de los cambiantes prefieren vivir lo más cerca posible de la costa. Afortunadamente, el transporte marítimo hace quefácil de mover de un lado a otro de la ciudad y el lago siempre está lleno de barcos de todas las formas y tamaños. Debido al clima del norte y la relativa falta de industria, el aire es claro y la ciudad misma se siente limpia y ordenada, un respiro de algunas de las colmenas más industrializadas. El principal punto de interés es la Universidad de Magia de Soryth, una institución dedicada al estudio de las habilidades mágicas innatas de los cambiantes, así como a la comprensión de las propiedades de Key Lake. Con la promesa de una mayor financiación y muchas pruebas de campo para su investigación mágica, la reina Yaria de Soryth se unió a Chrysalis sin luchar ".

state_lore_text_container_state_name_short_11:0 "Yakistown"
state_lore_text_container_state_name_11:0 "¡El §YHome§! de los §YYaks§!:"
state_lore_text_container_state_description_11:0 "Yakistown ha sido la capital tradicional de Yakyakistan durante incontables siglos. Ha sido el hogar del Rey, la corte y el Consejo de Ancianos. Ubicado en el valle de Yakis, es una ciudad de cabañas de madera con techos de paja, rodeado por una empalizada de madera. Sin embargo, desde que Yakyakistan terminó su largo aislamiento del mundo, uno puede ver un producto industrial importado ocasional de Equestria que está fuera de lugar, y quienes los usan son despreciados por los demás. Esto indica una división más profunda en Sociedad Yak que recientemente causó la secesión Jak.\n\nLos hitos más notables de la ciudad son las dos estatuas gigantes en su entrada, que representan un yak y un jak sosteniendo escudos y antorchas, que simbolizan la unidad de las dos tribus. avalancha de 1005, fueron las únicas estructuras que quedaron en pie, ya que el resto de la ciudad tuvo que ser reconstruido de la nada con ayuda ecuestre. la música fuerte del yovidaphone, o el sonido de los yaks rompiendo objetos para su disfrute personal. Si bien los yaks parecen desconfiar de los extranjeros, en verdad respetarán a los visitantes siempre que respeten su cultura única ".

state_lore_text_container_state_name_short_344:0 "Crystal City"
state_lore_text_container_state_name_344:0 "The §YBeating Heart§!:"
state_lore_text_container_state_description_344:0 "Una de las ciudades más grandes del mundo, a menudo se dice que sin Crystal City, no habría Crystal Empire. Es un área urbana masiva habitada por millones de ponis de cristal, y es un centro de cultura e industria . Sin embargo, antes de 1002 ALB, ni siquiera existía.\n\nHace más de mil años, Crystal City fue fundada como la capital del Imperio, gobernada por la Princesa Amore, la primera gobernante. En ese entonces, la tradición anual de la Se estableció Crystal Faire, y se descubrió el mágico §CCrystal Heart§!. Juntos, estos dos mantuvieron en alto el espíritu de los ponis y protegieron la ciudad de §RUmbrum§! Y del frío norte. Pero luego §RKing Sombra§! Mató a la Princesa y tomó el poder, moviendo por la fuerza a gran parte de la población a la Ciudad para trabajar como esclavos. Equestria intervino, y antes de su derrota, Sombra lanzó una maldición sobre el Imperio, haciéndolo desaparecer durante mil años.\n\nDespués del final de la maldición y el regreso de la ciudad, la loca Ha tenido dificultades para adaptarse a la modernidad. Pero gracias a la ayuda de Equestria y al gobierno de la Princesa Cadance, la ciudad se está industrializando rápidamente, con autos circulando por las brillantes calles de cristal.\n\nLos lugares de interés más destacados de la ciudad incluyen el Castillo de Cristal, hogar de la realeza que alberga el Corazón de Cristal, la Universidad Amethyst con su gran biblioteca, el famoso Spa y, por último, el enorme Crystal Stadium, construido para los Juegos Equestria que se llevaron a cabo en la ciudad en 1003 ALB ".


state_lore_text_container_state_name_short_429:0 "Turhamn"
state_lore_text_container_state_name_429:0 "¡La §YCity§! de §YChivalry§!:"
state_lore_text_container_state_description_429:0 "Si uno quiere experimentar la visión idealista de la vieja Griffonia, con sus caballeros, torneos y grandes héroes, no hay lugar más emblemático de esa época que Turhamn, la gran ciudad de la caballería.\n\nAclarado en el cielo Bay, Turhamn ha sido la capital del aislado §CReino de Vedina§! Durante siglos, albergando reyes y leyendas tanto grandes como malignas. El hogar de los §CKnights of Vedina§!, algunos de los guerreros más caballerosos y adeptos de todos de Griffonia, la ciudad de Turhamn es un faro de tradición y brillantez. Las estatuas de los grandes héroes y reyes de Vedina adornan todos los parques y palacios, y los adoradores de la santa patrona de Vedina, la §GWise Lady§! Vedina por miles para rendir homenaje a su sabiduría y generosidad.\n\nSin embargo, Turhamn, como el resto de Vedina, es emblemático de un §Problema más grande§: los centros industriales ahora se levantan sobre los palacios y cuarteles de caballeros de la nobleza y prot actores, y los ciudadanos de Turhamn, que alguna vez fueron orgullosos, se han vuelto §Ycomplacientes§! y §Ymaterialistic§!. Tiendas, tabernas y centros de libertinaje han surgido en los lugares más bajos de Turhamn, y su otrora gran nobleza ha obligado aplanificar y trazar en las sombras. La gente, que una vez adoraba a sus gobernantes como ¡§Y Dios-Reyes mismos§!, bendecidos por Boreas y la Dama Sabia, ahora ha comenzado a protestar por los derechos y libertades que se esperan del sistema armónico de Vedina.\n\nLas miradas pueden ser engañosas y El aire noble y la visión idealista de Turhamn, para muchos, es §¡Sólo una fachada§! ".

state_lore_text_container_state_name_short_522:0 "New Skynavia"
state_lore_text_container_state_name_522:0 "¡La §YNorthern Star§!:"
state_lore_text_container_state_description_522:0 "Incluso mientras los últimos restos de §YRepublicanos§! todavía estaban siendo eliminados en Herzland, y mientras los señores de la guerra de YKemerskai§! luchaban por consolidar su régimen exiliado en Cloudbury, los ideales de la Primera Revolución Griffoniana ya habían muerto hacía mucho tiempo. ; sus podridos principios de militarismo, estatismo y liberalismo burgués no habían proporcionado ninguna providencia contra el contraataque imperial resurgente.\n\nLos §RInternacionalistas§! de Sickleclaw no aceptarían el revisionismo degenerado de Kemerskai, ni se atreverían a adoptar el aislacionismo desunido de su §CComunalistas§! Sobre los cimientos de un asentamiento tribal, se dedicarían a la realización de su visión igualitaria, manifestada en el ladrillo y el cemento de su hogar - la ciudad de §GNew Skynavia§!, un bastión del progreso y idealismo recuperado de los yermos primitivos del lejano norte, llamado así por la región que habían tomado.\n\nLas casas están plai n pero robustos, cortos pero espaciosos, y el ascetismo de sus muebles se vuelve intrascendente, dentro de una sociedad basada en los principios del usufructo. Es posible que Nueva Skynavia no tenga palacios ni rascacielos, pero tampoco barrios bajos ni guetos.\n\nEn el norte, se puede encontrar poca belleza, no en los gélidos páramos de la vasta tundra, ni en los monótonos vecindarios de Nueva Skynavia. Aquí, nada es hermoso - §¡Nada más que los rostros§!.\n\n¡No tenemos nada más que eso, nada, salvo §Unos otros§!. \n "

state_lore_text_container_state_name_short_485:0 "Cloudbury"
state_lore_text_container_state_name_485:0 "¡El §YRefuge§! de los §YExiles§!:"
state_lore_text_container_state_description_485:0 "Según la leyenda, el primer señor gobernante de Cloudbury, §CErik the Wise§!, fundó la gran ciudad debido a las nubes piadosas que pululaban alrededor de la ciudad, que él creía que era un §Ysign de Boreas§!. así fue, porque Cloudbury prosperó durante siglos como homónimo y capital del Ducado de Cloudbury. La prosperidad llegó a sus colinas y llanuras nubladas, pero cuando llegó el Imperio Griffoniano, el Ducado cayó lentamente en declive. Cloudbury se volvió decrépito y § ¡Confiando en la ayuda imperial§!, y cuando cayó el Imperio, la depresión económica y social hizo mella en la ciudad.\n\nSin embargo, cuando llegó §GAlexander Kemerskai§!, el exiliado presidente-mariscal de la República Griffonian, revitalizó a Cloudbury como un centro de su nueva república en el norte. Cloudbury fue urbanizado y reformado, y exiliados republicanos afluyeron a la ciudad, lo que la llevó a convertirse en una de las primeras ciudades republicanas en alcanzar más del 50% de alfabetización de Herzlander. gran parte de los agradables cielos nublados de Cloudbury y los que hablan Cloudburian rara vez se ven, se ha convertido en un bullicioso centro de industria y su proximidad a muchos ríos le ha permitido transportar el comercio hacia el oeste a los grandes puertos republicanos.\n\n¡En los últimos años, Cloudbury se ha visto influenciado por el §RLeft Wing§! del Partido Republicano Nacional, ya que intelectuales y trabajadores acuden en masa al campo socialista democrático de Rikard Astler, que promete una República verdaderamente libre e igualitaria libre de la influencia entrometida de Kemerskai. Sin embargo, a pesar de las diferencias políticas de la República, el §YTricolour§! todavía sobrevuela el palacio presidencial de Cloudbury como lo ha hecho durante 30 años, y bajo el sueño republicano, puede que nunca caiga ".

state_lore_text_container_state_name_short_382:0 "Griffenheim"
state_lore_text_container_state_name_382:0 "¡La §YImperial City§!:"
state_lore_text_container_state_description_382:0 "A pesar del declive del §YGriffonian Empire§!, Griffenheim conserva gran parte de su tamaño y prosperidad, siendo la ciudad más grande de Herzland. De hecho, la arquitectura elaborada de la ciudad y sus grandes edificios son un eco de los días de gloria de Sin embargo, cuando uno mira más de cerca y camina por las calles, no hay multitudes masivas de grifos de todo el continente como antes, los mercados venden productos locales con muy pocos o ningún lujo exótico, y los desfiles militares de El Reichsarmee no es lo que solía ser.\n\nLa ciudad fue fundada por el mismo §YEmperador Grover I§! como capital de su recién nacido Imperio. ¡Eligió las marismas en la confluencia del gran §Y Grifking§! y puso miles de prisioneros de guerra para trabajar en su drenaje. En una década, Griffenheim se había convertido en un centro de comercio, administración, religión e industria en rápido crecimiento.Griffenheim, una decisión que sigue siendo controvertida hasta el día de hoy. A medida que la ciudad creció, se expandió a los otros lados de los ríos, lo que requirió la construcción de puentes gigantes a través de ellos. Siguen siendo logros notables de la construcción y se encuentran entre los más largos del mundo. Hay docenas de ellos, siendo el último un puente ferroviario encargado por el emperador Grover V.\n\nLa capital del Imperio conserva el enorme aparato estatal y la infraestructura necesaria para apoyarlo, a pesar del tamaño enormemente disminuido de la nación. §YEl Palacio Imperial§! es el corazón palpitante de la ciudad, una enorme colección de edificios ornamentados dedicados a albergar al Emperador y su vasta corte. Cerca de él hay innumerables ministerios y oficinas burocráticas, jardines y parques verdes, cuarteles del ejército y famosas academias militares. El edificio individual más grande de la ciudad es el §YGran Templo de Boreas§!, hogar del Arconte y uno de los sitios religiosos más importantes de todos los grifos, que atrae a miles de peregrinos cada año. Rodeando el centro de la ciudad hay mansiones de la nobleza imperial, instalaciones educativas, plazas de mercado y un océano de apartamentos y talleres ".

state_lore_text_container_state_name_short_433:0 "Rottendedam"
state_lore_text_container_state_name_433:0 "¡La §YGateway§! de §YGriffonia§!:"
state_lore_text_container_state_description_433:0 "Situada en el estuario de Griffking, §GRottendedam§! siempre ha sido la ciudad portuaria natural de Feathisia, encerrada en una feroz rivalidad con Skyfall por ser el puerto más importante de Griffonia. Cuanto más se navega por Griffking hacia el centro de la ciudad, Los muelles y las grúas se vuelven menos modernos, contando la historia de la expansión del comercio marítimo que empuja el puerto cada vez más hacia el mar. Durante siglos, la riqueza de partes distantes del mundo ha llegado a este puerto, fruto del trabajo de Exploradores, comerciantes y, a veces, conquistadores feathisianos.\n\nSin embargo, no todos los Rottendedammer se han beneficiado por igual del éxito de la ciudad, y especialmente con la decadente fortuna del §YGriffonian Empire§!, los pobres de la ciudad se han radicalizado. Mientras tanto, un una importante cuarta parte de los ponis extranjeros viven en un relativo lujo, lo que provoca celos explotados por los políticos nacionalistas del país. Hogar del Fetisisch Nationalistisch Verbond, un partido que preferiría que se cerrara la puerta de Feathisia, la ciudad tiene dos caras.\n\nLos sitios más notables de la ciudad incluyen la Vlootacademie, donde se entrenaron muchos almirantes imperiales, los Cuartos Coloniales, donde se encuentran administradores y personal militar entrenado para el servicio en los Zebrides y el gigantesco Vismarkt, el mercado de pescado cerca del puerto, donde los ahorrativos feathisianos desafían el penetrante olor para regatear con los comerciantes ".

state_lore_text_container_state_name_short_538:0 "Mirabelle"
state_lore_text_container_state_name_538:0 "¡La §YCity§! de §YCanals§!:"
state_lore_text_container_state_description_538:0 "§YMirabelle§!, una región llamada así por sus ciruelas, es un área en el norte de Featisia en ambas orillas del Griffking y que limita con los ducados históricos de Cloudbury y Strawberry. La mayoría de los seres asocian el nombre más con la ciudad, pero Quienes se encuentran fuera de la ciudad, especialmente en Grieslein, afirman que la ciudad de Mirabelle lleva el nombre de la región y no al revés.\n\nLa ciudad de Mirabelle es el §¡titan industrial§! de Featisia, una ciudad cuya población explotó debido a la El centro histórico se basa en anillos de canales, bordeados por las casas de los ricos comerciantes, construidos en el estilo feathisiano con frontones escalonados. Los canales albergan ferias y mercados en invierno, cuando el agua se congela. el último piso se utilizaba para almacenar mercancías, pero hoy en día se almacenan cerca de las fábricas. En el centro de la ciudad se encuentra una maravillosa estación de tren de estilo tardío-imperial y el §YMuseo Gran Ducal§! rtefactos de los Zebrides y obras de pintores feathisianos.\n\n¡Las plazas, monumentos y canales cuidadosamente cuidados, que son el hogar de la clase alta y media, están encerrados por la plaza y se planifican §Barrios industriales§! que surgió con el advenimiento de la era del vapor. Un mar de pequeñas casas de ladrillos para que los trabajadores construyan unas contra otras alberga a la mayoría de los mirabelinos y en estos barrios de la clase obrera la §RPartij van de Arbeid§! encuentra a sus partidarios. No es raro que los trabajadores aquí obtengan una tarjeta sindical como regalo de sus padres cuando se conviertan en adultos y muchos políticos prominentes de PvdA tienen sus raíces en Mirabelle, incluidos los radicales §RRozenkamp Brothers.§!\n\nFuera de la ciudad Los agricultores feathisianos cultivan las famosas ciruelas Mirabel y otros alimentos para la ciudad, no muy preocupados por los acontecimientos de la ciudad. Más abajo en Griffking se encuentra la ciudad provincial de §HGrieslein§!, que nunca llegó a alcanzar proporciones como Mirabelle, pero que ha sido la capital histórica de la región. Para aquellos que no pueden soportar el aire en Mirabelle, Grieslein oofrece un bienvenido respiro. Apropiada y sin complicaciones en todos los sentidos, es una pequeña ciudad típica de Feathis, donde la mayoría de los grifos apoyan el §GFetisisch Hertogelijke Partij§! o el §CLiberaal Democratische Partij. §! "

state_lore_text_container_state_name_short_520:0 "De Vleugels"
state_lore_text_container_state_name_520:0 "El §YHofstad§!:"
state_lore_text_container_state_description_520:0 "§YDe Vleugels§! es la antigua sede de la familia §HWeijermars§!, una vez no más que un castillo que defendía uno de los cruces del río Griffking. Con el tiempo, gracias a una prudente expansión, la familia Weijermars se convirtió La familia de Feathisia, convirtiendo a De Vleugels en la capital §G. La ciudad crecería hasta convertirse en la ciudad más grande de Feathisia, levantándose con sus señores y beneficiándose de ser la sede del gobierno y del aumento del comercio sobre los Griffking en los días imperiales. al oeste de la ciudad se encuentran los bosques ducales, propiedad de la familia Weijermars y utilizados para la caza y el esparcimiento por la nobleza.\n\nEl antiguo castillo ha desaparecido, reemplazado por una mansión más moderna como residencia del Gran Duque. , a horcajadas en la orilla oeste del Griffking, a través de calles pequeñas y sinuosas, la ciudad se extiende. En el centro, cerca de la mansión, se encuentran las muchas oficinas y edificios necesarios para administrar un estado moderno. Ministerios, administ ración, el servicio de impuestos, el Tribunal Superior.\n\nLo más importante, sin embargo, es el §YVolkshof§!, el parlamento feathisiano. La serie de edificios se construyen alrededor de un pequeño patio y albergan a los representantes del pueblo feathisiano. Originalmente, el Volkshof estaba allí para albergar a los Estados Generales, representantes de comerciantes, nobles y prelados. Sin embargo, cuando Feathisia se transformó en una democracia, los edificios antiguos fueron renovados para convertirse en el símbolo del nuevo poder del pueblo. Sin embargo, incluso este hof, o tribunal, no es la razón por la que De Vleugels se llama §Ythe Hofstad.§! En el momento en que la ciudad creció en poder y tamaño, los estilos del sur de Griffon estaban de moda, ya que el Imperio había sometido recientemente esa parte de Griffonia. Por lo tanto, muchas casas o grupos de casas se construyeron alrededor de patios o jardines interiores más pequeños o más grandes, sin dejar de conservar las casas de ladrillo feathisianas, haciendo de la ciudad una mezcla única de ideas del sur con materiales del norte ".

state_lore_text_container_state_name_short_486:0 "Readewetter"
state_lore_text_container_state_name_486:0 "¡Tierra de §YStrawberries§! y §YWine§!:"
state_lore_text_container_state_description_486:0 "§CStrawberry Duchy§! es una tierra conocida en todo el Imperio por sus exóticos vinos de fresa, pero dentro de sus propias fronteras, ¡no hay vino más prestigioso que el §YReadewetter Royal Red§!. Los viajeros vienen de todas partes para degustar las mejores cosechas, y de hecho es un signo de riqueza entre los plebeyos que la familia tenga su propia botella sin abrir en exhibición en la sala común. Pero aunque los viajeros pueden sentirse atraídos por §CReadewetter§! para beber, a menudo encuentran mucho más esperándolos dentro de sus muros.\n\nPorque mientras gran parte del Imperio quedó marcado por los incendios de la §RRevolución Griffoniana§!, Readewetter salió en gran parte ileso. La lucha se llevó a cabo en provincias distantes, y los veteranos del antiguo conflicto Cuando el visitante curioso entra en la ciudad a través del §YKnight's Arch§!, estatuas de valientes grifos de fresa adornados con relucientes armaduras los miran hacia abajo, las banderas alternas del §YEmp ira§! y el §CDuchy§! revoloteando en el viento arriba.\n\nDesde allí, el viajero curioso es libre de explorar uno de los picos culturales del §YEmpire§!. Lo que le falta a la ciudad en la industria moderna, lo compensa con un alegre encanto. Los músicos se alinean en las calles, cantando los últimos chismes o noticias mientras los viticultores aficionados intercambian sus últimas cosechas en cafés al aire libre. En el §YStrawberry Quarter§!, comerciantes vestidos de forma vibrante discuten con vendedores igualmente coloridos sobre el valor exacto de cada barril de vino, y sus cucharas de degustación brillan al sol como dagas en duelo. Las casas extravagantes compiten por la atención en §YNoble's Quarter§!, donde cada familia noble exhibe con orgullo sus colores y su escudo en intrincados tapices. ¡Y lo más magnífico de todo, el §YDuchess's Estate§! relojes desde las orillas del río §YBrantbeak§!, es un laberinto de setos abierto a todos los que quieran buscar los deliciosos arbustos de fresa escondidos en el interior.\n\nSí, §CStrawberry§! es tierra de vino, pero en §CReadewetter§! el viajero aprende que es mucho más ".

state_lore_text_container_state_name_short_492:0 "Bronzekreuz"
state_lore_text_container_state_name_492:0 "¡La §YCity§! de la §YBronze Cross§!:"
state_lore_text_container_state_description_492:0 "Bronzekreuz era una pequeña ciudad de montaña en el norte del Imperio cuando el emperador Grover II concedió la tierra a una gran banda de esclavos del Perro Diamante que escaparon. La ciudad fue elegida por Eisen Freehound, el primer conde de Bronzehill, para ser su capital debido al gran bronce-montaña coloreada que se elevaba sobre la ciudad hacia el norte. La montaña pasó a llamarse Mount Grover y los perros rápidamente se pusieron a trabajar para esculpir una gran ciudad bajo su cara sur.\n\nÚnica en su combinación de arquitectura North Griffonian y Diamond Dog, la ciudad es un centro de arte y artesanía, orfebrería y Las gemas creadas por los sabuesos de la ciudad son famosas en todo el Imperio. Los hitos de la ciudad incluyen el gran teatro Wiesetreffen, el parque Emperor Grover II y Kar-Friz, el Palacio Real y la ciudad subterránea fundada por el Conde Eisen Freehound. Dentro de la gran fachada de Kar-Friz hay un vasto pasillo de mármol revestido de bronce y oro, en su extremo más alejado una estatua de 60 metros de altura del emperador Gorver II se sienta en un trono mirando hacia abajo a todos los que entran.\n\nEn recientes En ocasiones, han aparecido muchas industrias nuevas en las afueras de la ciudad, a menudo propiedad de empresarios e industriales de Griffenheim. Estas nuevas industrias han traído muchos perros y grifos a la ciudad en busca de nuevos trabajos. Sin embargo, existe una creciente preocupación por la calidad de vida que reciben estos nuevos trabajadores y el deseo de reducir costos y aumentar la producción está dañando la reputación de calidad por la que Bronzehill es famosa desde hace mucho tiempo ".

state_lore_text_container_state_name_short_423:0 "Katerinburg"
state_lore_text_container_state_name_423:0 "¡El §YWorst§! ¡Coloca en §YGriffonia§!:"
state_lore_text_container_state_description_423:0 "Muchos lugares han conocido días mejores, sin embargo, es discutible si §YKaterinburg§! ha conocido días peores. Una vez la ciudad fue el sitio del antiguo §YKaternii Kingdom§!, cuyo poder era famoso en toda Herzland y más allá. Bajo la dinastía de reyes §YGrimclaw§!, El poder de los Katernii llegó incluso a las Tierras del Río durante algún tiempo, y una gran riqueza fluyó a la capital desde sus industrias de diamantes de imitación y su posición para gravar todo el comercio que fluye por el Griffking. Las tradiciones guerreras y sus códigos legales lo convirtieron en un poder notable en la región, ¡uno que bien podría haber sido una amenaza para el naciente §YGriffonian Empire§!.\n\nAla, los Katernii no cayeron en el campo de batalla, sino por traición. Una familia noble local juró lealtad al nuevo y creciente poder de Herzland en secreto. Con su ayuda, el ejército de Katernii fue subvertido y superado, asegurando que el antiguo reino muriera no con un estallido, sino con un gemido. Por su servicio , esta familia recibió las tierras de Katerin, tomando el nombre de §Yvon Katerinburg§! después de la ciudad. Sin embargo, como parte del §YGriffonian Empire§!, toda la región se consideró un remanso. Su cultura guerrera se marchitó lentamente, sus industrias fueron superadas por las de Griffenheim y, al final, todo lo que quedó fue una región empobrecida y una ciudad que luchaba por sobrevivir.\n\n ¡Fue solo cuando la §YRevolución de 978§! Sin embargo, me sorprendió que el destino de Katerin estuviera realmente sellado. Una combinación de impuestos altos, terratenientes duros y mala administración por parte de los von Katerinburg llevó a un brutal levantamiento campesino que vio devastadas grandes partes de la ciudad y lincharon a la mayoría de la familia von Katerinburg. ¡A continuación, con la ascensión de §YDiellza von Katerinburg§! al trono, las cosas volvieron a empeorar. Después de unos años y en un ataque de paranoia, Diellza ordenó que toda la ciudad se trasladara de su sitio histórico a las profundidades de los pantanos. Este movimiento prácticamente ha llevado a la bancarrota a la nación que ya estaba en apuros, y desde entonces Katerinburg se ha vuelto a unir lentamente en tierras que parecen querer tragarlo por completo. Muchos de los encantos de la ciudad vieja han desaparecido hace mucho tiempo, y Katerinburg lucha simplemente por sobrevivir en su situación y ubicación actual ".

state_lore_text_container_state_name_short_411:0 "El Scheißwald"
state_lore_text_container_state_name_411:0 "¡El §YBosque de barro y oscuridad§!:"
state_lore_text_container_state_description_411:0 "Pocos lugares en todo Griffonia han sido tan tercos en su resistencia a ser domesticados como el bosque oscuro y premonitorio conocido como el §YScheißwald§. irse de la región a pesar de siglos de esfuerzos de los grifos. En cambio, se ha demorado, ofreciendo refugio para forajidos, madgriffs e innumerables monstruos, muchos de los cuales aún no están completamente documentados por los zoólogos grifones.\n\nSu nombre dice mucho de su lugar en Mientras que el ¡Bosque Everfree! en Equus se ha ganado el miedo y un mínimo de respeto de los ponis que viven cerca de él, el Scheißwald está maldito como un lugar de muerte y peligro, con un barro tan espeso y fétido que ha se ha descrito como vadear los excrementos hasta las caderas. El hedor que emana de este barro durante la primavera y el otoño puede viajar decenas de millas con los vientos. ms que §YGriffenheim§! fue fundada donde Grover I "ya no podía ni oler el barro fétido ni oír los rugidos feroces que emanan de esos bosques malditos".\n\nA pesar de su viciosa reputación, el §YScheißwald§! es visto por algunos como no un infierno maldito, sino una maravilla sin igual. Contiene muchas especies de monstruos que no se ven en ningún otro lugar del mundo, y aunque la inaccesibilidad y la hostilidad de las partes más profundas del bosque han hecho que la exploración sea un proceso insoportable, los botánicos también han encontrado ejemplos de casi todas las hierbas medicinales documentadas en la historia de Griffon.\n\nEsto ha ayudado poco a los grifos locales, que a pesar de siglos de lucha continúan tratando de domesticar la región con diversos grados de éxito. En el §YPrincipalidad de Katerin§! ¡Y el Barony de Angriver§!, los grifos locales no solo se han establecido alrededor de él, sino también dentro de él en ciertos casos, y aunque el Scheißwald se niega obstinadamente a ceder ante cualquier grifo, los grifos que se han asentado en la región son tampoco me rendiré tan fácilmente ".

state_lore_text_container_state_name_short_398:0 "Greenback"
state_lore_text_container_state_name_398:0 "¡El §YCradle§! de §YKnowledge§!:"
state_lore_text_container_state_description_398:0 "§Greenback§!, la capital de Yale y sede de la §CGreenback Academy of Medicine§!, es la ciudad más grande del rectorado y hogar de una gran parte de su industria. La Greenback Academy of Medicine ha hecho maravillas por cada grifo en Yale y Griffonia en su conjunto, con nuevas formas de salvar las vidas de miles de grifos cada día pioneros. El potencial mágico también se ha estudiado en Greenback más que en cualquier otra ciudad de Griffonia, con departamentos de biología que estudian día y noche en qué realmente hace que un grifo sea mágico.\n\nMás cercano a la Universidad de Greenback se encuentra el §CGreenback Hospital§!, donde la doctrina única de farmacología de la universidad alienta a los estudiantes a buscar los efectos de sus propias drogas y medicinas en la población local, para garantizar verdaderamente inocentes Los grifos no están siendo dañados. Miles de empleados hacen que el sistema de salud de Yale sea uno de los mejores de toda Griffonia y, a través de prueba y error, la ciencia médica ha prosperado.\n\n¡Sin embargo, §Rno todo está bien§! en dólares. Centro de industria y contaminación, la ciudad está experimentando todo el impacto del industrialismo. Detrás de las viejas casas de entramado de madera en la Kaiserplatz se elevan columnas de humo de sus fábricas y el Angriver que atraviesa la ciudad está demasiado contaminado para beber. Sin embargo, también se han creado muchas maravillas a partir de esta nueva era, la más querida de las cuales es la gigantesca Estación Uno, el punto de partida del Ferrocarril Imperial. Un edificio enorme, cuyas salas de espera tienen frescos que representan todos los rincones del Imperio Griffonian en su apogeo.\n\nAl este de la capital se encuentra Greengate, la gran universidad de ingeniería, una ciudad más pequeña donde las divisiones de clases son una pérdida menor. se siente fácilmente. Al este de Greenback se encuentra la universidad de ladrillos rojos de §RCyrusval§!, una ciudad cuyos grifos a menudo van a Greenback para incitar a los trabajadores locales a protestar por mejores condiciones de trabajo ".

state_lore_text_container_state_name_short_674:0 "Romau"
state_lore_text_container_state_name_674:0 "¡La §YCity§! de §YArantigos§!:"
state_lore_text_container_state_description_674:0 "¡Ah §YRomau§! ... la §YEternal City§!. Ha visto el ascenso y la caída de más imperios y gobernantes que quizás cualquier otro en el mundo. Todo ello mientras participa en casi todo. la mayoría de las ciudades crecieron naturalmente Romau fue plantada en la tierra por uno de los líderes más grandes que la historia haya conocido. ¡El Rey divino §YArantigos§!. A medida que su reino se extendía por todo el continente, Arantigos fundó ciudad tras ciudad para servir como fortalezas y centros. Romau, si bien no fue el primero de ellos, fue quizás el más grande. Fundado en la intersección de grandes ríos, rápidamente prosperó después de la caída del Reino de Sparléos bajo el gobierno de una serie alterna de dictadores y el gobierno de sus §GSenate§ consagrado!.\n\nSi bien hubo un punto bajo el gobierno de Kaeso Tatian en el que Romau parecía estar a punto de tener un imperio propio, no iba a serlo. Pronto Romau cayó sujeto al gran §YEmperor Grover ¡Yo! ¿Quién tomó la ciudad por hola? s propio Imperio, usándolo como base mientras él forjaba lo que se convertiría en el §YHerzland§! de 1007. Después de esto en 728, la gran §YRomau University§! fue fundada y fue el centro de educación en el Imperio durante muchos años.\n\nLa ciudad sufrió altibajos, incluso fue diezmada y Grover II tomó cualquier tierra fuera de la ciudad para una rebelión en 785, pero al final , la garra imperial sirvió bien a Romau. ¡Romau pronto se industrializó convirtiéndose en la §G "Segunda Ciudad" §! de Herzland después de Griffenheim.\n\nPero no todo está bien en la ciudad. ¡Los §CRepublicanos§! todavía acechan en las sombras con sus §RSindicalistas§! aliados, listos para arrebatarle la ciudad al Imperio en decadencia ante la menor provocación.\n\n¡Tenga en cuenta a cualquiera que desee ser heredero de §YArantigos§!. El pasado tiene muchos fantasmas que vivir, y todos se han cruzado con §YRomau§!. "

state_lore_text_container_state_name_short_381:0 "Skyfall"
state_lore_text_container_state_name_381:0 "¡El §YBiggest§! ¡La pequeña §YCity§!:"
state_lore_text_container_state_description_381:0 "¿Quién en Griffonia, e incluso más allá, no ha oído hablar de Skyfall? Si bien puede que no sea un centro político tan poderoso como Griffenheim, Canterlot o Rijekograd, es una de las ciudades más prósperas y trabajadoras del continente. Muchos productos exquisitos o modernos salen de la ciudad, ya sean diamantes, automóviles o ropa griffoniana de moda y, si bien Equestria aún mantiene el liderazgo en la fabricación moderna, Skyfall es el hogar de las fábricas y artesanías más avanzadas técnicamente en toda Griffonia. una famosa es la fábrica de automóviles Kessler, que produce algunos de los automóviles más utilizados en Griffonia.\n\nSkyfall es conocida como una ciudad, pero en realidad es una comunidad metropolitana de diecinueve pueblos más pequeños, cada uno gobernado por un alcalde y sus propios consejos locales .Esto es simplemente un arcaísmo casi folclórico ya que estos "pueblos" no tienen fronteras reconocibles y algunas calles pueden pertenecer a varios pueblos. la base de la riqueza, las actividades o el estilo es imposible ya que Skyfall está organizado de manera tan caótica que uno puede dejar una calle de casas insalubres solo para encontrar mansiones a la vuelta de la esquina. La falta de uniformidad y el caos encantador son de hecho las características definitorias de la ciudad, lo que la convierte en un lugar divisivo para visitar. Para algunos, es una maravilla interminable pasear mientras que para los más ordenados es un lío ignominioso.\n\nSkyfall es el hogar de muchos puntos de referencia, tanto antiguos como nuevos. En su centro histórico se encuentra el Grote Markt, el mercado histórico de la ciudad que albergaba las salas gremiales más prestigiosas de la ciudad decoradas con frontones dorados, balaustradas y estatuas. No muy lejos de Grote Markt se encuentra la Bolsa de Valores Skyfall construida al estilo de un templo religioso y que es la bolsa de valores más concurrida del continente. Al norte de la ciudad, puedes encontrar el gran Groverian Park, el área de parques más grande de Skyfall donde se han construido los tres grandes templos dedicados a Eyr, Arcturius y Boreas. El gran puerto también es conocido por algunos de sus antiguos mercados y almacenes, así como por albergar a la antigua Armada Imperial que ha sido incautada y nacionalizada durante la secesión de Guichard. Una colina en la parte sur de la ciudad alberga un gigantesco palacio de justicia diseñado por Joseph Poulaert, un arquitecto nacido en Fezeran que había tratado de crear un monumento que mostrara el poder de la ley y el poder judicial de Griffon. Originalmente planeado bajo el reinado de Grover IV, fue terminado por el gobierno de Ghislain Guichard como un tributo a la dedicación de la Federación de Comercio al estado de derecho, aunque no sin la ayuda de algunos atajos.\n\nLa población de Skyfall es una de las más diversas en el continente si no el mundo. Prácticamente todas las especies sensibles están representadas de alguna manera a pesar de que los grifos forman una pluralidad de la población. Se sabe que los skyfallianos son educados, festivos y sociables, aunque quizás un poco poco sofisticados y plagados de un acento extraño. También se sabe que ambos disfrutan furiosamente criticar su ciudad y gritan ferozmente a cualquier extranjero que se atreva a intentar hacerlo ellos mismos. El Skyfallian típico es más gordo que el promedio y generalmente disfruta más que un poco de cerveza o licores fuertes, además de la comida frita. También se sabe que los Skyfallian son muy propensos a organizarse en grupos y la ciudad está repleta de corporaciones, viejos gremios, movimientos laborales más recientes, cooperativas y crimen organizado. Al igual que Fezera y Rottendedam, la ciudad es de hecho el hogar de algunos de los "penosos", estas turbas costeras que contrabandean y dirigen varios negocios ".

state_lore_text_container_state_name_short_442:0 "Flowena"
state_lore_text_container_state_name_442:0 "¡La §YCity§! de §GGardens§!:"
state_lore_text_container_state_description_442:0 "Ubicada cerca de la confluencia de los ríos Erne y Pom se encuentra la próspera ciudad de Flowena. Después de la conquista de Grover I, el asentamiento creció alrededor de una" fortaleza imponente "construida por los reyes aquileos, que se convirtió en un centro de comercio e industria. El advenimiento de los ferrocarriles, la principal ruta comercial entre Herzland y Aquileia estaba a lo largo del río Erne. Flowena se benefició enormemente de esto, sus Patricios fundaron ¡Bancos! que estaban entre los más grandes de Griffonia.\n\nLa ciudad es famosa Numerosos jardines botánicos, que se utilizan para producir tintes para la floreciente industria textil, así como perfumes y otros productos. Los jardines contienen muchas plantas exóticas de todo el mundo y son un espectáculo para la vista. Los viejos puentes de la ciudad también se consideran como hermosas obras de albañilería. El corazón de la ciudad es la §YCherryblossom Square§!, rodeada de numerosas mansiones de los ricos Patricios.\n\nLa población de la ciudad es diversa, para muchos Los refugiados llegaron durante los tumultuosos años de las revoluciones. Junto a los nativos pomovarranos, hay aquileianos, herzlandeses y otros. Aquileian funciona como la lingua franca, pero alla mayoría de los habitantes son bilingües o trilingües.\n\nLos signos de la división de clases cada vez más profunda de Flowena se podían ver claramente simplemente caminando por las calles. El distrito occidental de la ciudad tiene un tugurio notorio, un pequeño mar de chozas de madera infestadas de ratas, mientras que la ciudad propiamente dicha tiene una arquitectura hermosa, mezclando magistralmente los estilos aquileo y herzlander. Es como dos mundos separados en una ciudad, pero esos dos mundos no siempre viven en armonía ".

state_lore_text_container_state_name_short_390:0 "Fezera"
state_lore_text_container_state_name_390:0 "¡En §YSkyfall's Shadow§!:"
state_lore_text_container_state_description_390:0 "Originalmente una ciudad libre del §YGriffonian Empire§!, Fezera ha sido durante mucho tiempo una ciudad portuaria moderadamente próspera, aunque siempre a la sombra de Skyfall y Rottendedam. También es el hogar de Fez, el conocido símbolo de Fuerzas policiales de Griffon. Después del colapso del Imperio, las élites locales tomaron la región circundante y declararon la independencia.\n\nComo un estado libre, les fue mal, no pudiendo competir con Feathisia y Skyfall. Sin embargo, el crimen organizado local encontró un forma de recuperarse y transformar la ciudad en uno de los centros de contrabando y mercado negro más grandes de Griffonia, uno que se beneficia del comercio del botín de las redadas, el contrabando y la piratería de §YHaukland§!.\n\nPocos viajeros se dirigen a Fezera para el ocio y la mayoría de los extranjeros son exiliados republicanos de Aquileia, fugitivos o contrabandistas. La ciudad, aunque moderna, está deteriorada, construida sin mucho cuidado por la estética o la calidad de vida y maldita con r muy recurrentes ains. La cultura local es una mezcla caótica entre las culturas de Aquilea, Skyfallian y Herzland, siendo necesario el multilingüismo para cualquier tipo de empresa exitosa.\n\nLa ciudad también es peligrosa. Las turbas locales, los penosos, compiten por el control entre sí y al gobierno parece no importarle o parece estar en algún negocio corrupto, con solo la policía local tratando de mantener el orden.\n\nFezera puede no tener mucho que ofrecer ellos pero al menos, hay buena cerveza! "

state_lore_text_container_state_name_short_435:0 "Rila"
state_lore_text_container_state_name_435:0 "¡La §Y Ciudad Revolucionaria§!:"
state_lore_text_container_state_description_435:0 "¡Rila está construida de acuerdo con los grandes sueños de §YMichel Discret§!, el narcisista y extravagante Duque que ha guiado el camino de Rila desde la §Revolución ARquileiana§!. Michel, quien vio el experimento republicano como uno que valía la pena intentarlo, es Se dice que reconstruyó Rila a partir de las cenizas de la revolución. Ciudades en llamas, calles en decadencia y palacios destruidos se transformaron bajo la mirada de Michel Discret, quien vio cómo la ciudad se transformaba de un tugurio atrasado en un grandioso centro de comerciantes, intelectuales y §¡Espíritu ayquileiano§!. Por supuesto, con el desarrollo económico y la reestructuración ha venido un aumento en el poder de Michel - ¡§Cstatues§! Se pueden ver a través de Rila hasta el gran duque y sus soldados, quienes expulsaron a los republicanos de Rila cuando todo parecía estar por delante. oscuro como la noche.\n\nSin embargo, a pesar de los grandes sueños y logros de Michel para su brillante ciudad en el río, poco bien ha llegado a Rila en los últimos años. §REspíritu revolucionario§! Yo a Rila de nuevo, con los Cocardiers, el club revolucionario socialista y antimonárquico, que solo está creciendo en popularidad. Rila está atrapada entre el radicalismo y la reacción:si Michel no fuera un discreto, seguramente sería ahorcado por su familia, pero con su nombre real también viene el desprecio. ¡Los republicanos ciertamente no confían en el §creformista duque§ de Rila !, eso es seguro.\n\nCon todo el derramamiento de sangre que ha previsto para su ciudad, Michel ha mantenido el deber de su vida de salvaguardar a Rila como lo haría con su propio hijo. Los comerciantes continúan intercambiando, comprando y vendiendo en §YMerchant's Streets§!, y los balleneros y pescaderos hacen lo mismo en el §CGrand Harbour of Michel Discret§!. Se rumorea que §RDe Becignier Estate§!, la finca del conde Ricard, cerca del palacio del propio Michel, es la sede del Comité de Seguridad Pública, una coalición republicana secreta. §¡El palacio de CMichel§!, sin embargo, se adapta menos a las clases bajas. Un castillo imponente de poderío y brillantez, el castillo de Michel es uno de los edificios más grandes de Aqueilia, y quizás de toda Griffonia.\n\n¡Por supuesto, uno no puede olvidar el §YGran Templo de Arcturius§! - verdaderamente un faro de fe en los tiempos difíciles de Rila. Su Arconte ha residido en Griffenheim desde la revolución, pero muchos grifos esperan que el siempre popular Caballero-Arconte Proteus algún día regrese a casa ".

state_lore_text_container_state_name_short_377:0 "Aquila"
state_lore_text_container_state_name_377:0 "¡El §YJewel§! del §YWest§!:"
state_lore_text_container_state_description_377:0 "While §YGriffonia§! is home to many prosperous cities, few can compare to the vivacity and splendour of Aquila. Indeed, the capital of §CAquileia§! is one of the shining beacons of the arts and science in Griffonia and while many cities rest upon the past, Aquila remains forward looking. The beginning of the eleventh century saw the city undergo one of the greatest urbanistic experiments in the history of the continent. As this text is being written, workers are tearing down the old squalid neighborhoods and preparing to build a city design with modernity and reason in mind.\n\nShould one decide to take a walk in the city, they will find many great landmarks and preview of the city to come: grand avenues decorated to please the eye of the strollers, an innovative subway, modern and delightful rows of apartment buildings, private palaces and hotels and luxurious shops. They will be able to find the great Trinity Hill - finally free of squalor - on top of which lies the three great white temples dedicated to Eyr, Boreas and Arcturius. It is there that the kings of Aquileia have traditionally been crowned as shown by the royal banners and tapestries of the ruling king. The Promenade des Ducs is also a major attraction on the banks the great Belle river. This fancy avenue is home to many museums, libraries, theaters and private salons where the literate, wealthy or artistic elites meet and mingle. on the western edge of the cities lies the Vieux Fort, an old citadel whose black walls barely survived the sacking of the city by §RGrover II§!, and is now home to the university of the city. In the eastern part of the cities, they will find the Domaine Royal with its great parks and palaces home of the Discret dynasty and the royal government. For those with a taste for the stranger things, many parts of the city hosts a peculiar undercity called the Catacombs which acted for centuries as the city's boneyard. It is said that in the ancient times, it was a holy site dedicated to the banished god Maar.\n\nThe story of Aquila is a unique one for it is one of the few great Griffonian cities that did not owe anything to the old Kingdom of Sparléos. Instead, it was the bastion of freedom for many confederated tribes that would form the realm of Aquileia a century before our era. After becoming the capital of the kingdom, the city became a thriving trading and crafting center, one of the economic hearts of the kingdom. This long era of prosperity saw its decline in the eighth century when Aquileia was subjugated by the §YGriffonian Empire§! and finally ended in 785 when the kingdom and much of its capital was burned down by Grover II's armies. To add insult to injury, the princess Giselda Discret was forced to marry the angry emperor in the ruined temple of Arcturius on Trinity Hill. This saddest of weddings is still commemorated today and princess Giselda hailed as a martyr of the city. After this, the city slowly recovered but it is only after independence in 972 that the city finally saw a return to greatness. Much investment was made into the city by the Republicans between 980 and 985 and finally during the Discret restoration which saw the beginning of the great transformation of the city."

state_lore_text_container_state_name_short_376:0 "Pridea"
state_lore_text_container_state_name_376:0 "¡El §YJoyful§!:"
state_lore_text_container_state_description_376:0 "Antes de la revolución, §YPridea§! era §¡uno de los puertos comerciales importantes§! de Aquileia. Utilizaba su condición de ciudad comercial para enriquecerse. En aquellos días, su puerto era orgullo y honor Era un lugar donde los comerciantes venían a vender y comprar las mercancías. A menudo se oían charlas e intentos de trueque en las cercanías. Muchos comerciantes se jactaban de una riqueza que podía competir fácilmente con la nobleza, y se aseguraron de mostrarla. Sus casas y villas eran a menudo opulentas y decoradas por artistas famosos.\n\nSin embargo, a pesar del esplendor, muchos no tuvieron la suerte de vivir este estilo de vida. Para ellos, la constante demostración de riqueza y prosperidad fue nada menos que un insulto. de Aquileia, muchos se unieron a los revolucionarios. ¡Han logrado arrebatar el control de la ciudad y proclamar la §RComunidad de Pridea§!. \nEsta situación ha durado hasta ahora el infame señor pirata Dennis Discret llegó para pacificar la ciudad. ¡Durante días ha §Rbombardeado la ciudad con su armada§!, gran parte de la ciudad quedó en ruinas antes de aterrizar y trató brutalmente a los revolucionarios.\n\nEn estos días Pridea está gobernada por, ahora §YBaron Dennis Discret§!, quien ganó Pridea para sí mismo como recompensa por sus acciones durante la Revolución. Con los años, la ciudad logró recuperarse de las cicatrices de la revolución. El puerto que una vez fue dominante de la ciudad fue reconstruido a su antigua gloria. Aunque en estos días es posible que vea menos comerciantes y más antiguos 'asociados' del barón. También se reconstruyeron muchas casas, aunque nunca alcanzaron el nivel de opulencia de antes de la Revolución. Sin duda el nuevo dominante de la ciudad es la nueva plaza central, que alberga el nuevo teatro construido por el Barón, el ayuntamiento y cafeterías y muchos otros establecimientos, así como un pequeño parque con una fuente para el relax.\n\nNaturalmente, cuando se habla de Pridea no podemos olvidar mencionar su fuerza policial establecida después de la Revolución. Pridea siempre fue el hogar de la minoría de ponis. Durante la Revolución, fueron esenciales para asegurar la ciudad. A lo largo de los años, Baron llegó a depender de ellos a menudo y se convirtieron en parte habitual de la fuerza policial. De hecho, en Pridea, no sería raro ver a una pequeña policía arrestando a criminales grifos ".

state_lore_text_container_state_name_short_389:0 "Griffonstone"
state_lore_text_container_state_name_389:0 "¡El §YHome§ roto! de los §YGods§!:"
state_lore_text_container_state_description_389:0 "¡Ninguna ciudad en todo §YGriffonia§! tiene una brecha mayor entre su estado actual y su gran historia que la ciudad de §YGriffonstone§!. §YEn los primeros días de Griffonkind§! era un lugar sagrado, considerado ¡El hogar de la §YTrinity of Gods§! - §YBoreas§!, §YEyr§! y §YArcturius§!. Aunque con el tiempo se reveló que los dioses no vivían realmente allí, Griffonstone se convirtió en un centro cultural y religioso y una de las grandes ciudades primitivas de los grifos surgió en la cima de la montaña mucho antes de que la mayoría de las ciudades modernas se establecieran, y durante la §YArantigan Era§! fue una de las ciudades más importantes del Reino.\n\nSiglos después, cuando un joven ¡Griffon llamado §YGrover§! fue elevado al trono de Griffonstone, estuvo al frente de un legado §Y más de mil años§!. Incluso cuando conquistó gran parte del continente y trasladó su capital a §YGriffenheim§! la ciudad de Griffonstone todavía estaba cerca de su corazón, y era donde ¡Eres el §YIdol de Boreas§! fue salvaguardado por el §YGuto§! linaje.\n\n¡Al mismo tiempo, cuando el ídolo desapareció en §Y972§! el destino de Griffonstone parecía sellado, y las próximas décadas dejaron un desastre tras otro en la ciudad. Levantamientos republicanos, la mitad oriental del Reino de Griffonstone se separó y finalmente el último de los Gutos que murieron en la batalla hicieron su parte para romper la parte trasera de la ciudad.\n\nAhora, Griffonstone es una sombra pálida, una §Ymockery§!, de su antiguo yo. Los templos y las bibliotecas están abandonados y saqueados, las calles que alguna vez fueron hermosas se han convertido en senderos embarrados rodeados de chozas y el §YRoyal Palace§ se erige como una ruina ahuecada. Incluso hoy, sin embargo, se puede ver la estatua de Grover I de pie desafiante en la plaza rodeada de barro y pobreza, como si gritara de rabia por el estado de su antigua casa ".

state_lore_text_container_state_name_short_531:0 "Solarspike"
state_lore_text_container_state_name_531:0 "¡El §YBirthplace§! de §YGriffonkind§!:"
state_lore_text_container_state_description_531:0 "Al sureste del Reino de Griffonstone, un solo pico en su cadena montañosa atraviesa el cielo. La montaña se conoce como Solarspike y es uno de los lugares más sagrados de los grifos. Aquí, se dice, los dioses crearon Los grifos. Eyr dio forma a los primeros grifos, dándoles su cuerpo; alas para alcanzar el cielo y picos para alabar al divine. Arcturius dio a los grifos su fuerza; la fuerza para superar todos los males que pudieran encontrar, la fuerza para construir poderosas estructuras y herramientas y para superar las dificultades personales. Boreas les dio inteligencia, comprensión de sí mismos y de la verdad y la racionalidad. Una comprensión de la ley y el gobierno, de modo que la estructura de abajo pueda reflejar la estructura de los cielos. Por último, Maar les dio almas a los grifos. Con un alma podían tomar sus propias decisiones y sentir y decidir lo que estaba bien y lo que estaba mal.\n\nHabiendo recibido estas bendiciones, los primeros grifos volaron desde Solarspike para fundar Griffonstone, antes de extenderse por todo el continente. Gran parte de la historia temprana de Griffonia está envuelta en mitos, pero los registros de lugares de culto alrededor de Solarspike se remontan a los primeros días de la historia conocida.\n\nHasta el día de hoy, existe un pequeño lugar de culto al pie de la montaña, donde los peregrinos pueden traer ofrendas. Desde allí, para mostrar su humildad hacia los dioses, puede subir la escalera que conduce a la montaña, renunciando al uso de alas. Sin embargo, aquellos que deseen subir a la cima se encontrarán decepcionados, ya que el sendero termina a medio camino de la cima de la montaña sagrada. Allí, un pequeño santuario marca el límite del mundo mundano. Contiene pequeñas figuras de piedra de la Trinidad, con una estatuilla rota tirada avergonzada fuera del santuario. En el cenit de donde se permite vagar a un mortal, en el tranquilo consuelo del aire tenue de la montaña, el peregrino puede descansar y contemplar el viaje. Ir más alto sería entrar en el reino de lo divino y la blasfemia. Todos deben eventualmente regresar y aceptar que a pesar de todo su arduo trabajo, la divinidad está fuera de su alcance ".

state_lore_text_container_state_name_short_515:0 "Francistria"
state_lore_text_container_state_name_515:0 "¡El §YHome§! de los §YMartlewings§!:"
state_lore_text_container_state_description_515:0 "La pequeña ciudad comercial de §YPulcino§! en el norte de Wingbardy fue durante siglos insignificante. Sin embargo, esto cambió cuando un audaz aventurero de Tarrin la tomó y la convirtió en su capital. Su nombre era §CFrancis Martlewing§! nombró a la ciudad en su honor, convirtiéndose en el primer §YConde de Francistria§!. Construyó el §YMartlewing Castle§! en una pequeña colina al oeste de la ciudad, que hasta el día de hoy sigue siendo el monumento más notable de la ciudad.\n\nDespués de establecerse como capital de una nación, Francistria comenzó a crecer. Cuando los Martlewings y los Talonuels de Wingbardy hicieron una alianza, el comercio aumentó entre los dos. Toneladas de grano, vino y minerales se enviaron río abajo desde §YGoldenfeather§! y se vendieron a Comerciantes wingbardianos en la ciudad. De hecho, el antiguo edificio del Gremio de Comerciantes todavía se puede encontrar en el Riverside Market, al lado del §YTrinity Temple§!, que también alberga la sala capitular del §COrder of the Trinity§!. Desde el centro histórico de la ciudad se encuentran las sedes de los sucesores modernos de los comerciantes Wingbardianos, varias empresas comerciales.\n\nLa arquitectura de la ciudad es innegablemente Wingbardiana en estilo y encanto, sin embargo, un ojo atento puede ver varios detalles que son exclusivos del local. Cultura francistriana. Las diferencias culturales se hacen aún más notorias durante las celebraciones bianuales que se basan completamente en las tradiciones locales, como el Festival del Queso y el Vino y el Desfile de las Plumas. Muchos lugareños también pertenecen a una secta religiosa inusual conocida como trinitarismo, que adora a las tres deidades de los grifos como manifestaciones de una sola forma divina. Han enfrentado persecución en el pasado, pero en el presente son tolerados ".

state_lore_text_container_state_name_short_356:0 "Sunset"
state_lore_text_container_state_name_356:0 "¡El §YBush Capital§!:"
state_lore_text_container_state_description_356:0 "Hace muchos siglos, el sitio de la ciudad que se conocería como §YSunset§! era poco más que una bahía árida azotada por el viento, incrustada en el extremo suroeste de Griffonia. Las décadas posteriores de continua inmigración ecuestre verían eso cambió; los pegasos eventualmente domesticaron el clima local, ya que los colonos de ponis y unicornios de la tierra colonizaron a lo largo de la costa.\n\nNombrado en honor al fundador epónimo de la ciudad, §YSunset Horizon§! - La puesta de sol en el día actual es una metrópolis bulliciosa , reconocible por puntos de referencia como Sunset §YHarbour Bridge§! y la cercana §YOpera House§!. Donde la ciudad está bendecida con una amplia bahía de aguas profundas, la isla Pukwudgie, situada en el medio del puerto de la ciudad, sirve como base de operaciones para la estación Griffonian de la Armada Ecuestre. Una sólida infraestructura marítima facilita el paso del comercio marítimo entre los dos continentes, y el puerto suele estar lleno de todo tipo de mar Aring craft.\n\nLa arquitectura ecuestre de la ciudad está coloreada con una clara influencia §YGriffonian§!, donde esbeltas torres, que recuerdan el horizonte de Canterlot, lucen los voladizos y arcos característicos de la construcción de aves
state_lore_text_container_state_description_371:0 "Once nothing more than a fishing village in the distant past surrounded by seven hills, §YKarthin§! has since evolved into a busy metropolis that many griffons call home. The ancient capital of a fledgeling city-state that became the §CKarthin Empire§!, it was, of course, a wealthy city for most of its history. After the collapse of the Karthin Empire and the northern invasion of §GWingbardians§!, the region suffered through a brief period known as the §R'dark era'§! before being integrated into the §CKingdom of Wingbardy§!. Like Wingbardy herself, Karthin once belonged to the §CGriffonian Empire§! and has only recently gained freedom from the Imperial Throne.\n\nEven under the rule of distant §YGriffenheim§!, Karthin was a prosperous port city that served as the capital of Wingbardy and as the seat of power of the §GTalonuel§! line. With the wealth gained from the maritime trade hub and the industrious §C'officine'§!, the lords of Karthin sponsored a plethora of public works. Many of the temples, statues, galleries, museums, and urban districts of the city are the very same edifices and structures from the previous construction efforts. As such, much of Karthin is composed of the §Y'old districts'§!: they're all at least a hundred years old! That is why it is often referred to as §C'The Eternal City.'§!\n\nThe age of the buildings sometimes poses a §Rchallenge§!, however, with many requiring maintenances that aren't possible with the lack of necessary funding. Many Karthinians have taken the matter into their own talons to recover the historical monuments and structures as a result. While technically illegal, most law enforcement officers look the other ways as they too wish to see the §Ysplendour of yore§!.\n\nDespite this, Karthin is still a beautiful and popular tourist destination. Be sure to visit the ancient amphitheatre and imperial forums!"

state_lore_text_container_state_name_short_530:0 "Falcor"
state_lore_text_container_state_name_530:0 "¡El §YLost Capital§!:"
state_lore_text_container_state_description_530:0 "Aunque no es tan próspero como §CKarthin§! y no es tan políticamente importante como §YGriffenheim§!, §CFalcor§! todavía es considerado por los grifones de Falcorian como §G su joya§!. restos del Imperio Karthin, la mayoría de las prósperas tierras del sur habían sido reclamadas por los §RWingbards§!.\n\nEso fue cuando se encontraron con lo que se convertiría en la ciudad de Falcor, una parcela de tierra plana y fértil próxima a río, enclavado junto a colinas onduladas y al borde de bosques verdes. El sitio resultó ideal para que los cansados ​​Falcorians construyeran una ciudad y los recursos cercanos y el clima cálido permitieron que la ciudad se convirtiera en un centro de industria y comercio, lo que le permitió convertirse en la capital y brillante joya del Reino Falcor.\n\nSin embargo, Falcor se perdió para los Wingbardianos después de la brutal Guerra Falcoriana de cuatro años. Aunque la paz que negoció la Reina Maximilliana impidió que la ciudad fuera bombardeada en la lucha, el ¡La plaga que lo había arrasado y los muchos falcorianos que huyeron ante los §RWingbardianos§! la ciudad anexada la ha dejado despoblada. Para empeorar las cosas, ¡los §RWingbardianos§! ve a Falcor como un mero trofeo, lo que significaba que la ciudad ahora es sólo una sombra de su antigua gloria, una capital que ya no espera ser reclamada por los falcorianos, o que permanecerá perdida para siempre ".

state_lore_text_container_state_name_short_445:0 "Midoria"
state_lore_text_container_state_name_445:0 "¡La §Y Joya del Sur§!:"
state_lore_text_container_state_description_445:0 "" Aquí en Midoria, son los arquitectos que construyeron los edificios icónicos los que son objeto de admiración - ¡No te quedes con un montón de monarcas tontos§!. "\n\nLa capital y el centro de una de las primeras repúblicas En la historia de Griffonia, los valores del republicanismo se pueden ver en cada rincón de la ciudad costera de Midoria. Construida en una posición defensiva lejos de las miradas indiscretas de las monarquías Griffonian y Wingbardian, Midoria es famosa tanto por su belleza como por ¡La mayor de las cinco ciudades fundadoras de Sicameón !, no hay grandes palacios monárquicos en Midoria, ni ninguna de las impresionantes mansiones de la nobleza. En cambio, los edificios están construidos para y por la gente, con un aire de libertad e igualdad que es exclusivo de las parroquias federadas. Los negocios se pueden ver a lo largo de cada calle y en cada esquina, reforzados por el laissez-faire y las §Gpolíticas favorables al comercio§!.\n\nMidoria, aunque no solo ciudad hermosa, es también un "puerto comercial y naval próspero", ya que se encuentra cerca del centro geográfico de la costa sur de Griffonia. Se pueden ver minotauros, guacamayos y cebras en Midoria todos los días, vendiendo mercancías en el extenso paseo marítimo y lanzando grandes viajes a través del mar de Eler hasta el continente zebricano. Las pesquerías civiles proporcionan alimento a miles de ciudadanos sicameoneses, mientras que la §Academia Ynaval§! en Midoria alberga a miles de valientes aspirantes a cadetes.\n\n Sin embargo, no todo está bien en Midoria. §R sindicalistas§! han obtenido victorias sustanciales en las elecciones parroquiales, siendo la actual Tribuna de Midoria el líder de la facción sindicalista en el gobierno, Remige Plumar. Además, los §YFreeholder Corsairs§!, una poderosa coalición de bandidos, que nunca hacen pozos y piratas, se han arraigado en los puertos de la ciudad, tomando el control del comercio y sobornando a las empresas locales. Midoria se ha convertido en un crisol de trabajadores privados de sus derechos, actividad criminal, y parece que solo políticos fanáticamente radicales o completamente comprados se sientan en su legislatura ".

state_lore_text_container_state_name_short_671:0 "Thymíaustadt"
state_lore_text_container_state_name_671:0 "¡El §YMeridional Exclave§!:"
state_lore_text_container_state_description_671:0 "Una vez la ciudad minotauro de Néachóra, un centro de filosofía y fe, §YThymíaushafen§! ahora se erige como un signo de una vez gran autoridad imperial y su dominio sobre la mayor parte del continente griffonian. El corazón palpitante del §YCounty de Cyanolisia§!, es de Thymíaustadt que la dinastía Sumpkfiel ha gobernado las tierras salvajes e indómitas de su dominio durante más de dos siglos.\n\nUna vez la ciudad portuaria de la §Flota Imperial del Sur§!, este enclave del poder de Griffenheim fue guarnecida por los grandes ejércitos de los emperadores Grover. Sin embargo, la ciudad actual, si bien sigue siendo una metrópolis bulliciosa, es sólo una sombra de lo que fue. La Flota del Sur se fue hace mucho, sus barcos capturados o hundidos durante el § ¡Rebelión rasionera§!, y los cascos podridos de los buques de guerra arcaicos aún permanecen en los astilleros medio abandonados y decrépitos de la ciudad. Las grandes guarniciones de la que una vez fue la capital militar imperial de la región, también se han ido, con un puñado de unidades militares regulares que todavía guarnecen la ciudad, que una vez había albergado tropas imperiales que se cuentan por decenas, si no cientos, de miles.\n\nEstees una ciudad en decadencia, ya que los grifos que alguna vez habitaron el interior, o incluso Asterion, se vieron obligados a huir de sus hogares durante la revuelta de los minotauros, instalándose en barrios de chabolas en la capital y sus alrededores. Las afueras están llenas de refugiados civiles, marineros despedidos y soldados lejos de casa.\n\nA pesar de todo esto, los sectores industriales de la ciudad siguen activos, produciendo armas y productos civiles por igual. Además, el aparato del estado cianolisiano, ubicado en una colección de edificios y mansiones en el mismo centro de la ciudad, sigue funcionando bajo el liderazgo de la §YCondesa Taillow Sumpkfiel§!, que lleva al condado hacia adelante a través de estos tiempos peligrosos y turbulentos ".

state_lore_text_container_state_name_short_463:0 "Prospero"
state_lore_text_container_state_name_463:0 "¡La §YCity§! de §YLibraries§!:"
state_lore_text_container_state_description_463:0 "Para los minotauros, la ciudad montañosa de §YProspero§! tiene un lugar especial en sus corazones. Si bien no es su capital, la ciudad tiene una gran importancia ya que es conocida como el hogar de la cultura e historia de §YAsterionise §!. ¡Porque las muchas §Bibliotecas§! De la ciudad contienen numerosas tumbas y libros sobre la cultura y la historia de Asterion. Detallan su historia desde sus misteriosos orígenes hasta su lucha actual por recuperar el continente.\n\nIncluso durante su tiempo bajo el §RGriffonian Empire§!, la ciudad era un punto clave de §RGriffonian§! contra sus ocupantes imperiales. Mientras que el §RGriffonian Empire§! hacía todo lo posible por suprimir la cultura asterionizada, sus textos antiguos se mantuvieron ocultos a salvo en los muchos subterráneos Además, la región se convirtió en un semillero de actividad de resistencia. Numerosas bandas de guerrilleros minotauros operaban desde la relativa seguridad de las montañas para atacar la 'Guarnición Imperial' y sería una de las primeras ciudades liberadas durante la §Y Guerra de Restauración§!.\n\nHoy, §YProspero§! se erige como un faro brillante de esperanza y orgullo para los minotauros de todo el mundo. Cualquiera que esté interesado en Asterion puede ingresar a una de las muchas bibliotecas recientemente abiertas para leer sobre la cultura y la historia de Asterion. Se pueden ver muchos monumentos en la ciudad, ¡incluido un estatuto de §GAster§! que ahora se encuentra en la plaza central donde se pueden ver minotauros durante todo el día presentando sus respetos. ¡Los ciudadanos son §Y ricos§! y vivir en prosperidad. ¡Las muchas minas son ricas en recursos §Y§! y los trabajadores trabajan con entusiasmo para suministrar recursos para el ejército ".

state_lore_text_container_state_name_short_386:0 "Aster's Landing"
state_lore_text_container_state_name_386:0 "¡El §YHome§! de los §YMinotaurs§!:"
state_lore_text_container_state_description_386:0 "According to legend, the founding father of §CAsterion§!, §GAster§!, came ashore with the first colonists upon the land that would later become §YAster's Landing§!. However, modern research contradicts this story, with many scholars believing it to be a heavily embellished creation myth, in order to give the people a sense of national identity. Archeological evidence suggests that Aster's expedition actually landed north of the current city, closer to sea, and eventually migrated into the gulf, due it being in a more strategically defendable position against pirates raiding the area at the time.\n\nRegardless, §YAster's Landing§! remains the §Ycultural, economic, and political heartland§! of §CAsterion§!, with the city seeing a massive §Yclassical restoration§! following the §CRestoration War§! of 979. Many §Ymonuments, buildings, and streets§! have been renovated to replicate the §CPre-Griffonian§! style of architecture found on the island prior to the §RGrffonian Empire's§! occupation in 747, which saw a §Rmassive assimilation§! push in order to rid the §CMinotaurs§! of their national identity.\n\nCurrently the city is home to many fantastical attractions, such as the §YParliament building§!, which served as the Royal Palace for the §CKings of Asterion§! as well as the nobles governing the land as a part of the §RGriffonian Empire§!. Other notable attractions include: Aster Falls, Asterion's first amusement park; Matriarch §GAgatha§! Theater, Asterion's largest preforming arts theater; the Cynthia National Memorial, a memorial dedicated to all of the fallen soldiers of the nation; and the National History Museum, where visitors can learn more about §CAsterion's rich history§!." 

state_lore_text_container_state_name_short_537:0 "Hellquill"
state_lore_text_container_state_name_537:0 "¡El §YStalwart§!:"
state_lore_text_container_state_description_537:0 "Situada en la orilla norte del río Griffking, Hellquill es una ciudad entre dos mundos y uno que se describe en términos muy diferentes según a cuál pertenezcas. ¡Al §YGriffonian Empire§! en el oeste, Hellquill es el valiente baluarte de los grifos, hogar de aquellos caballeros que han jurado proteger a sus hermanos contra las amenazas de los ponis. Para aquellos en las §GRiverlands§!, ya sean Perros Diamante o Ponis, Hellquill es una ciudad de carniceros y asaltantes sentados en terrenos robados y construir con riquezas robadas.\n\nSu historia comenzó con la gran expansión hacia el este de Grover II. El gran emperador conquistó lo que llegó a conocerse como la Frontera Griffonian y encargó la §YOrden de Hermanos de la Casa del Prelado Griffon Aloysious in Cloudbury§! Con protegerlo. Cuando el emperador murió contra un simple soldado nimbusiano y su sucesor se preocupó poco por la cruzada de su padre, los caballeros de Hellquill se establecieron y comenzó a construir una serie de ciudades militares, pueblos y aldeas que rodean impresionantes castillos y fortalezas, siendo Hellquill el más poderoso de todos.\n\nEl mayor hito de la ciudad es el castillo de la Orden, que se encuentra en una colina que domina la ciudad y domina el orillas del río Griffking. Al este del castillo se encuentra el puerto fluvial al que fluye el comercio y donde la Orden vigila a cualquier comerciante que intente el viaje entre el Imperio y las Tierras del Río. Al oeste del castillo está el gueto de ponis. El barrio amurallado es conocido por su pobreza y miseria, causada por décadas de discriminación y falta de inversión de la Orden. La ciudad de Hellquill en sí misma se encuentra al norte de los distritos ribereños. Sus calles son una de las mejores muestras de la arquitectura arboleda temprana y parece mantener una atmósfera de tradición a pesar de la marcha de la industria. La única concesión a la modernidad es el asfalto en las calles principales, lo que permite un fácil movimiento de tropas y vehículos militares y permite un fácil acceso a los tres grandes templos dedicados a Boreas, Eyr y Arcturius, así como a la estación de Hellquill's Imperial Railway que permanece hasta el día de hoy. un lío sin terminar, desconectado del Imperio. La ciudad está gobernada de una manera extraña con los caballeros delegando poderes municipales a los gremios de artesanos y comerciantes y los prelados locales ".

state_lore_text_container_state_name_short_508:0 "Kivessin"
state_lore_text_container_state_name_508:0 "¡El §YHeart§! de §YEvi§!:"
state_lore_text_container_state_description_508:0 "Lo que más tarde se convertiría en la ciudad de Kivessin era originalmente poco más que un fuerte a orillas del río Evi. En 511 ALB, el príncipe Garle de Sydia envió a su general, Drogus, para asegurar la frontera norte contra los invasores de §RZaphzan §! Fortificando la orilla del río. Sin embargo, en 539 un ambicioso guerrero llamado Gobdan derrocó a Drogus y se declaró a sí mismo ¡Príncipe de Kivessin§!. Así nació el tercer principado de Prywhen. §YEvi Valley§!, en la confluencia de ríos, Kivessin rápidamente se convirtió en una ciudad. Fue saqueada varias veces por grifos de Zaphzan, pero después de las conquistas del §YEmperador Grover I§! En 705 la paz y el orden se mantuvieron en la frontera. ¡El príncipe Kloseu de Brodfeld§! Se declaró rey, hizo de Kivessin su capital debido a su ubicación, prestigio e historia.\n\nLa vista más notable de la ciudad es el §YKing's Palace§!, que anteriormente fue el hogar de los kivessinianos príncipes . Está construido sobre los cimientos de la fortaleza que fundó Drogus hace siglos, y es el edificio de ladrillo más grande de Griffonia. Otros lugares de interés son el §YGrand Temple of Eviliana§!, el principal centro de culto de la diosa del río oriental, la antigua §YMarket Square§. con su arquitectura medieval y las salas capitulares de las órdenes caballerescas locales.\n\nAntes de la §RPrywhen Civil War§!, las afueras de la ciudad habían sido demolidas y reconstruidas de nuevo, con modernos edificios de apartamentos y fábricas que se elevaban por encima de los edificios bajos del centro histórico. Este choque entre lo antiguo y lo nuevo sigue siendo una de las características más llamativas de la ciudad, a pesar de que los comunistas ahora la amenazan.\n\nExiste una preocupación generalizada de que muchos monumentos históricos serán demolidos si la GLA logra asegurar la ciudad debido a su asociación con la monarquía, la religión y la clase mercantil. Durante la guerra civil, la ciudad ha sido fortificada en gran medida, con barricadas en las calles, y su una vez próspera plaza del mercado ahora está vacía. Con las recientes ofensivas de la GLA, la mayoría de los habitantes han huido, convirtiendo a Kivessin en una ciudad fantasma. El destino de la ciudad depende completamente del resultado de la guerra civil en curso ".

state_lore_text_container_state_name_short_385:0 "Sydia"
state_lore_text_container_state_name_385:0 "¡El §YPort§! de §YGrain§!:"
state_lore_text_container_state_description_385:0 "Considerada como la ciudad más antigua del §Valle de YEvi§!, Sydia está ubicada en una pequeña península cerca de la amplia desembocadura del río Evi. Siempre ha sido la ciudad más grande y rica de Prywhen, y la sede del §YPrinces of Sydia§!. Cuando §YPrince Kloseu of Brodfeld§! Unió a Prywhen, consideró convertir a Sydia en su capital antes de elegir a Kivessin. Hasta el día de hoy, Sydia funciona como la segunda capital del reino.\n\nSu ubicación cerca del La desembocadura del río y su puerto natural han sido siempre las claves de su éxito como ciudad. Aquí se traen toneladas de cereales, arroz, madera, miel y otros productos de todo el Valle de Evi y se exportan a tierras lejanas. Numerosos pescadores parten del atraca todos los días y traen innumerables pescados para la venta en el famoso Seaside Market de la ciudad. La ornamentada sede de la empresa comercial Grifusa §YGryps-Süd GmbH§! se encuentra cerca, al igual que el antiguo Palacio del Príncipe, que funciona como la residencia de verano del Rey .\n\nSydia es una ciudad marítima, como lo demuestran los innumerables veleros y barcos de vapor en su puerto y el constante chirriar de las gaviotas. De hecho, la leyenda dice que la última princesa de Sydia era marinero y navegó hacia el amanecer para descubrir tierras lejanas, pero nunca regresó. El Príncipe de Brodfeld heredó entonces el trono vacante.\n\nMientras que la población de Prywhen es en gran parte homogénea, Sydia es una excepción. Aquí se pueden encontrar gryphussians, wingbardians, cyanolisians, sicameonese e incluso miembros de otras razas como minotauros asterionese, arpías guacamayas y cebras colthaginesas. Al caminar por los callejones en la cálida noche, uno puede escuchar una docena de idiomas hablados mientras los clientes regatean por mejores precios.\n\nMientras que Sydia hasta ahora ha evitado en gran medida la devastación de §RPrywhen Civil War§!, sus efectos aún pueden ser visto en las calles. Los ciudadanos están ansiosos, los trabajadores de las fábricas son propensos a protestar, la guardia de la ciudad está en alerta máxima. Las ejecuciones de presuntos comunistas ocurren a diario y el precio de las mercancías en el mercado se ha disparado a medida que el tráfico en el puerto se ha reducido considerablemente. En su mayor parte, Sydia está tranquila, pero puede que sea simplemente la calma antes de la tormenta que se avecina ".

state_lore_text_container_state_name_short_598:0 "Kaiv"
state_lore_text_container_state_name_598:0 "¡El §YFreehold§!:"
state_lore_text_container_state_description_598:0 "¡Una ciudad antigua a orillas del río §YZaphz§!, la ciudad de grifos de Kaiv se erige hoy como la capital de la Hueste Gryphian. Una vez que fue el asentamiento principal de una de las tribus antiguas de la región, la ciudad saltó a la fama durante la §YZaphzian Rebellion§!, cuando las tribus de la región se unieron para rebelarse contra los pony conquistadores de Lake City, formando el §YReino de Zaphzia§!, con Kaiv como su capital. Anteriormente un asentamiento notable, Kaiv se convirtió en el más importante ciudad próspera de la nación después de asumir el papel de su capital.\n\nLa prosperidad de Kaiv bajo el reino continuó por un tiempo, pero los ¡Gcossacks§! de las llanuras causaron inestabilidad, resistiendo cualquier intento de centralización por parte de la monarquía. El reino finalmente se derrumbó y los cosacos tomaron el control de la nación. Después de jurar lealtad al §YEmperador Grover I§! En 749, la nación se hizo conocida como §GGryphian Host§!.\n\nEstos cosacos son quizás lo que Kaiv es más conocido por- a pesar del hecho de que operan en gran parte fuera de la ciudad. Sin embargo, el impacto de los cosacos en la ciudad misma es claro, atrayendo a muchos jóvenes grifos de la ciudad a luchar contra los ponis en la gran frontera, y a muchos de los artesanos de la ciudad a enfocar su oficio en abastecer a los guerreros de la estepa. Kaiv es también la ciudad en la que §YRada§! se lleva a cabo, una asamblea en la que se elige al próximo Hetman.\n\nSin embargo, si miras más allá de la rica historia de la ciudad, no encontrarás nada más que una ciudad fuera del tiempo. ¡Retenidos por su §Rbelicose Society§! y en gran parte §¡Economía agrícola§!, Kaiv lucha por encontrar su equilibrio mientras las ciudades de los grifos occidentales y de los ponis orientales avanzan hacia la era industrial. Los grifos que habitan la ciudad tardan en abandonar sus tradiciones, y mucho menos los ¡cosacos románticos de Goft§!, y las calles de Kaiv no están llenas de trabajadores de la industria y negocios extranjeros, sino de mercados de agricultores y artesanos locales. , herreros y sastres. Al igual que la nación en la que se encuentra, Kaiv es una ciudad perdida en la historia, que debe elegir entre §¡Guardar su legado§! O §¡Siguiendo las grandes ciudades modernas de Griffonia§! ".

state_lore_text_container_state_name_short_512:0 "Riaportu"
state_lore_text_container_state_name_512:0 "¡El §YCrossroads§!:"
state_lore_text_container_state_description_512:0 "Por encima de todo, §YRiaportu§! es una ciudad de contrastes. En las zonas portuarias y en el centro de la ciudad te sentirás como si estuvieras caminando por §YMidoria§! o §YQueruscos§!, con el §YSicaemonese§! influencias son obvias incluso para la mayoría de los laicos. Las oficinas de la §YGryps-Süd GmbH§! es un ejemplo especialmente atroz, siendo una copia casi perfecta del §YSicaemonese§! parlamento. Mientras tanto, los distritos del este han sido mucho más influenciados por la §YOrder of Opinicus§! y sus enseñanzas religiosas, lo que significa que la zona parece casi ascética en comparación con las zonas portuarias. Por último, los distritos del norte y especialmente las afueras siguen siendo §YGryphussian§!, con los distintos edificios redondeados y templos con agujas.\n\n¡Esto no es una coincidencia, como §YRiaportu§! en efecto, son tres asentamientos que se convirtieron en uno con el tiempo. §YLos grifos§! colonizó el área hace siglos, y Riaportu era un importante centro de comercio incluso antes del §YGriffonian Empire§. subió al poder. Tiene un excelente puerto de aguas profundas y está en una ubicación ideal para dominar el comercio entre el este y el oeste. Sin embargo, con el tiempo §YSicaemonese§! los intereses se establecieron cada vez más en la región, comprando comerciantes locales y consolidándose cada vez más bajo la empresa comercial autorizada de §YGryps-Süd GmbH§!. Las tensiones que surgieron a medida que la empresa dominaba cada vez más la región acabaron por estallar en un conflicto, y se ha citado como una de las razones por las que la §YOrder of Opinicus§! se estableció en la región después de las cruzadas. Con el tiempo, la sala capitular, las ciudades locales de Gryphuss y el puesto de comercio se fusionaron en uno.\n\nHoy en día, ¡la ciudad es un §Ykaleidoscopio de influencias§! y viajeros de todas partes, ya sean grifos, ponis, minotauros o cebras. Las tensiones étnicas pueden permanecer bajo la superficie, como lo han hecho durante mucho tiempo, pero las potencias dominantes en la región todavía están comprometidas a asegurarse de que quien quiera venir a Riaportu, ya sea por viajes, turismo o comercio, sea tan bienvenido como puede ser."

state_lore_text_container_state_name_short_387:0 "Jezeragrad"
state_lore_text_container_state_name_387:0 "¡El §YGateway§! del §YEast§!:"
state_lore_text_container_state_description_387:0 "Situada a orillas del §YSvetovo Jezero§!, §YJezeragrad§! es una de las ciudades más importantes de §YEast Griffonia§! §YRiverlands§! - príncipe §YBlessed Sword§!. Después de su triunfo contra los §YNimbusians§!, Blessed Sword construyó la pequeña ciudad de la región para servir como el corazón palpitante de un gran imperio que formó la ciudad a lo que es hoy.\n\nLos recuerdos de esta época se pueden ver en todas partes de la ciudad como §YJezeragrad§!, incluso después de siglos, se ha asegurado de preservar la ciudad vieja con sus amplios bulevares, antiguos templos y plazas y no menos grandioso § ¡YPalace of the Grand Prince§! - uno de los edificios más grandes de Riverlands. Todas estas cosas se conservan y mantienen incluso mil años después, evidencia no solo de la habilidad de los arquitectos antiguos, sino también del compromiso de los ponis de Lake City. a preservar y honrar su historia.\n\nSin embargo, lo más sorprendente de la ciudad es cómo en muchas áreas se ha convertido en el lago, con grandes muelles que crecen lentamente juntos en las primeras calles, luego en los vecindarios, luego §Todas cuadras de la ciudad que ahora se encuentran en el lago§!. §Y ¡Dieciocho puentes§!, grandes y pequeños, se cruzan entre los distritos junto al lago, como se les llama, y ​​generalmente se utilizan como espacios de reunión públicos tanto como métodos de cruce.\n\nAunque la estrella de Lake City se ha desvanecido en comparación con el En los viejos tiempos, Jezeragrad se mantiene tan orgullosa y hermosa como siempre, y los ponis que viven allí se aseguran ansiosamente de que siga siéndolo ".

state_lore_text_container_state_name_short_637:0 "Diamond Mountain"
state_lore_text_container_state_name_637:0 "¡Los §YHalls del Rey de la Montaña§!:"
state_lore_text_container_state_description_637:0 "§YDogaz-dûm§!, también conocido como §YPsidom§! o más comúnmente §YDiamond Mountain§! es la gran capital de la raza Diamond Dog. Se dice que §YKiri§!, el primer cachorro de Geri y ¡el primer rey de los colas largas! fue conducido al valle debajo de la montaña por una estrella fugaz que vino a posarse en el lago ¡YKhezeld-Zarim !. Mientras miraba dentro del lago, vio las estrellas en lo alto y así tentado por su brillo, se sumergió en el agua y emergió con una corona de siete diamantes que brillaba con la luz de siete estrellas. Una gran piedra tallada con runas doradas se encuentra en la supuesta ubicación de este evento debajo de las grandes puertas de Diamond Mountain. n \nLas puertas de Diamond Mountain se yerguen en una gran fachada fortificada tallada en la montaña§!, custodiada por muchas estatuas de perros antiguos. Detrás de ellos, pasillos de piedra de muchos pilares, con altos techos dorados y pisos plateados se extienden por incontables millas. profundo bajo el suelo, iluminado por lámparas de cristal que se brilla como las estrellas y el sol. La inmensidad de este espacio se ve eclipsada solo por las minas todopoderosas que se extienden en una grieta insondable bajo el suelo bordeada de puentes, rampas y herramientas de minería. De estas minas, el oro y las piedras preciosas se recolectan en grandes cantidades y son tallados y cincelados por patas antiguas en tesoros como ningún otro.han visto. ¡Y estos tesoros se encuentran en un vasto salón bajo plataformas de ónix y oro en el que se encuentra un poderoso trono tallado, grabado con cristales y runas de poder, desde el cual gobierna el §Y Rey de los Perros Diamante§!. Forjas de fuego, lo suficientemente calientes como para derretir la piedra misma, rugen en lo profundo de las montañas en las que los maestros herreros crean armas, armaduras y baratijas de todo tipo que trabajan incansablemente día y noche.\n\nA pesar de la grandeza, todo esto fue § ¡Construido sobre el trabajo agotador de los esclavos§!. ¡Y la sala del tesoro queda prácticamente vacía después de que la ciudad fuera saqueada por las fuerzas de Hellquill§!. Alrededor de esclavos destrozados, encadenados y con cuello, trabajan casi sin que los perros libres los vean para mantener la ciudad en su inimaginablemente grandiosa condición ".

state_lore_text_container_state_name_short_619:0 "Rijekograd"
state_lore_text_container_state_name_619:0 "¡La §YCity§! de §YThree Rivers§!:"
state_lore_text_container_state_description_619:0 "Da un paseo por Domovinska Avenija y cruza el puente Slobode sobre el río Grifking donde se encuentra con el río Gold y entra en §YRijekograd§! propiamente dicho. Abajo en el río, puedes ver barcazas y barcos, todos los productos de envío alrededor El vino de Deponya y Lake City en dirección río arriba a Wittenland. Mercancías encantadas y demás, a cambio, se dirigen río abajo hacia la frontera occidental de la Coalición. Mire de cerca e incluso podrá ver a los comerciantes de grifos provenientes del Imperio en los muelles de comprar productos selectos para enviarlos de regreso a casa a §RGriffenheim§!, incluso cuando la alianza en la que están se fundó para resistirlos. Y las oficinas de aduanas siempre presentes salpican las riberas del río Grifking, pero también en el río Gold donde el mármol de nubes y los jarrones se transfieren a barcos más pequeños que atraviesan los ríos. Los comerciantes de grifos en los muelles acaban de entregar una caja desconocida cuando sales del puente y entras en la ciudad en la Unija Cesta. Admira el asombro de la única democracia representativa real en funcionamiento en Riverlands, posiblemente el mundo y especialmente su capital con sus amplias avenidas y bulevares, con lujosos jardines que muestran la riqueza que la ciudad absorbe. Mire al cielo y verá edificios que son casi en sí mismas obras de arte. Gire a la izquierda en la Terminal Central de Ferrocarriles y mire Avenija Republik hacia §YPalaca Rijeke§!. Antiguamente la residencia real, cuando Rijekograd estaba gobernada por la Dinastía del Agua y sus princesas, hoy es el corazón palpitante de la democracia de Rijekan como el lugar de encuentro de los §YSabor§!.\n\nAhora, cuando entras en la Palaca Rijeke como visitante , verá pinturas y frescos de la antigua dinastía, de cómo llevaron a la ciudad a la independencia, cómo expandieron su reino y cómo finalmente cayeron en Wittenland. Siga las pinturas y los frescos por todo el palacio, a través de los pasillos públicos y vea la historia de Rijekograd desde sus inicios hasta la actualidad. Ingrese al Sabor mismo y, en la mayoría de las circunstancias, verá la democracia representativa en acción. En la mayoría de las circunstancias, eso es. A partir de 1007, es el lugar de algunos de los debates políticos más divertidos que se conozcan, con el canciller en funciones, §CRiver Swirl§. y su némesis política, §CNova Whirl§!, intercambiando insultos con frecuencia en la cámara. Pero de cualquier manera. Salga de Palaca Rijeke y siga el paseo a lo largo del Green River hasta el §YSoft Water Theatre§!. El sitio de algunas de las comedias más divertidas de Riverlands, también es, casualmente, el sitio de una leyenda local de un viejo actor que ronda el lugar después de morir en un accidente que involucró un saco de arena, tres colas de rata y un pavo asado. Vaga por el lugar buscando a la persona que lo mató, moviéndose alrededor de asientos y candelabros al azar en la audiencia. Por supuesto, una de las compañías de teatro que habita el teatro es conocida por ser notorios embaucadores, para irritación de la orquesta residente y los escenógrafos del teatro. No puedo ganarlos a todos y todo eso. Mira su producción, 'La batalla de Coltstream' y ríete a través de las sátiras de la dinastía del agua y su interpretación de ellas mientras disfrutas de los bocadillos provistos.\n\nCuando termines allí, si todavía hay tiempo en el día y llegaste en el momento adecuado, deberías tener tiempo para jugar un juego de pezuñas después de tomar el tranvía hacia el estadio. Si bien los Juegos de River son, lamentablemente, en el momento de escribir este artículo, un concepto en papel, las ligas locales siguen siendo lo suficientemente buenas para la mayoría de los propósitos. Sin embargo, asegúrese de evitar a los hooligans. No ven con buenos ojos a los ponis de fuera de su pequeña ciudad. Pero, por el contrario, el estadio vende excelentes pajaritos y hamburguesas, y deberías hacerlo en cualquier circunstancia si estás allí.\n\nCon la tensa atmósfera política que se avecina en Rijekograd, los próximos años en esta ciudad serán realmente muy interesantes. "

state_lore_text_container_state_name_short_617:0 "Wittenburgh"
state_lore_text_container_state_name_617:0 "¡La §YCity§! de §YUnicorns§!:"
state_lore_text_container_state_description_617:0 "Near the humble source of the grand Grifking River stands the ancient capital of Wittenland and arguably the oldest pony city in the Riverlands: Wittenburgh. The city's early history is shrouded in myth, but it is said that the first §YHigh King of Wittenland§! built his palace there, and the settlement grew around it. Nothing remains of this legendary building, but at least the §CGreat Library§! founded by his successors still stands.\n\nAfter the decline and stagnation of Wittenland, the city has fallen behind as well. The northern cities of Jezeragrad, Bakara, Rijekograd and others now surpass it in size and prosperity. In the beginning of the millennium, the city still lacked proper lighting and sewage, while in the north the first telegraph wires already connected the cities. However, the reforms of §YQueen White Star§! have done much to drag the city to modernity, albeit at the cost of many old buildings that were simply too dilapidated to be renovated. Such is the price of progress, and most inhabitants of the city have accepted it, except for some of the more conservative mage-nobles.\n\nAside from the Great Library, which has one of the largest collections of books in the entire world, there is the Royal Palace, an elaborate stone castle decorated with shining crystals, the Hippodrome, a large stadium where the annual Derby is held, the Old Bridge across the Grifking river that leads to the small Pònaidh town of Ceann Tòrr, the Merchants' District on the banks of the river near the bridge where one may find many fine wares from all across the Riverlands, and lastly the luxurious manors of the mage-nobles. On the outskirts of the city are the slums inhabited by non-unicorns, who have traditionally been the lowest of the low in Wittenland society. Slowly but surely however, the huts are torn down and replaced with proper modern housing, affordable for all."

state_lore_text_container_state_name_short_645:0 "Nimbusi"
state_lore_text_container_state_name_645:0 "¡El §YBattleborn§!:"
state_lore_text_container_state_description_645:0 "Donde el río Agon se encuentra con el mar y las laderas de las tierras montañosas de East Griffonia se enrollan en suaves valles, se encuentra la ciudad de §GNimbusi§!, capital de Nimbusia. Cuando los ponis llegaron por primera vez a Riverlands, la leyenda había que sólo los pegasos pudieron domesticar las tierras montañosas de su lejano oriente. Muchas ciudades orgullosas se fundaron en los valles entre las montañas, tierra adentro y a lo largo de la costa, pero ninguna alcanzaría la fama de Nimbusi. Nimbusia, está construida alrededor del punto más alto, §Y la Acrópolis. §! Sirviendo como refugio durante el asedio y los tiempos difíciles, ha adquirido un estatus algo sagrado entre los residentes, que erigieron templos para su panteón en esta colina. El complejo del templo está empezando a desgastarse con la edad, y serán necesarias renovaciones importantes para preservar la Acrópolis.\n\nMuchas de las residencias de clase más alta de Nimbusi, los ciudadanos, no viven en esplendor, sino en casas minimalistas, con fu muebles construidos con fines prácticos, no estéticos. Por lo tanto, las estructuras más impresionantes de Nimbusi son todas las obras públicas y los ciudadanos ricos a menudo donan para la construcción de estos edificios para mostrar su opulencia. Las bibliotecas, las estatuas, los teatros y los templos, pero también las alcantarillas, las oficinas y la industria están diseñados por perioikoi, no ciudadanos y la clase baja ilota. En Nimbusia, la arquitectura no es un trabajo de ciudadanos, después de todo.\n\nEstas divisiones en la sociedad nimbusiana, entre pegaso y no pegaso, determinan el alma misma de la ciudad, con la clase alta pasando su tiempo perfeccionando sus habilidades marciales o trabajando sobre filosofía o arte, mientras que los sirvientes domésticos se encargan del hogar y los periokoi hacen los trabajos que los ciudadanos no encuentran gozo en realizar. Vaya al Ágora en Nimbusi, y no encontrará pegasos en un día de mercado, solo periokoi vendiendo sus productos a ilotas. Pero vaya en un día sin mercado y puede encontrar ciudadanos descansando entre los pilares, debatiendo política y filosofía o haciendo música juntos. ¡No se deje engañar, todos son asesinos entrenados! "

state_lore_text_container_state_name_short_670:0 "Blosmport"
state_lore_text_container_state_name_670:0 "¡El §YGate§! de §YGreneclyf§!:"
state_lore_text_container_state_description_670:0 "§YBlosmport§! is an ancient hive city by most accounts, though it is not the oldest settlement on §CGreneclyf§!. Second only to §YBugsmere§! in age, Blosmport, also known locally as §CCaladhbláth§!, is a sprawling port city that easily dwarves all other hive settlements on the island. Being the largest and most populated, §YBlosmport§! is Greneclyf's cultural, administrative, and technological capital.\n\nIt is also the traditional home of the §GLeamhan Clan§! and the fabled meeting spot between the ponies of §CFarbrook§! and the Grenclyfian changelings. Perhaps because of this history, there are many communities of foreigners, with the largest being an old community of ponies. This goes against the commonly-held belief that changelings only seek other creatures to exploit them. Greneclyf is more than ready to receive §Ycontinentals§!. This is a poorly-kept secret on the island but barely talked about on the continent.\n\nMuch of Blosmport still has a hoof in the past, with much of the denser districts being underground or aboveground hive structures more in line with the traditional changeling settlements. This means that much of the area aboveground is relatively unoccupied and open for expansion: a good prospect for anycreature seeking a new home!"

state_lore_text_container_state_name_short_412:0 "Hornavík"
state_lore_text_container_state_name_412:0 "¡El §YLast Refuge§! del §YVikingar§!:"
state_lore_text_container_state_description_412:0 "Hornavík es una ciudad en desacuerdo consigo misma, y ​​es en muchos sentidos un microcosmos de la sociedad Austurlandic en su conjunto. Es un lugar de sorprendente modernidad e inmensa pobreza. Es un lugar donde la nobleza vive en salones de gran opulencia, mientras que miles de sus esclavos esclavos viven en la pobreza abyecta.\n\nLos registros de un asentamiento en la ubicación de Hornavík se remontan a 180 ALB, pero la ciudad solo comenzaría a crecer realmente cuando comenzara la llamada edad de oro de Austurland . Poco después del establecimiento del país, las incursiones vikingas trajeron una gran cantidad de riqueza a la ciudad y solidificaron su estatus como el corazón económico de Austurland. Con el final de la edad de oro, el desarrollo se ralentizó un poco, pero a pesar de esto, la ciudad siguió expandiéndose .\n\nLa ciudad en sí está dividida en tres distritos, que se corresponden aproximadamente con los escalones de la escala social Austurlandic. Las afueras albergan al ciervo común, que todavía se ahoga bajo el yugo de feu dalismo y realizar gran parte del trabajo doméstico dentro de la ciudad. Si se viaja más lejos, se llega al distrito del puerto, que sirve como el corazón económico de Hornavík. La arquitectura tradicional de Austurlandic da paso a estilos inspirados en Griffenheim y Rijekograd, y los barcos mercantes que atracan para descargar sus mercancías son algo común. Este es el hogar de los ciervos libres, que carecen de obligaciones con los señores feudales excepto el Jarl, y forman la pequeña pero creciente clase media de Austurland.\n\nSe dice que el puerto en sí es el lugar donde los ciervos aterrizaron por primera vez en Griffonia, y un barco vikingo ocasional todavía regresa lleno de botín y esclavos, aunque estos son en su mayoría los últimos vestigios de una profesión moribunda. Los días de los vikingos terminaron y solo el deseo de la nobleza de tener más esclavos mantiene viva la profesión.\n\nEl distrito portuario también contiene algunos signos de industrialización dentro de Austurland. Las fábricas han comenzado lenta pero seguramente a reemplazar la artesanía artesanal, aunque los nobles propietarios de la tierra en la ciudad son notoriamente reacios a permitir cualquier nuevo desarrollo. Un hito notable dentro del distrito es el templo de Sturla, el templo más grande del país, que sirve como el principal centro de culto para los habitantes de las ciudades y es la estructura más alta del país. El templo en sí está decorado con opulencia y fue financiado personalmente por Herjólfur Sturla, un noble que llegó a dominar brevemente la esfera política de Austurland alrededor del 700 ALB, antes de que su muerte marcara el comienzo de un breve pero intenso conflicto entre familias nobles rivales.\n\nLa tercera y La sección final de la ciudad es el distrito noble, que, como su nombre indica, se compone principalmente de propiedades nobles, junto con el gran salón del Jarl. Imponentes muros que datan de la fundación de la ciudad separan el distrito noble del resto de la ciudad y los Huskarls están listos para expulsar a cualquier visitante no deseado. La nobleza de Austurland gobierna con poco cuidado de nada más que mantener sus bases de poder y una parte significativa de la ciudad está subdesarrollada debido a su indiferencia en desarrollarla ".

state_lore_text_container_state_name_short_413:0 "Seguro"
state_lore_text_container_state_name_413:0 "¡El §YHaven§! de §YFreedom§!:"
state_lore_text_container_state_description_413:0 "¡Una larga historia allana el camino hacia la ciudad moderna de §YSeguro§!. ¡Originalmente una fortaleza del §YOld Kingdom of Wittenland§! en el sur, fue invadida por §Rpirates§!, cuando la influencia de Wittenland en el La región costera se desvaneció y se convirtió en un centro de delincuentes que lanzaban incursiones contra los barcos que pasaban. Esto terminó en 875, cuando la §CSinóra Pon§! expulsó a los piratas y desde allí, la ciudad se convirtió en la §Gcapital§! de la ¡§YKása Free State§!. Sin embargo, en el 905, §¡Invasión territorial§! de Austurland arrasó y saqueó la ciudad, dejándola como una cáscara rota con sus edificios antiguos como nada más que escombros.\n\nModern day Seguro is una extraña combinación de formas antiguas y modernas nacidas de su pasado; mientras que las antiguas murallas aún marcan ceremonialmente el interior y el exterior de la ciudad, en realidad la ciudad se ha extendido mucho más allá de sus confinamientos originales. Como capital administrativa y judicial, alberga el § YCouncil Hall§!, donde th e §CAdvisory Council§!, el máximo órgano de gobierno de Kása, se reúne para reuniones. Este edificio también actúa como la residencia oficial del §C Primer Comandante§!. La antigua plaza central, donde una vez los piratas vendieron su botín y esclavos, ahora está dominada por una gran estatua dedicada a Sinóra Pon y su banda, que no solo unieron a Kása sino que defendieron a Seguro hasta su muerte contra la invasión de Austurland. Cerca de este parque se levantan muchas propiedades en manos de los ricos, construidas en la década de 910 durante la reconstrucción de la capital con la ayuda de un arquitecto guacamayo; estos edificios combinan elementos del antiguo Wittenlandic edificios con el estilo más lujoso de Macawia. ¡Entre estos lujosos bulevares también se encuentran muchas §Gfinancieras§! y §Gtrade corporaciones§! especializada en el envío de productos entre §YZebrica§! y §YGriffonia.§!\n\nPáselos yace el §Ygreat puerto§!, donde cada día muchos barcos atracan o parten para desafiar los mares. ¡Esfuerzos recientes de §Gmodernización§! han llevado al antiguo puerto a adoptar grúas de vapor y ferrocarriles para mover la carga. Cerca se levantan muchos complejos de apartamentos, donde viven muchos obreros que trabajan dentro de la ciudad en diversas tareas domésticas. También se pueden encontrar nuevos complejos de fabricación en la costa, principalmente propiedad de corporaciones guacamayas o de unos pocos kásans emprendedores. Sin embargo, con cada día que pasa, estas fábricas se están expandiendo, ya que el estado continúa invirtiendo dinero en planes de industrialización.\n\n¡Sin embargo, hay un §Rgrim§! lado de la ciudad por lo demás brillante. En las afueras, sobre la antigua frontera de la guerra, ¡un laberinto extenso de edificios §Yshobby§! y §Yslums§! se extiende hacia el interior. Los que viven allí habían llegado a la capital en busca de trabajo y una vida mejor, pero terminaron atrapados en el peligroso y sucio espacio vital. Durante muchos años ha habido cabildeo y esfuerzos constantes para aliviar la situación, pero hasta ahora estas acciones no han significado mucho, lo que ha llevado a algunos conflictos civiles en la política local ".

state_lore_text_container_state_name_short_649:0 "Bakara"
state_lore_text_container_state_name_649:0 "¡El §YRiverlands 'Staple Port§!:"
state_lore_text_container_state_description_649:0 "Todas las criaturas de Riverlands tienen algo que decir sobre Bakara. Pregúntele a un comerciante de Rijekograd, y hablarán sobre las mercancías que entran en su puerto §Gfamous.§! Pregúntele a un noble de Wittenland, y ellos se quejan de su proceso democrático y el §Y "Palacio" presidencial §! que ha estado en pie durante más de un siglo y cómo sería mucho mejor para un monarca. Pregúntele a un jezeragradian particularmente nacionalista, y se lamentarán de cómo Bakara desafió Los monarcas de Lake City y todavía tienen una §Gmassive estatua en el centro de la ciudad que la conmemora.§! Todos tienen algo que decir.\n\nPero para los propios Bakaranos, su ciudad es más que solo su capital, es más que solo lo económico centro de la nación, y tiene algo más que su presidente, sus fuerzas armadas profesionales y su prosperidad. Representa § Todo lo que Bakara representa. §! Bakara nunca obtuvo su riqueza de la conquista, sino del comercio y su república n gobierno. Así que esto es lo que representa la ciudad de Bakara.\n\nLejos de la ciudad más grande de Riverlands, Bakara es en muchos sentidos §Runderwhelming.§! Pero tiene su propio encanto para todos los que la viven y la visitan. Los muelles, tanto comerciales como militares, son dos veces más grandes que los de Nimbusi y dominan el horizonte costero. ¡La playa de §YČrna§! se encuentra a 20 minutos a pie al norte de la ciudad, con su arena negra azabache y temperaturas frías durante todo el año, muchos se preguntan cómo los Bakarans pueden nadar allí. Dirígete más al norte y podrás echar un vistazo al cuartel general de las tropas marinas §GMorski § de Bakara. es un ejército permanente y la cara del ejército de Bakara en el mundo, además de la marina. Pero las principales atracciones de la ciudad están lejos de la tierra, si tomas un paseo en bote hacia las Aguas Heladas, Bakarans te dirá que puedes sentir las olas atravesar tu alma, §Llevándote más cerca del mar.§!\n\nEste sentimiento se llama §BThe Way of the Waves§!, cómo todos los bakaranos, y especialmente los de la ciudad de Bakara, viven sus vidas. Y si alguna vez quieres conocer a Bakara, debes aceptar este sentimiento en tu corazón.\n\nComo dijo una vez el almirante Cobalt Wind, §Y "Las olas han moldeado nuestras costas, y también deben moldear nuestras almas. "§!"

state_lore_text_container_state_name_short_366:0 "Talononte"
state_lore_text_container_state_name_366:0 "¡El §YAncient Bastion§!:"
state_lore_text_container_state_description_366:0 "¡Durante un milenio y medio, §YTalononte§! ha estado de guardia sobre las colinas y valles de §YTalouse§!. Fundado como un puesto de avanzada por §CMarco Talonostra§! en la desembocadura del río Arneo, Talononte ha crecido En gran medida a lo largo de los siglos. Después de la muerte de §CArantigos, §! Marco y sus sucesores comenzaron a expandir la ciudad, transformándola en un pequeño, pero prominente, centro de comercio. Sin embargo, a medida que el poder de los Talonostras disminuyó en el siglo II BLB , también lo hizo la riqueza de la ciudad. La §R Muerte del Rey Marus§! en 34 BLB fue la gota que colmó el vaso, y la §Rcivil war§! que siguió dejó la ciudad devastada, marcando el comienzo de la §R "Edad Oscura, "§! Que continuaría hasta el siglo II ALB, cuando el resurgimiento de las rutas comerciales entre §YWingbardy§! Y §YAquileia§! Permitiría a la ciudad volver a su antiguo esplendor. Esta nueva prosperidad continuaría aumentando con la §GUnificación de Talouse§! bajo §CGiovanni di Chiazbini§! en 602 ALB y su designación como la capital de la nueva nación. ¡La pacífica sumisión de Talouse a §OGrover I§! y el relativo aislamiento de Talonontedel resto de §OEmpire§! significaba que permaneció prácticamente sin cambios durante el gobierno imperial, y que muy poca influencia groveriana llegó a la ciudad.\n\nLa ciudad de hoy todavía ha logrado conservar gran parte de su antiguo encanto, a pesar de los avances de la modernidad. El centro histórico alberga gran parte de la arquitectura anterior a Grover, que es una mezcla interesante de §YWingbardiano, Aquileiano, Transfoliniano§. e incluso §YSparletan§! estilos. Esta mezcla se muestra más claramente en los templos dedicados a la §GTrinity§!, que incluyen arcos apuntados aquileños e incluso cúpulas sparletanas. Aún más adentro de la ciudad se encuentra el §CCentro Storico§!, que alberga algunos de los últimos vestigios de la arquitectura de la era Arantigan en Griffonia, incluida la §YPiazza Talonostra, §! que supuestamente es el sitio del primer campamento de Talonostra, y las ruinas del §YPrimo Tempio§!, un antiguo templo dedicado a los §CArantigos-Boreas§! que ha estado abandonada durante siglos. Sin embargo, lejos de la majestuosidad de la historia se encuentra el Talononte moderno. En el nuevo centro de la ciudad se encuentra el §GPalazzo Ducale§!, un pequeño pero hermoso §YAquilo-Folinian§! palacio que alberga a la familia real, y el edificio §YParlamento, §! uno de los pocos edificios Wingbardianos completamente modernos en toda la ciudad. ¡A su alrededor se encuentran algunos de los primeros rascacielos, bloques de oficinas y edificios modernos del país, que tienen cierto parecido con los que se encuentran en los núcleos urbanos de §YFrancistria§! y §YWrobert§!. Más allá del centro se encuentran vastos suburbios compuestos por innumerables bloques de apartamentos y barrios marginales que albergan a los trabajadores de la ciudad. Este es el oscuro vientre de Talononte, donde la §RMafia prospera, los socialistas gobiernan y el crimen es desenfrenado. Mientras tanto, las chimeneas y los bloques industriales bordean el Arneo, arrojando humo al cielo y contaminando las aguas del río mientras el floreciente sector industrial de la ciudad continúa creciendo y expandiéndose.\n\n¡La apariencia pacífica de la ciudad hace que sea difícil creer que fue el escenario de uno de los §Rstrikes§ más grandes! en la historia de Griffon, mientras miles de trabajadores recorrían las calles para exigir mejores condiciones. Aunque los manifestantes ahora están de vuelta en el trabajo, su impacto aún se puede sentir, ya que una tensión incómoda se cierne sobre la ciudad. Aunque ha resistido innumerables invasiones desde el exterior, queda por ver si Talononte puede sobrevivir a los problemas desde el interior ".