#### CANTERLOT #####
####################
state_lore_text_container_state_name_short_3:0 "Canterlot"
state_lore_text_container_state_name_3:0 "¡El §YHeart§! de §YEquestria§!"
state_lore_text_container_state_description_3:0 "[CHN_scripted_loc_Canterlot_state_lore_desc]"
state_lore_text_container_state_description_3_normal:0 "§YCanterlot§!, la capital del reino brillante de §CEquestria§! y el nexo definitivo del país. Caminando por las calles y avenidas históricas que componen la ciudad prístina, puedes ver el pequeño indicador señales de la §R1002 Invasión de Canterlot§!. Y, sin embargo, mirando la vida vibrante en la ciudad; los cafés, los restaurantes, los teatros, las fiestas, las veladas, no podrías saberlo. Canterlot, como con el resto de Equestria, ha seguido adelante, contento con su idea de que los cambiantes fueron un mal evento pero uno que nunca se repetirá. Lo menos que nadie espera es que regrese §RQueen Chrysalis§!. Pero sea cual sea la historia, Canterlot es, y ha estado en sintonía con el resto del país. A medida que Equestria creció durante esos primeros años bajo Luna y Celestia, también lo hizo Canterlot. Cuando Equestria se industrializó y creció más allá de los años de los castillos y nobles medievales, Canterlot también lo hizo, fue bienvenido en el f de edad, sucedió en Canterlot. Ya sea durante la batalla contra Nightmare Moon, la batalla contra los Changelings, o de hecho, como ha sido durante la mayor parte de su historia, la vibrante capital de Equestria, el hogar de los ponis y Harmony, vigilada por la mirada de la Princesa Celestia, Canterlot ha siempre ha sido una instantánea de Equestria y su condición.\n\nPero de hecho, si tomaste el ferrocarril a Canterlot, al llegar al palacio, encontrarás el plan de estudios de la Escuela para Unicornios Dotados igual que siempre, y en las galas del Canterlot Palace se apegan a las rutinas de hace décadas. Si bien puede servirle bien a Equestria ahora, están desactualizados para la época y están atrasados ​​para una revisión. Sin embargo, si llegara una tormenta, sería realmente lamentable.\n\nEl tiempo dirá lo que le sucederá a Canterlot cuando una nueva era amanezca en el mundo. Una era de oportunidades y una era de riesgos ".
state_lore_text_container_state_description_3_special:0 "§YCanterlot§!, la capital del reino de §CEquestria§!, sigue siendo el nexo definitivo de la nación poni. Caminando por las calles y avenidas históricas que componen la prístina ciudad unicornio, las cicatrices de batalla de la §YGreat War§! - y la posterior derrota de Equestria que permitiría a la raza unicornio reclamar su legítimo control sobre la ciudad, en cooperación con sus nuevos aliados cambiantes - prácticamente han sanado. cafés, los restaurantes, los teatros, las fiestas, las veladas, no se podría decir que algo andaba mal. Canterlot, como el resto de Equestria, ha entrado en una nueva era dorada bajo la Pax Chrysalia. §C ¡La Gran Reina Chrysalis§! Ha vengado su derrota en 1002, y con su regreso a la ciudad, nuevas oportunidades para los unicornios de Equestria han surgido en la nación. Ahora más que nunca, Canterlot es, y siempre será, un §Gshining baliza§! para § ¡Cooperación intercambiador-unicornio§! para el resto del país.\n\nSin embargo, las cicatrices del pasado no se curan tan fácilmente y deben recordarse. A medida que Equestria creció bajo esos primeros años bajo Luna y Celestia, también lo hizo Canterlot, y con ellos, la prominencia de los unicornios en el sistema ecuestre. Cuando Equestria se industrializó y creció más allá de los años de los castillos y los nobles medievales, Canterlot también lo hizo, y los unicornios se adaptaron a un nuevo mundo de políticos y burócratas, encontrando nuevas formas de cimentar su primacía natural sobre las razas menores. Cuando Luna fue recibida en el redil, sucedió en Canterlot, y los unicornios fueron los primeros en dar la bienvenida a su diario perdido a la nación, §¡Reven cuando los pegasos y los ponis terrestres la rechazaron§!. Ya sea durante la batalla contra Nightmare Moon, la batalla contra los Changelings, o de hecho, como ha sido durante la mayor parte de su historia, la vibrante capital de Equestria, el hogar de los ponis y Harmony, vigilada por la mirada de la Princesa Celestia y la de un unicornio. Casco guía, Canterlot siempre ha sido una instantánea de Equestria y su condición.\n\nPero de hecho, si tomaste el ferrocarril a Canterlot, al llegar al palacio, encontrarás el plan de estudios de la Escuela para Unicornios Dotados revitalizado como nunca ha sido antes, y las galas en el Palacio de Canterlot se han revisado para adaptarse a los unicornios y sus amigos cambiantes, con las razas menores excluidas de la asistencia. Finalmente, después de tanto tiempo, la historia de Equestria ahora revela la verdad de la primacía de los unicornios y elimina la insidiosa mentira de que todas las razas equinas fueron creadas iguales. Los unicornios de Equestria han resistido la tormenta de la opresión y la igualdad forzada durante siglos, y ahora es el momento de dar un paso hacia la luz y asumir el lugar que nos corresponde bajo el sol.\n\nSolo el tiempo dirá quéle sucederá a Canterlot, en los albores de la era de la Pax Chrysalia, una era de oportunidades industriales, armonía interracial y prosperidad mutua. \n "
