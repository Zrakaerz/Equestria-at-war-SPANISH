 alicornrule:0 "Alicorn Rule"
alicornrule_desc:0 "La regla de las princesas mágicas alicornio que han vivido durante miles de años. Su sabiduría es tan vieja como son, oponerse a ellas sería una gran locura. Ellos exigen un respeto y una adoración infinitos de sus súbditos. no son autoritarios y prefieren que los ciudadanos se gobiernen a sí mismos, interviniendo solo cuando sea necesario ". 
tribal_federation:0 "Tribal Federation"
tribal_federation_desc:0 "Esta forma de gobierno tiene líderes elegidos y la política decidida por un consejo compuesto por los jefes de las distintas tribus. Los líderes no son elegidos por el pueblo, sino por los jefes, y permanecen en el poder hasta que se convoque una nueva elección. Las tribus han optado por abrazar los valores de la armonía y promover la cooperación pacífica entre diferentes pueblos ". 
#conservatism:0 "Harmonic Monarchy"# moved to replace folder
 #conservatism_desc:0 "A form of monarchy that is guided by the principles of Harmony, with the monarch being a responsible ruler and guardian. Harmonic monarchies often have constitutional and democratic elements, safeguarding the well-being and liberties of its citizens."# moved to replace folder
 #liberalism:0 "Harmonic Democracy"# moved to replace folder
 #liberalism_desc:0 "Harmonic democracies base themselves on the philosophy of Harmony. While there are many interpretations of this idea, harmonic democracy aims in general to create a democratic, responsible government protecting the rights and freedoms of all."# moved to replace folder
 #socialism:0 "Harmonic Socialism"# moved to replace folder
 #socialism_desc:0 "Striving for equality and socialism by reformist means, harmonic socialism aims to mitigate or gradually abolish the negative effects of capitalism with a mixed economy and social welfare, while staying within the framework of a democratic government."# moved to replace folder
 harmonic_theocracy:0 "Harmonic Theocracy"
harmonic_theocracy_desc:0 "El clero de esta nación guía a esta nación mientras permite que las instituciones democráticas existan bajo su atenta mirada. Los valores religiosos son muy apreciados y los dioses son adorados fielmente, sin que haya separación entre la fe y el estado".
 holy_order_h:0 "Harmonic Knightly Order"
holy_order_h_desc:0 "Un gobierno guiado por un código fundamental religioso o marcial, con decisiones tomadas en referencia a la doctrina del código. El estado está dirigido por una orden militar con rituales y costumbres sagrados. El código sirve como una luz guía para ayudar a la sociedad en la defensa de los valores armónicos ".
 harmonic_libertarianism:0 "Harmonic Libertarianism"
harmonic_libertarianism_desc:0"El libertarismo armónico es una filosofía que defiende la libertad como un principio central y busca salvaguardar los derechos de los ciudadanos individuales de acuerdo con los ideales armónicos. El estado gobierna en cooperación con el pueblo a través de una forma democrática de gobierno". 
 #marxism:0 "Marksism"# moved to replace folder
 #marxism_desc:0 "Marksist politics seek to apply the theories of Caramel Marks to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies. A society under Marksism claims to fight against capitalist exploitation of the working class, usually via a centrally planned economy. If democracy is present in a Marksist state, it is usually in a diminsihed form, only allowing other socialist parties or factions to compete."# moved to replace folder
 #leninism:0 "Equestrian Socialism"# moved to replace folder
 #leninism_desc:0 "Equestrian Socialism seeks to establish a socialist state by a vanguard party leading a revolution, overthrowing an capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made. In this form of communism, elections are often still present for party leaders and representatives."# moved to replace folder
 #stalinism:0 "Stallionism"# moved to replace folder
 #stalinism_desc:0 "Identifying as a form of government applying and developing Marksist-Equestrian Socialist policies, Stallionism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements. Its name comes from the harsh but arguably necessary policies of Steel Stallion who led the Winter Revolution against Equestrian monarchy."# moved to replace folder
 #anti_revisionism:0 "Anti-Revisionism"# Identical duplicate from hoi4
 #anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marksism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."# moved to replace folder
 #anarchist_communism:0 "Anarchist Communism"# Identical duplicate from hoi4
 #anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."# Identical duplicate from hoi4
 primitive_communism:0 "Agrarian Socialism"
primitive_communism_desc:0 "El socialismo agrario aboga por una sociedad pacífica, tradicional y rural, donde toda la propiedad sea propiedad comunitaria de los aldeanos y todas las decisiones importantes las tomen los consejos de campesinos. Las formas de socialismo agrario también pueden aparecer en sociedades menos desarrolladas".
 oligarchical_collectivism:0 "Oligarchical Collectivism"
oligarchical_collectivism_desc:0 "Una teoría política desarrollada por el Partido Socialista Marelander, también conocido como MARESOC. El colectivismo oligárquico busca implementar los ideales comunistas colocando los medios de producción en los cascos de un selecto grupo de burócratas, que los administran en nombre del pueblo Esta burocracia es estrictamente jerárquica y meritocrática, con poca tolerancia a la desviación de la ideología del Partido. En el colectivismo oligárquico no existe un concepto de pasado ni de futuro, solo el presente, y todos los avances sociales se basan puramente en el compromiso con la pureza de la La ortodoxia del partido. El único objetivo y propósito del colectivismo oligárquico es el poder ".
 equalism:0 "Equalism"
equalism_desc:0 "Basado en las ideas originales de Starlight Glimmer, Equalism busca reformar la sociedad reduciendo a todos a un único denominador común. Cuando la sociedad es una y la misma, entonces se encontrará en una verdadera utopía armónica. Después de todo, usted no puedes tener una pesadilla si nunca sueñas ".
 rozenkampism:0 "Rozenkampism"
rozenkampism_desc:0 "Una ideología radicalmente populista, anticapitalista y nacionalista impulsada por los hermanos Feathisian Rozenkamp, Rozenkampism busca crear un estado fuerte y que lo abarque todo para lograr la revolución nacional, eliminando tanto a la burguesía capitalista como a cualquier elemento extranjero percibido para diluir la 'pureza' de la nación y su gente ".
 democratic_socialism:0 "Democratic Socialism"
Democratic_socialism_desc:0 "El socialismo democrático es una ideología de izquierda que busca retener las instituciones democráticas y abolir la propiedad privada, porque considera que el capitalismo es incompatible con la verdadera libertad e igualdad".
 syndicalism:0 "Revolutionary Syndicalism"
syndicalism_desc:0 "El sindicalismo es una ideología de izquierda que aboga por la organización local basada en los trabajadores y el avance del socialismo a través de huelgas. Su objetivo final es reemplazar el estado central con una" federación "de sindicatos y otras organizaciones voluntarias. está separado del marksismo y tiende a luchar con él por el dominio entre la izquierda. Mientras que el marksismo tiende a considerar un estado fuerte como necesario para promover los intereses de los trabajadores, el sindicalismo cree que esta es solo otra forma de tiranía, y que cualquier cambio significativo debe ocurrir a través de la acción directa y concertada de la propia gente ".
 socialist_monarchism:0 "Socialist Monarchism"
socialist_monarchism_desc:0 "Un sistema de gobierno donde un monarca como un Emperador es considerado el primero entre iguales con un derecho divino a gobernar. Un culto fuerte y fantásticamente leal gira en torno a ellos y a su heredero. La mayoría de las otras ideologías socialistas denuncian este sistema como no es diferente de la servidumbre de la que muchos comunistas se esfuerzan por liberarse ".
 religious_socialism:0 "Religious Socialism"
religion_socialism_desc 0 "El socialismo teocrático se basa en valores religiosos. Ve al capitalismo como idolatría y pecado que va en contra de las enseñanzas de los líderes religiosos. Según sus defensores, los dioses pretendían que todos los seres vivos fueran iguales y no se oprimieran unos a otros".
 juche:0 "Unz-Kravakgash"
juche_desc:0 "Unz-Kravakgash, a veces traducido como Autosuficiencia, es la creencia de que las masas no pueden autorregularse, sino que deben ser guiadas por un 'Gran Líder' que es el cerebro de la clase trabajadora. El Gran Líder es sin defecto y nunca comete errores, es siempre benévolo y siempre gobierna para las masas. El ejército es la más grande de todas las instituciones guiadas por el Gran Líder ".

 #nazism:0 "Imperialism"# moved to replace folder
 #nazism_desc:0 "Imperialism promotes aggresive expansion as a way to increase the power and wealth of the state. With an absolute ruler (often a monarch), an Imperialist state often goes great lengths to ensure that dissident and seditious ideas are suppressed."# moved to replace folder
 #fascism_ideology:0 "Fascism"# Identical duplicate from hoi4
 #fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."# Identical duplicate from hoi4
 #falangism:0 "Authoritarian Theocracy"# moved to replace folder
 #falangism_desc:0 "With the head of state being a member of the clergy or a proclaimed god, totalitarian theocracy uses faith to unite the nation, with the word of the leader becoming law."# moved to replace folder
 #rexism:0 "Rexism"# moved to replace folder
 #rexism_desc:0 "Rexism advocates for a monarchy, a strong religious element in society, and national renewal. It is firmly opposed to liberalism and socialism, and merges elements of monarchism, theocracy, and fascism."# moved to replace folder
 bandit:0 "Kleptocracy"
bandit_desc:0 "La cleptocracia es el gobierno de los ladrones, donde los líderes corruptos usan su poder para explotar a sus ciudadanos y los recursos naturales de su nación, todo para extender su riqueza personal, poder y reputación. Por lo general, aparece en estados fallidos cuyas economías se basan completamente sobre el robo, el saqueo y el saqueo ".
 magocracy:0 "Magocracy"
magocracy_desc:0 "La magocracia es la regla de los lanzadores de conjuros, a menudo unicornios, donde el talento mágico es el rasgo más valorado entre la gente. En una magocracia, un campesino que tiene habilidad mágica puede ascender rápidamente a la clase alta. Poderosos hechiceros o nigromantes dirigen la gobierno, y el propósito más importante de la nación es apoyar y alimentar la investigación mágica ".
 plutocracy:0 "Plutocracy"
plutocracy_desc:0 "La plutocracia, o el gobierno de los ricos, rara vez se codifica en una ideología como tal. Si bien las antiguas instituciones de gobierno de este país (ya sean sucesiones hereditarias, elecciones democráticas o cualquier otro medio) pueden permanecer, se han cooptado para asegurar que la clase dominante más rica de la sociedad retenga todo el poder real ".
 reformisten:0 "Reformisten" #Needs to be a seperate subideology for the unique subideology icon
reformisten_desc:0 "La ideología Reformisten es una cosmovisión reciente nacida en la Frontera Griffonian. Si bien sus principios exactos, la filosofía y la mitología cambian mucho y dependen en gran medida de los líderes individuales, su creencia unificadora es una exaltación fanática de alguna forma de identidad griffon , una completa hostilidad a la presencia de naciones ponis independientes en el continente Griffonian, y la necesidad de lograr su visión a través de brutales medios militares ".
 kratokracy:0 "Kratocratic Rule"
kratokracy_desc:0 "Bajo un gobierno kratocrático, el fuerte gobierna directamente. Ya sea por alianza, fuerza, amenaza o astucia, se cree que el gobernante es la persona más fuerte de la nación, y mantienen el poder mediante una combinación de respeto y miedo. Esta forma de gobierno generalmente se encuentra solo en tierras primitivas, salvajes o sin ley, o poco después de un colapso social ".
 stratocracy:0 "Stratocracy"
stratocracy_desc:0 "Estratocracia, un término que abarca juntas militares, repúblicas militares y dictaduras militares, establece a los generales y almirantes como gobernantes y administradores del gobierno. Si se celebran elecciones, solo los soldados y los veteranos pueden votar. La paz es visto como un signo de debilidad, y la guerra es un asunto glorioso en el que los ciudadanos deberían estar orgullosos de participar ".
 ultranationalism:0 "Ultranationalism"
ultranationalism_desc 0 "El ultranacionalismo sostiene a la nación como el bien último, llevando el nacionalismo al extremo. A diferencia del fascismo, no es necesariamente autoritario, ya que la idea de nación está por encima de todo, incluso del líder del estado o de los propios dioses. Ultranacionalistas ven a su propia nación como superior a todas las demás, y consideran a los extranjeros con desdén ".
 corporatocracy:0 "Corporatocracy"
corporatocracy_desc:0 "En la corporatocracia, el estado es una extensión de la industria y las grandes empresas. Se promulgan leyes para proteger los monopolios y castigar las huelgas, y todos los ministerios reguladores funcionan como agencias oficiales. La bancarrota puede ser reemplazada por la esclavitud por deudas y cualquier delito contra las corporaciones son castigados rápida y duramente ".
 maarite_minion:0 "Maar Worship"
maarite_minion_desc:0 "Maar, el dios grifo del asesinato, la crueldad y el mal, rara vez es adorado. En este estado, sin embargo, la adoración del dios oscuro es obligatoria. El ocultismo, el sacrificio de sangre, la nigromancia e incluso la demonología son asuntos gloriosos. La ortodoxia es herejía. La muerte es vida. El mal es bueno ".
 undead_horde:0 "Necrocracy"
undead_horde_desc:0 "En esta forma exótica de gobierno, los muertos gobiernan. Los necrófagos y otros muertos vivientes inteligentes comprenden la mayor parte de los ciudadanos, con ejércitos de esqueletos y zombis sin sentido. Los pocos ciudadanos vivos son nigromantes, y la mayoría de ellos finalmente abrazan a los muertos vivientes. los gobernantes de una necrocracia son poderosos liches y señores y damas vampiros ".
 national_communism:0 "National Communism"
national_communism_desc:0 "Una ideología inusual que afirma ser una variante del comunismo, el comunismo nacional es radicalmente expansionista, totalitario y establece un culto a la personalidad. El líder de la nación es todopoderoso y todo bueno, y el estado existe para ayudar al líder en sus maravillosas metas. La nación tiene la obligación de liberar a todos los demás pueblos del mundo de las cadenas del capitalismo, y no hay mayor servicio que morir por la nación y el líder ".
 holy_order_f:0 "Zealous Knightly Order"
holy_order_f_desc 0 "Un gobierno guiado por un código fundamental religioso o marcial, con decisiones tomadas en referencia a la doctrina del código. El estado está dirigido por una orden militar con rituales y costumbres sagrados. Las medidas más extremas se toman en la búsqueda de la código, y los miembros insuficientemente devotos son despiadadamente purgados ".
 neofeudalism:0 "Neo-Feudalism"
neofeudalism_desc:0 "El feudalismo fue una vez un sistema político común en muchos reinos, pero ha sido abandonado en gran medida a medida que la sociedad avanzaba hacia la era industrial. El neofeudalismo exige un retorno radical a las jerarquías tradicionales, con nobles propietarios de todas las tierras de la nación y los campesinos atados a la tierra a su vez. Los trabajadores de las fábricas no obtienen mejores resultados, ya que están atados a las fábricas en las que trabajan. Los campesinos y los trabajadores urbanos apenas tienen derechos, están apenas por encima de los esclavos y pueden ser obligados a trabajar o ser reclutados como la nobleza desea. El neofeudalismo acepta elementos de la sociedad moderna como las fábricas y la ciencia como útiles, pero se niega a permitir que erosionen las viejas jerarquías que considera necesarias ".

 #despotism:0 "Despotic"# Identical duplicate from hoi4
 #despotism_desc:0 "Despotism is a form of government in which a single person, usually a hereditary monarch, rules with absolute power. However, the ruler's policies are moderate and conservative as they seek to maintain the status quo."# moved to replace folder
 #oligarchism:0 "Oligarchic"# Identical duplicate from hoi4
 #oligarchism_desc:0 "Oligarchy is a form of government in which power is shared between a small group of privileged individuals, such as aristocrats, merchants or chiefs. They are interested in little else besides maintaining their power and prestige."# moved to replace folder
 #moderatism:1 "Moderatism"# Identical duplicate from hoi4
 #moderatism_desc:1 "why would you assign this sub-ideology?"# moved to replace folder
 #centrism:1 "Centrism"# Identical duplicate from hoi4
 #centrism_desc:1 "Centrist democracies avoid political extremes both on the left and right, promoting moderate and pragmatic reforms which seek to find the middle ground."# moved to replace folder
 #anarchism:0 "Anarchism"# Identical duplicate from hoi4
 #anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 technocracy:0 "Technocracy"
technocracy_desc:0 "La tecnocracia es un sistema de gobernanza en el que los responsables de la toma de decisiones se seleccionan sobre la base de su experiencia, especialmente en lo que respecta al conocimiento científico o técnico. Aunque contrasta con la democracia, no implica necesariamente eliminar a los representantes electos, sino a son juzgados por su experiencia más que por su afiliación política. Un gobierno tecnocrático trata de usar el método científico para resolver problemas sociales y usa el cálculo lógico para encontrar la solución más racional a cualquier problema basado en la información disponible ".
 libertarianism:0 "Libertarian Capitalism"
libertarianism_desc:0 "El libertarismo como ideología aboga por la libertad por encima de todo. Por lo general, se oponen a la autoridad estatal y las restricciones a la libertad. El capitalismo libertario, en contraste con el libertarismo socialista, apoya el libre mercado y defiende los derechos de propiedad privada. La tolerancia del libertarismo hacia el estado va desde del anarquismo al minarquismo, generalmente oponiéndose al intervencionismo o al bienestar del gobierno ".
 tribal_council:0 "Tribal Council"
tribal_council_desc:0 "Esta forma de gobierno tiene líderes elegidos y la política decidida por un consejo compuesto por los jefes de las distintas tribus. Los líderes no son elegidos por el pueblo, sino por los jefes, y permanecen en el poder hasta que se convoque una nueva elección. Las tribus a menudo desean simplemente que las dejen en paz, pero las circunstancias pueden obligarlas a entrar en un mundo más amplio ".
 republicanism:0 "Republicanism" #We needed a generic Neutrality Republic sub-ideology
republicanism_desc:0 "El republicanismo abarca una amplia gama de ideologías que afirman que el pueblo, no el rey o la reina, es soberano. El republicanismo sostiene que el único gobierno legítimo es el elegido por el pueblo, y se opone ferozmente a la monarquía y al feudalismo. Gobierno republicano se basa en partidos políticos, con controles y contrapesos para evitar un radicalismo excesivo ".
 populism:0 "Populism"
populism_desc:0 "El populismo se refiere en términos generales a los ideales que elogian al pueblo y critican a la élite. Tanto el populismo de izquierda como el de derecha existen, que difieren principalmente en la política económica. La mayoría de los gobiernos populistas tienen al menos algún apoyo para la clase baja, y generalmente atribuido al sabotaje de un 'otro' o una 'élite' ". 
holy_order_n:0 "Knightly Order"
holy_order_n_desc:0 "Un gobierno guiado por un código fundamental religioso o marcial, con decisiones tomadas en referencia a la doctrina del código. El estado está dirigido por una orden militar con rituales y costumbres sagrados. Las medidas son tranquilas y templadas, y el cambio se aproxima gradualmente . "
 theocracy_subideology:0 "Theocracy"
theocracy_subideology_desc:0 "Los sacerdotes o chamanes dirigen esta nación, intentando preservar sus tradiciones en un mundo cambiante. Sus políticas son moderadas, ya que creen que la única forma de mantener la fe es evitar cambios drásticos. ser un líder secular figura decorativa (a menudo un monarca), pero todo el poder real reside en el clero ".
 conservative_liberalism:0 "Conservative Liberalism"
conservative_liberalism_desc:0 "El liberalismo conservador es una combinación de valores y políticas liberales, como un gobierno constitucional fuerte y la igualdad ante la ley, con posturas conservadoras sobre cuestiones sociales y éticas".

